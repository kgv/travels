names: Янтык – балка, нижний участок Имаретской дол., перед впад. той в Армутлукскую долину ⦅тюрк.⦆ янтык – вид пирога; ⦅ср.⦆ яндык – чертополох; ⦅ср.⦆ ⦅РПН.⦆ янтук – Е–6.
names: Яныкер – ⦅п.⦆ пр. р. Марта; течет, извиваясь, по плоскому дну дол. среди леса и полян, впад. в 2 км. к З от г. Мулва; басс. р. Кача ⦅тюрк.⦆ янык ер – “горелое место”. В некоторых источниках ⦅ниж.⦆ теч. р. Марта, после впад. этого притока также наз. Яныкер В–14.
names: Яных-Дагын*-Кара*-Обасы* – горбатая лесистая гора с двумя зубчатыми скальными гребнями на ⦅вост.⦆ склоне. Ниже пер. Урбаш, в сторону Судака, над шоссе из него в Щебетовку ⦅Феодос.⦆, слева; в 2 км. к З от г. Куш-Кая IV ⦅тюрк.⦆ янык – горелый – черная вершина с горелым лесом.
names: Янычар – ⦅см.⦆ Биюк-Янычар, ⦅см.⦆ Кучук-Янычар.
names: Янышары – ⦅см.⦆ Енишары.
names: Япалах – ⦅см.⦆ Сухая Альма З–6.
names: Япрахлы-Гёль* – исчезнувшее, пересохшее теперь оз., которое находилось на плоской луговине близ ⦅юж.⦆ бровки Ялтинской яйлы, неподалеку от пер. Япрахлы-Гёль-Богаз (он же Иограф-Богаз) ⦅тюрк.⦆ япрахлы – “с листьями”; ⦅ср.⦆ ⦅РПН.⦆ япарлы.
names: Япрахлы-Гёль-Богаз – ⦅см.⦆ Иограф-Богаз пр. № 1.
names: Ярылгачская бухта – у нп Межводное ⦅Черном.⦆; имеет округлые очертания по прежнему назв. этого нп, Ярылгач З–6.
names: Яузлар I – верхнее теч. р. Явлуз; басс. р. Учан-Су ⦅ср.⦆ мн. число ⦅тюрк.⦆ – ауз – рот, уста, устье, аузлар – З–6.
names: Яузлар II – водопад на одноименной реке; в 2 км к ЗСЗ от Ялты (от изгиба автотрассы на р. Учан-Су).