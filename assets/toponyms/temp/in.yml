---
Писара, Писари
: ⦅л.⦆ верхний ⦅пр.⦆ ⦅р.⦆ Кача; ⦅нач.⦆ между ⦅гг.⦆ Роман-Кош и Демир-Капу ⦅ср.⦆ ⦅черкесск.⦆ псари – вода, ⦅ср.⦆ ⦅греч.⦆ псари рыба.


