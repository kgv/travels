---
Джур-Джур
: высокий мощный ⦅вдп.⦆ на ⦅р.⦆ Улу-Узень#2, в ⦅ущ.⦆ Хапхал; в 1,7 км к ⦅СЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ – звукоподражание бегущей воде ⦃Д9⦄.


