name: "Куркушлу-⟦Оба⟧", synonyms: [Туркушлу-⟦Оба⟧, Кикушлу-⟦Оба⟧, Кирюшлю-⟦Бурун⟧, Феодосийская Высота], content: гора, крутобокий лесистый купол с длинными отрогами. Отделен с ⦅ЮЗ⦆ глубокой седловиной от ⦅хр.⦆ Хамбал; в 5,5 км. к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆ – ❶ ⦅ср.⦆ ⦅тюрк.⦆ кёр куш – сова – вершина с В похожа на ее голову; ❹ ⦅ср.⦆ ⦅тюрк.⦆ курюч – ясень; ❺ место дислокации феодосийских партизан ⦃Д8⦄.
