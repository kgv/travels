---
Джунын-⟦Кош⟧
: поляна и соседний холм с округлой вершиной, приподнятой к ⦅ЮВ⦆. Выступ ⦅юж.⦆ бровки Ялтинской яйлы, к ⦅ЮЗ⦆ от ⦅г.⦆ Кемаль-Эгерек – ⦅ср.⦆ ⦅р.пл.⦆ джунь; – в урочище развалины коша ⦃Ж7⦄.


---
---
Джунын-⟦Кош⟧-⟦Богаз⟧
: тропа от ⦅хр.⦆ Баланын-Каясы, ведущая по ⦅ю-вост.⦆ склону ⦅г.⦆ Джады-Бурун через поляну Джунын-Кош на Ялтинскую яйлу – получила имя от поляны ⦃Д9⦄.


