names: Царская тропа – ⦅см.⦆ Солнечная тропа. 
names: Цениске – ⦅см.⦆ Арабатская стрелка Е–8.
names: Центральная котловина – веерообразный лесистый амфитеатр с поляной на дне. Образован склонами хр. Синаб-Даг с З–ЮЗ и Бабуган-яйлы с ЮВ–Ю; в ⦅верх.⦆ р. Альма, в Заповеднике.
names: Церковный бугор – ⦅см.⦆ Хапаклы-Таш.
names: Церковь – ⦅см.⦆ Тырхалу-Коба.
names: Цилиндра – ⦅см.⦆ Чигенитра-Богаз Ж–8.
names: Цирубу, – Дар*-Богаз*, Апира-Салгир ⦅л.⦆ пр. р. Авинда, впад. в Гурзуфе 3) этот вариант топонима бытовал в нач. ХIХ в.; салгир – ⦅РПН.⦆; ⦅ср.⦆ р. Салгыр неподалеку, в “Артеке”.
names: Цухала – ⦅см.⦆ Перекопский перешеек.
names: Цюцюль – ⦅см.⦆ Большая Чучель. 
