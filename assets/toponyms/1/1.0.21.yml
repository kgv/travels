name: "Порсук-⟦Кая⟧", synonyms: [Парсук-⟦Кая⟧, Кабан, Носорог], content: скалистая гора, которая обрывается к ⦅Ю⦆ мощной скальной стеной, изборожденной косыми складками; от этого обрыва отделяется гигантский утес, похожий на рог. В 1,5 км. к ⦅ССЗ⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆, над шоссе ❶ ⦅тюрк.⦆ порсук – барсук; ❸ ⦅зап.⦆ ⦅оконеч.⦆ скальной стены похожа на голову кабана; ❹ с В гора похожа на носорога.
name: "Построфиль", synonyms: [Петрафиль], content: массивная лесистая гора, протяженная ⦅С→Ю⦆; верхний контур очерчен выпуклой волнистой линией, на обширной вершине рощи и поляны. В 3 км к ⦅СВ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆, в 1 км. к ⦅СВ⦆ от ⦅г.⦆ Чок-Сары-Кая, к ⦅ЮВ⦆ от ⦅г.⦆ Емула-Кая ⦃Г9⦄.
name: "Провато", synonyms: [Поссидима, Пефидима, Текие], content: бухта к ⦅З⦆ от ⦅н.п.⦆ Орджоникидзе ⦅Феодос.⦆, под ⦅вост.⦆ частью ⦅хр.⦆ Биюк-Енишар ❶ ⦅греч.⦆ провато – баран, овца – ⦅сев.⦆ склоны этого ⦅хр.⦆ издавна служат пастбищем; ❷ ⦅ср.⦆ ⦅греч.⦆ Посидейос – «посвященный Посейдону», морскому богу; ❹ ⦅тюрк.⦆ текие – «молитвенный дом дервишей»; скит; «небольшой монастырь» ⦃И5⦄.
name: "Путамиц ② (западный)", synonyms: [Мезарлар-Чаир], content: река, текущая через ⦅н.п.⦆ Краснокаменка ⦅Ялт.⦆: сливается с ⦅р.⦆ Путамиц Восточный в 0,15 км. к ⦅Ю⦆ от южнобережной трассы; их общее ⦅теч.⦆ под ⦅назв.⦆ Черкес-Узень ⦅впад.⦆ в море в 2 км. к ⦅СВ⦆ от устья ⦅р.⦆ Авинда, на территории лагеря «Артек» ❶ из ⦅греч.⦆ потамос – , потами – река; ❷ ⦅тюрк.⦆ мезарлар – могилы; чаир – сенокос, «сад в лесу» ⦃З7⦄.
name: "Путамиц ① (восточный)", synonyms: [Салгыр], content: река, ⦅нач.⦆ на ⦅юж.⦆ склонах Бабуган-яйлы, сливается с ⦅р.⦆ Путамиц Западный в 0,15 км к ⦅Ю⦆ от южнобережной трассы; их общее ⦅теч.⦆ под ⦅назв.⦆ Черкес-Узень ⦅впад.⦆ в море в 2 км. к ⦅СВ⦆ от устья ⦅р.⦆ Авинда, на территории лагеря «Артек» ❶ из ⦅греч.⦆ потамос – , потами – река; ❷ салгыр – ⦅р.пл.⦆ – очевидно, этот или гурзуфский Салгир были воспеты Пушкиным («брега веселые Салгира»), а не одноименная река, протекающая через Симферополь ⦃Ж8⦄.
name: "Савлух-⟦Су⟧", synonyms: [Савлых-⟦Су⟧], content: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Альма; питается источником Савлых-Су у кордона им. Седуна. 
name: "Сазлы-Кую", synonyms: [Сазлы-⟦Джилга⟧], content: лесистый ⦅ов.⦆, ⦅л.⦆ ⦅верх.⦆ ⦅ов.⦆ Лянчин; в низовье его борта скалистые. На ⦅сев.⦆ склоне Караби-яйлы, в 3 км. к ⦅З⦆ от ⦅н.п.⦆ Пчелиное ⦅Белог.⦆ ❶, ❷ из ⦅тюрк.⦆ саз – «заросли камыша», плавни; ⦅тюрк.⦆ кую – колодец – в ⦅верх.⦆ ⦅ов.⦆ действительно находится колодец ⦃Д10⦄.
name: "Сай", synonyms: [Сайнын-⟦Бурун⟧], content: куполообразная гора, поросшая редколесьем, с С лесистая; подножие изрыто ⦅ов.⦆, на вершине репер. В 1,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Малореченское ⦅Алушт.⦆, между ним и ⦅н.п.⦆ Рыбачье ⦅Алушт.⦆ ❶, ❷ ⦅тюрк.⦆ сай – мель, неглубокий, галька, песок; ⦅ср.⦆ ⦅р.пл.⦆ сайын.
name: "Саламлар", synonyms: [Саломвар], content: волнистый кряж, вытянутый ⦅ЗЮЗ→ВСВ⦆, с лесистыми пологими склонами и выходами небольших скал; вершина обнаженная. На Ай-Петринской яйле, в 2,5 км. к ⦅СЗ⦆ от ⦅г.⦆ Бедене-Кыр; с ⦅З⦆ и ⦅Ю⦆ опоясан дорогой Бахчисарай–Ялта ⦃Г8 – Б6⦄.
name: "Салгир ①", synonyms: [Баба-Салгыр], content: самая длинная река Крыма; ⦅нач.⦆ от источника Аян у ⦅сев.⦆ подножия Чатыр-Дага, в 2,5 км. к ⦅Ю⦆ от ⦅н.п.⦆ Заречное ⦅Симф.⦆. Протекает через Симферополь, сливается с ⦅р.⦆ Биюк-Карасу у ⦅н.п.⦆ Лиственное ⦅Нижн.⦆; дальнейшее ⦅теч.⦆ до ⦅впад.⦆ в Сиваш на разных картах именуется то Салгир, то Биюк-Карасу ❶ салгир – ⦅р.пл.⦆; ❷ ⦅тюрк.⦆ баба – отец – здесь в значении «старший», «главный», ⦅ср.⦆ приток Бала-Салгир – «дитя-Салгир».
name: "Самар-⟦Кая⟧", synonyms: [Сарма-⟦Кая⟧], content: пологая вершина с травянистым покровом; к ⦅З⦆ и ⦅СЗ⦆ ребристые скальные обрывы с соснами. У ⦅зап.⦆ края ⦅масс.⦆ Демерджи-яйла, к ⦅СЗ⦆ от ⦅г.⦆ Северная Демерджи самар – ⦅р.пл.⦆; Самар – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❷ ⦅ср.⦆ ⦅тюрк.⦆ сарп – обрывистый.
name: "Самарчик", synonyms: [Самарли, Сатерли], content: сухоречье, берущее начало в центральной части Керченского ⦅п-ова⦆; ⦅впад.⦆ в Акташское ⦅оз.⦆ ❶, ❷ ⦅ср.⦆ ⦅р.пл.⦆ самар – и сымырчык – ⦃З4⦄.
name: "⟦Сандык⟧-⟦Кая⟧ ②", synonyms: [Каменный Лоб, Кызылташ ❓], content: массивная гора, простирающаяся ⦅С→Ю⦆, с голой скалистой вершиной-куполом, узнаваемой из многих точек; ⦅зап.⦆ склон лесистый, на ⦅вост.⦆ среди редколесья выделяется остроконечный утес. В 4 км к ⦅З⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆; соединяется волнистым отрогом с ⦅хр.⦆ Туар-Алан на С ⦅ср.⦆ ⦅р.пл.⦆ суюндык.
name: "Сарпаха", synonyms: [Сарпа-⟦Кая⟧], content: гора с куполообразной обнаженной вершиной; на склонах лес, поляны. На ⦅зап.⦆ окраине Ай-Петринской яйлы, в 6 км к ⦅В⦆ от ⦅н.п.⦆ Россошанка ⦅Севаст.⦆, к ⦅ЮЗ⦆ от урочища Малый Бабулган ⦅ср.⦆ ⦅тюрк.⦆ сарп – обрывистый ⦃В14⦄.
name: "⟦Сары⟧-⟦Кая⟧ ④", synonyms: [Сыра-⟦Кая⟧, Гребешок], content: куполообразная лесистая гора, вытянутая ⦅З→В⦆; вдоль ее вершины тянется рыжеватый скальный гребень, состоящий из ряда равновысоких скал. В 1 км к ⦅С⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Чатал-Кая#4, к ⦅З⦆ от шоссе из Судака в Грушевку ❷ ⦅тюрк.⦆ сыра – ряд ⦃Г12⦄.
name: "⟦Сары⟧-⟦Су⟧", synonyms: [Алабаш (в нижнем течении)], content: ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Альма, протекающий по узкой лесистой ⦅дол.⦆ к ⦅З⦆ от ⦅хр.⦆ Биюк-Сенон ⦃Б15⦄.
name: "⟦Сары⟧-⟦Узень⟧", synonyms: [Чаан-Баир (в нижнем течении)], content: река, ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Коккозка; в русле эврозионные котлы-«ванны», водопады. Вытекает из ⦅пещ.⦆ на ⦅сев.⦆ склоне ⦅г.⦆ Сары-Кая#2; ⦅басс.⦆ ⦅р.⦆ Бельбек по золотистым туфовым отложениям на дне «ванн» ⦃И3⦄.
name: "Сарэениш-⟦Богаз⟧", synonyms: [Сарбениш-⟦Богаз⟧, Воронский перевал], content: в 4 км. к ⦅С⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆, по дороге из него в ⦅н.п.⦆ Земляничное ⦅Белог.⦆, между ⦅гг.⦆ Халасыс-Оба к ⦅ЮВ⦆ и Кисломно к ⦅СЗ⦆ ❷ ⦅ср.⦆ ⦅тюрк.⦆ сарп – крутой, обрывистый и эниш спуск.
name: "Сасык-Сиваш", synonyms: [Сасык], content: соленое ⦅оз.⦆, самое крупное в Крыму; отделено от моря песчаной косой. Между Евпаторией и Саками ⦅тюрк.⦆ сасык – болотистый, гнилой; зловонный; сываш – прилипать; ⦅ср.⦆ ⦅р.пл.⦆ сиваз – ⦃В12⦄.
name: "Сахарные Головки", synonyms: [Кебен-⟦Кая⟧], content: группа стройных конических утесов с округленными вершинами. На лесистой седловине между ⦅гг.⦆ Ильяс-Кая и Ласпи#3 ❶ по аналогии с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами»; ❷ ⦅тюрк.⦆ кебен – стог – утесы можно сравнить и со стогами ⦃В15⦄.
name: "Святая гора", synonyms: [⟦Кара⟧-⟦Даг⟧], content: куполообразная лесистая гора, с ⦅З⦆ оголенная, скалистая, ⦅с-вост.⦆ склон нарушен карьером; состоит из двух разновысоких вершин. Высшая точка ⦅масс.⦆ Кара-Даг#1, в 2 км. к ⦅ЮЮЗ⦆ от ⦅юж.⦆ окраины ⦅н.п.⦆ Коктебель ⦅Феодос.⦆ по преданию, на ней похоронен мусульманский святой ⦃Е5⦄.
name: "Севастопольская бухта", synonyms: [Корсуньский Сиваш, Каламита-⟦Лиман⟧, Ахтиарская бухта, Ктенус, Инкерманская бухта, Большой рейд (в XIX в.)], content: узкий залив, протянувшийся в глубь ⦅зап.⦆ части Крымского ⦅п-ова⦆; берега изрезаны более мелкими бухтами ❷ Корсунь русское ⦅назв.⦆ Херсонеса Таврического, расположенного на берегу этого залива; ❸ ⦅ср.⦆ ⦅латин.⦆ каламита – с бедствие, несчастье; ⦅ср.⦆ крепость Каламита поблизости; ❹ по ⦅б.⦆ ⦅н.п.⦆ Ахтиар на берегу залива; ❺ ⦅ср.⦆ ⦅греч.⦆ ктенос – гребень, гребенка – по очертаниям изрезанных берегов; ❻ по ⦅пещ.⦆ городу Инкерман в этом районе ⦃Ж2⦄.
name: "Северная бухта", synonyms: [Перевозная бухта], content: на Северной стороне Севастополя, где расположены причалы ⦃Д9⦄.
name: "Седам-⟦Кая⟧", synonyms: [Орлиный Залет], content: лесистая коническая вершина, расположенная к ⦅В⦆, через седловину от похожей на нее ⦅г.⦆ Куртлер-Богаз, в одном с ней ⦅масс.⦆, который обрывается к ⦅С⦆ и ⦅В⦆ скальными стенами. На ⦅сев.⦆ окраине Ай-Петринской яйлы, в 2,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆ ⦃В13⦄.
name: "Сераус", synonyms: [Серагус, Кастелька], content: куполообразная лесистая гора со скалами вверху ⦅юж.⦆ склона; на ней руины исара. В 1 км к ⦅С⦆ от ⦅г.⦆ Урага, ниже ее; в 1,2 км к ⦅ЮЮВ⦆ от ⦅г.⦆ Ай-Йори, в 3 км к ⦅З⦆ от Алушты ❸ из ⦅греч.⦆ кастели – укрепление.
name: "Сиваш", synonyms: [Гнилое море, Чюрюк-Денгис, Улу-Денис, ⟦Лимени⟧-Сапра, Чуваш], content: залив Азовского моря, отделенный от него Арабатской стрелкой u ❶ ⦅тюрк.⦆ сываш – прилипать; ⦅ср.⦆ ⦅р.пл.⦆ сиваз; – ❸ ⦅тюрк.⦆ чюрюк денгиз – «гнилое, вонючее море»; ❹ ⦅тюрк.⦆ улу денгиз – «большое море»; ❺ ⦅греч.⦆ лимени сапра – «гнилой залив»; ❻ чуваш – ⦅р.пл.⦆ и ⦅назв.⦆ народа.
name: "Синаб-⟦Даг⟧", synonyms: [Синап-⟦Даг⟧, Канчардаг], content: дугообразный ⦅хр.⦆, состоящий из вершин Малая Чучель и Большая Чучель, Берилан-Кош, Чёрная. ⦅С-зап.⦆ отрог Бабуган-яйлы, в ⦅верх.⦆ ⦅р.⦆ Альма, в 8 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Изобильное ⦅Алушт.⦆.
name: "Синор", synonyms: [Синар], content: перевал по шоссейной дороге из Судака в Щебетовку ⦅Судак.⦆ между километровыми отметками 34/202 и 33/203, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз ❶ ⦅тюрк.⦆ синор – камни, обозначающие путь к тропе; ❷ ⦅тюрк.⦆ сина – крепость; ⦅ср.⦆ ⦅тюрк.⦆ сына – «из одного племени, рода», «один из пары»; ⦅ср.⦆ сыныр – граница.
name: "Синяя бухта", synonyms: [Разбойничья бухта], content: в Новом Свете ⦅Судак.⦆, к ⦅З⦆ от Зеленой бухты, к ⦅В⦆ от Голубой бухты, между м. Чикенын и м. Капчик ❷ ее якобы использовали разбойники и контрабандисты. На некоторых картах она обозначена как Делиман, но по большинству источников Делиман – вариант названия Голубой бухты ⦃Г11⦄.
name: "Скала", synonyms: [Скелича], content: гора с отвесными скальными стенами, ступенчатыми выступами, зазубренными гребнями, которые нависают над ⦅л.⦆ бортом ⦅ущ.⦆ ⦅р.⦆ Ускут и над шоссе Белогорск – Приветное; имеет отроги Хыз-Кая и Хартан-Хуш. В 2,5 км к ⦅СЗ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆, к ⦅ЮВ⦆ от ⦅пер.⦆ Кокасан-Богаз ❶ ⦅греч.⦆ скала – лестница; ❷ так звучит топоним в устах крымских татар ⦃Б14⦄.
name: "Скирда", synonyms: [Уба-⟦Хыр⟧], content: лесистая гора, похожая на покосившуюся к ⦅С⦆ скирду. ⦅Сев.⦆ отрог ⦅г.⦆ Сори, к ⦅В⦆ от поляны Верхний Кокасан, в 6 км. к ⦅ВЮВ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆.
name: "Сокол", synonyms: [⟦Куш⟧-⟦Кая⟧], content: скалистая пирамидальная гора с крутым лесистым ⦅сев.⦆ склоном и отвесными монолитными обрывами с остальных сторон; на вершине стоит репер. В 2 км. к ⦅З⦆ от ⦅зап.⦆ части Судака (⦅пос.⦆ Уютное), к ⦅ЮЗ⦆ от ⦅г.⦆ Перчем-Кая, через глубокое понижение ❶ с С и ⦅СВ⦆ гора напоминает летящую птицу.
name: "Солнечная тропа", synonyms: [Царская тропа], content: пролегает от Ливадийского дворца до Гаспры, ниже южнобережного шоссе ❷ значительная ее часть проходила по владениям царской фамилии ⦃В11⦄.
name: "Сори", synonyms: [Сахарная Головка], content: правильный голый крутобокий конус; ⦅сев.⦆ склон внизу порос лесом, на ⦅юж.⦆ обрывистые скальные пояса вперемежку с рощами и луговинами. В 3 км. к ⦅ССЗ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆. К ⦅З⦆ от похожей на нее вершины Емула-Кая, в одном массиве. ❶ ⦅греч.⦆ сори – кучи, громады; ❷ похожа на выпускавшиеся раньше конусовидные отливки сахара-рафинада, которые называли «сахарные головы» ⦃Д9⦄.
name: "Сотера", synonyms: [Алака, ⟦Биюк⟧-⟦Дере⟧], content: река, ⦅нач.⦆ под ⦅юж.⦆ склонами ⦅масс.⦆ Демерджи-яйла, ⦅впад.⦆ в море в 3,5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Солнечногорское ⦅Алушт.⦆ ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель; ❷ алака – ⦅р.пл.⦆ ⦃Ж6⦄.
name: "Сотира", synonyms: [Сютюра, Батр-⟦Кая⟧], content: трапециевидная лесистая вершина, незначительно вытянутая ⦅СВ→ЮЗ⦆, с утесистыми обрывами к ⦅СВ⦆ и В; наверху поляна. В 3 км к ⦅З⦆ от ⦅н.п.⦆ Многоречье ⦅Бахч.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Караул-Кая#2, через седловину ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель, избавитель – на горе был храм, предположительно Христа-Спасителя; ❸ ⦅ср.⦆ ⦅н.п.⦆ Богатырь, раньше Багадыр, к ⦅ССЗ⦆ от горы ⦃В13⦄.
name: "Средняя гора", synonyms: [Средний бугор], content: куполообразная лесистая ⦅возв.⦆, вытянутая ⦅С→Ю⦆. По ⦅п.⦆ берегу ⦅р.⦆ Кучук-Карасу, на ⦅вдрз.⦆ ее с ⦅р.⦆ Бурлюк, между ⦅гг.⦆ Алу-Кая и Скирда, в 2 км. к ⦅ВСВ⦆ от урочища Верхний Кокасан.
name: "Ставлухар", synonyms: [Ставло-Хора, Хатрон], content: глубокий ⦅ов.⦆, поросший редколесьем, иссеченный по бортам мелкими овражками. Нач. у ⦅прох.⦆ Каллистон, ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Ускут в 2 км. к ⦅С⦆ от ⦅н.п.⦆ Приветное ⦅Алушт.⦆ ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ стафле – я «виноградная лоза» и стафлейс – виноградник; ⦅греч.⦆ хора, хоро – с место, пространство; селение ⦃З6⦄.
name: "Ставрея-⟦Богаз⟧", synonyms: [Вастея-⟦Богаз⟧], content: узкий крутой ⦅хр.⦆, ниспадающий ⦅ЗСЗ→ВЮВ⦆, поросший лесом, со скальными поясами; заканчивается внизу скалой Ставри-Кая. ⦅Юж.⦆ отрог Ай-Петринской яйлы, к ⦅ССЗ⦆ от ⦅зап.⦆ части Ялты, к ⦅ЮВ⦆ от ⦅хр.⦆ Иограф; по нему проходит Штангеевская тропа ❶ по скале Ставри-Кая ⦃З6⦄.
