Лапата-⟦Богаз⟧, ⟦Ай⟧-Василь-⟦Богаз⟧
: тропа из ⦅б.⦆ ⦅н.п.⦆ Ай-Василь (теперь в черте Ялты) на Ялтинскую яйлу через понижение в 0,5 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Лапата; далее она идет в направлении Биюк-Узенбаш-Богаза, к ⦅ЗСЗ⦆ – ❶ ⦅греч.⦆ лапата – лебеда; ⦅ср.⦆ ⦅р.пл.⦆ лобата – ⦃И3⦄.


---
---
1. Ласпи
: скальные утесы у ⦅юж.⦆ подножия ⦅г.⦆ Ильяс-Кая. В 3 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Форос ⦅Ялт.⦆ – ⦅греч.⦆ ласпи – глина, грязь – очевидно, ⦅назв.⦆ перенесено с урочища Ласпи#2 ⦅см.⦆ ⦃И3⦄.
2. Ласпи
: лесистый амфитеатр, ограниченный с С и В скальными обрывами Байдарской яйлы. В ⦅зап.⦆ части ЮБК, в 1-4 км к ⦅Ю⦆ от ⦅н.п.⦆ Тыловое ⦅Севаст.⦆ – ⦅греч.⦆ ласпи – глина, грязь – раньше здесь были обильные выходы грунтовых вод, исчезнувшие после землетрясения ⦃И4⦄.
3. Ласпи, Мачук
: асимметричная коническая гора с лесистым ⦅сев.⦆ и скалистым ⦅юж.⦆ склонами. На одном ⦅хр.⦆ с ⦅г.⦆ Ильяс-Кая, в 0,8 км к ⦅ВСВ⦆ от неё – ⦅греч.⦆ ласпи – глина, грязь – ⦅возм.⦆, по урочищу Ласпи#2 ⦅см.⦆.


---
---
Лата
: ⦅ниж.⦆ течение ⦅р.⦆ Узунджа – ⦅ср.⦆ ⦅иран.⦆ лат – «глинистые наносы», «мягкая глина» ⦃Г10⦄.


---
---
Лахлын-⟦Дере⟧, Грушевник
: лесистый ⦅ов.⦆ ⦅вост.⦆ склона Караби-яйлы; ⦅впад.⦆ слева в ⦅ущ.⦆ ⦅р.⦆ Тунас к ⦅С⦆ от ⦅ов.⦆ Тырхалу-Дере; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅тюрк.⦆ улаклы – «с желобом» ⦃Г10⦄.


---
---
Лахлын-Тинах
: небольшое обычно пересыхающее ⦅оз.⦆ в ⦅вост.⦆ части Караби-яйлы, в 0,6 км. к ⦅В⦆ от ⦅оз.⦆ Эгиз-Тинах – ⦅ср.⦆ ⦅тюрк.⦆ улаклы – «с желобом»; ⦅ср.⦆ тыйнак пруд.


---
---
Легенер
: массивная пирамидальная гора со скалистой вершиной, луговинами и рощами на склонах; в кулуарах небольшие эврозионные котлы. В 3 км. к ⦅ЮЗ⦆ от ⦅зап.⦆ части ⦅н.п.⦆ Коктебель ⦅Феодос.⦆, к ⦅ЮЗ⦆, через обширную седловину, от ⦅г.⦆ Сююрю-Кая#1 – ⦅ср.⦆ ⦅тюрк.⦆ легенлер – тазы – так крымские татары ⦅наз.⦆ эврозионные котлы ⦃Г14⦄.


---
---
Легенлер
: голая гора с крутым каменистым ⦅зап.⦆ склоном; на вершине короткий скальный гребень с округленной и выщербленной верхней гранью, которая обрывается отвесно к ⦅В⦆. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Кызыл-Топрагын-Бурунун-Каясы, ниже ее, через неглубокую седловину того же ⦅масс.⦆; в 1,7 км. к ⦅СВ⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅тюрк.⦆ легенлер – тазы – под ⦅зап.⦆ склоном миниатюрный каньон и такие же эврозионные котлы, которые крымские татары ⦅наз.⦆ тазами ⦃В12⦄.


---
---
Ливаз-⟦Кая⟧
: по некоторым картам, пологая ⦅зап.⦆ вершина массивной горы, отмеченная репером; вдоль нее поляна. В 0,4 км. к ⦅З⦆ от скалистой ⦅вост.⦆ вершины Айваз-Кая ⦅см.⦆, ⦅назв.⦆ которой в искаженной форме Ливаз было ошибочно перенесено к ⦅З⦆.


---
---
Ликман-Ганын
: небольшой ⦅хр.⦆ с тремя плавными волнами; склоны лесистые, вершина обнаженная. ⦅Ю-вост.⦆ отрог ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Шелен, в 2 км к ⦅С⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Биюк-Криж, через седловину ⦃Г9⦄.


---
---
Ликон
: волнистый гребень, отторженец Караби-яйлы; ⦅юж.⦆ склон скалистый, утесистый, ⦅сев.⦆ более пологий, травянистый, с лесом под ним. В 3 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆, к ⦅Ю⦆ от ⦅г.⦆ Тай-Коба – ⦅греч.⦆ ликон – волчье – очевидно, относилось к какому-то ⦅греч.⦆ географическому слову ⦅сред.⦆ рода ⦃И7⦄.


---
---
⟦Лиман⟧-⟦Бурун⟧
: скалистый обнаженный мыс, центральный из трех выступов м. Ай-Тодор#1 – рядом с ним небольшая бухта.


---
---
Литовский полуостров
: в ⦅зап.⦆ части Сиваша, к ⦅В→СВ⦆ от ⦅н.п.⦆ Армянск; низкий, с изрезанными берегами ⦃Г12⦄.


---
---
Лифтикар
: ⦅ниж.⦆ участок ⦅ущ.⦆ Мариали, где оно приобретает характер неширокой всхолмленной ⦅дол.⦆ ⦃В15⦄.


---
---
Лобовый хребет
: плоская, сравнительно короткая и невысокая ⦅возв.⦆, примыкающая с ⦅З⦆ к ⦅хр.⦆ Карагач в ⦅масс.⦆ Кара-Даг#1 ⦃Д8⦄.


---
---
Лопан-⟦Кая⟧, Лопин-⟦Кая⟧
: уничтоженная карьером остроконечная скала, которая находилась недалеко от дороги Симферополь–Алушта, к ⦅ЮЗ⦆ от Кутузовского фонтана.


---
---
Лукулл, Улукол, Улукул
: обнаженный мыс, прямоугольный плоский выступ высокого берега с глинистыми обрывами и нагромождением скальных плит у подножия. ⦅Юж.⦆ входной мыс Каламитского залива, к ⦅ЗЮЗ⦆ от устья ⦅р.⦆ Альма – ❷, ❸ ⦅тюрк.⦆ улу – большой; кол – рука; ⦅р.пл.⦆; кул – раб; ⦅р.пл.⦆; ❶ ложная этимология, по созвучию с именем известного древнеримского вельможи Лукулла («Лукулловы пиры») ⦃Ж7⦄.


---
---
Лунда
: ступенчатый скальный обрыв по ⦅п.⦆ борту ⦅ущ.⦆ ⦅р.⦆ Авинда; ⦅вост.⦆ отрог ⦅г.⦆ Авинда, в 1 км. от нее, в 4 км. к ⦅СЗ⦆ от Гурзуфа ⦃Б16⦄.


---
---
Лысая гора, Паша-⟦Тепе⟧
: плосковершинная гора, вытянутая ⦅З→В⦆; верх ее и ⦅с-зап.⦆ часть засажены соснами, остальные склоны обнаженные, крутые. К ⦅З→СЗ⦆ от центра Феодосии, к ⦅СВ⦆ от ⦅хр.⦆ Тепе-Оба, отделенная от него обширной седловиной. ❷ паша – титул высших сановников в некоторых мусульманских государствах; Паша – ⦅тюрк.⦆ ⦅ИЛ.⦆.


---
---
Лысый Агармыш, Таз-Агармыш
: почти голая, протяженная ⦅З→В⦆ гора с плоской вершиной; в значительной степени уничтожена карьером. В 2 км. к ⦅С⦆ от центра Старого Крыма, к ⦅В⦆ от ⦅г.⦆ Агармыш – ❷ ⦅тюрк.⦆ таз – лысый; агармыш – седой; ⦅ср.⦆ ⦅р.пл.⦆ агарма. 


---
---
Люка
: отвесные скальные обрывы, сходящиеся под углом. На лесистом контрфорсе ⦅ю-вост.⦆ склона Ялтинской яйлы, в 3 км к ⦅ЗСЗ⦆ от ⦅б.⦆ ⦅н.п.⦆ Васильевка (теперь в черте Ялты), в 0,5 км. к ⦅СВ⦆ от ⦅хр.⦆ Кизил-Кая#1.


---
---
Люнкурма-⟦Кая⟧, Аюн-Курма-⟦Кая⟧
: скальный ребристый обрыв среди соснового леса, разделенный надвое оврагом. На ⦅зап.⦆ отроге ⦅г.⦆ Оксек-Бурун#2, в 0,8 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Счастливое ⦅Бахч.⦆, по ⦅п.⦆ борту ⦅ущ.⦆ Ханлы-Дере#1 – ❶, ❷ ⦅тюрк.⦆ курма – финик; хурма; ⦅ср.⦆ курна – «углубление в камне для воды».


---
---
Лякенез
: овраг, ⦅впад.⦆ справа в балку Ай-Серез в ⦅сев.⦆ части ⦅н.п.⦆ Междуречье ⦅Судак.⦆; в его низовье ⦅вдхр.⦆; ⦅басс.⦆ ⦅р.⦆ Ворон – ⦅ср.⦆ ⦅греч.⦆ лакка – овраг ⦃В12⦄.


---
---
Лялель-⟦Оба⟧
: коническая голая вершина с небольшими рощами в балках по ее склонам. На ⦅сев.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Орта-Сырт#2, к ⦅Ю⦆ от ⦅хр.⦆ Хамбал – ⦅ср.⦆ ⦅тюрк.⦆ ляле – тюльпан – их много на этой горе ⦃В10⦄.


---
---
Лянчин
: глубокий, заросший лесом ⦅ов.⦆ с многочисленными утесами и гротами по бортам. Между ⦅сев.⦆ отрогами Караби-яйлы; образуется от слияния ⦅ов.⦆ Ай-Тамган справа и Сазлы-Кую слева. В 2,8 км к ⦅СЗ⦆ от ⦅н.п.⦆ Пчелиное ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу ⦅ср.⦆ ⦅кртат.⦆ лячин – сокол.


---
---
Мавля, Менер
: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Альма; течет по лесистой ⦅дол.⦆, ⦅впад.⦆ в 1 км ниже ⦅р.⦆ Коса – ❶ ⦅ср.⦆ ⦅р.пл.⦆ мавлям – ; ❷ ⦅ср.⦆ ⦅др.тюрк.⦆ минар родник. 


---
---
Магнитный хребет
: соединяет ⦅хр.⦆ Хоба-Тепе и Кок-Кая, на нем заметная скала Сфинкс. В с.-⦅вост.⦆ части Берегового ⦅хр.⦆ в ⦅масс.⦆ Кара-Даг#1. – здесь наблюдается магнитная аномалия.


---
---
Мал-⟦Кая⟧
: холм с мощным скальным пластом, который лежит на ⦅ю-вост.⦆ склоне и переходит на вершину. Над ⦅зап.⦆ окраиной ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, у шоссе в Судак; образует сужение ⦅дол.⦆ по ⦅л.⦆ борту, напротив ⦅г.⦆ Папас-Тепе#3 – ⦅тюрк.⦆ мал – скот; имущество; товар.


---
---
Малаба, Малбанын-⟦Хыры⟧
: массивная гора, наверху покрытая редколесьем, ниже лесом; вершина с ⦅Ю⦆ выглядит куполом, с других сторон как два поднятия, разделенные неглубокой седловиной. ⦅Ю-вост.⦆ отрог Демерджи-яйлы, в 2 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Семидворье ⦅Алушт.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ малбай – ⦃И6⦄.


---
---
Малай-⟦Богаз⟧, Малая-⟦Богаз⟧, Малый ⟦Богаз⟧, Алупка-⟦Богаз⟧
: тропа из Алупки на Ай-Петринскую яйлу по кулуару, через разрыв яйлинского обрыва. К ⦅З⦆ от ⦅г.⦆ Ай-Петри, к ⦅В⦆ от тропы Копек-Богаз#1, в том же разрыве – ❶ малай – ⦅р.пл.⦆; ❸ ложная этимология по созвучию с малай – ⦃Ж2⦄.


---
---
Малахов курган
: крутобокая ⦅возв.⦆ с более пологим ⦅вост.⦆ склоном и плоской вершиной; на ней мемориальный комплекс, посвященный обороне Севастополя, парк. В Севастополе, на Корабельной стороне – по имени капитана М.М. Малахова (⦅нач.⦆ XIX в.), который жил у подножия этой ⦅возв.⦆


---
---
Малая Чучель
: гора с конусовидной, слегка округленной вершиной; ⦅вост.⦆ склон лесистый, ⦅зап.⦆ с луговиной и отдельными деревьями. На ⦅юж.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Синаб-Даг, к ⦅ЮВ⦆ от ⦅г.⦆ Большая Чучель, ниже ее.


---
---
Малые Ворота, Тырхалу-⟦Богаз⟧
: горный проход из ⦅верх.⦆ ⦅р.⦆ Тунас в ⦅дол.⦆ ⦅р.⦆ Ускут. В 1,2 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Хриколь, у ⦅с-вост.⦆ отрога ⦅г.⦆ Хаплу-Зия-Каясы, к ⦅СВ⦆ от Больших Ворот – ❷ по одноименному ⦅ов.⦆ в ⦅верх.⦆ ⦅р.⦆ Тунас к ⦅СЗ⦆ от прохода ⦃Б14⦄.


---
---
Малый Агармыш, Кадыр-гора, Кадрион, Османчугская гора
: горбатая лесистая ⦅возв.⦆, вытянутая ⦅Ю→С⦆, с обнаженной вершиной и пролысиной на ⦅юж.⦆ склоне. В 2 км. к ⦅ВЮВ⦆ от ⦅н.п.⦆ Холодовка ⦅Судак.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Агармыш, через лесистую седловину – ❶ агармыш – ⦅тюрк.⦆ седой; ⦅ср.⦆ ⦅р.пл.⦆ агарма; ❷ кадыр – ⦅р.пл.⦆; Кадыр – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❹ по ⦅б.⦆ ⦅н.п.⦆ Османчик (теперь Холодовка).


---
---
Малый Атлеш
: остроконечный плосковерхий мыс с пробитым волнами высоким гротом-туннелем, куда ведет сверху вертикальный ход. Выступ ⦅юж.⦆ береговой линии ⦅п-ова⦆ Тарханкут, в 5 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Оленевка ⦅Черном.⦆, к ⦅В⦆ от Большого Атлеша – ⦅ср.⦆ ⦅тюрк.⦆ атлайыш, – атыш – прыжок; ⦅ср.⦆ атеш – огонь ⦃З5⦄.


---
---
Малый Бабулган, ⟦Кучук⟧-Бабуган
: поляны во впадине между лесистыми горными склонами. В ⦅сев.⦆ части Ай-Петринской яйлы, в 3,5 км к ⦅ЮЮЗ⦆ от ⦅г.⦆ Седам-Кая, к ⦅СЗ⦆ от Большого Бабулгана – ❷ ⦅тюрк.⦆ бабуган от – белладонна (вид травы).


---
---
Малый Бузлук, ⟦Кучук⟧-Бузлук, Когерджин-⟦Хоба⟧
: карстовая ⦅пещ.⦆ с широким ходом со дна воронки, который ведет в сводчатый зал. На Караби-яйле, в 6 км. к ⦅С⦆ от ⦅г.⦆ Кара-Тау#1, по ⦅л.⦆ сторону балки; в 6,5 км к ⦅СЗ⦆ от ⦅пещ.⦆ Большой Бузлук – ❶, ❷ ⦅тюрк.⦆ бузлук – ледник – в ⦅пещ.⦆ иногда сохраняется лед; ❸ ⦅ср.⦆ ⦅тюрк.⦆ гогерджин, – кёгершин – голубь – они обитают в ⦅пещ.⦆


---
---
Малый Салгир, ⟦Кучук⟧-Салгир, Бала-Салгир
: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Салгир#1, ⦅нач.⦆ в Ивановой балке на ⦅зап.⦆ склоне Долгоруковской яйлы у ⦅н.п.⦆ Дружное ⦅Симф.⦆; ⦅впад.⦆ в Симферополе близ железнодорожного вокзала – ⦅ср.⦆ ⦅р.пл.⦆ салгыр – ; ❸ ⦅тюрк.⦆ бала – дитя; ⦅ср.⦆ вариант ⦅назв.⦆ ⦅р.⦆ Салгир#1, Баба-Салгыр т.е. «отец-Салгыр» ⦃Г13⦄.


---
---
Малый Сокол
: каменистая гора с двумя скальными вершинами, разделенными неширокой седловиной; на склонах можжевеловые рощи. ⦅Юж.⦆ отрог ⦅г.⦆ Перчем-Кая, над дорогой из Судака в Новый Свет, к ⦅СВ⦆ от ⦅г.⦆ Сокол, через ⦅верх.⦆ балки Шайтан-Дере ⦃В13⦄.


---
---
Малый Фундуклы
: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Карагач, протекающий по лесистой ⦅дол.⦆ со скалистыми теснинами между ⦅г.⦆ Теркез-Оба и Денгы-Баши-Каясы. Басс. ⦅р.⦆ Судак – ⦅тюрк.⦆ фундуклы – ореховый – вдоль русла заросли лещины.


---
---
Малый ⟦Яман⟧-⟦Таш⟧
: седловина с поляной и рощей между ⦅гг.⦆ Бака-Таш#3 и Шпиль, к ⦅З⦆ от Большого Яман-Таша; в 2 км. к ⦅В⦆ от ⦅н.п.⦆ Грушевка ⦅Судак.⦆ ⦃В9⦄.


---
---
Маматлы
: небольшая карстовая ⦅пещ.⦆ с несколькими входами с ⦅Ю⦆ и В. На ⦅сев.⦆ окраине Караби-яйлы, в скалах ⦅л.⦆ борта ⦅ов.⦆ Сазлы-Кую, в 5,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Чернокаменка ⦅Белог.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ мамат – ⦃Е5⦄.


---
---
1. Мамо-⟦Тепе⟧, ⟦Кая⟧-⟦Тепе⟧
: лесистая горбатая гора, изогнутая дугообразно ⦅С→ЮЗ⦆; склоны местами иссечены балками, на ⦅ю-вост.⦆ отдельные обнажения скал. В 3 км. к ⦅СВ⦆ от ⦅н.п.⦆ Высокое ⦅Бахч.⦆, к ⦅СВ⦆ от ⦅г.⦆ Анастасин-Тепеси, с которой соединена седловиной; в 2,5 км. к ⦅ВЮВ⦆ от ⦅г.⦆ Мамо-Тепе#2 ⦃Е5⦄.
2. Мамо-⟦Тепе⟧, Татар-Ялга
: куполообразная лесистая гора с приплюснутой вершиной; ⦅сев.⦆ склон пологий, ⦅юж.⦆ крутой, в редколесье. В 2,5 км. к ⦅С⦆ от ⦅н.п.⦆ Высокое ⦅Бахч.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Святого Ильи#1, через седловину; в 2,5 км. к ⦅ЗСЗ⦆ от ⦅г.⦆ Мамо-Тепе#1 – ❷ татар – ⦅назв.⦆ народа; ⦅р.пл.⦆ у многих народов; ялга – ⦅см.⦆ ⟦илга⟧ ⦃Ж6⦄.


---
---
Манаготра, Монаготра-⟦Су⟧
: река, стекающая с ⦅сев.⦆ склона ⦅г.⦆ Оксек-Бурун#2; сливаясь с ⦅р.⦆ Биюк-Узенбаш в ⦅н.п.⦆ Счастливое ⦅Бахч.⦆, образует ⦅р.⦆ Бельбек – ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ монас – одинокий; ⦅ср.⦆ мониос – «дикий кабан» и хорос – место – «кабанье место» ⦃Д10⦄.


---
---
Мангана
: куполообразная гора с широким основанием; склоны изрыты оврагами, в редколесье, на вершине плантации. К ⦅СВ⦆ над ⦅н.п.⦆ Солнечногорское ⦅Алушт.⦆, к ⦅ЮЗ⦆ от ⦅н.п.⦆ Малореченское ⦅Алушт.⦆; выступает в море мысом Манганар-Бурун – ⦅ср.⦆ ⦅греч.⦆ манганиа – колдовство, волшебство ⦃Д10⦄.


---
---
Манганар-⟦Бурун⟧, ⟦Тапчан⟧
: обнаженный плоский мыс с ячеями выветривания в ⦅зап.⦆ желтоватых обрывах и хаосом глыб у подножия; пересекается дорогой Алушта–Судак. ⦅Ю-вост.⦆ ⦅оконеч.⦆ ⦅г.⦆ Мангана, между ⦅н.п.⦆ Солнечногорское ⦅Алушт.⦆ и Малореченское ⦅Алушт.⦆ – ❶ ⦅ср.⦆ ⦅греч.⦆ манганиа – колдовство, волшебство (есть ли связь с топонимом Манганари, неизвестно); ❷ по плоской вершине ⦃Ж1⦄.


---
---
Мангуп-⟦Кале⟧, Манкуп, Ман-⟦Кермен⟧, Аргода, Ягуд-Калеси
: ⦅ср.в.⦆ городище на плато Баба-Даг – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ маглюп – разгромленный, разбитый, «потерпевший поражение» – существует предположение, что этот топоним появился только после разгрома города турками в 1475 ⦅г.⦆; ❺ ⦅ср.⦆ ⦅тюрк.⦆ яхуди, – еуди – еврей; здесь была община караимов – народа, исповедующего иудаизм.


---
---
1. Манджил-Кая
: конусовидная гора со скальными складчатыми обрывами к ⦅Ю→ЮЗ⦆ и поляной у вершины. На ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз, в 0,2 км к ⦅ССЗ⦆ от ⦅г.⦆ Урбаш, отмеченной репером, к ⦅ЮВ⦆ от ⦅хр.⦆ Армутлук – ⦅ср.⦆ ⦅р.пл.⦆ манжули. По утверждению старожилов, эти стоящие рядом вершины не имеют отдельных ⦅назв.⦆, а составляют одну гору Оглан-Яклар. Горой Манджил-Кая они называют вершину на ⦅юж.⦆ волнистом отроге этого ⦅масс.⦆ (⦅см.⦆#2) ⦃В14⦄.
2. Манджил-Кая
: лесистая конусовидная гора с обнажениями скал к ⦅В→ЮВ⦆ у вершины, которые косой полосой переходят на ⦅вост.⦆ склон. Ниже ⦅г.⦆ Оглан-Яклар, на ее ⦅юж.⦆ отроге, ⦅вдрз.⦆ ⦅басс.⦆, ⦅рр.⦆ Судак и Коз, к ⦅С⦆ от ⦅пер.⦆ Синор. Данные старожилов, расходящиеся с картографическими (⦅см.⦆ Манджил-Кая#1) – ⦅ср.⦆ ⦅р.пл.⦆ манжули – ⦃В14⦄.


---
---
Манджил-⟦Чешме⟧
: источник-фонтан с длинным каменным корытом, разделенным надвое. В лесу, под ⦅вост.⦆ склоном ⦅г.⦆ Манджил-Кая#2, у старой дороги – ⦅ср.⦆ ⦅р.пл.⦆ манжули – ⦃Г14⦄.


---
---
Манджил-⟦Чокрак⟧
: ⦅ист.⦆ на ⦅юж.⦆ склоне ⦅г.⦆ Ай-Георгий, у тропы из Судака на В, в ⦅н.п.⦆ Миндальное ⦅Судак.⦆; раньше вода из него отводилась по трубам в урочище Копсель – ⦅ср.⦆ ⦅р.пл.⦆ манжули – Манжул – ⦅см.⦆ Ай-Георгий.


---
---
Мариали, Марианиде, Мерьяниде, ⟦Кара⟧-Ардыч-⟦Дереси⟧, Лифтикар (в нижнем течении)
: глубокое ⦅ущ.⦆, впадающее справа в ⦅дол.⦆ ⦅р.⦆ Юрт, в 1 км. от моря; по его крутым бортам вьется шоссе из ⦅н.п.⦆ Веселое ⦅Судак.⦆ в ⦅н.п.⦆ Морское ⦅Судак.⦆ – ❶, ❷, ❸ ⦅возм.⦆, из имени Мария–ср. ⦅г.⦆ Панаянын-Каясы к ⦅ЮЗ⦆, названную в честь Пресвятой Девы Марии; ❹ ⦅тюрк.⦆ ардыч – можжевельник.


---
---
Марта, Яныкер (в нижнем течении по старым картам)
: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Кача; протекает по лесистой с полянами ⦅дол.⦆, ⦅впад.⦆ у ⦅н.п.⦆ Верхоречье ⦅Бахч.⦆ ⦃Ж7⦄.


---
---
Мартын-⟦Кош⟧
: куполообразная ⦅возв.⦆ с пологими склонами; ⦅зап.⦆ лесистый, на ⦅вост.⦆ впадина-выемка. У ⦅с-зап.⦆ края Никитской яйлы, к ⦅СЗ⦆ от ⦅г.⦆ Авинда, к ⦅З⦆ от Романовского шоссе ⦃З8⦄.


---
---
Мартьян, Никита-⟦Бурун⟧
: мыс с крутыми склонами в скалах и осыпях; наверху можжевеловый лес. В 1 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Никита ⦅Ялт.⦆. На некоторых картах ⦅назв.⦆ Мартьян носит мыс в 1 км. к ⦅СВ⦆ от этого.


---
---
Марьям-⟦Дере⟧, Майрум
: узкое ⦅ущ.⦆ между плато Бурунчак по ⦅п.⦆ борту и Успенской скалой слева; по пути из Бахчисарая в Чуфут-Кале – так ⦅наз.⦆ в честь Девы Марии старинное ⦅греч.⦆ поселение в этом ⦅ущ.⦆ ⦃В12⦄.


---
---
Маски
: перевал по грунтовой дороге в 4,5 км. к ⦅С⦆ от ⦅н.п.⦆ Междуречье ⦅Судак.⦆ в ⦅н.п.⦆ Земляничное ⦅Белог.⦆; к ⦅ЮВ⦆ от ⦅пер.⦆ Сарэениш-Богаз, к ⦅В⦆ от ⦅г.⦆ Халасыс-Оба и к ⦅ЮЗ⦆ ⦅г.⦆ Улан-Кая – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Маскей.


---
---
Мастреиз, Местреиз
: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Бала; ⦅впад.⦆ ниже сужения ⦅ущ.⦆ Уч-Кош, выше скалы Балан-Кая.


---
---
Мачин, ⟦Биюк⟧-⟦Узень⟧
: ⦅верх.⦆ ⦅р.⦆ Кача, которая здесь протекает по глубокой долине, поросшей высокоствольным буковым лесом, расположенной на склонах ⦅гг.⦆ Роман-Кош, Большая Чучель, Малая Чучель мачин – ⦅р.пл.⦆.


---
---
Мачу
: лесистая с полянами гора; ее приплюснутая вершина дугообразно очерчена скальным поясом, переходящим ступенями на склоны. В 3 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Передовое ⦅Севаст.⦆, к ⦅ЗСЗ⦆ от ⦅г.⦆ Бечку – ⦅ср.⦆ ⦅тюрк.⦆ мачук – ягненок; ⦅ср.⦆ ⦅кртат.⦆ умач – блюдо национальной кухни ⦅ср.⦆ ⦅р.пл.⦆ мачак – ⦃Б14⦄.


---
---
Мачук, Лысая гора
: лесистая ⦅возв.⦆ с пологой вершиной, некогда обнаженной, позже засаженной соснами. В 3,5 км. к ⦅Ю⦆ от ⦅зап.⦆ окраины Старого Крыма, к ⦅Ю⦆ от ⦅г.⦆ Грыця – ❶ ⦅тюрк.⦆ мачук – ягненок; ⦅ср.⦆ ⦅р.пл.⦆ мачак.


---
---
1. Меганом
: обширный ⦅п-ов⦆ с пустынным ландшафтом; его ⦅вост.⦆ гористая часть вдается в море, а ⦅зап.⦆ более низкая, холмистая, с террасами и оврагами. Простирается от ⦅г.⦆ Алчак с ⦅З⦆ до устья ⦅р.⦆ Коз на В – ⦅ср.⦆ ⦅греч.⦆ мегас – большой и номос, – номи – пастбище, выгон, корм ⦃Д14⦄.
2. Меганом, Чобан-Басты
: мыс, дугообразный выступ берегового склона со скально-глинистыми откосами, набирающими высоту по мере удаления от моря; на нем стоит маяк. ⦅Юж.⦆ ⦅оконеч.⦆ ⦅п-ова⦆ Меганом, к ⦅ВЮВ⦆ от м. Кильсе-Бурун#3 – ❶ ⦅ср.⦆ ⦅греч.⦆ мегас – большой и номос, номи – пастбище, выгон; корм – ⦅возм.⦆, назван по ⦅п-ову⦆; ❷ ⦅тюрк.⦆ чобан пастух; басты – наступил, осел, нахлынул.


---
---
Медвежонок, ⟦Кучук⟧-Аю, Партенит
: куполообразный небольшой скалистый мыс, ограничивающий с В бухту в ⦅н.п.⦆ Партенит ⦅Алушт.⦆; к ⦅С⦆ от м. Аю-Даг – ❷ ⦅тюрк.⦆ кучук аю – маленький медведь – по некоторому сходству с «большим медведем», ⦅г.⦆ Аю-Даг; ❸ по ⦅н.п.⦆ Партенит; ⦅ср.⦆ ⦅греч.⦆ партена – дева – ⦅возм.⦆, в связи с культом богини Девы в древности на ⦅юж.⦆ побережье Крыма.


---
---
Мекензиевы горы
: плоская лесистая ⦅возв.⦆, расчлененная балками; склоны в белых мергелевых обнажениях, ⦅юж.⦆ круче ⦅сев.⦆. В 3,5 км. к ⦅С→СВ⦆ от ⦅н.п.⦆ Инкерман – в этих местах был хутор контр-адмирала Ф.Ф. Мекензи.


---
---
Менэрли-⟦Узень⟧
: безлесная ливневая балка между откосами речных террас, в ней маленький родник. К В от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆; проходит у скал Три Сестры, ⦅впад.⦆ в море – ⦅ср.⦆ ⦅др.тюрк.⦆ минар – родник ⦃И4⦄.


---
---
Мердвен-⟦Кая⟧
: пирамидальная скалистая гора, выступ ⦅юж.⦆ бровки Ай-Петринской яйлы. Нависает с ⦅З⦆ над ⦅прох.⦆ Шайтан-Мердвен; в 1 км к ⦅СЗ⦆ от ⦅н.п.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мухалатка – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по горному проходу ⦃И5⦄.


---
---
Мердвен-⟦Каясы⟧
: трапециевидный скальный обрывистый выступ ⦅юж.⦆ бровки Ай-Петринской яйлы. В 1 км к ⦅СВ⦆ от ⦅н.п.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мухалатка, в 1,5 км к ⦅В⦆ от ⦅прох.⦆ Шайтан-Мердвен – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по горному проходу ⦃Ж4⦄.


---
---
Мердвен-Тубю
: подковообразный грот с мощными туфовыми натеками и водопадом. Находится в скальном обрыве, в 0,25 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Родное ⦅Бахч.⦆, выше пруда – ⦅тюрк.⦆ мердивен – лестница; ⦅ср.⦆ тюб низ, дно ⦃Г14⦄.


---
---
1. Мердюан-Катмер
: вытянутая ⦅СЗ→ЮВ⦆ гора с плоской вершиной, в ⦅вост.⦆ части которой небольшое поднятие; к морю обрывается глинистыми ступенями со скальными прослойками, образуя одноименный мыс. В ⦅вост.⦆ части ⦅п-ова⦆ Меганом, ⦅оконеч.⦆ хребта, отходящего от ⦅г.⦆ Касал-Кишла к ⦅Ю⦆; к ⦅СВ⦆ от м. Меганом, в 6 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по ступенчатому обрыву; катмер – слой, слоистый ⦃Г14⦄.
2. Мердюан-Катмер, Толстый мыс
: ⦅вост.⦆ обрыв ⦅г.⦆ Мердюан-Катмер#1, к ⦅СВ⦆ от м. Меганом – ❶ ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по ступенчатому обрыву; катмер – слой, слоистый.


---
---
Метелино, Дели-Христо, Западный мыс
: выступ ⦅юж.⦆ подножия ⦅г.⦆ Мытылино, в 0,5 км. к ⦅З⦆ от входа в Балаклавскую бухту.


---
---
Мисхор-⟦Богаз⟧, Пелаки-⟦Богаз⟧
: тропа из окрестностей Мисхора по мощному скалистому ⦅с-вост.⦆ контрфорсу ⦅г.⦆ Ай-Петри на Ай-Петринскую яйлу; выходит недалеко от канатной дороги.


---
---
Митис, Митрис
: невысокая коническая гора с пологими склонами, поросшими редколесьем. На ⦅юж.⦆ окраине на ⦅н.п.⦆ Счастливое ⦅Бахч.⦆ в междуречье ⦅рр.⦆ Биюк-Узенбаш и Кучук-Узенбаш ⦅пр. № 3⦆.


---
---
Митридат
: горбатая ⦅возв.⦆, ⦅вост.⦆ оконечность ⦅хр.⦆, протянувшегося ⦅З→В⦆; на вершине руины Пантикапея, обелиск. В центре Керчи, подножие застроено – по имени правителя Боспорского царства в#1 в. до н.э. Митридата VI Евпатора.


---
---
Мишон, Мишун
: лесистая коническая гора с округленной вершиной и полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. На ⦅Ю⦆ отроге ⦅г.⦆ Сугут-Оба, к ⦅СВ⦆ от ⦅пер.⦆ Маски.


---
---
Миэссис-⟦Богаз⟧-Сохах
: тропа на Ай-Петринскую яйлу от ⦅н.п.⦆ Оползневое ⦅Ялт.⦆. Проходит через крутую расселину у подножия ⦅г.⦆ Спирады, в 3 км. к ⦅ССВ⦆ от этого ⦅н.п.⦆ и в 1,5 км. к ⦅СВ⦆ от ⦅прох.⦆ Копек-Богаз#2 – ⦅ср.⦆ ⦅р.пл.⦆ меис – ; ⦅ср.⦆ ⦅тюрк.⦆ сокпак – тропа; ⦅ср.⦆ ⦅греч.⦆ сокаки – переулок ⦃З6⦄.


---
---
Могаби, Магаби, Мегаби
: массивная конусовидная гора-отторженец, поросшая лесом, среди которого выделяются отдельные скалы. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Пендикюль, в 2,5 км. к ⦅С⦆ от Гаспры; по ⦅юж.⦆ и ⦅вост.⦆ склонам проходит южнобережное шоссе.


---
---
Мойнаки, ⟦Биюк⟧-Мойнакское озеро
: соленое, мелкое; известно лечебными грязями. На ⦅зап.⦆ окраине Евпатории – ⦅ср.⦆ ⦅р.пл.⦆ мойнак – ⦃Г12⦄.


---
---
Мойса-Гечмез
: искусственно расширенный проход в скальном пласте, пропускающий грунтовую дорогу. В 1,7 км. к ⦅ВСВ⦆ от ⦅н.п.⦆ Междуречье ⦅Судак.⦆, под ⦅зап.⦆ склоном ⦅г.⦆ Боюнча-Гечмоса – ⦅тюрк.⦆ мойса гечмез – «ярмо не пройдет» – подчеркивается узость прохода.


---
---
Мокроусовские скалы
