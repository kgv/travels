---
Кефе-⟦Йол⟧, Кефиол-⟦Дереси⟧
: ⦅ниж.⦆ часть ⦅ов.⦆ Алакоз – ⦅тюрк.⦆ Кефе йол – «дорога в Кафу» (Феодосию) – близ устья ⦅ов.⦆ начинается шоссе в Судак и далее к ⦅В⦆.


