name: "Панаянын-⟦Каясы⟧", synonyms: [Папаянын-⟦Каясы⟧, Панагианын-⟦Каясы⟧, Панея], content: протяженная ⦅С→Ю⦆ и изогнутая к ⦅З⦆ гора с ⦅юж.⦆ частью Кечит-Вермез; поросла редколесьем, ⦅зап.⦆ склон крутой, ⦅вост.⦆, пологий. Оконеч. ⦅вдрз.⦆ ⦅рр.⦆ Юрт и Ворон, в 2 км к ⦅В⦆ от ⦅н.п.⦆ Морское ⦅Судак.⦆ ❶, ❷, ❸ из ⦅греч.⦆ панайа, панагиа – пресвятая (эпитет Богородицы) ⦃В14⦄.
