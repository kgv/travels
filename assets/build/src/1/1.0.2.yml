names: Карагач I – ⦅п.⦆ пр. р. Судак; впад. в 2 км от моря – ⦅тюрк.⦆ кара агач – вяз – ⦅ср.⦆ одноименное урочище, поросшее лесом, по которому она протекает в верховьях В–13.
names: Карагач II – протяженная СЗ–ЮВ–Ю дол. в верхнем теч. одноименной р., окружена лесистыми горами, по тальвегу поляны и рощи. Устье в 5 км к СЗ от центра Судака, у г. Харт по ⦅л.⦆ борту; ниже переходит в Айсавскую дол. – ⦅тюрк.⦆ карагач – вяз В–15.
names: Карагач III – скалистый хр., сложенный мощными вертикально поставленными пластами зеленоватого и коричневатого оттенков; на нем многочисленные фигуры выветривания, в том числе изваяния Король и Королева; к морю обрывистый, с С пологий. ⦅Зап.⦆ часть Берегового хр. на масс. Кара-Даг I – ⦅тюрк.⦆ карагач – вяз – эти деревья встречаются среди редколесья ⦅сев.⦆ склона В–15.
names: Карагач-Бугас* – балка с лесистыми верховьями; спускается в направлении В–З между гг. Легенер и Коз-Теке; басс. р. Отузка – ⦅тюрк.⦆ карагач – вяз Г–11.
names: Карагач-Дере* – лесистый ов. с крутым падением; нач. у прох. Каллистон, между гг. Шуври-Кая и Хриколь; ⦅п.⦆ пр. р. Тунас, басс. р. Биюк-Карасу ⦅тюрк.⦆ карагач – вяз; ⦅ср.⦆ г. Карагач-Тепе по его ⦅л.⦆ борту Г–11.
names: Карагач-Тепе* – лесистая гора; с С выглядит как трапеция с немного вогнутой вершиной. ⦅С-зап.⦆ отрог г. Шуври-Кая, в 5,5 км к Ю от нп Красноселовка ⦅Белог.⦆ ⦅тюрк.⦆ карагач – вяз З–6
names: Караголь I – небольшое лесное оз. на склоне г. Могаби, в 2 км к ССЗ от ее вершины, близ шоссе Ялта–Бахчисарай ⦅тюрк.⦆ кара голь – черное озеро З–6.
names: Кара-Голь II, – Ванна Молодости самый глубокий эрозионный котел в русле р. Аузун-Узень в Большом каньоне, у подножия утеса Сторожевой 1) ⦅тюрк.⦆ кара голь – черное озеро; 2) существует поверье, что купание в этой ванне сохраняет или возвращает молодость.
names: Караголь III – ⦅см.⦆ Каракол В–15.
names: Кара*-Даг* I – горный масс. частично вулканического происхождения; включает несколько хр. и вершин, к морю обрывается скальными стенами. Между нп Коктебель и Курортное ⦅Феодос.⦆ И–4.
names: Кара*-Даг* II – лесистая куполообразная вершина с крутыми склонами. На ⦅сев.⦆ краю ⦅зап.⦆ части Ай-Петринской яйлы, над нп Родниковское ⦅Севаст.⦆, в 1 км. к Ю от него.
names: Кара-Даг III – ⦅см.⦆ Кара-Тав.
names: Кара-Даг IV – ⦅см.⦆ Кара-Тау II.
names: Кара-Даг V – ⦅см.⦆ Святая гора В–15.
names: Кара-Дагская балка – тянется СВ–ЮЗ между хр. Беш-Таш и масс. Кара-Даг I; сливаясь с Тумановой балкой, впад. в море близ биостанции, к В от нп Курортное (Феод.) И–5.
names: Карадагский Лес – неглубокая обширная дол., в сечении корыто-образная, безводная, поросла лесом. В ⦅зап.⦆ части Ай-Петринской яйлы; тянется от г. Спирады к ЗСЗ – по г. Кара-Даг II близ устья дол. 10 В–13-Г–13.
names: Караджа, – Ифтыкар сухое лесистое ущ., протянувшееся С–Ю. Нач. под ⦅зап.⦆ склоном г. Кучук-Куба-Тепе, устье в 5 км. к ССВ от центра Судака, к В от дол. Карагач; басс. р. Судак – 1) ⦅тюрк.⦆ караджа – косуля; ⦅РПН.⦆; 2) ⦅тюрк.⦆ ифтыкар – нужда, бедность; слава В–10.
names: Кара*-Джолга, – Кара*-Коба*-Джилга* лесистый ов., впад. слева в дол. р. Молбай-Узень. На ⦅сев.⦆ склоне Караби-яйлы, в 1,5 км к ЮВ от нп Пчелиное ⦅Белог.⦆ – 1) джолга – ⦅см.⦆ джилга – *; 2) по карстовым полостям в овраге, а также, возм., по расположенным невдалеке карстовой шахте и пещ.
names: Караджухан – ⦅см.⦆ Конек.
names: Каракас-Коба – ⦅см.⦆ Карани-Коба Г–10.
names: Кара*-Катык, – Малый Бузлук карстовая пещ. с небольшим залом; огромный по сравнению с ним вход находится на возвышении, разделяющем две воронки. На Караби-яйле, в 0,5 км к З от г. Таш-Азбар, в 1 км к В от пещ. Большой Бузлук – 1) ⦅тюрк.⦆ катык – заквашенное молоко; 2) ⦅тюрк.⦆ бузлук – ледник – большую часть года в пещ. сохраняются лед и снег Г–12.
names: Кара*-Кишла – узкое лесистое ущ. с выходом скал по бортам. В ⦅верх.⦆ р. Шелен; ниже переходит в неширокую дол. – ⦅ср.⦆ ⦅тюрк.⦆ кышлав – зимовье Ж–3.
names: Кара*-Коба*, – Биюк*-Бурун* длинный скальный обрыв лесистой куэсты Второй гряды, протянувшейся от нп Терновка ⦅Бахч.⦆ к З, в направлении Мекензиевых гор – 1) в его толще гроты.
names: Кара-Коба Джилга – ⦅см.⦆ Кара-Джилга В–12.
names: Каракол, – Караголь волнистый хр., поросший лесом, с полянами и рощами вдоль вершины, в ⦅юж.⦆ части которой озерцо. Ответвляется к СЗ–С от главного водораздела, в 1 км к З от г. Айваз-Кая, в 2 км к СВ от Шеленского пер. – 1) ⦅тюрк.⦆ караколь – караул; 2) ⦅тюрк.⦆ кара голь черное озеро.
names: Каракольское ущелье – ⦅см.⦆ Большой каньон И–6.
names: Каракули-Кая* – гора с плоской лесистой вершиной, в плане треугольная. Обрывается скальной ребристой стеной над новой севастопольской дорогой, к З от нее и в 1 км к ВСВ от ⦅с-вост.⦆ части Гаспры ⦅Ялт.⦆ – ⦅ср.⦆ ⦅РПН.⦆ каракул.
names: Каралезские сфинксы – ⦅см.⦆ Узун-Тарла Г–14.
names: Караман-Кая* – голая протяженная возв. с террасированными склонами и тремя вершинами, из которых крайняя к З увенчана небольшой округлой скалой. В 0,7 км к Ю от нп Солнечная Долина ⦅Судак.⦆, к В от похожей на нее возв. с ретранслятором Кобал-кая – ⦅дртюрк.⦆ караман – темный, смуглый – соответствует цвету склонов; ⦅РПН.⦆; Караман – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅кртат.⦆ караман – герой пр. № 1.
names: Кара*-Мрун, – Кара*-Бурун*, Черный мыс. Низкий выступ берега с грудами плит у подножия. ⦅С-зап.⦆ оконеч. Тарханкутского п-ова, к С от м. Тарханкут; в 2,5 км к СЗ от нп Оленевка ⦅Черном.⦆ – 1, 2, 3) возможно, по темному цвету скал ближе к поверхности моря; мрун – из мурун – * В–10.
names: Кара*-Мурза – карстовая шахта с двумя похожими овальными отверстиями входа. На ⦅сев.⦆ отроге Караби-яйлы, в 1 км к С от г. Шан-Кая III – ⦅тюрк.⦆ мурза – наименование сословия; кара-мурза – ⦅РПН.⦆ Г–10.
names: Карани-Коба* I, – Харанлых-Хоба*, Каракас-Коба* карстовая пещ. с единственным огромным залом, вход в который со дна провальной воронки. В ⦅сев.⦆ части Караби-яйлы, в 3 км. к З от г. Кубриали-Кыр – 1, 2) ⦅тюрк.⦆ караны, – каранлык – тьма, мрак, мгла; 3) каракас – ⦅РПН.⦆.
names: Карани-Коба II – ⦅см.⦆ Харанлых-Хоба I Г–10.
names: Каранчих-Бурун* – голый двуглавый холм. На Караби-Яйле, в 2 км. к ЮЗ от г. Карчигалы II, ЮВ от метеостанции – ⦅ср.⦆ ⦅тюрк.⦆ караны – темнота, мгла, мрак.
names: Караны-Озен – ⦅см.⦆ Кара-Узень В–14.
names: Караных-Дере* – сухая балка с крутым падением; в ⦅верх.⦆ скалистая. Между гг. Порсук-Кая по ⦅л.⦆ борту и Гунешлик по ⦅п.⦆ борту; впад. слева в р. Куэнташ-Узень; басс. р. Коз – ⦅ср.⦆ ⦅тюрк.⦆ караны – , каранлык – темнота, мгла, мрак В–14.
names: Кара*-Оба*, – Эчки-Даг* горбатая лесистая вершина с крутыми склонами; наверху выходы скал, поляна, стоит репер. ⦅Сред.⦆ вершина масс. Эчки-Даг – 2) ⦅тюрк.⦆ эчки – коза; ⦅РПН.⦆. В отдельных источниках Эчки-Дагом наз. не эта, а крайняя к СЗ остроконечная вершина (⦅см.⦆ Куш-Кая IV).
names: Карасан – ⦅см.⦆ Коз В–14.
names: Карасан-Оба*, – Караса-Оба* одна из лесистых куполообразных вершин ⦅зап.⦆ части хр. Туар-Алан; в 6 км. к Ю от Старого Крыма – ⦅тюрк.⦆ кара – черный; сан – число; десять тысяч; бедро; блюдо с крышкой; термин, обозначающий род у ногайцев; ⦅ср.⦆ ⦅иран.⦆ санг – камень. ⦅Ср.⦆ ⦅РПН.⦆ карасанли – и харасан.
names: Караса-Оба – ⦅см.⦆ Карасан-Оба.
names: Карасевка – ⦅см.⦆ Биюк-Карасу.
names: Карасевка – ⦅см.⦆ Большая Карасевка, ⦅см.⦆ Малая Карасевка Е–8.
names: Кара*-Су*, – Черная река ⦅л.⦆ пр. р. Альма, нач. на ⦅сев.⦆ склоне г. Черная. В устье, у кордона Черная речка, пруд.
names: Карасу – ⦅см.⦆ Биюк-Карасу, ⦅см.⦆ Кучук-Карасу В–10.
names: Карасу-Баши* – самый мощный источник в Крыму с несколькими выходами воды из-под скалы и в тальвеге ущ. среди высоких трав, в лесистом мрачном ущ., стиснутом гг. Баши с В и Тас-Тау с З; исток р. Биюк-Карасу. В 7 км. к Ю от Белогорска – ⦅тюрк.⦆ кара су баши – начало черной воды, т.е. “выход подземных вод” или “начало р. Карасу”. Некоторые карты последних лет ошибочно переносят этот источник на 12 км. к Ю, в ⦅верх.⦆ р. Тунас В–10.
names: Кара*-Тав*, – Кара*-Даг* куполообразная лесистая вершина с пролысиной на ⦅зап.⦆ склоне. В ⦅с-вост.⦆ части Караби-яйлы, отделенная с З балкой Байсу от г. Кубриали-Кыр; в 4 км. к ЮЗ от нп Красноселовка ⦅Белог.⦆ Г–9.
names: Кара*-Тау* I – лесистая возв. с полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. ⦅С-зап.⦆ оконеч. одноименного хр. Г–9.
names: Кара*-Тау* II, – Кара*-Даг* лесистый дугообразный хр. с вершинами Кара-Тау, Тай-Коба, Такья-Тепе. В ⦅ю-зап.⦆ части Караби-яйлы, к С–СВ от нп Генеральское ⦅Алушт.⦆ Г–14.
names: Караташ-Бурун* – низкий скалистый мыс, выдающийся острым углом между двумя бухточками. В урочище Капсель, в 3,5 км к С от м. Кильсе-Бурун III – ⦅тюрк.⦆ кара таш – черный камень – подножие мыса, покрытое водорослями, издали кажется черным В–11.
names: Кара*-Тепе*, – Голый Шпиль лесистая коническая гора с вытянутым В-З скалистым обрывом на голой вершине. В 1,5 км. к В от нп Красноселовка ⦅Белог.⦆ Ж–8.
names: Кара*-Узень*, – Караны-Озен* река, нач. у ⦅вост.⦆ склона Бабуган-яйлы, впад. в море к В от нп Малый Маяк ⦅Алушт.⦆ – 2) ⦅тюрк.⦆ караны – темнота, мгла, мрак, здесь “темная”, “мрачная” З–5.
names: Караул* – горбатая лесистая гора, вытянутая В-З, с поляной на вершине. В ⦅с-зап.⦆ части Ай-Петринской яйлы, в 2,5 км. к Ю от нп Богатое Ущелье ⦅Бахч.⦆, к З от г. Памбук-Кая, отделенная от нее глубокой седловиной Г–14.
names: Караул*-Карш – обнаженный хр. с мягкими очертаниями; к морю спадает крутыми глинистыми контрфорсами со скальными прослойками. Отходит на Ю от г. Касал-Кишла вдоль ⦅вост.⦆ берега п-ова Меганом – ⦅тюрк.⦆ карш – напротив, противоположный Ж–8.
names: Караул*-Кая* I – поросшая лесом гора с многочисленными утесами на ⦅вост.⦆ склоне. ⦅Юж.⦆ отрог Бабуган-яйлы, в 2,5 км к З от нп Запрудное ⦅Алушт.⦆; вдрз рр. Аян и Путамиц I Ж–6.
names: Караул*-Кая* II, – Орта*-Кая*, Орлиный Залет. Лесистая гора со скалистой протяженной вершиной, приподнятой и заостренной в ⦅юж.⦆ части; на ⦅вост.⦆ склоне утесистые обрывы. В 2 км. к ЗЮЗ от нп Многоречье ⦅Бахч.⦆, к С от г. Куш-Кая V, к ЮВ от г. Сотира Г–13.
names: Караул*-Оба* – гора со сложной геоморфологической характеристикой. Обнаженная коническая вершина, отмеченная репером, находится в ⦅сев.⦆ части; к Ю от нее, через глубокую длинную седловину – платообразный масс. со скальными стенами, гребнями, расселинами; у самого моря высятся зубцы утесов. В 2 км. к ЗЮЗ от нп Новый Свет ⦅Судак.⦆ В–11.
names: Караул*-Тепе* I – лесистая коническая гора с крутыми склонами; на вершине поляна, заметная с ⦅вост.⦆ стороны. В 3,5 км к ЮЮВ от нп Поворотное ⦅Белог.⦆, к СЗ от г. Чатал-Кёз и Шеленского перевала Е–5.
names: Караул*-Тепе* II – коническая гора, поросшая лесом; у вершины утес-башня, частично прикрытый деревьями. В 0,5 км. к В от нп Предущельное ⦅Бахч.⦆, над ⦅п.⦆ бортом ущ. Таш-Аир Г–13.
names: Караул*-Тепе* III – невысокая пирамидальная возв. в редколесье; на ⦅зап.⦆ склоне выходы скальных пластов. Над ⦅вост.⦆ окраиной нп Дачное ⦅Судак.⦆, к Ю от г. Таракташ II; к ВСВ, через глубокую седловину от холма Сычан-Тепе В–9.
names: Кара*-Чокрак* – источник, изливающийся во время паводков из пещ., а в межень заполняющий озерцом ее вход. В небольшой ложбине по ⦅п.⦆ борту ов. Дорт-Лемэ; в 1,3 км к Ю от нп Межгорье ⦅Белог.⦆ Г–14.
names: Карачун – одна из очень похожих куполообразных обнаженных вершин, цепь которых образует хр. Токлук-Сырт I. Вторая к В от вершины Килиса-Кая, в 1 км. к С от нп Богатовка ⦅Судак.⦆.
names: Кардис-Кая – ⦅см.⦆ Биюк-Кардис-Кая, ⦅см.⦆ Кучук-Кардис-Кая пр. № 1.
names: Каркинитский залив, – Керкинитский залив, Карсинит, Тарханский залив, Голфо ди Негрополи, Тамираке, Некропила, Олу-Денгиси обширный залив, отделяющий Крымский п-ов с СЗ от материка – 1, 2, 3) ⦅ср.⦆ Керкинитида, ⦅греч.⦆ город в Херсонесе Таврическом; ⦅ср.⦆ ⦅греч.⦆ каркинион – “рачок; маленький краб”; 4) ограничен с Ю п-овом Тарханкут; 5, 7) ⦅итал.⦆ голфо – залив; из ⦅греч.⦆ некропили – “мертвый проход” – по заброшенному каналу, соединявшему в древности Каркинитский залив с Азовским морем; 8) ⦅ср.⦆ ⦅тюрк.⦆ улу денгиз – “большое море”.
names: Карсинит – ⦅см.⦆ Каркинитский залив Ж–2.
names: Карталы-Кош* – назв. Южной бухты в Севастополе в конце ХVIII в. – из ⦅тюрк.⦆ картал – орел, орлиный Ж–7.
names: Картис-Кая* – ребристые скальные обнажения, разделенные ов. на две части: Биюк-Кардис-Кая и Кучук-Кардис-Кая, которая находится севернее. На лесистом ⦅вост.⦆ склоне Никитской яйлы в 2,5 км. к З от Гурзуфа, к С от г. Шан-Кая II.
names: Карчига – ⦅см.⦆ Карчигалы I Г–10.
names: Карчигалы I, – Карчига куполообразная массивная голая вершина. В ⦅вост.⦆ части Караби-Яйлы, в 0,5 км. к Ю от оз. Эгиз-Тинах, в 1,8 км к В от г. Карчигалы II – 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ карчыга – “лицевая часть”, порог; ⦅ср.⦆ каршыга – ястреб Г–10.
names: Карчигалы II, – Иртыш куполообразная гора, которая выделяется своей лесистостью среди окружающих обнаженных вершин. В ⦅вост.⦆ части Караби-яйлы, в 2 км к ЗЮЗ от оз. Эгиз-Тинах. 
names: Назв. Карчигалы, по-видимому, было ошибочно перенесено на эту гору с одноименной вершины, находящейся в 1,5 км. к В (⦅см.⦆ Карчигалы I) – 1) ⦅ср.⦆ ⦅тюрк.⦆ карчыга – “лицевая часть”; порог; ⦅ср.⦆ каршыга – ястреб; ⦅ср.⦆ карши – противолежащий, напротив, противоположный В–12.
names: Карши-Даг* – лесистая куполообразная вершина, ⦅с-зап.⦆ отрог г. Сугут-Оба. Над ⦅вост.⦆ частью нп Земляничное ⦅Белог.⦆, в 1 км к Ю – ⦅тюрк.⦆ карши – противоположный, про-тиволежащий; напротив.
names: Карши-Кая – ⦅см.⦆ Узун-Тарла.
names: Каршитерс – ⦅см.⦆ Терс Г–14.
names: Касал-Кишла – куполообразная голая гора, доминирующая над вершинами ⦅вост.⦆ прибрежной части п-ова Меганом; на ней стоит репер. Между р. Коз и дол. Копсель-Богаз, в 4 км. к ЮЮВ от нп Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ касап – мясник; лен; ⦅ср.⦆ ⦅РПН.⦆ касаб – ; ⦅ср.⦆ кышлав – зимовье В–14.
names: Касап-Батагы – лесистое ущ., в верховьях расширяющееся амфитеатром. Между гг. Манджил-Кая II и Гунешлик – ⦅тюрк.⦆ касап – мясник; лён; ⦅ср.⦆ ⦅РПН.⦆ касаб; батагы – от ⦅тюрк.⦆ батак – топь – ниже источника Манджил-Чешме встречаются топкие места Д–9.
names: Каска – верховье р. Демерджи – ⦅тюрк.⦆ каска – лысый, плешивый; лишенная растительности местность; ⦅РПН.⦆; ⦅ср.⦆ ⦅кртат.⦆ кесик – рассекающий Ж–6, 7.
names: Каспана, – Каспана-Су* ⦅л.⦆ пр. р. Кача; собирается из ручьев ⦅сев.⦆ склона Ялтинской яйлы, впад. в 8 км. к ВЮВ от нп Синапное ⦅Бахч.⦆ – ⦅ср.⦆ ⦅РПН.⦆ каспан – ; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Кыспана.
names: Каспана-Су – ⦅см.⦆ Каспана Е–9.
names: Кастель, – Кучук*-Кастель трапециевидная лесистая гора, более высокая в ⦅юж.⦆ части, с каменным хаосом на ⦅вост.⦆ склоне. В 2 км к ЮЗ от Рабочего Уголка, ⦅юж.⦆ окраины Алушты – 1, 2) ⦅ср.⦆ ⦅греч.⦆ кастели – небольшое укрепление, небольшая крепость – на вершине сохранились руины укрепления.
names: Кастелька – ⦅см.⦆ Сераус Г–10.
names: Кастере шахта – карстовая пещ., которая открывается узким вертикальным ходом в лесистой воронке. На Караби-яйле, на ⦅сев.⦆ склоне г. Карчигалы II, недалеко от вершины – названа в честь знаменитого французского спелеолога Норбера Кастере Д–9.
names: Кастор, – Кастро поляны на седловине г. Шан-Кая I, через которые проходит туристская тропа из урочища Джурла к вдп Джур-Джур – 2) ⦅греч.⦆ кастро – город, крепость.
names: Кастро – ⦅см.⦆ Кастор И–5.
names: Кастропольская гора – скальная стена с заостренной вершиной. Участок ⦅юж.⦆ бровки Ай-Петринской яйлы, в 1,2 км. к ССЗ от нп Парковое ⦅Ялт.⦆, к З от г. Морчека: по б. нп Кастрополь, теперь Береговое ⦅Ялт.⦆.
names: Катран-Яккан-Тепе – ⦅см.⦆ Шуври-Кая.
names: Кауша-Кая – ⦅см.⦆ Крыло Лебедя Ж–4.
names: Кафка-Богаз* – горный проход в 1,5 км. к ССВ от нп Терновка ⦅Бахч.⦆ по грунтовой дороге из нее к ⦅срв.⦆ городищу Эски-Кермен; к З от скал Шулдан-Кая.
names: Кацивели мыс – ⦅см.⦆ Кикенеиз II Ж–7–Е–2.
names: Кача – (Мачин, или Биюк-Узень в верхнем теч.) одна из главных рек Крыма; нач. между гг. Роман-Кош с Ю и Большая и Малая Чучель с С; впад. в море у нп Осипенко ⦅Севаст.⦆ – кача – ⦅РПН.⦆.
names: Качи-Кален – ⦅см.⦆ Качи-Кальон II Е–5.
names: Качи-Кальон I – ⦅срв.⦆ пещерный монастырь у ⦅ю-зап.⦆ подножия одноименного горного мыса – ⦅ср.⦆ ⦅РПН.⦆ качы – и кален – Е–5.
names: Качи-Кальон II, – Качи-Кален остроугольный горный мыс с мощными скальными обрывами в сторону дол. р. Кача, напоминает форштевень корабля; в его гротах находился пещ. монастырь Качи-Кальон. ⦅Ю-зап.⦆ выступ г. Фыцкин-Кая-Баш – качы – и кален – ⦅РПН.⦆.
names: Качинский навес – ⦅см.⦆ Хоба-Тубю Е–5.
names: Кая*-Арасы – лесистое ущ., сливающееся из двух ветвей; между плато Фыцкин-Кая-Баш и г. Хыс-Хулен-Бурну. Впад. в дол. р. Кача в 0,5 км. к З от нп Машино ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ара – промежуток; ⦅ср.⦆ ⦅РПН.⦆ ара.
names: Кая-Баллар – ⦅см.⦆ Кокия-Бель З–2.
names: Кая*-Баш* I – платообразная возв.; обрывается на Ю, к морю, скальной стеной; в 3 км. к З от Балаклавской бухты Ж–4.
names: Кая*-Баш* II – невысокая плосковерхая гора, стоящая изолированно на равнине; на лесистых склонах светлые обнажения. В 1,5 км. к З от нп Красный Мак ⦅Бахч.⦆, к СВ от Эски-Кермена Г–4.
names: Кая*-Баш* III – крутая, вытянутая З-В гора, покрытая скудной растительностью; на конической, слегка округленной вершине к Ю выступ скального пласта. По ⦅п.⦆ борту теснины Бугас I, напротив г. Тарчи; над нп Богатовка ⦅Судак.⦆, к З Ж–4.
names: Кая*-Баш* IV, – Два Татарина ⦅юж.⦆ вершина двугорбого лесистого масс. (⦅сев.⦆– Илька); вверху крутого ⦅юж.⦆ склона скальные обрывы, которые с В выглядят как два похожих треугольных утеса. В 2 км к З от нп Богатое Ущелье ⦅Бахч.⦆ – 2) утесы ассоциируются с фигурами людей.
names: Кая-Баш V – ⦅см.⦆ Баш-Кая В–15.
names: Кая*-Кошла – ущелье с нагромождением скал по бортам, пещерками в них и небольшими рощами у тальвега. Вклинивается с З в хр. Хоба-Тепе на масс. Кара-Даг I – ⦅ср.⦆ кош – * В–14.
names: Каян-Арды – балка, ⦅л.⦆ пр. р. Коз; нач. со склонов г. Порсук-Кая по ⦅п.⦆ борту и масс. Эчки-Даг по ⦅л.⦆ борту; впад. близ хр. Эльтиген I, в 0,7 км. к С от нп Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ коян – заяц, ардыч – можжевельник; ⦅ср.⦆ ⦅кртат.⦆ кая арты – “позади, по ту сторону скалы” (начало реки).
names: Кая-Тепе – ⦅см.⦆ Мамо-Тепе I.
names: Кая-Чоклары – ⦅см.⦆ Чок-Сары-Кая.
names: Кеатлама – ⦅см.⦆ Киик-Атлама.
names: Кебен-Кая – ⦅см.⦆ Сахарные Головки Е–8.
names: Кебит-Богаз*, – Кибит-Богаз* перевал по дороге из Алушты в Центральную котловину между Бабуган-яйлой и масс. Чатыр-Даг – 1) ⦅дртюрк.⦆ кебит – лавка, магазин; кабак; 2) ⦅тюрк.⦆ кибит – лавка; ⦅ср.⦆ ⦅РПН.⦆ киби – Е–8.
names: Кебит-Су* – верхнее теч. р. Альма; протекает близ пер. Кебит-Богаз – ⦅дртюрк.⦆ кебит – лавка, магазин; кабак Ж–7.
names: Кемаль-Эгерек* – гора в форме расширяющегося в направлении С-Ю конуса с травянистыми склонами. На узком ⦅сев.⦆ отроге Ялтинской яйлы; в 5 км к С от нп Советское ⦅Ялт.⦆, на вдрз рр. Донга и Каспана – Кемаль – ⦅тюрк.⦆ ⦅ИЛ.⦆.
names: Кеммиа – ⦅см.⦆ Камия.
names: Кенавуз-Хоба – ⦅см.⦆ Кан-Ауз-Хоба Б–14.
names: Керез-Алан* – лесистая горбатая гора, которая возвышается напротив монастыря Сурб-Хач и г. Грыця, к З, через балку. В 3 км. к ЮЗ от Старого Крыма – ⦅тюрк.⦆ керез – канава; ⦅ср.⦆ кирез – черешня; ⦅ср.⦆ ⦅РПН.⦆ керес – И–5.
names: Керезла – укрепленная вымосткой старая тропа из нп Оползневое ⦅Ялт.⦆ на Ай-Петринскую яйлу; проходит по ⦅юж.⦆ и ⦅зап.⦆ склонам г. Морчека, в 1,5 км. к З от прох. Копек-Богаз I – ⦅ср.⦆ ⦅тюрк.⦆ керез – канава; ⦅ср.⦆ ⦅РПН.⦆ керес.
names: Керкинитский залив – ⦅см.⦆ Каркинитский залив Ж–7.
names: Кермен, – Бююк*-Кермен ⦅сев.⦆ продолжение г. Басман, похожее на нее ⦅вост.⦆ утесистым скальным обрывом и пологим ⦅зап.⦆ склоном, покрытым редколесьем – 1, 2) ⦅тюрк.⦆ кермен – крепость – по сохранившимся здесь остаткам ⦅срв.⦆ укреплений Г–10.
names: Кермеч-Хатмер – куполообразная голая вершина, опоясанная с Ю и В скальным пластом. В ⦅ю-вост.⦆ части Караби-яйлы, к СЗ от ⦅верх.⦆ ов. Чигенитра-Богаз; в 1,2 км к Ю от оз. Эгиз-Тинах – ⦅ср.⦆ ⦅тюрк.⦆ катмер – слой, слоистый Д–5.
names: Керт-Мелик – возв., обрывающаяся к ЮВ желтоватой скальной стеной с гротами, выступами, утесами; пологий ⦅сев.⦆ склон выработан карьером. Тянется к ЮЗ от нп Скалистое ⦅Бахч.⦆, начинаясь в 0,7 км от него – ⦅тюрк.⦆ кертмелик – “заросли дикой груши” Е–9.
names: Кефе-Йол*, – Кефиол-Дереси* ⦅ниж.⦆ часть ов. Алакоз – ⦅тюрк.⦆ Кефе йол – “дорога в Кафу” (Феодосию) – близ устья ов. начинается шоссе в Судак и далее к В.
names: Кефиол-Дереси – ⦅см.⦆ Кефе-Йол Г–12.
names: Кечит-Вермез – ⦅юж.⦆ часть г. Панаянын-Каясы; круто обрывается в море мысом Ай-Фока. В 5 км к ЮЗ от нп Веселое ⦅Судак.⦆ – ⦅тюрк.⦆ “прохода нет”.
names: Кечи-Эмеси – ⦅см.⦆ Чатал-Кая III.
names: Кёз-Алан – ⦅см.⦆ Кизилан.
names: Кибит-Богаз – ⦅см.⦆ Кебит-Богаз В–12.
names: Кизилан, – Кёз-Алан* поляна на протяженной седловине, соединяющей г. Куркушлу-Оба и хр. Хамбал; окружена густым лесом – обычно считают, что назв. происходит от “кизил”, однако скорее первична форма Кёз-Алан, т.е. ⦅тюрк.⦆ “поляна-седловина” З–7.
names: Кизил*-Кая* I – лесистый хр., круто ниспадающий от Ялтинской яйлы к ЮВ тремя скальными уступами: верхний Кизил-Кая, по которому назван хр., ниже Турла-Кая и Когмуш-Кая. К С от Ялты, к СВ от хр. Иограф I, параллелен ему З–7.
names: Кизил*-Кая* II – скальный обрыв красноватого оттенка. Верхний уступ хр. Кизил-Кая I З–4.
names: Кизил*-Кая* III – красноватая скала, отвесный обрыв узкого лесистого хр. У входа в Чернореченский каньон, по ⦅п.⦆ борту, напротив г. Самналых, в 3 км. к С от нп Широкое ⦅Севаст.⦆ З–6.
names: Кизил*-Кая* IV – гора с отвесным слоистым скальным обрывом к В; ⦅зап.⦆ склон, обращенный к Большому каньону, пологий и лесистый. ⦅Сев.⦆ отрог Ай-Петринской яйлы, в 1,5 км. к Ю от скалы Трапис в каньоне Г–11.
names: Кизил*-Кая* V – красноватая скала с зубцами и ребристыми обрывами. В 1,2 км. к СВ от нп Зеленогорье ⦅Алушт.⦆, по ⦅л.⦆ сторону дол. р. Арпат, на ⦅ю-зап.⦆ отроге г. Чок-Сары-Кая.
names: Кизил-Кая VI – ⦅см.⦆ Кызыл-Кая III.
names: Кизил-Кая VII – ⦅см.⦆ Кызыл-Кая V Ж–8.
names: Кизилтари, – Кизил*-Таш*, Казылтар-Каясы*. Уничтоженная карьером скала красноватого цвета. Находилась в 0,5 км. к СЗ от нп Краснокаменка ⦅Ялт.⦆, получившего, возможно, свое назв., по этой скале – 1) ⦅тюрк.⦆ тари – просо; ⦅ср.⦆ тар – узкий В–14.
names: Кизилташ I – лесистая сухая балка, впад. слева в дол. р. Аджибей; проходит между хр. Папас-Тепе I и хр. Армутлук – ⦅ср.⦆ ⦅тюрк.⦆ кызыл таш – “красный камень” – по цвету скал в ее ⦅верх.⦆
names: Кизил-Таш II – ⦅см.⦆ Кизилтари.
names: Кизил-Таш III – ⦅см.⦆ Кызыл-Кая IV.
names: Кизилташский ручей – ⦅см.⦆ Монастырский ручей В–16.
names: Киик-Атлама, – Кеатлама, Кятлама голый обрывистый мыс, далеко выдающийся в море; ⦅сев.⦆ часть массивная, с высокой пирамидальной вершиной, ⦅юж.⦆ более низкая и узкая. Над нп Орджоникидзе ⦅Феодос.⦆, к В; к ЮЗ от м. Святого Ильи – 1) традиционно толкуется как “прыжок дикой козы” (от ⦅тюрк.⦆ кийик – дикая коза и атлама – прыжок); 2, 3) ⦅ср.⦆ ⦅тюрк.⦆ катлама блюдо из слоеного теста – по аналогии со слоистыми обрывами мыса; возм., это первичная форма топонима И–5.
names: Кикенеиз I, – Киркенеис-Бурун*, Хисар-Бурун*, Святой Троицы, мыс невысокий выступ лесистого побережья ЮБК к З от нп Понизовка ⦅Ялт.⦆. После того, как назв. Кикенеиз было вытеснено топонимом “мыс Святой Троицы”, первое было перенесено на другой мыс, расположенный к В (⦅см.⦆ Кикенеиз II) – 3) по руинам исара; 4) по руинам церкви И–5.
names: Кикенеиз II, – Кацивели, Киркип застроенный мыс, плавно выдающийся в море изгиб береговой линии. В нп Кацивели ⦅Ялт.⦆, в 3 км к В от м. Кикенеиз I.
names: Кикушлу-Оба – ⦅см.⦆ Куркушлу-Оба Г–14.
names: Килиса-Кая* – двуглавая вершина с крутым скалистым ⦅сев.⦆ склоном; ⦅юж.⦆ более пологий, каменистый, с пролысиной среди редколесья. Четвертое с ЮЗ (включая г. Ай-Георгий) куполообразное поднятие хр. Токлук-Сырт I, после широкой седловины с дорогой. В 1,5 км. к СЗ от нп Богатовка ⦅Судак.⦆ – ⦅ср.⦆ кильсе – * З–6.
names: Кильсе*-Баир* – лесистый выступ ⦅л.⦆ борта Большого каньона в излучине р. Аузун-Узень, над источником Пания: на нём развалины ⦅срв.⦆ церкви И–4.
names: Кильсе*-Бурун* I – мощная пирамидальная скала с голой вершиной и отвесной ⦅юж.⦆ гранью; у подножия пологого ⦅сев.⦆ склона рощи. Контрфорс бровки Ай-Петринской яйлы, значительно возвышающийся над ней; в 1 км. к ССЗ от нп Санаторное ⦅Ялт.⦆, б. Мелас, к ЗЮЗ от г. Куба-Кая – на ней была ⦅срв.⦆ церковь З–3.
names: Кильсе*-Бурун* II – ⦅вост.⦆ оконечность лесистой возв., протянувшейся с З от г. Калафатлар. Над нп Резервное ⦅Севаст.⦆, к З – на ней руины ⦅срв.⦆ церкви Д–4.
names: Кильсе*-Бурун* III, – Рыбачий мыс, Магора мыс, состоящий из двух обрывистых глинисто-скалистых выступов, которые разделены небольшой бухтой. ⦅Ю-зап.⦆ оконеч. п-ова Меганом, в 3 км. к ЗСЗ от м. Меганом.
names: Кильсе-Бурун IV – ⦅см.⦆ Святого Иоанна мыс.
names: Кильсе-Кая – ⦅см.⦆ Аязма-Кая Г–10.
