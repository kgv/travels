names: Камышлы-Оба* – крутая гора, поросшая негустым лесом; с В, где склон террасирован, выглядит трапециевидной. На вдрз рр. Юрт и Ворон, по ⦅п.⦆ борту ущ. Мариали, в 1,5 км к ЮЗ от г. Баш-Пармак, в 1,5 км к ЮВ от г. Кызыл-Кая V – ⦅тюрк.⦆ камышлы – камышовая, с камышом; ⦅ср.⦆ ⦅РПН.⦆ камышаклы – Ж–1.
names: Камышовая бухта – глубоко вдается в сушу в Севастополе, к В от Казачьей бухты; берега застроены – раньше на них в изобилии рос камыш Д–11.
names: Канака, – Каника (Бахлаоры в ⦅верх.⦆) пологая балка, впад. в море в 4 км к ВСВ от нп Рыбачье ⦅Алушт.⦆, к СВ от р. Хун – 1) ⦅греч.⦆ канака – любимая; ⦅ср.⦆ ⦅РПН.⦆ канак, канакай – ; ⦅ср.⦆ ⦅тюрк.⦆ ханака – “обитель религиозных подвижников” и конак - ночлег Д–8.
