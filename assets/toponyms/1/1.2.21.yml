name: [⟦Ай⟧-Валык ②], synonyms: [Инарес], content: ["обширное глубокое ⦅ущ.⦆, поросшее лесом, с ⦅вдхр.⦆ в низовье. Между ⦅гг.⦆ Манджил-Кая#1 и Урбаш с В и ⦅г.⦆ Чатал-Кая#1 с ⦅СЗ⦆; ⦅впад.⦆ справа в ⦅верх.⦆ Айванской ⦅дол.⦆. В источниках, где это ⦅ущ.⦆ имеет иное ⦅назв.⦆, Инарес, топоним Айвалы отнесен к соседнему, ⦅впад.⦆ справа ущелью (⦅см.⦆ Ай-Бар) – ⦅тюрк.⦆ айвалык – место, где растет айва."]
name: [⟦Ай⟧-Йори ②], synonyms: [Яламах-Сыр], content: ["лесистый пологий ⦅хр.⦆, в нижней части застроенный. Спускается от ⦅г.⦆ Туар-Эгерек к ⦅н.п.⦆ Массандра ⦅Ялт.⦆; в 2,5 км к ⦅Ю⦆ от ⦅г.⦆ Авинда – ❷ ⦅ср.⦆ ⦅тюрк.⦆ яламак – лизать; ⦅см.⦆ ⟦сырт⟧."]
name: [Алачук ①], synonyms: [Нефан-⟦Узень⟧, Андуз-⟦Су⟧], content: ["река, ⦅нач.⦆ на ⦅юж.⦆ склоне ⦅г.⦆ Такья-Тепе; перед ⦅впад.⦆ в море в ⦅н.п.⦆ Рыбачье ⦅Алушт.⦆ сливается с ⦅р.⦆ Хун – ❶ ⦅тюрк.⦆ алачук – шалаш; ⦅ср.⦆ ⦅р.пл.⦆ алач; ❸ ⦅ср.⦆ ⦅тюрк.⦆ андыз – девясил (трава); кустарник, поросль."]
name: [Алчак ②], synonyms: [Алча-⟦Кая⟧, Алчагын-⟦Каясы⟧, Казначеева гора, ⟦Кок⟧-⟦Таш⟧], content: ["протяженная гора с крутыми, к ⦅Ю⦆ и ⦅В⦆ обрывистыми склонами желтоватого оттенка; ⦅сев.⦆ часть, где стоит репер, приподнята. В ⦅ю-вост.⦆ части Судака, вдается в море мысом Алчак – ❶ ⦅тюрк.⦆ алчак – низкий, подлый; ❷ ⦅тюрк.⦆ алча – алыча; ⦅р.пл.⦆; ❹ по фамилии землевладелицы в XIX в.; ❺ кокташ – разновидность известняка."]
name: [Аю-⟦Даг⟧ ②], synonyms: [Медведь-гора, Камелло, ⟦Биюк⟧-Кастель, Аджу-⟦Даг⟧], content: ["горбатая лесистая гора, которая понижается к ⦅ЮВ⦆ и В ступенями Мусери и Ай-Констант; на склонах скалистые обрывы. Вдается в море, образуя м. Аю-Даг. Между ⦅н.п.⦆ Партенит ⦅Алушт.⦆ и «Артеком» – ❶ ⦅тюрк.⦆ аю – медведь – гора напоминает его очертаниями; ⦅р.пл.⦆; ❸ ⦅ср.⦆ ⦅греч.⦆ камилос – верблюд; ❹ ⦅ср.⦆ ⦅греч.⦆ кастели – крепость, укрепление – на горе многочисленные ⦅ср.в.⦆ руины."]
name: [Бака-⟦Таш⟧ ①], synonyms: [Лягушка], content: ["крутобокая ⦅возв.⦆, увенчанная конической скалой, на ⦅вост.⦆ обрыве которой выделяется камень, похожий на ползущую вверх лягушку. В 0,8 км к ⦅СЗ⦆ от ⦅н.п.⦆ Дачное ⦅Судак.⦆ – ❶ ⦅тюрк.⦆ бака – лягушка ⦃Б14⦄."]
name: [Бака-⟦Таш⟧ ②], synonyms: [Сукновальня], content: ["холм с крутым ⦅сев.⦆ и ⦅зап.⦆ склонами, поросшими кустарником, и с пологой вершиной, на которой стоит репер. В 1,5 км к ⦅Ю⦆ от ⦅вост.⦆ окраины Старого Крыма, на ⦅п.⦆ берегу ручья: ⦅тюрк.⦆ бака – лягушка; рядом была деревня Бакаташ, а на холме сукновальня ⦃Б14⦄."]
name: [Бака-⟦Таш⟧ ③], synonyms: [Яман-⟦Таш⟧], content: ["лесистая гора, вытянутая ⦅В→З⦆; ⦅зап.⦆ склон более пологий, ⦅юж.⦆ частично разрушен карьером. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Агармыш, ниже ее, через неглубокую седловину; в 2,5 км к ⦅В⦆ от ⦅н.п.⦆ Грушевка ⦅Судак.⦆ – ❶ ⦅тюрк.⦆ бака – лягушка ⦃Д6⦄."]
name: [Бал-⟦Кая⟧ ②], synonyms: [Медовая скала, Мулла-Гассан-⟦Кая⟧], content: ["холм с зубчатым скальным гребнем наверху, который с ⦅З⦆ представляется остроконечным утесом. В ⦅сев.⦆ части ⦅н.п.⦆ Курортное ⦅Феодос.⦆, на ⦅л.⦆ берегу ⦅р.⦆ Отузка – ❶ ⦅тюрк.⦆ бал – мед; Бал – ⦅монг.⦆ ⦅ИЛ.⦆ ; ❸ по сходству одного из утесов с фигурой молящегося муллы; по устным свидетельствам рядом со скалой был сад муллы."]
name: [⟦Биюк⟧-⟦Исар⟧ ②], synonyms: [⟦Биюк⟧-Хисар], content: ["высокая скала-отторженец с крутыми обрывами во все стороны; вершина наклонена к ⦅С⦆, поросла редколесьем, в котором скрываются остатки укрепления. В 1 км к ⦅СВ⦆ от ⦅н.п.⦆ Оползневое ⦅Ялт.⦆, к ⦅Ю⦆ от ⦅г.⦆ Спирады ⦃В10 – А10⦄."]
name: [⟦Биюк⟧-⟦Исар⟧ ①], synonyms: [Крестовая гора, Алупка-⟦Исар⟧], content: ["гора-отторженец со скальными утесистыми обрывами к ⦅Ю⦆; на вершине и лесистых склонах руины ⦅ср.в.⦆ укрепления. У ⦅сев.⦆ окраины Алупки, выше нового севастопольского шоссе – ❷ на ней раньше был установлен крест ⦃И5⦄."]
name: [⟦Биюк⟧-Узенбаш ①], synonyms: [Ная (в верхнем течении)], content: ["река, ⦅нач.⦆ на ⦅сев.⦆ лесистых склонах Ялтинской яйлы; сливаясь с ⦅р.⦆ Манаготра в ⦅н.п.⦆ Счастливое⦅Бахч.⦆, образует ⦅р.⦆ Бельбек – ❶ ⦅тюрк.⦆ узен баш – начало, исток реки."]
name: [⟦Бугас⟧ ②], synonyms: [Капсель, Рыбачий], content: ["небольшой мыс, куполообразная ⦅возв.⦆, которая обрывается к морю двумя глинисто-скалистыми ступенями. В 3 км к ⦅СВ⦆ от м. Меганом, к ⦅Ю⦆ от ⦅дол.⦆ Копсель-Богаз этой ⦅дол.⦆ мыс, очевидно, обязан двумя первыми вариантами своего ⦅назв.⦆"]
name: [⟦Бурун⟧-⟦Кая⟧ ①], synonyms: [Калая-⟦Бурун⟧], content: ["горный мыс с массивной скальной округленной оконечностью. ⦅Сев.⦆ выступ лесистой куэсты Второй гряды, к ⦅Ю⦆ от ⦅зап.⦆ окраины ⦅н.п.⦆ Баштановка ⦅Бахч.⦆, на ⦅л.⦆ берегу ⦅р.⦆ Кача, к ⦅Ю⦆ от ⦅пещ.⦆ монастыря Качи-Кальон ⦃Ж4⦄."]
name: [⟦Бурун⟧-⟦Кая⟧ ②], synonyms: [Утюг], content: ["горный мыс, остроугольный скальный выступ лесистой куэсты Второй гряды; нависает над ⦅л.⦆ берегом ⦅р.⦆ Бельбек, в 0,5 км от ⦅н.п.⦆ Куйбышево ⦅Бахч.⦆."]
name: [Демерджи ②], synonyms: [Темирджи-⟦Су⟧, Мезарлык, Каска (в верхнем течении)], content: ["река, ⦅нач.⦆ на ⦅зап.⦆ склонах Демерджи-яйлы, ⦅впад.⦆ в море в ⦅с-вост.⦆ части Алушты, к ⦅СВ⦆ от устья ⦅р.⦆ Улу-Узень#1 – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅р.пл.⦆ темирши – ; ❸ ⦅тюрк.⦆ мезарлык – кладбище – ⦅р.⦆ протекает мимо старого кладбища; ⦅ср.⦆ ⦅кртат.⦆ - кесик – рассекающий ⦃В13⦄."]
name: [Демерджи ①], synonyms: [Фуна, Екатерин-⟦Даг⟧, Темирджи], content: ["куполообразная вершина с травянистыми склонами; ⦅с-зап.⦆ отрог скалистый, с отвесными ребристыми обрывами и каменным хаосом Долины Привидений. В 2 км к ⦅ССВ⦆ от ⦅н.п.⦆ Лучистое ⦅Алушт.⦆, ⦅юж.⦆ отрог Демерджи-яйлы – ❶, ❹ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅р.пл.⦆ темирши; – ❸ в очертаниях одного из утесов скал Хой-Кая на ⦅юж.⦆ ⦅оконеч.⦆ горы усматривают профиль Екатерины#2 ⦃Д9 – Е9⦄."]
name: [Елли-⟦Бурун⟧ ①], synonyms: [Элли-⟦Бурун⟧, Гелли-⟦Бурун⟧], content: ["горный мыс, ⦅сев.⦆ скалистый выступ плато Баба-Даг; второй с В, между мысами Тешкли-Бурун и Чуфут-Чеарган-Бурун – ❶, ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ ель, иель – ветер."]
name: [Индол ②], synonyms: [Андал, Ендоль, Индал, Идал, Большой Андалей, Мокрый Индол, Шамор (в верхнем течении), Партизанка (в верхнем течении)], content: ["река, ⦅нач.⦆ на ⦅сев.⦆ склонах ⦅хр.⦆ Каракол, ⦅впад.⦆ в Сиваш к ⦅В⦆ от ⦅н.п.⦆ Советское. На реке издавна оборудованы оросительные системы. Некоторые источники считают, что Мокрый Индол – ⦅назв.⦆ только участка реки (⦅см.⦆ Мокрый Индол) – ❷, ❻ ⦅ср.⦆ ⦅р.пл.⦆ андайлы."]
name: [Кара-Голь ②], synonyms: [Ванна Молодости], content: ["самый глубокий эрозионный котел в русле ⦅р.⦆ Аузун-Узень в Большом каньоне, у подножия утеса Сторожевой ❶ ⦅тюрк.⦆ кара голь – черное озеро; ❷ существует поверье, что купание в этой ванне сохраняет или возвращает молодость."]
name: [⟦Кара⟧-⟦Тау⟧ ②], synonyms: [⟦Кара⟧-⟦Даг⟧], content: ["лесистый дугообразный ⦅хр.⦆ с вершинами Кара-Тау, Тай-Коба, Такья-Тепе. В ⦅ю-зап.⦆ части Караби-яйлы, к ⦅С→СВ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ ⦃Г14⦄."]
name: [Карани-⟦Коба⟧ ①], synonyms: [Харанлых-⟦Хоба⟧, Каракас-⟦Коба⟧], content: ["карстовая ⦅пещ.⦆ с единственным огромным залом, вход в который со дна провальной воронки. В ⦅сев.⦆ части Караби-яйлы, в 3 км. к ⦅З⦆ от ⦅г.⦆ Кубриали-Кыр – ❶, ❷ ⦅тюрк.⦆ караны, – каранлык – тьма, мрак, мгла; ❸ каракас – ⦅р.пл.⦆."]
name: [⟦Караул⟧-⟦Кая⟧ ②], synonyms: [⟦Орта⟧-⟦Кая⟧, Орлиный Залет], content: ["лесистая гора со скалистой протяженной вершиной, приподнятой и заостренной в ⦅юж.⦆ части; на ⦅вост.⦆ склоне утесистые обрывы. В 2 км. к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Многоречье ⦅Бахч.⦆, к ⦅С⦆ от ⦅г.⦆ Куш-Кая#5, к ⦅ЮВ⦆ от ⦅г.⦆ Сотира ⦃Г13⦄."]
name: [Карчигалы ②], synonyms: [Иртыш], content: ["куполообразная гора, которая выделяется своей лесистостью среди окружающих обнаженных вершин. В ⦅вост.⦆ части Караби-яйлы, в 2 км к ⦅ЗЮЗ⦆ от ⦅оз.⦆ Эгиз-Тинах. ⦅Назв.⦆ Карчигалы, по-видимому, было ошибочно перенесено на эту гору с одноименной вершины, находящейся в 1,5 км. к ⦅В⦆ (⦅см.⦆ Карчигалы#1) – ❶ ⦅ср.⦆ ⦅тюрк.⦆ карчыга – «лицевая часть»; порог; ⦅ср.⦆ каршыга – ястреб; ⦅ср.⦆ карши – противолежащий, напротив, противоположный ⦃В12⦄."]
name: [Карчигалы ①], synonyms: [Карчига], content: ["куполообразная массивная голая вершина. В ⦅вост.⦆ части Караби-Яйлы, в 0,5 км. к ⦅Ю⦆ от ⦅оз.⦆ Эгиз-Тинах, в 1,8 км к ⦅В⦆ от ⦅г.⦆ Карчигалы#2 – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ карчыга – «лицевая часть», порог; ⦅ср.⦆ каршыга – ястреб ⦃Г10⦄."]
name: [Качи-Кальон ②], synonyms: [Качи-Кален], content: ["остроугольный горный мыс с мощными скальными обрывами в сторону ⦅дол.⦆ ⦅р.⦆ Кача, напоминает форштевень корабля; в его гротах находился ⦅пещ.⦆ монастырь Качи-Кальон. ⦅Ю-зап.⦆ выступ ⦅г.⦆ Фыцкин-Кая-Баш – качы – и кален – ⦅р.пл.⦆."]
name: [⟦Кая⟧-⟦Баш⟧ ④], synonyms: [Два Татарина], content: ["⦅юж.⦆ вершина двугорбого лесистого ⦅масс.⦆ (⦅сев.⦆ – Илька); вверху крутого ⦅юж.⦆ склона скальные обрывы, которые с В выглядят как два похожих треугольных утеса. В 2 км к ⦅З⦆ от ⦅н.п.⦆ Богатое Ущелье ⦅Бахч.⦆ – ❷ утесы ассоциируются с фигурами людей."]
name: [Кикенеиз ②], synonyms: [Кацивели, Киркип], content: ["застроенный мыс, плавно выдающийся в море изгиб береговой линии. В ⦅н.п.⦆ Кацивели ⦅Ялт.⦆, в 3 км к ⦅В⦆ от м. Кикенеиз#1."]
name: [Кикенеиз ①], synonyms: [Киркенеис-⟦Бурун⟧, Хисар-⟦Бурун⟧, Мыс Святой Троицы], content: ["невысокий выступ лесистого побережья ЮБК к ⦅З⦆ от ⦅н.п.⦆ Понизовка ⦅Ялт.⦆. После того, как ⦅назв.⦆ Кикенеиз было вытеснено топонимом «мыс Святой Троицы», первое было перенесено на другой мыс, расположенный к ⦅В⦆ (⦅см.⦆ Кикенеиз#2) – ❸ по руинам исара; ❹ по руинам церкви ⦃И5⦄."]
name: [⟦Кильсе⟧-⟦Бурун⟧ ③], synonyms: [Рыбачий мыс, Магора], content: ["мыс, состоящий из двух обрывистых глинисто-скалистых выступов, которые разделены небольшой бухтой. ⦅Ю-зап.⦆ ⦅оконеч.⦆ ⦅п-ова⦆ Меганом, в 3 км. к ⦅ЗСЗ⦆ от м. Меганом."]
