---
title: агиа
---
## Агиа, Айя
: ⦅греч.⦆ святая.

---
title: ада
---
## Ада, Адасы
: ⦅тюрк.⦆ остров.

---
title: аджджы
---
## Аджджы, Аджы, Ачы
: ⦅тюрк.⦆ имеющий острый (горький, соленый, кислый) вкус; ⟦в топонимии⟧ обычно о воде.

---
title: ай
---
## Ай
: из ⦅греч.⦆ айос – святой.

---
title: ак
---
## Ак
: ⦅тюрк.⦆ белый; у ⦅др.⦆ и ⦅ср.в.⦆ тюрок также обозначало юг.

---
title: алан
---
## Алан
: ⦅тюрк.⦆ поляна, открытое место в лесу;
: ⦅назв.⦆ ⦅др.⦆ народа (аланы).

---
title: ауз
---
## Ауз, Авуз, Авыз, Агыз
: ⦅тюрк.⦆ рот, уста; ⟦в топонимии⟧ устье, иногда ущелье.

---
title: ашагы
---
## Ашагы
: ⦅тюрк.⦆ нижний; вниз; ⟦в топонимии⟧ о самом нижнем среди одноименных ⦅н.п.⦆ в данной долине.

---
title: аю
---
## Аю
: ⦅тюрк.⦆ медведь.

---
title: баг
---
## Баг
: ⦅тюрк.⦆ виноградник, сад.

---
title: байыр
---
## Байыр, Баир
: ⦅тюрк.⦆ холм, гора; иногда в значении «урочище», «местность»; ⦅ср.⦆ ⦅монг.⦆ байры «стойбище», «резиденция».

---
title: баш
---
## Баш
: ⦅тюрк.⦆ голова; ⟦в топонимии⟧ вершина; верховье, исток.

---
title: бет
---
## Бет
: ⦅тюрк.⦆ лицо; ⟦в топонимии⟧ сторона; фасад.

---
title: беш
---
## Беш, Бес, Биш
: ⦅тюрк.⦆ пять.

---
title: биюк
---
## Биюк, Буюк
: ⦅тюрк.⦆ большой.

---
title: богаз
---
## Богаз, Богазы, Бугаз, Бугазы, Бугас
: ⦅тюрк.⦆ горло; ⟦в топонимии⟧ перевал, горный проход, дороги и тропы через них; пролив.

---
title: бунар
---
## Бунар
: ⦅тюрк.⦆ искусственный источник (яма, выкопанная в сухом русле до уровня подземного тока воды); ⦅ср.⦆ пынар, минар.

---
title: бурун
---
## Бурун, Бурну, Буруну, Мурну, Мурун, Муруну
: ⦅тюрк.⦆ нос; ⟦в топонимии⟧ мыс; гора.

---
title: вриси
---
## Вриси
: ⦅греч.⦆ источник.

---
title: голь
---
## Голь, Гёль, Гол
: ⦅тюрк.⦆ озеро; озерца, возникающие в котловинах и воронках после паводков, таяния снега.

---
title: даг
---
## Даг, Тав, Тау
: ⦅тюрк.⦆ гора; лес.

---
title: дегирмен
---
## Дегирмен, Дермен
: ⦅тюрк.⦆ мельница.

---
title: делик
---
## Делик
: ⦅тюрк.⦆ дыра, отверстие.

---
title: деликли
---
## Деликли
: ⦅тюрк.⦆ дырявый; ⟦в топонимии⟧ обычно: со сквозным отверстием.

---
title: демир капу
---
## Демир капу, Демир хапу
: ⦅тюрк.⦆ железные ворота; ⟦в топонимии⟧ проходы, стиснутые скалами, теснины.

---
title: дениз
---
## Дениз, Денгиз
: ⦅тюрк.⦆ море.

---
title: дере
---
## Дере, Дереси
: ⦅тюрк.⦆ ущелье, овраг, балка; реже долина.

---
title: дерек
---
## Дерек
: ⦅иран.⦆ река.

---
title: джалга
---
## Джалга
: ⦅монг.⦆ сухое русло, овраг; ⦅см.⦆ также илга.

---
title: джап
---
## Джап
: ⦅тюрк.⦆ склон горы, косогор; в некоторых местностях седловина.

---
title: дорт
---
## Дорт
: ⦅тюрк.⦆ четыре.

---
title: дорткуль
---
## Дорткуль
: ⦅тюрк.⦆ невысокая плосковерхая возвышенность.

---
title: дувар
---
## Дувар
: ⦅тюрк.⦆ стена (обычно из камня).

---
title: ени
---
## Ени
: одно из ⦅назв.⦆ греков у крымских татар;
: ⦅см.⦆ яны.

---
title: ер
---
## Ер
: ⦅тюрк.⦆ земля; место.

---
title: илга
---
## Илга, Джалга, Джилга, Елга, Йылга
: ⦅тюрк.⦆ овраг, балка, ложбина; реже – река; долина.

---
title: ин
---
## Ин
: ⦅тюрк.⦆ берлога, нора; какая-то полость.

---
title: исар
---
## Исар
: ⦅тюрк.⦆ стена; ⟦в топонимии⟧ оборонительная стена.

---
title: йол
---
## Йол, Джол
: ⦅тюрк.⦆ путь, дорога.

---
title: кабурга
---
## Кабурга, Кабырга, Хабурга
: ⦅тюрк.⦆ ребро; ⟦в топонимии⟧ недлинные крутобокие хребты с относительно ровным вершинным гребнем без выдающихся скал.

---
title: кала
---
## Кала, Кале
: ⦅тюрк.⦆ крепость.

---
title: капу
---
## Капу, Хапу
: ⦅тюрк.⦆ дверь; ⟦в топонимии⟧ неширокий проход среди гор.

---
title: кара су
---
## Кара су
: ⦅тюрк.⦆ черная вода; ⟦в топонимии⟧ вода, выходящая из-под земли, родниковая вода.

---
title: кара
---
## Кара, Хара
: ⦅тюрк.⦆ черный; злой; дурной; у ⦅др.⦆ и ⦅ср.в.⦆ тюрок обозначало также север

---
title: каравлы
---
## Каравлы, Караул
: ⦅тюрк.⦆ сторож, сторожевой; ⟦в топонимии⟧ конические или куполообразные обнаженные вершины с обзором.

---
title: карт
---
## Карт, Харт
: ⦅тюрк.⦆ старый; старик.

---
title: карши
---
## Карши
: ⦅тюрк.⦆ напротив, навстречу, противоположный.

---
title: кастрон
---
## Кастрон
: ⦅греч.⦆ крепость; город; укрепленное место.

---
title: катмер
---
## Катмер, Хатмер
: ⦅тюрк.⦆ слой, слоистый, складчатый.

---
title: кая
---
## Кая, Каясы, Хая, Хаясы
: ⦅тюрк.⦆ скала, скалистая гора.

---
title: кёз
---
## Кёз
: ⦅тюрк.⦆ впадина между горными склонами, седловина.

---
title: кермен
---
## Кермен, Керман
: ⦅тюрк.⦆ крепость; зимнее поселение ногайских князей.

---
title: кешме
---
## Кешме, Кешмеси, Чесме, Чесмеси, Чешме, Чешмеси, Чишме, Чишмеси
: ⦅тюрк.⦆ каптированный источник, обычно с выходом воды из трубы в каменной стене; ниже бассейн или корыто. У русскоязычного населения Крыма ⦅наз.⦆ фонтан.

---
title: кишлав
---
## Кишлав
: ⦅тюрк.⦆ зимовье; место зимовья.

---
title: коба
---
## Коба, Кобасы, Хоба, Хобасы
: ⦅тюрк.⦆ пещера, грот.

---
title: кой
---
## Кой
: ⦅тюрк.⦆ деревня, поселение.

---
title: кок
---
## Кок
: ⦅тюрк.⦆ голубой, иногда – зеленый; небо. У ⦅др.⦆ и ⦅ср.в.⦆ тюрок обозначало также восток.

---
title: кош
---
## Кош
: ⦅тюрк.⦆ стойбище пастухов; десять стад по тысяче овец; стан, лагерь кочевников; ставка;
: парный, раздвоенный.

---
title: куле
---
## Куле, Кулле, Хуле
: ⦅тюрк.⦆ башня; вышка.

---
title: куру
---
## Куру
: ⦅тюрк.⦆ сухой.

---
title: кут
---
## Кут
: ⦅др.тюрк.⦆ крепость.

---
title: кучук
---
## Кучук, Кичик
: ⦅тюрк.⦆ малый, небольшой.

---
title: куш кая
---
## Куш кая
: ⦅тюрк.⦆ птичья скала; ⟦в топонимии⟧ относится к обрывистым скалам, как бы доступным только птицам.

---
title: кую
---
## Кую, Хую
: ⦅тюрк.⦆ колодец, криница.

---
title: кыз
---
## Кыз, Хыз
: ⦅тюрк.⦆ девушка; дочь.

---
title: кызыл
---
## Кызыл
: ⦅тюрк.⦆ красный; у ⦅др.⦆ и ⦅ср.в.⦆ тюрок обозначало также запад (наряду с сары). В русских источниках иногда ошибочное написание «кизил».

---
title: кыр
---
## Кыр, Кыры, Хыр, Хыры
: гребень или поверхность возвышенности; холм, гора, плато.

---
title: лиман
---
## Лиман
: ⦅тюрк.⦆ из ⦅греч.⦆ то же, что лимен ⦅см.⦆.

---
title: лимен
---
## Лимен
: ⦅греч.⦆ гавань, пристань, бухта, залив; затопленное морем устье реки; вытянутый мелководный морской залив.

---
title: мегас
---
## Мегас, Мега, Мегалос
: ⦅греч.⦆ большой, крупный.

---
title: мезарлык
---
## Мезарлык
: ⦅тюрк.⦆ кладбище (от мезар «могила»).

---
title: мердивен
---
## Мердивен
: ⦅тюрк.⦆ лестница.

---
title: минар
---
## Минар
: ⦅др.тюрк.⦆ родник; ⦅ср.⦆ пынар, бунар.

---
title: оба-тепе
---
## Оба-тепе
: ⦅тюрк.⦆ холмистый.

---
title: оба
---
## Оба, Обасы
: ⦅тюрк.⦆ вершина; гора; курган;
: племя, род; кочевое поселение, кочевье, кочевая группа или семья.

---
title: озен
---
## Озен, Ёзен, Узен
: ⦅тюрк.⦆ река; ручей.

---
title: орман
---
## Орман
: ⦅тюрк.⦆ лес.

---
title: орта
---
## Орта
: ⦅тюрк.⦆ средний, середина; обозначает положение ⦅н.п.⦆ по отношению к одноименным в данной долине: Орта – Средний находится между Юкары – Верхний и Ашагы, – Нижний.

---
title: панагиа
---
## Панагиа, Панайа
: ⦅греч.⦆ пресвятая, эпитет Богородицы.

---
title: папас
---
## Папас
: ⦅тюрк.⦆ из ⦅греч.⦆ священник, поп.

---
title: паппос
---
## Паппос
: ⦅греч.⦆ дед; предок.

---
title: пармак
---
## Пармак, Бармак
: ⦅тюрк.⦆ палец; ⟦в топонимии⟧ о пальцеобразных утесах.

---
title: потамос
---
## Потамос, Потами
: ⦅греч.⦆ река.

---
title: пынар
---
## Пынар
: ⦅тюрк.⦆ источник, фонтан; ⦅ср.⦆ бунар, минар.

---
title: рум
---
## Рум
: так крымские татары называли греков Крыма, сохранивших родной язык; ⦅ср.⦆ урум.

---
title: сав
---
## Сав, Савлух, Савлык, Саг, Саглык
: ⦅тюрк.⦆ здоровье, здоровый; ⟦в топонимии⟧ с компонентом -су означает: полезная для здоровья, целебная вода.

---
title: сала
---
## Сала
: ⦅тюрк.⦆ деревня, селение;
: приток или рукав реки.

---
title: сандык
---
## Сандык
: ⦅тюрк.⦆ сундук; ⟦в топонимии⟧ гора с ровной вершиной и откосами во все стороны, т.е. похожая на сундук.

---
title: сарай
---
## Сарай
: ⦅тюрк.⦆ дворец.

---
title: сары
---
## Сары
: ⦅тюрк.⦆ желтый, рыжий; у ⦅др.⦆ и ⦅ср.в.⦆ тюрок также «запад».

---
title: сасык
---
## Сасык
: ⦅тюрк.⦆ протухший, зловонный; болотистое место.

---
title: сокпак
---
## Сокпак
: ⦅тюрк.⦆ тропа.

---
title: сотер
---
## Сотер, Сотерос, Сотир, Сотирас
: ⦅греч.⦆ Спаситель, избавитель; у ⦅др.⦆ греков эпитет Зевса и некоторых других богов Олимпа.

---
title: сотериа
---
## Сотериа, Сотириа
: ⦅греч.⦆ спасение, избавление.

---
title: ставрос
---
## Ставрос
: ⦅греч.⦆ крест.

---
title: суат
---
## Суат, Суват
: ⦅тюрк.⦆ водопой.

---
title: сув
---
## Сув, Су
: ⦅тюрк.⦆ вода; ⟦в топонимии⟧ может встречаться как второй компонент в ⦅назв.⦆ водных артерий, источников.

---
title: сувук
---
## Сувук, Суук
: ⦅тюрк.⦆ холодный.

---
title: сыныр
---
## Сыныр
: ⦅тюрк.⦆ граница, рубеж.

---
title: сырт
---
## Сырт, Сырты
: ⦅тюрк.⦆ спина; задняя часть; север; ⟦в топонимии⟧ хребет; протяженная плоская возвышенность; север.

---
title: сырым
---
## Сырым
: ⦅тюрк.⦆ утес, скальный обрыв.

---
title: сююрю
---
## Сююрю, Сиври, Сюври, Сюйрю
: ⦅тюрк.⦆ острый, островерхий.

---
title: таз
---
## Таз, Даз
: ⦅тюрк.⦆ лысый, плешивый.

---
title: тапшан
---
## Тапшан
: ⦅тюрк.⦆ плоское каменное возвышение вдоль стен старых домов крымских татар; ⟦в топонимии⟧ плосковершинные возвышенности; ⦅ср.⦆ топчан.

---
title: тар
---
## Тар, Дар
: ⦅тюрк.⦆ узкий; тарлык, дарлык – узкий проход, теснина среди гор.

---
title: таш
---
## Таш
: ⦅тюрк.⦆ камень.

---
title: ташлы
---
## Ташлы
: ⦅тюрк.⦆ каменистый.

---
title: текне
---
## Текне
: ⦅тюрк.⦆ корыто; ⟦в топонимии⟧ корыто для водопоя у источников.

---
title: тепе
---
## Тепе, Тёпе, Тепеси, Тёпеси
: ⦅тюрк.⦆ отдельно стоящая гора; вершина; холм.

---
title: терс
---
## Терс
: ⦅тюрк.⦆ наоборот, обратная сторона; помет; кривой; поперечный.

---
title: тешик
---
## Тешик
: ⦅тюрк.⦆ дыра, отверстие; нора.

---
title: топрак
---
## Топрак, Топрагы, Топрах
: ⦅тюрк.⦆ земля, грунт.

---
title: топчан
---
## Топчан, Топшан
: ⦅тюрк.⦆ топчан; ⟦в топонимии⟧ плоские горы.

---
title: тыйнак
---
## Тыйнак
: ⦅тюрк.⦆ пруд.

---
title: тюз
---
## Тюз
: ⦅тюрк.⦆ плоский, ровный; гладкий.

---
title: тюп
---
## Тюп, Тип, Тюб
: ⦅тюрк.⦆ дно; основание.
## Тюп, Топ, Топе, Тупэ, Тюбе
: этнографический термин, обозначающий мелкое родоплеменное подразделение.

---
title: узун
---
## Узун
: ⦅тюрк.⦆ длинный.

---
title: улу
---
## Улу
: ⦅тюрк.⦆ большой, громадный; великий.

---
title: улук
---
## Улук
: ⦅тюрк.⦆ желоб; водослив.

---
title: урум
---
## Урум
: так крымские татары ⦅наз.⦆ тюркоязычных греков Крыма; ⦅ср.⦆ рум.

---
title: уч
---
## Уч
: ⦅тюрк.⦆ три.

---
title: учансув
---
## Учансув, Учансу
: ⦅тюрк.⦆ водопад.

---
title: хаджи
---
## Хаджи, Аджи
: ⦅тюрк.⦆ человек, совершивший паломничество в Мекку, хадж.

---
title: хач
---
## Хач
: ⦅тюрк.⦆ крест.

---
title: хосар
---
## Хосар
: ⦅кртат.⦆ ⦅диал.⦆ карстовые колодец, воронка, просадок.

---
title: чаир
---
## Чаир, Чайыр
: ⦅тюрк.⦆ горный луг; сенокос; сенокос с отдельными фруктовыми деревьями; неполивной сад.

---
title: чай
---
## Чай
: ⦅тюрк.⦆ река.

---
title: чатал
---
## Чатал
: ⦅тюрк.⦆ рогулька; разветвление.

---
title: чобан
---
## Чобан
: ⦅тюрк.⦆ пастух.

---
title: чокрак
---
## Чокрак, Чокрагы
: ⦅тюрк.⦆ источник, родник (некаптированный).

---
title: чол
---
## Чол, Чель
: ⦅тюрк.⦆ поле; степь; заброшенные земли.

---
title: чукур
---
## Чукур, Чокур
: ⦅тюрк.⦆ яма, ров, рытвина, углубление, впадина; у некоторых народов в значении «гора».

---
title: чюрюк
