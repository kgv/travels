Пананьян-⟦Узень⟧
: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, ⦅нач.⦆ в амфитеатре урочища Панагия, сливается с ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, Кушень-Узень, у ⦅сев.⦆ окраины ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆; ⦅басс.⦆ ⦅р.⦆ Ускут из ⦅греч.⦆ панайа, – панагиа – пресвятая (эпитет Богородицы) ⦃Г12⦄.


