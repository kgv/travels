: красноватая скала с зубцами и ребристыми обрывами. В 1,2 км. к ⦅СВ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆, по ⦅л.⦆ сторону ⦅дол.⦆ ⦅р.⦆ Арпат, на ⦅ю-зап.⦆ отроге ⦅г.⦆ Чок-Сары-Кая.


