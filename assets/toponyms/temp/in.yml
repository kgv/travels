---
Кечит-Вермез
: ⦅юж.⦆ часть ⦅г.⦆ Панаянын-Каясы; круто обрывается в море мысом Ай-Фока. В 5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆ – ⦅тюрк.⦆ «прохода нет».


