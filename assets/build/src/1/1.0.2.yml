names: Коба*-Кая*, – Хобанын*-Каясы*, Чикен-Кая*, Пещерная скала, Орел. Высокая скалистая гора, с В выглядит неправильным островерхим конусом; обрывается к морю высокой стеной, образуя своей ⦅ю-вост.⦆ частью м. Чикенын. Над нп Новый Свет ⦅Судак.⦆, к Ю – 1, 2, 4) в ней два грота Г–14.
names: Кобал-Кая* – голая протяженная возв. с тремя вершинами; на ней установлен ретранслятор. В 1 км. к ЮЮЗ от нп Солнечная Долина ⦅Судак.⦆, к З от похожей на нее возв. Караман-Кая.
names: Кобоплу I – ⦅см.⦆ Кабоплу.
names: Кобоплу II – ⦅см.⦆ Комбопло II В–10.
names: Когей, – Когуй-Голь* периодически пересыхающее оз. у ⦅сев.⦆ окраины Караби-яйлы, в 2 км. к ЗСЗ от г. Кубриали-Кыр.
names: Когирджин-Хоба – ⦅см.⦆ Малый Бузлук I З–7.
