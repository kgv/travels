<figure class="{{ include.class }}">
    <img alt="{% if include.alt %}{{ include.alt }}{% endif %}" src="{{ include.path | relative_url }}">
    {%- if include.caption -%}
        <figcaption>
            {{ include.caption | markdownify | remove: "<p>" | remove: "</p>" }}
        </figcaption>
    {%- endif -%}
</figure>
