names: Казан-Кая* – плосковершинная возв. со скалами на ⦅юж.⦆ склоне, в которых есть круглое сквозное отверстие. В 3 км. к Ю от ⦅вост.⦆ окраины Бахчисарая, к Ю от г. Ташлых, О,5 км к ЮЗ от г. Беших-Тау – ⦅тюрк.⦆ казан – котел – возм., по округлому выступу на ⦅юж.⦆ склоне или по отверстию; казан – ⦅РПН.⦆ Г–14.
