names: Канат – Доминирующая вершина ⦅с-зап.⦆ участка Байдарской яйлы, в 1 км. к Ю от нп Тыловое ⦅Севаст.⦆ – 1, 2) ⦅ср.⦆ ⦅РПН.⦆ калан – ; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Калан. 
