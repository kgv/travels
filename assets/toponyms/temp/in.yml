---
Хриколь, Хырколь-⟦Бурну⟧, Домба, Хурган
: пирамидальная лесистая гора с обнаженной вершиной и пролысинами на склонах; с ⦅Ю⦆ и ⦅З⦆ скальные выступы. К В от Караби-яйлы, в 6,5 км. к ⦅Ю⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆, к ⦅ЮЗ⦆ от несколько похожей на нее ⦅г.⦆ Шуври-Кая, через глубокую узкую седловину ⦅прох.⦆ Каллистон ❸ ⦅ср.⦆ ⦅тюрк.⦆ домбай – зубр, карапуз; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Домбай – ; ❹ ⦅ср.⦆ ⦅тюрк.⦆ курган – курган, холм, «конусовидная ⦅возв.⦆» ⦅пр. № 3⦆.


---
---
Хрони, Хронья
: узкий мыс, который заканчивается башнеобразным утесом. На ⦅с-вост.⦆ ⦅оконеч.⦆ Керченского ⦅п-ова⦆, в 0,5 км. к ⦅С⦆ от ⦅н.п.⦆ Осовины ⦅Ленин.⦆ ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ хронос – время.


---
---
Хузгунская поляна
: слегка всхолмленная, наклоненная к ⦅С⦆ местность с полянами, сосновыми посадками и обзорной площадкой в обрывистой ⦅юж.⦆ части. На ⦅вост.⦆ выступе Караби-яйлы, к ⦅В⦆ от ⦅г.⦆ Кара-Тав ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон; ⦅ср.⦆ ⦅р.пл.⦆ кузгун; ⦅ср.⦆ утес Кузгунны-Каясы у ⦅юж.⦆ кромки.


---
---
Хун, Охун, ⟦Суук⟧-⟦Су⟧-⟦Ёзен⟧, Туак-⟦Ёзен⟧, Алачук
: река, ⦅нач.⦆ у ⦅ю-вост.⦆ склонов Караби-яйлы, в ⦅ов.⦆ Чигенитра-Богаз; в ⦅н.п.⦆ Рыбачье ⦅Алушт.⦆ сливается близ устья с ⦅р.⦆ Алачук#1 ❶ ⦅иран.⦆ хун – родник, водоем; ⦅ср.⦆ хунь ⦅назв.⦆ ⦅др.⦆ народа; ⦅ср.⦆ ⦅р.пл.⦆ кун – ; ❹ ⦅ср.⦆ Туак, прежнее ⦅назв.⦆ ⦅н.п.⦆ Рыбачье; ❺ ⦅тюрк.⦆ алачук – шалаш; ⦅ср.⦆ ⦅р.пл.⦆ алач – ⦃Г10⦄.


---
---
Хун-⟦Кая⟧
: обрывистый скальный выступ правого, ⦅с-зап.⦆ борта ⦅ов.⦆ Чигенитра-Богаз; в нем находится Туакская пещера. В 7,5 км. к ⦅С⦆ от ⦅н.п.⦆ Рыбачье ⦅Алушт.⦆ ⦅иран.⦆ хун – водоем; родник; ⦅ср.⦆ хунь – ⦅назв.⦆ ⦅др.⦆ народа; ⦅ср.⦆ ⦅р.пл.⦆ кун – ; ⦅ср.⦆ ⦅р.⦆ Хун, ⦅нач.⦆ в овраге.


---
---
Хургуч, Хыргуч
: протянувшаяся ⦅СВ→ЮЗ⦆ лесистая горбатая гора; на ее обширной вершине рощи и поляны, на ⦅юж.⦆ и ⦅зап.⦆ склонах выходы скал. К ⦅СВ⦆ от ⦅г.⦆ Шуври-Кая, через глубокую седловину ⦅прох.⦆ Алакат-Богаз, в ⦅верх.⦆ ⦅р.⦆ Ускут ⦅ср.⦆ ⦅тюрк.⦆ хёргуч – выпуклый; ⦅ср.⦆ хыргыч «последний ребенок», «последыш» – в переносном смысле может означать «последняя, крайняя гора» ⦃Г12⦄.


---
---
Хучла
: бугристая скала, похожая на голову кота. К ⦅СВ⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, по ⦅л.⦆ борту ⦅ущ.⦆ Кара-Кишла, напротив ⦅г.⦆ Хабах, вместе с которой образует сужение ⦅ущ.⦆ По картографическим данным, местные жители называют так ⦅г.⦆ Хабах ⦅см.⦆ на противоположной стороне ⦅ущ.⦆ ⦃Г11⦄.


---
---
Хыз-⟦Кая⟧
: скалистая гора с отвесными обрывами и уступами к ⦅Ю⦆ и ⦅З⦆, окрашенными в розово-фиолетовые и зеленоватые тона; с С лесистая. ⦅Зап.⦆ отрог ⦅г.⦆ Скала, к ⦅СЗ⦆ от ⦅г.⦆ Хартан-Хуш; первая слева при спуске по шоссе от ⦅пер.⦆ Кок-Асан-Богаз на ⦅Ю⦆ ⦅ср.⦆ ⦅тюрк.⦆ кыз – девушка – при взгляде с ⦅Ю⦆ и С в очертаниях скальных выступов угадывается человеческий профиль.


---
---
⟦Хыр⟧
: лесистая вершина с очертаниями неправильного конуса. На ⦅юж.⦆ отроге ⦅г.⦆ Пиляки, тоже поросшей лесом, в 1 км. к ⦅З⦆ от ⦅н.п.⦆ Голубой Залив ⦅Ялт.⦆, над верхним шоссе ⦃Д7⦄.


---
---
⟦Хыр⟧-⟦Алан⟧
: лесистый с пролысинами ⦅хр.⦆, слегка изогнутый; ⦅юж.⦆ склон его более крутой. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Эклизи-Бурун#1.


---
---
Хыс-Хулен-⟦Бурну⟧, Хулен-⟦Бурун⟧
: горный мыс, обращенная к ⦅Ю⦆ заостренная оконечность узкого лесистого плато Второй гряды; на нём руины ⦅ср.в.⦆ городища Кыз-Кермен. Над ⦅зап.⦆ окраиной ⦅н.п.⦆ Машино ⦅Бахч.⦆, к ⦅Ю⦆ от ⦅г.⦆ Беших-Тау, к ⦅ЮЗ⦆, через овраг от ⦅г.⦆ Тепе-Кермен ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ кыз – девушка; хулен – из куле – башня – «мыс девичьей башни» согласно легенде; «башенный мыс» ⦃Ж7⦄.


---
---
Хысыр-⟦Кая⟧
: скала с платообразной лесистой вершиной и отвесными обрывами, обращенными на В. По ⦅п.⦆ борту ⦅ущ.⦆ Уч-Кош; образует его сужение вместе с ⦅г.⦆ Плаки-Кая по ⦅л.⦆ борту. В 3 км. к ⦅С⦆ от Ялты ⦅ср.⦆ ⦅р.пл.⦆ хызыр; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Хызыр – ⦃Ж6⦄.


---
---
Хьели-⟦Кая⟧, Хвели-⟦Кая⟧
: лесистая гора, усеченный конус со скальными обрывами к ⦅З⦆ от вершины и у ⦅вост.⦆ подножия. Над ⦅с-вост.⦆ окраиной ⦅н.п.⦆ Многоречье ⦅Бахч.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Кучук-Узенбаш и Биюк-Узенбаш.


---
---
Центральная котловина
: веерообразный лесистый амфитеатр с поляной на дне. Образован склонами ⦅хр.⦆ Синаб-Даг с ⦅З→ЮЗ⦆ и Бабуган-яйлы с ⦅ЮВ→Ю⦆; в ⦅верх.⦆ ⦅р.⦆ Альма, в Заповеднике.


---
---
Цирубу, ⟦Дар⟧-⟦Богаз⟧, Апира-Салгир
: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Авинда, ⦅впад.⦆ в Гурзуфе ❸ этот вариант топонима бытовал в ⦅нач.⦆ XIX в.; салгир – ⦅р.пл.⦆; ⦅ср.⦆ ⦅р.⦆ Салгыр неподалеку, в «Артеке».


---
---
Чаан-⟦Баир⟧
: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Сары-Узень, ⦅назв.⦆ которого распространяется и на ее ⦅ниж.⦆ ⦅теч.⦆ ⦅ср.⦆ ⦅р.пл.⦆ чаан-татар. 


---
---
Чака-Тыш
: лесистая коническая гора; в ⦅юж.⦆ и ⦅вост.⦆ части среди сосен проступают утесы. На ⦅юж.⦆ склоне Ай-Петринской яйлы, от которой отделена глубокой седловиной; в 2,5 км. к ⦅С⦆ от Симеиза, в 1,5 км. к ⦅ВЮВ⦆ от ⦅г.⦆ Ат-Баш чака – ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ тиш – зуб. Местные жители считают, что Чака-Тыш это другая гора, к ⦅СВ⦆, представляющая собой оползневую ступень со скалами на обрыве, похожими на зубы.


---
---
Чалва
: мыс с островерхим скальным пиком на ⦅оконеч.⦆ Выступ ⦅сев.⦆ побережья Керченского ⦅п-ова⦆; в 3,5 км. к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Курортное ⦅Ленин.⦆, в 1 км. к ⦅З⦆ от м. Богатубе ⦃В14⦄.


---
---
Чалка, Чалки
: узкий ⦅хр.⦆ с утесами разнообразной конфигурации. Отрог ⦅г.⦆ Деламет-Кая, который понижается к ⦅ЮЗ⦆, в направлении ⦅г.⦆ Панджарлар-Кая. По некоторым данным, ⦅назв.⦆ Чалка распространяется также на местность, примыкающую с С и В к ⦅г.⦆ Кокуш-Кая и с ⦅Ю⦆ к ⦅г.⦆ Деламет-Кая ❶ ⦅тюрк.⦆ чалка – спина, хребет; ⦅возм.⦆, также из Чал-⟦Кая⟧, где чал – ⦅р.пл.⦆ и ⦅тюрк.⦆ седой; «голая вершина»; «заросли кустарника».


---
---
1. Чамны-⟦Бурун⟧
: горный мыс с ребристыми скальными обрывами, поросшими соснами. Крайний к ⦅СЗ⦆ выступ плато Баба-Даг ⦅тюрк.⦆ чамны – сосновый ⦃Е8⦄.
2. Чамны-⟦Бурун⟧, Чамлы-⟦Бурун⟧, Наратли
: массивная коническая гора, поросшая лесом, отделенная от ⦅с-вост.⦆ окраины Бабуган-яйлы седловиной Дипло. В 5 км к ⦅Ю⦆ от ⦅н.п.⦆ Изобильное ⦅Алушт.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Урага ❶, ❷ ⦅тюрк.⦆ чамны,  – чамлы – сосновый; ❸ ⦅тюрк.⦆ наратли – сосновый.


---
---
Чан-⟦Тепе⟧
: коническая возвышенность-отторженец с округленной вершиной; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ голый, более крутой, с выходами скал; на вершине опора ЛЭП. В 0,5 км. к ⦅СВ⦆ от ⦅зап.⦆ части Симеиза, между новым и старым шоссе, к ⦅СВ⦆ от скалы Тас-Петри ⦅тюрк.⦆ чан – колокол – по форме отторженца.


---
---
Чардаклык
: центральный участок южного скального обрыва, принадлежащего куэсте Второй гряды; местами расчленен на столбчатые утесы. Между ⦅гг.⦆ Чишма-Боир и Бурун-Кая#2, по ⦅п.⦆ борту балки Джан-Дере, к ⦅С→СВ⦆ от плато Баба-Даг ⦅тюрк.⦆ чардак – чердак, беседка; «постройка на столбах, сваях» – по столбчатому характеру скального обрыва ⦃В14⦄.


---
---
1. ⟦Чатал⟧-⟦Кая⟧
: двугорбая ⦅возв.⦆, вытянутая ⦅С→Ю⦆, разделенная седловиной-поляной; вершины обнаженные, ⦅юж.⦆ более низкая и скалистая. Отрог ⦅вост.⦆ части ⦅хр.⦆ Армутлук, на ⦅вдрз.⦆ между ⦅ущ.⦆ Ай-Бар и Ай-Валык#2, в 2 км. к ⦅СВ⦆ от ⦅г.⦆ Сары-Кая#1 ⦃В13⦄.
2. ⟦Чатал⟧-⟦Кая⟧, Кошка
: лесистая куполообразная гора с двумя широко расставленными утесами-пиками на вершине. В 4 км. к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су#1 и Карагач ❷ похожа с В на голову кошки ⦃Г12⦄.
3. ⟦Чатал⟧-⟦Кая⟧, Эмджетен, Кечи-Эмеси
: куполообразная крутая гора с двумя скальными пиками: один на вершине, другой несколько ниже, на ⦅юж.⦆ склоне. В 1 км. к ⦅С⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆, в ⦅верх.⦆ ⦅р.⦆ Юрт, справа ❷ ⦅ср.⦆ ⦅тюрк.⦆ эмчек – сосок; ❸ ⦅тюрк.⦆ (⦅диал.⦆) кечи – коза, «козье вымя» ⦃В13⦄.
4. ⟦Чатал⟧-⟦Кая⟧, Малый ⟦Чатал⟧, Верблюд
: коническая лесистая гора, увенчанная тремя утесами желтоватого оттенка, которые в некоторых ракурсах кажутся рогулькой. В 1,5 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Биюк-Мачин-Кая, на одном с ней ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су#1 и Эски-Юрт ❷ малый как противопоставление более высокой горе Чатал-Кая#2 в той же ⦅дол.⦆ ⦅р.⦆ Суук-Су, к ⦅ЮЗ⦆ ⦃В12⦄.


---
---
⟦Чатал⟧-⟦Кёз⟧, Чангал-⟦Кош⟧
: двугорбый лесистый уступ со скальными поясками и полянками на ⦅юж.⦆ склоне. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Каракол, в 3,5 км. к ⦅ССЗ⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, на ⦅вост.⦆ краю седловины Шеленского перевала ❷ ⦅тюрк.⦆ чангал – заросли кустарника; ⦅р.пл.⦆ ⦃Д8⦄.


---
---
Чатыр-⟦Даг⟧, Джадир-⟦Даги⟧, Трапезус, Палат-гора
: обширный горный массив, вытянутый ⦅Ю→С⦆, с платообразной двухъярусной вершиной; к ⦅ЮВ⦆ и ⦅ЮЗ⦆ заканчивается скалистыми горными мысами Ангар-Бурун и Эклизи-Бурун#1. С многих точек обзора выглядит трапецией. К С от Бабуган-яйлы, к ⦅З⦆ от Демерджи-яйлы1) ⦅тюрк.⦆ чатыр – шатер – однако похож более на палатку; ❷ джадир – ⦅р.пл.⦆; ❸ ⦅ср.⦆ ⦅греч.⦆ трапеза, – трапедза – стол, трапедзион – трапеция; ❹ по сходству с палаткой ⦅пр. № 3⦆.


---
---
Чауда, Чавдар
: плоский мыс, южный из двух соседних выступов приморской равнины; в сторону моря высокие обрывы со скальными прослойками. ⦅Вост.⦆ входной мыс Феодосийского зал., к ⦅В⦆ от Феодосии ❷ чавдар – ⦅р.пл.⦆ ⦅пр. № 3⦆.


---
---
Чегене, Чигене, Глухой мыс
: невысокий скалистый выступ в море близ ⦅н.п.⦆ Золотое ⦅Ленин.⦆; ⦅оконеч.⦆ ⦅хр.⦆, протянувшегося в ⦅сев.⦆ части Керченского ⦅п-ова⦆ ❶ чегене – ⦅р.пл.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Чегене, теперь Золотое.


---
---
Челеби
: ⦅тюрк.⦆ ⦅ИЛ.⦆; яурн – из ⦅тюрк.⦆ гяур – неверный, немусульманин – похоже, что топоним связан с какой-то конкретной личностью, ⦅возм.⦆, с адмиралом Мордвиновым, чьи земли находились в этих местах ⦃Ж3⦄.


---
---
Челеби-Яурн-⟦Бели⟧, Челеби-⟦Бурун⟧
: массивная куполообразная гора, в верхней части обнаженная, с ⦅Ю⦆ нависает скальной стеной над лесистым подножием, занимая всю ⦅вост.⦆ часть Байдарской яйлы. В 2 км к ⦅СЗ⦆ от ⦅н.п.⦆ Форос ⦅Ялт.⦆, вторая вершина к ⦅З⦆ от Байдарских Ворот ❶, ❷ ⦅тюрк.⦆ челеби – господин; образованный, воспитанный человек; глава ордена дервишей; мелкий чиновник в Крымском ханстве; младший брат жены или мужа. 


---
---
Челтер, Чилтер, Мармара
: ⦅ср.в.⦆ монастырь в расположенных несколькими ярусами искусственных ⦅пещ.⦆ скального обрыва Чилтер-Кая ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ чельтек – решето; ⦅тюрк.⦆ чилтер - марля, «решетчатая ткань» – ⦅назв.⦆ связано с изрешеченным пещерами обрывом либо с решетками, которые, как предполагается, применялись для оборудования стен в пещерах; ❸ ⦅ср.⦆ ⦅греч.⦆ мармарон – мрамор, ⦅ср.⦆ ⦅н.п.⦆ Мармара, население которого было выселено в Приазовье в 1778 ⦅г.⦆ ⦃Ж4⦄.


---
---
Челтер-⟦Коба⟧
: ⦅ср.в.⦆ пещерный монастырь, расположенный в скалах ⦅ю-зап.⦆ подножия ⦅г.⦆ Ай-Тодор#3 ⦅ср.⦆ ⦅тюрк.⦆ чельтек – решето; ⦅ср.⦆ ⦅тюрк.⦆ чилтер - марля, или «решетчатая ткань»–связано с деревянными решетками, которые, как предполагается, применялись для оборудования стен в пещерах; в камнях сохранились гнезда для них.


---
