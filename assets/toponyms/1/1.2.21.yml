name: [Юки-⟦Тепе⟧ ②], synonyms: [Высота 1025], content: ["лесистая подковообразная в плане гора с выходами скал близ вершины, образующими смотровую площадку; установлена партизанская пушка, обелиски. ⦅С-вост.⦆ отрог ⦅возв.⦆ Тырке#3, в ⦅верх.⦆ ⦅р.⦆ Бурульча, справа ❶ ⦅ср.⦆ ⦅тюрк.⦆ юке – липа, ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Юка; ❷ ⦅назв.⦆ дано в период боевых действий партизан в этих местах ⦃Д9⦄."]
