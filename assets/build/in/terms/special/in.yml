---
title: абразия
---
Абразия
: "Механическое разрушение берегов океанов, морей, озер в результате деятельности волн и прибоя."

---
title: адаптация
---
Адаптация
: "Приспособление иноязычных слов к «своему» языку в результате длительного их употребления. Выражается в фонетическом, морфологическом изменении слова: напр., ⦅греч.⦆ топоним Скала в произношении крымских татар стал звучать как Скелича."

---
title: амфитеатр
---
Амфитеатр
: "Полукруглое замыкание склонов; в Крыму обычно встречается в верховьях ущелий, долин."

---
title: балка
---
Балка
: "Небольшая эрозионная долина, сухая или с временным водотоком; пологие ее склоны задернованы или покрыты рыхлыми отложениями. В Крыму балками часто называют неглубокие ущелья или облесенные овраги: границы между этими понятиями здесь в известной мере стерты."

---
title: бровка
---
Бровка
: "Резкий перелом склона, отделяющий вышележащую пологую его часть или горизонтальную поверхность от расположенного ниже более крутого участка."

---
title: вершина
---
Вершина
: "Высшая точка или самая высокая часть какого-либо поднятия (холма, горы, горного массива или хребта), откуда местность понижается во все стороны."

---
title: внутреннее содержание топонима
---
Внутреннее содержание топонима
: "Смысловая связь между особенностями географического объекта и его названием."

---
title: водораздел
---
Водораздел
: "Линия, разделяющая смежные бассейны (водосборы) рек, водоемов."

---
title: выветривание
---
Выветривание
: "Топоним, основу которого составляет родоплеменное название."

---
title: генотопоним
---
Генотопоним
: "Знак, фиксирующий точку земной поверхности, высота которой известна; служит для определения промежуточных высот при топографических съемках и различных изыскательских работах. На горных вершинах и выступах обычно имеют вид пирамиды с визирной целью наверху."

---
title: геоморфология
---
Геоморфология
: "Наука о рельефе земной поверхности."

---
title: гибридный топоним
---
Гибридный топоним
: "Географическое название, включающее элементы двух или более языков."

---
title: гидроним
---
Гидроним
: "Собственное имя любого водного объекта."

---
title: грот
---
Грот
: "Сквозное глубокое понижение в горном хребте, реже между близко расположенными хребтами. В Крыму часто отожествляются с перевалами, через которые проходят тропы или грунтовые дороги."

---
title: гряды
---
Гряды
: "Линейно вытянутое горное поднятие со склонами, обращенными в противоположные стороны."

---
title: долины
---
Долины
: "Неглубокая пещера со сводчатым потолком и широким входом;|значительно расширенная, с высоким сводом часть пещеры после узкого прохода."

---
title: калька топонимическая
---
Калька топонимическая
: "Общее название для вытянутых возвышенностей различного размера, высоты, происхождения."

---
title: каньон
---
Каньон
: "Удлиненные широкие впадины вдоль речного русла, среди гор; имеют однообразное падение по тальвегу."

---
title: каптаж
---
Каптаж
: "Топоним, образованный путем буквального перевода на другой язык: Аю-Даг – Медведь-гора."

---
title: карст
---
Карст
: "Глубокая речная долина с очень крутым, нередко отвесным или ступенчатым склоном и узким дном, часто полностью занятым руслом реки."

---
title: коса
---
Коса
: "Сооружение для захвата под землей или в месте выхода на поверхность подземных вод (нефти, газа) с целью получения их без потерь и загрязнения."

---
title: котловина
---
Котловина
: "Явления и процессы, которые возникают в горных породах, растворяемых природными водами."

---
title: кулуар
---
Кулуар
: "Замкнутые впадины чашеобразной, конической или неправильной формы, часто с понором на дне; широко распространенные формы карста."

---
title: куэсты
---
Куэсты
: "Низкая намывная полоса суши на берегу моря, озера, причлененная к берегу и вдающаяся клином в акваторию."

---
title: лощина
---
Лощина
: "Отрицательная форма рельефа, округлая или слабо вытянутая в плане."

---
title: микротопоним
---
Микротопоним
: "Возвышенные гряды с асимметричными склонами (в Крыму обычно южный крутой, северный пологий)."

---
title: мыс
---
Мыс
: "Долина с мягкими очертаниями и пологими задернованными склонами."

---
title: нагорье
---
Нагорье
: "Собственное имя любого физико-географического объекта, функционирующее на небольшой территории и известное узкому кругу людей."

---
title: народная этимология
---
Народная этимология
: "Участок суши, вдающийся в море, озеро или реку."

---
title: овраги
---
Овраги
: "Обширное горное поднятие, представляющее собой сочетание плато с отдельными вершинами и хребтами; ⦅ср.⦆ яйла."

---
title: ойконим
---
Ойконим
: "Толкование неясных имен на основании ложных ассоциаций, которые возникают по причине звукового сходства между словами: Кёз-Алан (⦅тюрк.⦆ «поляна-седловина») – у русских Кизилан (от слова «кизил»)."

---
title: омонимы
---
Омонимы
: "Отрицательные эрозионные формы рельефа с крутыми склонами, сильно разветвленные; образование их связано с деятельностью временных (иногда постоянных) водотоков."

---
title: орография
---
Орография
: "Собственное имя любого населенного пункта."

---
title: ороним
---
Ороним
: "Одинаково звучащие топонимы, относящиеся к различным объектам; река Судак – поселок Судак."

---
title: останцы
---
Останцы
: "Раздел геоморфологии, занимающийся описанием форм земной поверхности с точки зрения их внешних очертаний, размеров и распределения, вне зависимости от происхождения."

---
title: отторженцы
---
Отторженцы
: "Собственное имя любого элемента рельефа земной поверхности."

---
title: перевал
---
Перевал
: "Изолированные возвышенности, сохранившиеся от разрушения участки существовавшей некогда более высокой поверхности."

---
title: пещеры-источники
---
Пещеры-источники
: "Изолированно стоящие горы и скалы, которые в результате тектонических процессов отделились от места своего коренного залегания и сместились по склону."

---
title: пещеры-поноры
---
Пещеры-поноры
: "Понижение в гребне горного хребта или массива, доступное для его пересечения, обычно с удобными подходами"

---
title: плато
---
Плато
: "Средневековые укрепленные поселения, которые частично располагались в искусственных и естественных пещерах Второй гряды крымских гор."

---
title: понор
---
Понор
: "Подземные полости, из которых постоянно или периодически изливалась вода нижних ярусов водоносных систем."

---
title: расселина
---
Расселина
: "Возвышенная плоская или волнистая равнина, расположенная примерно на одном уровне и отделенная отчетливыми склонами от находящейся ниже равнины."

---
title: речные террасы
---
Речные террасы
: "Открытая трещина в скальных породах."

---
title: седловина
---
Седловина
: "Горизонтальные или слабо наклоненные поверхности-площадки на склонах речных долин, ограниченные уступами."

---
title: столовые горы
---
Столовые горы
: "Выдающаяся оконечность горного отрога или одиноко стоящая каменная глыба, сложенная устойчивыми к выветриванию горными породами."

---
title: стоянка
---
Стоянка
: "Горы с плоскими вершинами и более или менее крутыми, иногда ступенчатыми склонами."

---
title: стрелка
---
Стрелка
: "Временный лагерь древних охотников, рыболовов, скотоводов."

---
title: тальвег
---
Тальвег
: "Узкий и длинный полуостров, коса, перемычка."

---
title: топоним
---
Топоним
: "Линия, соединяющая самые низкие точки дна речной долины; обычно проходит по ее руслу, а также руслу оврага, балки."

---
title: топонимика
---
Топонимика
: "Собственное имя любого географического объекта; подразделяются на ойконимы, оронимы, гидронимы и т.д."

---
title: топонимия
---
Топонимия
: "Раздел языкознания, изучающий топонимы."

---
title: урочище
---
Урочище
: "Совокупность топонимов какой-либо местности, региона, языка: напр., топонимия Крыма; греческая топонимия."

---
title: устье
---
Устье
: "Участок местности, отличный от окружающих какими-либо естественными признаками: поляна или болото среди леса, роща среди поля и т.д."

---
title: ущелье
---
Ущелье
: "Конечный участок реки в месте впадения ее в море, озеро, водохранилище или другую, более крупную реку."

---
title: фонтан
---
Фонтан
: "Узкая и глубокая, с крутыми склонами горная долина, выработанная рекой в твердых коренных породах; глубина обычно превосходит ширину; в сечении образуется острый угол."

---
title: холмы
---
Холмы
: "В Крыму название каптированных источников, в которых вода течет из трубы в каменной стенке; ниже обычно бассейн или каменное корыто. То же, что ⦅тюрк.⦆ чешме."

---
title: шахта
---
Шахта
: "Вертикальная карстовая полость глубиной свыше 20 м. Шахта с большим диаметром называется пропастью."

---
title: эрозия
---
Эрозия
: "Размыв горных пород водными потоками, а также смывание почвенного слоя."

---
title: яйла
---
Яйла
: "Волнистое, почти безлесное плато, вершинная поверхность Главной гряды Крымских гор, преимущественно на южных и юго-западных ее участках."

---
title: воронки
---
Воронки, Карстовые воронки
: "Процесс механического разрушения и химического изменения горных пород под влиянием различных атмосферных факторов, воздействия вод, жизнедеятельности растительных и животных организмов."

---
title: городища
---
Городища, Пещерные города
: "Наиболее высокая часть горного хребта или массива; обычно резко выделяется на фоне неба. Может иметь различные формы: зубчатую, округлую, платообразную."

---
title: гребень
---
Гребень, Горный гребень
: "Более или менее изолированный участок гор, имеющий примерно одинаковую длину и ширину и часто отличающийся относительно слабой расчлененностью."

---
title: массив
---
Массив, Горный массив
: "Ложбина на крутом, лишенном растительности склоне горы, по которой скатываются камни или лавины."

---
title: проход
---
Проход, Горный проход
: "Пещеры-поглотители, собиравшие воду со своих поверхностных водосборов."

---
title: репер
---
Репер, Геодезический знак, Геодезический сигнал
: "Естественное отверстие на поверхности закарстованного массива, поглощающее и отводящее в глубину дождевую, талую и речную воду."

---
title: скала
---
Скала, Утес
: "Неглубокая перевальная выемка с пологими подъемами к соседним высотам"

---
title: хребет
---
Хребет, Горный хребет
: "Небольшие возвышенности различных очертаний с мягкими контурами склонов и относительной высотой не более 200 м."

---
title: эврозионные котлы
---
Эврозионные котлы, Исполиновы котлы
: "Круглые углубления, которые вырабатываются в скалистом ложе и бортах реки водоворотами, падающей или стремительно бегущей воды."