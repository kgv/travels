Пандас-⟦Кая⟧
: ⦅зап.⦆ отрог ⦅масс.⦆ Эчки-Даг, соединенный длинной лесистой седловиной; на ⦅оконеч.⦆ скальный обрыв существует мнение, что из ⦅греч.⦆ Пантелис – (Пантелеймон), имени святого ⦃Г14⦄.


