: невысокая плосковерхая гора, стоящая изолированно на равнине; на лесистых склонах светлые обнажения. В 1,5 км. к ⦅З⦆ от ⦅н.п.⦆ Красный Мак ⦅Бахч.⦆, к ⦅СВ⦆ от Эски-Кермена ⦃Г4⦄.
