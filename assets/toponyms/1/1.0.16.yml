names: [Копек-⟦Богаз⟧ ① (восточный)], content: тропа, круто поднимающаяся на Ай-Петринскую яйлу через разрыв ее обрыва. К ⦅З⦆ от ⦅г.⦆ Ай-Петри, к ⦅З⦆ от тропы Малай-Богаз, которая проходит в том же разрыве; в 8,5 км. к ⦅ВСВ⦆ от тропы Копек-Богаз ② – ⦅тюрк.⦆ копек – собака; ⦅РПН.⦆ ⦃И5⦄.
