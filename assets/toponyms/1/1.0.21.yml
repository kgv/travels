name: "Кутузовский фонтан", synonyms: [Сунгу-⟦Су⟧, Сюнгю-⟦Су⟧], content: источник-фонтан с дугообразной стенкой и барельефом, профилем М.И. Кутузова; теперь не действует. У трассы Симферополь–Алушта, между Ангарским ⦅пер.⦆ и ⦅н.п.⦆ Верхняя Кутузовка ⦅Алушт.⦆ – ❶ место ранения М.И. Кутузова в 1774 ⦅г.⦆; ❷, ❸ ⦅тюрк.⦆ сюнгю – копье; ⦅ср.⦆ сонгы – последний, крайний ⦃Г10⦄.
name: "Кутур-⟦Кая⟧ ①", synonyms: [Кютюр-Хаул, Тырхалу], content: гора с мощными скальными поясами, расположенными уступами на обрывистом ⦅ю-вост.⦆ склоне; между ними полосы леса. ⦅Вост.⦆ отрог Караби-яйлы, соединенный с ней неглубокой седловиной; к ⦅ЗЮЗ⦆ от ⦅г.⦆ Хриколь, через балку Тырхалу-Дере – ❶ ⦅др.тюрк.⦆ кутур – олень.
