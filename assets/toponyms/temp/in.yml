---
Кермеч-Хатмер
: куполообразная голая вершина, опоясанная с ⦅Ю⦆ и В скальным пластом. В ⦅ю-вост.⦆ части Караби-яйлы, к ⦅СЗ⦆ от ⦅верх.⦆ ⦅ов.⦆ Чигенитра-Богаз; в 1,2 км к ⦅Ю⦆ от ⦅оз.⦆ Эгиз-Тинах – ⦅ср.⦆ ⦅тюрк.⦆ катмер – слой, слоистый ⦃Д5⦄.


