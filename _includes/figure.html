<figure class="{{ include.class }}">
    <img alt="{{ include.text }}" src="{{ include.path | relative_url }}" title="{{ include.text }}">
    {%- if include.caption -%}
    <figcaption>
        {{ include.caption | markdownify | remove: "<p>" | remove: "</p>" }}
    </figcaption>
    {%- endif -%}
</figure>
