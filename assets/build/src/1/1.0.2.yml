names: Георгиевский источник – в 0,5 км к ЮЗ от нп Учебное ⦅Белог.⦆, в лесу, ниже дороги, огибающей г. Тау-Баши с С и З; считается целебным – посвящен святому Георгию Ж, З–1, 2.
