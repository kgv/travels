Донга
: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Кача; ⦅нач.⦆ между ⦅гг.⦆ Демир-Капу#1 и Кемаль-Эгерек, течет в ⦅верх.⦆ по глубокому лесистому ⦅ущ.⦆, ⦅впад.⦆ в 1 км ниже ⦅р.⦆ Писара – Донга – ⦅монг.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Донгай ⦅пр. № 1⦆.


