: соединяет Крымский ⦅п-ов⦆ с материком ❷ ⦅тюрк.⦆ ор – ров – в древности он был вырыт поперек перешейка в оборонительных целях; ⦅ср.⦆ ⦅р.пл.⦆ ор – ; ⦅ср.⦆ перекопать.


