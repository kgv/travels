---
title: агиа
---
## Агиа, Айя
content: ⦅греч.⦆ святая.

---
title: ада
---
## Ада, Адасы
content: ⦅тюрк.⦆ остров.

---
title: аджджы
---
## Аджджы, Аджы, Ачы
content: ⦅тюрк.⦆ имеющий острый (горький, соленый, кислый) вкус; ⟦в топонимии⟧ обычно о воде.

---
title: ай
---
## Ай
content: из ⦅греч.⦆ айос – святой.

---
title: ак
---
## Ак
content: ⦅тюрк.⦆ белый; у ⦅др.⦆ и ⦅ср.в.⦆ тюрок также обозначало юг.

---
title: алан
---
## Алан
content: ⦅тюрк.⦆ поляна, открытое место в лесу;|⦅назв.⦆ ⦅др.⦆ народа (аланы).

---
title: ауз
---
## Ауз, Авуз, Авыз, Агыз
content: ⦅тюрк.⦆ рот, уста; ⟦в топонимии⟧ устье, иногда ущелье.

---
title: ашагы
---
## Ашагы
content: ⦅тюрк.⦆ нижний; вниз; ⟦в топонимии⟧ о самом нижнем среди одноименных ⦅н.п.⦆ в данной долине.

---
title: аю
---
## Аю
content: ⦅тюрк.⦆ медведь.

---
title: баг
---
## Баг
content: ⦅тюрк.⦆ виноградник, сад.

---
title: байыр
---
## Байыр, Баир
content: ⦅тюрк.⦆ холм, гора; иногда в значении «урочище», «местность»; ⦅ср.⦆ ⦅монг.⦆ байры «стойбище», «резиденция».

---
title: баш
---
## Баш
content: ⦅тюрк.⦆ голова; ⟦в топонимии⟧ вершина; верховье, исток.

---
title: бет
---
## Бет
content: ⦅тюрк.⦆ лицо; ⟦в топонимии⟧ сторона; фасад.

---
title: беш
---
## Беш, Бес, Биш
content: ⦅тюрк.⦆ пять.

---
title: биюк
---
## Биюк, Буюк
content: ⦅тюрк.⦆ большой.

---
title: богаз
---
## Богаз, Богазы, Бугаз, Бугазы, Бугас
content: ⦅тюрк.⦆ горло; ⟦в топонимии⟧ перевал, горный проход, дороги и тропы через них; пролив.

---
title: бунар
---
## Бунар
content: ⦅тюрк.⦆ искусственный источник (яма, выкопанная в сухом русле до уровня подземного тока воды); ⦅ср.⦆ пынар, минар.

---
title: бурун
---
## Бурун, Бурну, Буруну, Мурну, Мурун, Муруну
content: ⦅тюрк.⦆ нос; ⟦в топонимии⟧ мыс; гора.

---
title: вриси
---
## Вриси
content: ⦅греч.⦆ источник.

---
title: голь
---
## Голь, Гёль, Гол
content: ⦅тюрк.⦆ озеро; озерца, возникающие в котловинах и воронках после паводков, таяния снега.

---
title: даг
---
## Даг, Тав, Тау
content: ⦅тюрк.⦆ гора; лес.

---
title: дегирмен
---
## Дегирмен, Дермен
content: ⦅тюрк.⦆ мельница.

---
title: делик
---
## Делик
content: ⦅тюрк.⦆ дыра, отверстие.

---
title: деликли
---
## Деликли
content: ⦅тюрк.⦆ дырявый; ⟦в топонимии⟧ обычно: со сквозным отверстием.

---
title: демир капу
---
## Демир капу, Демир хапу
content: ⦅тюрк.⦆ железные ворота; ⟦в топонимии⟧ проходы, стиснутые скалами, теснины.

---
title: дениз
---
## Дениз, Денгиз
content: ⦅тюрк.⦆ море.

---
title: дере
---
## Дере, Дереси
content: ⦅тюрк.⦆ ущелье, овраг, балка; реже долина.

---
title: дерек
---
## Дерек
content: ⦅иран.⦆ река.

---
title: джалга
---
## Джалга
content: ⦅монг.⦆ сухое русло, овраг; ⦅см.⦆ также илга.

---
title: джап
---
## Джап
content: ⦅тюрк.⦆ склон горы, косогор; в некоторых местностях седловина.

---
title: дорт
---
## Дорт
content: ⦅тюрк.⦆ четыре.

---
title: дорткуль
---
## Дорткуль
content: ⦅тюрк.⦆ невысокая плосковерхая возвышенность.

---
title: дувар
---
## Дувар
content: ⦅тюрк.⦆ стена (обычно из камня).

---
title: ени
---
## Ени
content: одно из ⦅назв.⦆ греков у крымских татар;|⦅см.⦆ яны.

---
title: ер
---
## Ер
content: ⦅тюрк.⦆ земля; место.

---
title: илга
---
## Илга, Джалга, Джилга, Елга, Йылга
content: ⦅тюрк.⦆ овраг, балка, ложбина; реже – река; долина.

---
title: ин
---
## Ин
content: ⦅тюрк.⦆ берлога, нора; какая-то полость.

---
title: исар
---
## Исар
content: ⦅тюрк.⦆ стена; ⟦в топонимии⟧ оборонительная стена.

---
title: йол
---
## Йол, Джол
content: ⦅тюрк.⦆ путь, дорога.

---
title: кабурга
---
## Кабурга, Кабырга, Хабурга
content: ⦅тюрк.⦆ ребро; ⟦в топонимии⟧ недлинные крутобокие хребты с относительно ровным вершинным гребнем без выдающихся скал.

---
title: кала
---
## Кала, Кале
content: ⦅тюрк.⦆ крепость.

---
title: капу
---
## Капу, Хапу
content: ⦅тюрк.⦆ дверь; ⟦в топонимии⟧ неширокий проход среди гор.

---
title: кара су
---
## Кара су
content: ⦅тюрк.⦆ черная вода; ⟦в топонимии⟧ вода, выходящая из-под земли, родниковая вода.

---
title: кара
---
## Кара, Хара
content: ⦅тюрк.⦆ черный; злой; дурной; у ⦅др.⦆ и ⦅ср.в.⦆ тюрок обозначало также север

---
title: каравлы
---
## Каравлы, Караул
content: ⦅тюрк.⦆ сторож, сторожевой; ⟦в топонимии⟧ конические или куполообразные обнаженные вершины с обзором.

---
title: карт
---
## Карт, Харт
content: ⦅тюрк.⦆ старый; старик.

---
title: карши
---
## Карши
content: ⦅тюрк.⦆ напротив, навстречу, противоположный.

---
title: кастрон
---
## Кастрон
content: ⦅греч.⦆ крепость; город; укрепленное место.

---
title: катмер
---
## Катмер, Хатмер
content: ⦅тюрк.⦆ слой, слоистый, складчатый.

---
title: кая
---
## Кая, Каясы, Хая, Хаясы
content: ⦅тюрк.⦆ скала, скалистая гора.

---
title: кёз
---
## Кёз
content: ⦅тюрк.⦆ впадина между горными склонами, седловина.

---
title: кермен
---
## Кермен, Керман
content: ⦅тюрк.⦆ крепость; зимнее поселение ногайских князей.

---
title: кешме
---
## Кешме, Кешмеси, Чесме, Чесмеси, Чешме, Чешмеси, Чишме, Чишмеси
content: ⦅тюрк.⦆ каптированный источник, обычно с выходом воды из трубы в каменной стене; ниже бассейн или корыто. У русскоязычного населения Крыма ⦅наз.⦆ фонтан.

---
title: кишлав
---
## Кишлав
content: ⦅тюрк.⦆ зимовье; место зимовья.

---
title: коба
---
## Коба, Кобасы, Хоба, Хобасы
content: ⦅тюрк.⦆ пещера, грот.

---
title: кой
---
## Кой
content: ⦅тюрк.⦆ деревня, поселение.

---
title: кок
---
## Кок
content: ⦅тюрк.⦆ голубой, иногда – зеленый; небо. У ⦅др.⦆ и ⦅ср.в.⦆ тюрок обозначало также восток.

---
title: кош
---
## Кош
content: ⦅тюрк.⦆ стойбище пастухов; десять стад по тысяче овец; стан, лагерь кочевников; ставка;|парный, раздвоенный.

---
title: куле
---
## Куле, Кулле, Хуле
content: ⦅тюрк.⦆ башня; вышка.

---
title: куру
---
## Куру
content: ⦅тюрк.⦆ сухой.

---
title: кут
---
## Кут
content: ⦅др.тюрк.⦆ крепость.

---
title: кучук
---
## Кучук, Кичик
content: ⦅тюрк.⦆ малый, небольшой.

---
title: куш кая
---
## Куш кая
content: ⦅тюрк.⦆ птичья скала; ⟦в топонимии⟧ относится к обрывистым скалам, как бы доступным только птицам.

---
title: кую
---
## Кую, Хую
content: ⦅тюрк.⦆ колодец, криница.

---
title: кыз
---
## Кыз, Хыз
content: ⦅тюрк.⦆ девушка; дочь.

---
title: кызыл
---
## Кызыл
content: ⦅тюрк.⦆ красный; у ⦅др.⦆ и ⦅ср.в.⦆ тюрок обозначало также запад (наряду с сары). В русских источниках иногда ошибочное написание «кизил».

---
title: кыр
---
## Кыр, Кыры, Хыр, Хыры
content: гребень или поверхность возвышенности; холм, гора, плато.

---
title: лиман
---
## Лиман
content: ⦅тюрк.⦆ из ⦅греч.⦆ то же, что лимен ⦅см.⦆.

---
title: лимен
---
## Лимен
content: ⦅греч.⦆ гавань, пристань, бухта, залив; затопленное морем устье реки; вытянутый мелководный морской залив.

---
title: мегас
---
## Мегас, Мега, Мегалос
content: ⦅греч.⦆ большой, крупный.

---
title: мезарлык
---
## Мезарлык
content: ⦅тюрк.⦆ кладбище (от мезар «могила»).

---
title: мердивен
---
## Мердивен
content: ⦅тюрк.⦆ лестница.

---
title: минар
---
## Минар
content: ⦅др.тюрк.⦆ родник; ⦅ср.⦆ пынар, бунар.

---
title: оба-тепе
---
## Оба-тепе
content: ⦅тюрк.⦆ холмистый.

---
title: оба
---
## Оба, Обасы
content: ⦅тюрк.⦆ вершина; гора; курган;|племя, род; кочевое поселение, кочевье, кочевая группа или семья.

---
title: озен
---
## Озен, Ёзен, Узен
content: ⦅тюрк.⦆ река; ручей.

---
title: орман
---
## Орман
content: ⦅тюрк.⦆ лес.

---
title: орта
---
## Орта
content: ⦅тюрк.⦆ средний, середина; обозначает положение ⦅н.п.⦆ по отношению к одноименным в данной долине: Орта – Средний находится между Юкары – Верхний и Ашагы, – Нижний.

---
title: панагиа
---
## Панагиа, Панайа
content: ⦅греч.⦆ пресвятая, эпитет Богородицы.

---
title: папас
---
## Папас
content: ⦅тюрк.⦆ из ⦅греч.⦆ священник, поп.

---
title: паппос
---
## Паппос
content: ⦅греч.⦆ дед; предок.

---
title: пармак
---
## Пармак, Бармак
content: ⦅тюрк.⦆ палец; ⟦в топонимии⟧ о пальцеобразных утесах.

---
title: потамос
---
## Потамос, Потами
content: ⦅греч.⦆ река.

---
title: пынар
---
## Пынар
content: ⦅тюрк.⦆ источник, фонтан; ⦅ср.⦆ бунар, минар.

---
title: рум
---
## Рум
content: так крымские татары называли греков Крыма, сохранивших родной язык; ⦅ср.⦆ урум.

---
title: сав
---
## Сав, Савлух, Савлык, Саг, Саглык
content: ⦅тюрк.⦆ здоровье, здоровый; ⟦в топонимии⟧ с компонентом -су означает: полезная для здоровья, целебная вода.

---
title: сала
---
## Сала
content: ⦅тюрк.⦆ деревня, селение;|приток или рукав реки.

---
title: сандык
---
## Сандык
content: ⦅тюрк.⦆ сундук; ⟦в топонимии⟧ гора с ровной вершиной и откосами во все стороны, т.е. похожая на сундук.

---
title: сарай
---
## Сарай
content: ⦅тюрк.⦆ дворец.

---
title: сары
---
## Сары
content: ⦅тюрк.⦆ желтый, рыжий; у ⦅др.⦆ и ⦅ср.в.⦆ тюрок также «запад».

---
title: сасык
---
## Сасык
content: ⦅тюрк.⦆ протухший, зловонный; болотистое место.

---
title: сокпак
---
## Сокпак
content: ⦅тюрк.⦆ тропа.

---
title: сотер
---
## Сотер, Сотерос, Сотир, Сотирас
content: ⦅греч.⦆ Спаситель, избавитель; у ⦅др.⦆ греков эпитет Зевса и некоторых других богов Олимпа.

---
title: сотериа
---
## Сотериа, Сотириа
content: ⦅греч.⦆ спасение, избавление.

---
title: ставрос
---
## Ставрос
content: ⦅греч.⦆ крест.

---
title: суат
---
## Суат, Суват
content: ⦅тюрк.⦆ водопой.

---
title: сув
---
## Сув, Су
content: ⦅тюрк.⦆ вода; ⟦в топонимии⟧ может встречаться как второй компонент в ⦅назв.⦆ водных артерий, источников.

---
title: сувук
---
## Сувук, Суук
content: ⦅тюрк.⦆ холодный.

---
title: сыныр
---
## Сыныр
content: ⦅тюрк.⦆ граница, рубеж.

---
title: сырт
---
## Сырт, Сырты
content: ⦅тюрк.⦆ спина; задняя часть; север; ⟦в топонимии⟧ хребет; протяженная плоская возвышенность; север.

---
title: сырым
---
## Сырым
content: ⦅тюрк.⦆ утес, скальный обрыв.

---
title: сююрю
---
## Сююрю, Сиври, Сюври, Сюйрю
content: ⦅тюрк.⦆ острый, островерхий.

---
title: таз
---
## Таз, Даз
content: ⦅тюрк.⦆ лысый, плешивый.

---
title: тапшан
---
## Тапшан
content: ⦅тюрк.⦆ плоское каменное возвышение вдоль стен старых домов крымских татар; ⟦в топонимии⟧ плосковершинные возвышенности; ⦅ср.⦆ топчан.

---
title: тар
---
## Тар, Дар
content: ⦅тюрк.⦆ узкий; тарлык, дарлык – узкий проход, теснина среди гор.

---
title: таш
---
## Таш
content: ⦅тюрк.⦆ камень.

---
title: ташлы
---
## Ташлы
content: ⦅тюрк.⦆ каменистый.

---
title: текне
---
## Текне
content: ⦅тюрк.⦆ корыто; ⟦в топонимии⟧ корыто для водопоя у источников.

---
title: тепе
---
## Тепе, Тёпе, Тепеси, Тёпеси
content: ⦅тюрк.⦆ отдельно стоящая гора; вершина; холм.

---
title: терс
---
## Терс
content: ⦅тюрк.⦆ наоборот, обратная сторона; помет; кривой; поперечный.

---
title: тешик
---
## Тешик
content: ⦅тюрк.⦆ дыра, отверстие; нора.

---
title: топрак
---
## Топрак, Топрагы, Топрах
content: ⦅тюрк.⦆ земля, грунт.

---
title: топчан
---
## Топчан, Топшан
content: ⦅тюрк.⦆ топчан; ⟦в топонимии⟧ плоские горы.

---
title: тыйнак
---
## Тыйнак
content: ⦅тюрк.⦆ пруд.

---
title: тюз
---
## Тюз
content: ⦅тюрк.⦆ плоский, ровный; гладкий.

---
title: тюп
---
## Тюп, Тип, Тюб
content: ⦅тюрк.⦆ дно; основание.
## Тюп, Топ, Топе, Тупэ, Тюбе
content: этнографический термин, обозначающий мелкое родоплеменное подразделение.

---
title: узун
---
## Узун
content: ⦅тюрк.⦆ длинный.

---
title: улу
---
## Улу
content: ⦅тюрк.⦆ большой, громадный; великий.

---
title: улук
---
## Улук
content: ⦅тюрк.⦆ желоб; водослив.

---
title: урум
---
## Урум
content: так крымские татары ⦅наз.⦆ тюркоязычных греков Крыма; ⦅ср.⦆ рум.

---
title: уч
---
## Уч
content: ⦅тюрк.⦆ три.

---
title: учансув
---
## Учансув, Учансу
content: ⦅тюрк.⦆ водопад.

---
title: хаджи
---
## Хаджи, Аджи
content: ⦅тюрк.⦆ человек, совершивший паломничество в Мекку, хадж.

---
title: хач
---
## Хач
content: ⦅тюрк.⦆ крест.

---
title: хосар
---
## Хосар
content: ⦅кртат.⦆ ⦅диал.⦆ карстовые колодец, воронка, просадок.

---
title: чаир
---
## Чаир, Чайыр
content: ⦅тюрк.⦆ горный луг; сенокос; сенокос с отдельными фруктовыми деревьями; неполивной сад.

---
title: чай
---
## Чай
content: ⦅тюрк.⦆ река.

---
title: чатал
---
## Чатал
content: ⦅тюрк.⦆ рогулька; разветвление.

---
title: чобан
---
## Чобан
content: ⦅тюрк.⦆ пастух.

---
title: чокрак
---
## Чокрак, Чокрагы
content: ⦅тюрк.⦆ источник, родник (некаптированный).

---
title: чол
