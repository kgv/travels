: скальный обрыв на ⦅юж.⦆ склоне Ай-Петринской яйлы, на ⦅л.⦆ ⦅б.⦆ ⦅р.⦆ Учан-Су, у ⦅вдп.⦆ Учан-Су – на ней некогда стоял крест ⦃З7⦄.
