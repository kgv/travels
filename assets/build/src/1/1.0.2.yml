names: Кала – куполообразная лесистая гора, слегка вытянутая В–З, на приплюснутой вершине обширная поляна. Дальний ⦅ю-зап.⦆ отрог г. Оглан-Яклар, значительно ниже ее; в ⦅л.⦆ ⦅верх.⦆ ущ. Ай-Валык II, в 1 км. к СЗ от пер. Синор, к С от шоссе – ⦅тюрк.⦆ кала – крепость, укрепление; ⦅РПН.⦆.
names: Калавайда – ⦅см.⦆ Куру-Узень III В–13.
names: Каламат-Кая* – куполообразная лесистая гора; у вершины утесы и гребни, в некоторых ракурсах выглядит скалистым конусом. К Ю от г. Сотра, отмеченной репером, на одном с ней вдрз между дол. Карагач и Караджа, к СЗ от Судака – ⦅ср.⦆ ⦅греч.⦆ каламос – камыш и калами “сухой стебель”, каламиа – солома.
