name: "Малаба", synonyms: [Малбанын-⟦Хыры⟧], content: массивная гора, наверху покрытая редколесьем, ниже лесом; вершина с ⦅Ю⦆ выглядит куполом, с других сторон как два поднятия, разделенные неглубокой седловиной. ⦅Ю-вост.⦆ отрог Демерджи-яйлы, в 2 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Семидворье ⦅Алушт.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ малбай – ⦃И6⦄.
name: "Малай-⟦Богаз⟧", synonyms: [Малая-⟦Богаз⟧, Малый ⟦Богаз⟧, Алупка-⟦Богаз⟧], content: тропа из Алупки на Ай-Петринскую яйлу по кулуару, через разрыв яйлинского обрыва. К ⦅З⦆ от ⦅г.⦆ Ай-Петри, к ⦅В⦆ от тропы Копек-Богаз#1, в том же разрыве – ❶ малай – ⦅р.пл.⦆; ❸ ложная этимология по созвучию с малай – ⦃Ж2⦄.
name: "Малые Ворота", synonyms: [Тырхалу-⟦Богаз⟧], content: горный проход из ⦅верх.⦆ ⦅р.⦆ Тунас в ⦅дол.⦆ ⦅р.⦆ Ускут. В 1,2 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Хриколь, у ⦅с-вост.⦆ отрога ⦅г.⦆ Хаплу-Зия-Каясы, к ⦅СВ⦆ от Больших Ворот – ❷ по одноименному ⦅ов.⦆ в ⦅верх.⦆ ⦅р.⦆ Тунас к ⦅СЗ⦆ от прохода ⦃Б14⦄.
name: "Малый Агармыш", synonyms: [Кадыр-гора, Кадрион, Османчугская гора], content: горбатая лесистая ⦅возв.⦆, вытянутая ⦅Ю→С⦆, с обнаженной вершиной и пролысиной на ⦅юж.⦆ склоне. В 2 км. к ⦅ВЮВ⦆ от ⦅н.п.⦆ Холодовка ⦅Судак.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Агармыш, через лесистую седловину – ❶ агармыш – ⦅тюрк.⦆ седой; ⦅ср.⦆ ⦅р.пл.⦆ агарма; ❷ кадыр – ⦅р.пл.⦆; Кадыр – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❹ по ⦅б.⦆ ⦅н.п.⦆ Османчик (теперь Холодовка).
name: "Малый Бабулган", synonyms: [⟦Кучук⟧-Бабуган], content: поляны во впадине между лесистыми горными склонами. В ⦅сев.⦆ части Ай-Петринской яйлы, в 3,5 км к ⦅ЮЮЗ⦆ от ⦅г.⦆ Седам-Кая, к ⦅СЗ⦆ от Большого Бабулгана – ❷ ⦅тюрк.⦆ бабуган от – белладонна (вид травы).
name: "Малый Бузлук ①", synonyms: [⟦Кучук⟧-Бузлук, Когерджин-⟦Хоба⟧], content: карстовая ⦅пещ.⦆ с широким ходом со дна воронки, который ведет в сводчатый зал. На Караби-яйле, в 6 км. к ⦅С⦆ от ⦅г.⦆ Кара-Тау#1, по ⦅л.⦆ сторону балки; в 6,5 км к ⦅СЗ⦆ от ⦅пещ.⦆ Большой Бузлук – ❶, ❷ ⦅тюрк.⦆ бузлук – ледник – в ⦅пещ.⦆ иногда сохраняется лед; ❸ ⦅ср.⦆ ⦅тюрк.⦆ гогерджин, – кёгершин – голубь – они обитают в ⦅пещ.⦆
name: "Малый Салгир", synonyms: [⟦Кучук⟧-Салгир, Бала-Салгир], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Салгир#1, ⦅нач.⦆ в Ивановой балке на ⦅зап.⦆ склоне Долгоруковской яйлы у ⦅н.п.⦆ Дружное ⦅Симф.⦆; ⦅впад.⦆ в Симферополе близ железнодорожного вокзала – ⦅ср.⦆ ⦅р.пл.⦆ салгыр – ; ❸ ⦅тюрк.⦆ бала – дитя; ⦅ср.⦆ вариант ⦅назв.⦆ ⦅р.⦆ Салгир#1, Баба-Салгыр т.е. «отец-Салгыр» ⦃Г13⦄.
name: "Мамо-⟦Тепе⟧ ①", synonyms: [⟦Кая⟧-⟦Тепе⟧], content: лесистая горбатая гора, изогнутая дугообразно ⦅С→ЮЗ⦆; склоны местами иссечены балками, на ⦅ю-вост.⦆ отдельные обнажения скал. В 3 км. к ⦅СВ⦆ от ⦅н.п.⦆ Высокое ⦅Бахч.⦆, к ⦅СВ⦆ от ⦅г.⦆ Анастасин-Тепеси, с которой соединена седловиной; в 2,5 км. к ⦅ВЮВ⦆ от ⦅г.⦆ Мамо-Тепе#2 ⦃Е5⦄.
name: "Мамо-⟦Тепе⟧ ②", synonyms: [Татар-Ялга], content: куполообразная лесистая гора с приплюснутой вершиной; ⦅сев.⦆ склон пологий, ⦅юж.⦆ крутой, в редколесье. В 2,5 км. к ⦅С⦆ от ⦅н.п.⦆ Высокое ⦅Бахч.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Святого Ильи#1, через седловину; в 2,5 км. к ⦅ЗСЗ⦆ от ⦅г.⦆ Мамо-Тепе#1 – ❷ татар – ⦅назв.⦆ народа; ⦅р.пл.⦆ у многих народов; ялга – ⦅см.⦆ ⟦илга⟧ ⦃Ж6⦄.
name: "Манаготра", synonyms: [Монаготра-⟦Су⟧], content: река, стекающая с ⦅сев.⦆ склона ⦅г.⦆ Оксек-Бурун#2; сливаясь с ⦅р.⦆ Биюк-Узенбаш в ⦅н.п.⦆ Счастливое ⦅Бахч.⦆, образует ⦅р.⦆ Бельбек – ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ монас – одинокий; ⦅ср.⦆ мониос – «дикий кабан» и хорос – место – «кабанье место» ⦃Д10⦄.
name: "Манганар-⟦Бурун⟧", synonyms: [⟦Тапчан⟧], content: обнаженный плоский мыс с ячеями выветривания в ⦅зап.⦆ желтоватых обрывах и хаосом глыб у подножия; пересекается дорогой Алушта–Судак. ⦅Ю-вост.⦆ ⦅оконеч.⦆ ⦅г.⦆ Мангана, между ⦅н.п.⦆ Солнечногорское ⦅Алушт.⦆ и Малореченское ⦅Алушт.⦆ – ❶ ⦅ср.⦆ ⦅греч.⦆ манганиа – колдовство, волшебство (есть ли связь с топонимом Манганари, неизвестно); ❷ по плоской вершине ⦃Ж1⦄.
name: "Мангуп-⟦Кале⟧", synonyms: [Манкуп, Ман-⟦Кермен⟧, Аргода, Ягуд-Калеси], content: ⦅ср.в.⦆ городище на плато Баба-Даг – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ маглюп – разгромленный, разбитый, «потерпевший поражение» – существует предположение, что этот топоним появился только после разгрома города турками в 1475 ⦅г.⦆; ❺ ⦅ср.⦆ ⦅тюрк.⦆ яхуди, – еуди – еврей; здесь была община караимов – народа, исповедующего иудаизм.
name: "Мариали", synonyms: [Марианиде, Мерьяниде, ⟦Кара⟧-Ардыч-⟦Дереси⟧, Лифтикар (в нижнем течении)], content: глубокое ⦅ущ.⦆, впадающее справа в ⦅дол.⦆ ⦅р.⦆ Юрт, в 1 км. от моря; по его крутым бортам вьется шоссе из ⦅н.п.⦆ Веселое ⦅Судак.⦆ в ⦅н.п.⦆ Морское ⦅Судак.⦆ – ❶, ❷, ❸ ⦅возм.⦆, из имени Мария–ср. ⦅г.⦆ Панаянын-Каясы к ⦅ЮЗ⦆, названную в честь Пресвятой Девы Марии; ❹ ⦅тюрк.⦆ ардыч – можжевельник.
name: "Марта", synonyms: [Яныкер (в нижнем течении по старым картам)], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Кача; протекает по лесистой с полянами ⦅дол.⦆, ⦅впад.⦆ у ⦅н.п.⦆ Верхоречье ⦅Бахч.⦆ ⦃Ж7⦄.
name: "Мартьян", synonyms: [Никита-⟦Бурун⟧], content: мыс с крутыми склонами в скалах и осыпях; наверху можжевеловый лес. В 1 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Никита ⦅Ялт.⦆. На некоторых картах ⦅назв.⦆ Мартьян носит мыс в 1 км. к ⦅СВ⦆ от этого.
name: "Марьям-⟦Дере⟧", synonyms: [Майрум], content: узкое ⦅ущ.⦆ между плато Бурунчак по ⦅п.⦆ борту и Успенской скалой слева; по пути из Бахчисарая в Чуфут-Кале – так ⦅наз.⦆ в честь Девы Марии старинное ⦅греч.⦆ поселение в этом ⦅ущ.⦆ ⦃В12⦄.
name: "Мастреиз", synonyms: [Местреиз], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Бала; ⦅впад.⦆ ниже сужения ⦅ущ.⦆ Уч-Кош, выше скалы Балан-Кая.
name: "Мачин", synonyms: [⟦Биюк⟧-⟦Узень⟧], content: ⦅верх.⦆ ⦅р.⦆ Кача, которая здесь протекает по глубокой долине, поросшей высокоствольным буковым лесом, расположенной на склонах ⦅гг.⦆ Роман-Кош, Большая Чучель, Малая Чучель мачин – ⦅р.пл.⦆.
name: "Мачук ①", synonyms: [Лысая гора], content: лесистая ⦅возв.⦆ с пологой вершиной, некогда обнаженной, позже засаженной соснами. В 3,5 км. к ⦅Ю⦆ от ⦅зап.⦆ окраины Старого Крыма, к ⦅Ю⦆ от ⦅г.⦆ Грыця – ❶ ⦅тюрк.⦆ мачук – ягненок; ⦅ср.⦆ ⦅р.пл.⦆ мачак.
name: "Меганом ②", synonyms: [Чобан-Басты], content: мыс, дугообразный выступ берегового склона со скально-глинистыми откосами, набирающими высоту по мере удаления от моря; на нем стоит маяк. ⦅Юж.⦆ ⦅оконеч.⦆ ⦅п-ова⦆ Меганом, к ⦅ВЮВ⦆ от м. Кильсе-Бурун#3 – ❶ ⦅ср.⦆ ⦅греч.⦆ мегас – большой и номос, номи – пастбище, выгон; корм – ⦅возм.⦆, назван по ⦅п-ову⦆; ❷ ⦅тюрк.⦆ чобан пастух; басты – наступил, осел, нахлынул.
name: "Медвежонок", synonyms: [⟦Кучук⟧-Аю, Партенит], content: куполообразный небольшой скалистый мыс, ограничивающий с В бухту в ⦅н.п.⦆ Партенит ⦅Алушт.⦆; к ⦅С⦆ от м. Аю-Даг – ❷ ⦅тюрк.⦆ кучук аю – маленький медведь – по некоторому сходству с «большим медведем», ⦅г.⦆ Аю-Даг; ❸ по ⦅н.п.⦆ Партенит; ⦅ср.⦆ ⦅греч.⦆ партена – дева – ⦅возм.⦆, в связи с культом богини Девы в древности на ⦅юж.⦆ побережье Крыма.
name: "Мердюан-Катмер ②", synonyms: [Толстый мыс], content: ⦅вост.⦆ обрыв ⦅г.⦆ Мердюан-Катмер#1, к ⦅СВ⦆ от м. Меганом – ❶ ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по ступенчатому обрыву; катмер – слой, слоистый.
name: "Метелино", synonyms: [Дели-Христо, Западный мыс], content: выступ ⦅юж.⦆ подножия ⦅г.⦆ Мытылино, в 0,5 км. к ⦅З⦆ от входа в Балаклавскую бухту.
name: "Мисхор-⟦Богаз⟧", synonyms: [Пелаки-⟦Богаз⟧], content: тропа из окрестностей Мисхора по мощному скалистому ⦅с-вост.⦆ контрфорсу ⦅г.⦆ Ай-Петри на Ай-Петринскую яйлу; выходит недалеко от канатной дороги.
name: "Митис", synonyms: [Митрис], content: невысокая коническая гора с пологими склонами, поросшими редколесьем. На ⦅юж.⦆ окраине на ⦅н.п.⦆ Счастливое ⦅Бахч.⦆ в междуречье ⦅рр.⦆ Биюк-Узенбаш и Кучук-Узенбаш ⦅пр. № 3⦆.
name: "Мишон", synonyms: [Мишун], content: лесистая коническая гора с округленной вершиной и полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. На ⦅Ю⦆ отроге ⦅г.⦆ Сугут-Оба, к ⦅СВ⦆ от ⦅пер.⦆ Маски.
name: "Могаби", synonyms: [Магаби, Мегаби], content: массивная конусовидная гора-отторженец, поросшая лесом, среди которого выделяются отдельные скалы. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Пендикюль, в 2,5 км. к ⦅С⦆ от Гаспры; по ⦅юж.⦆ и ⦅вост.⦆ склонам проходит южнобережное шоссе.
name: "Мойнаки", synonyms: [⟦Биюк⟧-Мойнакское озеро], content: соленое, мелкое; известно лечебными грязями. На ⦅зап.⦆ окраине Евпатории – ⦅ср.⦆ ⦅р.пл.⦆ мойнак – ⦃Г12⦄.
name: "Мокрый Индол ①", synonyms: [⟦Су⟧-Индол, Сувлу-Индол], content: ⦅назв.⦆ участков ⦅р.⦆ Индол#2 по разным источникам – а) ниже ⦅впад.⦆ ⦅р.⦆ Сала; б) (реже) выше ее ⦅впад.⦆: ❸ ⦅тюрк.⦆ сувлу – «обильный водой».
name: "Монастырский ручей", synonyms: [Кизилташский ручей, Лагым-⟦Узень⟧], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Отузка, ⦅впад.⦆ в ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆ – ❶, ❷ протекает через ⦅б.⦆ Кизилташский монастырь, находившийся к ⦅ЗЮЗ⦆ от Щебетовки; ❸ ⦅тюрк.⦆ лагым – «подземный оросительный канал».
name: "Монастырь-⟦Бурун⟧ ①", synonyms: [Дакакнали-Топрах], content: скалистый мыс с отрогом Аврорина скала, на котором высится «Ласточкино Гнездо»; ⦅с-вост.⦆ из Ай-Тодорских мысов – ❶ по руинам монастыря; ❷ ⦅тюрк.⦆ топрак грунт, почва.
name: "Монастырь-⟦Чокрак⟧", synonyms: [⟦Су⟧-Тешиги], content: карстовая шахта с двумя входами-провалами, разделенными скальным мостом. На Караби-яйле, в 0,5 км. к ⦅С⦆ от ⦅г.⦆ Карчигалы#2, на дне воронки; ❷ из ⦅тюрк.⦆ тешик – нора, отверстие.
name: "Морчека", synonyms: [Марчека], content: контрфорс ⦅юж.⦆ бровки Ай-Петринской яйлы, обрывающийся в сторону моря утесистыми скалами, которые местами образуют ступени; вершина плоская, лесистая. В 1,7 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Оползневое ⦅Ялт.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Спирады – ❶, ❸ ⦅ср.⦆ ⦅тюрк.⦆ морчык – лиловый; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Морча. 
name: "Мулва", synonyms: [Мулга], content: доминирующая над местностью лесистая гора с конической, слегка округленной вершиной; на ⦅зап.⦆ склоне похожий на нее отрог. Часть ⦅вдрз.⦆ ⦅рр.⦆ Марта и Яныкер, в 8 км. к ⦅В⦆ от ⦅н.п.⦆ Верхоречье ⦅Бахч.⦆.
name: "Мухаэль", synonyms: [Махаил-⟦Узень⟧], content: лесистая балка, ⦅нач.⦆ под ⦅юж.⦆ склоном ⦅г.⦆ Теркез-Оба; ⦅впад.⦆ справа в ⦅р.⦆ Карагач в 1 км. к ⦅С⦆ от устья ⦅дол.⦆ Карагач и от шоссе Судак–Алушта; ⦅басс.⦆ ⦅р.⦆ Судак ⦃Г11⦄.
name: "Муэдзин-⟦Кая⟧", synonyms: [Монзин], content: скалистая гора, вытянутая ⦅С→Ю⦆, изрытая оврагами; в ⦅юж.⦆ части расширяется, обрываясь коричневатыми скалами вперемежку с луговинами. ⦅Юж.⦆ отрог ⦅г.⦆ Емула-Кая, к ⦅С⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆, ⦅вдрз.⦆ ⦅рр.⦆ Кушень-Узень и Пананьян-Узень – ❶ по утесу, похожему на стоящего человека – его поза могла напоминать муэдзина, созывающего на молитву ⦃И4⦄.
name: "Мыс Манганари", synonyms: [Средняя Батарейка], content: невысокий скалистый выступ побережья между Казачьей и Камышовой бухтами – ❶ по имени одного из представителей потомственных моряков Манганари; ❷ в конце XIX–нач. XX в. на мысу стояла небольшая батарея ⦃Ж4⦄.
name: "Мыс Святого Ильи", synonyms: [Урган-⟦Тепе⟧, Эргин-⟦Тепе⟧, Мыс Ильи], content: пологий безлесный выступ побережья, над морем местами обрывистый. К ⦅В→ЮВ⦆ от Феодосии, ⦅вост.⦆ окончание ⦅г.⦆ Тепе-Оба ❷, ❸ ⦅ср.⦆ ⦅р.пл.⦆ урганджи, – урген, эргит – ⦃З7⦄.
name: "Мыс Святого Иоанна", synonyms: [⟦Кильсе⟧-⟦Бурун⟧, Мыс Иоанна], content: застроенный выступ береговой линии, от которого тянется ялтинский мол. В центре Ялты, к ⦅ЮВ⦆ от устья ⦅р.⦆ Дерекойка.
name: "Мысир", synonyms: [Мисыр], content: безлесная ⦅возв.⦆, которая спускается оползневыми волнами к ⦅С⦆, в направлении Азовского моря, и заканчивается небольшими мысами. В 2,5 км. к ⦅З⦆ от ⦅н.п.⦆ Курортное ⦅Ленин.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ мысыр – индюк; кукуруза ⦃З2⦄.
