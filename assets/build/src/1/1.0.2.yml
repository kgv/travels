names: Грушевник – ⦅см.⦆ Лахлын-Дере Б–14.
names: Грыця, – Монастырская гора. Лесистая, горбатая гора, протяженная СВ-ЮЗ. В 2 км к Ю от ⦅зап.⦆ окраины Старого Крыма, над монастырем Сурб-Хач, к ЮВ.
names: Губа-Тепе – ⦅см.⦆ Биюк-Губа-Тепе, ⦅см.⦆ Кучук-Губа-Тепе З–7.
