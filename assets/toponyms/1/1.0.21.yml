name: "⟦Кызыл⟧-⟦Кая⟧ ③", synonyms: [⟦Кизил⟧-⟦Кая⟧], content: лесистая трапециевидная гора, вытянутая ⦅В→З⦆; на ⦅зап.⦆ склоне красноватые скалы. Дальний ⦅зап.⦆ отрог ⦅г.⦆ Замана, в 1 км. к ⦅ЮВ⦆ от ⦅юж.⦆ окраины ⦅н.п.⦆ Перевальное ⦅Симф.⦆, по ⦅п.⦆ берегу ⦅р.⦆ Ангара ⦃Ж7⦄.
