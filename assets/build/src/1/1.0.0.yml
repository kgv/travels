Бадана — выступ плоскогорья Внешней
гряды над Трёхпрудным, с северозапада
/321,3 м/. Название связано с селом Боданы
/Перово/, которое почемуто к этой горе не
ближайшее. Бадана — «известь», бодене —
«перепел».
Базар-Оба /Базр-Оба, Безар-Оба, Вер-
блюд-Гора/ — на Долгоруковской яйле,
чуть выше и круче соседних пологих бугров,
приметна скальным пояском. «Базарная
горка» — образ бойкого места, невдалеке,
посреди обширного маловодного пастби-
ща надёжный колодец Вейрат-Чокрак. 855,3
м, 5 км от Перевального на северо-восток.
Байраклы /Кесслерская гора, Молла-Ел-
га-Кырлары/ — массивная гора /510,8 м/
с юга от дороги Строгоновка — Денисовка.
Байрак — «флаг», второе название упоми-
нает А. Э. Кесслера, чей дом, к сожалению,
ветшающий, украшает правый берег Салги-
ра у Ферсманово. «Взгорья мулыной бал-
ки» — третий вариант, сама Буюк-Молла-
хай-Джилга спускается с горы к западу от
подстанции.
Бакла /Бакли, Бакли-Коба/ — средне-
вековое поселение из группы «пещерных
городов», среди которых самое раннее —
IV в. Пещеры, къоба, вырублены в двух
скальных поясах несколькими этажами,
есть развалины укрепления на скале Кыз-
Яширган. В двух километрах к югу от Мали-
новки. Бакла: 1. «опоясывать»; 2. «кольцо» /
звено цепи/; 3. родоплеменное название.
Позднетюркское выражение, безусловно,
не претендует на передачу самоназвания
этого населённого пункта, которое, похоже,
навсегда осталось в прошлом.
Бакла /Бакля, Биака-Коба?, Верхняя
Бакла/ — северный, высший бугор двухол-
мия Внутренней гряды, где расположилось
поселение Бакла — 471,8 м. Биака — «бей
агъа», где бей — «господин», агъа — фор-
ма обращения к старшему.
Бал-Кая /Семён-Кая/ — «медовая скала» —
вытянутая лесистая гора со скальным утё-
сом на верхушке, над правым берегом реч-
ки Курлюк-Су в её нижнем течении, 798 м,
в 2 км к ЮВ от Перевального. Сеймен — воин
турецкой армии из частей, вооружённых
огнестрельным оружием.
Батарея /Ач-Кая/ —платообразный скалис-
тый выступ Второй гряды /537,4 м/ в полу-
тора километрах к юго-востоку от Левадков.
Батарейками на юге России называли суво-
ровские укрепления эпохи войн с Турцией.
Зарастая, они уже мало чем отличались от
древних развалин, которые и попали в поле
смысла термина: вершину перегораживает
стена скифского периода, раскат хорошо
заметен и сейчас. Ачыкъ — «открытый»; ач
кая — «голодная, бесплодная скала» —
вполне оправдано в сравнении с накопле-
ниями чернозёма в соседних долинах, но
посмотрим на гору со стороны Альмы: она
замыкает троицу выразительных мысов —
так может Уч-Кая, «трёхскалье»?
Баткакский Яр — лесистый овраг, уходя-
щий от поляны Сараман к Партизанскому
водохранилищу. «Топкий, болотистый» —
это характеристика не оврага, а источника
Баткак в верховье. «Яр» пришло в русский
язык с тюркской стороны и буквально озна-
чает «склон» или «обрыв» — яр, джар. Склон
имеется у оврага и у горы, так что этот ком-
понент встречается в названиях как гор, так
и оврагов. В 3,5 км к ЮВ от Кизиловки.
Баурче /Край воды/ — исток речки Боурча
в балке к юговостоку от Каменки в километ-
ре от окраины, в Логвиновой роще. Турец.
бурчак — «горох, боб»; баур — родоплемен-
ное название.
Бахтарыш — лесистый хребет между балка-
ми Абаза и Бахтарыш в 5 км к ЮВ от Пар-• СИМФЕРОПОЛЬ: по городу и окрестностям • 85
тизанского, к югу от горы Абази-Тепе. Бахти-
яр — мужское имя, арыш — «оглобля».
Бахтарыш /Папас-Тёбе, Три Речки/ — ле-
вый исток балки Айлянма-Йылга. Другой ва-
риант обязан массивной одноимённой горе,
«тёпе», над левым берегом /папас — «монах,
священник»/, а третий — интересному месту
в верховьи — в одной точке, не отклоняясь
ни на метр, сливаются три ручья — обычно
притоки слева и справа чередуются.
Бельбек-Отар /Болбек-Отар, Кокозн-
Эгерек, Любка, Устья/ — северозапад-
ный выступ нижнего плато Чатыр-Дага,
один бок в траве, другой в лесу, есть репер
на высоте 975,9 м. «Пастбище /или ове-
чий выгон/ бельбекских /чабанов/». Само
название Бельбек, — а это река и село /
Фруктовое/, — зародилось, вероятно, в ус-
тье, где есть бель — буквально «поясница»,
а здесь — пересыпь небольшого озера /
бек — «устойчивый, крепкий»/, а вся река
стала называться так значительно позднее.
Кок козь — «голубой родник», их несколько
на западном и северном склонах. А может
быть, эгерек, т. е. загон для скота, принадле-
жал командировочным из Коккоза /Соко-
линое/, тоже ведь на Бельбеке! Любкой эту
гору и поныне называют русскоязычные
в поколениях жители Краснолесья. Усть —
«верх». 2,5 км к югу от Краснолесья.
Беш-Кош — тесный овраг со скалистыми
утесами по правому борту, рассекает гору
Таш-Джарган в двух километрах к юго-вос-
току от Чистенького. Къош — чабанская сто-
янка, но пять вместе на столь ограниченной
и маловодной территории — хозяйствен-
но-бессмысленная затея. Скорее, от коше —
«угол, закуток», так в Крыму называют ко-
роткие крутые овражки, а здесь, наверное,
проёмы между скалами.
Беш-Куба — гора замыкает своей вершиной
два красивых скалистых цирка восточного
обрыва Чатыр-Дага. У западного основания
её местность Беш-Хоба-Бое — «вдоль /че-
рез, мимо/ пяти пещер», в 2 км к западу от
Сосновки.
Бешкубинская балка направляется от се-
верного цирка к Ангаре, на полпути — тес-
нина, украшенная водопадами, а устье —
возле туристского приюта.
Беш-Орту — соединение пяти хребтов /и до-
рог по ним/ на водоразделе Аратука, Тавеля
и правых притоков Альмы. Применительно
к ситуации — «пять разделяющих /реки/».
Тот, кто придумал это название, и не подоз-
ревал, как симметрично хребты выглядят
на карте — неполная буква «Ж». В 5 км к ЮЗ
от Краснолесья.
Беш-Тепе — «пятигорье» — такой пейзаж
поднимается над Симферопольской котло-
виной с юга, между Ялтинской трассой и до-
рогой на Партизаны.
Справа налево: Хаялар, Чумакар, Чумакарская
и Дженакай-Кыр с двумя вершинами — Ки-
ловская и Алимова пещера.
Бештерек /Мазанка, Мечеть-Эли-Озе-
ни, Тав-Даир-Джилга/ — правый приток
Салгира, благодаря обилию прудов воду до
него не доносящий. В переводе — самое
простое — «пять деревьев», но есть ещё
и родоплеменное название бештерек, а на
иранском дерек — «река», могли занести
в XIII в. Остальные варианты перечисляют
сёла по его течению: ТавДаир и МечетьЭли,
это сейчас Лесноселье, ниже — Мазанка.
Эли — «край, местность», тав — «лес, гора»,
даир — родоплеменное название, даире —
«круг, окружение».
Бештерек-Каясы /Мазанская скала/ —
«бештерекская скала» — плоскогорье с фи-
гурным скальным пояском над правым бе-
регом реки, к северу от Мазанки.
Бештерек-Кобасы /Волчий грот/ — ароч-
ный вход в эту пещеру хорошо виден с Фе-
одосийского шоссе, она известна раскопка-
ми стоянки раннего палеолита, первой из
обнаруженных в России, открытие в 1879
году сделал К. С. Мережковский. У южной
окраины Донского.
Беш-Хоба-Бое — покрытая карстовыми
воронками безлесная местность к западу
от горы Беш-Куба. Пещер здесь больше, но
по ходу, «...бою» — можно перечислить как
раз пять /«беш къоба»/ имеющих названия:
Карабаш-Бойне-Хосар, Козлёнок, Трёхэтаж-
ная, Кешменэ-Тюзунде-Хосар и Каминная.
Чатыр-Даг, нижнее плато, от Сосновки три
километра на запад.
Бийелик-Оба /БейяликОба/. Бейлик — вла-
дения бея, оба — в степи и предгорьях, как86 • Топонимика Крыма ::: 2010 ::: •
правило, курган, таковой на вершине этой
горы имеется /314 м/, иначе не оправдан
был бы термин для широкой, с пологими
склонами, возвышенности к северу от Тру-
долюбово. Не исключено, что биелик — «ко-
былье /место/, кобылятник».
Бинбаш-Коба /Бин-Баш, Канлы, Тысяче-
головая, пещера Тысячи Голов/ карсто-
вая полость длиной 110 м, в ней было обна-
ружено множество человеческих останков.
Но обследовать их археологи не успели —
пещеру-могильник разграбили и затоптали
многочисленные посетители. По преданию,
в IV веке в неё перенесла останки 308 хрис-
тианских мучеников Гаафа, жена готского
царя, отчего урочище возле пещеры имену-
ется Ай-Гафа /Ай-Рафа/ — «Святая Гаафа».
Къанлы — «кровавая», остальные варианты
по смыслу едины. В 6 км к ЮЗ от Переваль-
ного, на нижнем плато Чатыр-Дага.
Бинь-Чокрак /Бинчикрак/ — родничок
высоко над правым берегом Бештерека,
у верхней границы леса, в полукилометре
к северу от Соловьёвки. Бинь — «тысяча»,
бень — «пятно, родинка» — что они хотели
этим сказать?
Биштель /Бешиль, Бишель, Бишель-Ко-
ба/ — пещера эта извилистая и низкая, но
первый зал высок, вверх уходит «труба»
с окошком в небо, древнее святилище ско-
товодческого культа. На южном обрывис-
том склоне одноимённой балки, в 700 м
к СВ от Дружного. Беш — «пять», иль — «на-
селённая местность».
Биюк-Суат — «большой водопой» — север-
ная окраина Долгоруковской яйлы с источ-
никами у края леса и даже озерцом — Усе-
ин-Аджиколь, обычно сухим. 6-7 км на СВ от
Перевального.
Большая Бурульча /Биюк-Суат, Тыр-
ке/ — речка, собирается из ручьёв север-
ного склона нагорья Тырке — «стол». После
слияния с Малой Бурульчой превращается
просто в Бурульчу. Между возвышенностя-
ми Орта-Сырт /с востока/ и Кучук-Сырт /с
запада/, в 6-7 км к востоку от Перевального.
Бурул — «быть скрученным», бурулма — «по-
ворот», чай — «река».
Большой мыс — новейшее название; пре-
жде был холмом у левого берега Альмы,
теперь — самый приметный выступ берега
Партизанского водохранилища. В размы-
вах — средневековая керамика, на плоской
верхушке — насыпь явно искусственного
происхождения. В 2,5 км выше плотины.
Борзова балка спускается с севера в вос-
точную часть Ивановки, бывший Теренаир.
По фамилии старожилов этого села, кото-
рые и до сих пор в этой балке живут.
Бор-Чокрак /Бал-Чокрак/ — «меловой
родник» на углу улиц Севастопольской
и Данилова, даёт начало речке Славянке.
Пруд на месте источника пополняется во-
дой и по трубопроводу из района села Фон-
таны /Верхние Ягмурцы/. Бал — «мёд».
Ботке /Белая гора/ — широкая плосковер-
хая гора между сёлами Перово и Дубки /
Будке/. 340,5 м, в отличие от соседних вер-
шин покрыта лесом. Битике — родоплемен-
ное название.
Боурча /Баурчи/ — речка у северной окра-
ины Симферополя, приток Малого Салгира,
зарождается в балке Край Воды у Каменки,
но, остановленная плотинами, возобновля-
ет течение лишь к северу от Феодосийско-
го шоссе у Белого. Баур — родоплеменное
название; бурчак — «горох, боб»; бовурсак —
кушанье из теста в масле.
Братская балка — верховье Петровской
балки, здесь братское кладбище погибших
в госпитале участников Крымской войны
1854–1855 гг.
Брусок — лесистая горка в 4 километрах к вос-
току от Партизанского, на водоразделе Окуп-
ской и Джалманской балок. Северная часть
этого водораздела именуется Кайрак-Таш —
«точильный камень». На языке мастеровых
людей такая вещь называется бруском, вот
так от одного топонима отпочковался его пе-
ревод, «калька», и разместился по соседству.
Бузина /Балагак/ — высокая /805,8 м/ ле-
систая гора в узле водоразделов Тавеля
и Мавли, с востока от бывшей казармы Бу-
зинова и в 6 км к ЮЮЗ от Краснолесья.
Буки — поросший буковым лесом продолго-
ватый холм у восточного края Долгоруков-
ской яйлы, над правым берегом Суботхана.
1022,6 м, в 1,5 км к ССВ от Букового кордона.
Бурматаш /Крутой Бугор/ — центральный
из истоков Бештерека, глубокий лесистый• СИМФЕРОПОЛЬ: по городу и окрестностям • 87
овраг. «Завитой камень» — такими могут
быть окаменелые раковины моллюсков
древнего океана, например, нериней. 3-4
км на восток от Дружного.
Буюк-Моллахай-Джилга /Молла-Елга,
Мулына балка/ — «большая мулына бал-
ка» — спускается с горы Байраклы и подхо-
дит к Малому Салгиру между Строгоновкой
и Денисовкой.
В
Вакуп — безлесная массивная гора /486,1 м/
между Украинкой и Тёплым. Вакуф — земли,
отданные в пользование церкви, обычно
мулле.
Вакуп — лесистое урочище в трёх километ-
рах к востоку от Партизанского, оттуда, на
север, в качестве левого истока Аратука
спускается Окупская балка.
Валдарь /Чангар/ — большая поляна к юго-
востоку от троллейбусного кольца в Пе-
ревальном, сейчас полностью застроена
дачами. Валиде — «родительница, мать»;
ер — «земля» /надел/; чонъгур — «глубокий».
Везит-Хан — на Чатыр-Даге, похож на сосед-
нюю с ним вершину Беш-Куба, она с севера.
Украшает скалистым цирком вид из окна
троллейбуса; особенно хорош на рассвете,
когда солнце только осветило верхушки.
Выражение, к сожалению, не слишком про-
зрачно, возможно — ювез, «рябина», и если
так, то ктото её глотал — ютхан. 1104,7 м, 2,5
км на ЗЮЗ от Сосновки.
Везмечет — невысокая длинная горка над
полем у западной окраины Краснолесья.
Везне — «весы», везнеджи — «весовщик»,
Веиз — мужское имя.
Вейрат-Чокрак — колодец на Долгоруков-
ской яйле, предполагаем, что благоустро-
или его чабаны из села Вейрат — сейчас
Денисовка. Хотя бы на донышке, но вода
в нём есть всегда, а в сырое время истекает
ручьём. Вейрат — родовое имя крымских
дворян — мурз. 5,5 км на СВ от Переваль-
ного, близ горы Базар-Оба.
Вербачки — одно из немногих в Крыму ук-
раинских названий принадлежит роще осо-
корей вокруг родников Аджи-Кале. У же-
лезной дороги, к западу от Чистенького.
Верзаклы — коническая гора с поляной
у вершины, западной отрог скалистой
Пахкал-Кая. Топоним, видимо, закрепился
в результате ползучей ошибки — в двух
километрах к югу, за водоразделом есть
источник Верса /Вереси/ — греч. «родник».
В 2,5 км к ЮЮВ от Сосновки.
Верст /Верс, Тар-Богаз/ — перевал в шес-
тистах метрах к северовостоку от Ангарско-
го, здесь в своё время проходила основная
дорога на Южный берег, установлен обе-
лиск в честь строителей. Понятие «верста»
накладывалось не только на дорожные
столбы — так называется и местность у Ека-
терининской мили неподалёку от Севастья-
новки,— но и на прочие инженерные вер-
тикали. Тар богъаз — «узкий проход».
Волдарь /Чалбаш, Чалбашская/ — ка-
менистая балка с ручьём на югозападном
склоне горы Чалбаш на Долгоруковской
яйле, правый приток речки Ени-Сала. Вали-
де — «родительница, мать», ер — «земля»;
чал баш — «седая голова /верхушка/». В 2 км
к востоку от Перевального, напротив поля-
ны Валдарь.
Г
Гадючий Шпиль /Карагач/ — укрытый
густым лесом хребет, поднимается от юж-
ного берега Партизанского водохранилища
к горе Джидаир-Баш. Примерно на середи-
не — руины городища скифского периода.
В 1,5-3 км к ЮВ от Кизиловки /бывш. Кара-
гач — «вяз»/, к западу от Баткакского яра.
Гаманын-Суаты /Водопой/ — балка эта
расположилась у западного подножья Ка-
раби-Яйлы, в верховье реки Суат. В отличие
от самого Суата, здесь непересыхающий ру-
чей. Гаман — прозвище, суват — «водопой».
В 10 км к востоку от Перевального.
Гапка — высшая точка массива Беш-Ор-
ту — 731,3 м, его западная часть. На поляне
у вершины прежде была лесная казарма
Ганка Тавельская, из Партизанского сюда
подходит дорога Апка, но и от этого нам не
легче понять смысл названия. 5 км на ЮЗ от
Краснолесья.
Гнилушка /Кучук-Суат/ — лесной ручеёк,
в нижнем течении пропилил глубокий ов-
раг, загромоздив русло обломками скал,88 • Топонимика Крыма ::: 2010 ::: •
где и прячется от жаждущих большую часть
года. Правый приток Большой Бурульчи, 4
км на восток от Букового кордона. Кучук —
«малый», суват — «водопой».
Годан /Суат, Хазан-Суэт?/ — полноводный
родник на южном склоне хребта Каратау:
из недр — в трубу, из трубы — в бочку, из
бочки — в прудик, а оттуда в Гаманын-Су-
аты. Годан и Гаман — звучит, как прозвище,
отражённое памятью разных людей; къа-
зан — «котёл». 6,3 км от Букового кордона
на восток.
Голый шпиль — хребет, протянувшийся от
горы Бузина в направлении Чатыр-Дага, на
гребне — цепочка полян, что и отличает
его от соседних гор.
«Шпиль» пришёл с Урала, где так называют
длинные отроги, но в Крыму это может быть
и небольшая крутобокая горка. 5,5 км к югу
от Краснолесья.
Городцы /Огородцы/ — плосковерхая
гора в километре к востоку от Ивановки,
у массива Ат-Ел. Замечательна она была
скифским городищем, до тех пор, пока не
нагородили здесь армейские склады, к на-
шему времени опустошённые.
Грабовище
/Грабовищенский
род-
ник/ — такие источники любили изоб-
ражать живописцы прошлого — дорога,
бассейн-корыто, тень от нависающих вет-
вей — и всё это на северо-восточной окра-
ине Соловьевки.
Гугерджин /Голубиный колодец, Гугерд-
жин-Хосар, Чёртовая, Чортова/ — «го-
лубиная» — вскрытая пещера на Чатыр-Да-
ге, по соседству с Тысячеголовой.
Словом хасар награждают самые вырази-
тельные творения поверхностного карс-
та — крутые воронки, провалы, трещины,
а здесь — нивальный колодец, дно которо-
го обрушилось в нижерасположенный ста-
лактитовый зал. 4,5 км на ЗЮЗ от Сосновки.
Д
Даир-Алан /Камкаланская гора/ — отрог
Долгоруковской яйлы с плоской вершиной,
которая несколько десятков лет назад пе-
рестала быть поляной. Алан — поднялся
хороший сосняк. Даир — родоплеменное
название; даире — «круг, окружение», но
в нашем случае, скорее всего здесь было
пастбище чабанов из Тав-Даираа /Лесносе-
лье/. Къымыкъ алан — «суженная поляна».
В 3 км к северо-востоку от Дружного.
Дамчи-Кая-Чокрак /Дамчи-Кая, Лахла-
Текне-Чурага, Лахтекнин-Су/ — не-
большой родник на северозападном склоне
горы Домчи-Кая — выступа западного края
нижнего плато Чатыр-Дага, под дорогой
к Мраморной пещере. В 1,5 км к юго-вос-
току от кордона Криничка. На новых картах
это название перенесено на источник Суат,
он в километре к югу. Тамчы — «капля», улак
текне — «козлячье корыто», а если чурка —
то распространённое прозвище, но уже
хозяина стада. Къая — «скала», чокъракъ —
«родник», су — «вода».
Даутнус /Дерпиде, бал. Осиновая/ —
«вода Дауда» — правый приток Ангары, его
бассейн занимает котловину между горами
Пахкал-Кая и Юке-Тепе. В километре к югу
от Сосновки. Вариант — от небрежности
при переписывании надписи с карты на
карту.
Двойной Бугор — один из северных отро-
гов Долгоруковской яйлы, расположен юж-
нее Даир-Алана и перепорчен теперь уже
заброшенными строениями окупационных
/по отношению к природе/ сил. 3-4 км на
восток от Дружного.
Делинкалар — лесистый отрог Чатыр-Дага,
ступенью ниже горы Бельбек-Отар. Некогда
это место отдали в лесозаготовки, предва-
рительно разбив на «делянки». В 2 км к югу
от Мраморного, 834,5 м.
Демир-Хапу — «железные ворота», символ
препятствия на пути — теснина на Ангаре
у впадения речки Курлюк-Су, сейчас значи-
тельно осветлена дорожной выемкой. В ки-
лометре к ceвepy от Сосновки.
Демир-Хапу — на карте 1836 года, где то-
пооснова оставляет желать лучшего, эту
надпись расположили у слияния Большой
Бурульчи и Партизанки, где в эпоху раз-
витого планового туризма была стоянка
«Партизанская», здесь же перекрещивается
несколько старинных троп. Вокруг, под по-
логом букняка, пытались расселить ель —
большая часть погибла, остались единицы
у поляны. В 8 км к востоку от Перевального.• СИМФЕРОПОЛЬ: по городу и окрестностям • 89
Джайляу /Биюк-Янкойская яйла, Джай-
лав, Янкой-Ляйлясы/ — «горное паст-
бище» — нижнее плато массива Чатыр-Даг.
Биюк-Янкой — «большая новая дерев-
ня» — это нынешнее Мраморное. Доба-
вим, что ян /джан/ — «рядом находящийся»,
а джан — «душа».
Джайляун-Баши /Крутоир, Курт-Баир,
Орлиное плато, Собачий хвост/ — се-
веро-восточный выступ /911,2 м/ нижнего
плато Чатыр-Дага. Баш — «голова», здесь:
«макушка, верхушка». Следующие опреде-
ления — вариации названия ущелья, оги-
бающего отрог с запада и севера — Куртаир,
«волчья расселина». Интересен последний
образ, его могли придумать только те, кто
имеет дело с картами — вычерченный го-
ризонталями рельеф уж очень похож на
вздёрнутый собачий хвостик.
Джалманская балка — правое верховье
Аратука, соединяется с Окупской балкой
у бывшей деревни Верхний Джалманчук
в 4,5 км к югозападу от Пионерского. Джол-
ман — родоплеменное название, чалман —
«плетень».
Джалман-Тау — широкая куполовидная
гора на массиве Сахалин между долинами
Большого и Малого Салгира. В 1,5 км к се-
веру от Пионерского и в 1 км к ЮВ от горы
Байраклы. Тау — «лес, лесистая гора», на
Южном берегу используется в том же смыс-
ле «даг».
Джалхы-Баир — цепочка из трёх похожих
горок /501,4 м/ над правым берегом Альмы
в 1,5–2 км к юго-востоку от места распо-
ложения бывшего села Бешуй. Джылкъы —
«табун», баир — «гора», употребляется это
слово в юго-западном Крыму и в центре,
реже на Южном берегу и не встречается на
востоке.
Джан-Хая /Плачущая скала/ — «ожившая
скала» — в скромных ландшафтах Внешней
гряды это урочище наиболее оригиналь-
но — обнажённые скальные пласты исте-
кают множеством струек и капель, вода
проточила навес и, пробравшись ручейком
среди отколовшихся глыб, собирается в ог-
ромном бассейне. Вокруг — тенистая роща,
ниже — река Западный Булганак и село
Водное на том берегу.
Дженакай-Кыр /Джанакай, Джаны-
Кыр/ — восточная часть гор Беш-Тепе,
северный её бугор называется Алимова пе-
щера, южный — Киловская гора — на скло-
нах добывали кил, мыльную глину. Между
Петровской балкой и Марьино. Джан акъай
къыр: джан — мужское имя, акъа — фор-
ма обращения к старшему, къыр — «гора»,
обычно плоская или пологая, чаще голая,
чем лесистая.
Джидаир-Баш /Мордвиновский лес,
Сараман/ — широкое, поросшее густым
лесом плато на водоразделе Альмы и Бод-
рака, в трёх километрах к югу от плотины
Партизанского водохранилища. Джедде
ер — «бабкина земля», таковая вряд ли раз-
мещалась на вершине, баш; топоним связан
с оврагом Джидаэр-Дере, он уходит на за-
пад, в долину, где хорошо грядки копать.
Сарайман — хозяин постоялого двора.
Дикое озеро — под северным склоном
горы Кочкар, в верховьях Фабричной бал-
ки. Дороги где-то наверху, родники где-то
в стороне, лес густой, до ближайшего на-
селения /Партизанское/ три километра на
СЗ — дикое место.
Долгоруковская яйла /Джейлау, Дже-
лава, Долгроф-Джайляу, Кызыл-Ко-
ба-Яйла/ — пригородная симферополь-
ская яйла, туда выведут все юго-восточные
дороги. Заглавный и последние варианты
указывают на принадлежность территории
/село Кызыл-Коба, Краснопещерное, нахо-
дилось у западного подножья/. Интересно-
го много, по алфавиту и перечисляем.
Домчи-Кая/Буклюкин-Хыры, Кастерчи,
Красная скала, Кызыл-Бурун, Хызыл-
Баир/ — приметный конический выступ
западного края Чатыр-Дага, к югу от дороги
к Мраморной пещере. Гора /1045,9 м/ сло-
жена конгломератами и является остатком
массива, возвышавшегося над Чатыр-Дагом
с запада. Поддатливая толща размывалась
быстрее, чем верхнеюрские известняки,
оставив поверх них скопления гальки. Вне-
шний, красноватый — кызыл — склон пос-
ле дождей истекает каплями — тамчы, на
противоположном скате высокоствольная
буковая роща — биклик, а был ли в её распо-
ложении кастрон — крепость /греч./ — не90 • Топонимика Крыма ::: 2010 ::: •
известно. Остальные слова — оттенки вос-
приятия формы. 5 км к югу от Мраморного.
Дон-Елга /Данилга/ — «замерзающая бал-
ка» — правый приток Тавельчука, в 2,5 км
от Краснолесья к югу.
Дортлем — «четырёх запрягай» — балка,
правое верховье реки Туармы, по ней до-
рога — самый прямой, но и самый крутой
путь к теперь уже бывшей казарме Бузинов
Фонтан. В 4–6 км к ЮЮЗ от Краснолесья.
Дорт-Оба — возвышенное место в 1–2 км
к югозападу от Белоглинки с цепью курга-
нов, оба, из которых лучше других заметны
четыре — дёрт.
Драконова балка /Змеиная балка, Мур-
зак, Чолах-Мурза/ — впадает в Салгир
слева у южной окраины Лозового. Чолакъ
мурза — «барин с покалеченной рукой»,
остальными топонимическими единицами
местные крестьяне отразили черты харак-
тера помещика.
Е
Егерлык-Су — лесная речка, набирает силу
из родников северного склона горы Зама-
на, пропилив себе глубокое ложе с каскада-
ми, впадает слева в Ени-Салу. Эгерлемек —
«оседлать», егер — «егерь», су — «вода».
В 3–5 км к востоку от Перевального.
Еды-Оба — «семь холмов» — взгорье с кур-
ганами к западу от Давыдово, над левым бе-
регом Бештерека. Считать курганы не стоит,
тем более, что какие-то могли быть распа-
ханы в обозримом прошлом — число семь
любимо фольклором, для названия подош-
ли бы и шесть, и девять.
Елдрым-Кая — «скала,/куда ударила/ мол-
ния» — хорошо видна с объездной дороги
у Малого Салгира, на южном склоне масси-
ва Кара-Оба, в виде длинной полосы.
Ени-Сала /Бал-Кая-Су, бал. Малиновая,
Сухая речка, Тырки/ — правый приток
Ангары в Перевальном, течёт от Букового
кордона, в нижней части бывает сухой реч-
кой, а над левым берегом высятся два отрога
горы Замана и оба, по разным данным, име-
нуются Бал-Кая — «медовая скала». Говорят,
что где-то здесь видели малину, а «новая де-
ревня», Ени-Сала — сейчас Чайковское, его
восточное окончание. Да, ещё: су — «вода».
Ени-Cала II. В 1958 году в Крыму приступила
к работе комплексная карстовая экспеди-
ция, она и присвоила трём пещерам балки
Кочемак имя ближайшей деревни. В этой
было обнаружено святилище скотоводов
кизилкобинской культуры — в центре зала
на сталагмит был насажен рогатый череп
козла, в соседней камере уложены в опре-
делённом порядке другие черепа. Вслед за
спелеологами в пещеру отправились спеле-
отуристы, а за ними — спелеоразбойники.
Вскоре от археологической роскоши и сле-
да не осталось. На склоне отрога Лагерь-Ба-
ир, в 2 км к ЮЮВ от Красной пещеры.
Ж
Жабенский родник /Чокрак/ — невзирая
на засуху, поит жителей Аркадьевки и Ку-
банского, между которыми и находится.
По-видимому, от фамилии или прозвища,
земноводные суету и чистую воду недолюб-
ливают.
З
Замана — восточный отрог плато Тырке
/1O67,6 м/; легко узнаётся из Перевального,
благодаря конической форме и разноцвет-
ным бокам — слева лес, справа трава. Зе-
мин — «пашня», саман — соломенная труха,
есть и имя Заман. 4 км на юго-восток от села.
Западный Булганак /Балканак, Бул-
ганак, Булганак-Елгасы, Булганак-
Озень/ — начинается в Холодной балке
к югу от села Фонтаны, где течение реки
надёжно перехвачено двумя прудами, и во-
зобновляется к западу от железной дороги
у станции Чистенькая. Булгамак — «мутить,
взбалтывать», булганых — «мутный», Бул-
ган — фамилия крымских мурз из капыхал-
ков /придворной стражи/; йылга — «балка»,
озен — «река».
Заячья поляна — среди сосновых посадок
на водоразделе Большого и Малого Салги-
ра, к югу от неврологической больницы
в Строгоновке.
Зейнеп-Ази /Азис, Ази-Зейнеп-Хыс/ —
родник у югозападной окраины Мирного,
между Постаковской горой и холмом Кер-
мен-Кыр. Азис — «святой», здесь: «святое• СИМФЕРОПОЛЬ: по городу и окрестностям • 91
место», отмечали его каменной пирамидой,
поминальными ленточками на ветвях бли-
жайших деревьев. Принадлежать он, ко-
нечно, никому не мог, наверное, ближе всех
жила некая Зейнеп.
Змеиная Нора /Змеиная, Змеиный
грот/ — крупнейшая из пещер внутренней
гряды, 310 м длиной; название, возможно,
обязано извивам хода — змеям в трудно-
доступной для них скальной расселине де-
лать нечего. В обрывах мыса Батарея в 1,5
км к ЮВ от села Левадки. В пещере исследо-
вано святилище эпохи раннего железа.
Золотое Ярмо — один из отрогов западно-
го края Долгоруковской яйлы, выделяется
среди них живописными скальными сту-
пенями. На гребне — небольшое таврское
укрепление VII–VI вв. до н. э., оживавшее
также в III–IV вв. н. э., выше могильник из
каменных ящиков. Поднимается от восточ-
ной окраины Дружного, составляя правый
борт Ивановой балки.
Зур-Бурун — гора /546 м/ повторяет очер-
тания хребта Азапсын-Сырт, от которого
с востока через балку, но в укороченном
виде. Зор — «трудный», сююр — «острый»;
бурун: в лесу — «гора», в словаре — «нос».
В 10 км на юг от Партизанского.
И
Иванова балка /Джефар-Берды/ — в ис-
токе Малого Салгира, спускается с горы
Коль-Баир на северо-запад, в Дружное /
Джафар-Берды/. В лесу правого склона
оригинальная фигура выветривания — ка-
менный гриб. Джафар и Берды — мужские
имена, джапар и берди — родоплеменные
названия. По видимому, произошло объ-
единение двух маленьких деревень.
Иель-Коба /пещ. Верхняя, Джеил-Коба,
Джель-Хоба, И-эль-Коба, У-Эль-Ко-
ба/ — «Ветровая пещера», вход на пятый
этаж лабиринта Красной пещеры. Из-за
разности температур воздуха в отдельных
её частях из верхнего отверстия дуло. В 3,5
км к северо-востоку от Перевального.
Иль /Таксабинская балка/ — степная
балка, направляется из села Колодезное
в Межгорное водохранилище. Иль — «стра-
на, край; населённое место; народ». Другой
вариант передает название давно не су-
ществующей деревни Таксаба, следы её за-
литы водой Северо-Крымского канала. Так
и сабалы — родоплеменные названия, есть
тюркские мужские имена Тог, Тох, Даак.
Исар — неглубокая балка с ручьём в север-
ной части Пионерского, бывш. Киль-Бурун.
Над ней, на отроге Кырк-Байрак, — валы
скифского укрепления, исара.
К
Казырёва поляна /Кадырова поляна/
была таковой ещё лет сорок назад, теперь
там, на бугре между балками Альма и Бур-
маташ, хороший сосняк. На Долгоруковской
яйле, в 3 км к востоку от Дружного.
Кайрак-Таш /Каракташ/ — лесистый, с по-
садками на гребне сосняков, пологий хре-
бет между Джалманской и Окупской бал-
ками. В переводе — «точильный камень»,
кто-то выразился — Брусок, и в этом виде
название поместили на следующем к югу
возвышении. 4 км на восток от Партизанс-
кого.
Калан-Баир /Колан-Баир, Кохан-Баир,
Халан-Баир/ — «гора каланов /Кала-
на/» — это и родовое, и личное имя. На
северо-восточном краю Долгоруковской
яйлы; плоский верх укрыт лесом, на скло-
нах — луга. Хорошо выделяется в рельефе
плоскогорья. Место партизанских боёв,
о чём напоминают несколько памятников
у вершины. 914 м, в 7 км к северо-востоку
от Перевального, рядом с Курганом Славы.
Камкалан /Камкаланская балка, Кучук-
Бештерек/ — лесистая балка у восточно-
го подножья ДаирАлана, приток Бештерека,
потому и «малый» — кучук. В устье — теперь
уже заросшая прогалина, не исключаем,
что она и называлась къымыкъ алан — «су-
женная поляна». 3 км на северовосток от
Дружного.
Канлы-Голь /оз. Гнилое, Кинлы-Гюль,
Сухое озеро, Ханлы-Гёль/ — «кровавое
озеро» — это в прошлом, затем загнивало,
наконец, пересохло — отсюда и варианты;
возможно, отражение бытовавшей в Крыму
легенды о ссоре двух братьев и пролитой
крови, которая порой окрашивала воды.
Ещё четыре таких места известны в окрес-92 • Топонимика Крыма ::: 2010 ::: •
тностях Байдарской долины, а наше — на
Долгоруковской яйле, в 1,7 км к северовос-
току от Букового кордона, и замечательно
пышно разросшимися еловыми посадками.
Карагач /Испанец/ — «вяз», их здесь вроде
бы нет, зато есть роща прекрасных в своей
старости буков на бугре западного края
Караби, у колодца Чобан-Чокрак — он
с юго-востока, у торного туристского пути.
На кошаре у колодца одно время работал
чабаном испанец. В 10 км на восток от Пе-
ревального.
Караджи-Кош — находится на верхней сту-
пени югозападного склона Заманы — луга,
рощицы, скалки и дальние виды. Караджи —
фамилия, караджа — «косуля», карачи — «на-
блюдатель, страж». В 4 км к юговостоку от
Перевального.
Кара-Оба /Банковая гора/ — массивная
возвышенность /402,9 м/ к востоку от объ-
ездной дороги над правым берегом Малого
Салгира. Къара — «чёрный, большой», есть
родоплеменное название кары; оба — в сте-
пи и предгорьях это обычно курган, и для
этой горы термин не подходящий, первона-
чально так должны были именовать курган
на вершине. А второе определение указы-
вает на принадлежность земель одному из
банков.
Каратав — «чернолесье; чёрная гора» —
самая верхняя часть водораздела между
Аратуком и речкой Чешмеджи, что через
Клиновку течёт. Лес здесь уже сильно раз-
режён, так что описание из прошлого. 2,5
км к востоку от Партизанского.
Каратау /Карадаг, Харатау-Яйля/ — хре-
бет на югозападном краю Караби, высшая
её часть. Тау, тав происходит с севера,
даг — южнобережный диалект, а понятия
къаратау и яйля спорят друг с другом — лес
чередуется с полянами. 10-13 км к востоку
от Перевального, главная вершина — Тай-
Коба, 1262,1 м.
Караул-Оба — курган этот насыпали в уз-
ловой точке — здесь, на краю леса, в со-
единении водоразделов притоков Альмы
и Салгира, собирается несколько дорог.
Между возвышенностями Каратав и Чуел-
тын-Баши /654,7 м/, в 2,5 км к ВЮВ от Парти-
занского. Широкая панорама предгорий, за
ними проглядывают степи. Караул — «сто-
рожевой».
Карашлав /Буранчук, Бурганчук в север-
ной части/ — дальний отрог плато Долго-
руковской яйлы, от окраины Ивановки по
нему проходит Хрящова дорога. Кара —
фамилия или прозвище; къара — «черный;
большой»; къар — «снег, снежный», ашлав —
«кормушка для скота»; Карачи — «наблюда-
тель». В вариантах упоминаются соседние
деревни: Бура /Лазаревка/ и Бораган /юж-
нее, давно не существует/. Бура и Бораган —
мужские имена; бура — родоплеменное
название, а также верблюдпроизводитель;
бараган — «шквал, ураган».
Кастелова балка — в Пионерском, первая
к западу от Аратука. По фамилии жителей
Джалмана, над противоположным берегом
Салгира — памятник жертвам Великой Оте-
чественной войны, в списке погибших —
Кастеловы.
Катраус — местность в устье Малого Салги-
ра; с учётом перепланировки русла отнесём
сюда и застройку пятиэтажками, и часть Га-
гаринского парка с прудами и Вечным ог-
нём. Ауз — «устье», а первая часть слова...
Может быть, къатран — «дёготь, смола»?
Качик-Сараман — кособокая вершина на
водоразделе Альмы и Бодрака /574 м/,
северный скат занимает поляна Кичик-
Сараман — «малый Сараман», ещё даль-
ше — большая поляна Сараман, возможно,
она же и «биюк». Сарайман — содержатель
постоялого двора; если так — указано его
землевладение: слишком удален объект от
потока проезжающих. В 5 км к югу от Кизи-
ловки.
Кая /Джиен-Софу, Софу-Кая/ — «скала»,
а по выражению геологов — «глыба перм-
ских известняков», древнейших известня-
ков Крыма, была горкой /298 м/ правого
берега Салгира, к северу от имения Джи-
ень-Софу. В 1955 году погрузилась в Сим-
феропольское водохранилище и с тех пор
регулярно меняет свой географический
статус: остров — полуостров. Джиан —
«мир, вселенная», софу — «благочестивый;
праведник».
Каябаш /Макурина горка/ — «скалистая
верхушка» — наклонённое к северозападу• СИМФЕРОПОЛЬ: по городу и окрестностям • 93
плато над левым берегом Салгира, где нахо-
дится историческая предтеча Симферопо-
ля — Ак-Мечеть. К устью Петровской балки
обращено слоистыми утёсами.
Кая-Тубю — «подскалье» — цепочка палео-
геновых обнажений с гротами, из которых
хорошо известен Чокурча — жилище неан-
дертальцев. На левом берегу Малого Салги-
ра, напротив Луговской больницы.
Кенавуз-Коба /Кан-Ауз-Хоба, Кенауз-
Хоба, Охотничий грот, Охотничья,
Седая/ — неглубокая, но с высоким тре-
угольным зевом пещера в северной час-
ти нижнего плато Чатыр-Дага, смотрит на
восток и хорошо видна издалека. Ауз —
«пасть», кен — «широкий», къан — «кровь»,
вероятно, по заметным полосам-подтёкам,
неясны только мотивы последнего вариан-
та. В километре к юго-востоку от пещеры
Мраморной.
Керезлик-Баир /гора Байчевского, Бой-
чевский бугор, гора Бончевского/ —
«черешневая гора» — на правом берегу
Альмы, к северовостоку от бывшего села
Бешуй, выделяется среди окружения кру-
тым полуобнажённым южным склоном.
В послевоенные годы названа по фамилии
лесника. 453 м; 4,5 км к югу от Партизанс-
кого.
Кермен-Кыр — «крепостная гора» — голый
выступ плоскогорья Внешней гряды у юж-
ной окраины Мирного. Вершину его зани-
мает скифское городище, возникшее на
рубеже III–II вв. до н. э. По предположению
ряда археологов, в античное время город
назывался Хабеи /Хаб, Хабея/.
Керменчик — говорят, здесь была скифская
столица. Как её называли сами скифы — мы
не знаем, греки не записали. А своё назва-
ние дали — Неаполис, историки вырази-
лись — Неаполь Скифский. В тюркское вре-
мя безжизненные развалины, так же как
и в других местах Тавриды, наименовали
Керменчик — «крепостца». Между Салгиром
и Петровской балкой; добавим, что у неко-
торых специалистов есть сомнения по по-
воду отождествления античного Неаполя
с этим городищем.
Кесек-Тау — «лес кусками» — мы вновь на
северном краю нижнего плато Чатыр-Дага.
Территориально — это то же, что и Джай-
ляу, но по смыслу определений, два этих
объекта дополняют один другой как нега-
тив и позитив.
Кешменэ-Тюзунде-Хосар /Каменистая,
Кешменде-Тюзюнде-Хосар/ — широ-
кий колодец этой пещеры уходит верти-
кально хоть и на небольшую, но глубину,
спуститься можно по второму, наклонному
ходу. У восточного подножья ЧатырДага
несколько источников с ручьями — чеш-
ме, от этого край нижнего плато именуется
Чешмены-Тюзю — «равнина/над/родника-
ми», а на ней «провал», хасар. В 3 км к ЗЮЗ от
Сосновки, у югозападного подножья горы
Везит-Хан.
Кештав /Глубокая балка, Кичтав, Ма-
туба, Ореховая/ — это ущелье первое
к западу от Красной пещеры, и не уступа-
ет по красоте кизилкобинскому урочищу.
Кыч — «круп /лошади/», кечит — «горный
проход; брод», тав — «лес, лесистая гора».
Матуба — загадка. Ближе других — матбаа,
«типография», неужели для неё понадоби-
лось отобрать у овечек один из гротов? Во
времена, когда полиция и жандармерия
еще не освоили технику «плотной зачист-
ки», вполне подошёл бы комфортабельный
городской подвал.
Кизил-Каясу /Кызыл-Кая/ — правый при-
ток Ангары под горой Кызыл-Кая, «красная
скала», в километре к югу от Перевального.
Название взято с редкой карты середины
пока ещё прошлого (XIX-го,— ред) века,
оправдано красноватыми скалами матери-
горы, но почему-то по осени продавцы ки-
зила концентрируются именно здесь. /«Су»
по речке течёт не всегда/.
Кизилы /Кизильники, Чочка-Бурун/ —
а вот этот топоним обязан любимой ягоде.
Высокое лесистое междуречье над слияни-
ем Большой и Малой Бурульчи, много карс-
товых воронок и, как минимум, две пещер-
ки. В 4-5 км к северо-востоку от Букового
кордона.
Кийик-Коба — «дикая пещера» — неболь-
шой грот под выступом скалы в урочище
Кая-Тубю, к северу от пещеры Чокурча мет-
рах в двустах, недалеко от Луговской боль-
ницы.94 • Топонимика Крыма ::: 2010 ::: •
Киловская гора /Сары-Балчик/ — южный
взлёт нагорья Дженакай-Кыр, /464 м/ — на
склонах добывали мыльную глину, кил. Над
Кирпичным, теперь уже частью Симферо-
поля.
Кипсок /Кипсон/ — лесистый водораздел
между балками Туарма/с запада/ и Топалма
/с востока/. Начинается в двух километрах
к югу от Краснолесья и выводит к горе Бузи-
на. Греческое капсо — «гарь», в ближайших
сёлах одно время была заметная греческая
диаспора.
Кирилга /Дерен-Елга, Кере-Елга, Ки-
ри-Елга, Чегертав/ — когдато сам автор
удивился, найдя в словаре подходящее
слово — «грязная балка» — было дело. Де-
рен — «глубокая» — это выше, там чисто.
Последний вариант — «кустарниковый лес,
густолесье» — спустился с одноимённого
бугра, что по восточному борту. Подходит
с севера к реке Кызыл-Коба-Узень в кило-
метре от Перевального.
Кислый Бугор — трёхгорбый хребет в по-
лутора километрах к югу от Партизанского,
перед Фабричной балкой. Перекликается
с Солёным Бугром, он с северозапада, но на
какую тему — неясно.
Кичик-Сараман — «малый Сараман» —
поляна северного склона горы Качик-Са-
раман, видимо, противопоставлена боль-
шой поляне Сараман, про «биюк» которой
ничего не известно. Сарайман — держатель
постоялого двора. 5 км к югу от Кизиловки.
Кобаузы /Чобан-Джилга/ — эта ложбина
смяла южный склон массива Кара-Оба над
изгибом объездной дороги у Малого Салги-
ра. Къоба — «пещера», ауз — «рот; устье;
проход», запасное определение — «пасту-
шья балка».
Кое-Топе — короткая крутая балка, спуска-
ется с горы Юке-Тепе к Сосновке. На верши-
не, тепе, скрытые лесом скалы — къая, воз-
можно, она когда-то и называлась Кая-Тепе,
а новый вариант отодвинул прежний в бал-
ку. Къой — «овца», но поверьте, это место им
не понравится.
Коз-Чокрак — небольшой родничок у слия-
ния Кызыл-Коба-Узени и ручья Мама-Елга.
Козь буквально «глаз», но нередко в Крыму
это слово заменяло чокрак. В деревне Кы-
зыл-Коба, — а когда-то она окружала род-
ник, — наверное, так не говорили. В 300 м
к востоку от фермы, правее дороги к Крас-
ной пещере.
Кой-Коба /Куба/ — «овечья пещера» — хо-
рошо заметна под скалами Чумакарской
горы, в 600 м к юго-востоку от села Обрыв,
и делает скромную горку более вырази-
тельной.
Кой-Чокрак — «овечий родник» — в балке
к северу от села Опушки, вода уходит к Бе-
штереку.
Кой-Ятар /Кой-Хоба/ — «овечья лёжка» —
грот, хоть и с невысоким, но видным из-
далека арочным входом, под скальным
обрывом правого борта балки Кештав.
Отар — «выгон, пастбище; стадо», 3 км к се-
веровостоку от Перевального.
Коль-Баир /Кара-Тав/ — «озёрная гора»,
817,1 м, северо-западный угол Долгоруков-
ской яйлы. На вершине есть котловинка,
в прошлом могла быть хоть и временным,
но чистым озерцом, а сейчас это изму-
ченная автомобилями лужа. 4 км к ВЮВ от
Дружного.
Конские Головы — луговина у юговосточ-
ного подножья Калан-Баира, когда-то здесь
были разбросаны конские черепа. 5,5 км на
север от Букового кордона.
Копкаи /Актачи-Кият/ — эта балка спуска-
ется с севера в Белоглинку, в нижней части
пруды, и питает их источник —
Копка-Кая /Копкая/ «скала-ведро» — от-
мытые водой скальные обнажения охва-
тывают ямку, куда удобно ставить ведро.
Можно было бы сказать ещё къую — «коло-
дец», да глубиной не удался. 800 м на юг от
Белоглинки.
Костен-Хыр /Чубатка/ — плосковерхая за-
росшая горка /476,6 м/ над правым берегом
Тавельчука и её распаханное продолжение,
къыр, на юг, Коста — мужское имя, а если кес-
тане, «каштан», — а он в крымской природе
не растёт, — то, наверное, сюда доходил
парк помещичьей усадьбы. Один из немно-
гих старых деревенских парков, остатки ук-
рашают центр Краснолесья.
Кочемак /Хачамак/ — ущелье западного
склона Долгоруковской яйлы, из него вы-
бегает ручей Кош-Узень. 1,5–2,5 км к севе-• СИМФЕРОПОЛЬ: по городу и окрестностям • 95
ровостоку от Перевального, у горы Чалбаш.
Къачмакъ — «убегать», кочьмек — «кочевать,
переезжать».
Кочкар /Кочкарь, Хочхар-Бурун/ — мас-
сивная гора /647,2 м/ с плоской вершиной,
занятой полянкой. Похожа на соседнюю
с востока Абази-Тепе, отделённую балкой
Абаза. Къочкъар — «баран», но бурун здесь не
обязательно «нос», лучше — «гора». В 3 км
к юго-востоку от Партизанского.
Kош-Кая /Куш-Кая, Хош-Хая/ — «двой-
ная скала /гора/» — легко различимая
отовсюду двуглавая гора над югозападной
окраиной Краснолесья. Главная верши-
на — Юксек-Кая, «высокая», 695,2 м, вос-
точнее — Орта-Кая, «средняя», обе увенча-
ны скалами. Есть ещё Юфак-Кая, она ниже
и скалки лесом скрыты. Куш — «птичья»,
тоже подходит, хотя этот вариант, скорее
всего, от опечатки.
Кош-Кая — на этой горе стоит Курган Славы,
из скальных поясков юго-восточного ската
более приметны два, но, возможно, имя ей
присвоено на пару с соседней и похожей по
форме горой Калан-Баир. А для усиления
смысла в балке Хабалде между ними обыч-
но располагали чабанский кош. 884,7 м; в 5
км к востоку от Дружного.
Кош-Коба /Ени-Сала I, Хой-Хоба/ — «пе-
щера с парой/входов/» — в балке Кочемак,
на склоне бугра, разделяющего восточное
и центральное её ответвления. Светлая
и просторная, обследована археологами;
выявлена многослойная стоянка от мус-
тьерской эпохи до туристской. Вариант
от ближайшей деревни Ени-Сала, «новый
посёлок», сейчас в составе Чайковского, от-
куда 1,5 км на северовосток.
Кош-Узень /Ан-Чапи, Курш-Озень, Куш-
Узень, Хачамак-Елга/ речка, узен, бежит
из балки Кочемак в Кызыл-Коба-Узень.
Кош — стоянка пастухов, а если в значении
«пара», то недалеко, южнее, совершенно
параллельно течет пока ещё безымянный
ручей. Куш — «птица», курш — похоже на
курюч, «ясень». 1,5–2 км на северовосток от
Перевального.
Грот Крапивного /Летучая Мышь/ —
И. В. Крапивный — лесник, партизанский
командир. Небольшая пещера, но с хорошо
заметным с севера входом на краю нижнего
плато ЧатырДага, в 500 м к югу от оборудо-
ванной для туристов пещеры ЭминеБаирХо-
сар и в 3,5 км к юговостоку от Мраморного.
Красная горка /Красная/ — у западной
окраины Партизанского и краснеет изуро-
дованным карьером северным склоном.
Плоскую вершину занимало скифское убе-
жище.
Красная пещера /Кизил-Хоба, Кызыл-
Коба/ — крупнейшая из крымских пещер,
общая протяженность галерей свыше 16
км. Главные входы Харанлых-Коба и Иель-
Коба, в 3,5 км к северо-востоку от Пере-
вального, в 4,5 км от них, на Долгоруковс-
кой яйле шахта-понор Провал, связанная
пока ещё не пройденными спелеологами
полостями с основной частью системы.
Название оправдывают красноватые, осо-
бенно на закате, скалы урочища; та, что по
левому /орографически/ борту — Хырмы-
зы-Хая /Кизил-Кая/ — «красная скала». При
входе в пещеру ещё в 1914 году С. И. Забнин
обнаружил качественно новый археологи-
ческий материал, давший право выделить
кизилкобинскую культуру.
Красные Скалы — западный отрог Чатыр-
Дага с характерным для местных конгло-
мератов цветом, их мощные обнажения на
южном склоне. В 3 км от Краснолесья, вниз
от кордона Криничка.
Крепость — гора, участок возвышеннос-
ти Сахалин над его отрогом Кырк-Байрак,
где скифскoe укрепление. 527,8 м. В 1-1,5
км к северу от Пионерского, к ЮЗ от горы
Джалман-Тау.
Кудриков колодец — в лесу балки Осыки,
что к северу от Каратава, в 2,5 км к востоку
от Партизанского. За родниками нередко
закреплялись имена тех, кто их благоуст-
роил — старый деревянный сруб образует
небольшой бассейн.
Кулаче-Тогай /бал. Грушовая/ — про-
сторная долина верховья речки Чешмеджи
к югу от Клиновки. Къулач — мера длины,
близкая к сажени, расстояние между вы-
тянутыми руками. Тогъай — «луг, поляна»,
любопытно, что в Средней Азии тугаями на-
зывают пойменные леса — объекты, проти-
воположные по физическому смыслу.96 • Топонимика Крыма ::: 2010 ::: •
Кулугун-Коба — неглубокая, но очень удоб-
ная для ночлега «пещера» в обрыве плато
Орта-Сырт, над правым берегом Большой
Бурульчи, в 400 м от соединения её с Ма-
лой. Археологическая разведка обнаружи-
ла здесь остатки трапезы мезолитической
эпохи, наверное, с тех пор, с перерывом на
Великое переселение народов, в пещере
куль йыгын — «куча золы».
Кум-Баир /Дубки/ — «песчаная гора» —
замыкает Симферопольскую котловину
с северозапада, между Салгиром и Нико-
лаевским шоссе; на обращённом к степям
пологом скате добывали песок, а рядом —
Кум-Джар — «песчаный обрыв» — пологая
балка под городищем Кермен-Кыр, у южно-
го окончания Мирного, в ней бывший сов-
хоз Красный.
Кумеч-Йылга /Комеч-Елга/ — эта узкая
«балка» спускается с горы Бельбек-Отар
и огибает Мраморное с югозапада, нижняя
часть занята дачами. Комеч — праздничный
коржик, его по обычаю катали весной —
как упадёт, таков и год.
Кунтыймес — «солнце не попадает» —
трудно представить когда, балка широкая,
склоны пологие. Протянулась с востока на
запад к Булганаку в двух километрах к югу
от Кольчугино.
Курган — на вершине этой горы /402,9 м/
курган есть, но выделяется она больше эта-
жами сосновых посадок на крутом, обра-
щённом к правому берегу Салгира, склоне.
Напротив центральной части Пионерского.
Курлюк-Баш /Котёл, Суват/ — «верховья
Курлюка» — обширная поляна, занимает
дно котловины между нагорьями Демерд-
жиЯйлы и Тырке. Суват — «водопой», поля-
ну орошают безотказные родники Курлюк-
Баши. В 4 км к востоку от Сосновки.
Курлюк-Су /Гурлюк, Гурлюк-Су, Курлюк,
Курлюш, Курулукбаши, Холодная
балка/ — «журчащая вода» — шумит кас-
кадами и порогами в глубокой долине меж-
ду отрогами Демерджи-Яйлы и Тырке, впа-
дает речка в Ангару в километре к северу от
Сосновки. В Средней Азии гурлюк — дугооб-
разная часть ослиного седла.
Куртаир /Голубиное ущелье, Орлиное
ущелье/ — «волчья расселина» — разреза-
ет северовосточный выступ нижнего плато
ЧатырДага, в сдавленной утёсами средней
части — водопады, над южным берегом ру-
чья, недалеко от его впадения в Ангару у Пе-
ревального, — каменные ящики таврского
могильника. Курт — это ещё и приставка
к мужскому имени, возможно, Курттаир.
Курцовская балка /Баличик-Илга, Кил,
Собачья/ — начинается между Киловской
и Чумакарской горками, по ней из города
проезжали в Курцы /Украинка/. Придонный
ручей, набрав бодрость у окраины Симфе-
рополя, направляется в забетонированный
канал, на Востоке сказали бы — кяриз, и под
ногами ничего не подозревающих горо-
жан торопится к Салгиру, выливаясь в него
у спорткомплекса Медицинского универ-
ситета. О его существовании твёрдо знают
лишь только жители улицы Толстого, где
в 1998 году разрушительный для дорожно-
го покрытия паводок остановил движение
всех видов транспорта. Кил — мыльная
глина, её в балке добывали; балчыкъ — «гли-
на, грязь», йылгъа — «балка».
Курча /бал. Курцовская, Петропавлов-
ский ручей/. Курчи — родовое имя, а ва-
рианты названия речки перечисляют сёла
на её пути к Симферопольскому водохра-
нилищу: /Курцы/Курча, Курчи/ — Украин-
ка и Петропавловка. Куршах — тюркское
мужское имя. Несчастье этих мест — вул-
канического происхождения холмы вдоль
долины, которые в наше время зазияли
кратерами карьеров.
Курюч-Су /Ежова балка, Куйрюч-Су, Ку-
рюч/ — левый приток Альмы в полутора
километрах от Партизанского водохрани-
лища, у бывшего села Бешуй. Начинается
между хребтом Азапсын-Сырт /с запада/
и горой Зур-Бурун /с востока/. Курюч —
«ясень», су — «вода».
Кучузень — ручей, «узен», южного склона
горы Чалбаш, впадает слева в балку Вол-
дарь. Кучь — «трудный», это по сравнению
с подъёмом по боковым отрогам. Кучьлю —
«бурный», силу родника Кучузень в верхо-
вьи немного переоценили. 1,5-2 км к восто-
ку от Перевального.
Кучук-Сырт — «малый хребет» — водораз-
дел Большой и Малой Бурульчи к северу• СИМФЕРОПОЛЬ: по городу и окрестностям • 97
от горы Кизилы. Особых примет не имеет,
а пройтись приятно — буковый лес.
Кыбла-Баир /Хыбла-Баир/ — «полуден-
ная гора» — над левым берегом Западного
Булганака напротив Лекарственного. На ней
несколько бугров, высший — 169,6 м. Кыбла
для мусульман ещё и направление на Мекку.
Кызыл-Кая /Бал-Кая, Кизил-Кая/ — ле-
систый хребет /738 м/ над юго-восточным
окончанием Перевального. Близ гребня,
над Алуштинским шоссе, выступы конгло-
мератовых «скал, краснеющих» на закате.
Бал — «мёд».
Кызыл-Коба-Узень/Кизил-Коба, Кизил-
кобинка, Кызыл-Коба-Езен, Салгыр-
Су, Су-Учхан/ — «краснопещерная
река» — появляется на свет из родников
у пещеры Харанлых-Коба, но спелеологами
прослежено её течение и по ту сторону гео-
графии — вдоль двух нижних из шести эта-
жей Красной пещеры. Последние определе-
ния говорят о том, что в некоторых деревнях
истоком Салгира считали не Аян, и о том, что
«вода/его/ слетает» красивым водопадом
Су-Учхан. Салгыр, салгур — родоплеменные
названия. Сливается с Ангарой у западной
окраины Перевального.
Кыз-Яширган /Кызын-Яширган, Кырк-
Кыз, Хызын-Яширган/ — утёс нижнего
пояса скал горы Бакла, на нём развалины
цитадели — остальная часть поселения
Бакла серьёзных укреплений не имела.
«Дева утаённая», «сорок дев» — отголоски
распространённой легенды. 3 км на ЗЮЗ от
Кизиловки.
Кырк-Байрак — «сорок флагов» — отрог
массива Сахалин над Пионерским, его се-
верной окраиной. Вершина замкнута валом
позднескифского укрепления и это отрази-
лось на топонимии окружения — выше гора
Крепость, ниже балка Исар — «каменное
заграждение». Археологами это городище
называется Джалман, по одному из ближай-
ших сёл, сейчас в составе Пионерского.
Кыршавлу-Оба /Коршавлу-Оба/ — «холм
/в/ обруче», возможно, имелось в виду коль-
цо из камней по периметру основания. 264,1
м, 1,5 км на ЗСЗ от Камышинки. На новых
картах в формулировке КаршавлуОба под-
писан курган 273,0 м в 800 м к юговостоку.
Л
Лагерь-Баир — «лагерная гора» — отрог
Долгоруковской яйлы между балками Коче-
мак и Мама-Елга, на нём пещера Ени-Сала
II. У подножья ещё с довоенных времён рас-
полагалась лагерем армейская часть. 2–3
км к северо-востоку от Перевального.
Лахтекнин-Каясы — скалистая бровка
нижнего плато Чатыр-Дага /1011,2 м/ над
источником Лахтекнин-Су /Дамчи-Кая/, их
разделяет дорога к пещере Мраморной.
Улакъ текне — «корыто /для/ козлят» и ска-
ла над ним — къаясы. 4 км к югу от Мрамор-
ного.
Ливенские дубки /Ливинские дубки/ —
у северной окраины Трудового и хорошо
видны с Феодосийской трассы. Дубками
называют остатки леса с преобладанием
дуба, ныне отделенные от сплошного мас-
сива юга Крыма широкими степными про-
странствами. По фамилии землевладельца
/Левин?/.
Логвинова роща — небольшая, но ведь
после многих из нас ни одного дерева не
остаётся, а тут человек память о себе сохра-
нил, в километре к юговостоку от Каменки,
у источника Баурче.
Ломка-Елгасы /Тотайкойская балка,
Узун-Алан/ делает из возвышенности Са-
халин подкову, рассекая его с востока на
запад. Тему для названия дала «ломка» —
каменоломня, старый карьер над зеркалом
Симферопольского водохранилища. То-
тай-Кой — ближайшее село, Ферсманово:
тотай — «благородная», Тотай — женское
имя, кой — «деревня». Узун алан — «длинная
поляна» — протянулась вдоль йылгъасы —
«балки», и сейчас почти вся засажена.
Лю-Хасар /пещ. Голубиная, Лю-Хо-
сар/ — карстовая шахта 48 м глубины на
дне соседней с шахтой Аверкиева воронки
и с северо-запада от неё. Название возник-
ло в конце 1950-х годов — стилизация под
крымскую экзотику. «Лю» — Люда, Л. Я. Гу-
менюк, из команды первых спелеологов-
спортсменов. Хасар — «провал», на мест-
ности это вскрытые пещеры, нивальные
колодцы, крутые скалистые воронки и гра-
витационные трещины.98 • Топонимика Крыма ::: 2010 ::: •
М
Малая Бурульча /Таш-Хобах/ — левый
приток Большой Бурульчи, зарождается
у юго-восточного фланга Долгоруковской
яйлы, в километре от Букового кордона.
Таш къобакъ букв, «фигурная тыква», но так
называют и развалины старинных стен;
къопмакъ — «обламываться; обломки» —
они есть над левым берегом речки напро-
тив возвышенности Кизилы. Бурул — «быть
скрученным», бурулма — «поворот», чай —
«река».
Малый Салгир /Бала-Салгыр, Бо-
ла-Салгир, Вейрат, Кучук-Салгир,
Салгырчик, Суйне, Тройная речка/ —
правый приток Салгира, соединяется с ним
в Гагаринском парке, а начинается в Ивано-
вой балке у Дружного. С учётом притоков
получил название Тройная речка, в числе
вариантов — калька, Кучук-Салгир; бала —
«дитя». Ещё два образца перечисляют
деревни левого берега — Вейрат и Суин-
Аджи, теперь объединённые в Денисовку.
Вейрат — родовое имя крымских дворян,
мурз. Суин, Аджи и СуинАджи — мужские име-
на; суин, аджи, салгур и салгыр — родоплемен-
ные названия.
Мама-Елга /Мама-Илга, Янкой, Ян-
койчик-Су, Янкойчик-Тау/ — «балка
имама» — левый приток реки Кызыл-Ко-
ба-Узень, выбирается из разветвлённо-
го ущелья склона Долгоруковской яйлы,
севернее Кочемака, там, где находилась
деревушка Кучук-Янкой /яны кой — «новая
деревня», ян кой — «рядом расположенная
деревня»/. Имам — духовный глава у му-
сульман, су — «вода».
Матуба /Баир/ — голая куполовидная гора
/790,6 м/ в изголовье отрога Долгоруковс-
кой яйлы у Коль-Баира. Название связывает
её с ущельем у подножья, связан ли смысл
его с «типографией», матбаа, — покрыто
тайной. А видом своим торжественным она
среди соседей выделяется, потому и второе
определение без эпитетов — Баир, «гора».
3,5 км на юговосток от Дружного.
Маяк — высота 604,5 м, замыкающая с севе-
ра отрог Каратав в трёх километрах к вос-
току от Партизанского, на ней триангуля-
ционный знак — «маяк», в Крыму известно
около тридцати не имеющих отношения
к навигации мест, где в топониме обыгры-
вается этот смысл.
Маяк — пологая гора на дальнем северо-
западном отроге Долгоруковской яйлы.
У вершины, недалеко от репера, протяну-
лась цепочка каменных ящиков таврского
могильника — одного из двух, выше всех
в Крыму расположенных — 725,9 м н. у. м.
К северовостоку от Дружного 1,5 км.
Маяк — голая коническая горка на окраине
Ферсманово, у карьера.
Медведь /Дубки, Медведь Билый/ — вы-
ступ плато Третьей гряды на северной окра-
ине Симферополя /329,5 м/, продолжение
Абдальской горы. К нему пристроились но-
вые посёлки — Акрополис и АйкАван.
Меджит-Кыр — «мечетская гора» — с вос-
тока над бывшей деревней Верхний Джал-
манчук, а ещё раньше — Биюк-Джолман-
Аратук. На гребне — сосновые посадки, на
склонах — лес, по бокам — балки, Джал-
манская и Русетская. В 3 км к югоюговосто-
ку от Клиновки.
Межа — «граница» — холмистый водораз-
дел между долинами Аратука и Чешмед-
жи — лес, поляны, сосняки, грибы, дальние
виды. К востоку от Тёплого и Клиновки.
Мещанский яр /Глубокий яр/ — спуска-
ется от кургана КараулОба, обходя Пар-
тизанское с севера, ниже питает своим
ручьём речку Собла. Возможно, одно из
немногих в Крыму украинских назва-
ний — «городской».
Мраморная /Афганская/ — в 1987 году на
ЧатырДаге проводили линию электропере-
дач, при очередном взрыве, готовившем
яму для опоры, вскрылся ход в пещеру.
Усилиями Симферопольского клуба спеле-
ологов, а затем фирмы «Оникс-Тур» пещеру
спасли от разграбления, и она стала первой
в Крыму, где любой желающий может уви-
деть нетронутую подземную красоту. Имя
ей дали в память о погибших в Афганистане
друзьях —спелеологах. В 3 км к югоюговос-
току от Мраморного.
Мурзак /Адам-Ольген, Самафалова
гора, хр. Церковный/ — массивная дву-
горбая вершина к югу от Лозового /455,1• СИМФЕРОПОЛЬ: по городу и окрестностям • 99
м/, склоны расчерчены ступенями лесо-
посадок, словно облегчая путь взбираю-
щейся на гребень дачной застройке. Мур-
за — «господин, барин»; Мурзак — мужское
имя; адам — «человек», если ольген — то
«умерший», если олгъан — то просто «был /
здесь/». Следующий вариант упоминает ко-
гото из местных жителей, похоже — Само-
хвалова, а для последнего объяснение пока
не найдено.
Мурун-Кыр
/Елькуан,
Лашковская
гора, Мурун-Кая/ — широкая плоско-
верхая «гора» над Строгоновкой /441,3 м/,
развернулась над ней тремя выступами,
«носами» — мурун. Елькуван — «минутная
стрелка», увязано общей идеей с одним из
курганов северного ската — Саат-Оба, «ча-
сы-горка»; ель куван — «ветер гоняющий».
У подножья, в селе, сохранился дом, при-
надлежавший Ф. Ф. Лашкову, активному
члену ТУАК /Таврическая Ученая архивная
комиссия/, где он и его жена были убиты 9
декабря 1917 года.
Мышик-Коз — «кошачий глаз» — холм у ок-
раины Трудолюбово, его с обеих сторон
обходят дороги. Машукъ — «любимый, воз-
любленный», козь — «источник».
Н
Нос — действительно, похожа на вздернутый
нос скала в обрывах высоты 492,5 м над
Каштановым, с севера, и в километре запад-
нее мыса Батарея.
О
Обвальская балка обрушивается с горы
Везит-Хан в восточном направлении. Рель-
еф склонов Чатыр-Дага во многих местах
сформирован оползнями, но здесь, на кру-
чах правого её борта, «обвал» особенно на-
гляден. Заканчивается у Ангары чуть южнее
Сосновки.
Окупская балка /Вакуп, Джалманчучка
/ниж./, Окуп/ — левый исток Аратука,
западнее хребта КайракТаш, лес в её вер-
ховьях — Вакуп. Вакуф — земли, отдан-
ные в пользование церкви. Соединяется
с Джалманской балкой там, где было сельцо
Верхний Джалманчук. Джолман — родопле-
менное название, чалман — «плетень». В 2,5
км на юговосток от Константиновки.
Орта-Кая — «средняя скала /гора/» — вто-
рой по высоте бугор двуглавой Кош-Кая.
В полукилометре от югозападной окраины
Краснолесья.
Орталан — вытянутая, с прямоугольниками
лесопосадок, поляна на водоразделе Салги-
ра и Бурульчи, соединяет Долгоруковскую
яйлу с массивом Тырке. Орта алан — «про-
межуточная поляна». В 1–2 км к югу от Бу-
кового кордона.
Орта-Сырт /Малая Караби/ — «средин-
ное плоскогорье» — просторные лугови-
ны на возвышенности, отделяющей Суат от
Большой Бурульчи, а заодно и обширные
яйлы — Караби и Долгоруковскую. Несмот-
ря на обилие карстовых воронок, лётчики
умудрялись совершать здесь посадки; на
месте партизанского аэродрома — па-
мятниксамолёт. Кара би — родоплеменное
название, Караби — мужское имя; къара —
«чёрный; большой», бий — титул предста-
вителя знати.
Осма /Асма, Восьминская балка/ — ма-
ловодная речка, появляется из родника
у села Дмитрово, пройдя через Верхнекур-
ганное и Нижнекурганное /Верхняя и Ниж-
няя Осма/, теряется в широкой распахан-
ной балке. Асма — тюркское мужское имя;
осма — «коромысло; журавель у колодца»,
а также вьющиеся растения; ёсма — «пре-
лестная».
Осыки — овраг в верховьях долины Кула-
чеТогай, в нём роща осокорей — чёрного
тополя. Осыкой могли называть и осину —
родственное дерево. 2,5 км от Партизанско-
го на восток.
П
Панаты-Кая — продолжение массива Ак-Ба-
ир на юго-восток, укрытая сосняком скалис-
тая вершина /376,3 м/ над плотиной Симфе-
ропольского водохранилища. Банат — имя,
встречается у средневековых тюрок.
Папас-Тебе /Голова, Джалта-Баир/ —
«монашья гора» — напоминает приплюс-
нутый с боков купол, доминирующий над
окружением /555 м/ — «голова». Соседству-
ет с трёхглавием её отрога, Джалхы-Баира,100 • Топонимика Крыма ::: 2010 ::: •
он с юго-запада, над Альмой — удвоение
топонима. Джылкъы — «табун». 6 км к юго-
востоку от Партизанского.
Партизанка /Уртасир/ — правый приток
Большой Бурульчи, в которую впадает под
горой Юки-Тепе. Район боевых действий
партизан, а в варианте угадывается бли-
зость плато Орта-Сырт, «срединное плоско-
горье», оно на северовостоке. 3 км от Буко-
вого кордона на восток.
Партизанская /Три Ноздри/ — простор-
ная и доступная, если её отыскать, пещера
с тремя входами в роще центральной части
нижнего плато ЧатырДага, общая длина по-
лости 233 м. В 5 км к югозападу от Сосновки
и в 2 км к северозападу от горы Ангар-Бу-
рун.
Пахкал-Кая /Индек, Индэк-Даг, Лысый
Иван, Пакал, Пасхал, Пахкал, Пахка-
лын-Хаясы, Эндек, Эндек-Хая/ — эта
скалистая гора в отличие от большинства
наших героев хорошо различима из Сим-
ферополя — между Демерджи-Яйлой и Ча-
тыр-Дагом, в сравнении с которыми низкая,
пакал, хотя абсолютная высота с этой оцен-
кой спорит — 1137,9 метра. На вершине
остатки укрепления VIII–X вв., к нашему
времени неровности его сгладились, а в
прошлом, возможно, и послужили темой
названия: эндек — «ров». Пахтали — ро-
доплеменное название. Лысый Иван — про-
тивопоставление соседней горе, Кудрявой
Марье. Даг, хая — суть «гора» в южнобереж-
ном исполнении. 3 км от Сосновки на юго-
восток.
Перелески — широкое бугристое возвы-
шение, окружённое уже представленными
урочищами — Буки, Канлы-Голь, Малая Бу-
рульча. Смысл оправдывается северной его
частью, где лес перемежается лужайками.
1064,1м; 2–3 км от Букового кордона на се-
веровосток.
Петровская балка /Балыхчи-Оба, Гос-
питальная, Собачья/ — так называется
и природный объект, и городской район,
что иногда вызывает путаницу — слобода
имела только одно запасное определе-
ние — Собачья Балка. Петровское Подго-
роднее — ровесник Симферополя и воз-
никло на берегу Салгира, затем потянулось
по балке под старым городом, АкМечетью.
В окрестностях находился госпиталь пери-
ода Крымской войны, погибших хоронили
на братском кладбище в верховье, поэтому
незастроенная её часть известна как Брат-
ская балка. Балыкъчы — «рыбак», но, может
быть, фамилия или прозвище. Стоит, одна-
ко, предположить, что гора Киловская, с ко-
торой она спускается, именовалась Балчих-
Оба — «глинистая горка», здесь добывали
мыльную глину, кил.
Пиченлик-Йылга /Пиченнык-Елга, Пы-
жий Яр, бал. Пыжья, Пынин Яр/ —
«сенокосная балка» — спускается с горы
КачикСараман и впадает в Альму немно-
го выше Партизанского водохранилища,
в наше время сенокосов в её расположении
осталось мало, одни участки засажены со-
сняками, другие зарастают добровольно. 5
км на юговосток от Кизиловки.
Пичма-Таш /бал. Краснопещерская/ —
это ущелье спускается слева к реке Кызыл-
Коба-Узень близ Красной пещеры и в кон-
курсе красоты пейзажей западного склона
Долгоруковской яйлы занимает одно из
первых мест. В устье — рыжеватые поро-
ды в обнажениях — «кирпичный камень».
В широком смысле пычма — «пилёный /
правильной формы/» и для этимологичес-
кого оправдания здесь же из такого камня
сложена каптажная будка.
Поповская дорога хранит память о вла-
дельце тавельского имения, вела из Джал-
мана /Пионерское/ в Эки-Таш /северная
часть Краснолесья/. Современный про-
сёлок накатан по краю поля, и идущие по
нему могут и не подозревать, что та самая
дорога рядом, в зарослях. Ещё одна Попов-
ская дорога проложена по гребню водораз-
дела долины Тавеля и притоков Аратука,
третья — с востока от горы Костен-Хыр.
Постаковская гора, украшенная сосновы-
ми посадками, протянулась над Мирным от
городища Кермен-Кыр к северозападу. Фа-
милия землевладельца — Пастак.
Провал — карстовая шахтапонор у левого
берега ручья Суботхан на Долгоруковской
яйле, чья вода заливается сюда при павод-
ке. Исследованиями карстологов доказана
её связь с Красной пещерой, хотя прохо-• СИМФЕРОПОЛЬ: по городу и окрестностям • 101
димые для человека участки пока не обна-
ружены. Тем не менее, это даёт право объ-
единить их в одну систему, доводя общую
длину до 16 км — крупнейшая на Украине
пещера в известняках. 2 км на север от Бу-
ковoго кордона.
Р
Раскольный камень — эта глыба когдато
скатилась с обрывов кромки Второй гряды,
треснула, затем долго заглаживала раны
выветриванием. Под скалой Нос, в 2 км
к северу от Каштанового, видна издалека.
Сочное народное выражение, куда хуже ка-
зенное «расколотый».
Романова балка впадает в долину Чеш-
меджи у Алуштинского шоссе в Андрусово
с горы —
Романов Бугор, он между Пионерским, Тёп-
лым и Андрусовым. 468,3 м, особых примет
не имеет, но сколько раз мы на него смот-
рели!
Русетская балка /Русацкая, Русец-
кая/ — собирается из оврагов к западу от
горы Кош-Кая и впадает в Аратук недалеко
к югу от тубдиспансера. В окончании балки
располагалась деревушка Темир-Кой-Ара-
тук, позднее устроено имение Н. Е. Русета,
в послевоенные годы — Майское, теперь
часть Пионерского.
С
Салгир /Баба-Салгыр, Большой Салгир,
Салгыр, Салкыр, Тапсис/ — истоком
этой самой длинной реки Крыма принято
считать мощный родник Аян в 2,5 км к юго-
западу от Перевального, но жители некото-
рых деревень именовали и речку, текущую
от Красной пещеры, Салгыр-Су. В верховье,
до соединения с Ангарой, он также Аян или
Шумхай-Озен, нижняя часть после слияния
с Биюк-Карасу и до впадения в Сиваш на
разных картах подписывается то Салгир, то
Биюк-Карасу. Салгыр, салгур — родовые име-
на кочевников, баба — «отец». Последний
вариант опубликован на карте 1820 года,
где авторы попытались привязать земле-
описание Страбона к новым российским
территориям и, вероятно, спорен.
Салынджях /Соломенный Бугор/ —
дальний отрог Гапки, этот извитой лесистый
хребет соединяет её с горой Папас-Тёбе.
Салынджакъ — «качели», возможно, какое-
то приспособление лесорубов. Над левым
бортом оврага Бахтарыш, в 5,5 км от Парти-
занского на юго-восток.
СамарКая /СарбаХая, СармаКая, Со-
мар-Кая, Узун-Алан, Хуш-Хая/ хорошо
видна из города по вечерам при ясном
воздухе — это северо-западный скалистый
взлёт плато Демерджи-Яйлы /1270,5 м/. При
ближайшем рассмотрении — по утёсам за-
бираются под самый верх сосны, а в правой
части — вход в пещеру MAH. Самар — имя
личное, самар — родоплеменное название;
сарп — «обрывистый», сарпан — «копна /
сена/», сармакъ — «окружать». «Длинная
поляна» — Узун-Алан — единственная на
склоне среди лесистых разветвлений речки
Даутнус, а къуш къая — «птичья скала» —
метафора: доступен лишь птицам. 3 км на
ВЮВ от Сосновки.
Самсон-Оба — курган к югу от восточной
части села Ключи /226,7 м/. Самсун — город
в Турции; самсун — боевая собака, исполь-
зовалась на войне.
Сараман — обширная поляна на водораз-
деле Альмы и Бодрака, в понижении между
горами Джидаир-Баш и Качик-Сараман. Са-
райман — хозяин постоялого двора, види-
мо, указано его землевладение. 4 км к югу
от Кизиловки.
Сарп /уроч. Скальное, Узеньбаш-Кая/ —
«обрывистый» — трапециевидная гора,
смятая по бокам оврагами, дальний северо-
восточный отрог Чатыр-Дага /853 м/, через
неё проложен любимый путь к пещерам —
тропа Ишачка. На склонах, обращенных
в Куртаир и к Аяну, немало скальных утёсов.
Третий вариант обязан истоку Салгира —
«гора/над/ изголовьем реки».
Сарп-Асты — один из оврагов горы Сарп,
проходит с востока от источника Аян.
Асты — «низовье».
Сары-Джар /Джарчик/ — «жёлтый об-
рыв» — хорошо виден над объездной до-
рогой выше Лугового, от него таковым на-
зван и весь косогор в западном основании
горы Кара-Оба. Вариант — «обрывчик».102 • Топонимика Крыма ::: 2010 ::: •
Сарысап-Кермен /Кермен-Сарысап/ —
на карте 1836 года эта надпись относится
к правому берегу Альмы, ныне верхней
части Партизанского водохранилища.
Никаких похожих на укрепление, кермен,
следов здесь не обнаружено, но на про-
тивоположном берегу, на Большом мысу
в размывах — средневековая керамика, на
плоской вершине — рукотворные складки
рельефа. Сап — «сплошной; черешок для
лопаты», сапсары — «очень желтый».
Сары-Суат — левое верховье реки Суат, дно
балки занято лугами, щебнистыми косого-
рами, над которыми буковый лес — очень
близко к пейзажу соседнего с востока Га-
манын-Суаты. Сары ещё и «рыжый», а также
«запад» в представлении средневековых
тюрок; суват — «водопой». 5 км к востоку от
Букового кордона.
Сахалин /Кесслерская гора, Кесслерс-
кий лес, Тотай-Кой-Таулары, Тотай-
Орман/ — подковообразная в плане воз-
вышенность между долинами Большого
и Малого Салгира у Пионерского, Ферс-
маново и Денисовки. Отдельные её части
поименованы так: Байраклы /сев.-зап./,
Джалман-Тау /вос./, Крепость /вос./, Киль-
Бурун /юж./ и Фындыхлы /юго-зап./. Дом
А. Э. Кесслера сохранился на правом берегу
Салгира, у Ферсманово, бывш. Тотай-Кой.
Тотай — женское имя, тотай — «благород-
ная»; кой — «деревня»; орман — «лес», тау-
лары — «леса».
Сахарная Головка /Хуш-Хая/ — в Крыму
несколько конических вершин получили
такое название, одна из них /1053 м/ под
горой Ангар-Бурун. На макушке небольшая
поляна, скальные выходы, оттого и къуш —
«птичья скала»; образ недоступности, здесь,
близ мощной Ангарской Стены не работает.
Серна — речка верховий Ангары, рождает-
ся от одноимённых источников между Ан-
гарским перевалом и Холодным кулуаром,
ниже, до Перевального, вода бежит по дну
Холодной балки. Серин — «прохладный».
Скалка — горка /311 м/ левого берега Сим-
феропольского водохранилища, недалеко
от троллейбусного кольца в Марьино. Над
опущенным меженью уровнем воды отпре-
парированные скалы.
Ставок Славича — берега его выложены
гранёным камнем, каким мостили улицы
центра города. Устроен на землях генерала
Славича — нынешняя улица Объездная за
стадионом «Локомотив».
Славянка /Сливянка/ — эта речка берёт
начало от родника Бор-Чокрак — угол Се-
вастопольской и Данилова, ниже на ней
ставок Славича, — по искусственной ка-
наве попадает в Салгир у пересечения его
с Евпаторийским шоссе. В названии обыг-
рана фамилия генерала.
Собачья балка — спускается с Кесслерской
горы к Салгиру недалеко от дома А. Э. Кес-
слера.
Собла /бал. Бредок /вер./, Саблинка,
бал. Сабловская/ — речка, собирается из
нескольких ручьёв к северу от Партизанс-
кого /Орта-Саблы и Юхары-Саблы/. Прежде
стекала к Альме с югозапада от села, после
строительства Партизанского водохрани-
лища загрязнённая вода отведена по кана-
лу в Давыдовскую балку через Каштановое,
ниже плотины. Сабалы — родоплеменное
название, соба — «печь».
Солёный Бугор — неподалёку, это вытяну-
тая лесистая гора в километре к югу от Пар-
тизанского. С отделённым балкой Кислым
Бугром её объединяет замысел названий,
одинаково не раскрытый.
Сопун-Гора — 538 м, над Ивановкой с юга,
по ней, сопя от усердия, взбираются на Ка-
рашлав, там уже легче.
Суат /Биюк-Суат, Бююк-Суат, бал. Сары-
тма, Суат-Дере, Суват, Суваткан, Шей-
танлых/ — легко уходящая в подрусловое
течение речка вдоль западного подножья
Караби, приток Бурульчи. В верховье —
ручьи Гаманын-Суаты /вост./ и Сары-Суат /
зап./. Суват — «водопой», биюк — «боль-
шой», дере — «овраг», су баткан — «вода
проваливается», сырытма — «оскал зу-
бов» /зачем ?/, шейтанлых — «черто/
речье,лесье,горье и всё, что можно предпо-
ложить/».
Суботхан /Кызыл-Коба, Кызыл-Коба-
Ёзен, Провальна речка, Соботкан/ —
тихий ручей, начинается родником в балке
к югу от Букового кордона и через 2-3 кило-
метра просачивается в известняки Долгору-• СИМФЕРОПОЛЬ: по городу и окрестностям • 103
ковской яйлы. В большую воду происходит
бифуркация потока — часть его по руслу
стекает в Бурульчу, направо, другая — на-
лево, в шахту-понор Провал, объявляясь
в нижних этажах Красной пещеры, а затем
в водопаде Сутышкан; это было установле-
но окрашиванием воды. На карте 1836 года
начало речки Кызыл-Коба показано там, где
находится Суботхан — неточность графики,
но как верно угадали! Су баткан — «вода,
уходящая вглубь»; Провальна речка —
вряд ли калька татарского названия, скорее
наблюдение за природой.
Султанджи — обширная всхолмленная
местность к северу от Перевального, от за-
падного склона Долгоруковской яйлы до
Кызыл-Коба-Узени и Ангары. Вероятно, от
фамилии землевладельца.
Султанский луг был там, где сейчас проло-
жены улица Шполянской и бульвар Франко,
имение принадлежало Н. А. Султан-Крым-
Гирею.
Султан-Сарай /Султан-Базар/ — террито-
рия на левом берегу Салгира от гостиницы
«Москва» до Петровской балки. Здесь нахо-
дился дворец калга-султана, главы адми-
нистрации, назначаемого турецким султа-
ном. Сарай — «дворец».
Сульман-Джилга — «сулейманова бал-
ка» — спускается к Малому Салгиру справа.
Одно из самых знаменитых городских уро-
чищ, — авторынок.
Сутышкан /Суатхыч, Су-Учхан, Учан-
Су/ — «вода разлившаяся, половодье» —
водопад с туфовой площадки у Красной
пещеры. Следующие определения харак-
теризуют эту воду «прыгающей» или «ле-
тящей». В 3,5 км к северо-востоку от Пере-
вального.
Суу-Джилга — «водяная балка» — протяну-
лась южнее балки Кунтыймес и параллель-
но ей, ниже соединяются. Почемуто её до-
стоинства не оценили в прошлом, а только
в послевоенные годы — построили запру-
ды и село Степное, переименовав его затем
в Прудовое.
Суук-Коба /Сувлук-Koбa, Сувлу-Коба,
Сувлун-Оба, Суллу-Хоба, Суук-Су-Ко-
ба, Холодная/ — «холодная пещера» —
в урочище Ай-Рафа на нижнем плато Чатыр-
Дага. Относится к вскрытым пещерам, вход
образовался при обвале потолка. Длина
210 м, отличается активной капелью, о чём
говорят топонимические варианты: «водя-
ная пещера», «пещера холодной воды». 1,3
км от пещеры Мраморной на юговосток, не-
далеко от пещеры Бинбаш-Коба.
Сын-Асты /Сан-Асты/ лесистый водораз-
дел балок Фабричной и Абаза, возглавляет
его гора Кочкар. Асты — «низ, ниже /чего-
то/»; сан /на выбор/: 1. «блюдо с крышкой»;
2. «бедро»; 3. «число /десять тысяч/»; 4. тер-
мин, обозначающий род у ногайцев. 3-4 км
от Партизанского на юго-восток.
