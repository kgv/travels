name: "Киик-Атлама", synonyms: [Кеатлама, Кятлама], content: голый обрывистый мыс, далеко выдающийся в море; ⦅сев.⦆ часть массивная, с высокой пирамидальной вершиной, ⦅юж.⦆ более низкая и узкая. Над ⦅н.п.⦆ Орджоникидзе ⦅Феодос.⦆, к ⦅В⦆; к ⦅ЮЗ⦆ от м. Святого Ильи – ❶ традиционно толкуется как «прыжок дикой козы» (от ⦅тюрк.⦆ кийик – дикая коза и атлама – прыжок); ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ катлама блюдо из слоеного теста – по аналогии со слоистыми обрывами мыса; ⦅возм.⦆, это первичная форма топонима ⦃И5⦄.
