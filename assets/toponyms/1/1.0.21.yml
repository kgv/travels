name: "Абдуга", content: длинный волнистый ⦅хр.⦆, дугообразно изогнутый к ⦅В⦆; покрыт лесом, среди которого местами встречаются поляны. По ⦅п.⦆ берегу ⦅р.⦆ Коса, ответвляясь к ⦅ЮЗ→З⦆ от ⦅г.⦆ Голый Шпиль#1; в 5-6 км к ⦅Ю→ЮЗ⦆ от ⦅н.п.⦆ Краснолесье ⦅Симф.⦆ ⦃Д7⦄.
name: "Абога-⟦Тепе⟧", content: вытянутая ⦅СВ→ЮЗ⦆ лесистая ⦅возв.⦆, с пологими контурами; ⦅ю-зап.⦆ отрог ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Салгир#1 и Альма, более высокий, чем этот водораздел. В 4,5 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Партизанское ⦅Симф.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ абага – папоротник ⦃Г8⦄.
name: "Аверкиева шахта", content: карстовая пещера-понор. На Долгоруковской яйле, в карстовой воронке, у ⦅ю-зап.⦆ подножия ⦅г.⦆ Базар-Оба – по имени первооткрывателя и участника первопрохождения шахты К.В. Аверкиева ⦃Ж7⦄.
name: "Аврорина скала", content: обрывистый ⦅вост.⦆ выступ м. Монастырь-Бурун#1; на ней замок «Ласточкино Гнездо» – ⦅назв.⦆ дано в XIX в. русскими – скала выдается в сторону восхода утренней зари, Авроры.
name: "Аджи-⟦Су⟧", content: каптированный минеральный источник; при нем санаторий «Черные Воды». В 2 км. к ⦅З⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆ – ⦅тюрк.⦆ аджи – «совершивший паломничество в Мекку»; ⦅ср.⦆ ⦅тюрк.⦆ аджджи – горький, едкий.
name: "Аджибей", content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Суук-Су; собирается из ручьев в лесистом амфитеатре со склонов ⦅гг.⦆ Чиплах-Кая, Френк-Мезер, ⦅хр.⦆ Папас-Тепе#1, а ниже протекает по лесистой с полянами долине – ⦅ср.⦆ ⦅р.пл.⦆ аджибай; ⦅ср.⦆ ⦅тюрк.⦆ ажибийдай – кукуруза ⦃А11⦄.
name: "Аджилар", content: гора с платообразной безлесной вершиной, которая выдается к ⦅Ю⦆ и ⦅З⦆ невысоким скальным обрывом желтовато-коричневого оттенка; под ним обнаженные овражистые склоны. ⦅Ю-вост.⦆ продолжение ⦅г.⦆ Ак-Кая, в 2,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Белая Скала ⦅Белог.⦆ – ⦅тюрк.⦆ аджилар – ⦅мн.ч.⦆ от аджи «совершивший паломничество в Мекку»; ⦅ср.⦆ ⦅р.пл.⦆ хаджылар – ⦃В14⦄.
name: "Аждер-Канат", content: обращенная к ⦅Ю⦆ скальная стена на крайнем ⦅зап.⦆ участке Байдарской яйлы; над новым шоссе Севастополь-Ялта – ⦅ср.⦆ ⦅тюрк.⦆ аджерка, эджер – дракон; канат крыло ⦃Д6⦄.
name: "Азапсын-⟦Сырт⟧", content: вытянутый ⦅ЮВ→СЗ⦆ лесистый ⦅хр.⦆ с отлогими склонами и пролысиной у ⦅юж.⦆ ⦅оконеч.⦆. В 6 км к ⦅В⦆ от ⦅н.п.⦆ Научный ⦅Бахч.⦆, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Альма, Кача и Бодрак.
name: "⟦Ай⟧-Алексий", content: источник-фонтан с двумя трубами, выходящими из стены, которая сложена в виде часовенки. ⦅Верх.⦆ ⦅басс.⦆ ⦅р.⦆ Кучук-Узень, по дороге из ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ на Караби-яйлу.
name: "⟦Ай⟧-Димитрий", content: котловина с рощами и полянами, обрамленная лесистыми горами. На ⦅ю-зап.⦆ склоне ⦅г.⦆ Куртлер-Богаз, к ⦅В⦆ от ⦅г.⦆ Сюндюрлю-Кобасы, в 4 км к ⦅Ю⦆ от ⦅н.п.⦆ Поляна ⦅Бахч.⦆.
name: "⟦Ай⟧-Йори ①", content: коническая гора с коричневатыми скалами среди леса и руинами исара. На ⦅с-вост.⦆ склоне ⦅г.⦆ Чамны-Бурун#2, в 2 км от вершины, ниже ее, отделена седловиной; в 3 км к ⦅ЮЮЗ⦆ от ⦅н.п.⦆ Изобильное ⦅Алушт.⦆ – из ⦅греч.⦆ Святой Георгий ⦃З7⦄.
name: "⟦Ай⟧-Никола", content: куполообразная лесистая гора со ⦅ср.в.⦆ руинами; ⦅юж.⦆ и ⦅вост.⦆ склоны скалистые, ступенчатые. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Могаби, у ⦅зап.⦆ окраины Ореанды ⦅Ялт.⦆, между винзаводом и новой севастопольской дорогой – ⦅греч.⦆ Святой Николай.
name: "⟦Ай⟧-Петри", content: массивная гора с величественными скальными зубцами и гребнями у вершины, переходящими ниже, в сторону моря, в утесисто-ребристые обрывы. В 2 км к ⦅С⦆ от Алупки, на ⦅юж.⦆ краю Ай-Петринской яйлы – из ⦅греч.⦆ Святой Петр–в ⦅нач.⦆ XIX в. у вершины еще были видны руины ⦅ср.в.⦆ храма ⦃З6 – И4⦄.
name: "⟦Ай⟧-Петринская яйла", content: платообразное нагорье, участок Главной гряды; простирается от крайней ⦅зап.⦆ границы Ялтинской яйлы, ⦅г.⦆ Эндек, до Байдарских Ворот – по наиболее приметной вершине, ⦅г.⦆ Ай-Петри.
name: "⟦Ай⟧-Серез", content: слабо обводненная балка, ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Ворон; протекает через ⦅н.п.⦆ Междуречье ⦅Судак.⦆, где приобретает характер неширокой ⦅дол.⦆ ⦅Впад.⦆ в 1,5 км ниже этого ⦅н.п.⦆ – из ⦅греч.⦆ Агиос Сергиос – Святой Сергий.
name: "⟦Ай⟧-Тамган", content: лесистый ⦅ов.⦆ с многочисленными утесами и гротами по бортам. На ⦅сев.⦆ склоне Караби-яйлы, в 2 км к ⦅З⦆ от ⦅н.п.⦆ Пчелиное ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅р.пл.⦆ айтамга ⦃И7⦄.
name: "⟦Ай⟧-Тодор ①", content: высокий скалистый мыс-отторженец, который обрывается в море тремя выступами: Монастырь-Бурун, Лиман-Бурун, Ай-Тодор#2. К ⦅ЮВ⦆ от Гаспры – из ⦅греч.⦆ Святой Федор – на мысу был ⦅ср.в.⦆ монастырь, посвященный этому святому ⦃И7⦄.
name: "⟦Ай⟧-Тодор ②", content: куполообразный скальный выступ м. Ай-Тодор#1, самый крайний к ⦅З⦆; на нем стоит маяк – из ⦅греч.⦆ Святой Федор ⦃Ж4⦄.
name: "⟦Ай⟧-Тодор ③", content: горный мыс с тупой оконечностью; у подножия ⦅зап.⦆ скального обрыва вырублены гроты ⦅ср.в.⦆ монастыря Челтер-Коба. ⦅Сев.⦆ отрог лесистой куэсты Второй гряды, второй с В среди соседних ее выступов-мысов; в 0,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Большое Садовое ⦅Бахч.⦆ – из ⦅греч.⦆ Святой Федор – очевидно, по ⦅назв.⦆ пещерного монастыря, которое со временем заменилось тюркским Челтер-Коба ⦃Г12⦄.
name: "⟦Ай⟧-Фока ①", content: голая гора с плоской вершиной и изрытыми ⦅ов.⦆ склонами. В междуречье ⦅рр.⦆ Ворон и Шелен, у моря – ⦅греч.⦆ Святой Фока ⦃Г12⦄.
name: "⟦Ай⟧-Фока ②", content: протяженный мыс со складчатыми обрывами над морем. ⦅Юж.⦆ продолжение ⦅г.⦆ Панаянын-Каясы, в 5,5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆, в 2 км к ⦅ЮЮВ⦆ от ⦅г.⦆ Ай-Фока; замыкает с ⦅З⦆ Кутлакскую бухту – ⦅греч.⦆ Святой Фока ⦃Д9⦄.
name: "Айваз-⟦Кая⟧", content: восточная вершина массивной горы, увенчанная скалой, с длинной поляной наверху; ⦅вост.⦆ склон, над седловиной Воронский Домик, полуобнажен, с группами мощных деревьев. В 4,5 км к ⦅С⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, к ⦅З⦆ от ⦅пер.⦆ Сарэениш-Богаз – Айваз – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅р.пл.⦆ аваз. На некоторых картах топоним в искаженной форме Ливаз перенесен на соседнюю вершину этой горы, расположенную в 0,4 км к ⦅З⦆, с менее выразительными очертаниями, но более высокую и с репером.
name: "Айвалык ①", content: поляны по тальвегу крутого, лесистого ⦅ущ.⦆. В ⦅верх.⦆ ⦅р.⦆ Суук-Су, в 2,5 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆ – ⦅тюрк.⦆ айвалык – место, где есть айва ⦃В14⦄.
name: "Айлянма-⟦Йол⟧", content: дорога, идущая по Иосафатовой ⦅дол.⦆ к большим воротам городища Чуфут-Кале – ⦅тюрк.⦆ айланма – поворот – дорога описывает длинную петлю.
name: "⟦Айя⟧-⟦Бурун⟧", content: выступ береговой линии, подножие скальных обрывов ⦅г.⦆ Кая-Баш#1; в 5 км к ⦅З⦆ от Балаклавской бухты.
name: "⟦Ак⟧-Коть-Джами", content: обособленная куполообразная скала на безлесном всхолмленном плато Бабуган-яйлы. В 2 км к ⦅З⦆ от ⦅г.⦆ Куш-Кая#1, в 2,5 км к ⦅ЮВ⦆ от кордона Седуна в Заповеднике – ⦅тюрк.⦆ джами – мечеть; ⦅ср.⦆ джам – стекло ⦃Б12⦄.
name: "⟦Ак⟧-⟦Су⟧", content: источник в балке по ⦅л.⦆ берегу ⦅р.⦆ Индол#2; вода по трубам проведена к фонтану в ⦅ю-зап.⦆ части ⦅н.п.⦆ Тополевка ⦅Белог.⦆, близ шоссе выходит среди белых мергелевых обнажений ⦅пр. № 3⦆.
name: "⟦Ак⟧-⟦Чокрак⟧", content: источник-фонтан с небольшим ⦅басс.⦆ На ⦅юж.⦆ склоне ⦅г.⦆ Чамны-Бурун#2, в 4,5 км к ⦅СЗ⦆ от ⦅н.п.⦆ Малый Маяк ⦅Алушт.⦆ ⦃Е8⦄.
name: "Алабаш", content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Сары-Су; ⦅назв.⦆ распространяется и на ее ⦅ниж.⦆ течение.
name: "Алакат-⟦Богаз⟧", content: горный проход по грунтовой дороге из ⦅дол.⦆ ⦅р.⦆ Тунас в ⦅дол.⦆ ⦅р.⦆ Ускут между ⦅гг.⦆ Шуври-Кая с ⦅З⦆ и Хургуч с В; в 5,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆. На некоторых картах упорно повторяется его ошибочное перемещение к ⦅В⦆, на место ⦅пер.⦆ Кокасан-Богаз, под ⦅назв.⦆ Аликент-Богаз или Алакет – ⦅ср.⦆ ⦅р.пл.⦆ алак, алака, алакта; – ⦅ср.⦆ ⦅греч.⦆ авлакиа – «канава, желоб, рытвина»; ⦅тюрк.⦆ аликент – «развалины поселения».
name: "Алакат", content: овраг, ⦅нач.⦆ к ⦅Ю⦆ от ⦅пер.⦆ Алакат-Богаз, ⦅впад.⦆ справа в ⦅верх.⦆ ⦅р.⦆ Ускут – ⦅ср.⦆ ⦅р.пл.⦆ алака – , алак – , алакта; ⦅ср.⦆ ⦅греч.⦆ авлакиа – «канава, желоб, рытвина»: ⦅тюрк.⦆ аликент – «развалины поселения» ⦃Г11⦄.
name: "Алакоз", content: овраг, ⦅нач.⦆ на склонах ⦅г.⦆ Демерджи, ⦅впад.⦆ слева в ⦅р.⦆ Демерджи в черте Алушты; в низовье ⦅наз.⦆ Кефе-Йол – алакоз – ⦅р.пл.⦆ ⦃Г10 – Д10⦄.
name: "Алимова балка", content: узкое лесистое ⦅ущ.⦆; в ⦅верх.⦆ раздваивается, а с ⦅СЗ⦆ ограничено отвесными обрывами ⦅г.⦆ Ступа. В 0,5 км к ⦅З⦆ от ⦅н.п.⦆ Баштановка ⦅Бахч.⦆ – по преданию, в нем укрывался разбойник Алим.
name: "Алмалых-⟦Узень⟧", content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Сары-Узень; ⦅нач.⦆ на ⦅сев.⦆ склоне Ай-Петринской яйлы, течет по глубокой лесистой ⦅дол.⦆, загроможденной обломками скал. ⦅Впад.⦆ в 1 км выше устья ⦅р.⦆ Сары-Узень; ⦅басс.⦆ ⦅р.⦆ Бельбек ⦅тюрк.⦆ алмалык – «место, где растут яблони» ⦃З6⦄.
name: "Алтын-Бешик", content: небольшая, возможно, искусственная ⦅пещ.⦆ Под обрывом высоких скал Второй гряды к ⦅С⦆ от ⦅н.п.⦆ Малое Садовое ⦅Бахч.⦆ ⦅тюрк.⦆ алтын бешик – «золотая колыбель» – согласно легенде, она была спрятана в этой пещере.
name: "Алтын-Тешик", content: большой грот с отверстием-входом грушевидной формы. Вверху ⦅зап.⦆ обрыва ⦅г.⦆ Ак-Кая, в 1 км к ⦅СВ⦆ от ⦅н.п.⦆ Белая Скала ⦅Белог.⦆ ⦅тюрк.⦆ алтын тешик – «золотая нора» – согласно легенде, в этой труднодоступной ⦅пещ.⦆ хранились сокровища ⦃В11⦄.
name: "Алчак-⟦Кёз⟧", content: ⦅вост.⦆ оконечность ⦅хр.⦆ Алчах-Кёзин-Сырты с выходами изогнутых скальных пластов и утесом-башней наверху. В месте сужения ⦅дол.⦆ Карагач, по ⦅п.⦆ борту – ⦅тюрк.⦆ алчак – низкий, подлый; ⦅ср.⦆ ⦅тюрк.⦆ алча – алыча, ⦅ср.⦆ ⦅р.пл.⦆ алча – ⦃Г13⦄.
name: "Алчак ①", content: голый мыс с отвесными скальными стенами желтоватого цвета и хаосом скальных глыб у оконечности. ⦅Юж.⦆ часть ⦅г.⦆ Алчак; значительно выдается в море, замыкая с В Судакскую бухту ⦅тюрк.⦆ алчак – низкий, подлый; ⦅ср.⦆ ⦅р.пл.⦆ алча – ⦃Г13⦄.
name: "Амбулапла", content: куполообразная безлесная гора со скудными посадками сосен на ⦅юж.⦆ склоне. В 1,5 км к ⦅В⦆ от ⦅юж.⦆ части ⦅н.п.⦆ Междуречье ⦅Судак.⦆, на ⦅вдрз.⦆ балок Ай-Серез и Су-Чаптран, в 1,5 км к ⦅СВ⦆ от ⦅г.⦆ Вигла – ⦅ср.⦆ ⦅греч.⦆ амбели – виноградник, ампелос виноград.
name: "Анастасин-⟦Тепеси⟧", content: лесистая куполообразная гора, отделенная от соседних вершин глубокими седловинами. В 2 км к ⦅СВ⦆ от ⦅н.п.⦆ Высокое ⦅Бахч.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Мамо-Тепе#1 – из ⦅ИЛ.⦆ Анастасия ⦃И4⦄.
name: "Анахлы-⟦Бель⟧", content: вытянутая ⦅Ю→С⦆ ⦅возв.⦆ с более крутым ⦅юж.⦆ склоном; с ⦅Ю⦆ выглядит конусом, похожа на расположенную к ⦅ЮЗ⦆ от нее ⦅г.⦆ Пилав-Тепе. В ⦅зап.⦆ части Ай-Петринской яйлы, в 1,2 км к ⦅СЗ⦆ от Шайтан-Мердвена: ⦅ср.⦆ ⦅р.пл.⦆ аннашлы, анна-кулы; – ⦅ср.⦆ ⟦янык⟧ – ⦃Д8 – Г8⦄.
name: "Ангар-⟦Бурун⟧", content: куполообразная вершина с пологими травянистыми ⦅юж.⦆ и ⦅зап.⦆ склонами; ⦅вост.⦆ часть обрывается скальными стенами, гребнями, кулуарами к лесистому подножию. На ⦅ю-вост.⦆ выступе ⦅масс.⦆ Чатыр-Даг, в 6 км к ⦅СЗ⦆ от ⦅н.п.⦆ Верхняя Кутузовка ⦅Алушт.⦆ – ⦅тюрк.⦆ ангар – широкая долина, ущелье – ⦅возм.⦆, по ⦅р.⦆ Ангара ⦃Д8⦄.
name: "Арандумит", content: узкая лесистая ⦅дол.⦆, по которой течет ⦅р.⦆ Кок-Асан-Узень. Между ⦅гг.⦆ Куш-Кая#2 и Хургуч; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅тюрк.⦆ аран – хлев, сарай.
name: "Арман-⟦Кая⟧", content: скальный обрыв лесистой куэсты Второй гряды, протянувшийся ⦅ЮЗ→СВ⦆. К ⦅Ю⦆ от ⦅г.⦆ Курушлюк, через неглубокую седловину, в 2 км к ⦅С⦆ от ⦅н.п.⦆ Куйбышево ⦅Бахч.⦆: ⦅тюрк.⦆ арман – ток, место молотьбы – ⦅возм.⦆, он был у подножия обрыва.
name: "Армутлук", content: лесистый ⦅хр.⦆ с плавными волнистыми очертаниями. Нач. в 2,5 км к ⦅С⦆ от ⦅н.п.⦆ Дачное ⦅Судак.⦆, у дороги Судак–Грушевка и тянется к ⦅ЮВ⦆ на протяжении около 3 км, до ⦅п.⦆ ⦅верх.⦆ ⦅ущ.⦆ Айвалык#2 – ⦅тюрк.⦆ армутлук – «место, где растут груши» – на полянах вдоль вершины много деревьев груши-дички .
name: "Армутлукская долина", content: между ⦅н.п.⦆ Наниково ⦅Феодос.⦆ и Коктебелем; безлесная, с ⦅вдхр.⦆ и полями, достигает местами большой ширины – ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Армутлук, бывший в ее ⦅верх.⦆.
name: "Арпалы", content: лесистая гора, протяженная ⦅ЮЗЗ→СВВ⦆; вдоль обнаженной вершины выходы скальных пластов, придающие ей волнистость;стоит репер. В 1,5 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Переваловка ⦅Судак.⦆, к ⦅С⦆ от ⦅г.⦆ Бал-Кая#1 – ⦅тюрк.⦆ арпалы – ячменная.
name: "Арпатская яйла", content: обширная всхломленная местность с луговинами. На ⦅вдрз.⦆ ⦅рр.⦆ Кучук-Карасу, Ускут и Арпат, между ⦅гг.⦆ Сори и Скала, в 2,5 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆ – по ⦅р.⦆ Арпат или ⦅б.⦆ ⦅н.п.⦆ Арпат, теперь Зеленогорье.
name: "Артек", content: река, собирающаяся из нескольких ⦅ист.⦆ к ⦅С⦆ от лагеря «Артек»; ⦅впад.⦆ в море у ⦅зап.⦆ подножия ⦅г.⦆ Аю-Даг, в 0,8 км к ⦅В⦆ от устья ⦅р.⦆ Черкес-Узень – ⦅ср.⦆ ⦅тюрк.⦆ артык – лишний; лучший; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Артык – и ⦅р.пл.⦆ артык – ⦃Г11⦄.
name: "Артыхарын-⟦Баши⟧", content: массивная куполообразная гора с пологими склонами, иссеченными оврагами; частично покрыта лесом. В 2 км к ⦅З⦆ от ⦅н.п.⦆ Приветное ⦅Алушт.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Стауранын-Бурну, к ⦅СЗ⦆ от дороги Алушта–Судак – ⦅ср.⦆ ⦅тюрк.⦆ арт – «нагорье; задняя сторона, тыл»; ⦅ср.⦆ ⦅р.пл.⦆ артык, – ⦅тюрк.⦆ ⦅ИЛ.⦆ Артык – ⦅тюрк.⦆ артык – «нечто лишнее, лишний, лучший».
name: "Артышлы-⟦Бурун⟧", content: куполообразная гора в можжевеловом редколесье. В 1 км к ⦅СЗ⦆ от ⦅н.п.⦆ Дачное ⦅Судак.⦆, к ⦅З⦆ от ⦅г.⦆ Бака-Таш#1 – ⦅тюрк.⦆ артыш , – ардыч – можжевельник.
name: "Аскер-Кач-Атан", content: тропа, поднимающаяся со стороны ⦅н.п.⦆ Оползневое ⦅Ялт.⦆ на Ай-Петринскую яйлу; идет под скалами ее ⦅юж.⦆ обрыва, затем по наклонной полке и выходит на плато в 0,3 км к ⦅В⦆ от ⦅прох.⦆ Миэссис-Богаз ⦅тюрк.⦆ «солдат потерял крест» (⦅возм.⦆, в значении «награду», «честь») – связано с каким-то событием. 
name: "Аскети", content: гора с округленной вершиной, пологим ⦅сев.⦆ и крутым ⦅юж.⦆ склонами; на ней остатки подземного редута и площадка наверху. В 1 км к ⦅ВЮВ⦆ от ⦅юж.⦆ окраины Балаклавы, к ⦅В⦆ от ⦅г.⦆ Крепостная, через ущелье – по преданию, на ней жил отшельник-аскет. 
name: "Ат-⟦Баш⟧", content: асимметричная пирамидальная вершина ⦅юж.⦆ бровки Ай-Петринской яйлы с пологим ⦅сев.⦆ склоном и скальным обрывом к ⦅Ю⦆. В 6 км к ⦅З⦆ от ⦅г.⦆ Ай-Петри, в 2 км к ⦅С⦆ от ⦅н.п.⦆ Голубой Залив ⦅Ялт.⦆ ⦅тюрк.⦆ ат – лошадь, лошадиный по названию небольшой скалы на южном отроге; ⦅ср.⦆ ⦅р.пл.⦆ этбаш.
name: "Ат-Йойлы", content: крутая тропа, ведущая к ⦅зап.⦆, малым воротам ⦅ср.в.⦆ городища Чуфут-Кале из Иосафатовой долины ⦅ср.⦆ ⦅тюрк.⦆ ат – лошадь и йол – дорога, путь; атлы – всадник ⦅пр. № 1⦆.
name: "Атлеш", content: участок абразионного побережья с обрывистыми мысами Большой и Малый Атлеш, скальными изваяниями, гротами, небольшими бухтами. В ⦅ю-зап.⦆ части ⦅п-ва⦆ Тарханкут, в 4 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Оленевка ⦅Черном.⦆ ⦅ср.⦆ ⦅тюрк.⦆ атеш – огонь и атлайыш – атыш прыжок, бросок.
name: "Ашламалык", content: гора-останец с двумя скалистыми вершинами, разделенными седловиной: ⦅ю-зап.⦆ коническая, ⦅с-вост.⦆ более массивная и с разных сторон выглядит трапецией, конусом, куполом; на склонах луговины, редколесье. В 1,5 км к ⦅З⦆ от ⦅н.п.⦆ Курортное ⦅Феодос.⦆, к ⦅Ю⦆ от ⦅г.⦆ Чукур-Кая#1 через поперечную ⦅дол.⦆ ⦅тюрк.⦆ ашламалык – «место, где растут привитые культуры»; питомник .
name: "Аю-⟦Даг⟧ ①", content: скалистый мыс, ⦅юж.⦆ часть ⦅г.⦆ Аю-Даг, вдающаяся в море – ⦅тюрк.⦆ аю – медведь; ⦅р.пл.⦆.
name: "Аюлу-⟦Кая⟧", content: одна из схожих между собой вершин-выступов лесистого ⦅масс.⦆ Второй гряды, протянувшегося к ⦅С⦆ от дороги Богатое-Тополевка ⦅Белог.⦆; с ⦅ЮЗ⦆ выглядит куполом, выделяясь среди соседних поднятий крутым ⦅юж.⦆ склоном со скальными выходами. К ⦅ЮВ⦆ от ⦅г.⦆ Борлу-Бет, к ⦅СЗ⦆ от ⦅г.⦆ Кабарга-Кая, в 1,5 км к ⦅ВСВ⦆ от ⦅н.п.⦆ Мелехово – ⦅ср.⦆ ⦅тюрк.⦆ аюлы – медвежья; ⦅ср.⦆ ⦅р.пл.⦆ аюлы – .
name: "Аян-⟦Узень⟧", content: река, ⦅нач.⦆ на Бабуган-яйле, ⦅впад.⦆ в море в ⦅н.п.⦆ Партенит ⦅Алушт.⦆ у м. Медвежонок – ⦅тюрк.⦆ аян – явный, очевидный; ⦅р.пл.⦆; Аян ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅возм.⦆, из ⦅греч.⦆ Святой Иоанн.
name: "Аян", content: мощный источник с куполообразным надкаптажным сооружением; исток ⦅р.⦆ Салгир#1. В 2,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Заречное ⦅Симф.⦆ – ⦅тюрк.⦆ аян – явный, очевидный; ⦅р.пл.⦆; Аян - ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅возм.⦆, из ⦅греч.⦆ Святой Иоанн.
name: "Баглар-⟦Узень⟧", content: ⦅ниж.⦆ ⦅теч.⦆ ⦅р.⦆ Юрт – ⦅тюрк.⦆ баглар – сады; виноградники ⦃Г8⦄.
name: "Базар-⟦Оба⟧", content: голая куполообразная вершина с невысоким скальным поясом. В 1 км от ⦅зап.⦆ края Долгоруковской яйлы, в 2,5 км к ⦅З⦆ от ⦅г.⦆ Калан-Баир – ⦅тюрк.⦆ базар – рынок, базар; ⦅р.пл.⦆ ⦃Ж7⦄.
name: "Базма", content: гора с куполообразной приплюснутой вершиной и полянами среди леса; на скалистом выступе ⦅с-вост.⦆ отрога руины ⦅ср.в.⦆ укрепления. На одном ⦅хр.⦆ с ⦅гг.⦆ Басман и Кермен, к ⦅СЗ⦆ от них – ⦅ср.⦆ базна – , одно из ⦅назв.⦆ печенегов; ⦅ср.⦆ ⦅тюрк.⦆ басамак – ступень ⦃Б15, Б16⦄.
name: "Байбулатын-Катмери", content: лесистая гора, вытянутая ⦅В→З⦆ (с этих сторон смотрится конусом); в верхней части поляны, на ⦅ю-вост.⦆ склоне скальные гребни. В 4 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Берлюк, к ⦅СВ⦆ от ⦅г.⦆ Емула-Кая; ниже соседних вершин – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Байбулат – ; ⦅ср.⦆ ⦅р.пл.⦆ байбул и байболот – 3-4 – И-4.
name: "Байдарская долина", content: обширный амфитеатр, окруженный лесистыми горами; в ней находятся села, поля, луга, ⦅вдхр.⦆. В верхнем ⦅теч.⦆ ⦅р.⦆ Черная, выше Чернореченского каньона – байдар – ⦅р.пл.⦆ ⦃И3, И4⦄.
name: "Байдарская яйла", content: изогнутый ⦅В→СЗ⦆ волнистый ⦅хр.⦆; вверху обнаженный, ниже лесистые склоны; в ⦅юж.⦆ части местами скальные обрывы. К ⦅З⦆ от Байдарских Ворот, к ⦅В⦆ от ⦅хр.⦆ Кокия-Бель, через глубокую седловину – байдар – ⦅р.пл.⦆ ⦃И4⦄.
name: "Бакальская коса", content: вдается в Каркинитский залив у ⦅н.п.⦆ Стерегущее ⦅Разд.⦆, изогнута к ⦅СЗ⦆, песчаная, частично заболочена; на ней ⦅оз.⦆ – Бакал – ⦅р.пл.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Верхний Бакал, ныне Стерегущее ⦃В13⦄.
name: "Бакла", content: обширная платообразная ⦅возв.⦆ с рощами и луговинами на вершине, с террасовидным уступом-ярусом к ⦅ЮЗ⦆ и ⦅ЮВ⦆, в котором вырублены многочисленные гроты одноименного городища. В 2,5 км к ⦅ВСВ⦆ от ⦅н.п.⦆ Скалистое ⦅Бахч.⦆ – ⦅тюрк.⦆ бакла – фасоль, бобы; старая ⦅кртат.⦆ мера веса; ⦅р.пл.⦆ ⦃Г9 – В9⦄.
name: "Бакыр-⟦Баш⟧ ①", content: ⦅вост.⦆ скалистая вершина ⦅хр.⦆ Кокуш-Кая; к ⦅В⦆ от ⦅г.⦆ Кара-Оба – ⦅тюрк.⦆ бакыр – медь, здесь медный; Бакыр ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃В15⦄.
name: "Бакыр-⟦Баш⟧ ②", content: источник под ⦅вост.⦆ склоном ⦅г.⦆ Бакыр-Баш, в районе кошар – ⦅тюрк.⦆ бакыр – медь, здесь медный; Бакыр ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Ж7 – З7⦄.
name: "Бал-⟦Кая⟧ ①", content: горбатая лесистая вершина, вытянутая ⦅С→Ю⦆, с полянами и выходами небольших скальных пластов. К ⦅ВСВ⦆ от ⦅г.⦆ Измаил-Кая, к ⦅С⦆ от ⦅г.⦆ Биюк-Эгерек – ⦅тюрк.⦆ бал – мед; Бал – ⦅монг.⦆ ⦅ИЛ.⦆ ⦃В15⦄.
name: "Балалы-⟦Кая⟧", content: коническая лесистая гора; ниже вершинного пика на ⦅зап.⦆ склоне выделяется утес, повторяющий его очертания. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Легенер, отделенный глубокой седловиной; в 2,5 км к ⦅ВЮВ⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, по ⦅л.⦆ стороне ⦅р.⦆ Отузка. На картах последних лет именуется Чертов Палец – ⦅тюрк.⦆ балалы – имеющий ребенка – подразумеваются большой и малый утесы, как бы мать и дитя ⦃З7⦄.
name: "Балан-⟦Кая⟧", content: отвесный скальный обрыв среди леса, обращенный к ⦅Ю→ЮВ⦆. ⦅Ю-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Баланын-Каясы, в 1 км к ⦅СВ⦆ от ⦅сев.⦆ окраины Ялты (⦅б.⦆ Васильевка) – ⦅иран.⦆ балан – верхний, высокий; ⦅тюрк.⦆ балан – калина; ⦅ср.⦆ ⦅греч.⦆ баланос – дуб, жёлудь ⦃З7⦄.
name: "Баллы-⟦Коба⟧", content: лесистое плато со скальными обрывами к ⦅В⦆ и ⦅Ю⦆, с башнеобразными утесами и гротами; с С расчленено узкими ⦅ов.⦆ Над ⦅зап.⦆ окраиной ⦅н.п.⦆ Залесное ⦅Бахч.⦆. На более поздних картах ⦅назв.⦆ переносилось к ⦅З⦆, то на одну, то на другую похожие между собой ⦅возв.⦆ – баллы – ⦅р.пл.⦆; ⦅тюрк.⦆ бал – мед, в одном из гротов обитали пчелы ⦃И5⦄.
name: "Балчик-⟦Кая⟧", content: скала, участок ⦅юж.⦆ бровки Ай-Петринской яйлы в амфитеатре – понижении у ⦅прох.⦆ Шайтан-Мердвен, к ⦅В⦆ от ⦅прох.⦆ и от скалы Исар-Кая. В 1 км к ⦅С⦆ от ⦅н.п.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мухалатка – ⦅тюрк.⦆ балчик – грязь – ⦅возм.⦆, по расположенному невдалеке колодцу Балчих-Кую ⦃И5⦄.
name: "Балчих-⟦Кую⟧", content: колодец с крышкой близ ⦅юж.⦆ бровки Ай-Петринской яйлы, в понижении рядом с прудом; в 1,8 км к ⦅С⦆ от ⦅н.п.⦆ Береговое ⦅Ялт.⦆, в 0,8 км к ⦅ВСВ⦆ от ⦅г.⦆ Мердвен-Кая – ⦅тюрк.⦆ балчик – грязь, болото.
name: "Барбала", content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Учан-Су, ⦅впад.⦆ выше скалы Зиго-Исар ⦃Е7⦄.
name: "Барут-Хане", content: платообразная ⦅возв.⦆, ограниченная с ⦅ЮЗ⦆ скальными утесистыми обрывами, в которых ниши, гроты, пещера-святилище Кырк-Азис. Близ ⦅сев.⦆ окраины ⦅н.п.⦆ Литвиненково ⦅Белог.⦆, по ⦅п.⦆ берегу ⦅р.⦆ Зуя – ⦅тюрк.⦆ барут хане – «пороховой завод» ⦃Ж7⦄.
name: "Басман", content: лесистая, вытянутая ⦅Ю→С⦆ гора, увенчанная дугообразным гребнем; ⦅вост.⦆ склон скалистый, обрывистый, ⦅зап.⦆ пологий, с полянами. На ⦅с-вост.⦆ склоне Ялтинской яйлы; дальний ⦅сев.⦆ отрог ⦅г.⦆ Кемаль-Эгерек, в 3 км от нее, к ⦅Ю⦆ от соседней ⦅г.⦆ Кермен – ⦅ср.⦆ ⦅тюрк.⦆ басамак – ступень, давить и басма – ситец ⦃И3⦄.
name: "Батилиман", content: крайняя ⦅зап.⦆ часть ЮБК, живописное лесистое побережье под скальными обрывами ⦅гг.⦆ Кокия-Кала и Куш-Кая#6, в 4 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Тыловое ⦅Севаст.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ баты – запад, западный; ⦅ср.⦆ ⦅греч.⦆ батю – проходимый и батос – глубина; ⦅см.⦆ ⟦лиман⟧ ⦃Ж8⦄.
name: "Батмуш-Шашма", content: небольшой мыс у ⦅вост.⦆ подножия ⦅г.⦆ Аю-Даг, в 1 км к ⦅Ю⦆ от ⦅н.п.⦆ Партенит ⦅Алушт.⦆ – по расположенному неподалеку роднику Батмуш-⟦Кешме⟧.
name: "Бахлаоры", content: ⦅л.⦆ ⦅верх.⦆ балки Канака – ⦅ср.⦆ ⦅тюрк.⦆ бакла – фасоль, бобы; ор – ров, канава; ⦅ср.⦆ ⟦ер⟧ – ⦃В15⦄.
name: "Бахче-⟦Дере⟧", content: ⦅сред.⦆ ⦅теч.⦆ ⦅р.⦆ Отузка – из ⦅тюрк.⦆ бахча – сад.
name: "⟦Баш⟧-Пармак", content: почти обнаженная гора, близкая к конической, с приметным высоким утесом на вершине, похожим на большой палец; по склонам расходится веерообразно несколько скалистых отрогов. В 1 км к ⦅З⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆, по ⦅л.⦆ борту ⦅ущ.⦆ Мариали – ⦅тюрк.⦆ баш пармак – большой (первый) палец
name: "Баши", content: гора с безлесной плоской вершиной, местами всхолмленной; склоны пологие, с ⦅З⦆ скальные обрывы в ⦅ущ.⦆. В 0,5 км к ⦅СЗ⦆ от ⦅н.п.⦆ Головановка (Белог) – баши – ⦅р.пл.⦆; ⦅см.⦆ ⟦баш⟧ ⦃Е4⦄.
name: "Бегалан", content: глубокая обширная котловина с полянами среди леса. В 4 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Переваловка ⦅Судак.⦆, к ⦅З⦆ от ⦅г.⦆ Казас-Алан – ⦅ср.⦆ ⦅р.пл.⦆ бегалы – 3–6.
name: "Бельбек-Отар", content: ⦅возв.⦆ с поляной, окаймленной с трех сторон лесом. ⦅С-зап.⦆ угол ⦅ниж.⦆ плато Чатыр-Дага, отделенный от него котловиной Чумнох – ⦅тюрк.⦆ отар – пастбище; хутор; гурт овец – ⦅возм.⦆, «пастбище живущих по Бельбеку»; Отар – ⦅тюрк.⦆ ⦅ИЛ.⦆.
name: "Бельчирыш", content: протяженная ⦅ССЗ→ЮЮВ⦆ ⦅возв.⦆, на которой находится алуштинское кладбище. В 2 км к ⦅ССВ⦆ от Алушты, на ⦅юж.⦆ отроге ⦅г.⦆ Демерджи – ⦅тюрк.⦆ бель – перевал, ⦅букв.⦆ поясница, талия; ⦅ср.⦆ ⦅р.пл.⦆ чарыш – ⦃В15⦄.
name: "Береговой хребет", content: в составе ⦅масс.⦆ Кара-Даг#1 простирается дугообразно от биостанции близ ⦅н.п.⦆ Курортное ⦅Феодос.⦆ вдоль моря до ⦅н.п.⦆ Коктебель; его участки ⦅ЮЗ→СВ⦆ именуются: ⦅хр.⦆ Лобовый, Карагач, Хоба-Тепе, Магнитный, Кок-Кая ⦃Е7⦄.
name: "Берилан-⟦Кош⟧", content: горбатая голая вершина с крутым ⦅юж.⦆ склоном, окруженная лесом. Вытянута вдоль ⦅хр.⦆ Синаб-Даг, к ⦅ЮЗ⦆ от ⦅г.⦆ Чёрная, к ⦅С⦆, через травянистую седловину, от ⦅г.⦆ Большая Чучель ⦃В11⦄.
name: "Бечку ①", content: гора с безлесной куполообразной вершиной, вздымающейся над лесом; на ⦅вост.⦆ склоне вверху скальный выступ. В ⦅с-зап.⦆ части Ай-Петринской яйлы, в 2,5 км к ⦅ЮЮЗ⦆ от ⦅н.п.⦆ Богатое Ущелье ⦅Бахч.⦆, к ⦅ЗСЗ⦆ от ⦅г.⦆ Ирита ⦃З4⦄.
name: "Бечку ②", content: перевал с грунтовой дорогой из ⦅дол.⦆ ⦅р.⦆ Бельбек в ⦅дол.⦆ ⦅р.⦆ Черная, между ⦅гг.⦆ Бечку и Караул; в 2,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Богатое Ущелье ⦅Бахч.⦆.
name: "⟦Беш⟧-⟦Таш⟧ ①", content: волнистый хребет с травянистым ⦅зап.⦆ склоном; на ⦅вост.⦆ выходы скал. Протянулся к ⦅Ю→ЮЮЗ⦆ от ⦅г.⦆ Легенер до ⦅н.п.⦆ Курортное ⦅Феодос.⦆ – ⦅ср.⦆ также ⦅тюрк.⦆ башташ – «надгробный камень» ⦃В15⦄.
name: "⟦Беш⟧-⟦Таш⟧ ②", content: обширная долина между ⦅хр.⦆ Легенер-Балалы-Кая и ⦅хр.⦆ Беш-Таш; впадает слева в Отузскую ⦅дол.⦆ в ⦅н.п.⦆. Курортное ⦅Феодос.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ башташ – «надгробный камень» ⦃И5⦄.
name: "⟦Беш⟧-Текне", content: котловина с двумя прудами у источника, окруженная островерхими ребристыми скалами. На Ай-Петринской яйле, к ⦅СЗ⦆ от ⦅г.⦆ Ат-Баш, у тропы Эски-Богаз – ⦅тюрк.⦆ текне – «корыто для водопоя» ⦃Г8 – Б7⦄.
name: "Бештерек", content: река, ⦅нач.⦆ на ⦅сев.⦆ склонах Долгоруковской яйлы. ⦅Впад.⦆ слева в ⦅р.⦆ Зуя уже сухой балкой у ⦅н.п.⦆ Харитоновка ⦅Симф.⦆; ⦅басс.⦆ ⦅р.⦆ Салгир#1 – ⦅тюрк.⦆ беш терек – пять деревьев; ⦅р.пл.⦆; ⦅ср.⦆ ⦅иран.⦆ дерек – река.
name: "Бикузен", content: скалистое ⦅ущ.⦆ с каскадами и эрозионными котлами; в ⦅сред.⦆ ⦅теч.⦆ ⦅р.⦆ Бага – ⦅ср.⦆ ⦅тюрк.⦆ биюк узен – «большая река» ⦃З6⦄.
name: "Биликля", content: лесистая продолговатая гора с поляной у вершины. Оконеч. длинного ⦅с-зап.⦆ отрога ⦅г.⦆ Эндек, значительно ниже ее. В 2,5 км к ⦅ЮЮЗ⦆ от ⦅н.п.⦆ Многоречье ⦅Бахч.⦆, к ⦅С⦆ от ⦅г.⦆ Комбопло#2, через балку Бурма#2.
name: "⟦Биюк⟧-⟦Бурун⟧ ①", content: горбатая лесистая гора, вытянутая ⦅В→З⦆, с крутым ⦅юж.⦆ склоном. На ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Индол#2, вторая к ⦅З⦆ от шоссе Судак–Грушевка, к ⦅ЮЗ⦆ от ⦅г.⦆ Казас-Алан, в 2 км к ⦅СЗ⦆ от ⦅н.п.⦆ Лесное (Судак).
name: "⟦Биюк⟧-Гогерджин-⟦Кая⟧", content: ⦅с-вост.⦆ отрог ⦅г.⦆ Баш-Пармак; к ⦅СВ⦆ обрывается скальной стеной, образуя ⦅п.⦆ борт ⦅ущ.⦆ Узень-Азги; с ⦅Ю⦆ выглядит округленным вверху конусом. Над ⦅зап.⦆ частью ⦅н.п.⦆ Веселое ⦅Судак.⦆, у шоссе – ⦅тюрк.⦆ гогерджин – голубь, здесь «голубиная» – в расселинах скалы водятся дикие голуби.
name: "⟦Биюк⟧-Кардис-⟦Кая⟧", content: ⦅юж.⦆ часть скалы Картис-Кая.
name: "⟦Биюк⟧-Криж", content: конусовидная лесистая гора с немного округленной вершиной; на ⦅зап.⦆ склоне косой скальный пласт. ⦅Юж.⦆ отрог ⦅г.⦆ Айваз-Кая, на ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Шелен, в 3 км к ⦅СЗ⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆ ⦃В13⦄.
name: "⟦Биюк⟧-⟦Оба⟧ ①", content: протяженная ⦅В→З⦆ гора с пологой куполообразной вершиной, на которой поляны и рощи; ⦅юж.⦆ склон в складчатых, крутых откосах и скальных поясах, вверху голый. ⦅Зап.⦆ продолжение ⦅г.⦆ Демерджинын-Тепеси, к ⦅Ю⦆, через седловину, от ⦅хр.⦆ Хамбал, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Карагач.
name: "⟦Биюк⟧-Сенон", content: лесистый ⦅хр.⦆, ⦅сев.⦆ отрог Бабуган-яйлы, ⦅л.⦆ борт ⦅ов.⦆ Гаврель; в 1,5 км к ⦅З⦆ от ⦅г.⦆ Малая Чучель ⦃И4⦄.
name: "⟦Биюк⟧-Тюз", content: гора с обширными полянами на плоской вершине; склоны лесистые, с ⦅Ю⦆ пологие; к ⦅С⦆, в сторону каньона, скальные уступы. В 2,5 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Морозовка ⦅Севаст.⦆, к ⦅В⦆ от ⦅г.⦆ Тубака, через седловину, по ⦅л.⦆ борту Чернореченского каньона – ⦅тюрк.⦆ тюз – плоскость, плоский ⦃Ж6⦄.
name: "⟦Биюк⟧-Узенбаш-⟦Богаз⟧", content: тропа из ⦅н.п.⦆ Счастливое ⦅Бахч.⦆ на Ялтинскую яйлу, проходящая к ⦅Ю⦆ от ⦅г.⦆ Оксек-Бурун#2. Продолжение ее к Ялте ведет через Лапата-Богаз – по ⦅н.п.⦆ Биюк-Узенбаш, теперь Счастливое; ⦅тюрк.⦆ узен баш – начало, исток реки.
name: "⟦Биюк⟧-⟦Эгерек⟧", content: крутая лесистая гора с двумя обнаженными куполообразными вершинами, соединенными седловиной; ⦅зап.⦆ и ⦅юж.⦆ склоны в волнистых складках. В 1,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Измаил-Кая, через балку ⦃А15⦄.
name: "⟦Биюк⟧-Эгет", content: плосковерхая, протяженная ⦅ЮЗ→СВ⦆ ⦅возв.⦆, частично распаханная. Часть ⦅вдрз.⦆ Феодосийский залив – Сиваш, к ⦅С⦆ от ⦅н.п.⦆ Насыпное ⦅Феодос.⦆.
name: "⟦Богаз⟧-⟦Таш⟧-Хабах", content: горный проход на Демерджи-яйлу с седловины между ней и ⦅г.⦆ Демерджи. В 3 км к ⦅С⦆ от ⦅н.п.⦆ Лучистое ⦅Алушт.⦆ – ⦅тюрк.⦆ хабах – каменный затвор – на седловине между двумя холмами остатки старинных стен ⦃Ж4⦄.
name: "Богатубе", content: невысокий скалистый мыс в 2,5 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Курортное ⦅Ленин.⦆, в 1 км к ⦅В⦆ от м. Чалва – ⦅ср.⦆ ⦅р.пл.⦆ боге – , бага; – ⦅ср.⦆ тюбе термин, обозначающий часть рода.
name: "Болван", content: гора с двумя скалистыми вершинами: ⦅вост.⦆ –срезанный сверху купол с уступом-ступенью к ⦅В⦆, ⦅зап.⦆ – гребень; к морю отвесные обрывы . В Судаке, в ⦅пос.⦆ Уютное, к ⦅З⦆ от ⦅г.⦆ Кыз-Куле-Бурун – ❶ ⦅вост.⦆ вершина похожа на форму для изготовления шляп, «болван».
name: "Большой Атлеш", content: скалистый мыс со светло-желтыми обрывами и пробитой волнами аркой. Выступ ⦅юж.⦆ береговой линии ⦅п-ова⦆ Тарханкут, в 4 км к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Оленевка ⦅Черном.⦆, к ⦅З⦆ от Малого Атлеша ⦅ср.⦆ ⦅тюрк.⦆ атеш – огонь, атлайыш – , атыш – прыжок, бросок 3–5.
name: "Большой рейд", content: ⦅назв.⦆ Севастопольской бухты в XIX в. ⦃Б13⦄.
name: "Большой ⟦Яман⟧-⟦Таш⟧", content: лесистая седловина с поляной между ⦅гг.⦆ Бака-Таш#3 и Шпиль, к ⦅В⦆ от Малого Яман-Таша, в 2 км к ⦅В⦆ от ⦅н.п.⦆ Грушевка ⦅Судак.⦆ ⦃Б13⦄.
name: "Бор-⟦Чокрак⟧", content: источник, заключенный в надкаптажную будку; вода изливается поочередно в несколько прудов. В Симферополе, на углу Севастопольского шоссе и ул. Данилова ⦃Д9⦄.
name: "Борлу-Бет", content: одна из вершин лесистого ⦅масс.⦆ Второй гряды, который тянется севернее участка шоссе Богатое-Тополевка ⦅Белог.⦆; с ⦅Ю⦆ выглядит куполом с белыми мергелевыми обнажениями на склоне. К ⦅СЗ⦆ от ⦅г.⦆ Аюлу-Кая и к ⦅ЮВ⦆ от ⦅г.⦆ Джанык-Бет, вершины того же ⦅масс.⦆; в 2 км к ⦅СВ⦆ от ⦅н.п.⦆ Мелехово ⦅Белог.⦆ – ⦅тюрк.⦆ бор – мел, здесь «меловая»; бет - лицо, щека, здесь в значении «сторона», «фасад».
name: "Босна", content: конусовидная вершина с пологими травянистыми склонами, по которым разбросаны рощи; с ⦅юж.⦆ стороны скальные пояса. В ⦅ю-вост.⦆ части Демерджи-яйлы, в 4,5 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ ⦃З6⦄.
name: "Боткинская тропа", content: ведет из Ялты по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Учан-Су до скалы Ставри-Кая. В некоторых источниках указывается ее продолжение по ⦅п.⦆ берегу и совпадение с ⦅ниж.⦆ частью Штангеевской тропы: ⦅назв.⦆ в честь известного врача С.П. Боткина, работавшего в Крыму; проложена в 1902 ⦅г.⦆ ⦃Г12⦄.
name: "Боюнча-Гечмоса", content: безлесная куполообразная ⦅возв.⦆ с небольшими выходами скал. В 2 км к ⦅ВСВ⦆ от ⦅н.п.⦆ Междуречье ⦅Судак.⦆, к ⦅СВ⦆, через обширную седловину, от ⦅г.⦆ Амбулапла – по соседнему проходу Мойса-Гечмез ⦅см.⦆ ⦃Г14⦄.
name: "⟦Бугас⟧ ①", content: теснина между ⦅гг.⦆ Тарчи по ⦅л.⦆ борту и Кая-Баш#3 по ⦅п.⦆ борту, в низовье ⦅ущ.⦆, спускающегося с ⦅хр.⦆ Токлук-Сырт#1 к ⦅Ю⦆, в ⦅н.п.⦆ Богатовка ⦅Судак.⦆ ⦃Г14⦄.
name: "Булганак (западный)", content: река, ⦅нач.⦆ на склонах Второй гряды, в 1,5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Залесье ⦅Симф.⦆; ⦅впад.⦆ в Каламитский залив у ⦅н.п.⦆ Береговое ⦅Бахч.⦆ ⦅ср.⦆ ⦅тюрк.⦆ булгамак – мутить, взбалтывать ⦅пр. № 2⦆.
name: "Бургес", content: ⦅зап.⦆ часть залива Сиваш – ⦅ср.⦆ ⦅р.пл.⦆ бурге.
name: "Бурлюк ①", content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Кучук-Карасу; течет по ⦅ущ.⦆ Бурлюк-Дере; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅тюрк.⦆ бурмак – крутить и бурулма - излучина; ⦅ср.⦆ ⦅р.пл.⦆ бурляк.
name: "Бурма ①", content: лесистый купол со скальным гребешком на вершине. ⦅Сев.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Каракол, к ⦅ЮЮВ⦆ от ⦅г.⦆ Кокташ#1, через седловину – ⦅тюрк.⦆ бурма – крученая – название связано с изгибами (в плане) хребта Каракол ⦃З6⦄.
name: "Бурма ②", content: глубокая лесистая балка в ⦅верх.⦆ ⦅р.⦆ Кучук-Узенбаш, между ⦅гг.⦆ Комбопло#2 и Куш-Кая#5 по ⦅л.⦆ борту и ⦅г.⦆ Биликля по ⦅п.⦆ борту; к ⦅Ю⦆ от ⦅н.п.⦆ Многоречье ⦅Бахч.⦆ – ⦅тюрк.⦆ бурма – крученая ⦃Ж8⦄.
name: "Бурундук-⟦Кая⟧", content: асимметричная вершина, которая с разных точек выглядит пирамидальной или трапециевидной; ⦅с-вост.⦆ ее склон пологий, травянистый, а ⦅юж.⦆ и ⦅ю-зап.⦆ обрывистые, с бело-желтыми скалами. В 1 км к ⦅СВ⦆ от ⦅н.п.⦆ Мичуринское ⦅Белог.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Кучук-Карасу. Иногда это ⦅назв.⦆ распространяют на протяженный лесистый ⦅масс.⦆ с цепью похожих вершин, протянувшийся к ⦅ЮВ⦆, вдоль участка шоссе Богатое-Тополевка бурундук – ⦅р.пл.⦆ ⦃Е5⦄.
name: "Бурунча", content: к вытянутый ⦅ЮВ→СЗ⦆ участок куэсты Второй гряды, окаймленный скальными обрывами, с редколесьем на вершинном плато; узкая ⦅ю-вост.⦆ часть занята городищем Чуфут-Кале. У ⦅сев.⦆ подножия расположена окраина Бахчисарая, Староселье – бурунчак – ⦅р.пл.⦆.
name: "Бучина", content: лесистая куполообразная гора с выходами скал у вершины. ⦅С-вост.⦆ продолжение ⦅г.⦆ Кара-Тепе, через неглубокую седловину; в 2,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Алексеевка ⦅Белог.⦆: покрыта буковым лесом ⦃Ж5 – З5⦄.
name: "Буюка-⟦Кая⟧", content: скальные ребристые обрывы, протянувшиеся ⦅С→Ю⦆. Над ⦅н.п.⦆ Соколиное ⦅Бахч.⦆, к ⦅В⦆ и ⦅ЮВ⦆, по ⦅п.⦆ берегу ⦅р.⦆ Коккозка; ⦅юж.⦆ продолжение ⦅г.⦆ Бойка, отделенное от нее глубоким ⦅ущ.⦆ – ⦅ср.⦆ ⟦биюк⟧, – ⟦буюк⟧. 
name: "Вай-Вай-Анам-⟦Кая⟧", content: скала-сфинкс, стоявшая на склоне холма у шоссе при въезде в ⦅н.п.⦆ Предущельное ⦅Бахч.⦆ с С и напоминавшая женскую фигуру; взорвана при реконструкции дороги – ⦅тюрк.⦆ «Ай-ай, мама!» – в связи с легендой о похищенной девушке; фигура матери угадывается в скале Хорхма-Бала ⦅см.⦆.
name: "Васильки", content: лесистая балка к ⦅З⦆ от полян Уч-Алан; по ней протекает речка с небольшими каскадами. ⦅Л.⦆ ⦅пр.⦆ ⦅р.⦆ Бурульча, ⦅впад.⦆ в 4 км к ⦅Ю⦆ от ⦅н.п.⦆ Межгорье ⦅Белог.⦆, в 0,5 км выше ⦅ов.⦆ Баксан; ⦅басс.⦆ ⦅р.⦆ Салгир#1.
name: "Вейрат-⟦Чокрак⟧", content: колодец, выполненный грубой кладкой. В 1,5 км к ⦅З⦆ от ⦅г.⦆ Калан-Баир, в выемке на ⦅с-зап.⦆ склоне холма – ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Вейрат.
name: "Вересь-⟦Чокрак⟧", content: источник фонтан с тремя трубами. По ⦅п.⦆ борту ⦅ов.⦆ Алакат, на ⦅ю-вост.⦆ склоне ⦅г.⦆ Шуври-Кая, у тропы от ⦅пер.⦆ Алакат к ⦅пер.⦆ Каллистон-Богаз, справа – из ⦅греч.⦆ вриси – источник ⦃Д8⦄.
name: "Верхний Кокасан", content: большая поляна с группами деревьев. В 2,5 км к ⦅ВСВ⦆ от Нижнего Кокасана, к ⦅СЗ⦆ от ⦅г.⦆ Сори, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Тунас и Кучук-Карасу – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Асан – и ⦅р.пл.⦆ асан – ; ⦅см.⦆ ⟦кок⟧ ⦃Г12⦄.
name: "Ворон", content: река, ⦅нач.⦆ в лесистом амфитеатре к ⦅С⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆; ⦅впад.⦆ к ⦅В⦆ от ⦅н.п.⦆ Морское ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ выран – место, виран – разоренный, виране – руины – ⦅возм.⦆, вначале относилось к поселению, а потом перенесено на реку.
name: "Воронский Домик", content: просторная поляна-седловина с развалинами пастушеского домика. Между ⦅гг.⦆ Айваз-Кая с ⦅ЮЗ⦆ и Комо-Фырхра с ⦅СВ⦆, в 3,5 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Ворон (Судак).
name: "Высота 887", content: куполообразная ⦅возв.⦆ с пологими травянистыми склонами; на ней курган Партизанской Славы. В 1 км к ⦅С⦆ от ⦅г.⦆ Калан-Баир, ниже ее, в ⦅верх.⦆ балки Васильки; в ⦅с-вост.⦆ части Долгоруковской яйлы – ⦅назв.⦆ связано с боевыми действиями партизан.
name: "Гаврель-⟦Богаз⟧", content: старая тропа, которая поднимается из Центральной котловины по ⦅п.⦆ борту ⦅ов.⦆ Гаврель, затем сворачивает к ⦅В⦆ от него и выходит по соседнему ⦅ов.⦆ на Бабуган-яйлу в 2 км к ⦅С⦆ от ⦅г.⦆ Роман-Кош.
name: "Гаврель", content: крутой лесистый ⦅ов.⦆ Спускается с ⦅сев.⦆ части Бабуган-яйлы в Центральную котловину; ⦅басс.⦆ ⦅р.⦆ Альма ⦃Е8⦄.
name: "Гаспра-⟦Исар⟧", content: скала со ⦅ср.в.⦆ укреплением. Находилась на ⦅сев.⦆ окраине ⦅н.п.⦆ Гаспра ⦅Ялт.⦆, в 2 км к ⦅СЗ⦆ от м. Ай-Тодор. Уничтожена в результате строительства.
name: "Гасфорта гора", content: куполообразная ⦅возв.⦆, поросшая редколесьем, с отдельными выходами скал. В 1,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Оборонное ⦅Севаст.⦆, между ним и ⦅н.п.⦆ Чернореченское – по имени полковника В.Г. Гасфорта, участника Крымской войны.
name: "Гемата-⟦Кая⟧", content: скальное обнажение, крутая гладкая стена, исчерченная вертикальными темными полосами – следами стекавшей воды. На ⦅ю-зап.⦆ склоне ⦅г.⦆ Кастель, в 0,5 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Виноградный ⦅Алушт.⦆ ⦅греч.⦆ гемата кровавый – чья-то фантазия увидела на скале кровавые потеки ⦃Ж8⦄.
name: "Георгиевские скалы", content: два островка, похожих на пальцы, поднимающиеся из моря. Близ берега, к ⦅В⦆ от м. Феолент, напротив ⦅б.⦆ Георгиевского монастыря ⦃Б12⦄.
name: "Георгиевский источник", content: в 0,5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Учебное ⦅Белог.⦆, в лесу, ниже дороги, огибающей ⦅г.⦆ Тау-Баши с С и ⦅З⦆; считается целебным – посвящен святому Георгию ⦃Ж1, Ж2, З1, З2⦄.
name: "Гогерджин-⟦Кая⟧", content: округленный вверху зубец коричневатого скального гребня с гротом в ⦅вост.⦆ обрыве. ⦅Вост.⦆ ⦅оконеч.⦆ ⦅г.⦆ Сары-Кая#1 ⦅тюрк.⦆ гогерджин – голубь, здесь «голубиная» – в гроте водятся дикие голуби.
name: "Голлер", content: некрутой ⦅хр.⦆, цепь округлых холмов с рощами и луговинами. Протянулся от ⦅г.⦆ Ликман-Ганын к ⦅Ю⦆; часть ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Шелен, к ⦅З→ЮЗ⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆ – голлер – ⦅р.пл.⦆ ⦃Е8⦄.
name: "Головкинского водопад", content: на ⦅р.⦆ Узень-Баш, в ⦅ущ.⦆ Яман-Дере, ниже каскадов; имеет большое крутое падение – в честь ученого-гидрогеолога Н.А. Головкинского, работавшего в Крыму ⦃Г13⦄.
name: "Голый Шпиль ①", content: куполообразная, лесистая гора с полянами у вершины. В ⦅верх.⦆ ⦅басс.⦆ ⦅р.⦆ Тавель, в 5 км к ⦅Ю⦆ от ⦅н.п.⦆ Краснолесье ⦅Симф.⦆ – распространенное ⦅назв.⦆ обнаженных конических или куполообразных вершин.
name: "Гора Святого Ильи ①", content: ⦅возв.⦆ с куполообразной, немного приплюснутой вершиной; ⦅сев.⦆ склон пологий, остальные крутые, на них вверху лес, ниже редколесье, террасы. В 3,5 км. к ⦅С⦆ от ⦅н.п.⦆ Высокое ⦅Бахч.⦆.
name: "Гува", content: река, ⦅нач.⦆ на ⦅ю-зап.⦆ склоне Никитской яйлы; после слияния с ⦅р.⦆ Бал-Алма образует ⦅р.⦆ Дерекойка – ⦅ср.⦆ ⦅греч.⦆ йува – яма, выбоина.
name: "Гунешлик", content: протяженная гора, понижающаяся волнами с С на ⦅Ю⦆; вдоль вершины поляны. На ⦅вдрз.⦆ ⦅ущ.⦆ Касап-Батагы и балки Караных-Дере, по ⦅п.⦆ борту последней, к ⦅З⦆ от ⦅г.⦆ Порсук-Кая – ⦅ср.⦆ ⦅тюрк.⦆ кунеш, – гюнеш – солнце–утром она первая из соседних гор освещается солнцем; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Гунеш – Гурбет-Дере-Богаз – ⦅см.⦆ Гурзуфское седло.
name: "Гяур-Бах", content: скалистое обрывистое ⦅ущ.⦆, круто спадающее к ⦅ВЮВ⦆, в сторону моря. В ⦅масс.⦆ Кара-Даг#1, под ⦅юж.⦆ частью Магнитного хребта – ⦅тюрк.⦆ гяур – иноверец, немусульманин; ⦅ср.⦆ баг – сад, виноградник ⦃В10⦄.
name: "Гяур-⟦Кая⟧", content: утес с отвесным ⦅вост.⦆ обрывом и лесистой ⦅зап.⦆ гранью. На ⦅вост.⦆ склоне Караби-яйлы, в 3 км к ⦅ЮЮЗ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆, в 0,8 км к ⦅С⦆ от скалы Кузгунны-Каясы – ⦅тюрк.⦆ гяур – иноверец, немусульманин ⦃В15⦄.
name: "Гяур-⟦Чесме⟧", content: источник под ⦅юж.⦆ склоном Святой горы в ⦅масс.⦆ Кара-Даг#1 – ⦅тюрк.⦆ гяур – иноверец, немусульманин.
name: "⟦Даз⟧-⟦Тепе⟧", content: конусовидная гора с немного округленной вершиной, лишенной растительности; на склоне два меньших конуса, террасы лесопосадок, редколесье. В 3 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Морское ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Куба-Бурун, через глубокую седловину ⦃В8⦄.
name: "Даир-⟦Алан⟧", content: протянувшийся к ⦅СЗ⦆ плосковершинный выступ Долгоруковской яйлы; в ⦅сев.⦆ части порос лесом. В 3,5 км к ⦅ВСВ⦆ от ⦅н.п.⦆ Дружное ⦅Симф.⦆, в ⦅верх.⦆ ⦅рр.⦆ Зуя и Бештерек – даир – ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ дайре, даире - круг, окружность, окружение.
name: "⟦Дар⟧-⟦Богаз⟧ ①", content: лесистый ⦅ов.⦆ со скальной тесниной в ⦅сред.⦆ ⦅теч.⦆; к ⦅З⦆ от ⦅г.⦆ Аджилы-Кая, ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Аджибей в 3,5 км от устья.
name: "Двуякорная бухта", content: между мысами Святого Ильи и Киик-Атлама; примыкает к одноименной ⦅дол.⦆ – считается, что при волнении моря здесь требуется ставить судно на два якоря ⦃Б16⦄.
name: "Двуякорная долина", content: к ⦅З⦆ от м. Ильи; примыкает с ⦅З⦆ к одноименной бухте ⦃В13⦄.
name: "Делик-⟦Таш⟧", content: источник в ⦅верх.⦆ ⦅р.⦆ Ускут, по ⦅л.⦆ берегу, в лесу; вытекает из груды камней – ⦅тюрк.⦆ делик – дыра. Неподалеку, к ⦅ЮЮЗ⦆, на ⦅п.⦆ берегу в скальном отроге ⦅г.⦆ Хургуч есть сквозная дыра.
name: "Деликли-⟦Кая⟧", content: самый высокий из трех утесов ⦅хр.⦆ Эльтиген, имеет вверху сквозное отверстие; в недрах – подвал винзавода. В 0,7 км к ⦅С⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅тюрк.⦆ деликли – дырявый ⦃Г11⦄.
name: "⟦Демир⟧-⟦Капу⟧ ①", content: конусовидная вершина с пологими травянистыми склонами, из них ⦅юж.⦆ более крутой, ступенчатый, с утесами. На Гурзуфской яйле, в 6 км. к ⦅С⦆ от ⦅н.п.⦆ Советское ⦅Ялт.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Кемаль-Эгерек.
name: "⟦Демир⟧-⟦Хапу⟧ ①", content: каменный хаос на ⦅вост.⦆ склоне ⦅г.⦆ Кастель, у ⦅сев.⦆ окраины ⦅н.п.⦆ Лазурное ⦅Алушт.⦆ ⦃Д8⦄.
name: "⟦Демир⟧-⟦Хапу⟧ ②", content: теснина при ⦅впад.⦆ ⦅р.⦆ Курлюк-Су в ⦅р.⦆ Ангара; теперь расширена за счет шоссе Симферополь– Ялта; вблизи, на отрогах ⦅масс.⦆ Чатыр-Даг и Демерджи-яйлы, есть остатки старинных стен.
name: "Денгы-⟦Баши⟧-⟦Каясы⟧", content: лесистая гора, протяженная ⦅СЗ⦆ – ⦅ЮВ⦆, с конической вершиной; по ⦅зап.⦆ склону спускается скальный пласт. ⦅Ю-вост.⦆ отрог ⦅хр.⦆ Орта-Сырт#2, ⦅вдрз.⦆ ⦅л.⦆ верхних ⦅пр.⦆ ⦅р.⦆ Карагач – ⦅ср.⦆ ⦅тюрк.⦆ (из ⦅иран.⦆) тангы – расщелина ⦃З7⦄.
name: "Джады-⟦Бурун⟧", content: обнаженная каменистая ⦅возв.⦆; на ее крутом ⦅юж.⦆ склоне два яруса отвесных скал над тропой Джунын-Кош-Богаз. Возвышается на ⦅юж.⦆ краю Ялтинской яйлы, в 3 км к ⦅С⦆ от ⦅б.⦆ ⦅н.п.⦆ Васильевка (теперь это ⦅сев.⦆ часть Ялты), к ⦅В⦆ от ⦅г.⦆ Лапата – ⦅тюрк.⦆ джады – ведьма, колдун; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Джада – ⦃Б14⦄.
name: "Джан-Казы", content: ⦅дол.⦆, протянувшаяся ⦅Ю→С⦆ под ⦅вост.⦆ склонами плато с городищем Эски-Кермен – ⦅тюрк.⦆ джан – душа; казы – ⦅р.пл.⦆ ⦃В16⦄.
name: "Джангуль", content: пятикилометровый участок высокого ⦅с-зап.⦆ берега ⦅п-ова⦆ Тарханкут; круто спускается к морю оползневым скальным хаосом с фигурами выветривания. В 3-7 км к ⦅СЗ⦆ – С от ⦅н.п.⦆ Оленевка ⦅Черном.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ джанкаул – ⦃Ж4⦄.
name: "Джанык-Бет", content: одна из вершин, выступов лесистого ⦅масс.⦆ Второй гряды, протянувшегося севернее участка шоссе Богатое–Тополевка ⦅Белог.⦆. К ⦅ССЗ⦆ от вершины Борлу-Бет, более массивная, в 3 км. к ⦅ВСВ⦆ от ⦅н.п.⦆ Лечебное ⦅Белог.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ янык – горелый; бет – лицо, щека – здесь в значении «сторона, фасад» ⦅пр. № 1⦆.
name: "Джарылгач", content: соленое ⦅оз.⦆ тарханкутской группы; тянется к ⦅В⦆ от Ярылгачской бухты, отделено от нее песчаной косой. У ⦅н.п.⦆ Межводное ⦅Черном.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ джарылгап – ⦅пр. № 3⦆.
name: "Джевизлык", content: источник с желобом и деревянным корытом. В ⦅ов.⦆ на ⦅ю-зап.⦆ склоне ⦅г.⦆ Курушлюк-Бурун, у тропы вдоль ⦅сев.⦆ склона Большого каньона – ⦅тюрк.⦆ джевизлык – «где растут грецкие орехи».
name: "Джилки-⟦Чокрак⟧", content: источник под скальным выступом, заключенный в небольшую надкаптажную будку; вода по трубам подавалась в корыта. В ⦅верх.⦆ балки Васильки, к ⦅С⦆ от ⦅г.⦆ Калан-Баир – ⦅ср.⦆ ⦅тюрк.⦆ джылкы – табун; ⦅ср.⦆ джыллы – теплый.
name: "Джунын-⟦Кош⟧-⟦Богаз⟧", content: тропа от ⦅хр.⦆ Баланын-Каясы, ведущая по ⦅ю-вост.⦆ склону ⦅г.⦆ Джады-Бурун через поляну Джунын-Кош на Ялтинскую яйлу – получила имя от поляны ⦃Д9⦄.
name: "Джунын-⟦Кош⟧", content: поляна и соседний холм с округлой вершиной, приподнятой к ⦅ЮВ⦆. Выступ ⦅юж.⦆ бровки Ялтинской яйлы, к ⦅ЮЗ⦆ от ⦅г.⦆ Кемаль-Эгерек – ⦅ср.⦆ ⦅р.пл.⦆ джунь; – в урочище развалины коша ⦃Ж7⦄.
name: "Джур-Джур", content: высокий мощный ⦅вдп.⦆ на ⦅р.⦆ Улу-Узень#2, в ⦅ущ.⦆ Хапхал; в 1,7 км к ⦅СЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ – звукоподражание бегущей воде ⦃Д9⦄.
name: "Джурла", content: поляна и каскады в ⦅верх.⦆ ⦅р.⦆ Сотера, на уступе ⦅ю-вост.⦆ склона Демерджи-яйлы, к ⦅Ю⦆ от ⦅г.⦆ Еркян-Кая – звукоподражание струящейся по каскадам воде.
name: "Диплис", content: безлесный скалистый гребень, протяженный ⦅ЗЮЗ⦆ – ⦅ВСВ⦆. На ⦅ю-вост.⦆ окраине Демерджи-яйлы, в 3,5 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆, к ⦅В⦆ от ⦅г.⦆ Босна – ⦅ср.⦆ ⦅греч.⦆ диплос – удвоенный, двойной, согнутый вдвое ⦃Е8⦄.
name: "Долгая гора", content: вытянутая ⦅В→З⦆ вершина, с С лесистая; на конической макушке репер, склоны местами в косых скальных пластах. В ⦅с-вост.⦆ части ⦅возв.⦆ Тырке#3, к ⦅СВ⦆ от ⦅г.⦆ Тырке#2 ⦃Г8, Г9⦄.
name: "Долина Привидений", content: крутая лесистая балка, на склонах которой возвышаются многочисленные фигуры выветривания, образующие каменные «изваяния». На ⦅ю-зап.⦆ склоне ⦅г.⦆ Демерджи, в 1,2 км к ⦅ССВ⦆ от ⦅н.п.⦆ Лучистое ⦅Алушт.⦆.
name: "Домус-Чарыш", content: обнаженная округлая вершина с посадками сосен наверху; к ⦅сев.⦆ подножию подступает лес. На Ай-Петринской яйле, в 5 км к ⦅С⦆ от ⦅вост.⦆ части Симеиза, в 3 км к ⦅З⦆ от ⦅г.⦆ Ай-Петри – ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья; ⦅ср.⦆ ⦅тюрк.⦆ чаршы – базар, рынок ⦃Д8⦄.
name: "Домчи-⟦Кая⟧", content: куполообразная ⦅возв.⦆; вершина и ⦅зап.⦆ склон, на котором обнажаются красноватые скалы, голые; с В рощи. На ⦅зап.⦆ краю ⦅ниж.⦆ плато Чатыр-Дага; в 5 км. к ⦅Ю⦆ от ⦅н.п.⦆ Мраморное ⦅Симф.⦆ ⦃Ж7⦄.
name: "Донга", content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Кача; ⦅нач.⦆ между ⦅гг.⦆ Демир-Капу#1 и Кемаль-Эгерек, течет в ⦅верх.⦆ по глубокому лесистому ⦅ущ.⦆, ⦅впад.⦆ в 1 км ниже ⦅р.⦆ Писара – Донга – ⦅монг.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Донгай ⦅пр. № 1⦆.
name: "Донузлав-⟦Дере⟧", content: лесистая балка, проходящая между ⦅гг.⦆ Хыс-Хулен-Бурну и Тепе-Кермен; ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Кача у ⦅н.п.⦆ Машино ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья ⦃Б10⦄.
name: "Дорт-Лемэ", content: лесистый ⦅ов.⦆, разделяющейся в ⦅верх.⦆ на четыре ветви. ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Бурульча, в 1 км. к ⦅Ю⦆ от ⦅н.п.⦆ Межгорье ⦅Белог.⦆ – ⦅тюрк.⦆ дорт – четыре; ⦅ср.⦆ ⦅греч.⦆ Лема – горло.
name: "Дорткуль", content: плосковершинная ⦅возв.⦆ в ⦅сев.⦆ части Белогорска; на ней стоит ретранслятор – ⦅тюрк.⦆ дорткуль – ⦅назв.⦆ плоских столовых гор-останцев в Средней Азии ⦃В9⦄.
name: "Ермиташ", content: остроконечная скала на ⦅юж.⦆ склоне ⦅г.⦆ Кошка#1 в Симеизе; образует «ухо кошки».
name: "Замана", content: платообразный, с травянистым покровом ⦅зап.⦆ отрог ⦅возв.⦆ Тырке#2. Вершина в 3 км. к ⦅З⦆ от ⦅г.⦆ Тырке#2, в 4 км к ⦅ВЮВ⦆ от ⦅юж.⦆ окраины ⦅н.п.⦆ Перевальное ⦅Симф.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Заман, Замани; – ⦅ср.⦆ ⦅тюрк.⦆ замин – земля, пахотная земля, пашня. 
name: "Ива", content: гора, обнаженный купол с крутыми склонами: ⦅сев.⦆ травянистый, ⦅юж.⦆ размыт ⦅ов.⦆ На ⦅хр.⦆ Биюк-Енишар, в 2 км к ⦅СЗ⦆ от его высшей точки Джан-Кутаран, через глубокую седловину – ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Ивя – ⦃Г8⦄.
name: "Иванова балка", content: поросшее лесом ⦅ущ.⦆ со скальными обрывистыми уступами по ⦅п.⦆ борту. На ⦅зап.⦆ краю Долгоруковской яйлы; устье у ⦅вост.⦆ окраины ⦅н.п.⦆ Дружное ⦅Симф.⦆ ⦃В15⦄.
name: "Илька", content: куполообразная ⦅сев.⦆ вершина двугорбого лесистого ⦅масс.⦆; вторая его вершина, Кая-Баш#4, расположена южнее, через неглубокую седловину. В 2 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Богатое Ущелье ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ильк – первый, начальный ⦃И3⦄.
name: "Инарес ①", content: лесистая балка; ⦅нач.⦆ под ⦅сев.⦆ склоном ⦅хр.⦆ Токлук-Сырт#1; соединяясь слева с ⦅ущ.⦆ Ай-Валык#2, образует Айванскую ⦅дол.⦆ Некоторые карты ⦅назв.⦆ Инарес переносят на ⦅ущ.⦆ Ай-Валык#2.
name: "Индол ①", content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Индол#2; ⦅нач.⦆ под ⦅вост.⦆ склонами ⦅г.⦆ Орта-Сырт#1; выше ⦅н.п.⦆ Земляничное ⦅Белог.⦆ течет по балке Абдарма, пересекает это село, впадая у ⦅н.п.⦆ Еленовка. Иногда в пределах Земляничного и до устья носит название Орталанской речки ⦃В12 – А13⦄.
name: "Инчокрак", content: лесистый холм, на вершине которого находятся ⦅н.п.⦆ Учебное ⦅Белог.⦆ и Топловский монастырь. ⦅Сев.⦆ отрог ⦅г.⦆ Тау-Баши – ⦅тюрк.⦆ инчокрак – родник в какой-то полости, гроте и т.д.
name: "Иограф ①", content: крутой лесистый ⦅хр.⦆, ниспадающий от Ялтинской яйлы к ⦅ЮВ⦆; в его средней части скальные ступени Пскюллю-Кая и Педы-Кая. К ⦅ЮЗ⦆ от ⦅хр.⦆ Кизил-Кая#1, к ⦅З⦆ от ⦅сев.⦆ части Ялты ⦃З6⦄.
name: "Иограф ②", content: карстовая ⦅пещ.⦆ с небольшим входом в единственный высокий зал; в ней была ⦅ср.в.⦆ церковь. У подножия скалы Йерах-Хюль ⦃З6⦄.
name: "Иосафатова долина", content: ⦅п.⦆ ⦅верх.⦆ ⦅ов.⦆ Марьям-Дере; по ней пролегают две старинные дороги в ⦅ср.в.⦆ городище Чуфут-Кале и находятся два старых караимских кладбища – названа по одноименной ⦅дол.⦆ погребений в Иерусалиме.
name: "Ирита-⟦Кая⟧", content: трапециевидная гора с немного округленными контурами; с ⦅Ю⦆ и С выглядит куполом, покрытым лесом, а на ⦅вост.⦆ склоне обширные пролысины. На ⦅сев.⦆ отроге Ай-Петринской яйлы, к ⦅Ю⦆ от ⦅г.⦆ Памбук-Кая, выше ее; в 3 км к ⦅Ю⦆ от ⦅н.п.⦆ Богатое Ущелье ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ири – крупный, большой.
name: "⟦Исар⟧-⟦Кая⟧", content: клиновидный утес со ⦅ср.в.⦆ руинами на вершинной площадке. В 0,35 км к ⦅СВ⦆ от ⦅прох.⦆ Шайтан-Мердвен, в глубине амфитеатра-понижения, к ⦅З⦆ от ⦅г.⦆ Балчик-Кая ⦃Г12⦄.
name: "Исарлы-⟦Бурун⟧", content: протяженная ⦅ЮЗ→СВ⦆ безлесная гора; на неширокой ровной вершине выход скального пласта, похожий на развал стены; с С выглядит куполом. ⦅Сев.⦆ отрог ⦅г.⦆ Вигла, часть ⦅вдрз.⦆ ⦅рр.⦆ Юрт и Ай-Серез; в 1 км к ⦅ЮЗ⦆ от ⦅г.⦆ Амбулапла, в 1 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Междуречье ⦅Судак.⦆ – из ⦅тюрк.⦆ ⟦исар⟧, в 1835 ⦅г.⦆ местные жители говорили ⦅П.⦆ Кеппену, что на этой горе есть следы укрепления, однако он обнаружил только скальный пласт ⦃И5⦄.
name: "Ифигения", content: ступенчатая скальная стена серо-зеленого цвета, разделенная расселиной и увенчанная пиками. В ⦅зап.⦆ части. ⦅н.п.⦆ Береговое ⦅Ялт.⦆, у моря – Ифигения – греческая царевна, ставшая жрицей в одном из храмов Тавриды; скала названа ее именем в XIX в. без каких-либо на то оснований.
name: "Кабарга-⟦Кая⟧", content: вытянутая ⦅ЮВ→СЗ⦆ вершина лесистого ⦅масс.⦆ Второй гряды, слабо приподнятая над ним. К ⦅СЗ⦆ от ⦅г.⦆ Кубалач, к ⦅ЮВ⦆ от ⦅г.⦆ Аюлу-Кая; в 2 км. к ⦅В⦆ от ⦅н.п.⦆ Мелехово ⦅Белог.⦆ – ⦅ср.⦆ ⟦кабурга⟧. 
name: "Кабарга ①", content: горбатая, вытянутая ⦅ЮВ→СЗ⦆ гора, поросшая лесом, с широким основанием и складчатыми от оврагов склонами. ⦅С-зап.⦆ продолжение ⦅хр.⦆ Куба-Бурун#1, в 2 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Алексеевка ⦅Белог.⦆ – ⦅ср.⦆ ⟦кабурга⟧. 
name: "Кадыкойский перевал", content: по шоссейной дороге из Коктебеля в Щебетовку ⦅Феодос.⦆ – ⦅тюрк.⦆ кады – судья и кой – деревня, поселение; ⦅н.п.⦆ с таким ⦅назв.⦆ поблизости неизвестен.
name: "Казан-⟦Кая⟧", content: плосковершинная ⦅возв.⦆ со скалами на ⦅юж.⦆ склоне, в которых есть круглое сквозное отверстие. В 3 км. к ⦅Ю⦆ от ⦅вост.⦆ окраины Бахчисарая, к ⦅Ю⦆ от ⦅г.⦆ Ташлых, О,5 км к ⦅ЮЗ⦆ от ⦅г.⦆ Беших-Тау – ⦅тюрк.⦆ казан – котел – ⦅возм.⦆, по округлому выступу на ⦅юж.⦆ склоне или по отверстию; казан – ⦅р.пл.⦆ ⦃Г14⦄.
name: "Казанчик", content: длинная гора с тремя вершинами, вытянутая ⦅З→В⦆; на ⦅сред.⦆ вершине зубчатый гребень, на ⦅вост.⦆ невысокий утес с округлыми очертаниями. В 1,3 км к ⦅ЮВ⦆ от автостанции в ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Чукур-Кая#1; подходит справа к верхнему сужению ⦅дол.⦆, Ялы-Богаз – ⦅тюрк.⦆ казанчик – котелок – ⦅возм.⦆, по очертаниям ⦅вост.⦆ скалы; ⦅ср.⦆ ⦅р.пл.⦆ казанчи – ⦃В13⦄.
name: "Казас-⟦Алан⟧", content: горбатая лесистая гора с более крутым ⦅юж.⦆ склоном и поляной у вершины. Первая в цепи вершин, протянувшихся к ⦅З⦆ от шоссе Судак–Грушевка по ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Индол#2, в 2 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Переваловка ⦅Судак.⦆ – Казас – караимская фамилия; ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Ж1⦄.
name: "Казачья бухта", content: к ⦅В⦆ от м. Херсонес; самая ⦅зап.⦆ из севастопольских бухт: место стоянки казачьих пикетов во время Турецкой войны в XVIII в.
name: "Какалан-⟦Кая⟧", content: скала у ⦅сев.⦆ окраины старой части Симеиза, над новой дорогой, к ⦅ЮВ⦆ от скалы Тас-Петри. Частично разрушена во время строительных работ ⦃В14⦄.
name: "Кала", content: куполообразная лесистая гора, слегка вытянутая ⦅В→З⦆, на приплюснутой вершине обширная поляна. Дальний ⦅ю-зап.⦆ отрог ⦅г.⦆ Оглан-Яклар, значительно ниже ее; в ⦅л.⦆ ⦅верх.⦆ ⦅ущ.⦆ Ай-Валык#2, в 1 км. к ⦅СЗ⦆ от ⦅пер.⦆ Синор, к ⦅С⦆ от шоссе – ⦅тюрк.⦆ кала – крепость, укрепление; ⦅р.пл.⦆.
name: "Каламат-⟦Кая⟧", content: куполообразная лесистая гора; у вершины утесы и гребни, в некоторых ракурсах выглядит скалистым конусом. К ⦅Ю⦆ от ⦅г.⦆ Сотра, отмеченной репером, на одном с ней ⦅вдрз.⦆ между ⦅дол.⦆ Карагач и Караджа, к ⦅СЗ⦆ от Судака – ⦅ср.⦆ ⦅греч.⦆ каламос – камыш и калами «сухой стебель», каламиа – солома.
name: "Каламитский залив", content: у ⦅зап.⦆ берегов Крымского ⦅п-ова⦆, к ⦅ЮЮЗ⦆ от Евпатории, с длинной пологой береговой линией – ⦅ср.⦆ ⦅греч.⦆ каламос – камыш; ⦅ср.⦆ ⦅латин.⦆ каламити – спокойный.
name: "Калафатлар", content: протяженная гора с пологими склонами в полянах и рощах; к ⦅З⦆ обрывается скальными уступами. В 1,5 км к ⦅З⦆ от ⦅н.п.⦆ Резервное ⦅Севаст.⦆, над урочищем Аязьма, на одном ⦅хр.⦆ с ⦅г.⦆ Кильсе-Бурун#2, к ⦅З⦆ от нее Калафат – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ калафат - головной убор янычаров; конопатка (орудие для конопачения).
name: "Календы-⟦Баир⟧", content: протяженная ⦅В→З⦆ гора с плоской, голой вершиной; по лесистым склонам выходы ступенчатых скальных пластов. На ⦅зап.⦆ окраине Ай-Петринской яйлы; ⦅с-зап.⦆ отрог ⦅г.⦆ Анахлы-Бель, выше ее; в 1 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Подгорное ⦅Севаст.⦆ – календы – ⦅назв.⦆ первого дня месяца у ⦅др.⦆ римлян; ⦅ср.⦆ прежнее ⦅назв.⦆ этого ⦅н.п.⦆, Календы; ⦅ср.⦆ ⦅тюрк.⦆ календер – дервиш; ⦅ср.⦆ ⦅р.пл.⦆ календер – ; ⦅ср.⦆ ⦅иран.⦆ калантер – «глава племени» ⦃Г11⦄.
name: "Камень-Голова", content: скала, фигура выветривания, похожая на человеческую голову. На ⦅юж.⦆ отроге ⦅г.⦆ Ат-Баш, в 0,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Голубой Залив ⦅Ялт.⦆, в 1,2 км. к ⦅С⦆ от обсерватории.
name: "Камышлы-⟦Оба⟧", content: крутая гора, поросшая негустым лесом; с В, где склон террасирован, выглядит трапециевидной. На ⦅вдрз.⦆ ⦅рр.⦆ Юрт и Ворон, по ⦅п.⦆ борту ⦅ущ.⦆ Мариали, в 1,5 км к ⦅ЮЗ⦆ от ⦅г.⦆ Баш-Пармак, в 1,5 км к ⦅ЮВ⦆ от ⦅г.⦆ Кызыл-Кая#5 – ⦅тюрк.⦆ камышлы – камышовая, с камышом; ⦅ср.⦆ ⦅р.пл.⦆ камышаклы – ⦃Ж1⦄.
name: "Камышовая бухта", content: глубоко вдается в сушу в Севастополе, к ⦅В⦆ от Казачьей бухты; берега застроены – раньше на них в изобилии рос камыш ⦃Д11⦄.
name: "Канат", content: доминирующая вершина ⦅с-зап.⦆ участка Байдарской яйлы, в 1 км. к ⦅Ю⦆ от ⦅н.п.⦆ Тыловое ⦅Севаст.⦆ – ❶, ❷ ⦅ср.⦆ ⦅р.пл.⦆ калан – ; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Калан. 
name: "Капсихорская яйла", content: поляны на вершинах ⦅гг.⦆ Построфиль и Байбулатын-Катмери. В ⦅верх.⦆ ⦅басс.⦆ ⦅р.⦆ Шелен, к ⦅СЗ⦆ от ⦅н.п.⦆ Громовка и Морское ⦅Судак.⦆ по ⦅б.⦆ ⦅н.п.⦆ Капсихор, теперь Морское; ⦅греч.⦆ Капсо хора – «горелое место», «погорелое село»; ⦅ср.⦆ ⦅р.пл.⦆ коп-сокыр – ⦃Ж4⦄.
name: "⟦Капу⟧-⟦Дере⟧", content: крутое лесистое ⦅ущ.⦆, по ⦅п.⦆ борту которого проходит дорога из балки Джан-Дере в ⦅ср.в.⦆ городище Мангуп-Кале. На плато Баба-Даг, между мысами Тешкли-Бурун и Елли-Бурун с ⦅З⦆.
name: "⟦Кара⟧-⟦Бурун⟧ ①", content: массивная двугорбая гора, вытянутая ⦅СВ→ЮЗ⦆; ее ⦅вост.⦆ вершина более крутая. В 5,5 км к ⦅ЮЮВ⦆ от ⦅вост.⦆ части Старого Крыма, к ⦅В⦆ от ⦅г.⦆ Джады-Кая.
name: "⟦Кара⟧-⟦Даг⟧ ①", content: горный ⦅масс.⦆ частично вулканического происхождения; включает несколько ⦅хр.⦆ и вершин, к морю обрывается скальными стенами. Между ⦅н.п.⦆ Коктебель и Курортное ⦅Феодос.⦆ ⦃И4⦄.
name: "⟦Кара⟧-⟦Даг⟧ ②", content: лесистая куполообразная вершина с крутыми склонами. На ⦅сев.⦆ краю ⦅зап.⦆ части Ай-Петринской яйлы, над ⦅н.п.⦆ Родниковское ⦅Севаст.⦆, в 1 км. к ⦅Ю⦆ от него.
name: "Кара-Дагская балка", content: тянется ⦅СВ→ЮЗ⦆ между ⦅хр.⦆ Беш-Таш и ⦅масс.⦆ Кара-Даг#1; сливаясь с Тумановой балкой, ⦅впад.⦆ в море близ биостанции, к ⦅В⦆ от ⦅н.п.⦆ Курортное (Феод.) ⦃И5⦄.
name: "⟦Кара⟧-Кишла", content: узкое лесистое ⦅ущ.⦆ с выходом скал по бортам. В ⦅верх.⦆ ⦅р.⦆ Шелен; ниже переходит в неширокую ⦅дол.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ кышлав – зимовье ⦃Ж3⦄.
name: "⟦Кара⟧-Мурза", content: карстовая шахта с двумя похожими овальными отверстиями входа. На ⦅сев.⦆ отроге Караби-яйлы, в 1 км к ⦅С⦆ от ⦅г.⦆ Шан-Кая#3 – ⦅тюрк.⦆ мурза – наименование сословия; кара-мурза – ⦅р.пл.⦆ ⦃Г10⦄.
name: "⟦Кара⟧-⟦Тау⟧ ①", content: лесистая ⦅возв.⦆ с полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. ⦅С-зап.⦆ ⦅оконеч.⦆ одноименного ⦅хр.⦆ ⦃Г9⦄.
name: "⟦Кара⟧-⟦Чокрак⟧", content: источник, изливающийся во время паводков из ⦅пещ.⦆, а в межень заполняющий озерцом ее вход. В небольшой ложбине по ⦅п.⦆ борту ⦅ов.⦆ Дорт-Лемэ; в 1,3 км к ⦅Ю⦆ от ⦅н.п.⦆ Межгорье ⦅Белог.⦆ ⦃Г14⦄.
name: "Карагач-⟦Бугас⟧", content: балка с лесистыми верховьями; спускается в направлении ⦅В→З⦆ между ⦅гг.⦆ Легенер и Коз-Теке; ⦅басс.⦆ ⦅р.⦆ Отузка – ⦅тюрк.⦆ карагач – вяз ⦃Г11⦄.
name: "Карагач-⟦Дере⟧", content: лесистый ⦅ов.⦆ с крутым падением; ⦅нач.⦆ у ⦅прох.⦆ Каллистон, между ⦅гг.⦆ Шуври-Кая и Хриколь; ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Тунас, ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу ⦅тюрк.⦆ карагач – вяз; ⦅ср.⦆ ⦅г.⦆ Карагач-Тепе по его ⦅л.⦆ борту ⦃Г11⦄.
name: "Карагач-⟦Тепе⟧", content: лесистая гора; с С выглядит как трапеция с немного вогнутой вершиной. ⦅С-зап.⦆ отрог ⦅г.⦆ Шуври-Кая, в 5,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆ ⦅тюрк.⦆ карагач – вяз ⦃З6⦄.
name: "Карагач ①", content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Судак; ⦅впад.⦆ в 2 км от моря – ⦅тюрк.⦆ кара агач – вяз – ⦅ср.⦆ одноименное урочище, поросшее лесом, по которому она протекает в верховьях ⦃В13⦄.
name: "Карагач ②", content: протяженная СЗ→ЮВ→Ю ⦅дол.⦆ в верхнем ⦅теч.⦆ одноименной ⦅р.⦆, окружена лесистыми горами, по тальвегу поляны и рощи. Устье в 5 км к ⦅СЗ⦆ от центра Судака, у ⦅г.⦆ Харт по ⦅л.⦆ борту; ниже переходит в Айсавскую ⦅дол.⦆ – ⦅тюрк.⦆ карагач – вяз ⦃В15⦄.
name: "Карагач ③", content: скалистый ⦅хр.⦆, сложенный мощными вертикально поставленными пластами зеленоватого и коричневатого оттенков; на нем многочисленные фигуры выветривания, в том числе изваяния Король и Королева; к морю обрывистый, с С пологий. ⦅Зап.⦆ часть Берегового ⦅хр.⦆ на ⦅масс.⦆ Кара-Даг#1 – ⦅тюрк.⦆ карагач – вяз – эти деревья встречаются среди редколесья ⦅сев.⦆ склона ⦃В15⦄.
name: "Караголь ①", content: небольшое лесное ⦅оз.⦆ на склоне ⦅г.⦆ Могаби, в 2 км к ⦅ССЗ⦆ от ее вершины, близ шоссе Ялта–Бахчисарай ⦅тюрк.⦆ кара голь – черное озеро ⦃З6⦄.
name: "Карадагский лес", content: неглубокая обширная ⦅дол.⦆, в сечении корыто-образная, безводная, поросла лесом. В ⦅зап.⦆ части Ай-Петринской яйлы; тянется от ⦅г.⦆ Спирады к ⦅ЗСЗ⦆ – по ⦅г.⦆ Кара-Даг#2 близ устья ⦅дол.⦆ 10 ⦃В13 – Г13⦄.
name: "Каракули-⟦Кая⟧", content: гора с плоской лесистой вершиной, в плане треугольная. Обрывается скальной ребристой стеной над новой севастопольской дорогой, к ⦅З⦆ от нее и в 1 км к ⦅ВСВ⦆ от ⦅с-вост.⦆ части Гаспры ⦅Ялт.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ каракул.
name: "Караман-⟦Кая⟧", content: голая протяженная ⦅возв.⦆ с террасированными склонами и тремя вершинами, из которых крайняя к ⦅З⦆ увенчана небольшой округлой скалой. В 0,7 км к ⦅Ю⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆, к ⦅В⦆ от похожей на нее ⦅возв.⦆ с ретранслятором Кобал-кая – ⦅др.тюрк.⦆ караман – темный, смуглый – соответствует цвету склонов; ⦅р.пл.⦆; Караман – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅кртат.⦆ караман – герой ⦅пр. № 1⦆.
name: "Каранчих-⟦Бурун⟧", content: голый двуглавый холм. На Караби-Яйле, в 2 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Карчигалы#2, ⦅ЮВ⦆ от метеостанции – ⦅ср.⦆ ⦅тюрк.⦆ караны – темнота, мгла, мрак.
name: "Караных-⟦Дере⟧", content: сухая балка с крутым падением; в ⦅верх.⦆ скалистая. Между ⦅гг.⦆ Порсук-Кая по ⦅л.⦆ борту и Гунешлик по ⦅п.⦆ борту; ⦅впад.⦆ слева в ⦅р.⦆ Куэнташ-Узень; ⦅басс.⦆ ⦅р.⦆ Коз – ⦅ср.⦆ ⦅тюрк.⦆ караны – , каранлык – темнота, мгла, мрак ⦃В14⦄.
name: "Карасу-⟦Баши⟧", content: самый мощный источник в Крыму с несколькими выходами воды из-под скалы и в тальвеге ⦅ущ.⦆ среди высоких трав, в лесистом мрачном ⦅ущ.⦆, стиснутом ⦅гг.⦆ Баши с В и Тас-Тау с ⦅З⦆; исток ⦅р.⦆ Биюк-Карасу. В 7 км. к ⦅Ю⦆ от Белогорска – ⦅тюрк.⦆ кара су баши – начало черной воды, т.е. «выход подземных вод» или «начало ⦅р.⦆ Карасу». Некоторые карты последних лет ошибочно переносят этот источник на 12 км. к ⦅Ю⦆, в ⦅верх.⦆ ⦅р.⦆ Тунас ⦃В10⦄.
name: "Караташ-⟦Бурун⟧", content: низкий скалистый мыс, выдающийся острым углом между двумя бухточками. В урочище Капсель, в 3,5 км к ⦅С⦆ от м. Кильсе-Бурун#3 – ⦅тюрк.⦆ кара таш – черный камень – подножие мыса, покрытое водорослями, издали кажется черным ⦃В11⦄.
name: "⟦Караул⟧-Карш", content: обнаженный ⦅хр.⦆ с мягкими очертаниями; к морю спадает крутыми глинистыми контрфорсами со скальными прослойками. Отходит на ⦅Ю⦆ от ⦅г.⦆ Касал-Кишла вдоль ⦅вост.⦆ берега ⦅п-ова⦆ Меганом – ⦅тюрк.⦆ карш – напротив, противоположный ⦃Ж8⦄.
name: "⟦Караул⟧-⟦Кая⟧ ①", content: поросшая лесом гора с многочисленными утесами на ⦅вост.⦆ склоне. ⦅Юж.⦆ отрог Бабуган-яйлы, в 2,5 км к ⦅З⦆ от ⦅н.п.⦆ Запрудное ⦅Алушт.⦆; ⦅вдрз.⦆ ⦅рр.⦆ Аян и Путамиц#1 ⦃Ж6⦄.
name: "⟦Караул⟧-⟦Оба⟧", content: гора со сложной геоморфологической характеристикой. Обнаженная коническая вершина, отмеченная репером, находится в ⦅сев.⦆ части; к ⦅Ю⦆ от нее, через глубокую длинную седловину – платообразный ⦅масс.⦆ со скальными стенами, гребнями, расселинами; у самого моря высятся зубцы утесов. В 2 км. к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Новый Свет ⦅Судак.⦆ ⦃В11⦄.
name: "⟦Караул⟧-⟦Тепе⟧ ①", content: лесистая коническая гора с крутыми склонами; на вершине поляна, заметная с ⦅вост.⦆ стороны. В 3,5 км к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Поворотное ⦅Белог.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Чатал-Кёз и Шеленского перевала ⦃Е5⦄.
name: "⟦Караул⟧-⟦Тепе⟧ ②", content: коническая гора, поросшая лесом; у вершины утес-башня, частично прикрытый деревьями. В 0,5 км. к ⦅В⦆ от ⦅н.п.⦆ Предущельное ⦅Бахч.⦆, над ⦅п.⦆ бортом ⦅ущ.⦆ Таш-Аир ⦃Г13⦄.
name: "⟦Караул⟧-⟦Тепе⟧ ③", content: невысокая пирамидальная ⦅возв.⦆ в редколесье; на ⦅зап.⦆ склоне выходы скальных пластов. Над ⦅вост.⦆ окраиной ⦅н.п.⦆ Дачное ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Таракташ#2; к ⦅ВСВ⦆, через глубокую седловину от холма Сычан-Тепе ⦃В9⦄.
name: "⟦Караул⟧", content: горбатая лесистая гора, вытянутая ⦅В→З⦆, с поляной на вершине. В ⦅с-зап.⦆ части Ай-Петринской яйлы, в 2,5 км. к ⦅Ю⦆ от ⦅н.п.⦆ Богатое Ущелье ⦅Бахч.⦆, к ⦅З⦆ от ⦅г.⦆ Памбук-Кая, отделенная от нее глубокой седловиной ⦃Г14⦄.
name: "Карачун", content: одна из очень похожих куполообразных обнаженных вершин, цепь которых образует ⦅хр.⦆ Токлук-Сырт#1. Вторая к ⦅В⦆ от вершины Килиса-Кая, в 1 км. к ⦅С⦆ от ⦅н.п.⦆ Богатовка ⦅Судак.⦆.
name: "Карталы-⟦Кош⟧", content: ⦅назв.⦆ Южной бухты в Севастополе в конце XVIII в. – из ⦅тюрк.⦆ картал – орел, орлиный ⦃Ж7⦄.
name: "Картис-⟦Кая⟧", content: ребристые скальные обнажения, разделенные ⦅ов.⦆ на две части: Биюк-Кардис-Кая и Кучук-Кардис-Кая, которая находится севернее. На лесистом ⦅вост.⦆ склоне Никитской яйлы в 2,5 км. к ⦅З⦆ от Гурзуфа, к ⦅С⦆ от ⦅г.⦆ Шан-Кая#2.
name: "Карши-⟦Даг⟧", content: лесистая куполообразная вершина, ⦅с-зап.⦆ отрог ⦅г.⦆ Сугут-Оба. Над ⦅вост.⦆ частью ⦅н.п.⦆ Земляничное ⦅Белог.⦆, в 1 км к ⦅Ю⦆ – ⦅тюрк.⦆ карши – противоположный, противолежащий; напротив.
name: "Касал-Кишла", content: куполообразная голая гора, доминирующая над вершинами ⦅вост.⦆ прибрежной части ⦅п-ова⦆ Меганом; на ней стоит репер. Между ⦅р.⦆ Коз и ⦅дол.⦆ Копсель-Богаз, в 4 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ касап – мясник; лен; ⦅ср.⦆ ⦅р.пл.⦆ касаб – ; ⦅ср.⦆ кышлав – зимовье ⦃В14⦄.
name: "Касап-Батагы", content: лесистое ⦅ущ.⦆, в верховьях расширяющееся амфитеатром. Между ⦅гг.⦆ Манджил-Кая#2 и Гунешлик – ⦅тюрк.⦆ касап – мясник; лён; ⦅ср.⦆ ⦅р.пл.⦆ касаб; батагы – от ⦅тюрк.⦆ батак – топь – ниже источника Манджил-Чешме встречаются топкие места ⦃Д9⦄.
name: "Каска", content: верховье ⦅р.⦆ Демерджи – ⦅тюрк.⦆ каска – лысый, плешивый; лишенная растительности местность; ⦅р.пл.⦆; ⦅ср.⦆ ⦅кртат.⦆ кесик – рассекающий ⦃Ж6, Ж7⦄.
name: "Кастере шахта", content: карстовая ⦅пещ.⦆, которая открывается узким вертикальным ходом в лесистой воронке. На Караби-яйле, на ⦅сев.⦆ склоне ⦅г.⦆ Карчигалы#2, недалеко от вершины – названа в честь знаменитого французского спелеолога Норбера Кастере ⦃Д9⦄.
name: "Кастропольская гора", content: скальная стена с заостренной вершиной. Участок ⦅юж.⦆ бровки Ай-Петринской яйлы, в 1,2 км. к ⦅ССЗ⦆ от ⦅н.п.⦆ Парковое ⦅Ялт.⦆, к ⦅З⦆ от ⦅г.⦆ Морчека: по ⦅б.⦆ ⦅н.п.⦆ Кастрополь, теперь Береговое ⦅Ялт.⦆.
name: "Кафка-⟦Богаз⟧", content: горный проход в 1,5 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Терновка ⦅Бахч.⦆ по грунтовой дороге из нее к ⦅ср.в.⦆ городищу Эски-Кермен; к ⦅З⦆ от скал Шулдан-Кая.
name: "Качи-Кальон ①", content: ⦅ср.в.⦆ пещерный монастырь у ⦅ю-зап.⦆ подножия одноименного горного мыса – ⦅ср.⦆ ⦅р.пл.⦆ качы – и кален – ⦃Е5⦄.
name: "⟦Кая⟧-Арасы", content: лесистое ⦅ущ.⦆, сливающееся из двух ветвей; между плато Фыцкин-Кая-Баш и ⦅г.⦆ Хыс-Хулен-Бурну. ⦅Впад.⦆ в ⦅дол.⦆ ⦅р.⦆ Кача в 0,5 км. к ⦅З⦆ от ⦅н.п.⦆ Машино ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ара – промежуток; ⦅ср.⦆ ⦅р.пл.⦆ ара.
name: "⟦Кая⟧-⟦Баш⟧ ①", content: платообразная ⦅возв.⦆; обрывается на ⦅Ю⦆, к морю, скальной стеной; в 3 км. к ⦅З⦆ от Балаклавской бухты ⦃Ж4⦄.
name: "⟦Кая⟧-⟦Баш⟧ ②", content: невысокая плосковерхая гора, стоящая изолированно на равнине; на лесистых склонах светлые обнажения. В 1,5 км. к ⦅З⦆ от ⦅н.п.⦆ Красный Мак ⦅Бахч.⦆, к ⦅СВ⦆ от Эски-Кермена ⦃Г4⦄.
name: "⟦Кая⟧-⟦Баш⟧ ③", content: крутая, вытянутая ⦅З→В⦆ гора, покрытая скудной растительностью; на конической, слегка округленной вершине к ⦅Ю⦆ выступ скального пласта. По ⦅п.⦆ борту теснины Бугас#1, напротив ⦅г.⦆ Тарчи; над ⦅н.п.⦆ Богатовка ⦅Судак.⦆, к ⦅З⦆ ⦃Ж4⦄.
name: "⟦Кая⟧-Кошла", content: ущелье с нагромождением скал по бортам, пещерками в них и небольшими рощами у тальвега. Вклинивается с ⦅З⦆ в ⦅хр.⦆ Хоба-Тепе на ⦅масс.⦆ Кара-Даг#1 – ⦅ср.⦆ ⟦кош⟧ ⦃В14⦄.
name: "Каян-Арды", content: балка, ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Коз; ⦅нач.⦆ со склонов ⦅г.⦆ Порсук-Кая по ⦅п.⦆ борту и ⦅масс.⦆ Эчки-Даг по ⦅л.⦆ борту; ⦅впад.⦆ близ ⦅хр.⦆ Эльтиген#1, в 0,7 км. к ⦅С⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ коян – заяц, ардыч – можжевельник; ⦅ср.⦆ ⦅кртат.⦆ кая арты – «позади, по ту сторону скалы» (начало реки).
name: "Кебит-⟦Су⟧", content: верхнее ⦅теч.⦆ ⦅р.⦆ Альма; протекает близ ⦅пер.⦆ Кебит-Богаз – ⦅др.тюрк.⦆ кебит – лавка, магазин; кабак ⦃Ж7⦄.
name: "Кемаль-⟦Эгерек⟧", content: гора в форме расширяющегося в направлении ⦅С→Ю⦆ конуса с травянистыми склонами. На узком ⦅сев.⦆ отроге Ялтинской яйлы; в 5 км к ⦅С⦆ от ⦅н.п.⦆ Советское ⦅Ялт.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Донга и Каспана – Кемаль – ⦅тюрк.⦆ ⦅ИЛ.⦆.
name: "Керез-⟦Алан⟧", content: лесистая горбатая гора, которая возвышается напротив монастыря Сурб-Хач и ⦅г.⦆ Грыця, к ⦅З⦆, через балку. В 3 км. к ⦅ЮЗ⦆ от Старого Крыма – ⦅тюрк.⦆ керез – канава; ⦅ср.⦆ кирез – черешня; ⦅ср.⦆ ⦅р.пл.⦆ керес – ⦃И5⦄.
name: "Керезла", content: укрепленная вымосткой старая тропа из ⦅н.п.⦆ Оползневое ⦅Ялт.⦆ на Ай-Петринскую яйлу; проходит по ⦅юж.⦆ и ⦅зап.⦆ склонам ⦅г.⦆ Морчека, в 1,5 км. к ⦅З⦆ от ⦅прох.⦆ Копек-Богаз#1 – ⦅ср.⦆ ⦅тюрк.⦆ керез – канава; ⦅ср.⦆ ⦅р.пл.⦆ керес.
name: "Кермеч-Хатмер", content: куполообразная голая вершина, опоясанная с ⦅Ю⦆ и В скальным пластом. В ⦅ю-вост.⦆ части Караби-яйлы, к ⦅СЗ⦆ от ⦅верх.⦆ ⦅ов.⦆ Чигенитра-Богаз; в 1,2 км к ⦅Ю⦆ от ⦅оз.⦆ Эгиз-Тинах – ⦅ср.⦆ ⦅тюрк.⦆ катмер – слой, слоистый ⦃Д5⦄.
name: "Керт-Мелик", content: ⦅возв.⦆, обрывающаяся к ⦅ЮВ⦆ желтоватой скальной стеной с гротами, выступами, утесами; пологий ⦅сев.⦆ склон выработан карьером. Тянется к ⦅ЮЗ⦆ от ⦅н.п.⦆ Скалистое ⦅Бахч.⦆, начинаясь в 0,7 км от него – ⦅тюрк.⦆ кертмелик – «заросли дикой груши» ⦃Е9⦄.
name: "Кечит-Вермез", content: ⦅юж.⦆ часть ⦅г.⦆ Панаянын-Каясы; круто обрывается в море мысом Ай-Фока. В 5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆ – ⦅тюрк.⦆ «прохода нет».
name: "⟦Кизил⟧-⟦Кая⟧ ①", content: лесистый ⦅хр.⦆, круто ниспадающий от Ялтинской яйлы к ⦅ЮВ⦆ тремя скальными уступами: верхний Кизил-Кая, по которому назван ⦅хр.⦆, ниже Турла-Кая и Когмуш-Кая. К С от Ялты, к ⦅СВ⦆ от ⦅хр.⦆ Иограф#1, параллелен ему ⦃З7⦄.
name: "⟦Кизил⟧-⟦Кая⟧ ②", content: скальный обрыв красноватого оттенка. Верхний уступ ⦅хр.⦆ Кизил-Кая#1 ⦃З4⦄.
name: "⟦Кизил⟧-⟦Кая⟧ ③", content: красноватая скала, отвесный обрыв узкого лесистого ⦅хр.⦆. У входа в Чернореченский каньон, по ⦅п.⦆ борту, напротив ⦅г.⦆ Самналых, в 3 км. к ⦅С⦆ от ⦅н.п.⦆ Широкое ⦅Севаст.⦆ ⦃З6⦄.
name: "⟦Кизил⟧-⟦Кая⟧ ④", content: гора с отвесным слоистым скальным обрывом к ⦅В⦆; ⦅зап.⦆ склон, обращенный к Большому каньону, пологий и лесистый. ⦅Сев.⦆ отрог Ай-Петринской яйлы, в 1,5 км. к ⦅Ю⦆ от скалы Трапис в каньоне ⦃Г11⦄.
name: "⟦Кизил⟧-⟦Кая⟧ ⑤", content: красноватая скала с зубцами и ребристыми обрывами. В 1,2 км. к ⦅СВ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆, по ⦅л.⦆ сторону ⦅дол.⦆ ⦅р.⦆ Арпат, на ⦅ю-зап.⦆ отроге ⦅г.⦆ Чок-Сары-Кая.
name: "Кизилташ ①", content: лесистая сухая балка, ⦅впад.⦆ слева в ⦅дол.⦆ ⦅р.⦆ Аджибей; проходит между ⦅хр.⦆ Папас-Тепе#1 и ⦅хр.⦆ Армутлук – ⦅ср.⦆ ⦅тюрк.⦆ кызыл таш – «красный камень» – по цвету скал в ее ⦅верх.⦆
name: "Килиса-⟦Кая⟧", content: двуглавая вершина с крутым скалистым ⦅сев.⦆ склоном; ⦅юж.⦆ более пологий, каменистый, с пролысиной среди редколесья. Четвертое с ⦅ЮЗ⦆ (включая ⦅г.⦆ Ай-Георгий) куполообразное поднятие ⦅хр.⦆ Токлук-Сырт#1, после широкой седловины с дорогой. В 1,5 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Богатовка ⦅Судак.⦆ – ⦅ср.⦆ ⟦кильсе⟧ ⦃З6⦄.
name: "⟦Кильсе⟧-⟦Баир⟧", content: лесистый выступ ⦅л.⦆ борта Большого каньона в излучине ⦅р.⦆ Аузун-Узень, над источником Пания: на нём развалины ⦅ср.в.⦆ церкви ⦃И4⦄.
name: "⟦Кильсе⟧-⟦Бурун⟧ ①", content: мощная пирамидальная скала с голой вершиной и отвесной ⦅юж.⦆ гранью; у подножия пологого ⦅сев.⦆ склона рощи. Контрфорс бровки Ай-Петринской яйлы, значительно возвышающийся над ней; в 1 км. к ⦅ССЗ⦆ от ⦅н.п.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мелас, к ⦅ЗЮЗ⦆ от ⦅г.⦆ Куба-Кая – на ней была ⦅ср.в.⦆ церковь ⦃З3⦄.
name: "⟦Кильсе⟧-⟦Бурун⟧ ②", content: ⦅вост.⦆ оконечность лесистой ⦅возв.⦆, протянувшейся с ⦅З⦆ от ⦅г.⦆ Калафатлар. Над ⦅н.п.⦆ Резервное ⦅Севаст.⦆, к ⦅З⦆ – на ней руины ⦅ср.в.⦆ церкви ⦃Д4⦄.
name: "Киргим-⟦Кая⟧", content: группа зубчатых утесов на высшей точке поросшего лесом скалистого ⦅хр.⦆, который тянется от ⦅г.⦆ Сандык-Кая#2 к ⦅СВ⦆, по направлению к скале Курбан-Кая#1. К ⦅З⦆ от ⦅сев.⦆ части ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ кырмак – ломать, разбивать.
name: "Кобал-⟦Кая⟧", content: голая протяженная ⦅возв.⦆ с тремя вершинами; на ней установлен ретранслятор. В 1 км. к ⦅ЮЮЗ⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆, к ⦅З⦆ от похожей на нее ⦅возв.⦆ Караман-Кая.
name: "Когмуш-⟦Кая⟧", content: нижний утес-ступень ⦅хр.⦆ Кизил-Кая#1.
name: "Коз-Теке", content: узкий зубчатый гребень-ступень над лесистым склоном; в его скалах сквозные отверстия, заметные с дороги Коктебель–Щебетовка ⦅Феодос.⦆. В ⦅масс.⦆ Кара-Даг#1, в 0,5 км. к ⦅С⦆ от ⦅г.⦆ Легенер – ⦅тюрк.⦆ коз, Коз – тамга и ⦅ИЛ.⦆ у кыпчаков; ⦅ср.⦆ ⦅тюрк.⦆ козь – глаз, иногда – родник; теке – козел, козлиный; ⦅р.пл.⦆ ⦃Б14⦄.
name: "Козья гора", content: вытянутая ⦅СВ→ЮЗ⦆ горбатая лесистая ⦅возв.⦆ с более крутым ⦅юж.⦆ склоном; у вершины поляна. В 3 км. к ⦅ЮВ⦆ от ⦅вост.⦆ окраины Старого Крыма, к ⦅СЗ⦆ от ⦅г.⦆ Сарытлык, к ⦅З⦆ от ⦅г.⦆ Коклюк ⦃З5⦄.
name: "Козюткан-⟦Топчан⟧", content: голый усеченный конус с выходами скал; вытянут ⦅СВ→ЮЗ⦆. Возвышается между Малым и Большим Бабулганами, сливаясь с последним своей ⦅юж.⦆ частью. В ⦅зап.⦆ части Ай-Петринской яйлы, к ⦅Ю⦆ от ⦅г.⦆ Сары-Кая#2 – ⦅ср.⦆ ⦅тюрк.⦆ кёзэткен – дозорный.
name: "⟦Кок⟧-Асан-⟦Богаз⟧", content: перевал по шоссейной дороге из Белогорска в ⦅н.п.⦆ Приветное ⦅Судак.⦆, по ⦅л.⦆ борту ⦅ущ.⦆ ⦅р.⦆ Ускут, в 5 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆ – асан – ⦅р.пл.⦆; Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃В11⦄.
name: "⟦Кок⟧-Асан-⟦Узень⟧", content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Тунас, протекающий по балке Арандумит; ⦅впад.⦆ в 2,5 км. к ⦅Ю⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – асан – ⦅р.пл.⦆; Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆.
name: "⟦Кок⟧-⟦Кая⟧", content: протянувшийся ⦅С→Ю⦆ ⦅хр.⦆, который круто обрывается к морю; на склонах зубчатые выступы и утесы, их очертания при взгляде с В образуют «профиль М. Волошина». ⦅Сев.⦆ ⦅оконеч.⦆ Берегового ⦅хр.⦆ в ⦅масс.⦆ Кара-Даг#1; в 0,7 км к ⦅Ю⦆ от ⦅н.п.⦆ Коктебель ⦅Судак.⦆.
name: "Кокасан-⟦Тепе⟧", content: неправильный лесистый конус с более крутым ⦅зап.⦆ склоном; на ⦅вост.⦆ поляна. Западная из двух похожих вершин, расположенных между ⦅пер.⦆ Кок-Асан-Богаз и ⦅г.⦆ Сори, в 2 км. к ⦅В⦆ от последней, в 3,5 км. от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆ – асан – ⦅р.пл.⦆; ⦅ср.⦆ Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅см.⦆ ⟦кок⟧ ⦃В11⦄.
name: "Коклюк", content: плосковершинная, протяженная ⦅С→Ю⦆ гора с крутыми склонами; ⦅юж.⦆ безлесный со скальными изваяниями и обрывами вверху. К ⦅З⦆ от ⦅г.⦆ Узун-Сырт#1, в 1 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Наниково ⦅Феодос.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ кок, – коклы – ; ⦅см.⦆ кок * ⦃В12⦄.
name: "Кокташ ①", content: куполообразная лесистая гора, увенчанная обрывистым утесом, похожим на гигантский клык; на нем стоит репер. В 2,5 км. к ⦅Ю⦆ от ⦅н.п.⦆ Синекаменка ⦅Белог.⦆, к ⦅В⦆ от ⦅н.п.⦆ Поворотное; легко узнается с многих гор Восточного Крыма – ⦅тюрк.⦆ кок таш – «голубой камень», «небесный камень»; вид известняка.
name: "Кокуш-⟦Кая⟧", content: скалистый гребень, протяженный ⦅З→В⦆, с крутыми обрывами к ⦅Ю⦆; расчленен узкими овр. на несколько блоков. ⦅Вост.⦆ вершина ⦅масс.⦆ Эчки-Даг#1, к ⦅В⦆ от ⦅г.⦆ Деламет-Кая, в 3,5 км. к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Курортное ⦅Феодос.⦆ – ⦅тюрк.⦆ кокуш – индюк; ⦅ср.⦆ Кокусь, – ⦅ИЛ.⦆ у кыпчаков.
name: "Комбопло ①", content: короткий ⦅хр.⦆, поросший лесом; на ⦅юж.⦆ склоне он пострадал от пожара. Отходит к ⦅СВ→ЮЗ⦆ от верхней части ⦅хр.⦆ Баланын-Каясы; по нему проведен ялтинский газопровод ⦃З6⦄.
name: "Комо-Фырхра", content: гора с лесистыми склонами и распластанной неровной вершиной, где раскинулись поляны. В 3,5 км. к ⦅ССЗ⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆, между ⦅гг.⦆ Айваз-Кая с ⦅ЮЗ⦆ и Кисломно с ⦅СВ⦆ ⦃В11⦄.
name: "Конграт", content: платообразная гора с желтоватыми обрывами у вершины и скальной ступенью на ⦅зап.⦆ склоне; поросла редколесьем, наверху карьер. Над ⦅зап.⦆ окраиной ⦅н.п.⦆ Пасечное ⦅Белог.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Бурульча – конграт – ⦅р.пл.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Конграт, – теперь Пасечное ⦃Е8⦄.
name: "Копек-⟦Богаз⟧ ① (восточный)", content: тропа, круто поднимающаяся на Ай-Петринскую яйлу через разрыв ее обрыва. К ⦅З⦆ от ⦅г.⦆ Ай-Петри, к ⦅З⦆ от тропы Малай-Богаз, которая проходит в том же разрыве; в 8,5 км. к ⦅ВСВ⦆ от тропы Копек-Богаз#2 – ⦅тюрк.⦆ копек – собака; ⦅р.пл.⦆ ⦃И5⦄.
name: "Копсель-⟦Богаз⟧", content: ⦅дол.⦆, по которой пролегает путь из Копселя на ⦅вост.⦆ побережье ⦅п-ова⦆ Меганом. К ⦅СВ⦆ от ⦅масс.⦆ Копсель-Сырт; ⦅впад.⦆ в море к ⦅С⦆ от м. Бугас#2, в 7 км к ⦅Ю⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ коп – и сали – ⦃Г14⦄.
name: "Кордон-⟦Баир⟧", content: ⦅возв.⦆ со скальными округленными выступами на ⦅юж.⦆ обрыве. Высшая точка ⦅г.⦆ Ташлых, в ее ⦅вост.⦆ части; к ⦅З⦆ от ⦅г.⦆ Беших-Тау, в 2 км. к ⦅Ю⦆ от ⦅вост.⦆ части Бахчисарая ⦃В15⦄.
name: "Король и Королева", content: два утеса в группе скал – фигур выветривания на ⦅юж.⦆ склоне ⦅хр.⦆ Карагач на ⦅масс.⦆ Кара-Даг#1, над биологической станцией, к ⦅В⦆ от ⦅н.п.⦆ Курортное ⦅Феодос.⦆.
name: "Котла", content: источник, к которому спускается лестница от петли шоссе Белогорск–Приветное ⦅Судак.⦆ в месте ответвления влево дороги на ⦅г.⦆ Лапата. В 2 км к ⦅Ю⦆ от ⦅пер.⦆ Кокасан-Богаз, по ⦅л.⦆ борту ⦅ущ.⦆ ⦅р.⦆ Ускут ⦃И6⦄.
name: "⟦Кош⟧-⟦Коба⟧", content: карстовая пещера с двумя входами у подножия скального обрыва. Над ⦅п.⦆ берегом ⦅р.⦆ Зуя, в 2,5 км. к ⦅ЮЮЗ⦆ от ⦅н.п.⦆ Курортное ⦅Белог.⦆ – ⦅тюрк.⦆ кош – здесь пара – по двойному входу.
name: "Кошка ①", content: лесистая гора-отторженец с горбатой вершиной, крутыми, в утесах склонах и скальными отрогами в сторону моря. Над Симеизом, к ⦅З⦆ – похожа на кошку с выгнутой спиной (часть горы, «хвост кошки» отрезана при строительстве шоссе); не исключено, что из ⦅тюрк.⦆ ⟦Кош⟧-⟦Кая⟧.
name: "Крепостная гора ①", content: двугорбая обнаженная ⦅возв.⦆ со скалами на более крутом ⦅юж.⦆ склоне. У входа в Балаклавскую бухту, справа, к ⦅В⦆ – на ней остатки ⦅ср.в.⦆ крепости Чембало.
name: "Крестовая гора ①", content: скальный обрыв на ⦅юж.⦆ склоне Ай-Петринской яйлы, на ⦅л.⦆ ⦅б.⦆ ⦅р.⦆ Учан-Су, у ⦅вдп.⦆ Учан-Су – на ней некогда стоял крест ⦃З7⦄.
name: "Крубера шахта", content: карстовая ⦅пещ.⦆, которая открывается вертикальным колодцем на луговине между воронками. На Караби-яйле, в 1,5 км. к ⦅ЮВ⦆ от метеостанции и в 2,5 км. к ⦅СВ⦆ от ⦅г.⦆ Кара-Тау#2 – в честь исследователя карста Крыма А.А. Крубера ⦃И6⦄.
name: "Крым ②", content: куполообразная вершина, поросшая редколесьем; с ⦅Ю⦆ и ⦅ЮВ⦆ голая. В 1,5 км. к ⦅В⦆ от ⦅н.п.⦆ Головановка ⦅Белог.⦆, к ⦅ЗЮЗ⦆ от ⦅г.⦆ Кабарга#1, соединена с ней хребтом.
name: "Куба-⟦Бурун⟧ ①", content: дугообразно изогнутый лесистый ⦅хр.⦆ с одноименной вершиной в ⦅сев.⦆ части. Вдрз ⦅рр.⦆ Тунас и Кучук-Карасу, к ⦅ЮВ→СВ⦆ от ⦅н.п.⦆ Алексеевка ⦅Белог.⦆ – ⦅тюрк.⦆ куба – серый; рыжий; бледный; ⦅р.пл.⦆ ⦃Г12⦄.
name: "Кубалач", content: лесистая гора, протяженная ⦅ЮЗ→СВ⦆; на крутых ⦅юж.⦆ склонах белые мергелевые обнажения. Высшая точка лесистого ⦅масс.⦆, нависает с С над ⦅н.п.⦆ Радостное и Еленовка ⦅Белог.⦆ куб – ⦅тюрк.⦆ этнографический термин, обозначает группу родов; алач – ⦅р.пл.⦆.
name: "Кузкун-⟦Кая⟧ ①", content: лесистая гора, скалистая вершина которой с С выглядит куполом, а с ⦅З⦆ конусом; ниже еще одно скальное поднятие. Отходит от ⦅г.⦆ Френк-Мезер дугообразно ⦅ЮВ→ЮЗ⦆, ниспадая слева в ⦅верх.⦆ ⦅р.⦆ Аджибей – ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон; ⦅ср.⦆ ⦅р.пл.⦆ кузгун ⦃Г13⦄.
name: "Кузкун-⟦Кая⟧ ②", content: куполообразная, в редколесье с пролысинами гора, увенчанная скальным гребнем-стеной, под ⦅ю-зап.⦆ гранью которой два утеса, напоминающие пальцы; один из них с круглой нишей. В 1 км. к ⦅СВ⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆, к ⦅В⦆ от ⦅г.⦆ Чатал-Кая#3, через балку – ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон, ⦅ср.⦆ ⦅р.пл.⦆ кузгун ⦃Д9⦄.
name: "Кузнец и Мария", content: скальные «изваяния» («он» выше, «она» ниже) у подножия ⦅зап.⦆ обрыва ⦅с-зап.⦆ отрога ⦅г.⦆ Демерджи#1, над тропой, идущей от каменного хаоса на месте ⦅б.⦆ деревни Демерджи к Долине Привидений; ⦅назв.⦆ горы и очертания этих утесов породили легенду о злодее-кузнеце и убитой им девушке ⦃Ж4⦄.
name: "⟦Куле⟧-⟦Бурун⟧", content: остроконечный обрывистый скальный мыс; на нем Сюреньская башня. ⦅С-зап.⦆ выступ лесистой куэсты Второй гряды, крайний к ⦅В⦆ в ряду соседних выступов. Над ⦅ю-вост.⦆ окраиной ⦅н.п.⦆ Большое Садовое ⦅Бахч.⦆, по ⦅л.⦆ берегу ⦅р.⦆ Бельбек ⦃Е4⦄.
name: "Курбан-⟦Кая⟧ ①", content: массивный остроконечный утес, ⦅с-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Курбан-Кая#2. В 1,2 км к ⦅СЗ⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Отузка – ⦅тюрк.⦆ курбан – жертва; ⦅р.пл.⦆ ⦃В14⦄.
name: "Курлюк-⟦Баш⟧", content: обширная поляна среди густого леса; на ней несколько источников. В ⦅верх.⦆ ⦅р.⦆ Курлюк-Су, между ⦅масс.⦆ Демерджи-яйла и ⦅возв.⦆ Тырке#3 – ⦅тюрк.⦆ курлюк баш – «верховья ⦅р.⦆ Курлюк (-Су)» ⦃Д8, Д9⦄.
name: "Курт-⟦Баир⟧", content: платообразный широкий уступ с крутыми ⦅юж.⦆ и ⦅вост.⦆ склонами, поросшими травой. ⦅Вост.⦆ отрог-ступень ⦅ниж.⦆ плато ⦅масс.⦆ Чатыр-Даг – ⦅тюрк.⦆ курт – волк; червь; ⦅р.пл.⦆; Курт ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃З5⦄.
name: "Куртлер-⟦Богаз⟧", content: лесистая коническая вершина, расположенная к ⦅З⦆ от похожей на нее ⦅г.⦆ Седам-Кая, в том же ⦅масс.⦆, который обрывается к ⦅С⦆ и ⦅В⦆ скальными стенами; по разделяющей эти вершины седловине проходит тропа Куртлер-Богаз. На ⦅сев.⦆ окраине Ай-Петринской яйлы, 3 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆ – ⦅тюрк.⦆ куртлер – ⦅мн.ч.⦆ от курт волк, червь; ⦅р.пл.⦆; Курт – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ Куртлер-Маале, некогда часть ⦅н.п.⦆ Коккоз (ныне Соколиное), откуда шла тропа, и ⦅б.⦆ ⦅н.п.⦆ Куртлер-Фоц-Сала ниже по ⦅дол.⦆ (ныне Голубинка ⦅Бахч.⦆ ⦃В13⦄.
name: "Куру-⟦Узень⟧ ①", content: ⦅л.⦆ верховье ⦅р.⦆ Аузун-Узень; собирается из нескольких ⦅ист.⦆ в широкой лесистой котловине между ⦅гг.⦆ Куш-Кая#5 и Кизил-Кая#4; ⦅басс.⦆ ⦅р.⦆ Бельбек – ⦅тюрк.⦆ куру – сухой – река периодически пересыхает ⦃З6⦄.
name: "Куру-⟦Узень⟧ ②", content: сухой лесистый ⦅ов.⦆ в ⦅верх.⦆ ⦅р.⦆ Алмалых-Узень, между ⦅гг.⦆ Саламлар и Бедене-Кыр; ⦅басс.⦆ ⦅р.⦆ Бельбек ⦃Д9, Д10⦄.
name: "Курушлюк-⟦Бурун⟧", content: небольшой ⦅хр.⦆, поросший лесом; в ⦅юж.⦆ части скальный пояс и поляна. ⦅Юж.⦆ отрог лесистого кряжа, протянувшегося к ⦅С⦆ от Большого каньона, к ⦅В⦆ от Буюка-Кая – ⦅ср.⦆ ⦅тюрк.⦆ курючлюк – «заросли ясеня».
name: "Курушлюк", content: небольшое лесистое поднятие над скальными обрывами ⦅г.⦆ Арман-Кая, к ⦅С⦆. Высшая точка куэсты, в 3 км. к ⦅Ю⦆ от ⦅н.п.⦆ Баштановка ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ курючлюк – «заросли ясеня» ⦃З6⦄.
name: "Кутлакская бухта", content: между м. Ай-Фока с ⦅З⦆ и ⦅г.⦆ Караул-Оба с В; к ⦅Ю⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆ – по ⦅р.⦆ Кутлак, устье которой в этой бухте, или по ⦅б.⦆ ⦅н.п.⦆ Кутлак, теперь Веселое.
name: "⟦Кучук⟧-Ашлама", content: скалистое ⦅ущ.⦆ к ⦅С⦆ от плато Беш-Кош; сливается с ⦅дол.⦆ Биюк-Ашлама у ⦅вост.⦆ окраины Бахчисарая – ⦅тюрк.⦆ ашлама – саженец, привитая культура.
name: "⟦Кучук⟧-Гогерджин-⟦Кая⟧", content: скалистый отрог, спускающийся от вершины ⦅г.⦆ Баш-Пармак к ⦅В⦆, в направлении дороги из ⦅н.п.⦆ Веселое ⦅Судак.⦆ в ⦅н.п.⦆ Морское; к ⦅Ю→ЮЗ⦆ от отрога этой же горы, Биюк-Гогерджин-Кая – ⦅тюрк.⦆ гогерджин – голубь, здесь – голубиная в расселинах обитают дикие голуби.
name: "⟦Кучук⟧-Кардис-⟦Кая⟧", content: ⦅сев.⦆ часть скалы Картис-Кая.
name: "Кучук-Койский оползень", content: хаос скальных глыб, самая большая и приметная из которых Узун-Таш. У ⦅юж.⦆ подножия ⦅г.⦆ Морчека, близ ⦅н.п.⦆ Парковое ⦅Ялт.⦆, ⦅б.⦆ Кучук-Кой – ⦅тюрк.⦆ кучук кой – «малая деревня» ⦃В12⦄.
name: "⟦Кучук⟧-Криж", content: коническая лесистая ⦅возв.⦆ с полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. На ⦅вост.⦆ отроге ⦅г.⦆ Биюк-Криж, ниже ее; в 2 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆ ⦃В13⦄.
name: "⟦Кучук⟧-Синор", content: ⦅ю-зап.⦆ отрог ⦅г.⦆ Биюк-Синор; похож на нее, но менее высокий и массивный. В 2 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Орлиное ⦅Севаст.⦆ – ⦅тюрк.⦆ синор – камни, обозначающие путь к тропе; ⦅ср.⦆ сыныр – межа, граница ⦃З4⦄.
name: "⟦Кучук⟧-Тюз", content: плосковерхая протяженная гора с полянами и рощами; ⦅юж.⦆ склон пологий, а к ⦅С⦆, в сторону ⦅л.⦆ борта Чернореченского каньона, скальные обрывы. В 3,5 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Морозовка ⦅Севаст.⦆, к ⦅В⦆ от ⦅г.⦆ Биюк-Тюз – ⦅тюрк.⦆ тюз – плоскость, плоский ⦃Ж6⦄.
name: "⟦Кучук⟧-Узенбаш-⟦Богаз⟧", content: продолжение тропы через Иограф-Богаз дальше по Ялтинской яйле на С, в ⦅н.п.⦆ Многоречье ⦅Бахч.⦆; проходит в 3 км. к ⦅СЗ⦆ от ⦅г.⦆ Эндек – ⦅ср.⦆ ⦅н.п.⦆ Кучук-Узенбаш, теперь Многоречье; ⦅тюрк.⦆ узен баш – исток, начало реки ⦃Д10⦄.
name: "⟦Кучук⟧-Узенбаш", content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Бельбек; ⦅нач.⦆ в лесистом амфитеатре ⦅сев.⦆ склонов Ялтинской яйлы, к ⦅Ю⦆ от ⦅н.п.⦆ Многоречье ⦅Бахч.⦆. ⦅Впад.⦆ в ⦅с-зап.⦆ части ⦅н.п.⦆ Счастливое – ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Кучук-Узенбаш, теперь Многоречье; ⦅тюрк.⦆ узен баш – начало, исток реки ⦃З6⦄.
name: "⟦Куш⟧-⟦Кая⟧ ①", content: гора с пирамидальной вершиной, голым западным склоном и бугристыми скальными обрывами к ⦅Ю⦆ и ⦅В⦆. На ⦅с-вост.⦆ бровке Бабуган-яйлы, к ⦅Ю⦆ от ⦅г.⦆ Чамны-Бурун#2, в 4,5 км. к ⦅З⦆ от ⦅н.п.⦆ Виноградный ⦅Алушт.⦆ ⦃В11⦄.
name: "⟦Куш⟧-⟦Кая⟧ ②", content: куполообразная лесистая гора со скальным выступом к ⦅Ю⦆ у вершины. На ⦅зап.⦆ и ⦅ю-зап.⦆ склонах сквозь лес прорезаются утесы, из которых самый массивный Куш-Кая#3, давший ⦅назв.⦆ всей горе. В 1,7 км к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆, по ⦅п.⦆ борту ⦅ущ.⦆ ⦅р.⦆ Тунас ⦃В11⦄.
name: "Кушель", content: расчлененная овр. местность, поросшая редколесьем. К ⦅СВ→СЗ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆; включает ⦅ю-вост.⦆ склон ⦅г.⦆ Емула-Кая, ⦅верх.⦆ ⦅рр.⦆ Кушень-Узень и Пананьян-Узень с урочищем Панагия – ⦅ср.⦆ ⦅р.пл.⦆ кушуль – ⦃Г11⦄.
name: "Кушень-⟦Узень⟧", content: ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, ⦅нач.⦆ в урочище Кушель, протекает между ⦅гг.⦆ Чок-Сары-Кая с В и Муэдзин-Кая с ⦅З⦆, сливаясь с ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, Пананьян-Узень, у ⦅сев.⦆ окраины ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆; ⦅басс.⦆ ⦅р.⦆ Ускут ⦃Е8⦄.
name: "Куэнташ-⟦Узень⟧", content: верхнее ⦅теч.⦆ ⦅р.⦆ Коз; по другим данным, это ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Коз, ⦅ист.⦆ которой обозначен ниже, у ⦅хр.⦆ Эльтиген#1 ⦃Г13⦄.
name: "Кыдыр-⟦Кая⟧", content: скалистая гора с двумя вершинами, разделенными седловиной; ⦅юж.⦆ из них наполовину срыта карьером. К ⦅ССЗ⦆ от Судака, у входа в ⦅ущ.⦆ Караджа, по ⦅л.⦆ борту; в 0,8 км к ⦅ВСВ⦆ от ⦅г.⦆ Харт – кыдыр – ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Кадыр – ⦃Е5⦄.
name: "Кыз-⟦Кермен⟧", content: ⦅ср.в.⦆ городище на ⦅г.⦆ Хыс-Хулен-Бурну – ⦅тюрк.⦆ кыз – девушка – девичья крепость по легенде ⦃Ж3⦄.
name: "Кыз-⟦Куле⟧", content: ⦅ср.в.⦆ укрепление с руинами башни на ⦅г.⦆ Топшан#1 – ⦅тюрк.⦆ кыз – девушка – «девичья башня» по легенде; ⦅возм.⦆, из ⦅тюрк.⦆ козь-куле, – «глаз-башня», дозорная ⦃Г13⦄.
name: "⟦Кызыл⟧-⟦Кая⟧-⟦Богаз⟧", content: место выхода Романовского шоссе на Никитскую яйлу в обход скалы Кызыл-Кая#4, которая остается слева ⦃Г8⦄.
name: "⟦Кызыл⟧-⟦Кая⟧ ①", content: мощная скальная стена красноватого оттенка. На обрыве ⦅юж.⦆ бровки Ялтинской яйлы, между ⦅хр.⦆ Ставрея-Богаз и ⦅хр.⦆ Иограф, в 2,5 км. к ⦅ЮЗ⦆ от ⦅хр.⦆ Кизил-Кая ⦃И4⦄.
name: "⟦Кызыл⟧-⟦Кая⟧ ②", content: скала-отторженец с плоской вершиной и красноватым бугристым обрывом к ⦅Ю⦆; на ней Форосская церковь. В 1 км. к ⦅С⦆ от ⦅н.п.⦆ Форос ⦅Ялт.⦆, к ⦅ЮВ⦆ от Байдарских ворот ⦃Г8⦄.
name: "⟦Кызыл⟧-⟦Коба⟧", content: грандиозная карстовая пещерная система, включающая пещеры-источники Иель-Хоба и Харанлых-Хоба, а также шахту-понор Провал. В 3,5 км. к ⦅СВ⦆ от ⦅н.п.⦆ Перевальное ⦅Симф.⦆.
name: "⟦Кызыл⟧-⟦Таш⟧ ①", content: красноватый утес, похожий на торчащий палец и заметный из многих мест. На ⦅ю-вост.⦆ отроге ⦅г.⦆ Построфиль, в 1,5 км. к ⦅З⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆.
name: "Кызыл-Топрагын-⟦Бурунун⟧-⟦Каясы⟧", content: каменистая безлесная гора; к ⦅В⦆ обрывается высоким остро-конечным утесом с отвесными гранями. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Панджарлар-Кая, к ⦅ЮЮЗ⦆ от ⦅г.⦆ Деламет-Кая и ⦅хр.⦆ Чалка, к ⦅СЗ⦆ от ⦅г.⦆ Легенлерu – ⦅тюрк.⦆ топрах земля, грунт – ⦅возм.⦆, по красноватым глинистым откосам у ⦅вост.⦆ подножия.
name: "Кырмыш", content: ⦅ниж.⦆ ⦅теч.⦆ ⦅р.⦆ Байсу, которая здесь течет по заваленному камнями руслу, среди лесистых склонов: ⦅ср.⦆ ⦅р.пл.⦆ кармыш.
name: "Кычхи-⟦Тепе⟧", content: лесистая гора, которая с ⦅З⦆ выглядит трапециевидной, со складками на этом склоне. Часть ⦅вдрз.⦆ ⦅рр.⦆ Альма и Кача, к ⦅С⦆ от ⦅г.⦆ Чипчи-Бойюн, в 6 км к ⦅В⦆ от ⦅г.⦆ Кычхи-Бурун – ⦅ср.⦆ ⦅тюрк.⦆ кучук – , кичик – , кичкине небольшой, малый; ⦅ср.⦆ ⦅р.пл.⦆ кичке. 
name: "Лагорио стена", content: отвесный скальный гребень, напоминающий гигантский нож. ⦅С-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Хоба-Тепе в ⦅масс.⦆ Кара-Даг#1 – в честь исследователя Кара-Дага проф. А.Е. Лагорио. 
name: "Лакана", content: куполообразная гора, поросшая редколесьем, с оврагами на склонах. В 1 км. к ⦅ВСВ⦆ от ⦅н.п.⦆ Малореченское ⦅Алушт.⦆, ⦅юж.⦆ отрог ⦅г.⦆ Сай, ниже ее – ⦅ср.⦆ ⦅греч.⦆ лахано, – ⦅тюрк.⦆ лахана капуста; ⦅ср.⦆ ⦅греч.⦆ лакка – овраг ⦃Ж7⦄.
name: "Лапата ①", content: ⦅возв.⦆ со скальными обрывами к ⦅Ю⦆, образующими две ступени; ⦅сев.⦆ склон пологий. У ⦅юж.⦆ бровки Ялтинской яйлы, в 3,5 км. от ⦅сев.⦆ окраины Ялты, к ⦅ЗЮЗ⦆ от ⦅г.⦆ Джады-Бурун – ⦅греч.⦆ лапата – лебеда; ⦅ср.⦆ ⦅р.пл.⦆ лобата ⦃Г11⦄.
name: "Лапата ②", content: почти безлесная гора с конической, вверху округленной вершиной; на склонах зубчатые гребни, утесы. ⦅Зап.⦆ отрог ⦅г.⦆ Куроча, третья скалистая гора слева при спуске с ⦅пер.⦆ Кок-Асан-Богаз на ⦅Ю⦆, над самой дорогой; к ⦅Ю⦆ от ⦅г.⦆ Хартан-Хуш – ⦅греч.⦆ лапата – лебеда; ⦅ср.⦆ ⦅р.пл.⦆ лобата ⦃Ж7⦄.
name: "Ласпи ①", content: скальные утесы у ⦅юж.⦆ подножия ⦅г.⦆ Ильяс-Кая. В 3 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Форос ⦅Ялт.⦆ – ⦅греч.⦆ ласпи – глина, грязь – очевидно, ⦅назв.⦆ перенесено с урочища Ласпи#2 ⦅см.⦆ ⦃И3⦄.
name: "Ласпи ②", content: лесистый амфитеатр, ограниченный с С и В скальными обрывами Байдарской яйлы. В ⦅зап.⦆ части ЮБК, в 1-4 км к ⦅Ю⦆ от ⦅н.п.⦆ Тыловое ⦅Севаст.⦆ – ⦅греч.⦆ ласпи – глина, грязь – раньше здесь были обильные выходы грунтовых вод, исчезнувшие после землетрясения ⦃И4⦄.
name: "Лата", content: ⦅ниж.⦆ течение ⦅р.⦆ Узунджа – ⦅ср.⦆ ⦅иран.⦆ лат – «глинистые наносы», «мягкая глина» ⦃Г10⦄.
name: "Лахлын-Тинах", content: небольшое обычно пересыхающее ⦅оз.⦆ в ⦅вост.⦆ части Караби-яйлы, в 0,6 км. к ⦅В⦆ от ⦅оз.⦆ Эгиз-Тинах – ⦅ср.⦆ ⦅тюрк.⦆ улаклы – «с желобом»; ⦅ср.⦆ тыйнак пруд.
name: "Легенер", content: массивная пирамидальная гора со скалистой вершиной, луговинами и рощами на склонах; в кулуарах небольшие эврозионные котлы. В 3 км. к ⦅ЮЗ⦆ от ⦅зап.⦆ части ⦅н.п.⦆ Коктебель ⦅Феодос.⦆, к ⦅ЮЗ⦆, через обширную седловину, от ⦅г.⦆ Сююрю-Кая#1 – ⦅ср.⦆ ⦅тюрк.⦆ легенлер – тазы – так крымские татары ⦅наз.⦆ эврозионные котлы ⦃Г14⦄.
name: "Легенлер", content: голая гора с крутым каменистым ⦅зап.⦆ склоном; на вершине короткий скальный гребень с округленной и выщербленной верхней гранью, которая обрывается отвесно к ⦅В⦆. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Кызыл-Топрагын-Бурунун-Каясы, ниже ее, через неглубокую седловину того же ⦅масс.⦆; в 1,7 км. к ⦅СВ⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅тюрк.⦆ легенлер – тазы – под ⦅зап.⦆ склоном миниатюрный каньон и такие же эврозионные котлы, которые крымские татары ⦅наз.⦆ тазами ⦃В12⦄.
name: "Ливаз-⟦Кая⟧", content: по некоторым картам, пологая ⦅зап.⦆ вершина массивной горы, отмеченная репером; вдоль нее поляна. В 0,4 км. к ⦅З⦆ от скалистой ⦅вост.⦆ вершины Айваз-Кая ⦅см.⦆, ⦅назв.⦆ которой в искаженной форме Ливаз было ошибочно перенесено к ⦅З⦆.
name: "Ликман-Ганын", content: небольшой ⦅хр.⦆ с тремя плавными волнами; склоны лесистые, вершина обнаженная. ⦅Ю-вост.⦆ отрог ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Шелен, в 2 км к ⦅С⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Биюк-Криж, через седловину ⦃Г9⦄.
name: "Ликон", content: волнистый гребень, отторженец Караби-яйлы; ⦅юж.⦆ склон скалистый, утесистый, ⦅сев.⦆ более пологий, травянистый, с лесом под ним. В 3 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆, к ⦅Ю⦆ от ⦅г.⦆ Тай-Коба – ⦅греч.⦆ ликон – волчье – очевидно, относилось к какому-то ⦅греч.⦆ географическому слову ⦅сред.⦆ рода ⦃И7⦄.
name: "⟦Лиман⟧-⟦Бурун⟧", content: скалистый обнаженный мыс, центральный из трех выступов м. Ай-Тодор#1 – рядом с ним небольшая бухта.
name: "Литовский полуостров", content: в ⦅зап.⦆ части Сиваша, к ⦅В→СВ⦆ от ⦅н.п.⦆ Армянск; низкий, с изрезанными берегами ⦃Г12⦄.
name: "Лифтикар", content: ⦅ниж.⦆ участок ⦅ущ.⦆ Мариали, где оно приобретает характер неширокой всхолмленной ⦅дол.⦆ ⦃В15⦄.
name: "Лобовый хребет", content: плоская, сравнительно короткая и невысокая ⦅возв.⦆, примыкающая с ⦅З⦆ к ⦅хр.⦆ Карагач в ⦅масс.⦆ Кара-Даг#1 ⦃Д8⦄.
name: "Лунда", content: ступенчатый скальный обрыв по ⦅п.⦆ борту ⦅ущ.⦆ ⦅р.⦆ Авинда; ⦅вост.⦆ отрог ⦅г.⦆ Авинда, в 1 км. от нее, в 4 км. к ⦅СЗ⦆ от Гурзуфа ⦃Б16⦄.
name: "Люка", content: отвесные скальные обрывы, сходящиеся под углом. На лесистом контрфорсе ⦅ю-вост.⦆ склона Ялтинской яйлы, в 3 км к ⦅ЗСЗ⦆ от ⦅б.⦆ ⦅н.п.⦆ Васильевка (теперь в черте Ялты), в 0,5 км. к ⦅СВ⦆ от ⦅хр.⦆ Кизил-Кая#1.
name: "Лякенез", content: овраг, ⦅впад.⦆ справа в балку Ай-Серез в ⦅сев.⦆ части ⦅н.п.⦆ Междуречье ⦅Судак.⦆; в его низовье ⦅вдхр.⦆; ⦅басс.⦆ ⦅р.⦆ Ворон – ⦅ср.⦆ ⦅греч.⦆ лакка – овраг ⦃В12⦄.
name: "Лялель-⟦Оба⟧", content: коническая голая вершина с небольшими рощами в балках по ее склонам. На ⦅сев.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Орта-Сырт#2, к ⦅Ю⦆ от ⦅хр.⦆ Хамбал – ⦅ср.⦆ ⦅тюрк.⦆ ляле – тюльпан – их много на этой горе ⦃В10⦄.
name: "Лянчин", content: глубокий, заросший лесом ⦅ов.⦆ с многочисленными утесами и гротами по бортам. Между ⦅сев.⦆ отрогами Караби-яйлы; образуется от слияния ⦅ов.⦆ Ай-Тамган справа и Сазлы-Кую слева. В 2,8 км к ⦅СЗ⦆ от ⦅н.п.⦆ Пчелиное ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу ⦅ср.⦆ ⦅кртат.⦆ лячин – сокол.
name: "Магнитный хребет", content: соединяет ⦅хр.⦆ Хоба-Тепе и Кок-Кая, на нем заметная скала Сфинкс. В с.-⦅вост.⦆ части Берегового ⦅хр.⦆ в ⦅масс.⦆ Кара-Даг#1. – здесь наблюдается магнитная аномалия.
name: "Мал-⟦Кая⟧", content: холм с мощным скальным пластом, который лежит на ⦅ю-вост.⦆ склоне и переходит на вершину. Над ⦅зап.⦆ окраиной ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, у шоссе в Судак; образует сужение ⦅дол.⦆ по ⦅л.⦆ борту, напротив ⦅г.⦆ Папас-Тепе#3 – ⦅тюрк.⦆ мал – скот; имущество; товар.
name: "Малахов курган", content: крутобокая ⦅возв.⦆ с более пологим ⦅вост.⦆ склоном и плоской вершиной; на ней мемориальный комплекс, посвященный обороне Севастополя, парк. В Севастополе, на Корабельной стороне – по имени капитана М.М. Малахова (⦅нач.⦆ XIX в.), который жил у подножия этой ⦅возв.⦆
name: "Малая Чучель", content: гора с конусовидной, слегка округленной вершиной; ⦅вост.⦆ склон лесистый, ⦅зап.⦆ с луговиной и отдельными деревьями. На ⦅юж.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Синаб-Даг, к ⦅ЮВ⦆ от ⦅г.⦆ Большая Чучель, ниже ее.
name: "Малый Атлеш", content: остроконечный плосковерхий мыс с пробитым волнами высоким гротом-туннелем, куда ведет сверху вертикальный ход. Выступ ⦅юж.⦆ береговой линии ⦅п-ова⦆ Тарханкут, в 5 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Оленевка ⦅Черном.⦆, к ⦅В⦆ от Большого Атлеша – ⦅ср.⦆ ⦅тюрк.⦆ атлайыш, – атыш – прыжок; ⦅ср.⦆ атеш – огонь ⦃З5⦄.
name: "Малый Сокол", content: каменистая гора с двумя скальными вершинами, разделенными неширокой седловиной; на склонах можжевеловые рощи. ⦅Юж.⦆ отрог ⦅г.⦆ Перчем-Кая, над дорогой из Судака в Новый Свет, к ⦅СВ⦆ от ⦅г.⦆ Сокол, через ⦅верх.⦆ балки Шайтан-Дере ⦃В13⦄.
name: "Малый Фундуклы", content: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Карагач, протекающий по лесистой ⦅дол.⦆ со скалистыми теснинами между ⦅г.⦆ Теркез-Оба и Денгы-Баши-Каясы. Басс. ⦅р.⦆ Судак – ⦅тюрк.⦆ фундуклы – ореховый – вдоль русла заросли лещины.
name: "Малый ⟦Яман⟧-⟦Таш⟧", content: седловина с поляной и рощей между ⦅гг.⦆ Бака-Таш#3 и Шпиль, к ⦅З⦆ от Большого Яман-Таша; в 2 км. к ⦅В⦆ от ⦅н.п.⦆ Грушевка ⦅Судак.⦆ ⦃В9⦄.
name: "Маматлы", content: небольшая карстовая ⦅пещ.⦆ с несколькими входами с ⦅Ю⦆ и В. На ⦅сев.⦆ окраине Караби-яйлы, в скалах ⦅л.⦆ борта ⦅ов.⦆ Сазлы-Кую, в 5,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Чернокаменка ⦅Белог.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ мамат – ⦃Е5⦄.
name: "Мангана", content: куполообразная гора с широким основанием; склоны изрыты оврагами, в редколесье, на вершине плантации. К ⦅СВ⦆ над ⦅н.п.⦆ Солнечногорское ⦅Алушт.⦆, к ⦅ЮЗ⦆ от ⦅н.п.⦆ Малореченское ⦅Алушт.⦆; выступает в море мысом Манганар-Бурун – ⦅ср.⦆ ⦅греч.⦆ манганиа – колдовство, волшебство ⦃Д10⦄.
name: "Манджил-⟦Кая⟧ ②", content: лесистая конусовидная гора с обнажениями скал к ⦅В→ЮВ⦆ у вершины, которые косой полосой переходят на ⦅вост.⦆ склон. Ниже ⦅г.⦆ Оглан-Яклар, на ее ⦅юж.⦆ отроге, ⦅вдрз.⦆ ⦅басс.⦆, ⦅рр.⦆ Судак и Коз, к ⦅С⦆ от ⦅пер.⦆ Синор. Данные старожилов, расходящиеся с картографическими (⦅см.⦆ Манджил-Кая#1) – ⦅ср.⦆ ⦅р.пл.⦆ манжули – ⦃В14⦄.
name: "Манджил-Кая ①", content: конусовидная гора со скальными складчатыми обрывами к ⦅Ю→ЮЗ⦆ и поляной у вершины. На ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз, в 0,2 км к ⦅ССЗ⦆ от ⦅г.⦆ Урбаш, отмеченной репером, к ⦅ЮВ⦆ от ⦅хр.⦆ Армутлук – ⦅ср.⦆ ⦅р.пл.⦆ манжули. По утверждению старожилов, эти стоящие рядом вершины не имеют отдельных ⦅назв.⦆, а составляют одну гору Оглан-Яклар. Горой Манджил-Кая они называют вершину на ⦅юж.⦆ волнистом отроге этого ⦅масс.⦆ (⦅см.⦆#2) ⦃В14⦄.
name: "Манджил-⟦Чешме⟧", content: источник-фонтан с длинным каменным корытом, разделенным надвое. В лесу, под ⦅вост.⦆ склоном ⦅г.⦆ Манджил-Кая#2, у старой дороги – ⦅ср.⦆ ⦅р.пл.⦆ манжули – ⦃Г14⦄.
name: "Манджил-⟦Чокрак⟧", content: ⦅ист.⦆ на ⦅юж.⦆ склоне ⦅г.⦆ Ай-Георгий, у тропы из Судака на В, в ⦅н.п.⦆ Миндальное ⦅Судак.⦆; раньше вода из него отводилась по трубам в урочище Копсель – ⦅ср.⦆ ⦅р.пл.⦆ манжули – Манжул – ⦅см.⦆ Ай-Георгий.
name: "Мартын-⟦Кош⟧", content: куполообразная ⦅возв.⦆ с пологими склонами; ⦅зап.⦆ лесистый, на ⦅вост.⦆ впадина-выемка. У ⦅с-зап.⦆ края Никитской яйлы, к ⦅СЗ⦆ от ⦅г.⦆ Авинда, к ⦅З⦆ от Романовского шоссе ⦃З8⦄.
name: "Маски ①", content: перевал по грунтовой дороге в 4,5 км. к ⦅С⦆ от ⦅н.п.⦆ Междуречье ⦅Судак.⦆ в ⦅н.п.⦆ Земляничное ⦅Белог.⦆; к ⦅ЮВ⦆ от ⦅пер.⦆ Сарэениш-Богаз, к ⦅В⦆ от ⦅г.⦆ Халасыс-Оба и к ⦅ЮЗ⦆ ⦅г.⦆ Улан-Кая – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Маскей.
name: "Мачу", content: лесистая с полянами гора; ее приплюснутая вершина дугообразно очерчена скальным поясом, переходящим ступенями на склоны. В 3 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Передовое ⦅Севаст.⦆, к ⦅ЗСЗ⦆ от ⦅г.⦆ Бечку – ⦅ср.⦆ ⦅тюрк.⦆ мачук – ягненок; ⦅ср.⦆ ⦅кртат.⦆ умач – блюдо национальной кухни ⦅ср.⦆ ⦅р.пл.⦆ мачак – ⦃Б14⦄.
name: "Меганом ①", content: обширный ⦅п-ов⦆ с пустынным ландшафтом; его ⦅вост.⦆ гористая часть вдается в море, а ⦅зап.⦆ более низкая, холмистая, с террасами и оврагами. Простирается от ⦅г.⦆ Алчак с ⦅З⦆ до устья ⦅р.⦆ Коз на В – ⦅ср.⦆ ⦅греч.⦆ мегас – большой и номос, – номи – пастбище, выгон, корм ⦃Д14⦄.
name: "Мекензиевы горы", content: плоская лесистая ⦅возв.⦆, расчлененная балками; склоны в белых мергелевых обнажениях, ⦅юж.⦆ круче ⦅сев.⦆. В 3,5 км. к ⦅С→СВ⦆ от ⦅н.п.⦆ Инкерман – в этих местах был хутор контр-адмирала Ф.Ф. Мекензи.
name: "Менэрли-⟦Узень⟧", content: безлесная ливневая балка между откосами речных террас, в ней маленький родник. К В от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆; проходит у скал Три Сестры, ⦅впад.⦆ в море – ⦅ср.⦆ ⦅др.тюрк.⦆ минар – родник ⦃И4⦄.
name: "Мердвен-⟦Кая⟧", content: пирамидальная скалистая гора, выступ ⦅юж.⦆ бровки Ай-Петринской яйлы. Нависает с ⦅З⦆ над ⦅прох.⦆ Шайтан-Мердвен; в 1 км к ⦅СЗ⦆ от ⦅н.п.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мухалатка – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по горному проходу ⦃И5⦄.
name: "Мердвен-⟦Каясы⟧", content: трапециевидный скальный обрывистый выступ ⦅юж.⦆ бровки Ай-Петринской яйлы. В 1 км к ⦅СВ⦆ от ⦅н.п.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мухалатка, в 1,5 км к ⦅В⦆ от ⦅прох.⦆ Шайтан-Мердвен – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по горному проходу ⦃Ж4⦄.
name: "Мердвен-Тубю", content: подковообразный грот с мощными туфовыми натеками и водопадом. Находится в скальном обрыве, в 0,25 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Родное ⦅Бахч.⦆, выше пруда – ⦅тюрк.⦆ мердивен – лестница; ⦅ср.⦆ тюб низ, дно ⦃Г14⦄.
name: "Мердюан-Катмер ①", content: вытянутая ⦅СЗ→ЮВ⦆ гора с плоской вершиной, в ⦅вост.⦆ части которой небольшое поднятие; к морю обрывается глинистыми ступенями со скальными прослойками, образуя одноименный мыс. В ⦅вост.⦆ части ⦅п-ова⦆ Меганом, ⦅оконеч.⦆ хребта, отходящего от ⦅г.⦆ Касал-Кишла к ⦅Ю⦆; к ⦅СВ⦆ от м. Меганом, в 6 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по ступенчатому обрыву; катмер – слой, слоистый ⦃Г14⦄.
name: "Митридат", content: горбатая ⦅возв.⦆, ⦅вост.⦆ оконечность ⦅хр.⦆, протянувшегося ⦅З→В⦆; на вершине руины Пантикапея, обелиск. В центре Керчи, подножие застроено – по имени правителя Боспорского царства в#1 в. до н.э. Митридата VI Евпатора.
name: "Миэссис-⟦Богаз⟧-Сохах", content: тропа на Ай-Петринскую яйлу от ⦅н.п.⦆ Оползневое ⦅Ялт.⦆. Проходит через крутую расселину у подножия ⦅г.⦆ Спирады, в 3 км. к ⦅ССВ⦆ от этого ⦅н.п.⦆ и в 1,5 км. к ⦅СВ⦆ от ⦅прох.⦆ Копек-Богаз#2 – ⦅ср.⦆ ⦅р.пл.⦆ меис – ; ⦅ср.⦆ ⦅тюрк.⦆ сокпак – тропа; ⦅ср.⦆ ⦅греч.⦆ сокаки – переулок ⦃З6⦄.
name: "Мойса-Гечмез", content: искусственно расширенный проход в скальном пласте, пропускающий грунтовую дорогу. В 1,7 км. к ⦅ВСВ⦆ от ⦅н.п.⦆ Междуречье ⦅Судак.⦆, под ⦅зап.⦆ склоном ⦅г.⦆ Боюнча-Гечмоса – ⦅тюрк.⦆ мойса гечмез – «ярмо не пройдет» – подчеркивается узость прохода.
name: "Мокроусовские скалы", content: прерывистые скальные обрывы над лесистыми ⦅верх.⦆ ⦅р.⦆ Бурульча, справа. На ⦅ю-зап.⦆ склоне ⦅возв.⦆ Орта-Сырт#3, в 1 км. к ⦅С⦆ от Высоты 1025 – ⦅назв.⦆ связано с боевыми действиями партизан под руководством А. В. Мокроусова в этих местах ⦃Б12, Б13⦄.
name: "Молбай-⟦Узень⟧", content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Тунас, ⦅нач.⦆ на ⦅сев.⦆ склонах Караби-яйлы; ⦅впад.⦆ у ⦅н.п.⦆ Головановка ⦅Белог.⦆, ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅р.пл.⦆ малбай. 
name: "Монастырская балка", content: ⦅п.⦆ исток ⦅р.⦆ Чурук-Су#2; ⦅нач.⦆ на лесистых склонах ⦅хр.⦆ Туар-Алан, ⦅гг.⦆ Джады-Кая и Мачук#1; ⦅впад.⦆ у ⦅вост.⦆ окраины Старого Крыма – по руинам Георгиевского монастыря в ее ⦅л.⦆ ⦅верх.⦆
name: "Мусери", content: поляна на ⦅сред.⦆ ступени массива Аю-Даг, к ⦅В⦆ от вершины ⦃Г13⦄.
name: "Мшатка-⟦Каясы⟧", content: мощная скальная стена, рассеченная вверху на три блока; ⦅сев.⦆ склон пологий. Крайняя ⦅зап.⦆ часть обрывов Ай-Петринской яйлы, в 1 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Санаторный ⦅Ялт.⦆, ⦅б.⦆ Мшатка; к ⦅ЮЗ⦆, через кулуар, от ⦅г.⦆ Кильсе-Бурун#1 ⦅пр. № 3⦆.
name: "Мытылино", content: высокий утес с приплюснутой вершиной; в 0,5 км. к ⦅З⦆ от входа в Балаклавскую бухту; его подножие вдается в море мысом Метелино.
name: "Ная", content: ⦅верх.⦆ ⦅теч.⦆ ⦅р.⦆ Биюк-Узенбаш (выше скалы Люнкурма-Кая), ⦅нач.⦆ от источника Узенын-Козю, течет по ⦅ущ.⦆ Ханлы-Дере#1; ⦅басс.⦆ ⦅р.⦆ Бельбек ная – ⦅р.пл.⦆; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Няа.
name: "Нижний Кокасан", content: обширная поляна у шоссе Белогорск–Приветное, в 3,5 км к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆, к ⦅СЗ⦆ от ⦅пер.⦆ Кокасан-Богаз, у ⦅с-вост.⦆ подножия ⦅г.⦆ Хургуч – асан – ⦅р.пл.⦆; Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅см.⦆ ⟦кок⟧.
name: "Никитская гора", content: куполообразная, поросшая сосновым лесом вершина. На ⦅юж.⦆ склоне Никитской яйлы, над ⦅сев.⦆ окраиной ⦅н.п.⦆ Никита ⦃Ж7⦄.
name: "Оглан-Яклар", content: гора с двумя равновысокими конусовидными вершинами, внизу лесистыми, наверху с пролысинами; ⦅сев.⦆ со скалистыми обрывами, ⦅юж.⦆ с репером. В ⦅верх.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз, к ⦅С⦆ от ⦅пер.⦆ Синор – ⦅тюрк.⦆ оглан – мальчик; ⦅р.пл.⦆; яклар стороны; ⦅р.пл.⦆. Свидетельство старожилов; по картографическим источникам ⦅сев.⦆ вершина обозначена как ⦅г.⦆ Манджил-Кая, а ⦅юж.⦆ как ⦅г.⦆ Урбаш ⦅см.⦆ ⦅пр. № 3⦆. 
name: "Одабашин-⟦Дереси⟧", content: лесистое ⦅ущ.⦆, в ⦅верх.⦆ узкое, с крутым падением и водопадом; ниже переходит в неширокую ⦅дол.⦆, где расположен пионерлагерь «Отважный». Нач. между ⦅гг.⦆ Чиплах-Кая и Арпалы; ⦅впад.⦆ слева в ⦅р.⦆ Суук-Су выше ⦅пр.⦆ Аджибей – ⦅ср.⦆ ⦅тюрк.⦆ одабаши – швейцар, «номерной в гостинице».
name: "Оксек-Бурун ①", content: верхний скальный выступ-пояс на лесистом склоне ⦅юж.⦆ отрога Ялтинской яйлы; по ⦅п.⦆ борту ⦅ущ.⦆ Уч-Кош, выше места его сужения. В 3 км. к ⦅С⦆ от ⦅б.⦆ ⦅н.п.⦆ Васильевка (теперь в черте Ялты) – ⦅ср.⦆ ⦅тюрк.⦆ юксек – высокий ⦃Ж7⦄.
name: "Ондорт-⟦Лиман⟧", content: ⦅сев.⦆ побережье Гераклейского ⦅п-ова⦆, изрезанное бухтами. В черте Севастополя – ⦅тюрк.⦆ ондорт – четырнадцать ⦅пр. № 3⦆.
name: "Орлиный Залет ①", content: скала с видовой площадкой над ⦅вдп.⦆ Учан-Су по дороге из Ялты на Ай-Петри.
name: "⟦Орта⟧-⟦Бурун⟧", content: конусовидная ⦅возв.⦆ с округленной вершиной; крутые склоны террасированы. В 0,8 км. к ⦅В⦆ от ⦅сев.⦆ окраины ⦅н.п.⦆ Приветное ⦅Алушт.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Ускут и Арпат; крайняя к ⦅С⦆ в группе трех похожих вершин, разделенных седловинами. (По сведениям старожилов, так называется средняя из них).
name: "⟦Орта⟧-⟦Сырт⟧ ①", content: куполообразная лесистая ⦅возв.⦆ на ⦅с-зап.⦆ отроге ⦅г.⦆ Куркушлу-Оба; повторяет очертания ее вершины, благодаря чему заслоняет гору со стороны ⦅н.п.⦆ Земляничное ⦅Белог.⦆. К ⦅СВ⦆ от ⦅г.⦆ Сугут-Оба, к ⦅ЮВ⦆ от этого села ⦃В12⦄.
name: "⟦Орта⟧-⟦Сырт⟧ ②", content: узкий скалистый ⦅хр.⦆, в верхней части безлесный; на нем вершины Сунгурегрег-Кая и Лялель-Оба. Протянулся от ⦅зап.⦆ части ⦅г.⦆ Теркез-Оба на С, к ⦅хр.⦆ Хамбал; ⦅вдрз.⦆ ⦅рр.⦆ Карагач и Ай-Серез, в их ⦅верх.⦆ ⦃Г9⦄.
name: "Орталанская речка", content: вариант ⦅назв.⦆ ⦅теч.⦆ ⦅р.⦆ Индол#1 в пределах ⦅н.п.⦆ Земляничное ⦅Белог.⦆, ⦅б.⦆ Орталан вплоть до устья у ⦅н.п.⦆ Еленовка ⦃В12⦄.
name: "Ортачек", content: небольшая лесистая ⦅возв.⦆ с полянами к ⦅С⦆ от ⦅г.⦆ Кабарга#1 ⦅тюрк.⦆ ортачек – серединка ⦃Б14, Б15⦄.
name: "Османов яр", content: глубокое лесистое ⦅ущ.⦆ между ⦅гг.⦆ Сарытлык, Скалки и Кара-Бурун; правое ⦅верх.⦆ Армутлукской ⦅дол.⦆ по преданию, в нем скрывался разбойник Осман.
name: "Павловский мыс", content: длинный плоский выступ берега в Севастополе, у входа в Южную бухту, с ⦅вост.⦆ стороны на нем в 1780-е ⦅гг.⦆ была казарма корабля «Святой Павел».
name: "Пагарча", content: овраг, ⦅впад.⦆ в ⦅дол.⦆ ⦅р.⦆ Ай-Серез слева, в ⦅юж.⦆ части ⦅н.п.⦆ Междуречье ⦅Судак.⦆; выше, под ⦅ю-вост.⦆ склоном ⦅г.⦆ Томакларын-Каясы, в нем ⦅вдхр.⦆ ⦅ср.⦆ ⦅р.пл.⦆ багар – ; ⦅ср.⦆ ⦅тюрк.⦆ богар «неполивные земли».
name: "Панагия ①", content: изрезанный оврагами амфитеатр между ⦅гг.⦆ Скала с ⦅З⦆ и Емула-Кая с В, в ⦅верх.⦆ ⦅р.⦆ Пананьян-Узень; ⦅зап.⦆ часть урочища Кушель ⦅греч.⦆ панагиа, – панайа – пресвятая (эпитет Богородицы) ⦃З7⦄.
name: "Панагия ②", content: ⦅л.⦆ пр ⦅р.⦆ Бал-Алма; раньше выше ее устья сливалась с ⦅р.⦆ Гува ⦅греч.⦆ панагиа – , панайа – пресвятая (эпитет Богородицы) ⦃Г11⦄.
name: "Пананьян-⟦Узень⟧", content: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, ⦅нач.⦆ в амфитеатре урочища Панагия, сливается с ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, Кушень-Узень, у ⦅сев.⦆ окраины ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆; ⦅басс.⦆ ⦅р.⦆ Ускут из ⦅греч.⦆ панайа, – панагиа – пресвятая (эпитет Богородицы) ⦃Г12⦄.
name: "Пандас-⟦Кая⟧", content: ⦅зап.⦆ отрог ⦅масс.⦆ Эчки-Даг, соединенный длинной лесистой седловиной; на ⦅оконеч.⦆ скальный обрыв существует мнение, что из ⦅греч.⦆ Пантелис – (Пантелеймон), имени святого ⦃Г14⦄.
name: "Пандаша", content: безлесная ⦅возв.⦆ с плоской вершиной и крутыми склонами; на ней стоит ретранслятор. В 0,5 км. к ⦅В⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Сююрю-Кая#4 ⦃В14⦄.
name: "Панея ①", content: скала, вдающаяся в море крутым ⦅ю-зап.⦆ склоном; на ⦅сев.⦆ парк. В Симеизе, между ⦅г.⦆ Кошка и скалой Дива; похожа на Диву с ⦅З⦆, но выше ее ⦅ср.⦆ ⦅греч.⦆ панайа – пресвятая (Богородица)
name: "Пания", content: мощный источник с двумя выходами воды. У подножия ⦅л.⦆ борта Большого каньона, близ русла ⦅р.⦆ Аузун-Узень, в 1,5 км. выше ее слияния с ⦅р.⦆ Сары-Узень ⦅ср.⦆ ⦅греч.⦆ панайа – пресвятая (Богородица) – рядом руины ⦅ср.в.⦆ церкви (⦅см.⦆ Кильсе-Баир).
name: "Папас-⟦Тепе⟧ ①", content: волнистый ⦅хр.⦆, поросший лесом, со скалой Сандык на ⦅юж.⦆ отроге. Тянется ⦅СВ→ЮЗ⦆ по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Аджибей, к ⦅ЮЗ⦆ от ⦅г.⦆ Френк-Мезер, с которой соединен седловиной ⦅греч.⦆, ⦅кртат.⦆ папас – поп, священник ⦃В13⦄.
name: "Папас-⟦Тепе⟧ ②", content: конусовидная, частично облесенная гора с сосновыми посадками. На длинном отроге ⦅г.⦆ Каламат-Кая, в 1 км. к ⦅ВСВ⦆ от нее, более низкая ⦅греч.⦆, ⦅кртат.⦆ папас – поп, священник ⦃В15⦄.
name: "Папатумти", content: ⦅вост.⦆ из двух похожих голых конусовидных холмов на ⦅вост.⦆ отроге ⦅г.⦆ Артыхарын-Баши. В 0,5 км. к ⦅З⦆ от ⦅сев.⦆ части ⦅н.п.⦆ Приветное ⦅Алушт.⦆ ⦃Г11⦄.
name: "Папаюр", content: конусовидная вершина с пологими склонами, голыми и в редколесье. В 2 км. к ⦅СВ⦆ от ⦅сев.⦆ окраины ⦅н.п.⦆ Приветное ⦅Алушт.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Ускут и Арпат, к ⦅С⦆ от ⦅г.⦆ Орта-Бурун, через широкую седловину.
name: "Парагильмен", content: лесистая гора, отторженец Бабуган-яйлы, с обращенной на В утесистой скальной стеной. В 2 км. к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Малый Маяк ⦅Алушт.⦆ ⦅ср.⦆ ⦅греч.⦆ парагиноме – «выходить за пределы чего-то».
name: "Парус", content: остроконечная скала в море к ⦅СВ⦆ от м. Монастырь-Бурун.
name: "Педы-⟦Кая⟧", content: нижняя скальная ступень ⦅хр.⦆ Иограф.
name: "Пендикюль", content: слоистый скальный обрыв с беседкой наверху. На ⦅ю-вост.⦆ отроге Ай-Петринской яйлы, в 0,5 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Высокогорное ⦅Ялт.⦆, к ⦅В⦆ от ⦅г.⦆ Ай-Петри ⦅ср.⦆ ⦅р.пл.⦆ мендикул.
name: "Перовский перевал", content: широкая лесистая седловина, по которой проходит старое шоссе Ялта–Севастополь. Примыкает с С к ⦅хр.⦆ Кокия-Бель; в 0,5 км к ⦅СВ⦆ от слияния старого и нового шоссе здесь в 1840-х ⦅гг.⦆ находилось имение Л.А. Перовского ⦃Г13⦄.
name: "Пилав-⟦Тепе⟧", content: коническая ⦅возв.⦆ с немного округленной вершиной; в верхней части обнажена, есть выходы скал и отдельные деревья, у подножия лес. В ⦅ю-зап.⦆ части Ай-Петринской яйлы, к ⦅ЮЮЗ⦆ от похожей на нее ⦅г.⦆ Анахлы-Бель, в 1 км. к ⦅ССЗ⦆ от ⦅прох.⦆ Шайтан-Мердвен ⦅тюрк.⦆ пилав – плов – его часто подают насыпанной на блюдо конусообразной горкой.
name: "Пиляки", content: куполовидная лесистая гора с крутым скалистым южным склоном. Южный отрог Ай-Петринской яйлы. В 2 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Голубой Залив ⦅Ялт.⦆ ⦃Ж7⦄.
name: "Плаки-⟦Кая⟧", content: отвесные скальные обрывы, нависающие над ⦅л.⦆ берегом ⦅р.⦆ Бала; вместе со скалой Хысыр-Кая напротив образует сужение ⦅ущ.⦆ Уч-Кош. В 3 км к ⦅С⦆ от Ялты ⦅ср.⦆ ⦅тюрк.⦆ пляки – «небольшой плоский камень» – иногда это фрагменты разрушающихся скальных пластов, дающих ⦅назв.⦆ объекту в целом; ⦅ср.⦆ ⦅греч.⦆ плака – плита и плакосис – плоский ⦃Г14⦄.
name: "Плаки-⟦Узень⟧", content: ливневая балка с остатками плотины; ⦅нач.⦆ под ⦅зап.⦆ склоном ⦅г.⦆ Легенлер, ⦅впад.⦆ в ⦅вдхр.⦆ в 0,7 км к ⦅В⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ ⦅ср.⦆ ⦅тюрк.⦆ пляки – «небольшой плоский камень»; ⦅ср.⦆ ⦅греч.⦆ плака – плита – подобных камней много в русле ⦃В12⦄.
name: "Порсук-⟦Дере⟧", content: овраг в урочище Копсель; ⦅нач.⦆ у ⦅зап.⦆ окраины ⦅н.п.⦆ Миндальное ⦅Судак.⦆, ⦅впад.⦆ в море у м. Караташ-Бурун ⦅тюрк.⦆ порсук – барсук ⦃В14⦄.
name: "Провал", content: шахта-понор у ⦅л.⦆ берега ⦅р.⦆ Суботхан, начало ⦅пещ.⦆ системы Кызыл-Коба. В 3,5 км. к ⦅Ю⦆ от ⦅г.⦆ Калан-Баир ⦃В16⦄.
name: "Пселя-⟦Кая⟧", content: скала со ступенчато-утесистым обрывом к ⦅Ю⦆. На ⦅юж.⦆ склоне Ай-Петринской яйлы, в 1 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Оползневое ⦅Ялт.⦆, к ⦅ЮЮВ⦆ от ⦅г.⦆ Морчека ⦃З7⦄.
name: "Пскюллю-⟦Кая⟧", content: средний скальный пояс ⦅хр.⦆ Иограф ⦅ср.⦆ ⦅р.пл.⦆ пискекли – ⦃Е4⦄.
name: "Пугу-⟦Кая⟧", content: скальный выступ пологого травянистого плато; в его ⦅юж.⦆ скальных обрывах многочисленные ячеи выветривания, у подножия рощи. В 0,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Белокаменка ⦅Бахч.⦆ ⦅тюрк.⦆ пугу – сова, филин; ⦅назв.⦆ ⦅др.⦆ народа ⦃Ж8⦄.
name: "Путамица", content: в некоторых источниках под этим ⦅назв.⦆ объединены ⦅р.⦆ Бал-Алма и ее ⦅п.⦆ ⦅верх.⦆ Темиар; то есть Путамица правый исток ⦅р.⦆ Дерекойка ⦅ср.⦆ ⦅греч.⦆ потамос, – потами – река.
name: "Пушкинский грот", content: у подножия м. Ява в лагере «Артек»; доступен только со стороны моря по легенде, в нем любил бывать А.С. Пушкин.
name: "Рбек-⟦Баши⟧", content: гора с плоской, поросшей травой вершиной; на ее склонах редколесье, местами скальные уступы. В 3,5 км. к ⦅З⦆ от ⦅юж.⦆ окраины ⦅н.п.⦆ Головановка ⦅Белог.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Таз-Тау ⦅ср.⦆ ⦅р.пл.⦆ райымбек –  ⦅возм.⦆, произносительное сокращение ⦃З6⦄.
name: "Рока", content: безлесная ⦅возв.⦆ с конусовидной, слегка округленной вершиной. Вытянута ⦅ЮЗ→СВ⦆ вдоль ⦅сев.⦆ края Ай-Петринской яйлы, ее высшая точка; в 4 км. к ⦅ЗСЗ⦆ от Ялты, к ⦅СЗ⦆ от ⦅хр.⦆ Ставрея-Богаз ⦅ср.⦆ ⦅греч.⦆ рокс – щель, «узкий проход»; ⦅тюрк.⦆ рока – «дикая горчица» ⦃Ж7⦄.
name: "Роман-⟦Кош⟧", content: куполообразная обнаженная вершина. В ⦅зап.⦆ части Бабуган-яйлы, высшая точка крымских гор Роман – искаженное топографами ⦅тюрк.⦆ орман лес; ⦅р.пл.⦆; ⦅ср.⦆ урочище Орман-Кош рядом ⦃З7 – Е9⦄.
name: "Романовское шоссе", content: дорога из Ялты в Алушту через Никитскую яйлу, Центральную котловину и Кебит-Богаз ⦅возм.⦆, по ⦅г.⦆ Роман-Кош, у подножия которой она проходит.
name: "Савлых-⟦Су⟧ ①", content: каптированный источник с часовней над ним, рядом колодец. В Центральной котловине, на месте ⦅б.⦆ Козьмо-Демьяновского монастыря, в овраге Гаврель ⦅тюрк.⦆ савлых, –савлук – здоровье – источник считается целебным.
name: "Самналых-⟦Бурун⟧", content: куполообразная гора, поросшая редколесьем; обрывается к морю мощной скальной стеной, дугообразно изогнутой в плане, с утесом-зубом у подножия. ⦅С-зап.⦆ часть м. Айя, в 4 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Гончарное ⦅Севаст.⦆, к ⦅С⦆ от ⦅г.⦆ Кокия-Кала ⦅кртат.⦆ ⦅диал.⦆ самна – «древовидный можжевельник» ⦃В12⦄.
name: "Самналых", content: массивная лесистая гора, неправильный конус с округленной вершиной и пологими склонами; на ⦅сев.⦆ скальный пояс. В 1 км к ⦅С⦆ от ⦅н.п.⦆ Широкое ⦅Севаст.⦆, по ⦅л.⦆ борту Чернореченского каньона, напротив скалы Кизил-Кая#3 ⦅кртат.⦆ ⦅диал.⦆ самна – древовидный можжевельник ⦃И3⦄.
name: "Сан-⟦Алан⟧", content: ⦅возв.⦆ с округленной вершиной, немного вытянутой ⦅С→Ю⦆; вверху голая, ниже по склону в редколесье. На ⦅вдрз.⦆ ⦅рр.⦆ Ай-Серез и Ворон, в 1,5 км. к ⦅С⦆ от ⦅г.⦆ Сасыхан-Тепеси, к ⦅СВ⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆ ⦅тюрк.⦆ сан – блюдо с крышкой; бедро; число; десять тысяч; термин, обозначающий род у ногайцев ⦃В10⦄.
name: "Сангар-⟦Кая⟧", content: протяженные ⦅ЮЗ→СВ⦆ скальные обрывы над лесистыми склонами. ⦅Зап.⦆ часть ⦅г.⦆ Хабурла-Даг, к ⦅С⦆ от ⦅г.⦆ Кубриали-Кыр, через понижение в ⦅верх.⦆ балки ⦃В14⦄.
name: "⟦Сандык⟧-⟦Кая⟧ ①", content: лесистая гора с крутыми склонами и косо срезанной вершиной. Над ⦅н.п.⦆ Новый Свет ⦅Судак.⦆, к ⦅СЗ⦆; через седловину, к ⦅ЮЗ⦆ от ⦅г.⦆ Сыхтлар ⦅ср.⦆ ⦅р.пл.⦆ суюндык – ⦃В14⦄.
name: "⟦Сандык⟧", content: высокая скала в виде башни на вершине лесистой конусовидной ⦅возв.⦆ ⦅Юж.⦆ отрог ⦅хр.⦆ Папас-Тепе#1, в 3 км к ⦅ЗЮЗ⦆ от ⦅г.⦆ Сандык-Кая#2, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Отузка ⦅тюрк.⦆ сандык – сундук – скала в некоторых ракурсах похожа на него ⦃Г13⦄.
name: "Сапун-гора", content: широкое плато с редколесьем, рощами, полянами; плавно понижается к ⦅СЗ⦆, в сторону Севастополя, а с В более крутое. В 3 км к ⦅С⦆ от Балаклавы, у шоссе Севастополь–Ялта ⦅тюрк.⦆ сапун – мыло – здесь добывали кил, мыльную глину.
name: "Сарпа-⟦Кая⟧ ①", content: скальная ступень с высокими ребристыми обрывами. Выступ ⦅ю-зап.⦆ склона Демерджи-яйлы, к ⦅Ю⦆ от ⦅г.⦆ Самар-Кая, к ⦅ЮЗ⦆ от ⦅г.⦆ Северная Демерджи ⦅ср.⦆ ⦅тюрк.⦆ сарп – обрывистый.
name: "⟦Сары⟧-⟦Кая⟧ ①", content: восточная, наиболее высокая часть гребня ⦅г.⦆ Таракташ#1; тянется ⦅ЗЮЗ→ВСВ⦆, приметна желто-коричневым цветом скал. В 2 км к ⦅ВСВ⦆ от ⦅н.п.⦆ Дачное ⦅Судак.⦆ ⦃З5⦄.
name: "⟦Сары⟧-⟦Кая⟧ ②", content: коническая лесистая гора с бурыми скальными гребнями, спускающимися по ⦅вост.⦆ склону. ⦅Зап.⦆ отрог Ай-Петринской яйлы, в 4,5 км. к ⦅Ю⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆, к ⦅Ю⦆ от ⦅г.⦆ Седам-Кая ⦃Г13⦄.
name: "⟦Сары⟧-⟦Кая⟧ ③", content: коническая гора с выходами рыжеватых скал, покрыта редколесьем. На ⦅вдрз.⦆ ⦅дол.⦆ Карагач и Караджа, между ⦅гг.⦆ Каламат-Кая с С и Харт-Кая с ⦅Ю⦆, ниже их ⦃В13⦄.
name: "⟦Сары⟧-Сопла", content: обнаженная гора с вершиной-куполом; склоны размыты ⦅ов.⦆, в складках. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Построфиль, в 1 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆ ⦃Е8⦄.
name: "Сарытлык", content: вытянутая ⦅З→В⦆ гора, иссеченная ⦅ов.⦆; ⦅сев.⦆ склон лесистый, на ⦅юж.⦆, более крутом, редколесье. В 4,5 км. к ⦅ЮВ⦆ от ⦅вост.⦆ окраины Старого Крыма, к ⦅ЮВ⦆ от ⦅г.⦆ Козья, к ⦅ЮЗ⦆ от ⦅г.⦆ Коклюк, через долину. 
name: "Сарыч", content: горбатый мыс с более пологим ⦅юж.⦆ склоном; порос редколесьем, стоит маяк. В 3,5 км к ⦅З⦆ от ⦅н.п.⦆ Форос ⦅Ялт.⦆; крайняя ⦅юж.⦆ ⦅оконеч.⦆ Крымского ⦅п-ова⦆ по имени адмирала Сарычева, строителя маяка ⦃В12⦄.
name: "Сасык-⟦Бурун⟧", content: коническая лесистая гора с круто поставленными скальными пластами на ⦅зап.⦆ склоне. По ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Аджибей, ⦅ю-зап.⦆ отрог ⦅хр.⦆ Папас-Тепе#1, отделенный от него седловиной ⦅тюрк.⦆ сасык – болотистый, гнилой – ⦅возм.⦆, по одноименной соседней балке; ⦅р.пл.⦆ ⦅пр. № 1⦆.
name: "Сасыхан-⟦Тепеси⟧", content: массивная гора с голой конической вершиной; склоны в редколесье, расчленены ⦅ов.⦆, между которыми отроги-складки; на вершине репер. Высшая точка ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Ай-Серез, в 2 км к ⦅ССВ⦆ от ⦅н.п.⦆ Междуречье ⦅Судак.⦆, к ⦅ССВ⦆ от ⦅г.⦆ Хашки, на том же ⦅вдрз.⦆ ⦅ср.⦆ ⦅тюрк.⦆ сасык – болотистый, гнилой и ⦅р.пл.⦆ сасык. 
name: "Саурган", content: источник на поляне под ⦅ЮВ⦆ обрывом ⦅г.⦆ Эклизи-Бурун#1, в ⦅верх.⦆ ⦅р.⦆ Улу-Узень#1 ⦅ср.⦆ ⦅р.пл.⦆ сауран ⦃Д8⦄.
name: "Сахарная Головка ①", content: лесистый конус с поляной на вершине и скальными поясами на склонах. ⦅Вост.⦆ отрог ⦅г.⦆ Ангар-Бурун, в 1,5 км к ⦅ЗСЗ⦆ от Ангарского ⦅пер.⦆ по сходству с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами» ⦃Ж2⦄.
name: "Сахарная Головка ②", content: конусовидная ⦅возв.⦆, часть которой была срыта при строительстве железной дороги. В Севастополе, на Южной стороне, у вокзала по сходству с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами» ⦃Г13⦄.
name: "Сахарная Головка ③", content: невысокая безлесная ⦅возв.⦆, увенчанная скалой в виде усеченного конуса. В Судаке, по дороге в Уютное, в 0,5 км. к ⦅СВ⦆ от ⦅г.⦆ Кыз-Куле-Бурун по сходству с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами».
name: "Северная Демерджи", content: безлесная вершина, состоящая из двух куполообразных поднятий; южное более высокое, с репером. На ⦅зап.⦆ краю Демерджи-яйлы, ее высшая точка; в 4 км к ⦅ССВ⦆ от ⦅н.п.⦆ Лаванда ⦅Алушт.⦆ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅р.пл.⦆ темирши ⦃З5⦄.
name: "Седло", content: глубокая лесистая седловина между ⦅гг.⦆ Демерджинын-Тепеси и Чатал-Кая#2, по которой проходит дорога от ⦅пер.⦆ Сарэениш-Богаз в ⦅н.п.⦆ Лесное ⦅Судак.⦆ ⦃Г14⦄.
name: "Сейран-⟦Кая⟧", content: желтоватый утес с зубчатой верхней гранью. В 1 км к ⦅С⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆, между скальными обрывами Чобан-Яклан-Кая с В и ⦅хр.⦆ Эльтиген#1 с ⦅З⦆ Сейран – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃З2, З3⦄.
name: "Семякины высоты", content: протяженная ⦅ЮВ→СЗ⦆ ⦅возв.⦆, цепь холмов с мягкими волнистыми очертаниями. К ⦅СЗ⦆ от ⦅н.п.⦆ Оборонное ⦅Севаст.⦆, к ⦅С⦆ и ⦅В⦆ от Балаклавы по имени участника Крымской войны, героя Балаклавского сражения генерала К.Р. Семякина.
name: "Скала Левинсона-Лессинга", content: вертикальный четырехгранный выступ ⦅хр.⦆ Карагач, отделенный от него вверху глубокой расселиной. В ⦅масс.⦆ Кара-Даг#1, к ⦅З⦆ от скалы Иван-Разбойник – в память об исследователе Кара-Дага академике Ф.Ю. Левинсоне-Лессинге ⦃В15⦄.
name: "Скалки", content: протяженная ⦅Ю→С⦆ лесистая ⦅возв.⦆ со скальными обнажениями и поясами у вершины. К ⦅ЮВ⦆ от центра Старого Крыма; отделена с В верховьями Армутлукской ⦅дол.⦆ от ⦅г.⦆ Сарытлык.
name: "Скельский источник", content: мощный выход подземных вод на ⦅вост.⦆ окраине ⦅н.п.⦆ Родниковское ⦅Севаст.⦆, у ⦅р.⦆ Узунджа по ⦅б.⦆ ⦅назв.⦆ этого ⦅н.п.⦆, Скеля; ⦅ср.⦆ ⦅греч.⦆ Скеле стены, ⦅ср.⦆ ⦅тюрк.⦆ скеле – пристань ⦃В11⦄.
name: "Соллар", content: ⦅ниж.⦆ ⦅теч.⦆ ⦅р.⦆ Комурлюк; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу по ⦅н.п.⦆ Соллар, ныне Красная Слобода ⦅Белог.⦆; ⦅тюрк.⦆ соллар – термин родоплеменной структуры, означает «левые» ⦃И7⦄.
name: "Сотра", content: лесистая гора с обнаженной подковообразной вершиной, обрамляющей поросшую травой котловину; на высшей точке скальный уступ, благодаря которому гора из некоторых мест выглядит куполом или конусом; установлен репер. На ⦅вдрз.⦆ ⦅дол.⦆ Караджа и Карагач, в 3 км. от устья последней ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель, избавитель; ⦅ср.⦆ сотрон – «обод колеса» ⦃В13⦄.
name: "Сотранын-⟦Чокрак⟧", content: источник, оборудованный как фонтан: два бетонных корыта расположены одно над другим. Под вершиной ⦅г.⦆ Сотра, к ⦅В⦆, у грунтовой дороги ⦃Е8⦄.
name: "Софу-⟦Узень⟧", content: ⦅л.⦆ ⦅верх.⦆ ⦅р.⦆ Улу-Узень#1; ⦅нач.⦆ под ⦅юж.⦆ склоном ⦅г.⦆ Эклизи-Бурун#1 софу – обитатели мусульманских монастырей в Крыму, часто калеки, юродивые ⦃В14⦄.
name: "Сочарикон-⟦Кая⟧", content: крутая скалистая гора, несколько вытянутая ⦅С→Ю⦆; с этих сторон выглядит конусом, с В и ⦅З⦆ куполом, поросшим редколесьем. В 3,5 км к ⦅З⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Сандык-Кая#2, над Монастырским ручьем, с левой стороны ⦅ср.⦆ ⦅тюрк.⦆ сучарикан – «очищающий от грехов» ⦃З2⦄.
name: "Спилия", content: ⦅ю-зап.⦆ ступень ⦅г.⦆ Аскети, слабо облесенная, с крутыми склонами и многочисленными скальными выходами ⦅греч.⦆ спилиа, спелеон – пещера ⦃И5⦄.
name: "Спирады", content: голая трапециевидная вершина, ⦅юж.⦆ склон которой обрывается скальной стеной, разделенной вертикальной расселиной. Вытянута вдоль бровки Ай-Петринской яйлы в 2,5 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Оползневое ⦅Ялт.⦆, к ⦅З⦆ от ⦅г.⦆ Пиляки.
name: "Ставри-⟦Кая⟧", content: мощный, похожий на башню утес с отвесными обрывами к ⦅С⦆, В и ⦅Ю⦆; вершина слегка округлена. Выступ на гребне ⦅вост.⦆ отрога ⦅г.⦆ Ставрея-Богаз, в 2 км к ⦅ЗСЗ⦆ от ⦅зап.⦆ окраины Ялты (от излучины объездной дороги при пересечении ею ⦅р.⦆ Учан-Су) из ⦅греч.⦆ ставрос – крест – он некогда стоял на этой скале ⦃Б14⦄.
name: "Ставрикайская тропа", content: верхняя часть Штангеевской тропы, от ⦅г.⦆ Ставри-Кая по ⦅хр.⦆ Ставрея-Богаз на Ай-Петринскую яйлу ⦃З6⦄.
name: "Стиля", content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Кача, ⦅впад.⦆ выше ⦅н.п.⦆ Синапное ⦅Бахч.⦆ ⦅ср.⦆ ⦅греч.⦆ стили, стилос – столб – река протекает через несуществующий ныне ⦅н.п.⦆ Стиля, ⦅назв.⦆ которого, ⦅возм.⦆, определялось типом построек с опорными столбами ⦃Ж7⦄.
name: "Стол-гора", content: ⦅вост.⦆ выступ ⦅возв.⦆ Тырке#3; его плоская обнаженная вершина обрывается к ⦅В⦆ и ⦅Ю⦆ скальной ребристой стеной над лесистыми склонами. Существует предположение, что именно эту плосковерхую гору ⦅др.⦆ греки ⦅наз.⦆ Трапезус (а не Чатыр-Даг) ⦃З6⦄.
name: "Сторожевой утес", content: высокая скала с почти отвесной стеной над ⦅п.⦆ бортом Большого каньона, первая с ⦅З⦆ ⦃Ж8⦄.
name: "Стратогай", content: обширная плоская луговина среди лунного ландшафта Бабуган-яйлы; к ⦅СЗ⦆ от ⦅г.⦆ Черкез-Кош ⦅ср.⦆ ⦅греч.⦆ стратос – войско, стратегос – полководец; ⦅ср.⦆ святой Федор Стратилат ⦃Е5⦄.
name: "Ступа", content: светлые скальные обрывы платообразной ⦅возв.⦆, обращенные к ⦅СВ→В⦆. В 0,5 км. к ⦅З⦆ от ⦅н.п.⦆ Баштановка ⦅Бахч.⦆, по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Кача, у ее сужения ⦅возм.⦆, по одной из скал, похожей на ступу с пестом ⦃Д7, Д8⦄.
name: "⟦Су⟧-Чаптран", content: каменистая балка с крутым падением; в паводки в низовье возникает водопад. Нач. под ⦅вост.⦆ склоном ⦅г.⦆ Амбулапла, ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Юрт в ⦅н.п.⦆ Веселое ⦅Судак.⦆ ⦅тюрк.⦆ су чаптран – «мчащаяся вода» ⦃В15⦄.
name: "Суат ①", content: ⦅п.⦆ верховье ⦅р.⦆ Коса; стекает с ⦅зап.⦆ склона ⦅масс.⦆ Чатыр-Даг; ⦅басс.⦆ ⦅р.⦆ Альма ⦅тюрк.⦆ суат, суват – водопой ⦃Д8⦄.
name: "Суат ②", content: источник на опушке леса; его вода поступает в большую цистерну. В ⦅верх.⦆ ⦅р.⦆ Суат#1, на ⦅зап.⦆ склоне ⦅масс.⦆ Чатыр-Даг, в 0,5 км к ⦅ЮЮЗ⦆ от ⦅г.⦆ Домчи-Кая ⦅тюрк.⦆ суат, суват – водопой ⦃Г9 – В9⦄.
name: "Сувлу-⟦Кая⟧", content: плато со скальной бровкой вдоль ⦅юж.⦆ склона, на котором выделяются отдельно стоящие фигуры выветривания, «сфинксы»; вершина засажена соснами. В 0,5 км. к ⦅С⦆ от ⦅вост.⦆ части Бахчисарая, по ⦅п.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Чурук-Су#1 ⦅тюрк.⦆ сувлу – «содержащий воду», «обильный водой» ⦃В12⦄.
name: "Судак-⟦Таш⟧", content: скала с плоской верхней гранью, которая загибается к ⦅В⦆, нависая над подножием. На лесистом ⦅хр.⦆, ⦅вдрз.⦆ ⦅рр.⦆ Ай-Серез и Ворон, в 3 км. к ⦅С⦆ от ⦅н.п.⦆ Междуречье (Су-дак.)связь с ⦅назв.⦆ ⦅н.п.⦆ Судак неясна.
name: "Судакские Ворота", content: место, где шоссе Алушта–Судак пересекает ⦅юж.⦆ отрог ⦅г.⦆ Бельчирыш и откуда впервые открывается вид на ⦅вост.⦆ побережье. В 1 км к ⦅СВ⦆ от Алушты ⦃В12⦄.
name: "Сукан-⟦Дереси⟧", content: нижнее ⦅теч.⦆ ⦅р.⦆ Отузка, к ⦅Ю⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆.
name: "Сулух-⟦Оба⟧", content: источник, вода из которого стекает по желобку между двумя вертикально поставленными каменными плитами. На ⦅с-вост.⦆ склоне ⦅возв.⦆ Тырке#3, в 0,8 км к ⦅ВСВ⦆ от ⦅г.⦆ Долгая, у тропы ⦅ср.⦆ ⦅тюрк.⦆ сулу, сувлу – «обильный влагой»; ⦅ср.⦆ савлык – здоровый, целебный.
name: "⟦Суук⟧-⟦Су⟧ ①", content: река, ⦅нач.⦆ в лесистом амфитеатре между ⦅хр.⦆ Хамбал и ⦅г.⦆ Куркушлу-Оба, к ⦅З⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆. Ниже ⦅впад.⦆ ⦅р.⦆ Аджибей получает ⦅назв.⦆ Судак; иногда же топоним Суук-Су относят ко всей реке от истока до ⦅впад.⦆ в море в Судаке.
name: "⟦Суук⟧-⟦Су⟧ ②", content: каптированный источник в ⦅верх.⦆ лесистого амфитеатра, образованного склонами ⦅хр.⦆ Хамбал и ⦅г.⦆ Куркушлу-Оба; один из ⦅ист.⦆ ⦅р.⦆ Суук-Су ⦃Г10⦄.
name: "⟦Суук⟧-⟦Су⟧ ③", content: мощный каптированный источник, заключенный в каменную пристройку к скале. В ⦅верх.⦆ ⦅р.⦆ Алачук#2, близ устья ⦅ов.⦆ Чигенитра-богаз, у ⦅л.⦆ борта ⦃Е5⦄.
name: "⟦Суук⟧-⟦Су⟧ ④", content: источник в большом (четвертом) гроте ⦅пещ.⦆ монастыря Качи-Кальон; почитался целебным.
name: "Сыхтлар", content: горбатая гора, вытянутая ⦅ЮЗ→СВ⦆, с крутыми лесистыми склонами и отрогами. В 1,5 км к ⦅С⦆ от ⦅н.п.⦆ Новый Свет ⦅Судак.⦆, между ⦅гг.⦆ Перчем-Кая и Сандык-Кая#1 ⦅ср.⦆ ⦅тюрк.⦆ сыртлар – хребты ⦃Г13⦄.
name: "Сычан-⟦Тепе⟧", content: конический голый холм с рыжей глинистой прослойкой у округленной вершины. Близ ⦅юж.⦆ окраины ⦅н.п.⦆ Дачное ⦅Судак.⦆, к ⦅В⦆ от дороги в Судак ⦅тюрк.⦆ сычан – мышь; ⦅р.пл.⦆ – по преданию, в старину здесь жили некие «земляные люди».
name: "Сюндюрлю-⟦Кобасы⟧ ①", content: пещера-понор с двумя широкими входами и длинной наклонной галереей, уходящей вглубь; в ней было ⦅ср.в.⦆ убежище. В 0,2 км. к ⦅З⦆ от вершины одноименной горы ⦅ср.⦆ ⦅тюрк.⦆ сундурмак – вытягивать, протягивать и сундурма – навес ⦃З5⦄.
name: "Сюреньская башня", content: часть ⦅ср.в.⦆ укрепления в ⦅ю-вост.⦆ части ⦅г.⦆ Куле-Бурун по соседнему ⦅н.п.⦆ Кучук-Сюрень, ныне Большое Садовое ⦅Бахч.⦆.
name: "⟦Сююрю⟧-⟦Кая⟧ ①", content: мощный скальный пик, высшая точка зубчатого гребня. К ⦅ССЗ⦆ от Святой горы, через глубокую седловину; в 1,2 км. к ⦅ЗЮЗ⦆ от ⦅юж.⦆ части ⦅н.п.⦆ Коктебель ⦅Феодос.⦆ ⦃З5⦄.
name: "⟦Сююрю⟧-⟦Кая⟧ ②", content: высокая остроконечная скала-отторженец, трехгранная пирамида; ⦅зап.⦆ грань более полога, другие с утесистыми обрывами, поросшими соснами. В 3,5 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆, к ⦅ВЮВ⦆ от ⦅г.⦆ Седам-Кая, над шоссе Бахчисарай–Ялта, к ⦅З⦆ ⦃З5⦄.
name: "Табана-⟦Дере⟧", content: крутое лесистое ⦅ущ.⦆ со старинным караимским кладбищем, гротами, родником. На ⦅сев.⦆ склоне плато Баба-Даг со ⦅ср.в.⦆ городищем Мангуп-Кале, между мысами Чамны-Бурун с ⦅З⦆ и Чуфут-Чеарган-Бурун с В ⦅ср.⦆ ⦅тюрк.⦆ табан – плоский, подошва; ⦅ср.⦆ ⦅р.пл.⦆ табан – ⦅ср.⦆ ⦅тюрк.⦆ табак – тарелка, «корыто для водопоя», а также кожевник, дубильщик – ниже кладбища сохранились следы кожевенного производства, выдолбленные в камнях чаны. 
name: "Тавельчук", content: верхнее ⦅теч.⦆ ⦅р.⦆ Тавель.
name: "Тай-⟦Коба⟧", content: голая коническая вершина со скальной стеной к ⦅Ю⦆. Возвышается на ⦅хр.⦆ Кара-Тау, к ⦅СЗ⦆ от ⦅г.⦆ Такья-Тепе, в 5 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆; высшая точка Караби-яйлы ⦅тюрк.⦆ тай – жеребёнок; на некоторых картах к ⦅З⦆ от вершины обозначена пещера.
name: "Такья-⟦Тепе⟧", content: куполообразная голая вершина; ⦅вост.⦆ склон лесистый с полянами, ⦅юж.⦆ ступенчатый, обрывистый. ⦅Ю-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Кара-Тау, в 4,5 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ ⦅тюрк.⦆ такья – тюбетейка, ермолка – по форме вершины.
name: "Талма-⟦Богаз⟧", content: плохо сохранившаяся теперь тропа по ⦅ю-вост.⦆ склону Бабуган-яйлы; поднимается на ее плато в 1,5 км. к ⦅Ю⦆ от ⦅г.⦆ Куш-Кая#1 и в 4 км. к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Малый Маяк ⦅Алушт.⦆ талма – ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ талмак – уставать.
name: "Тараклык", content: урочище в 0,5 км. к ⦅ЮЗ⦆ от ⦅пер.⦆ Урбаш, где по обе стороны шоссе Судак – Щебетовка, на лесистых склонах ⦅гг.⦆ Яных-Дагын-Кара-Обасы с ⦅З⦆ и Куш-Кая#4 с В выступают скальные зубчатые гребни ⦅тюрк.⦆ тараклык – «место с гребнями» ⦃В13⦄.
name: "Таракташ ①", content: название верхнего ⦅теч.⦆ ⦅р.⦆ Судак от устья ⦅р.⦆ Аджибей до ⦅впад.⦆ слева Айванской ⦅дол.⦆, ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Таракташ, теперь Дачное ⦅Судак.⦆, через который протекает река ⦃В13⦄.
name: "Таракташ ②", content: мощный скальный гребень, протяженный ⦅З→СВ⦆; его ⦅вост.⦆ часть, отделенная седловиной, ⦅наз.⦆ Сары-Кая. Над ⦅н.п.⦆ Дачное ⦅Судак.⦆, к ⦅С→СВ⦆ ⦅тюрк.⦆ тарак таш – «каменный гребень» ⦃З6⦄.
name: "Таракташ ③", content: скальный гребень с ярко выраженной горизонтальной слоистостью, с башнеобразными скалами, уступами. Оползневая ступень Ай-Петринской яйлы, близ ее ⦅юж.⦆ бровки, в 4 км к ⦅З⦆ от ⦅зап.⦆ окраины Ялты ⦅тюрк.⦆ тарак таш – «каменный гребень».
name: "Тарханкут ①", content: ⦅п-ов⦆ в ⦅с-зап.⦆ части Крыма, тархан – ⦅назв.⦆ ⦅др.⦆ племени; титул у хазар и монголов;⦅р.пл.⦆; ⦅тюрк.⦆ тархан – «освобожденный от податей, имеющий привилегии»; Тархан – ⦅монг.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ кут – крепость; ⦅р.пл.⦆; Кут – ⦅монг.⦆ ⦅ИЛ.⦆ ⦅пр. № 1⦆.
name: "Тарчи", content: каменистая голая гора со слоистыми и складчатыми обнажениями рыжих скал вверху ⦅юж.⦆ склона. ⦅Юж.⦆ отрог ⦅хр.⦆ Токлук-Сырт#1, по ⦅л.⦆ борту теснины Бугас#1, над ⦅н.п.⦆ Богатовка ⦅Судак.⦆, к ⦅В⦆ ⦅ср.⦆ ⦅тюрк.⦆ тар – узкий – ⦅возм.⦆, связано с тесниной ⦃И6⦄.
name: "Тас-Петри", content: скала-отторженец с вершинным гребнем, который у ⦅вост.⦆ ⦅оконеч.⦆ вздымается тупым зубом. В 0,5 км. к ⦅СВ⦆ от ⦅зап.⦆ окраины Симеиза, между старым и новым шоссе, в 0,3 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Чан-Тепе тас – ⦅ср.⦆ ⟦таш⟧; ⦅ср.⦆ ⦅греч.⦆ петра – камень и ⦅ИЛ.⦆ Петр.
name: "Татар-⟦Хабурга⟧", content: протяженная ⦅В→З⦆ гора с ⦅ов.⦆ на склонах, покрытых скудной растительностью. В 1,5 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Коктебель, к ⦅ЗСЗ⦆ от ⦅г.⦆ Эгер-Оба татар – ⦅назв.⦆ народа и ⦅р.пл.⦆ у некоторых народов.
name: "Тахта-⟦Кая⟧", content: лесистая трапециевидная гора с приподнятой ⦅сев.⦆ частью; по ⦅зап.⦆ склону спускается скальный пласт. По ⦅п.⦆ борту ⦅ов.⦆ Дар-Богаз, к ⦅ЮЗ⦆ от ⦅г.⦆ Аджилы-Кая, к ⦅В⦆ от ⦅г.⦆ Чиплах-Кая ⦅тюрк.⦆ тахта – доска ⦃В11⦄.
name: "Тахья", content: лесистая гора, правильный купол с крутыми склонами. В 1,5 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Кара-Тепе ⦅тюрк.⦆ такья – тюбетейка, ермолка ⦃Г10⦄.
name: "⟦Таш⟧-Азбар", content: холм с гребнем, рассеченным надвое карстовой – воронкой; на ⦅сев.⦆ склоне провальная воронка с отвесными стенами. В ⦅ю-вост.⦆ части Караби-яйлы, в 1 км к ⦅ЮВ⦆ от ⦅г.⦆ Карчигалы#2 ⦅тюрк.⦆ азбар – двор, хлев ⦃Е5⦄.
name: "⟦Таш⟧-Аир", content: узкое извилистое ⦅ущ.⦆ с лесистыми склонами и скальными стенами над ними; в устье хаос каменных глыб; у выхода в долину, по ⦅п.⦆ берегу ⦅р.⦆ Кача, древние наскальные изображения. Близ ⦅ю-вост.⦆ окраины ⦅н.п.⦆ Предущельное ⦅Бахч.⦆, под ⦅зап.⦆ склоном ⦅г.⦆ Фыцкин-Кая-Баш ⦅тюрк.⦆ аир – расщепленный, раздвоенный; «теснина, разделяющая две ⦅возв.⦆» ⦃И5⦄.
name: "⟦Таш⟧-Джарган", content: горный мыс со скальными обрывами к ⦅Ю→ЮЗ⦆; в их толще фигуры выветривания в т.ч. круглый сквозной колодец, соединенный внизу с одним из гротов. На вершинное плато по склонам взбирается лес. Выступ куэсты Второй гряды, в 2 км к ⦅ССВ⦆ от ⦅н.п.⦆ Партизанское ⦅Симф.⦆ ⦅ср.⦆ ⦅тюрк.⦆ джар – обрыв; ⦅ср.⦆ ⦅р.пл.⦆ джарбан – ; ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Таш-Джарган неподалеку ⦃Г10⦄.
name: "⟦Таш⟧-Дувар", content: руины старинных стен у ⦅юж.⦆ края Караби-яйлы, над ⦅с-зап.⦆ бортом ⦅ов.⦆ Чигенитра-Богаз ⦅тюрк.⦆ дувар – стена.
name: "⟦Таш⟧-Хабах-⟦Богаз⟧", content: древний горный проход через разрыв лесистого ⦅зап.⦆ отрога ⦅г.⦆ Кара-Тау#1, в 4,5 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆, откуда через этот проход идет дорога на Караби-яйлу ⦅тюрк.⦆ хабах, хобах – запор, затвор; ворота–вблизи развалины древних стен.
name: "⟦Таш⟧-Хабах", content: волнистый ⦅хр.⦆, поросший лесом, протяженный ⦅ЮЗ→СВ⦆. Соединяет ⦅возв.⦆ Тырке#3 с Караби-яйлой; в 3,5 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ ⦅тюрк.⦆ хабах, хобах – запор, затвор; ворота ⦃Г9⦄.
name: "Ташлых", content: широкое плато, поднимающееся от ⦅юж.⦆ окраины старой части Бахчисарая, с высшей точкой Кордон-Баир; к ⦅Ю⦆ обрывается скальной стеной. К ⦅ЗСЗ⦆ от ⦅г.⦆ Беших-Тау ⦅тюрк.⦆ ташлык – «каменистое место»; ⦅ср.⦆ ⦅р.пл.⦆ ташлы – ⦃Г9⦄.
name: "Теке-Атанг", content: крутая скалистая гора, покрытая скудной растительностью; в ⦅зап.⦆ части имеет форму купола, на котором шишковидные выступы и сквозное отверстие. ⦅Юж.⦆ отрог ⦅г.⦆ Панджарлар-Кая, в 1 км к ⦅СВ⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆, к ⦅С⦆, через седловину от ⦅г.⦆ Сююрю-Кая#4 в толковании старожилов теке атанг – означает «козел спрыгнул»; ⦅ср.⦆ ⦅р.пл.⦆ теке – и атан. 
name: "Телеграфная гора", content: куполовидная ⦅возв.⦆ со склонами средней крутизны. К ⦅З⦆ от ⦅н.п.⦆ Чернореченское ⦅Севаст.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Черная, напротив ⦅г.⦆ Гасфорта во время Крымской войны на ней располагался оптический телеграф ⦃З7⦄.
name: "Темиар", content: ⦅п.⦆ ⦅верх.⦆ ⦅р.⦆ Бал-Алма; между ⦅хр.⦆ Иограф и Кизил-Кая ⦃Е7⦄.
name: "⟦Тепе⟧-Кермен", content: лесистая с С и ⦅З⦆ крутая гора, усеченный конус правильной формы; наверху, в толще скального пласта, три яруса вырубленных пещер ⦅ср.в.⦆ городища Тепе-Кермен. В 1,5 км. к ⦅ССЗ⦆ от ⦅н.п.⦆ Кудрино ⦅Бахч.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Кача ⦅тюрк.⦆ кермен – крепость ⦃Б16⦄.
name: "Терпи-⟦Коба⟧", content: небольшая карстовая пещера-понор на ⦅г.⦆ Кара-Тау#1, в 0,15 км к ⦅Ю⦆ от вершины, на опушке леса ⦃Г13⦄.
name: "Тисовое ущелье", content: неглубокая, протяженная ⦅Ю→С⦆ расселина между ⦅вост.⦆ краем ⦅ниж.⦆ плато ⦅масс.⦆ Чатыр-Даг и отколовшимся от него узким блоком здесь среди леса встречаются тисы ⦃Г14⦄.
name: "Токмак-⟦Кая⟧", content: асимметричный скальный гребень на обнаженном ⦅сев.⦆ отроге ⦅г.⦆ Бельбек-Отар. В 0,6 км от ее вершины, на ⦅ниж.⦆ плато ⦅г.⦆ Чатыр-Даг, в 2 км к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Мраморное ⦅Симф.⦆ ⦅тюрк.⦆ токмак – колотушка; одно из ⦅назв.⦆ ⦅ср.в.⦆ кыпчаков.
name: "Томакларын-⟦Каясы⟧", content: почти обнаженная гора, коническая вершина которой с ⦅Ю⦆ напоминает ⦅ср.в.⦆ замок с зубчатыми стенами и башнями. Над ⦅н.п.⦆ Междуречье ⦅Судак.⦆, к ⦅СВ⦆, по ⦅л.⦆ борту балки Ай-Серез, напротив ⦅г.⦆ Хашки ⦅тюрк.⦆ томак – ясновидящий – это прозвище носила семья крымских татар, жившая на склоне горы.
name: "Топ-⟦Кая⟧", content: утес-отторженец с отвесными скальными обрывами и горизонтально срезанной вершиной; у подножия родник. Скрыт в лесистой ⦅дол.⦆ ⦅р.⦆ Путамиц#2, в 1 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Краснокаменка ⦅Ялт.⦆, в 0,5 км. к ⦅СЗ⦆ от скалы Гелин-Кая ⦅тюрк.⦆ топ – пучок, букет; стопа; мяч; ядро, пушка; всякая круглая вещь; топ – ⦅р.пл.⦆; в Дагестане топ – «небольшая вершина» ⦃В16⦄.
name: "Топарчих-⟦Хыр⟧", content: обнаженная куполообразная вершина с пологим ⦅зап.⦆ склоном; с ⦅ЮВ⦆ срезана небольшим обрывом, ниже которого лесистый склон ⦅л.⦆ борта ⦅ущ.⦆ ⦅р.⦆ Тунас. В ⦅с-вост.⦆ части Караби-яйлы, в 1 км к ⦅Ю⦆ от ⦅г.⦆ Кара-Тав ⦅тюрк.⦆ топарчик – комочек, кусочек; ⦅ср.⦆ ⦅р.пл.⦆ топар; ⦅ср.⦆ ⦅тюрк.⦆ топарлак – округленный ⦃Ж8⦄.
name: "⟦Топшан⟧ ③", content: конический холм в редколесье, увенчан скалой с плоской верхней гранью и отвесными обрывами по бокам; с ⦅З⦆ напоминает саркофаг. В 0,7 км к ⦅Ю⦆ от ⦅зап.⦆ части ⦅н.п.⦆ Танковое ⦅Бахч.⦆, на ⦅л.⦆ берегу ⦅р.⦆ Бельбек, к ⦅С⦆ от ⦅г.⦆ Трапа, через седловину ⦃З5⦄.
name: "Топшанар", content: вытянутая ⦅С→Ю⦆ гора с плоской безлесной вершиной, окруженной лесом и опоясанной с В скалами. В ⦅сев.⦆ части Ай-Петринской яйлы, ⦅юж.⦆ отрог ⦅г.⦆ Куртлер-Богаз ⦅ср.⦆ ⟦топшан⟧.
name: "Трапис", content: высокий остроугольный утес, похожий на нос корабля. В ⦅верх.⦆ Большого каньона, у слияния двух ⦅ист.⦆ ⦅р.⦆ Аузун-Узень; ⦅зап.⦆ отрог ⦅г.⦆ Куш-Кая#5 ⦅ср.⦆ ⦅греч.⦆ трапеза – стол – наверху скалы имеется площадка.
name: "Туар-⟦Алан⟧", content: лесистый ⦅хр.⦆, состоящий из трех похожих куполообразных вершин; на его ⦅ю-вост.⦆ отрогах поляны. На ⦅вдрз.⦆ ⦅рр.⦆ Чурук-Су#2 и Отузка, в 6 км к ⦅Ю⦆ от Старого Крыма, к ⦅СВ⦆ от ⦅г.⦆ Френк-Мезер ⦅тюрк.⦆ туар – , тувар – скот (в основном крупный рогатый) ⦃З7⦄.
name: "Тубака", content: куполообразная лесистая гора, вытянутая ⦅С→Ю⦆, с пологими склонами. В 2 км. к ⦅Ю⦆ от ⦅н.п.⦆ Морозовка ⦅Севаст.⦆, по ⦅л.⦆ борту Чернореченского каньона, к ⦅З⦆ от ⦅г.⦆ Биюк-Тюз.
name: "Туманова балка", content: спускается ⦅В→З⦆ у ⦅сев.⦆ подножия ⦅хр.⦆ Карагач#3, поросла лесом. На ⦅масс.⦆ Кара-Даг#1; ⦅басс.⦆ ⦅р.⦆ Отузка здесь были владения помещика Туманова ⦃Г10 – Б10⦄.
name: "Турла-⟦Кая⟧", content: скальные пояса с ребристо-утесистым обрывом к ⦅Ю⦆. Средний из трех наиболее крупных поясов на ⦅хр.⦆ Кизил-Кая#1.
name: "Тырке ①", content: верхнее ⦅теч.⦆ ⦅р.⦆ Бурульча ⦃Г9⦄.
name: "Тырке ②", content: куполообразная вершина в ⦅сев.⦆ части ⦅возв.⦆ Тырке#3, в 6 км. к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ ⦅ср.⦆ ⦅кртат.⦆ тыркы – «низенький столик» и ⦅тюрк.⦆ «жертвенный стол»; ⦅ср.⦆ ⦅др.тюрк.⦆ тирки – свинья, кабан ⦃Г9⦄.
name: "Тырхалу-⟦Дере⟧", content: узкий лесистый ⦅ов.⦆, ⦅нач.⦆ между скалистыми склонами ⦅гг.⦆ Хаплу-Зия-Каясы и Кутур-Кая#1; ниже продолжается как ⦅ущ.⦆ ⦅р.⦆ Тунас; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу ⦃Г10⦄.
name: "Тюбе-⟦Чокрак⟧", content: каптированный источник-фонтан, декорированный мозаикой; вода стекает в бассейн, затем в каскад прудов. У дороги Симферополь–Евпатория, на ⦅с-зап.⦆ окраине ⦅н.п.⦆ Родниково ⦅Симф.⦆ ⦅тюрк.⦆ тюбе – термин, обозначающий подразделение рода; ⦅ср.⦆ ⦅тюрк.⦆ тюб – низ, дно.
name: "Тюп-Джанкой", content: низкий ⦅п-ов⦆, вытянутый ⦅Ю→С⦆, с изрезанными контурами; по нему проходит шоссе Симферополь–Москва. Выдается в Сиваш к ⦅СВ⦆ от Джанкоя ⦅тюрк.⦆ тюп – , тупэ – , тюбе – термин, обозначающий часть рода; ⦅тюрк.⦆ тюп – дно, низ.
name: "⟦Узенын⟧-Козю", content: ⦅ист.⦆, заключенный в высокое массивное надкаптажное сооружение с плоской крышей. В тальвеге ⦅ущ.⦆ Ханлы-Дере#1. Из ⦅тюрк.⦆ козь - источник
name: "⟦Узень⟧-Азги", content: ущелье с крутыми скалистыми бортами; вверху расширяется амфитеатром, образованным склонами ⦅гг.⦆ Биюк-Гогерджин-Кая, Вигла и отрогами ⦅г.⦆ Амбулапла. ⦅Впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Юрт в ⦅н.п.⦆ Веселое ⦅Судак.⦆
name: "⟦Узень⟧-⟦Баш⟧", content: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Улу-Узень#1; протекает по ⦅ущ.⦆ Яман-Дере. ⦅Тюрк.⦆ узен баш - начало, исток реки
name: "⟦Узун⟧-⟦Алан⟧", content: лесистый ⦅хр.⦆, спускающийся мягкими волнами к ⦅Ю⦆ от ⦅г.⦆ Эклизи-Бурун#1 по направлению к ⦅пер.⦆ Кебит-Богаз; на распаханных полянах его ⦅сев.⦆ части плантации лаванды
name: "⟦Узун⟧-⟦Кая⟧", content: каменистая безлесная гора, правильный конус. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Чомбай, в 6 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Головановка ⦅Белог.⦆, к ⦅С⦆ от дороги из нее в ⦅н.п.⦆ Пчелиное. 
name: "⟦Узун⟧-⟦Коба⟧", content: небольшая узкая карстовая ⦅пещ.⦆ с арочным входом, обращенным к ⦅Ю⦆. На ⦅масс.⦆ Чатыр-Даг, в 2 км к ⦅ЮЮВ⦆ от ⦅г.⦆ Бельбек-Отар, в 0,4 км к ⦅ЗЮЗ⦆ от ⦅пещ.⦆ Суук-Коба 
name: "⟦Узун⟧-Хран-Хыр", content: лесистая куполообразная гора, слегка вытянутая ⦅В→З⦆, у вершины небольшие скалы. Оконеч. ⦅хр.⦆, отходящего к ⦅С⦆ от ⦅г.⦆ Голый Шпиль#1; у ⦅вост.⦆ окраины ⦅н.п.⦆ Краснолесье ⦅Симф.⦆
name: "Улле-⟦Кая⟧", content: небольшая голая ⦅возв.⦆ с конусовидной, слегка округленной вершиной; к ⦅Ю⦆ скальный обрыв. На Байдарской яйле, между ⦅г.⦆ Каланых-Кая и скалой Аждер-Канат ⦅ср.⦆ ⦅тюрк.⦆ уйле - "полдень, время обеда" - "обеденная скала"; жители ⦅н.п.⦆ Тыловое ⦅Севаст.⦆ видят над ней солнце в полдень
name: "Улу-⟦Узень⟧ ③ Мокрая Альма", content: среднее ⦅теч.⦆ ⦅р.⦆ Альма, которая на этом участке вьется по неширокой лесистой с полянами ⦅дол.⦆ ❶ ⦅тюрк.⦆ улу - большой, великий.
name: "Уметин-⟦Чокрагы⟧", content: источник с небольшим корытом над дорогой из ⦅н.п.⦆ Междуречье ⦅Судак.⦆ к урочищу Мойса-Гечмез, на полпути; стекает в балку Пагарча. 
name: "Урага", content: массивная лесистая гора, вытянутая ⦅СЗ→ЮВ⦆; контуры вершины волнистые, местами выходы скал. В 2,5 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Виноградный ⦅Алушт.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Чамны-Бурун#2 ⦅ср.⦆ ⦅р.пл.⦆ Ураус-⟦Дереси⟧ - лесистая ⦅дол.⦆ между плато Баба-Даг и скальными обрывами ⦅г.⦆ Чишма-Кая с ⦅З⦆; по ней проходит шоссе из ⦅н.п.⦆ Танковое ⦅Бахч.⦆ в ⦅н.п.⦆ Терновка ⦅Бахч.⦆
name: "Урбаш ①", content: конусовидная гора с поляной на вершине, где стоит репер; от нее к ⦅Ю⦆ спадает длинный волнистый отрог. На ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз, к ⦅С⦆ от ⦅пер.⦆ Синор; в 0,2 км к ⦅Ю⦆ от вершины ⦅г.⦆ Манджил-Кая#1 ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Урбас - ; ⦅ср.⦆ ⦅тюрк.⦆ ор - ров и баш - *. По данным старожилов, обе эти тесно соседствующие вершины не имеют самостоятельных ⦅назв.⦆, а составляют одну ⦅г.⦆ Оглан-Яклар.
name: "Урманы-Усту", content: обнаженная, незначительно округленная вверху вершина, ниже которой склоны с редколесьем; обрывается скальными коричневатыми поясами к морю. В ⦅ю-зап.⦆ части ⦅масс.⦆ Копсель-Сырт, к ⦅ЮЗ⦆ от высшей его точки ⦅г.⦆ Чиклар ⦅ср.⦆ ⦅тюрк.⦆ орман - лес; ⦅ср.⦆ ⦅р.пл.⦆ орман; - ⦅ср.⦆ ⦅тюрк.⦆ усть - верх, вверху, над.
name: "Успенская скала", content: скальные обрывы куэсты Второй гряды по ⦅л.⦆ борту ⦅ущ.⦆ Марьям-Дере у ее подножия вырублены в камне церкви и кельи Успенского монастыря.
name: "Усун-⟦Сырт⟧", content: протяженное ⦅Ю→С⦆ плато с немного выпуклой вершиной; в верхней части склонов, поросших редколесьем, скальные обрывы и округлые утесы-башни. В 1,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Белокаменка ⦅Бахч.⦆, по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Кача, к ⦅З⦆ от ⦅г.⦆ Бурун-Кая#1 ⦅ср.⦆ ⦅тюрк.⦆ узун - *
name: "Утч-⟦Таш⟧", content: лесистая, вытянутая ⦅С→Ю⦆ гора с округленной вершиной; на ⦅зап.⦆ склоне выделяются среди леса на одном уровне три скалы. Оконеч. ⦅сев.⦆ отрога ⦅г.⦆ Кемаль-Эгерек, к ⦅ЮЗ⦆ от ⦅г.⦆ Басман: ⦅ср.⦆ ⦅тюрк.⦆ уч - три
name: "Уч-⟦Алан⟧", content: поляны на ⦅сев.⦆ выступе Долгоруковской яйлы, плосковерхом узком ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Зуя и Бурульча; в 7 км к ⦅В⦆ от ⦅н.п.⦆ Дружное ⦅Симф.⦆, в 4 км к ⦅С⦆ от ⦅г.⦆ Калан-Баир ⦅тюрк.⦆ уч - три.
name: "Федюхины высоты", content: невысокая обширная ⦅возв.⦆, изрезанная балками; на пологих склонах посадки сосен. Тянется от ⦅г.⦆ Гасфорта к ⦅СЗ⦆, по направлению к Сапун-горе по имени генерала Федюхина, участника Крымской войны.
name: "Финарос", content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Марта; течет по неглубокой лесистой ⦅дол.⦆ с полянами и прудами; ⦅впад.⦆ в 4 км к ⦅В⦆ от ⦅н.п.⦆ Верхоречье ⦅Бахч.⦆; ⦅басс.⦆ ⦅р.⦆ Кача ⦅ср.⦆ ⦅греч.⦆ фанерос - видная, заметная.
name: "Фонтальная гора", content: лесистая коническая ⦅возв.⦆ с округленной вершиной, на которой поляна; от соседних холмов отделена глубокими седловинами. В 0,5 км к ⦅В⦆ от ⦅юж.⦆ части ⦅н.п.⦆ Грушевка ⦅Судак.⦆; у ее ⦅юж.⦆ склона старая дорога в Феодосию. ⦅Возм.⦆, по старинному фонтану в селе к ⦅СЗ⦆ от этой горы, у ⦅р.⦆ Сала.
name: "Форос", content: пирамидальная скала с обрывом к ⦅Ю⦆, округленной вершиной и похожим на нее отрогом на ⦅зап.⦆ склоне. ⦅Ю-вост.⦆ выступ ⦅г.⦆ Челеби-Яурн-Бели, в 1 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Форос ⦅Ялт.⦆ ⦅греч.⦆ форос - налог, подать, дань; площадь, рынок; ⦅ср.⦆ ⦅греч.⦆ порос - проход, проток и фарос - маяк - ⦅возм.⦆, названа по ⦅н.п.⦆ Форос Форос-Богаз - ⦅см.⦆ Байдарские Ворота.
name: "Француженка", content: мыс, плосковерхий выступ, вдающийся в море глинистыми обрывами; частично застроен. В урочище Копсель, в 1 км к ⦅В⦆ от ⦅г.⦆ Алчак-Кая в первой трети XIX в. в этом районе было имение француженки Жюстины Жакмар.
name: "Фуна ①", content: руины ⦅ср.в.⦆ крепости под ⦅зап.⦆ обрывами ⦅с-зап.⦆ отрога ⦅г.⦆ Демерджи, к ⦅З⦆ от каменного хаоса на месте ⦅б.⦆ деревни Демерджи, на холме.
name: "Фыцкин-⟦Кая⟧-⟦Баш⟧", content: лесистая платообразная ⦅возв.⦆, с В и ⦅СЗ⦆ ограниченная балками, с ⦅Ю⦆ скальным обрывом; ⦅ю-зап.⦆ выступ образует горный мыс Качи-Кальон; в подножии обрыва высечены ⦅пещ.⦆ ⦅ср.в.⦆ монастыря Качи-Кальон. В 0,7 км к ⦅С⦆ от ⦅н.п.⦆ Баштановка ⦅Бахч.⦆, над ⦅п.⦆ берегом ⦅р.⦆ Кача , ⦅ср.⦆ Фыцки, или Пычки - ⦅б.⦆ ⦅назв.⦆ Баштановки; ⦅ср.⦆ ⦅кртат.⦆ пычхы пила - по изломам контура обрывов.
name: "Хамбал", content: лесистый ⦅хр.⦆ с полянами на ровной, протяженной ⦅СЗ→ЮВ⦆ вершине; на ⦅юж.⦆ склоне террасы лесопосадок. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Сугут-Оба, к ⦅ЮЗ⦆ от ⦅г.⦆ Куркушлу-Оба, через глубокую седловину ⦅ср.⦆ ⦅тюрк.⦆ камбал – горб, ⦅ср.⦆ камбал оты – физалис (растение с плодами, заключенными в крупную красную коробочку).
name: "Хантогай", content: холмистая котловина с лугами, полями, отдельными деревьями. Близ ⦅н.п.⦆ Почтовое ⦅Бахч.⦆, к ⦅СВ⦆ и к ⦅С⦆ от железной дороги в Севастополь ⦅тюрк.⦆ хан тогай – ханский луг.
name: "Хапларын-⟦Богаз⟧", content: сужение в нижней части ⦅дол.⦆ Карагач, между ⦅гг.⦆ Хапларын-Кая по ⦅л.⦆ борту и Алчак-Кёз справа ⦅ср.⦆ ⦅тюрк.⦆ хапулар – двери, ворота ⦃Г13⦄.
name: "Хапларын-⟦Кая⟧", content: узкий ⦅ю-зап.⦆ отрог ⦅г.⦆ Сары-Кая#3; среди редколесья на нем выходы расчлененных скальных пластов. Спускается к ⦅л.⦆ борту ⦅дол.⦆ Карагач, образуя вместе с ⦅г.⦆ Алчак-Кёз теснину Хапларын-Богаз. В 1 км. к ⦅СЗ⦆ от устья ⦅дол.⦆, к ⦅СЗ⦆ от центра Судака.
name: "Харпус-⟦Кая⟧", content: лесистая гора, неправильный конус с куполообразным отрогом на ⦅с-вост.⦆ склоне; на его голой макушке стоит ретранслятор. В 1,2 км. к ⦅ЮЗ⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆, по ⦅л.⦆ берегу ⦅ущ.⦆ Мариали, к ⦅ЮЮВ⦆ от ⦅г.⦆ Баш-Пармак, с противоположной стороны шоссе ⦅ср.⦆ ⦅тюрк.⦆ карпыз, – карпуз – арбуз – ⦅возм.⦆, по очертаниям отрога ⦃Г11⦄.
name: "Харт-⟦Кая⟧ ①", content: куполообразная каменистая гора; на ее крутых рыжеватых склонах, поросших редколесьем, обнажения скал. В 5 км. к ⦅СВ⦆ от центра Судака, в ⦅юж.⦆ части ⦅вдрз.⦆ Карагач–Караджа, над асфальтовым заводом ⦅ср.⦆ ⦅тюрк.⦆ карт – старый, старик, ⦅ср.⦆ ⦅р.пл.⦆ карт.
name: "Харт-Хелык-⟦Тепе⟧", content: лесистая гора, которая в разных ракурсах выглядит то конусом, то куполом; ⦅сев.⦆ склон более пологий, на ⦅юж.⦆ посадки сосен. В 5 км. к ⦅В⦆ от ⦅н.п.⦆ Синапное ⦅Бахч.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Кача и Финарос, к ⦅ЮВ⦆ от ⦅г.⦆ Эргиан-Тепе ⦅ср.⦆ ⦅тюрк.⦆ карт – старый, старик.
name: "Хаста-⟦Баш⟧ ①", content: мощный источник с несколькими выходами воды; дает начало одноименной реке. На ⦅юж.⦆ склоне ⦅г.⦆ Ай-Петри; в 1,5 км. к ⦅С⦆ от Алупки, в 0,8 км. к ⦅С⦆ от ⦅г.⦆ Биюк-Исар#1 ⦅тюрк.⦆ хаста – больной ⦃И6⦄.
name: "Хачамаклар-⟦Оба⟧", content: лесистая горбатая гора, вытянутая ⦅С→Ю⦆, с поляной вдоль ⦅хр.⦆ ⦅Ю-зап.⦆ отрог ⦅г.⦆ Халасыс-Оба, в 2,2 км. к ⦅С⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆, слева от дороги из него к ⦅пер.⦆ Сарэениш-Богаз ⦅ср.⦆ ⦅тюрк.⦆ качмак – бежать, убегать ⦃И7⦄.
name: "Хачла-⟦Каясы⟧", content: скала с плоской вершиной и обрывами к ⦅Ю⦆ и ⦅В⦆, окружена лесом. В 1,2 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Курпаты ⦅Ялт.⦆, к ⦅В⦆ от ⦅г.⦆ Каракули-Кая, похожа на нее, но ниже и короче; к ⦅ЮЗ⦆ от Крестовой горы#2 ⦅ср.⦆ ⦅тюрк.⦆ хачлы – крестовая – на ней некогда стоял крест ⦃Г12⦄.
name: "⟦Хоба⟧-⟦Тепе⟧", content: скалистый ⦅хр.⦆, вытянутый ⦅ЮЗ→СВ⦆, с многочисленными каменными «изваяниями», гротами, сквозными отверстиями; высокие обрывы над морем рассечены на столбчатые отдельности. Самая высокая часть Берегового ⦅хр.⦆ на ⦅масс.⦆ Кара-Даг#1, к ⦅СВ⦆ от ⦅хр.⦆ Карагач ⦃Е5⦄.
name: "Хой-⟦Кая⟧", content: группа похожих на башни скал, среди которых выделяется «голова Екатерины Второй»; установлен репер. На ⦅юж.⦆ ⦅оконеч.⦆ ⦅г.⦆ Демерджи#1, в 1 км. к ⦅СВ⦆ от ⦅н.п.⦆ Лучистое ⦅Алушт.⦆ ⦅тюрк.⦆ хой – овца ⦃Ж6⦄.
name: "Хорхма-Балам-⟦Кая⟧", content: скала, похожая на женщину, сидящую на пьедестале. В ⦅н.п.⦆ Предущельное, с С, по ⦅п.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Кача – ⦅тюрк.⦆ хорхма, – бала – «не бойся, дитя» – есть легенда о похищенных матери и дочери (⦅ср.⦆ скала Вай-Вай-Анам-Кая).
name: "Хузгунская поляна", content: слегка всхолмленная, наклоненная к ⦅С⦆ местность с полянами, сосновыми посадками и обзорной площадкой в обрывистой ⦅юж.⦆ части. На ⦅вост.⦆ выступе Караби-яйлы, к ⦅В⦆ от ⦅г.⦆ Кара-Тав ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон; ⦅ср.⦆ ⦅р.пл.⦆ кузгун; ⦅ср.⦆ утес Кузгунны-Каясы у ⦅юж.⦆ кромки.
name: "Хун-⟦Кая⟧", content: обрывистый скальный выступ правого, ⦅с-зап.⦆ борта ⦅ов.⦆ Чигенитра-Богаз; в нем находится Туакская пещера. В 7,5 км. к ⦅С⦆ от ⦅н.п.⦆ Рыбачье ⦅Алушт.⦆ ⦅иран.⦆ хун – водоем; родник; ⦅ср.⦆ хунь – ⦅назв.⦆ ⦅др.⦆ народа; ⦅ср.⦆ ⦅р.пл.⦆ кун – ; ⦅ср.⦆ ⦅р.⦆ Хун, ⦅нач.⦆ в овраге.
name: "Хучла", content: бугристая скала, похожая на голову кота. К ⦅СВ⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, по ⦅л.⦆ борту ⦅ущ.⦆ Кара-Кишла, напротив ⦅г.⦆ Хабах, вместе с которой образует сужение ⦅ущ.⦆ По картографическим данным, местные жители называют так ⦅г.⦆ Хабах ⦅см.⦆ на противоположной стороне ⦅ущ.⦆ ⦃Г11⦄.
name: "Хыз-⟦Кая⟧", content: скалистая гора с отвесными обрывами и уступами к ⦅Ю⦆ и ⦅З⦆, окрашенными в розово-фиолетовые и зеленоватые тона; с С лесистая. ⦅Зап.⦆ отрог ⦅г.⦆ Скала, к ⦅СЗ⦆ от ⦅г.⦆ Хартан-Хуш; первая слева при спуске по шоссе от ⦅пер.⦆ Кок-Асан-Богаз на ⦅Ю⦆ ⦅ср.⦆ ⦅тюрк.⦆ кыз – девушка – при взгляде с ⦅Ю⦆ и С в очертаниях скальных выступов угадывается человеческий профиль.
name: "⟦Хыр⟧-⟦Алан⟧", content: лесистый с пролысинами ⦅хр.⦆, слегка изогнутый; ⦅юж.⦆ склон его более крутой. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Эклизи-Бурун#1.
name: "⟦Хыр⟧", content: лесистая вершина с очертаниями неправильного конуса. На ⦅юж.⦆ отроге ⦅г.⦆ Пиляки, тоже поросшей лесом, в 1 км. к ⦅З⦆ от ⦅н.п.⦆ Голубой Залив ⦅Ялт.⦆, над верхним шоссе ⦃Д7⦄.
name: "Хысыр-⟦Кая⟧", content: скала с платообразной лесистой вершиной и отвесными обрывами, обращенными на В. По ⦅п.⦆ борту ⦅ущ.⦆ Уч-Кош; образует его сужение вместе с ⦅г.⦆ Плаки-Кая по ⦅л.⦆ борту. В 3 км. к ⦅С⦆ от Ялты ⦅ср.⦆ ⦅р.пл.⦆ хызыр; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Хызыр – ⦃Ж6⦄.
name: "Центральная котловина", content: веерообразный лесистый амфитеатр с поляной на дне. Образован склонами ⦅хр.⦆ Синаб-Даг с ⦅З→ЮЗ⦆ и Бабуган-яйлы с ⦅ЮВ→Ю⦆; в ⦅верх.⦆ ⦅р.⦆ Альма, в Заповеднике.
name: "Чаан-⟦Баир⟧", content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Сары-Узень, ⦅назв.⦆ которого распространяется и на ее ⦅ниж.⦆ ⦅теч.⦆ ⦅ср.⦆ ⦅р.пл.⦆ чаан-татар. 
name: "Чака-Тыш", content: лесистая коническая гора; в ⦅юж.⦆ и ⦅вост.⦆ части среди сосен проступают утесы. На ⦅юж.⦆ склоне Ай-Петринской яйлы, от которой отделена глубокой седловиной; в 2,5 км. к ⦅С⦆ от Симеиза, в 1,5 км. к ⦅ВЮВ⦆ от ⦅г.⦆ Ат-Баш чака – ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ тиш – зуб. Местные жители считают, что Чака-Тыш это другая гора, к ⦅СВ⦆, представляющая собой оползневую ступень со скалами на обрыве, похожими на зубы.
name: "Чалва", content: мыс с островерхим скальным пиком на ⦅оконеч.⦆ Выступ ⦅сев.⦆ побережья Керченского ⦅п-ова⦆; в 3,5 км. к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Курортное ⦅Ленин.⦆, в 1 км. к ⦅З⦆ от м. Богатубе ⦃В14⦄.
name: "Чамны-⟦Бурун⟧ ①", content: горный мыс с ребристыми скальными обрывами, поросшими соснами. Крайний к ⦅СЗ⦆ выступ плато Баба-Даг ⦅тюрк.⦆ чамны – сосновый ⦃Е8⦄.
name: "Чан-⟦Тепе⟧", content: коническая возвышенность-отторженец с округленной вершиной; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ голый, более крутой, с выходами скал; на вершине опора ЛЭП. В 0,5 км. к ⦅СВ⦆ от ⦅зап.⦆ части Симеиза, между новым и старым шоссе, к ⦅СВ⦆ от скалы Тас-Петри ⦅тюрк.⦆ чан – колокол – по форме отторженца.
name: "Чардаклык", content: центральный участок южного скального обрыва, принадлежащего куэсте Второй гряды; местами расчленен на столбчатые утесы. Между ⦅гг.⦆ Чишма-Боир и Бурун-Кая#2, по ⦅п.⦆ борту балки Джан-Дере, к ⦅С→СВ⦆ от плато Баба-Даг ⦅тюрк.⦆ чардак – чердак, беседка; «постройка на столбах, сваях» – по столбчатому характеру скального обрыва ⦃В14⦄.
name: "⟦Чатал⟧-⟦Кая⟧ ①", content: двугорбая ⦅возв.⦆, вытянутая ⦅С→Ю⦆, разделенная седловиной-поляной; вершины обнаженные, ⦅юж.⦆ более низкая и скалистая. Отрог ⦅вост.⦆ части ⦅хр.⦆ Армутлук, на ⦅вдрз.⦆ между ⦅ущ.⦆ Ай-Бар и Ай-Валык#2, в 2 км. к ⦅СВ⦆ от ⦅г.⦆ Сары-Кая#1 ⦃В13⦄.
name: "Челеби", content: ⦅тюрк.⦆ ⦅ИЛ.⦆; яурн – из ⦅тюрк.⦆ гяур – неверный, немусульманин – похоже, что топоним связан с какой-то конкретной личностью, ⦅возм.⦆, с адмиралом Мордвиновым, чьи земли находились в этих местах ⦃Ж3⦄.
name: "Челтер-⟦Коба⟧", content: ⦅ср.в.⦆ пещерный монастырь, расположенный в скалах ⦅ю-зап.⦆ подножия ⦅г.⦆ Ай-Тодор#3 ⦅ср.⦆ ⦅тюрк.⦆ чельтек – решето; ⦅ср.⦆ ⦅тюрк.⦆ чилтер - марля, или «решетчатая ткань»–связано с деревянными решетками, которые, как предполагается, применялись для оборудования стен в пещерах; в камнях сохранились гнезда для них.
name: "Черен-⟦Оба⟧", content: два конические холма в ⦅верх.⦆ ⦅дол.⦆ ⦅р.⦆ Юрт, в 1 км к ⦅В⦆ от ⦅н.п.⦆ Веселое, к ⦅Ю⦆ от ⦅г.⦆ Юртун-Бурун и от шоссе в Судак ⦅тюрк.⦆ черен – копна.
name: "Черкез-⟦Кош⟧", content: двугорбая ⦅возв.⦆ с пологими травянистыми склонами; на обращенном к ⦅Ю⦆ утесы. В ⦅ю-вост.⦆ части Бабуган-яйлы, к ⦅В⦆ от ⦅г.⦆ Зейтин-Кош; в 3 км к ⦅С⦆ от ⦅н.п.⦆ Запрудное ⦅Алушт.⦆ ⦅ср.⦆ черкесы, – народ Кавказа, предположительно живший и в Крыму; ⦅назв.⦆ ⦅ср.в.⦆ ⦅тюрк.⦆ племени; черкес, – черкез – ⦅р.пл.⦆ у некоторых ⦅тюрк.⦆ народов ⦃Ж8⦄.
name: "Черкес-⟦Узень⟧", content: ⦅назв.⦆ нижнего ⦅теч.⦆ ⦅рр.⦆ Путамиц#1 и Путамиц#2 после слияния их выше лагеря «Артек» ⦅ср.⦆ черкесы – , народ Кавказа, предположительно живший и в Крыму; ⦅назв.⦆ ⦅ср.в.⦆ племени; черкес, – черкез – ⦅р.пл.⦆ у некоторых ⦅тюрк.⦆ народов ⦃З3, З4⦄.
name: "Чёрная", content: гора с плоской голой вершиной, опоясанной с трех сторон лесом; на ⦅юж.⦆ склоне среди редколесья овраги и скальные пояса. ⦅С-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Синаб-Даг, к ⦅ССВ⦆ от ⦅г.⦆ Берилан-Кош; установлен репер ⦃З4 – Ж2⦄.
name: "Чернореченский каньон", content: глубокое ⦅ущ.⦆ ⦅р.⦆ Чёрная, стиснутое скалами; в русле перекаты, каскады, завалы каменных глыб. Ниже Байдарской ⦅дол.⦆, на протяжении 8 км.
name: "Чёртов Палец ①", content: высокий остроконечный утес-останец желтоватого цвета. У ⦅вост.⦆ обрыва ⦅г.⦆ Сокол, над ⦅ущ.⦆ Шайтан-Дере и дорогой из Судака в Новый Свет ⦃В15⦄.
name: "Чёртов Палец ②", content: недавнее ⦅назв.⦆, присвоенное ⦅г.⦆ Балалы-Кая на некоторых картах последних лет.
name: "Чилтер-⟦Кая⟧", content: обращенный к ⦅ЮЗ⦆ скальный обрыв лесистого плато, где расположены в несколько ярусов пещеры ⦅ср.в.⦆ монастыря Челтер. В 2 км к ⦅СЗ⦆ от ⦅н.п.⦆ Терновка ⦅Бахч.⦆, в 1,5 км. к ⦅ЮЮВ⦆ от городища Эски-Кермен ⦅тюрк.⦆ чилтер – марля, «решетчатая ткань» – ⦅назв.⦆ связано с деревянными решетками, которые, как предполагается, применялись для оборудования стен в пещерах, или с тем, что скальная стена изрешечена отверстиями пещер ⦃Е8⦄.
name: "Чингене-⟦Алан⟧", content: тропа, поднимающаяся на седловину Дипло по ⦅с-зап.⦆ склону ⦅г.⦆ Чамны-Бурун#2 ⦅тюрк.⦆ чингене – цыгане, цыганский ⦃Ж6⦄.
name: "⟦Чишма⟧-Боир", content: ⦅зап.⦆ часть лесистой куэсты Второй гряды; обрывается к ⦅Ю⦆ скальной стеной. В междуречье Бельбека и Ураус-Дереси, к ⦅З⦆ от ⦅г.⦆ Чардаклык, к ⦅С→СВ⦆ от плато Баба-Даг у ⦅юж.⦆ подножия находится источник; боир – ⦅см.⦆ ⟦баир⟧ ⦃Ж4⦄.
name: "⟦Чишма⟧-⟦Кая⟧", content: лесистое плато, которое ограничено с В дугообразным обрывом – цепью схожих между собой равновысоких скальных столбов. К ⦅З⦆ от плато Баба-Даг и от шоссе из ⦅н.п.⦆ Залесное ⦅Бахч.⦆ в Терновку ⦅Бахч.⦆.
name: "Чобан-Куле-⟦Узень⟧", content: река, ⦅нач.⦆ у ⦅г.⦆ Чок-Сары-Кая, ⦅впад.⦆ в море у м. Чобан-Куле по ⦅назв.⦆ башни на мысу.
name: "Чобан-⟦Чокрак⟧", content: колодец близ ⦅зап.⦆ края Караби-яйлы, в ложбине на опушке леса, спускающегося с ⦅хр.⦆ Кара-Тау#1 ⦅тюрк.⦆ чобан – пастух, здесь пастуший ⦃Г14⦄.
name: "Чукур-⟦Кая⟧ ②", content: трапециевидная лесистая гора с прогибом на вершине и скалистыми выступами на ⦅вост.⦆ и ⦅зап.⦆ ⦅оконеч.⦆ Нависает справа над ⦅дол.⦆ Монастырского ручья, к ⦅ЮВ⦆ от ⦅г.⦆ Сандык-Кая#2 и Сочарикон-Кая, слева от шоссе по пути из Судака в Щебетовку; дальний ⦅с-зап.⦆ отрог ⦅масс.⦆ Эчки-Даг#1 ⦅тюрк.⦆ чукур – яма, углубление, впадина – ⦅возм.⦆, по контуру вершины; ⦅возм.⦆, также переосмысление ⦅р.пл.⦆ чокур – ⦃В12⦄.
name: "Чумар", content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Индол#1; ⦅нач.⦆ под ⦅зап.⦆ и ⦅ю-зап.⦆ склонами ⦅г.⦆ Сугут-Оба; ⦅впад.⦆ в 0,5 км. к ⦅С⦆ от ⦅н.п.⦆ Земляничное ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Индол#2 ⦅ср.⦆ ⦅р.пл.⦆ чумарт – ⦃Д8⦄.
name: "Чумнох", content: котловина с лесистым ⦅вост.⦆ склоном, лугами; встречается кизил. Вытянута ⦅Ю→С⦆ в ⦅зап.⦆ части нижнего плато Чатыр-Дага ⦅ср.⦆ ⦅тюрк.⦆ чум – кизил, ⦅ср.⦆ ⦅р.пл.⦆ чуманах – ⦃Е8⦄.
name: "Чунгур-⟦Кая⟧", content: лесистая коническая гора с хаосом скальных глыб на склонах. Дальний ⦅сев.⦆ отрог ⦅г.⦆ Чамны-Бурун#2. В 1 км. к ⦅Ю⦆ от ⦅н.п.⦆ Розовый ⦅Алушт.⦆ - чунгур – ⦅р.пл.⦆ 127 ⦃Д4, Д5⦄.
name: "Чурук-⟦Су⟧ ①", content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Кача; ⦅нач.⦆ у ⦅вост.⦆ окраины Бахчисарая, протекает через него и ⦅впад.⦆ у с. Новенькое ⦅Бахч.⦆ ⦅ср.⦆ ⦅тюрк.⦆ чюрюк – «гнилой, дурно пахнущий» ⦃Б14 – А15⦄.
name: "Шабладын-⟦Кая⟧", content: одиноко стоящая скала с зубчатой вершиной. На ⦅юж.⦆ склоне ⦅г.⦆ Хриколь, в 0,3 км. к ⦅ЮЗ⦆ от ⦅юж.⦆ края седловины ⦅пер.⦆ Каллистон ⦃И3⦄.
name: "Шабурла", content: трапециевидный утес Байдарской яйлы, обращенный к ⦅З⦆. В 0,8 км. к ⦅Ю⦆ от скального гребня Каланых-Кая, в 1,8 км. к ⦅Ю⦆ от ⦅н.п.⦆ Тыловое ⦅Севаст.⦆ ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Шабур – ⦃Ж7⦄.
name: "⟦Шаган⟧-⟦Кая⟧", content: скальный ребристый обрыв Гурзуфской яйлы, обращенный на В, расчлененный расселинами; на его пологой вершине «Беседка ветров». В 5 км. к ⦅СЗ⦆ от Гурзуфа ⦅ср.⦆ ⦅р.пл.⦆ шаан – ⦃Г13⦄.
name: "⟦Шайтан⟧-⟦Дере⟧ ①", content: сухая балка, ⦅нач.⦆ под ⦅сев.⦆ склоном ⦅г.⦆ Сокол; близ утеса Чёртов Палец#1 напоминает каньон, ниже обрывается уступом и, расширяясь, ⦅впад.⦆ в море. Пересекается дорогой Новый Свет–Судак, которая описывает здесь петлю ⦃З2⦄.
name: "⟦Шайтан⟧-⟦Дере⟧ ②", content: крутой ⦅ов.⦆ с живописными скальными обрывами. Спадает к морю между ⦅гг.⦆ Крепостная и Спилия, заканчиваясь миниатюрным пляжем; близ ⦅юж.⦆ окраины Балаклавы.
name: "⟦Шайтан⟧-⟦Коба⟧", content: небольшой грот, стоянка эпохи палеолита. У подножия скального обрыва по ⦅п.⦆ борту ⦅р.⦆ Бодрак, на ⦅ю-вост.⦆ окраине ⦅н.п.⦆ Скалистое ⦅Бахч.⦆.
name: "⟦Шан⟧-⟦Кая⟧-Кубасы", content: карстовая ⦅пещ.⦆ с несколькими входами; опоясывает подковой узкое, с отвесными стенами ⦅ущ.⦆ на ⦅сев.⦆ склоне ⦅г.⦆ Шан-Кая#3. На ⦅СВ⦆ склоне Караби-яйлы ⦅ср.⦆ ⦅р.пл.⦆ шаан – ; кубасы – ⦅ср.⦆ ⟦кобасы⟧ ⦃В13⦄.
name: "⟦Шан⟧-⟦Кая⟧ ①", content: скальные обрывы ⦅ю-вост.⦆ платообразного лесистого отрога ⦅масс.⦆ Демерджи-яйла. В 4 км. к ⦅ЮЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ ⦅ср.⦆ ⦅р.пл.⦆ шаан – ⦃З7⦄.
name: "Шахара", content: куполообразная лесистая гора с выходами небольших скал на вершине. ⦅Юж.⦆ отрог ⦅г.⦆ Биюк-Оба#1, в 1,5 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Чатал-Кая#2, в ⦅верх.⦆ ⦅р.⦆ Карагач, по ⦅л.⦆ стороне ⦃В12⦄.
name: "Шелен-⟦Узень⟧", content: река, ⦅нач.⦆ в лесистом амфитеатре к ⦅С⦆ от ⦅н.п.⦆  Громовка ⦅Судак.⦆, протекает через него и ⦅впад.⦆ в море в ⦅н.п.⦆ Морское ⦅Судак.⦆ ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Шелен, теперь Громовка.
name: "Шеленский перевал", content: по дороге из ⦅н.п.⦆ Поворотное ⦅Белог.⦆ в ⦅н.п.⦆ Громовку ⦅Судак.⦆, на глубокой седловине между ⦅гг.⦆ Каракол с В и Караул-Тепе#1 с ⦅З⦆ по ⦅б.⦆ ⦅н.п.⦆ Шелен, теперь Громовка ⦃В12 – Г12⦄.
name: "Шишко скала", content: плосковерхая ⦅возв.⦆ с отвесным скальным обрывом к ⦅ЮВ⦆; снизу выглядит как утес; на ней оборудована обзорная площадка. У выхода дороги Ялта–Бахчисарай на Ай-Петринскую яйлу в честь инженера И.С. Шишко, строившего эту дорогу в конце XIX в.
name: "Шпиль", content: голая конусовидная гора с более крутым ⦅юж.⦆ склоном. В 1,5 км. к ⦅В⦆ от ⦅н.п.⦆ Грушевка ⦅Судак.⦆; ⦅зап.⦆ отрог ⦅г.⦆ Бака-Таш#3 ⦃З6⦄.
name: "Шулдан-⟦Кая⟧", content: участок скального обрыва куэсты Второй гряды, обращенный к ⦅ЮЮЗ⦆; у подножия вырублены ⦅пещ.⦆ ⦅ср.в.⦆ монастыря Шулдан. В 1,5 км. к ⦅СВ⦆ от ⦅н.п.⦆ Терновка ⦅Бахч.⦆, к ⦅З⦆ от ⦅г.⦆ Шулдан-Бурун ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Шалдан.
name: "Шулдан", content: ⦅ср.в.⦆ ⦅пещ.⦆ монастырь у подножия ⦅юж.⦆ обрывов скалы Шулдан-Кая; в 1,5 км. к ⦅СВ⦆ от ⦅н.п.⦆ Терновка ⦅Бахч.⦆ ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Шалдан – ⦃Ж4⦄.
name: "Эгиз-Тинах", content: вытянутое ⦅СЗ→ЮВ⦆ ⦅оз.⦆ в безлесной котловине. В ⦅вост.⦆ части Караби-яйлы, в 2 км к ⦅СЗ⦆ от ⦅ов.⦆ Чигенитра-Богаз, у ⦅с-вост.⦆ подножия ⦅г.⦆ Карчигалы#2 ⦅тюрк.⦆ эгиз – двойня – в межень ⦅оз.⦆ иногда разделяется на два водоема; тинах ⦅ср.⦆ ⦅тюрк.⦆ тыйнак – пруд.
name: "Юван-⟦Кая⟧", content: скальные утесистые обрывы на ⦅ю-вост.⦆ склоне ⦅г.⦆ Улан-Кая ⦅тюрк.⦆ юван – толстый; Юван – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃В14⦄.
name: "Ювез-Алан", content: западная скалистая вершина ⦅г.⦆ Кокуш-Кая; первая к ⦅В⦆ от ⦅г.⦆ Деламет-Кая, через ⦅верх.⦆ ⦅ов.⦆ ⦅тюрк.⦆ ювез – рябина, здесь рябиновый ⦃Ж2⦄.
name: "Юки-⟦Тепе⟧ ①", content: лесистая гора с куполообразной вершиной; на ее склоне похожий, но более низкий купол. ⦅Сев.⦆ отрог ⦅масс.⦆ Демерджи-яйла, в 3,5 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Перевальное ⦅Симф.⦆ ⦅ср.⦆ ⦅тюрк.⦆ юке – липа; ⦅ср.⦆ ⟦эки⟧; – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Юка – ⦃Г9⦄.
name: "Юркины скалы", content: южные скалистые обрывы ⦅г.⦆ Еркян-Кая ⦅возм.⦆, «Юркины» переосмысление топонима Еркян ⦃Г13⦄.
name: "Юртун-⟦Бурун⟧", content: конусовидная крутая гора с каменистыми склонами в редколесье. На ⦅л.⦆ берегу ⦅р.⦆ Юрт, ближайшая к ее долине из нескольких похожих вершин рядом, над шоссе Судак–Алушта, к ⦅С⦆ скорее всего, по ⦅р.⦆ Юрт; ⦅ср.⦆ также ⦅тюрк.⦆ юртун - придворный, выбирающий ⟦юрт⟧ для ставки хана.
name: "Ялтинская яйла", content: всхолмленное платообразное нагорье, участок Главной гряды. Простирается к ⦅ЮЗ⦆ от ⦅верх.⦆ ⦅ущ.⦆ Уч-Кош, где граничит с Гурзуфской яйлой, до понижения южнее ⦅г.⦆ Эндек, откуда уже начинается Ай-Петринская яйла расположена над Ялтой.
name: "⟦Ялы⟧-⟦Богаз⟧", content: верхнее сужение ⦅дол.⦆ ⦅р.⦆ Отузка между отрогами ⦅гг.⦆ Балалы-Кая слева и Казанчик справа; в 1,5 км. к ⦅ЮВ⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, по дороге к морю ⦃Е8⦄.
name: "⟦Яман⟧-⟦Дере⟧", content: глубокое ⦅ущ.⦆ ⦅р.⦆ Узень-Баш с крутыми лесистыми склонами, каскадами и ⦅вдп.⦆ Головкинского. На ⦅сев.⦆ и ⦅с-вост.⦆ склонах Бабуган-яйлы; ⦅басс.⦆ ⦅р.⦆ Улу-Узень#1 ⦃В13⦄.
name: "⟦Яман⟧-Йол", content: неширокая лесистая с полянами ⦅дол.⦆, ⦅впад.⦆ слева в ⦅дол.⦆ Карагач в 2,5 км. от устья последней, к ⦅ССЗ⦆; по ней идет грунтовая дорога в ⦅н.п.⦆ Лесное ⦅Судак.⦆ ⦅тюрк.⦆ яман йол – «плохая дорога»; ⦅ср.⦆ ⦅р.пл.⦆ аман юл ⦃Ж7⦄.
name: "⟦Яман⟧-⟦Таш⟧ ①", content: скала-отторженец, с трех сторон ограниченная ребристыми обрывами; вершина плоская, с отдельными деревьями. Отрог ⦅с-зап.⦆ склона Ялтинской яйлы, на ⦅вдрз.⦆ ⦅рр.⦆ Стиля и Каспана, к ⦅СВ⦆ от ⦅г.⦆ Оксек-Бурун#2 ⦃В8⦄.
name: "⟦Яман⟧-⟦Таш⟧ ②", content: короткий узкий ⦅хр.⦆, поросший лесом, с двумя ярусами невысоких утесов на ⦅ю-зап.⦆ склоне. На ⦅сев.⦆ отроге Долгоруковской яйлы, в ⦅верх.⦆ ⦅р.⦆ Зуя, в 5 км. к ⦅Ю⦆ от ⦅н.п.⦆ Курортное ⦅Белог.⦆.
name: "Янтуруз", content: куполообразная гора с пологими склонами, изрытыми ⦅ов.⦆; поросла редколесьем, местами лесом. В 2,5 км. к ⦅СВ⦆ от ⦅н.п.⦆ Рыбачье ⦅Алушт.⦆, у алуштинского шоссе, в сторону моря ⦃Б15⦄.
name: "Янтык", content: балка, нижний участок Имаретской ⦅дол.⦆, перед ⦅впад.⦆ той в Армутлукскую долину ⦅тюрк.⦆ янтык – вид пирога; ⦅ср.⦆ яндык – чертополох; ⦅ср.⦆ ⦅р.пл.⦆ янтук – ⦃Е6⦄.
name: "Яныкер", content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Марта; течет, извиваясь, по плоскому дну ⦅дол.⦆ среди леса и полян, ⦅впад.⦆ в 2 км. к ⦅З⦆ от ⦅г.⦆ Мулва; ⦅басс.⦆ ⦅р.⦆ Кача ⦅тюрк.⦆ янык ер – «горелое место». В некоторых источниках ⦅ниж.⦆ ⦅теч.⦆ ⦅р.⦆ Марта, после ⦅впад.⦆ этого притока также ⦅наз.⦆ Яныкер ⦃В14⦄.
name: "Яных-⟦Дагын⟧-⟦Кара⟧-⟦Обасы⟧", content: горбатая лесистая гора с двумя зубчатыми скальными гребнями на ⦅вост.⦆ склоне. Ниже ⦅пер.⦆ Урбаш, в сторону Судака, над шоссе из него в Щебетовку ⦅Феодос.⦆, слева; в 2 км. к ⦅З⦆ от ⦅г.⦆ Куш-Кая#4 ⦅тюрк.⦆ янык – горелый – черная вершина с горелым лесом.
name: "Япрахлы-⟦Гёль⟧", content: исчезнувшее, пересохшее теперь ⦅оз.⦆, которое находилось на плоской луговине близ ⦅юж.⦆ бровки Ялтинской яйлы, неподалеку от ⦅пер.⦆ Япрахлы-Гёль-Богаз (он же Иограф-Богаз) ⦅тюрк.⦆ япрахлы – «с листьями»; ⦅ср.⦆ ⦅р.пл.⦆ япарлы.
name: "Ярылгачская бухта", content: у ⦅н.п.⦆ Межводное ⦅Черном.⦆; имеет округлые очертания по прежнему ⦅назв.⦆ этого ⦅н.п.⦆, Ярылгач ⦃З6⦄.
name: "Яузлар ①", content: верхнее ⦅теч.⦆ ⦅р.⦆ Явлуз; ⦅басс.⦆ ⦅р.⦆ Учан-Су ⦅ср.⦆ ⦅мн.ч.⦆ ⦅тюрк.⦆ – ауз – рот, уста, устье, аузлар – ⦃З6⦄.
name: "Яузлар ②", content: водопад на одноименной реке; в 2 км к ⦅ЗСЗ⦆ от Ялты (от изгиба автотрассы на ⦅р.⦆ Учан-Су).

name: "Авинда ②", synonyms: [Авунда, Аунда-⟦Узень⟧], content: река, ⦅нач.⦆ между Гурзуфской и Никитской яйлами; ⦅впад.⦆ в море в Гурзуфе. В ⦅нач.⦆ XIX в. ее устье ⦅наз.⦆ Сюнарпутан, а также Салгир ⦃И7⦄.
name: "Авинда ①", synonyms: [Авунда, Аунда], content: гора с конической вершиной, поросшей соснами; на ⦅ю-вост.⦆ склоне скальные пояса. Высшая точка Никитской яйлы, в 5 км к ⦅ЗСЗ⦆ от Гурзуфа ⦃Ж7, Ж8⦄.
name: "Агармыш", synonyms: [Большой Агармыш, Агермыш, Агирмиш-⟦Даги⟧], content: протяженная ⦅ЮЗ→СВ⦆ лесистая гора с плоской вершиной, в ⦅зап.⦆ части которой поляны и скальные обнажения; склоны изрезаны ⦅ов.⦆, ⦅юж.⦆ частично обнажен. В 4 км к ⦅ЗСЗ⦆ от центра Старого Крыма – ⦅тюрк.⦆ агармыш – седой; ⦅ср.⦆ ⦅р.пл.⦆ агарма.
name: "Агыс-⟦Хыр⟧", synonyms: [Ауз-⟦Хыр⟧, Азис-⟦Хыр⟧], content: трапециевидная ⦅сев.⦆ вершина ⦅хр.⦆ Конек; склоны, кроме ⦅вост.⦆, поросли лесом. К ⦅Ю⦆ от ⦅пер.⦆ Кебит-Богаз, в 5 км к ⦅З⦆ от ⦅н.п.⦆ Изобильное ⦅Алушт.⦆ – ❶, ❷ ⦅тюрк.⦆ агыз, авыз, ауз – рот, устье; агыс, авыз – ⦅р.пл.⦆; ❸ ⦅тюрк.⦆ азис, азиз – мусульманский святой .
name: "Адалары", synonyms: [Ай-Долары, Белые камни], content: два небольших скалистых островка в море и подводный камень рядом. Отторженцы яйлы, к ⦅ЮВ⦆ от Гурзуфа – ❶ ⦅тюрк.⦆ адалар – острова ⦃В14⦄.
name: "Аджилы-⟦Кая⟧", synonyms: [Адомилы-⟦Кая⟧], content: гора с двумя вершинами: ⦅сев.⦆ – лесистый купол, ⦅юж.⦆ – вздыбленные косые скальные пласты, под которыми луговина и лес. В ⦅верх.⦆ ⦅р.⦆ Аджибей, к ⦅ЗСЗ⦆ от ⦅г.⦆ Френк-Мезер, к ⦅ВСВ⦆ от ⦅г.⦆ Чиплах-Кая – ❶ из ⦅тюрк.⦆ аджи – «совершивший паломничество в Мекку» ⦃Ж5⦄.
name: "⟦Ай⟧-Бар", synonyms: [Айвалы], content: лесистое ⦅ущ.⦆ с ⦅вдхр.⦆ в низовье. Между ⦅г.⦆ Сары-Кая#1 с ⦅З→ЮЗ⦆, ⦅хр.⦆ Армутлук с С и ⦅г.⦆ Чатал-Кая#1 с ⦅СВ⦆. ⦅Впад.⦆ справа в ⦅ущ.⦆ Ай-Валык#2 – ❷ ⦅тюрк.⦆ айвалы – айвовый; место, где есть айва ⦃Г13⦄.
name: "⟦Ай⟧-Валык ②", synonyms: [Инарес], content: обширное глубокое ⦅ущ.⦆, поросшее лесом, с ⦅вдхр.⦆ в низовье. Между ⦅гг.⦆ Манджил-Кая#1 и Урбаш с В и ⦅г.⦆ Чатал-Кая#1 с ⦅СЗ⦆; ⦅впад.⦆ справа в ⦅верх.⦆ Айванской ⦅дол.⦆. В источниках, где это ⦅ущ.⦆ имеет иное ⦅назв.⦆, Инарес, топоним Айвалы отнесен к соседнему, ⦅впад.⦆ справа ущелью (⦅см.⦆ Ай-Бар) – ⦅тюрк.⦆ айвалык – место, где растет айва.
name: "⟦Ай⟧-Георгий", synonyms: [⟦Ай⟧-Йори, Айор-⟦Даг⟧, Манджил, Манжул], content: гора с голой куполообразной вершиной, срезанной с ⦅З⦆ скальным обрывом, под которым овражистый склон в редколесье; имеет куполообразные отроги. ⦅Зап.⦆ вершина ⦅хр.⦆ Токлук-Сырт#1, в 2 км к ⦅В⦆ от Судака, к ⦅С⦆ от ⦅г.⦆ Алчак-Кая; на вершине стоит репер – ❶, ❷, ❸ из ⦅греч.⦆ Святой Георгий – по ⦅б.⦆ монастырю на ⦅зап.⦆ склоне горы; ❹, ❺ ⦅ср.⦆ ⦅р.пл.⦆ манжули – ⦃З5⦄.
name: "⟦Ай⟧-Йори ②", synonyms: [Яламах-Сыр], content: лесистый пологий ⦅хр.⦆, в нижней части застроенный. Спускается от ⦅г.⦆ Туар-Эгерек к ⦅н.п.⦆ Массандра ⦅Ялт.⦆; в 2,5 км к ⦅Ю⦆ от ⦅г.⦆ Авинда – ❷ ⦅ср.⦆ ⦅тюрк.⦆ яламак – лизать; ⦅см.⦆ ⟦сырт⟧.
name: "⟦Ай⟧-Констант", synonyms: [Акустан], content: нижняя, широкая и пологая ступень ⦅г.⦆ Аю-Даг; на ней поляна. В 1 км к ⦅В⦆ от вершины, в 1 км к ⦅Ю⦆ от ⦅н.п.⦆ Партенит ⦅Алушт.⦆ – ❶ из ⦅греч.⦆ Святой Константин – ⦅возм.⦆, ⦅назв.⦆ связано с руинами храма на поляне ⦃З7⦄.
name: "⟦Ай⟧-Лия-Сырым", synonyms: [⟦Ай⟧-Илиа-Сырым, Аллия-Сырым], content: мощная скальная ступень, обрывающаяся к ⦅Ю⦆ косыми пластами; вершина пологая, безлесная. Выступ ⦅ю-зап.⦆ края Никитской яйлы, в 3 км к ⦅СВ⦆ от ⦅н.п.⦆ Массандра ⦅Ялт.⦆; видна в этом направлении из Ялты – ❶, ❷, ❸ из ⦅греч.⦆ Святой Илья; ⦅тюрк.⦆ сырым утес, скальный обрыв ⦃Д5⦄.
name: "⟦Ай⟧-Эндрит", synonyms: [⟦Ай⟧-Андрий], content: мощный источник со сводчатым перекрытием, на котором стояла ⦅ср.в.⦆ церковь Святого Андрея. В ⦅басс.⦆ ⦅р.⦆ Улу-Узень#2, в 1,5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ ⦃И4⦄.
name: "⟦Ай⟧-Юри", synonyms: [Дракон], content: зубчатый скалистый ⦅хр.⦆ с пробитым в нем туннелем-путепроводом нового севастопольского шоссе. Тянется от ⦅г.⦆ Кильсе-Бурун#1 к морю; к ⦅С⦆ от ⦅н.п.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мелас – ❶ из ⦅греч.⦆ Святой Георгий; ❷ по сходству с драконом ⦃И3⦄.
name: "Айбатлы", synonyms: [Ай-Балты], content: обнаженная, дугообразно изогнутая в плане ⦅возв.⦆, напоминающая полумесяц; с ⦅Ю⦆ застроена. В Судаке, у слияния Айсавской и Таракташской ⦅дол.⦆ – ❶ ⦅тюрк.⦆ айбатлы – величественный, внушительный; ⦅ср.⦆ ай – луна и баты – «закат; запад»; ❷ ⦅тюрк.⦆ ай балта – алебарда, секира ⦃В12⦄.
name: "Айванская долина", synonyms: [Айван, Ливан ❓], content: тянется ⦅В→З⦆ вдоль шоссе Судак–Феодосия между ⦅г.⦆ Таракташ#2 и ⦅хр.⦆ Токлук-Сырт#1. ⦅Впад.⦆ слева в ⦅дол.⦆ ⦅р.⦆ Судак, ниже ⦅н.п.⦆ Дачное ⦅Судак.⦆ – ❶, ❷ ⦅тюрк.⦆ айван – скотина, животное.
name: "Айлянчик-⟦Кая⟧", synonyms: [Айлянма-⟦Кая⟧], content: безлесное плато с плавным подъемом к ⦅Ю⦆; с трех сторон, кроме северной, ограничено скальными слоистыми обрывами желтоватого оттенка. В 1,5 км к ⦅СЗ⦆ от ⦅н.п.⦆ Мичуринское ⦅Белог.⦆, на ⦅л.⦆ берегу ⦅р.⦆ Кучук-Карасу – ❶ ⦅тюрк.⦆ айланчык – извилистая, зигзаг; ❷ ⦅тюрк.⦆ айланма – поворот; водоворот – ⦅возм.⦆, по характеру реки в этом месте, или по крутому завороту скальных обрывов ⦃З7⦄.
name: "Айсавская долина", synonyms: [Айсава, Долина Роз], content: частично застроенная ⦅дол.⦆ с полянами, рощами и розовыми плантациями. В ⦅с-зап.⦆ части Судака; тянется ⦅СЗ→ЮВ⦆ в среднем течении ⦅р.⦆ Карагач – ❶, ❷ ⦅возм.⦆, ⦅греч.⦆ Святой Савва – в ⦅дол.⦆ обнаружены руины ⦅ср.в.⦆ монастыря ⦃Г12⦄.
name: "⟦Айя⟧", synonyms: [⟦Агия⟧-⟦Бурун⟧], content: высокий мыс, образованный круто обрывающимися на ⦅ЮЗ⦆ скалами ⦅гг.⦆ Кокия-Кала и Самналых-Бурун. В 9 км к ⦅ЮЮВ⦆ от Балаклавы, в 6 км к ⦅СЗ⦆ от м. Сарыч – вблизи известны руины ⦅ср.в.⦆ церкви ⦃З2⦄.
name: "⟦Ак⟧-⟦Кая⟧", synonyms: [Белая скала, Ширинская гора], content: обширное безлесное плоскогорье, которое обрывается к ⦅ЮВ⦆ и ⦅ЮЗ⦆ белыми скальными стенами, сходящимися под острым углом. В 1 км к ⦅СВ⦆ от ⦅н.п.⦆ Белая Скала ⦅Белог.⦆, в 5 км к ⦅ССВ⦆ от Белогорска, на ⦅п.⦆ берегу ⦅р.⦆ Биюк-Карасу ❸ раньше входила во владение беев Ширинских ⦃Е8⦄.
name: "⟦Ак⟧-⟦Чокрак⟧-⟦Богаз⟧", synonyms: [Кавалы-⟦Богаз⟧, Ховалых-Богаз], content: тропа в ⦅л.⦆ ⦅верх.⦆ ⦅р.⦆ Кара-Узень; выходит к ⦅С⦆ от ⦅г.⦆ Куш-Кая#1, между ней и ⦅г.⦆ Чамны-Бурун#2, к седловине Дипло. Дальнейшее ее продолжение ⦅наз.⦆ Чингене-Алан – ❶ по соседнему источнику Ак-Чокрак; ❷, ❸ кавалы – ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ хавалых – бузина ⦃Е8⦄.
name: "Акташское озеро", synonyms: [Альильское озеро, Як-⟦Таш⟧], content: крупнейшее соленое ⦅оз.⦆ Керченского ⦅п-ва⦆. Тянется на ⦅Ю⦆ от ⦅п-ва⦆ Казантип – ❶ ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Акташ рядом; ❷ ⦅ср.⦆ ⦅р.пл.⦆ али-эли; ❸ ⦅тюрк.⦆ як – сторона.
