names: [Абдуга], content: длинный волнистый ⦅хр.⦆, дугообразно изогнутый к В; покрыт лесом, среди которого местами встречаются поляны. По ⦅п.⦆ берегу ⦅р.⦆ Коса, ответвляясь к ⦅ЮЗ→З⦆ от ⦅г.⦆ Голый Шпиль ①; в 5-6 км к ⦅Ю→ЮЗ⦆ от ⦅нп.⦆ Краснолесье ⦅Симф.⦆ ⦃Д7⦄.
names: [Аджилар], content: гора с платообразной безлесной вершиной, которая выдается к ⦅Ю⦆ и ⦅З⦆ невысоким скальным обрывом желтовато-коричневого оттенка; под ним обнаженные овражистые склоны. ⦅Ю-вост.⦆ продолжение ⦅г.⦆ Ак-Кая, в 2,5 км к ⦅СВ⦆ от ⦅нп.⦆ Белая Скала ⦅Белог.⦆ – ⦅тюрк.⦆ аджилар – ⦅мн. ч.⦆ от аджи «совершивший паломничество в Мекку»; ⦅ср.⦆ ⦅РПН.⦆ хаджылар – ⦃В14⦄.
names: [Алакат], content: овраг, ⦅нач.⦆ к ⦅Ю⦆ от ⦅пер.⦆ Алакат-Богаз, ⦅впад.⦆ справа в ⦅верх.⦆ ⦅р.⦆ Ускут – ⦅ср.⦆ ⦅РПН.⦆ алака – , алак – , алакта; ⦅ср.⦆ ⦅греч.⦆ авлакиа – «канава, желоб, рытвина»: ⦅тюрк.⦆ аликент – «развалины поселения» ⦃Г11⦄.
names: [Алакоз], content: овраг, ⦅нач.⦆ на склонах ⦅г.⦆ Демерджи, ⦅впад.⦆ слева в ⦅р.⦆ Демерджи в черте Алушты; в низовье ⦅наз.⦆ Кефе-Йол – алакоз – ⦅РПН.⦆ ⦃Г10 – Д10⦄.
names: [Амбулапла], content: куполообразная безлесная гора со скудными посадками сосен на ⦅юж.⦆ склоне. В 1,5 км к В от ⦅юж.⦆ части ⦅нп.⦆ Междуречье ⦅Судак.⦆, на ⦅вдрз.⦆ балок Ай-Серез и Су-Чаптран, в 1,5 км к ⦅СВ⦆ от ⦅г.⦆ Вигла – ⦅ср.⦆ ⦅греч.⦆ амбели – виноградник, ампелос виноград.
names: [Арандумит], content: узкая лесистая ⦅дол.⦆, по которой течет ⦅р.⦆ Кок-Асан-Узень. Между ⦅гг.⦆ Куш-Кая ② и Хургуч; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅тюрк.⦆ аран – хлев, сарай.
names: [Армутлук], content: лесистый ⦅хр.⦆ с плав-ными волнистыми очертаниями. Нач. в 2,5 км к С от ⦅нп.⦆ Дачное ⦅Судак.⦆, у дороги Судак–Грушевка и тянется к ⦅ЮВ⦆ на протяжении около 3 км, до ⦅п.⦆ ⦅верх.⦆ ⦅ущ.⦆ Айвалык ② – ⦅тюрк.⦆ армутлук – «место, где растут груши» – на полянах вдоль вершины много деревьев груши-дички .
names: [Арпалы], content: лесистая гора, протяженная ⦅ЮЗЗ→СВВ⦆; вдоль обнаженной вершины выходы скальных пластов, придающие ей волнистость;стоит репер. В 1,5 км к ⦅ЮВ⦆ от ⦅нп.⦆ Переваловка ⦅Судак.⦆, к С от ⦅г.⦆ Бал-Кая ① – ⦅тюрк.⦆ арпалы – ячменная.
names: [Артек], content: река, собирающаяся из нескольких ⦅ист.⦆ к С от лагеря «Артек»; ⦅впад.⦆ в море у ⦅зап.⦆ подножия ⦅г.⦆ Аю-Даг, в 0,8 км к В от устья ⦅р.⦆ Черкес-Узень – ⦅ср.⦆ ⦅тюрк.⦆ артык – лишний; лучший; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Артык – и ⦅РПН.⦆ артык – ⦃Г11⦄.
names: [Аскети], content: гора с округленной вершиной, пологим ⦅сев.⦆ и крутым ⦅юж.⦆ склонами; на ней остатки подземного редута и площадка наверху. В 1 км к ⦅ВЮВ⦆ от ⦅юж.⦆ окраины Балаклавы, к В от ⦅г.⦆ Крепостная, через ущелье – по преданию, на ней жил отшельник-аскет. 
names: [Атлеш], content: участок абразионного побережья с обрывистыми мысами Большой и Малый Атлеш, скальными изваяниями, гротами, небольшими бухтами. В ⦅ю-зап.⦆ части п-ва Тарханкут, в 4 км к ⦅ЮВ⦆ от ⦅нп.⦆ Оленевка ⦅Черном.⦆ ⦅ср.⦆ ⦅тюрк.⦆ атеш – огонь и атлайыш – атыш прыжок, бросок.
names: [Ашламалык], content: гора-останец с двумя скалистыми вершинами, разделенными седловиной: ⦅ю-зап.⦆ коническая, ⦅с-вост.⦆ более массивная и с разных сторон выглядит трапецией, конусом, куполом; на склонах луговины, редколесье. В 1,5 км к ⦅З⦆ от ⦅нп.⦆ Курортное ⦅Феодос.⦆, к ⦅Ю⦆ от ⦅г.⦆ Чукур-Кая ① через поперечную ⦅дол.⦆ ⦅тюрк.⦆ ашламалык – «место, где растут привитые культуры»; питомник .
names: [Аян], content: мощный источник с куполообразным надкаптажным сооружением; исток ⦅р.⦆ Салгир ①. В 2,5 км к ⦅Ю⦆ от ⦅нп.⦆ Заречное ⦅Симф.⦆ – ⦅тюрк.⦆ аян – явный, очевидный; ⦅РПН.⦆; Аян - ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅возм.⦆, из ⦅греч.⦆ Святой Иоанн.
names: [Базма], content: гора с куполообразной приплюснутой вершиной и полянами среди леса; на скалистом выступе ⦅с-вост.⦆ отрога руины ⦅срв.⦆ укрепления. На одном ⦅хр.⦆ с ⦅гг.⦆ Басман и Кермен, к ⦅СЗ⦆ от них – ⦅ср.⦆ базна – , одно из ⦅назв.⦆ печенегов; ⦅ср.⦆ ⦅тюрк.⦆ басамак – ступень ⦃Б15, Б16⦄.
names: [Бакла], content: обширная платообразная ⦅возв.⦆ с рощами и луговинами на вершине, с террасовидным уступом-ярусом к ⦅ЮЗ⦆ и ⦅ЮВ⦆, в котором вырублены многочисленные гроты одноименного городища. В 2,5 км к ⦅ВСВ⦆ от ⦅нп.⦆ Скалистое ⦅Бахч.⦆ – ⦅тюрк.⦆ бакла – фасоль, бобы; старая ⦅кртат.⦆ мера веса; ⦅РПН.⦆ ⦃Г9 – В9⦄.
names: [Басман], content: лесистая, вытянутая ⦅Ю→С⦆ гора, увенчанная дугообразным гребнем; ⦅вост.⦆ склон скалистый, обрывистый, ⦅зап.⦆ пологий, с полянами. На ⦅с-вост.⦆ склоне Ялтинской яйлы; дальний ⦅сев.⦆ отрог ⦅г.⦆ Кемаль-Эгерек, в 3 км от нее, к ⦅Ю⦆ от соседней ⦅г.⦆ Кермен – ⦅ср.⦆ ⦅тюрк.⦆ басамак – ступень, давить и басма – ситец ⦃И3⦄.
names: [Батилиман], content: крайняя ⦅зап.⦆ часть ЮБК, живописное лесистое побережье под скальными обрывами ⦅гг.⦆ Кокия-Кала и Куш-Кая ⑥, в 4 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Тыловое ⦅Севаст.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ баты – запад, западный; ⦅ср.⦆ ⦅греч.⦆ батю – проходимый и батос – глубина; ⦅см.⦆ ⟦лиман⟧ ⦃Ж8⦄.
names: [Баши], content: гора с безлесной плоской вершиной, местами всхолмленной; склоны пологие, с ⦅З⦆ скальные обрывы в ⦅ущ.⦆ В 0,5 км к ⦅СЗ⦆ от ⦅нп.⦆ Головановка (Белог) – баши – ⦅РПН.⦆; ⦅см.⦆ ⟦баш⟧ ⦃Е4⦄.
names: [Бегалан], content: глубокая обширная котловина с полянами среди леса. В 4 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Переваловка ⦅Судак.⦆, к ⦅З⦆ от ⦅г.⦆ Казас-Алан – ⦅ср.⦆ ⦅РПН.⦆ бегалы – 3–6.
names: [Бельчирыш], content: протяженная ⦅ССЗ→ЮЮВ⦆ ⦅возв.⦆, на которой находится алуштинское кладбище. В 2 км к ⦅ССВ⦆ от Алушты, на ⦅юж.⦆ отроге ⦅г.⦆ Демерджи – ⦅тюрк.⦆ бель – перевал, ⦅букв.⦆ поясница, талия; ⦅ср.⦆ ⦅РПН.⦆ чарыш – ⦃В15⦄.
names: [Бештерек], content: река, ⦅нач.⦆ на ⦅сев.⦆ склонах Долгоруковской яйлы. ⦅Впад.⦆ слева в ⦅р.⦆ Зуя уже сухой балкой у ⦅нп.⦆ Харитоновка ⦅Симф.⦆; ⦅басс.⦆ ⦅р.⦆ Салгир ① – ⦅тюрк.⦆ беш терек – пять деревьев; ⦅РПН.⦆; ⦅ср.⦆ ⦅иран.⦆ дерек – река.
names: [Бикузен], content: скалистое ⦅ущ.⦆ с каскадами и эрозионными котлами; в ⦅сред.⦆ ⦅теч.⦆ ⦅р.⦆ Бага – ⦅ср.⦆ ⦅тюрк.⦆ биюк узен – «большая река» ⦃З6⦄.
names: [Биликля], content: лесистая продолговатая гора с поляной у вершины. Оконеч. длинного ⦅с-зап.⦆ отрога ⦅г.⦆ Эндек, значительно ниже ее. В 2,5 км к ⦅ЮЮЗ⦆ от ⦅нп.⦆ Многоречье ⦅Бахч.⦆, к С от ⦅г.⦆ Комбопло ②, через балку Бурма ②.
names: [Богатубе], content: невысокий скалистый мыс в 2,5 км к ⦅ЗСЗ⦆ от ⦅нп.⦆ Курортное ⦅Ленин.⦆, в 1 км к В от м. Чалва – ⦅ср.⦆ ⦅РПН.⦆ боге – , бага; – ⦅ср.⦆ тюбе термин, обозначающий часть рода.
names: [Болван], content: гора с двумя скалистыми вершинами: ⦅вост.⦆ –срезанный сверху купол с уступом-ступенью к В, ⦅зап.⦆ – гребень; к морю отвесные обрывы . В Судаке, в ⦅пос.⦆ Уютное, к ⦅З⦆ от ⦅г.⦆ Кыз-Куле-Бурун – ❶ ⦅вост.⦆ вершина похожа на форму для изготовления шляп, «болван».
names: [Босна], content: конусовидная вершина с пологими травянистыми склонами, по которым разбросаны рощи; с ⦅юж.⦆ стороны скальные пояса. В ⦅ю-вост.⦆ части Демерджи-яйлы, в 4,5 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆ ⦃З6⦄.
names: [Бурунча], content: к вытянутый ⦅ЮВ→СЗ⦆ участок куэсты Второй гряды, окаймленный скальными обрывами, с редколесьем на вершинном плато; узкая ⦅ю-вост.⦆ часть занята городищем Чуфут-Кале. У ⦅сев.⦆ подножия расположена окраина Бахчисарая, Староселье – бурунчак – ⦅РПН.⦆.
names: [Бучина], content: лесистая куполообразная гора с выходами скал у вершины. ⦅С-вост.⦆ продолжение ⦅г.⦆ Кара-Тепе, через неглубокую седловину; в 2,5 км к ⦅Ю⦆ от ⦅нп.⦆ Алексеевка ⦅Белог.⦆: покрыта буковым лесом ⦃Ж5 – З5⦄.
names: [Васильки], content: лесистая балка к ⦅З⦆ от полян Уч-Алан; по ней протекает речка с небольшими каскадами. ⦅Л.⦆ ⦅пр.⦆ ⦅р.⦆ Бурульча, ⦅впад.⦆ в 4 км к ⦅Ю⦆ от ⦅нп.⦆ Межгорье ⦅Белог.⦆, в 0,5 км выше ⦅ов.⦆ Баксан; ⦅басс.⦆ ⦅р.⦆ Салгир ①.
names: [Ворон], content: река, ⦅нач.⦆ в лесистом амфитеатре к С от ⦅нп.⦆ Ворон ⦅Судак.⦆; ⦅впад.⦆ к В от ⦅нп.⦆ Морское ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ выран – место, виран – разоренный, виране – руины – ⦅возм.⦆, вначале относилось к поселению, а потом перенесено на реку.
names: [Гаврель], content: крутой лесистый ⦅ов.⦆ Спускается с ⦅сев.⦆ части Бабуган-яйлы в Центральную котловину; ⦅басс.⦆ ⦅р.⦆ Альма ⦃Е8⦄.
names: [Голлер], content: некрутой ⦅хр.⦆, цепь округлых холмов с рощами и луговинами. Протянулся от ⦅г.⦆ Ликман-Ганын к ⦅Ю⦆; часть ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Шелен, к ⦅З→ЮЗ⦆ от ⦅нп.⦆ Ворон ⦅Судак.⦆ – голлер – ⦅РПН.⦆ ⦃Е8⦄.
names: [Гува], content: река, ⦅нач.⦆ на ⦅ю-зап.⦆ склоне Никитской яйлы; после слияния с ⦅р.⦆ Бал-Алма образует ⦅р.⦆ Дерекойка – ⦅ср.⦆ ⦅греч.⦆ йува – яма, выбоина.
names: [Гунешлик], content: протяженная гора, понижающаяся волнами с С на ⦅Ю⦆; вдоль вершины поляны. На ⦅вдрз.⦆ ⦅ущ.⦆ Касап-Батагы и балки Караных-Дере, по ⦅п.⦆ борту последней, к ⦅З⦆ от ⦅г.⦆ Порсук-Кая – ⦅ср.⦆ ⦅тюрк.⦆ кунеш, – гюнеш – солнце–утром она первая из соседних гор освещается солнцем; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Гунеш – Гурбет-Дере-Богаз – ⦅см.⦆ Гурзуфское седло.
names: [Джангуль], content: пятикилометровый участок высокого ⦅с-зап.⦆ берега ⦅п-ова.⦆ Тарханкут; круто спускается к морю оползневым скальным хаосом с фигурами выветривания. В 3-7 км к ⦅СЗ⦆ – С от ⦅нп.⦆ Оленевка ⦅Черном.⦆ – ⦅ср.⦆ ⦅РПН.⦆ джанкаул – ⦃Ж4⦄.
names: [Джарылгач], content: соленое ⦅оз.⦆ тарханкутской группы; тянется к В от Ярылгачской бухты, отделено от нее песчаной косой. У ⦅нп.⦆ Межводное ⦅Черном.⦆ – ⦅ср.⦆ ⦅РПН.⦆ джарылгап – ⦅пр. № 3⦆.
names: [Джевизлык], content: источник с желобом и деревянным корытом. В ⦅ов.⦆ на ⦅ю-зап.⦆ склоне ⦅г.⦆ Курушлюк-Бурун, у тропы вдоль ⦅сев.⦆ склона Большого каньона – ⦅тюрк.⦆ джевизлык – «где растут грецкие орехи».
names: [Джурла], content: поляна и каскады в ⦅верх.⦆ ⦅р.⦆ Сотера, на уступе ⦅ю-вост.⦆ склона Демерджи-яйлы, к ⦅Ю⦆ от ⦅г.⦆ Еркян-Кая – звукоподражание струящейся по каскадам воде.
names: [Диплис], content: безлесный скалистый гребень, протяженный ⦅ЗЮЗ⦆ – ⦅ВСВ⦆. На ⦅ю-вост.⦆ окраине Демерджи-яйлы, в 3,5 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆, к В от ⦅г.⦆ Босна – ⦅ср.⦆ ⦅греч.⦆ диплос – удвоенный, двойной, согнутый вдвое ⦃Е8⦄.
names: [Дорткуль], content: плосковершинная ⦅возв.⦆ в ⦅сев.⦆ части Белогорска; на ней стоит ретранслятор – ⦅тюрк.⦆ дорткуль – ⦅назв.⦆ плоских столовых гор-останцев в Средней Азии ⦃В9⦄.
names: [Ермиташ], content: остроконечная скала на ⦅юж.⦆ склоне ⦅г.⦆ Кошка ① в Симеизе; образует «ухо кошки».
names: [Замана], content: платообразный, с травянистым покровом ⦅зап.⦆ отрог ⦅возв.⦆ Тырке ②. Вершина в 3 км. к ⦅З⦆ от ⦅г.⦆ Тырке ②, в 4 км к ⦅ВЮВ⦆ от ⦅юж.⦆ окраины ⦅нп.⦆ Перевальное ⦅Симф.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Заман, Замани; – ⦅ср.⦆ ⦅тюрк.⦆ замин – земля, пахотная земля, пашня. 
names: [Ива], content: гора, обнаженный купол с крутыми склонами: ⦅сев.⦆ травянистый, ⦅юж.⦆ размыт ⦅ов.⦆ На ⦅хр.⦆ Биюк-Енишар, в 2 км к ⦅СЗ⦆ от его высшей точки Джан-Кутаран, через глубокую седловину – ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Ивя – ⦃Г8⦄.
names: [Илька], content: куполообразная ⦅сев.⦆ вершина двугорбого лесистого ⦅масс.⦆; вторая его вершина, Кая-Баш ④, расположена южнее, через неглубокую седловину. В 2 км к ⦅ССЗ⦆ от ⦅нп.⦆ Богатое Ущелье ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ильк – первый, начальный ⦃И3⦄.
names: [Инчокрак], content: лесистый холм, на вершине которого находятся ⦅нп.⦆ Учебное ⦅Белог.⦆ и Топловский монастырь. ⦅Сев.⦆ отрог ⦅г.⦆ Тау-Баши – ⦅тюрк.⦆ инчокрак – родник в какой-то полости, гроте и т.д.
names: [Ифигения], content: ступенчатая скальная стена серо-зеленого цвета, разделенная расселиной и увенчанная пиками. В ⦅зап.⦆ части. ⦅нп.⦆ Береговое ⦅Ялт.⦆, у моря – Ифигения – греческая царевна, ставшая жрицей в одном из храмов Тавриды; скала названа ее именем в XIX в. без каких-либо на то оснований.
names: [Казанчик], content: длинная гора с тремя вершинами, вытянутая ⦅З→В⦆; на ⦅сред.⦆ вершине зубчатый гребень, на ⦅вост.⦆ невысокий утес с округлыми очертаниями. В 1,3 км к ⦅ЮВ⦆ от автостанции в ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Чукур-Кая ①; подходит справа к верхнему сужению ⦅дол.⦆, Ялы-Богаз – ⦅тюрк.⦆ казанчик – котелок – ⦅возм.⦆, по очертаниям ⦅вост.⦆ скалы; ⦅ср.⦆ ⦅РПН.⦆ казанчи – ⦃В13⦄.
names: [Кала], content: куполообразная лесистая гора, слегка вытянутая ⦅В→З⦆, на приплюснутой вершине обширная поляна. Дальний ⦅ю-зап.⦆ отрог ⦅г.⦆ Оглан-Яклар, значительно ниже ее; в ⦅л.⦆ ⦅верх.⦆ ⦅ущ.⦆ Ай-Валык ②, в 1 км. к ⦅СЗ⦆ от ⦅пер.⦆ Синор, к С от шоссе – ⦅тюрк.⦆ кала – крепость, укрепление; ⦅РПН.⦆.
names: [Калафатлар], content: протяженная гора с пологими склонами в полянах и рощах; к ⦅З⦆ обрывается скальными уступами. В 1,5 км к ⦅З⦆ от ⦅нп.⦆ Резервное ⦅Севаст.⦆, над урочищем Аязьма, на одном ⦅хр.⦆ с ⦅г.⦆ Кильсе-Бурун ②, к ⦅З⦆ от нее Калафат – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ калафат - головной убор янычаров; конопатка (орудие для конопачения).
names: [Карачун], content: одна из очень похожих куполообразных обнаженных вершин, цепь которых образует ⦅хр.⦆ Токлук-Сырт ①. Вторая к В от вершины Килиса-Кая, в 1 км. к С от ⦅нп.⦆ Богатовка ⦅Судак.⦆.
names: [Каска], content: верховье ⦅р.⦆ Демерджи – ⦅тюрк.⦆ каска – лысый, плешивый; лишенная растительности местность; ⦅РПН.⦆; ⦅ср.⦆ ⦅кртат.⦆ кесик – рассекающий ⦃Ж6, Ж7⦄.
names: [Керезла], content: укрепленная вымосткой старая тропа из ⦅нп.⦆ Оползневое ⦅Ялт.⦆ на Ай-Петринскую яйлу; проходит по ⦅юж.⦆ и ⦅зап.⦆ склонам ⦅г.⦆ Морчека, в 1,5 км. к ⦅З⦆ от ⦅прох.⦆ Копек-Богаз ① – ⦅ср.⦆ ⦅тюрк.⦆ керез – канава; ⦅ср.⦆ ⦅РПН.⦆ керес.
names: [Коклюк], content: плосковершинная, протяженная ⦅С→Ю⦆ гора с крутыми склонами; ⦅юж.⦆ безлесный со скальными изваяниями и обрывами вверху. К ⦅З⦆ от ⦅г.⦆ Узун-Сырт ①, в 1 км. к ⦅СЗ⦆ от ⦅нп.⦆ Наниково ⦅Феодос.⦆ – ⦅ср.⦆ ⦅РПН.⦆ кок, – коклы – ; ⦅см.⦆ кок * ⦃В12⦄.
names: [Конграт], content: платообразная гора с желтоватыми обрывами у вершины и скальной ступенью на ⦅зап.⦆ склоне; поросла редколесьем, наверху карьер. Над ⦅зап.⦆ окраиной ⦅нп.⦆ Пасечное ⦅Белог.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Бурульча – конграт – ⦅РПН.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Конграт, – теперь Пасечное ⦃Е8⦄.
names: [Котла], content: источник, к которому спускается лестница от петли шоссе Белогорск–Приветное ⦅Судак.⦆ в месте ответвления влево дороги на ⦅г.⦆ Лапата. В 2 км к ⦅Ю⦆ от ⦅пер.⦆ Кокасан-Богаз, по ⦅л.⦆ борту ⦅ущ.⦆ ⦅р.⦆ Ускут ⦃И6⦄.
names: [Кубалач], content: лесистая гора, протяженная ⦅ЮЗ→СВ⦆; на крутых ⦅юж.⦆ склонах белые мергелевые обнажения. Высшая точка лесистого ⦅масс.⦆, нависает с С над ⦅нп.⦆ Радостное и Еленовка ⦅Белог.⦆ куб – ⦅тюрк.⦆ этнографический термин, обозначает группу родов; алач – ⦅РПН.⦆.
names: [Курушлюк], content: небольшое лесистое поднятие над скальными обрывами ⦅г.⦆ Арман-Кая, к С. Высшая точка куэсты, в 3 км. к ⦅Ю⦆ от ⦅нп.⦆ Баштановка ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ курючлюк – «заросли ясеня» ⦃З6⦄.
names: [Кушель], content: расчлененная овр. местность, поросшая редколесьем. К ⦅СВ→СЗ⦆ от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆; включает ⦅ю-вост.⦆ склон ⦅г.⦆ Емула-Кая, ⦅верх.⦆ ⦅рр.⦆ Кушень-Узень и Пананьян-Узень с урочищем Панагия – ⦅ср.⦆ ⦅РПН.⦆ кушуль – ⦃Г11⦄.
names: [Лакана], content: куполообразная гора, поросшая редколесьем, с оврагами на склонах. В 1 км. к ⦅ВСВ⦆ от ⦅нп.⦆ Малореченское ⦅Алушт.⦆, ⦅юж.⦆ отрог ⦅г.⦆ Сай, ниже ее – ⦅ср.⦆ ⦅греч.⦆ лахано, – ⦅тюрк.⦆ лахана капуста; ⦅ср.⦆ ⦅греч.⦆ лакка – овраг ⦃Ж7⦄.
names: [Легенер], content: массивная пирамидальная гора со скалистой вершиной, луговинами и рощами на склонах; в кулуарах небольшие эврозионные котлы. В 3 км. к ⦅ЮЗ⦆ от ⦅зап.⦆ части ⦅нп.⦆ Коктебель ⦅Феодос.⦆, к ⦅ЮЗ⦆, через обширную седловину, от ⦅г.⦆ Сююрю-Кая ① – ⦅ср.⦆ ⦅тюрк.⦆ легенлер – тазы – так крымские татары ⦅наз.⦆ эврозионные котлы ⦃Г14⦄.
names: [Легенлер], content: голая гора с крутым каменистым ⦅зап.⦆ склоном; на вершине короткий скальный гребень с округленной и выщербленной верхней гранью, которая обрывается отвесно к В. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Кызыл-Топрагын-Бурунун-Каясы, ниже ее, через неглубокую седловину того же ⦅масс.⦆; в 1,7 км. к ⦅СВ⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅тюрк.⦆ легенлер – тазы – под ⦅зап.⦆ склоном миниатюрный каньон и такие же эврозионные котлы, которые крымские татары ⦅наз.⦆ тазами ⦃В12⦄.
names: [Ликон], content: волнистый гребень, отторженец Караби-яйлы; ⦅юж.⦆ склон скалистый, утесистый, ⦅сев.⦆ более пологий, травянистый, с лесом под ним. В 3 км. к ⦅ССВ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆, к ⦅Ю⦆ от ⦅г.⦆ Тай-Коба – ⦅греч.⦆ ликон – волчье – очевидно, относилось к какому-то ⦅греч.⦆ географическому слову ⦅сред.⦆ рода ⦃И7⦄.
names: [Лунда], content: ступенчатый скальный обрыв по ⦅п.⦆ борту ⦅ущ.⦆ ⦅р.⦆ Авинда; ⦅вост.⦆ отрог ⦅г.⦆ Авинда, в 1 км. от нее, в 4 км. к ⦅СЗ⦆ от Гурзуфа ⦃Б16⦄.
names: [Люка], content: отвесные скальные обрывы, сходящиеся под углом. На лесистом контрфорсе ⦅ю-вост.⦆ склона Ялтинской яйлы, в 3 км к ⦅ЗСЗ⦆ от ⦅б.⦆ ⦅нп.⦆ Васильевка (теперь в черте Ялты), в 0,5 км. к ⦅СВ⦆ от ⦅хр.⦆ Кизил-Кая ①.
names: [Лякенез], content: овраг, ⦅впад.⦆ справа в балку Ай-Серез в ⦅сев.⦆ части ⦅нп.⦆ Междуречье ⦅Судак.⦆; в его низовье ⦅вдхр.⦆; ⦅басс.⦆ ⦅р.⦆ Ворон – ⦅ср.⦆ ⦅греч.⦆ лакка – овраг ⦃В12⦄.
names: [Лянчин], content: глубокий, заросший лесом ⦅ов.⦆ с многочисленными утесами и гротами по бортам. Между ⦅сев.⦆ отрогами Караби-яйлы; образуется от слияния ⦅ов.⦆ Ай-Тамган справа и Сазлы-Кую слева. В 2,8 км к ⦅СЗ⦆ от ⦅нп.⦆ Пчелиное ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу ⦅ср.⦆ ⦅кртат.⦆ лячин – сокол.
names: [Маматлы], content: небольшая карстовая ⦅пещ.⦆ с несколькими входами с ⦅Ю⦆ и В. На ⦅сев.⦆ окраине Караби-яйлы, в скалах ⦅л.⦆ борта ⦅ов.⦆ Сазлы-Кую, в 5,5 км к ⦅Ю⦆ от ⦅нп.⦆ Чернокаменка ⦅Белог.⦆ – ⦅ср.⦆ ⦅РПН.⦆ мамат – ⦃Е5⦄.
names: [Мангана], content: куполообразная гора с широким основанием; склоны изрыты оврагами, в редколесье, на вершине плантации. К ⦅СВ⦆ над ⦅нп.⦆ Солнечногорское ⦅Алушт.⦆, к ⦅ЮЗ⦆ от ⦅нп.⦆ Малореченское ⦅Алушт.⦆; выступает в море мысом Манганар-Бурун – ⦅ср.⦆ ⦅греч.⦆ манганиа – колдовство, волшебство ⦃Д10⦄.
names: [Мачу], content: лесистая с полянами гора; ее приплюснутая вершина дугообразно очерчена скальным поясом, переходящим ступенями на склоны. В 3 км. к ⦅ССВ⦆ от ⦅нп.⦆ Передовое ⦅Севаст.⦆, к ⦅ЗСЗ⦆ от ⦅г.⦆ Бечку – ⦅ср.⦆ ⦅тюрк.⦆ мачук – ягненок; ⦅ср.⦆ ⦅кртат.⦆ умач – блюдо национальной кухни ⦅ср.⦆ ⦅РПН.⦆ мачак – ⦃Б14⦄.
names: [Митридат], content: горбатая ⦅возв.⦆, ⦅вост.⦆ оконечность ⦅хр.⦆, протянувшегося ⦅З→В⦆; на вершине руины Пантикапея, обелиск. В центре Керчи, подножие застроено – по имени правителя Боспорского царства в ① в. до н.э. Митридата VI Евпатора.
names: [Мусери], content: поляна на ⦅сред.⦆ ступени массива Аю-Даг, к В от вершины ⦃Г13⦄.
names: [Мытылино], content: высокий утес с приплюснутой вершиной; в 0,5 км. к ⦅З⦆ от входа в Балаклавскую бухту; его подножие вдается в море мысом Метелино.
names: [Ортачек], content: небольшая лесистая ⦅возв.⦆ с полянами к С от ⦅г.⦆ Кабарга ① ⦅тюрк.⦆ ортачек – серединка ⦃Б14, Б15⦄.
names: [Пагарча], content: овраг, ⦅впад.⦆ в ⦅дол.⦆ ⦅р.⦆ Ай-Серез слева, в ⦅юж.⦆ части ⦅нп.⦆ Междуречье ⦅Судак.⦆; выше, под ⦅ю-вост.⦆ склоном ⦅г.⦆ Томакларын-Каясы, в нем ⦅вдхр.⦆ ⦅ср.⦆ ⦅РПН.⦆ багар – ; ⦅ср.⦆ ⦅тюрк.⦆ богар «неполивные земли».
names: [Пандаша], content: безлесная ⦅возв.⦆ с плоской вершиной и крутыми склонами; на ней стоит ретранслятор. В 0,5 км. к В от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Сююрю-Кая ④ ⦃В14⦄.
names: [Пания], content: мощный источник с двумя выходами воды. У подножия ⦅л.⦆ борта Большого каньона, близ русла ⦅р.⦆ Аузун-Узень, в 1,5 км. выше ее слияния с ⦅р.⦆ Сары-Узень ⦅ср.⦆ ⦅греч.⦆ панайа – пресвятая (Богородица) – рядом руины ⦅срв.⦆ церкви (⦅см.⦆ Кильсе-Баир).
names: [Папаюр], content: конусовидная вершина с пологими склонами, голыми и в редколесье. В 2 км. к ⦅СВ⦆ от ⦅сев.⦆ окраины ⦅нп.⦆ Приветное ⦅Алушт.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Ускут и Арпат, к С от ⦅г.⦆ Орта-Бурун, через широкую седловину.
names: [Парагильмен], content: лесистая гора, отторженец Бабуган-яйлы, с обращенной на В утесистой скальной стеной. В 2 км. к ⦅ЗСЗ⦆ от ⦅нп.⦆ Малый Маяк ⦅Алушт.⦆ ⦅ср.⦆ ⦅греч.⦆ парагиноме – «выходить за пределы чего-то».
names: [Парус], content: остроконечная скала в море к ⦅СВ⦆ от м. Монастырь-Бурун.
names: [Пендикюль], content: слоистый скальный обрыв с беседкой наверху. На ⦅ю-вост.⦆ отроге Ай-Петринской яйлы, в 0,5 км. к ⦅СЗ⦆ от ⦅нп.⦆ Высокогорное ⦅Ялт.⦆, к В от ⦅г.⦆ Ай-Петри ⦅ср.⦆ ⦅РПН.⦆ мендикул.
names: [Пиляки], content: куполовидная лесистая гора с крутым скалистым южным склоном. Южный отрог Ай-Петринской яйлы. В 2 км. к ⦅СЗ⦆ от ⦅нп.⦆ Голубой Залив ⦅Ялт.⦆ ⦃Ж7⦄.
names: [Провал], content: шахта-понор у ⦅л.⦆ берега ⦅р.⦆ Суботхан, начало ⦅пещ.⦆ системы Кызыл-Коба. В 3,5 км. к ⦅Ю⦆ от ⦅г.⦆ Калан-Баир ⦃В16⦄.
names: [Путамица], content: в некоторых источниках под этим ⦅назв.⦆ объединены ⦅р.⦆ Бал-Алма и ее ⦅п.⦆ ⦅верх.⦆ Темиар; то есть Путамица правый исток ⦅р.⦆ Дерекойка ⦅ср.⦆ ⦅греч.⦆ потамос, – потами – река.
names: [Рока], content: безлесная ⦅возв.⦆ с конусовидной, слегка округленной вершиной. Вытянута ⦅ЮЗ→СВ⦆ вдоль ⦅сев.⦆ края Ай-Петринской яйлы, ее высшая точка; в 4 км. к ⦅ЗСЗ⦆ от Ялты, к ⦅СЗ⦆ от ⦅хр.⦆ Ставрея-Богаз ⦅ср.⦆ ⦅греч.⦆ рокс – щель, «узкий проход»; ⦅тюрк.⦆ рока – «дикая горчица» ⦃Ж7⦄.
names: [Самналых], content: массивная лесистая гора, неправильный конус с округленной вершиной и пологими склонами; на ⦅сев.⦆ скальный пояс. В 1 км к С от ⦅нп.⦆ Широкое ⦅Севаст.⦆, по ⦅л.⦆ борту Чернореченского каньона, напротив скалы Кизил-Кая ③ ⦅кртат.⦆ ⦅диал.⦆ самна – древовидный можжевельник ⦃И3⦄.
names: [Сарытлык], content: вытянутая ⦅З→В⦆ гора, иссеченная ⦅ов.⦆; ⦅сев.⦆ склон лесистый, на ⦅юж.⦆, более крутом, редколесье. В 4,5 км. к ⦅ЮВ⦆ от ⦅вост.⦆ окраины Старого Крыма, к ⦅ЮВ⦆ от ⦅г.⦆ Козья, к ⦅ЮЗ⦆ от ⦅г.⦆ Коклюк, через долину. 
names: [Сарыч], content: горбатый мыс с более пологим ⦅юж.⦆ склоном; порос редколесьем, стоит маяк. В 3,5 км к ⦅З⦆ от ⦅нп.⦆ Форос ⦅Ялт.⦆; крайняя ⦅юж.⦆ ⦅оконеч.⦆ Крымского ⦅п-ова.⦆ по имени адмирала Сарычева, строителя маяка ⦃В12⦄.
names: [Саурган], content: источник на поляне под ⦅ЮВ⦆ обрывом ⦅г.⦆ Эклизи-Бурун ①, в ⦅верх.⦆ ⦅р.⦆ Улу-Узень ① ⦅ср.⦆ ⦅РПН.⦆ сауран ⦃Д8⦄.
names: [Седло], content: глубокая лесистая седловина между ⦅гг.⦆ Демерджинын-Тепеси и Чатал-Кая ②, по которой проходит дорога от ⦅пер.⦆ Сарэениш-Богаз в ⦅нп.⦆ Лесное ⦅Судак.⦆ ⦃Г14⦄.
names: [Скалки], content: протяженная ⦅Ю→С⦆ лесистая ⦅возв.⦆ со скальными обнажениями и поясами у вершины. К ⦅ЮВ⦆ от центра Старого Крыма; отделена с В верховьями Армутлукской ⦅дол.⦆ от ⦅г.⦆ Сарытлык.
names: [Сотра], content: лесистая гора с обнаженной подковообразной вершиной, обрамляющей поросшую травой котловину; на высшей точке скальный уступ, благодаря которому гора из некоторых мест выглядит куполом или конусом; установлен репер. На ⦅вдрз.⦆ ⦅дол.⦆ Караджа и Карагач, в 3 км. от устья последней ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель, избавитель; ⦅ср.⦆ сотрон – «обод колеса» ⦃В13⦄.
names: [Спирады], content: голая трапециевидная вершина, ⦅юж.⦆ склон которой обрывается скальной стеной, разделенной вертикальной расселиной. Вытянута вдоль бровки Ай-Петринской яйлы в 2,5 км. к ⦅ССВ⦆ от ⦅нп.⦆ Оползневое ⦅Ялт.⦆, к ⦅З⦆ от ⦅г.⦆ Пиляки.
names: [Стратогай], content: обширная плоская луговина среди лунного ландшафта Бабуган-яйлы; к ⦅СЗ⦆ от ⦅г.⦆ Черкез-Кош ⦅ср.⦆ ⦅греч.⦆ стратос – войско, стратегос – полководец; ⦅ср.⦆ святой Федор Стратилат ⦃Е5⦄.
names: [Ступа], content: светлые скальные обрывы платообразной ⦅возв.⦆, обращенные к ⦅СВ→В⦆. В 0,5 км. к ⦅З⦆ от ⦅нп.⦆ Баштановка ⦅Бахч.⦆, по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Кача, у ее сужения ⦅возм.⦆, по одной из скал, похожей на ступу с пестом ⦃Д7, Д8⦄.
names: [Сыхтлар], content: горбатая гора, вытянутая ⦅ЮЗ→СВ⦆, с крутыми лесистыми склонами и отрогами. В 1,5 км к С от ⦅нп.⦆ Новый Свет ⦅Судак.⦆, между ⦅гг.⦆ Перчем-Кая и Сандык-Кая ① ⦅ср.⦆ ⦅тюрк.⦆ сыртлар – хребты ⦃Г13⦄.
names: [Тавельчук], content: верхнее ⦅теч.⦆ ⦅р.⦆ Тавель.
names: [Тараклык], content: урочище в 0,5 км. к ⦅ЮЗ⦆ от ⦅пер.⦆ Урбаш, где по обе стороны шоссе Судак – Щебетовка, на лесистых склонах ⦅гг.⦆ Яных-Дагын-Кара-Обасы с ⦅З⦆ и Куш-Кая ④ с В выступают скальные зубчатые гребни ⦅тюрк.⦆ тараклык – «место с гребнями» ⦃В13⦄.
names: [Тарчи], content: каменистая голая гора со слоистыми и складчатыми обнажениями рыжих скал вверху ⦅юж.⦆ склона. ⦅Юж.⦆ отрог ⦅хр.⦆ Токлук-Сырт ①, по ⦅л.⦆ борту теснины Бугас ①, над ⦅нп.⦆ Богатовка ⦅Судак.⦆, к В ⦅ср.⦆ ⦅тюрк.⦆ тар – узкий – ⦅возм.⦆, связано с тесниной ⦃И6⦄.
names: [Тахья], content: лесистая гора, правильный купол с крутыми склонами. В 1,5 км к ⦅ЮВ⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Кара-Тепе ⦅тюрк.⦆ такья – тюбетейка, ермолка ⦃Г10⦄.
names: [Ташлых], content: широкое плато, поднимающееся от ⦅юж.⦆ окраины старой части Бахчисарая, с высшей точкой Кордон-Баир; к ⦅Ю⦆ обрывается скальной стеной. К ⦅ЗСЗ⦆ от ⦅г.⦆ Беших-Тау ⦅тюрк.⦆ ташлык – «каменистое место»; ⦅ср.⦆ ⦅РПН.⦆ ташлы – ⦃Г9⦄.
names: [Топшанар], content: вытянутая ⦅С→Ю⦆ гора с плоской безлесной вершиной, окруженной лесом и опоясанной с В скалами. В ⦅сев.⦆ части Ай-Петринской яйлы, ⦅юж.⦆ отрог ⦅г.⦆ Куртлер-Богаз ⦅ср.⦆ ⟦топшан⟧.
names: [Трапис], content: высокий остроугольный утес, похожий на нос корабля. В ⦅верх.⦆ Большого каньона, у слияния двух ⦅ист.⦆ ⦅р.⦆ Аузун-Узень; ⦅зап.⦆ отрог ⦅г.⦆ Куш-Кая ⑤ ⦅ср.⦆ ⦅греч.⦆ трапеза – стол – наверху скалы имеется площадка.
names: [Тубака], content: куполообразная лесистая гора, вытянутая ⦅С→Ю⦆, с пологими склонами. В 2 км. к ⦅Ю⦆ от ⦅нп.⦆ Морозовка ⦅Севаст.⦆, по ⦅л.⦆ борту Чернореченского каньона, к ⦅З⦆ от ⦅г.⦆ Биюк-Тюз.
names: [Хамбал], content: лесистый ⦅хр.⦆ с полянами на ровной, протяженной ⦅СЗ→ЮВ⦆ вершине; на ⦅юж.⦆ склоне террасы лесопосадок. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Сугут-Оба, к ⦅ЮЗ⦆ от ⦅г.⦆ Куркушлу-Оба, через глубокую седловину ⦅ср.⦆ ⦅тюрк.⦆ камбал – горб, ⦅ср.⦆ камбал оты – физалис (растение с плодами, заключенными в крупную красную коробочку).
names: [Хантогай], content: холмистая котловина с лугами, полями, отдельными деревьями. Близ ⦅нп.⦆ Почтовое ⦅Бахч.⦆, к ⦅СВ⦆ и к С от железной дороги в Севастополь ⦅тюрк.⦆ хан тогай – ханский луг.
names: [Хучла], content: бугристая скала, похожая на голову кота. К ⦅СВ⦆ от ⦅нп.⦆ Громовка ⦅Судак.⦆, по ⦅л.⦆ борту ⦅ущ.⦆ Кара-Кишла, напротив ⦅г.⦆ Хабах, вместе с которой образует сужение ⦅ущ.⦆ По картографическим данным, местные жители называют так ⦅г.⦆ Хабах ⦅см.⦆ на противоположной стороне ⦅ущ.⦆ ⦃Г11⦄.
names: [Чалва], content: мыс с островерхим скальным пиком на ⦅оконеч.⦆ Выступ ⦅сев.⦆ побережья Керченского ⦅п-ова.⦆; в 3,5 км. к ⦅ЗСЗ⦆ от ⦅нп.⦆ Курортное ⦅Ленин.⦆, в 1 км. к ⦅З⦆ от м. Богатубе ⦃В14⦄.
names: [Чардаклык], content: центральный участок южного скального обрыва, принадлежащего куэсте Второй гряды; местами расчленен на столбчатые утесы. Между ⦅гг.⦆ Чишма-Боир и Бурун-Кая ②, по ⦅п.⦆ борту балки Джан-Дере, к ⦅С→СВ⦆ от плато Баба-Даг ⦅тюрк.⦆ чардак – чердак, беседка; «постройка на столбах, сваях» – по столбчатому характеру скального обрыва ⦃В14⦄.
names: [Чумнох], content: котловина с лесистым ⦅вост.⦆ склоном, лугами; встречается кизил. Вытянута ⦅Ю→С⦆ в ⦅зап.⦆ части нижнего плато Чатыр-Дага ⦅ср.⦆ ⦅тюрк.⦆ чум – кизил, ⦅ср.⦆ ⦅РПН.⦆ чуманах – ⦃Е8⦄.
names: [Шабурла], content: трапециевидный утес Байдарской яйлы, обращенный к ⦅З⦆. В 0,8 км. к ⦅Ю⦆ от скального гребня Каланых-Кая, в 1,8 км. к ⦅Ю⦆ от ⦅нп.⦆ Тыловое ⦅Севаст.⦆ ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Шабур – ⦃Ж7⦄.
names: [Шахара], content: куполообразная лесистая гора с выходами небольших скал на вершине. ⦅Юж.⦆ отрог ⦅г.⦆ Биюк-Оба ①, в 1,5 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Чатал-Кая ②, в ⦅верх.⦆ ⦅р.⦆ Карагач, по ⦅л.⦆ стороне ⦃В12⦄.
names: [Шпиль], content: голая конусовидная гора с более крутым ⦅юж.⦆ склоном. В 1,5 км. к В от ⦅нп.⦆ Грушевка ⦅Судак.⦆; ⦅зап.⦆ отрог ⦅г.⦆ Бака-Таш ③ ⦃З6⦄.
names: [Янтуруз], content: куполообразная гора с пологими склонами, изрытыми ⦅ов.⦆; поросла редколесьем, местами лесом. В 2,5 км. к ⦅СВ⦆ от ⦅нп.⦆ Рыбачье ⦅Алушт.⦆, у алуштинского шоссе, в сторону моря ⦃Б15⦄.
names: [Янтык], content: балка, нижний участок Имаретской ⦅дол.⦆, перед ⦅впад.⦆ той в Армутлукскую долину ⦅тюрк.⦆ янтык – вид пирога; ⦅ср.⦆ яндык – чертополох; ⦅ср.⦆ ⦅РПН.⦆ янтук – ⦃Е6⦄.
names: [Сапун-гора], content: широкое плато с редколесьем, рощами, полянами; плавно понижается к ⦅СЗ⦆, в сторону Севастополя, а с В более крутое. В 3 км к С от Балаклавы, у шоссе Севастополь–Ялта ⦅тюрк.⦆ сапун – мыло – здесь добывали кил, мыльную глину.

names: [Абога-⟦Тепе⟧], content: вытянутая ⦅СВ→ЮЗ⦆ лесистая ⦅возв.⦆, с пологими контурами; ⦅ю-зап.⦆ отрог ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Салгир ① и Альма, более высокий, чем этот водораздел. В 4,5 км к ⦅ЮВ⦆ от ⦅нп.⦆ Партизанское ⦅Симф.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ абага – папоротник ⦃Г8⦄.
names: [Аджи-⟦Су⟧], content: каптированный минеральный источник; при нем санаторий «Черные Воды». В 2 км. к ⦅З⦆ от ⦅нп.⦆ Соколиное ⦅Бахч.⦆ – ⦅тюрк.⦆ аджи – «совершивший паломничество в Мекку»; ⦅ср.⦆ ⦅тюрк.⦆ аджджи – горький, едкий.
names: [Аждер-Канат], content: обращенная к ⦅Ю⦆ скальная стена на крайнем ⦅зап.⦆ участке Байдарской яйлы; над новым шоссе Севастополь-Ялта – ⦅ср.⦆ ⦅тюрк.⦆ аджерка, эджер – дракон; канат крыло ⦃Д6⦄.
names: [Азапсын-⟦Сырт⟧], content: вытянутый ⦅ЮВ→СЗ⦆ лесистый ⦅хр.⦆ с отлогими склонами и пролысиной у ⦅юж.⦆ ⦅оконеч.⦆ В 6 км к В от ⦅нп.⦆ Научный ⦅Бахч.⦆, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Альма, Кача и Бодрак.
names: [⟦Ай⟧-Алексий], content: источник-фонтан с двумя трубами, выходящими из стены, которая сложена в виде часовенки. ⦅Верх.⦆ ⦅басс.⦆ ⦅р.⦆ Кучук-Узень, по дороге из ⦅нп.⦆ Генеральское ⦅Алушт.⦆ на Караби-яйлу.
names: [Айваз-⟦Кая⟧], content: восточная вершина массивной горы, увенчанная скалой, с длинной поляной наверху; ⦅вост.⦆ склон, над седловиной Воронский Домик, полуобнажен, с группами мощных деревьев. В 4,5 км к С от ⦅нп.⦆ Громовка ⦅Судак.⦆, к ⦅З⦆ от ⦅пер.⦆ Сарэениш-Богаз – Айваз – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅РПН.⦆ аваз. На некоторых картах топоним в искаженной форме Ливаз перенесен на соседнюю вершину этой горы, расположенную в 0,4 км к ⦅З⦆, с менее выразительными очертаниями, но более высокую и с репером.
names: [⟦Ай⟧-Димитрий], content: котловина с рощами и полянами, обрамленная лесистыми горами. На ⦅ю-зап.⦆ склоне ⦅г.⦆ Куртлер-Богаз, к В от ⦅г.⦆ Сюндюрлю-Кобасы, в 4 км к ⦅Ю⦆ от ⦅нп.⦆ Поляна ⦅Бахч.⦆.
names: [Айлянма-⟦Йол⟧], content: дорога, идущая по Иосафатовой ⦅дол.⦆ к большим воротам городища Чуфут-Кале – ⦅тюрк.⦆ айланма – поворот – дорога описывает длинную петлю.
names: [⟦Ай⟧-Никола], content: куполообразная лесистая гора со ⦅срв.⦆ руинами; ⦅юж.⦆ и ⦅вост.⦆ склоны скалистые, ступенчатые. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Могаби, у ⦅зап.⦆ окраины Ореанды ⦅Ялт.⦆, между винзаводом и новой севастопольской дорогой – ⦅греч.⦆ Святой Николай.
names: [⟦Ай⟧-Петри], content: массивная гора с величественными скальными зубцами и гребнями у вершины, переходящими ниже, в сторону моря, в утесисто-ребристые обрывы. В 2 км к С от Алупки, на ⦅юж.⦆ краю Ай-Петринской яйлы – из ⦅греч.⦆ Святой Петр–в ⦅нач.⦆ XIX в. у вершины еще были видны руины ⦅срв.⦆ храма ⦃З6 – И4⦄.
names: [⟦Ай⟧-Серез], content: слабо обводненная балка, ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Ворон; протекает через ⦅нп.⦆ Междуречье ⦅Судак.⦆, где приобретает характер неширокой ⦅дол.⦆ ⦅Впад.⦆ в 1,5 км ниже этого ⦅нп.⦆ – из ⦅греч.⦆ Агиос Сергиос – Святой Сергий.
names: [Ай-Тамган], content: лесистый ⦅ов.⦆ с мно-гочисленными утесами и гротами по бортам. На ⦅сев.⦆ склоне Караби-яйлы, в 2 км к ⦅З⦆ от ⦅нп.⦆ Пчелиное ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅РПН.⦆ айтамга ⦃И7⦄.
names: [⟦Айя⟧-⟦Бурун⟧], content: выступ береговой линии, подножие скальных обрывов ⦅г.⦆ Кая-Баш ①; в 5 км к ⦅З⦆ от Балаклавской бухты.
names: [⟦Ак⟧-Коть-Джами], content: обособленная куполообразная скала на безлесном всхолмленном плато Бабуган-яйлы. В 2 км к ⦅З⦆ от ⦅г.⦆ Куш-Кая ①, в 2,5 км к ⦅ЮВ⦆ от кордона Седуна в Заповеднике – ⦅тюрк.⦆ джами – мечеть; ⦅ср.⦆ джам – стекло ⦃Б12⦄.
names: [⟦Ак⟧-⟦Су⟧], content: источник в балке по ⦅л.⦆ берегу ⦅р.⦆ Индол ②; вода по трубам проведена к фонтану в ⦅ю-зап.⦆ части ⦅нп.⦆ Тополевка ⦅Белог.⦆, близ шоссе выходит среди белых мергелевых обнажений ⦅пр. № 3⦆.
names: [⟦Ак⟧-⟦Чокрак⟧], content: источник-фонтан с небольшим ⦅басс.⦆ На ⦅юж.⦆ склоне ⦅г.⦆ Чамны-Бурун ②, в 4,5 км к ⦅СЗ⦆ от ⦅нп.⦆ Малый Маяк ⦅Алушт.⦆ ⦃Е8⦄.
names: [Алакат-⟦Богаз⟧], content: горный проход по грунтовой дороге из ⦅дол.⦆ ⦅р.⦆ Тунас в ⦅дол.⦆ ⦅р.⦆ Ускут между ⦅гг.⦆ Шуври-Кая с ⦅З⦆ и Хургуч с В; в 5,5 км к ⦅Ю⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆. На некоторых картах упорно повторяется его ошибочное перемещение к В, на место ⦅пер.⦆ Кокасан-Богаз, под ⦅назв.⦆ Аликент-Богаз или Алакет – ⦅ср.⦆ ⦅РПН.⦆ алак, алака, алакта; – ⦅ср.⦆ ⦅греч.⦆ авлакиа – «канава, желоб, рытвина»; ⦅тюрк.⦆ аликент – «развалины поселения».
names: [Алтын-Бешик], content: небольшая, возможно, искусственная ⦅пещ.⦆ Под обрывом высоких скал Второй гряды к С от ⦅нп.⦆ Малое Садовое ⦅Бахч.⦆ ⦅тюрк.⦆ алтын бешик – «золотая колыбель» – согласно легенде, она была спрятана в этой пещере.
names: [Алтын-Тешик], content: большой грот с отверстием-входом грушевидной формы. Вверху ⦅зап.⦆ обрыва ⦅г.⦆ Ак-Кая, в 1 км к ⦅СВ⦆ от ⦅нп.⦆ Белая Скала ⦅Белог.⦆ ⦅тюрк.⦆ алтын тешик – «золотая нора» – согласно легенде, в этой труднодоступной ⦅пещ.⦆ хранились сокровища ⦃В11⦄.
names: [Анастасин-⟦Тепеси⟧], content: лесистая куполообразная гора, отделенная от соседних вершин глубокими сед-ловинами. В 2 км к ⦅СВ⦆ от ⦅нп.⦆ Высокое ⦅Бахч.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Мамо-Тепе ① – из ⦅ИЛ.⦆ Анастасия ⦃И4⦄.
names: [Анахлы-⟦Бель⟧], content: вытянутая ⦅Ю→С⦆ ⦅возв.⦆ с более крутым ⦅юж.⦆ склоном; с ⦅Ю⦆ выглядит конусом, похожа на расположенную к ⦅ЮЗ⦆ от нее ⦅г.⦆ Пилав-Тепе. В ⦅зап.⦆ части Ай-Петринской яйлы, в 1,2 км к ⦅СЗ⦆ от Шайтан-Мердвена: ⦅ср.⦆ ⦅РПН.⦆ аннашлы, анна-кулы; – ⦅ср.⦆ ⟦янык⟧ – ⦃Д8 – Г8⦄.
names: [Ангар-⟦Бурун⟧], content: куполообразная вершина с пологими травянистыми ⦅юж.⦆ и ⦅зап.⦆ склонами; ⦅вост.⦆ часть обрывается скальными стенами, гребнями, кулуарами к лесистому подножию. На ⦅ю-вост.⦆ выступе ⦅масс.⦆ Чатыр-Даг, в 6 км к ⦅СЗ⦆ от ⦅нп.⦆ Верхняя Кутузовка ⦅Алушт.⦆ – ⦅тюрк.⦆ ангар – широкая долина, ущелье – ⦅возм.⦆, по ⦅р.⦆ Ангара ⦃Д8⦄.
names: [Арман-⟦Кая⟧], content: скальный обрыв лесистой куэсты Второй гряды, протянувшийся ⦅ЮЗ→СВ⦆. К ⦅Ю⦆ от ⦅г.⦆ Курушлюк, через неглубокую седловину, в 2 км к С от ⦅нп.⦆ Куйбышево ⦅Бахч.⦆: ⦅тюрк.⦆ арман – ток, место молотьбы – ⦅возм.⦆, он был у подножия обрыва.
names: [Артыхарын-⟦Баши⟧], content: массивная куполообразная гора с пологими склонами, иссеченными оврагами; частично покрыта лесом. В 2 км к ⦅З⦆ от ⦅нп.⦆ Приветное ⦅Алушт.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Стауранын-Бурну, к ⦅СЗ⦆ от дороги Алушта–Судак – ⦅ср.⦆ ⦅тюрк.⦆ арт – «нагорье; задняя сторона, тыл»; ⦅ср.⦆ ⦅РПН.⦆ артык, – ⦅тюрк.⦆ ⦅ИЛ.⦆ Артык – ⦅тюрк.⦆ артык – «нечто лишнее, лишний, лучший».
names: [Артышлы-⟦Бурун⟧], content: куполо-образная гора в можжевеловом редколесье. В 1 км к ⦅СЗ⦆ от ⦅нп.⦆ Дачное ⦅Судак.⦆, к ⦅З⦆ от ⦅г.⦆ Бака-Таш ① – ⦅тюрк.⦆ артыш , – ардыч – можжевельник.
names: [Аскер-Кач-Атан], content: тропа, поднимающаяся со стороны ⦅нп.⦆ Оползневое ⦅Ялт.⦆ на Ай-Петринскую яйлу; идет под скалами ее ⦅юж.⦆ обрыва, затем по наклонной полке и выходит на плато в 0,3 км к В от ⦅прох.⦆ Миэссис-Богаз ⦅тюрк.⦆ «солдат потерял крест» (⦅возм.⦆, в значении «награду», «честь») – связано с каким-то событием. 
names: [Ат-⟦Баш⟧], content: асимметричная пирамидальная вершина ⦅юж.⦆ бровки Ай-Петринской яйлы с пологим ⦅сев.⦆ склоном и скальным обрывом к ⦅Ю⦆. В 6 км к ⦅З⦆ от ⦅г.⦆ Ай-Петри, в 2 км к С от ⦅нп.⦆ Голубой Залив ⦅Ялт.⦆ ⦅тюрк.⦆ ат – лошадь, лошадиный по названию небольшой скалы на южном отроге; ⦅ср.⦆ ⦅РПН.⦆ этбаш.
names: [Ат-Йойлы], content: крутая тропа, ведущая к ⦅зап.⦆, малым воротам ⦅срв.⦆ городища Чуфут-Кале из Иосафатовой долины ⦅ср.⦆ ⦅тюрк.⦆ ат – лошадь и йол – дорога, путь; атлы – всадник ⦅пр. № 1⦆.
names: [Аюлу-⟦Кая⟧], content: одна из схожих между собой вершин-выступов лесистого ⦅масс.⦆ Второй гряды, протянувшегося к С от дороги Богатое-Тополевка ⦅Белог.⦆; с ⦅ЮЗ⦆ выглядит куполом, выделяясь среди соседних поднятий крутым ⦅юж.⦆ склоном со скальными выходами. К ⦅ЮВ⦆ от ⦅г.⦆ Борлу-Бет, к ⦅СЗ⦆ от ⦅г.⦆ Кабарга-Кая, в 1,5 км к ⦅ВСВ⦆ от ⦅нп.⦆ Мелехово – ⦅ср.⦆ ⦅тюрк.⦆ аюлы – медвежья; ⦅ср.⦆ ⦅РПН.⦆ аюлы – .
names: [Аян-⟦Узень⟧], content: река, ⦅нач.⦆ на Бабуган-яйле, ⦅впад.⦆ в море в ⦅нп.⦆ Партенит ⦅Алушт.⦆ у м. Медвежонок – ⦅тюрк.⦆ аян – явный, очевидный; ⦅РПН.⦆; Аян ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅возм.⦆, из ⦅греч.⦆ Святой Иоанн.
names: [Базар-⟦Оба⟧], content: голая куполо-образная вершина с невысоким скальным поясом. В 1 км от ⦅зап.⦆ края Долгоруковской яйлы, в 2,5 км к ⦅З⦆ от ⦅г.⦆ Калан-Баир – ⦅тюрк.⦆ базар – рынок, базар; ⦅РПН.⦆ ⦃Ж7⦄.
names: [Байбулатын-Катмери], content: лесистая гора, вытянутая ⦅В→З⦆ (с этих сторон смотрится конусом); в верхней части поляны, на ⦅ю-вост.⦆ склоне скальные гребни. В 4 км. к ⦅СЗ⦆ от ⦅нп.⦆ Громовка ⦅Судак.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Берлюк, к ⦅СВ⦆ от ⦅г.⦆ Емула-Кая; ниже соседних вершин – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Байбулат – ; ⦅ср.⦆ ⦅РПН.⦆ байбул и байболот – 3-4 – И-4.
names: [Балалы-⟦Кая⟧], content: коническая лесистая гора; ниже вершинного пика на ⦅зап.⦆ склоне выделяется утес, повторяющий его очертания. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Легенер, отделенный глубокой седловиной; в 2,5 км к ⦅ВЮВ⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, по ⦅л.⦆ стороне ⦅р.⦆ Отузка. На картах последних лет именуется Чертов Палец – ⦅тюрк.⦆ балалы – имеющий ребенка – подразумеваются большой и малый утесы, как бы мать и дитя ⦃З7⦄.
names: [Балан-⟦Кая⟧], content: отвесный скальный обрыв среди леса, обращенный к ⦅Ю→ЮВ⦆. ⦅Ю-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Баланын-Каясы, в 1 км к ⦅СВ⦆ от ⦅сев.⦆ окраины Ялты (⦅б.⦆ Васильевка) – ⦅иран.⦆ балан – верхний, высокий; ⦅тюрк.⦆ балан – калина; ⦅ср.⦆ ⦅греч.⦆ баланос – дуб, жёлудь ⦃З7⦄.
names: [Баллы-⟦Коба⟧], content: лесистое плато со скальными обрывами к В и ⦅Ю⦆, с башнеобразными утесами и гротами; с С расчленено узкими ⦅ов.⦆ Над ⦅зап.⦆ окраиной ⦅нп.⦆ Залесное ⦅Бахч.⦆. На более поздних картах ⦅назв.⦆ переносилось к ⦅З⦆, то на одну, то на другую похожие между собой ⦅возв.⦆ – баллы – ⦅РПН.⦆; ⦅тюрк.⦆ бал – мед, в одном из гротов обитали пчелы ⦃И5⦄.
names: [Балчик-⟦Кая⟧], content: скала, участок ⦅юж.⦆ бровки Ай-Петринской яйлы в амфитеатре – понижении у ⦅прох.⦆ Шайтан-Мердвен, к В от ⦅прох.⦆ и от скалы Исар-Кая. В 1 км к С от ⦅нп.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мухалатка – ⦅тюрк.⦆ балчик – грязь – ⦅возм.⦆, по расположенному невдалеке колодцу Балчих-Кую ⦃И5⦄.
names: [Балчих-⟦Кую⟧], content: колодец с крышкой близ ⦅юж.⦆ бровки Ай-Петринской яйлы, в понижении рядом с прудом; в 1,8 км к С от ⦅нп.⦆ Береговое ⦅Ялт.⦆, в 0,8 км к ⦅ВСВ⦆ от ⦅г.⦆ Мердвен-Кая – ⦅тюрк.⦆ балчик – грязь, болото.
names: [Барут-Хане], content: платообразная ⦅возв.⦆, ограниченная с ⦅ЮЗ⦆ скальными утесистыми обрывами, в которых ниши, гроты, пещера-святилище Кырк-Азис. Близ ⦅сев.⦆ окраины ⦅нп.⦆ Литвиненково ⦅Белог.⦆, по ⦅п.⦆ берегу ⦅р.⦆ Зуя – ⦅тюрк.⦆ барут хане – «пороховой завод» ⦃Ж7⦄.
names: [Батмуш-Шашма], content: небольшой мыс у ⦅вост.⦆ подножия ⦅г.⦆ Аю-Даг, в 1 км к ⦅Ю⦆ от ⦅нп.⦆ Партенит ⦅Алушт.⦆ – по расположенному неподалеку роднику Батмуш-⟦Кешме⟧.
names: [⟦Баш⟧-Пармак], content: почти обнаженная гора, близкая к конической, с приметным высоким утесом на вершине, похожим на большой палец; по склонам расходится веерообразно несколько скалистых отрогов. В 1 км к ⦅З⦆ от ⦅нп.⦆ Веселое ⦅Судак.⦆, по ⦅л.⦆ борту ⦅ущ.⦆ Мариали – ⦅тюрк.⦆ баш пармак – большой (первый) палец
names: [Берилан-⟦Кош⟧], content: горбатая голая вершина с крутым ⦅юж.⦆ склоном, окруженная лесом. Вытянута вдоль ⦅хр.⦆ Синаб-Даг, к ⦅ЮЗ⦆ от ⦅г.⦆ Чёрная, к С, через травянистую седловину, от ⦅г.⦆ Большая Чучель ⦃В11⦄.
names: [⟦Беш⟧-Текне], content: котловина с двумя прудами у источника, окруженная островерхими ребристыми скалами. На Ай-Петринской яйле, к ⦅СЗ⦆ от ⦅г.⦆ Ат-Баш, у тропы Эски-Богаз – ⦅тюрк.⦆ текне – «корыто для водопоя» ⦃Г8 – Б7⦄.
names: [⟦Биюк⟧-Криж], content: конусовидная лесистая гора с немного округленной вершиной; на ⦅зап.⦆ склоне косой скальный пласт. ⦅Юж.⦆ отрог ⦅г.⦆ Айваз-Кая, на ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Шелен, в 3 км к ⦅СЗ⦆ от ⦅нп.⦆ Ворон ⦅Судак.⦆ ⦃В13⦄.
names: [⟦Биюк⟧-Сенон], content: лесистый ⦅хр.⦆, ⦅сев.⦆ отрог Бабуган-яйлы, ⦅л.⦆ борт ⦅ов.⦆ Гаврель; в 1,5 км к ⦅З⦆ от ⦅г.⦆ Малая Чучель ⦃И4⦄.
names: [⟦Биюк⟧-Тюз], content: гора с обширными полянами на плоской вершине; склоны лесистые, с ⦅Ю⦆ пологие; к С, в сторону каньона, скальные уступы. В 2,5 км к ⦅ЮВ⦆ от ⦅нп.⦆ Морозовка ⦅Севаст.⦆, к В от ⦅г.⦆ Тубака, через седловину, по ⦅л.⦆ борту Чернореченского каньона – ⦅тюрк.⦆ тюз – плоскость, плоский ⦃Ж6⦄.
names: [⟦Биюк⟧-Узенбаш-⟦Богаз⟧], content: тропа из ⦅нп.⦆ Счастливое ⦅Бахч.⦆ на Ялтинскую яйлу, проходящая к ⦅Ю⦆ от ⦅г.⦆ Оксек-Бурун ②. Продолжение ее к Ялте ведет через Лапата-Богаз – по ⦅нп.⦆ Биюк-Узенбаш, теперь Счастливое; ⦅тюрк.⦆ узен баш – начало, исток реки.
names: [⟦Биюк⟧-⟦Эгерек⟧], content: крутая лесистая гора с двумя обнаженными куполообразными вершинами, соединенными седловиной; ⦅зап.⦆ и ⦅юж.⦆ склоны в волнистых складках. В 1,5 км к ⦅СВ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Измаил-Кая, через балку ⦃А15⦄.
names: [⟦Биюк⟧-Эгет], content: плосковерхая, протяженная ⦅ЮЗ→СВ⦆ ⦅возв.⦆, частично распаханная. Часть ⦅вдрз.⦆ Феодосийский залив – Сиваш, к С от ⦅нп.⦆ Насыпное ⦅Феодос.⦆.
names: [⟦Богаз⟧-⟦Таш⟧-Хабах], content: горный проход на Демерджи-яйлу с седловины между ней и ⦅г.⦆ Демерджи. В 3 км к С от ⦅нп.⦆ Лучистое ⦅Алушт.⦆ – ⦅тюрк.⦆ хабах – каменный затвор – на седловине между двумя холмами остатки старинных стен ⦃Ж4⦄.
names: [Борлу-Бет], content: одна из вершин лесистого ⦅масс.⦆ Второй гряды, который тянется севернее участка шоссе Богатое-Тополевка ⦅Белог.⦆; с ⦅Ю⦆ выглядит куполом с белыми мергелевыми обнажениями на склоне. К ⦅СЗ⦆ от ⦅г.⦆ Аюлу-Кая и к ⦅ЮВ⦆ от ⦅г.⦆ Джанык-Бет, вершины того же ⦅масс.⦆; в 2 км к ⦅СВ⦆ от ⦅нп.⦆ Мелехово ⦅Белог.⦆ – ⦅тюрк.⦆бор – мел, здесь «меловая»; бет - лицо, щека, здесь в значении «сторона», «фасад».
names: [Бор-⟦Чокрак⟧], content: источник, заключенный в надкаптажную будку; вода изливается поочередно в несколько прудов. В Симферополе, на углу Севастопольского шоссе и ул. Данилова ⦃Д9⦄.
names: [Боюнча-Гечмоса], content: безлесная куполообразная ⦅возв.⦆ с небольшими выходами скал. В 2 км к ⦅ВСВ⦆ от ⦅нп.⦆ Междуречье ⦅Судак.⦆, к ⦅СВ⦆, через обширную седловину, от ⦅г.⦆ Амбулапла – по соседнему проходу Мойса-Гечмез ⦅см.⦆ ⦃Г14⦄.
names: [Бурундук-⟦Кая⟧], content: асимметричная вершина, которая с разных точек выглядит пирамидальной или трапециевидной; ⦅с-вост.⦆ ее склон пологий, травянистый, а ⦅юж.⦆ и ⦅ю-зап.⦆ обрывистые, с бело-желтыми скалами. В 1 км к ⦅СВ⦆ от ⦅нп.⦆ Мичуринское ⦅Белог.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Кучук-Карасу. Иногда это ⦅назв.⦆ распространяют на протяженный лесистый ⦅масс.⦆ с цепью похожих вершин, протянувшийся к ⦅ЮВ⦆, вдоль участка шоссе Богатое-Тополевка бурундук – ⦅РПН.⦆ ⦃Е5⦄.
names: [Буюка-⟦Кая⟧], content: скальные ребристые обрывы, протянувшиеся ⦅С→Ю⦆. Над ⦅нп.⦆ Соколиное ⦅Бахч.⦆, к В и ⦅ЮВ⦆, по ⦅п.⦆ берегу ⦅р.⦆ Коккозка; ⦅юж.⦆ продолжение ⦅г.⦆ Бойка, отделенное от нее глубоким ⦅ущ.⦆ – ⦅ср.⦆ ⟦биюк⟧, – ⟦буюк⟧. 
names: [Вай-Вай-Анам-⟦Кая⟧], content: скала-сфинкс, стоявшая на склоне холма у шоссе при въезде в ⦅нп.⦆ Предущельное ⦅Бахч.⦆ с С и напоминавшая женскую фигуру; взорвана при реконструкции дороги – ⦅тюрк.⦆ «Ай-ай, мама!» – в связи с легендой о похищенной девушке; фигура матери угадывается в скале Хорхма-Бала ⦅см.⦆.
names: [Вересь-⟦Чокрак⟧], content: источник фонтан с тремя трубами. По ⦅п.⦆ борту ⦅ов.⦆ Алакат, на ⦅ю-вост.⦆ склоне ⦅г.⦆ Шуври-Кая, у тропы от ⦅пер.⦆ Алакат к ⦅пер.⦆ Каллистон-Богаз, справа – из ⦅греч.⦆ вриси – источник ⦃Д8⦄.
names: [Гаврель-⟦Богаз⟧], content: старая тропа, которая поднимается из Центральной котловины по ⦅п.⦆ борту ⦅ов.⦆ Гаврель, затем сворачивает к В от него и выходит по соседнему ⦅ов.⦆ на Бабуган-яйлу в 2 км к С от ⦅г.⦆ Роман-Кош.
names: [Гаспра-⟦Исар⟧], content: скала со ⦅срв.⦆ укреплением. Находилась на ⦅сев.⦆ окраине ⦅нп.⦆ Гаспра ⦅Ялт.⦆, в 2 км к ⦅СЗ⦆ от м. Ай-Тодор. Уничтожена в результате строительства.
names: [Гемата-⟦Кая⟧], content: скальное обнажение, крутая гладкая стена, исчерченная вертикальными темными полосами – следами стекавшей воды. На ⦅ю-зап.⦆ склоне ⦅г.⦆ Кастель, в 0,5 км к ⦅ЮВ⦆ от ⦅нп.⦆ Виноградный ⦅Алушт.⦆ ⦅греч.⦆ гемата кровавый – чья-то фантазия увидела на скале кровавые потеки ⦃Ж8⦄.
names: [Гогерджин-⟦Кая⟧], content: округленный вверху зубец коричневатого скального гребня с гротом в ⦅вост.⦆ обрыве. ⦅Вост.⦆ ⦅оконеч.⦆ ⦅г.⦆ Сары-Кая ① ⦅тюрк.⦆ гогерджин – голубь, здесь «голубиная» – в гроте водятся дикие голуби.
names: [Гяур-Бах], content: скалистое обрывистое ⦅ущ.⦆, круто спадающее к ⦅ВЮВ⦆, в сторону моря. В ⦅масс.⦆ Кара-Даг ①, под ⦅юж.⦆ частью Магнитного хребта – ⦅тюрк.⦆ гяур – иноверец, немусульманин; ⦅ср.⦆ баг – сад, виноградник ⦃В10⦄.
names: [Гяур-⟦Кая⟧], content: утес с отвесным ⦅вост.⦆ обрывом и лесистой ⦅зап.⦆ гранью. На ⦅вост.⦆ склоне Караби-яйлы, в 3 км к ⦅ЮЮЗ⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆, в 0,8 км к С от скалы Кузгунны-Каясы – ⦅тюрк.⦆ гяур – иноверец, немусульманин ⦃В15⦄.
names: [Гяур-⟦Чесме⟧], content: источник под ⦅юж.⦆ склоном Святой горы в ⦅масс.⦆ Кара-Даг ① – ⦅тюрк.⦆ гяур – иноверец, немусульманин.
names: [⟦Даз⟧-⟦Тепе⟧], content: конусовидная гора с немного округленной вершиной, лишенной растительности; на склоне два меньших конуса, террасы лесопосадок, редколесье. В 3 км к ⦅ЗСЗ⦆ от ⦅нп.⦆ Морское ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Куба-Бурун, через глубокую седловину ⦃В8⦄.
names: [Даир-⟦Алан⟧], content: протянувшийся к ⦅СЗ⦆ плосковершинный выступ Долгоруковской яйлы; в ⦅сев.⦆ части порос лесом. В 3,5 км к ⦅ВСВ⦆ от ⦅нп.⦆ Дружное ⦅Симф.⦆, в ⦅верх.⦆ ⦅рр.⦆ Зуя и Бештерек – даир – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ дайре, даире - круг, окружность, окружение.
names: [Деликли-⟦Кая⟧], content: самый высокий из трех утесов ⦅хр.⦆ Эльтиген, имеет вверху сквозное отверстие; в недрах – подвал винзавода. В 0,7 км к С от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅тюрк.⦆ деликли – дырявый ⦃Г11⦄.
names: [Делик-⟦Таш⟧], content: источник в ⦅верх.⦆ ⦅р.⦆ Ускут, по ⦅л.⦆ берегу, в лесу; вытекает из груды камней – ⦅тюрк.⦆ делик – дыра. Неподалеку, к ⦅ЮЮЗ⦆, на ⦅п.⦆ берегу в скальном отроге ⦅г.⦆ Хургуч есть сквозная дыра.
names: [Денгы-⟦Баши⟧-⟦Каясы⟧], content: лесистая гора, протяженная ⦅СЗ⦆ – ⦅ЮВ⦆, с конической вершиной; по ⦅зап.⦆ склону спускается скальный пласт. ⦅Ю-вост.⦆ отрог ⦅хр.⦆ Орта-Сырт ②, ⦅вдрз.⦆ ⦅л.⦆ верхних ⦅пр.⦆ ⦅р.⦆ Карагач – ⦅ср.⦆ ⦅тюрк.⦆ (из ⦅иран.⦆) тангы – расщелина ⦃З7⦄.
names: [Джады-⟦Бурун⟧], content: обнаженная каменистая ⦅возв.⦆; на ее крутом ⦅юж.⦆ склоне два яруса отвесных скал над тропой Джунын-Кош-Богаз. Возвышается на ⦅юж.⦆ краю Ялтинской яйлы, в 3 км к С от ⦅б.⦆ ⦅нп.⦆ Васильевка (теперь это ⦅сев.⦆ часть Ялты), к В от ⦅г.⦆ Лапата – ⦅тюрк.⦆ джады – ведьма, колдун; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Джада – ⦃Б14⦄.
names: [Джанык-Бет], content: одна из вершин, выступов лесистого ⦅масс.⦆ Второй гряды, протянувшегося севернее участка шоссе Богатое–Тополевка ⦅Белог.⦆. К ⦅ССЗ⦆ от вершины Борлу-Бет, более массивная, в 3 км. к ⦅ВСВ⦆ от ⦅нп.⦆ Лечебное ⦅Белог.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ янык – горелый; бет – лицо, щека – здесь в значении «сторона, фасад» ⦅пр. № 1⦆.
names: [Джилки-⟦Чокрак⟧], content: источник под скальным выступом, заключенный в небольшую надкаптажную будку; вода по трубам подавалась в корыта. В ⦅верх.⦆ балки Васильки, к С от ⦅г.⦆ Калан-Баир – ⦅ср.⦆ ⦅тюрк.⦆ джылкы – табун; ⦅ср.⦆ джыллы – теплый.
names: [Джунын-⟦Кош⟧], content: поляна и соседний холм с округлой вершиной, приподнятой к ⦅ЮВ⦆. Выступ ⦅юж.⦆ бровки Ялтинской яйлы, к ⦅ЮЗ⦆ от ⦅г.⦆ Кемаль-Эгерек – ⦅ср.⦆ ⦅РПН.⦆ джунь; – в урочище развалины коша ⦃Ж7⦄.
names: [Джунын-⟦Кош⟧-⟦Богаз⟧], content: тропа от ⦅хр.⦆ Баланын-Каясы, ведущая по ⦅ю-вост.⦆ склону ⦅г.⦆ Джады-Бурун через поляну Джунын-Кош на Ялтинскую яйлу – получила имя от поляны ⦃Д9⦄.
names: [Джур-Джур], content: высокий мощный ⦅вдп.⦆ на ⦅р.⦆ Улу-Узень ②, в ⦅ущ.⦆ Хапхал; в 1,7 км к ⦅СЗ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆ – звукоподражание бегущей воде ⦃Д9⦄.
names: [Домус-Чарыш], content: обнаженная округлая вершина с посадками сосен наверху; к ⦅сев.⦆ подножию подступает лес. На Ай-Петринской яйле, в 5 км к С от ⦅вост.⦆ части Симеиза, в 3 км к ⦅З⦆ от ⦅г.⦆ Ай-Петри – ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья; ⦅ср.⦆ ⦅тюрк.⦆ чаршы – базар, рынок ⦃Д8⦄.
names: [Домчи-⟦Кая⟧], content: куполообразная ⦅возв.⦆; вершина и ⦅зап.⦆ склон, на котором обнажаются красноватые скалы, голые; с В рощи. На ⦅зап.⦆ краю ⦅ниж.⦆ плато Чатыр-Дага; в 5 км. к ⦅Ю⦆ от ⦅нп.⦆ Мраморное ⦅Симф.⦆ ⦃Ж7⦄.
names: [Донузлав-⟦Дере⟧], content: лесистая балка, проходящая между ⦅гг.⦆ Хыс-Хулен-Бурну и Тепе-Кермен; ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Кача у ⦅нп.⦆ Машино ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья ⦃Б10⦄.
names: [Дорт-Лемэ], content: лесистый ⦅ов.⦆, разделяющейся в ⦅верх.⦆ на четыре ветви. ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Бурульча, в 1 км. к ⦅Ю⦆ от ⦅нп.⦆ Межгорье ⦅Белог.⦆ – ⦅тюрк.⦆ дорт – четыре; ⦅ср.⦆ ⦅греч.⦆ Лема – горло.
names: [Ирита-⟦Кая⟧], content: трапециевидная гора с немного округленными контурами; с ⦅Ю⦆ и С выглядит куполом, покрытым лесом, а на ⦅вост.⦆ склоне обширные пролысины. На ⦅сев.⦆ отроге Ай-Петринской яйлы, к ⦅Ю⦆ от ⦅г.⦆ Памбук-Кая, выше ее; в 3 км к ⦅Ю⦆ от ⦅нп.⦆ Богатое Ущелье ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ири – крупный, большой.
names: [⟦Исар⟧-⟦Кая⟧], content: клиновидный утес со ⦅срв.⦆ руинами на вершинной площадке. В 0,35 км к ⦅СВ⦆ от ⦅прох.⦆ Шайтан-Мердвен, в глубине амфитеатра-понижения, к ⦅З⦆ от ⦅г.⦆ Балчик-Кая ⦃Г12⦄.
names: [Исарлы-⟦Бурун⟧], content: протяженная ⦅ЮЗ→СВ⦆ безлесная гора; на неширокой ровной вершине выход скального пласта, похожий на развал стены; с С выглядит куполом. ⦅Сев.⦆ отрог ⦅г.⦆ Вигла, часть ⦅вдрз.⦆ ⦅рр.⦆ Юрт и Ай-Серез; в 1 км к ⦅ЮЗ⦆ от ⦅г.⦆ Амбулапла, в 1 км к ⦅ЮВ⦆ от ⦅нп.⦆ Междуречье ⦅Судак.⦆ – из ⦅тюрк.⦆ ⟦исар⟧, в 1835 ⦅г.⦆ местные жители говорили ⦅П.⦆ Кеппену, что на этой горе есть следы укрепления, однако он обнаружил только скальный пласт ⦃И5⦄.
names: [Кабарга-⟦Кая⟧], content: вытянутая ⦅ЮВ→СЗ⦆ вершина лесистого ⦅масс.⦆ Второй гряды, слабо приподнятая над ним. К ⦅СЗ⦆ от ⦅г.⦆ Кубалач, к ⦅ЮВ⦆ от ⦅г.⦆ Аюлу-Кая; в 2 км. к В от ⦅нп.⦆ Мелехово ⦅Белог.⦆ – ⦅ср.⦆ ⟦кабурга⟧. 
names: [Казан-⟦Кая⟧], content: плосковершинная ⦅возв.⦆ со скалами на ⦅юж.⦆ склоне, в которых есть круглое сквозное отверстие. В 3 км. к ⦅Ю⦆ от ⦅вост.⦆ окраины Бахчисарая, к ⦅Ю⦆ от ⦅г.⦆ Ташлых, О,5 км к ⦅ЮЗ⦆ от ⦅г.⦆ Беших-Тау – ⦅тюрк.⦆ казан – котел – ⦅возм.⦆, по округлому выступу на ⦅юж.⦆ склоне или по отверстию; казан – ⦅РПН.⦆ ⦃Г14⦄.
names: [Казас-⟦Алан⟧], content: горбатая лесистая гора с более крутым ⦅юж.⦆ склоном и поляной у вершины. Первая в цепи вершин, протянувшихся к ⦅З⦆ от шоссе Судак–Грушевка по ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Индол ②, в 2 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Переваловка ⦅Судак.⦆ – Казас – караимская фамилия; ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Ж1⦄.
names: [Какалан-⟦Кая⟧], content: скала у ⦅сев.⦆ окраины старой части Симеиза, над новой дорогой, к ⦅ЮВ⦆ от скалы Тас-Петри. Частично разрушена во время строительных работ ⦃В14⦄.
names: [Каламат-⟦Кая⟧], content: куполообразная лесистая гора; у вершины утесы и гребни, в некоторых ракурсах выглядит скалистым конусом. К ⦅Ю⦆ от ⦅г.⦆ Сотра, отмеченной репером, на одном с ней ⦅вдрз.⦆ между ⦅дол.⦆ Карагач и Караджа, к ⦅СЗ⦆ от Судака – ⦅ср.⦆ ⦅греч.⦆ каламос – камыш и калами «сухой стебель», каламиа – солома.
names: [Календы-⟦Баир⟧], content: протяженная ⦅В→З⦆ гора с плоской, голой вершиной; по лесистым склонам выходы ступенчатых скальных пластов. На ⦅зап.⦆ окраине Ай-Петринской яйлы; ⦅с-зап.⦆ отрог ⦅г.⦆ Анахлы-Бель, выше ее; в 1 км к ⦅ЮВ⦆ от ⦅нп.⦆ Подгорное ⦅Севаст.⦆ – календы – ⦅назв.⦆ первого дня месяца у ⦅др.⦆ римлян; ⦅ср.⦆ прежнее ⦅назв.⦆ этого ⦅нп.⦆, Календы; ⦅ср.⦆ ⦅тюрк.⦆ календер – дервиш; ⦅ср.⦆ ⦅РПН.⦆ календер – ; ⦅ср.⦆ ⦅иран.⦆ калантер – «глава племени» ⦃Г11⦄.
names: [Камень-Голова], content: скала, фигура выветривания, похожая на человеческую голову. На ⦅юж.⦆ отроге ⦅г.⦆ Ат-Баш, в 0,5 км к ⦅СВ⦆ от ⦅нп.⦆ Голубой Залив ⦅Ялт.⦆, в 1,2 км. к С от обсерватории.
names: [Камышлы-⟦Оба⟧], content: крутая гора, поросшая негустым лесом; с В, где склон террасирован, выглядит трапециевидной. На ⦅вдрз.⦆ ⦅рр.⦆ Юрт и Ворон, по ⦅п.⦆ борту ⦅ущ.⦆ Мариали, в 1,5 км к ⦅ЮЗ⦆ от ⦅г.⦆ Баш-Пармак, в 1,5 км к ⦅ЮВ⦆ от ⦅г.⦆ Кызыл-Кая ⑤ – ⦅тюрк.⦆ камышлы – камышовая, с камышом; ⦅ср.⦆ ⦅РПН.⦆ камышаклы – ⦃Ж1⦄.
names: [⟦Капу⟧-⟦Дере⟧], content: крутое лесистое ⦅ущ.⦆, по ⦅п.⦆ борту которого проходит дорога из балки Джан-Дере в ⦅срв.⦆ городище Мангуп-Кале. На плато Баба-Даг, между мысами Тешкли-Бурун и Елли-Бурун с ⦅З⦆.
names: [Карагач-⟦Бугас⟧], content: балка с лесистыми верховьями; спускается в направлении ⦅В→З⦆ между ⦅гг.⦆ Легенер и Коз-Теке; ⦅басс.⦆ ⦅р.⦆ Отузка – ⦅тюрк.⦆ карагач – вяз ⦃Г11⦄.
names: [Карагач-⟦Дере⟧], content: лесистый ⦅ов.⦆ с крутым падением; ⦅нач.⦆ у ⦅прох.⦆ Каллистон, между ⦅гг.⦆ Шуври-Кая и Хриколь; ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Тунас, ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу ⦅тюрк.⦆ карагач – вяз; ⦅ср.⦆ ⦅г.⦆ Карагач-Тепе по его ⦅л.⦆ борту ⦃Г11⦄.
names: [Карагач-⟦Тепе⟧], content: лесистая гора; с С выглядит как трапеция с немного вогнутой вершиной. ⦅С-зап.⦆ отрог ⦅г.⦆ Шуври-Кая, в 5,5 км к ⦅Ю⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆ ⦅тюрк.⦆ карагач – вяз ⦃З6⦄.
names: [⟦Кара⟧-Кишла], content: узкое лесистое ⦅ущ.⦆ с выходом скал по бортам. В ⦅верх.⦆ ⦅р.⦆ Шелен; ниже переходит в неширокую ⦅дол.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ кышлав – зимовье ⦃Ж3⦄.
names: [Каракули-⟦Кая⟧], content: гора с плоской лесистой вершиной, в плане треугольная. Обрывается скальной ребристой стеной над новой севастопольской дорогой, к ⦅З⦆ от нее и в 1 км к ⦅ВСВ⦆ от ⦅с-вост.⦆ части Гаспры ⦅Ялт.⦆ – ⦅ср.⦆ ⦅РПН.⦆ каракул.
names: [Караман-⟦Кая⟧], content: голая протяженная ⦅возв.⦆ с террасированными склонами и тремя вершинами, из которых крайняя к ⦅З⦆ увенчана небольшой округлой скалой. В 0,7 км к ⦅Ю⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆, к В от похожей на нее ⦅возв.⦆ с ретранслятором Кобал-кая – ⦅дртюрк.⦆ караман – темный, смуглый – соответствует цвету склонов; ⦅РПН.⦆; Караман – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅кртат.⦆ караман – герой ⦅пр. № 1⦆.
names: [⟦Кара⟧-Мурза], content: карстовая шахта с двумя похожими овальными отверстиями входа. На ⦅сев.⦆ отроге Караби-яйлы, в 1 км к С от ⦅г.⦆ Шан-Кая ③ – ⦅тюрк.⦆ мурза – наименование сословия; кара-мурза – ⦅РПН.⦆ ⦃Г10⦄.
names: [Каранчих-⟦Бурун⟧], content: голый двуглавый холм. На Караби-Яйле, в 2 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Карчигалы ②, ⦅ЮВ⦆ от метеостанции – ⦅ср.⦆ ⦅тюрк.⦆ караны – темнота, мгла, мрак.
names: [Караных-⟦Дере⟧], content: сухая балка с крутым падением; в ⦅верх.⦆ скалистая. Между ⦅гг.⦆ Порсук-Кая по ⦅л.⦆ борту и Гунешлик по ⦅п.⦆ борту; ⦅впад.⦆ слева в ⦅р.⦆ Куэнташ-Узень; ⦅басс.⦆ ⦅р.⦆ Коз – ⦅ср.⦆ ⦅тюрк.⦆ караны – , каранлык – темнота, мгла, мрак ⦃В14⦄.
names: [Карасу-⟦Баши⟧], content: самый мощный источник в Крыму с несколькими выходами воды из-под скалы и в тальвеге ⦅ущ.⦆ среди высоких трав, в лесистом мрачном ⦅ущ.⦆, стиснутом ⦅гг.⦆ Баши с В и Тас-Тау с ⦅З⦆; исток ⦅р.⦆ Биюк-Карасу. В 7 км. к ⦅Ю⦆ от Белогорска – ⦅тюрк.⦆ кара су баши – начало черной воды, т.е. «выход подземных вод» или «начало ⦅р.⦆ Карасу». Некоторые карты последних лет ошибочно переносят этот источник на 12 км. к ⦅Ю⦆, в ⦅верх.⦆ ⦅р.⦆ Тунас ⦃В10⦄.
names: [Караташ-⟦Бурун⟧], content: низкий скалистый мыс, выдающийся острым углом между двумя бухточками. В урочище Капсель, в 3,5 км к С от м. Кильсе-Бурун ③ – ⦅тюрк.⦆ кара таш – черный камень – подножие мыса, покрытое водорослями, издали кажется черным ⦃В11⦄.
names: [⟦Караул⟧], content: горбатая лесистая гора, вытянутая ⦅В→З⦆, с поляной на вершине. В ⦅с-зап.⦆ части Ай-Петринской яйлы, в 2,5 км. к ⦅Ю⦆ от ⦅нп.⦆ Богатое Ущелье ⦅Бахч.⦆, к ⦅З⦆ от ⦅г.⦆ Памбук-Кая, отделенная от нее глубокой седловиной ⦃Г14⦄.
names: [⟦Караул⟧-Карш], content: обнаженный ⦅хр.⦆ с мягкими очертаниями; к морю спадает крутыми глинистыми контрфорсами со скальными прослойками. Отходит на ⦅Ю⦆ от ⦅г.⦆ Касал-Кишла вдоль ⦅вост.⦆ берега ⦅п-ова.⦆ Меганом – ⦅тюрк.⦆ карш – напротив, противоположный ⦃Ж8⦄.
names: [⟦Караул⟧-⟦Оба⟧], content: гора со сложной геоморфологической характеристикой. Обнаженная коническая вершина, отмеченная репером, находится в ⦅сев.⦆ части; к ⦅Ю⦆ от нее, через глубокую длинную седловину – платообразный ⦅масс.⦆ со скальными стенами, гребнями, расселинами; у самого моря высятся зубцы утесов. В 2 км. к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Новый Свет ⦅Судак.⦆ ⦃В11⦄.
names: [⟦Кара⟧-⟦Чокрак⟧], content: источник, изливающийся во время паводков из ⦅пещ.⦆, а в межень заполняющий озерцом ее вход. В небольшой ложбине по ⦅п.⦆ борту ⦅ов.⦆ Дорт-Лемэ; в 1,3 км к ⦅Ю⦆ от ⦅нп.⦆ Межгорье ⦅Белог.⦆ ⦃Г14⦄.
names: [Картис-⟦Кая⟧], content: ребристые скальные обнажения, разделенные ⦅ов.⦆ на две части: Биюк-Кардис-Кая и Кучук-Кардис-Кая, которая находится севернее. На лесистом ⦅вост.⦆ склоне Никитской яйлы в 2,5 км. к ⦅З⦆ от Гурзуфа, к С от ⦅г.⦆ Шан-Кая ②.
names: [Карши-⟦Даг⟧], content: лесистая куполообразная вершина, ⦅с-зап.⦆ отрог ⦅г.⦆ Сугут-Оба. Над ⦅вост.⦆ частью ⦅нп.⦆ Земляничное ⦅Белог.⦆, в 1 км к ⦅Ю⦆ – ⦅тюрк.⦆ карши – противоположный, про-тиволежащий; напротив.
names: [Касал-Кишла], content: куполообразная голая гора, доминирующая над вершинами ⦅вост.⦆ прибрежной части ⦅п-ова.⦆ Меганом; на ней стоит репер. Между ⦅р.⦆ Коз и ⦅дол.⦆ Копсель-Богаз, в 4 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ касап – мясник; лен; ⦅ср.⦆ ⦅РПН.⦆ касаб – ; ⦅ср.⦆ кышлав – зимовье ⦃В14⦄.
names: [Касап-Батагы], content: лесистое ⦅ущ.⦆, в верховьях расширяющееся амфитеатром. Между ⦅гг.⦆ Манджил-Кая ② и Гунешлик – ⦅тюрк.⦆ касап – мясник; лён; ⦅ср.⦆ ⦅РПН.⦆ касаб; батагы – от ⦅тюрк.⦆ батак – топь – ниже источника Манджил-Чешме встречаются топкие места ⦃Д9⦄.
names: [Кафка-⟦Богаз⟧], content: горный проход в 1,5 км. к ⦅ССВ⦆ от ⦅нп.⦆ Терновка ⦅Бахч.⦆ по грунтовой дороге из нее к ⦅срв.⦆ городищу Эски-Кермен; к ⦅З⦆ от скал Шулдан-Кая.
names: [⟦Кая⟧-Арасы], content: лесистое ⦅ущ.⦆, сливающееся из двух ветвей; между плато Фыцкин-Кая-Баш и ⦅г.⦆ Хыс-Хулен-Бурну. ⦅Впад.⦆ в ⦅дол.⦆ ⦅р.⦆ Кача в 0,5 км. к ⦅З⦆ от ⦅нп.⦆ Машино ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ара – промежуток; ⦅ср.⦆ ⦅РПН.⦆ ара.
names: [⟦Кая⟧-Кошла], content: ущелье с нагромождением скал по бортам, пещерками в них и небольшими рощами у тальвега. Вклинивается с ⦅З⦆ в ⦅хр.⦆ Хоба-Тепе на ⦅масс.⦆ Кара-Даг ① – ⦅ср.⦆ ⟦кош⟧ ⦃В14⦄.
names: [Каян-Арды], content: балка, ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Коз; ⦅нач.⦆ со склонов ⦅г.⦆ Порсук-Кая по ⦅п.⦆ борту и ⦅масс.⦆ Эчки-Даг по ⦅л.⦆ борту; ⦅впад.⦆ близ ⦅хр.⦆ Эльтиген ①, в 0,7 км. к С от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ коян – заяц, ардыч – можжевельник; ⦅ср.⦆ ⦅кртат.⦆ кая арты – «позади, по ту сторону скалы» (начало реки).
names: [Кебит-⟦Су⟧], content: верхнее ⦅теч.⦆ ⦅р.⦆ Альма; протекает близ ⦅пер.⦆ Кебит-Богаз – ⦅дртюрк.⦆ кебит – лавка, магазин; кабак ⦃Ж7⦄.
names: [Кемаль-⟦Эгерек⟧], content: гора в форме расширяющегося в направлении ⦅С→Ю⦆ конуса с травянистыми склонами. На узком ⦅сев.⦆ отроге Ялтинской яйлы; в 5 км к С от ⦅нп.⦆ Советское ⦅Ялт.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Донга и Каспана – Кемаль – ⦅тюрк.⦆ ⦅ИЛ.⦆.
names: [Керез-⟦Алан⟧], content: лесистая горбатая гора, которая возвышается напротив монастыря Сурб-Хач и ⦅г.⦆ Грыця, к ⦅З⦆, через балку. В 3 км. к ⦅ЮЗ⦆ от Старого Крыма – ⦅тюрк.⦆ керез – канава; ⦅ср.⦆ кирез – черешня; ⦅ср.⦆ ⦅РПН.⦆ керес – ⦃И5⦄.
names: [Кермеч-Хатмер], content: куполообразная голая вершина, опоясанная с ⦅Ю⦆ и В скальным пластом. В ⦅ю-вост.⦆ части Караби-яйлы, к ⦅СЗ⦆ от ⦅верх.⦆ ⦅ов.⦆ Чигенитра-Богаз; в 1,2 км к ⦅Ю⦆ от ⦅оз.⦆ Эгиз-Тинах – ⦅ср.⦆ ⦅тюрк.⦆ катмер – слой, слоистый ⦃Д5⦄.
names: [Килиса-⟦Кая⟧], content: двуглавая вершина с крутым скалистым ⦅сев.⦆ склоном; ⦅юж.⦆ более пологий, каменистый, с пролысиной среди редколесья. Четвертое с ⦅ЮЗ⦆ (включая ⦅г.⦆ Ай-Георгий) куполообразное поднятие ⦅хр.⦆ Токлук-Сырт ①, после широкой седловины с дорогой. В 1,5 км. к ⦅СЗ⦆ от ⦅нп.⦆ Богатовка ⦅Судак.⦆ – ⦅ср.⦆ ⟦кильсе⟧ ⦃З6⦄.
names: [⟦Кильсе⟧-⟦Баир⟧], content: лесистый выступ ⦅л.⦆ борта Большого каньона в излучине ⦅р.⦆ Аузун-Узень, над источником Пания: на нём развалины ⦅срв.⦆ церкви ⦃И4⦄.
names: [Киргим-⟦Кая⟧], content: группа зубчатых утесов на высшей точке поросшего лесом скалистого ⦅хр.⦆, который тянется от ⦅г.⦆ Сандык-Кая ② к ⦅СВ⦆, по направлению к скале Курбан-Кая ①. К ⦅З⦆ от ⦅сев.⦆ части ⦅нп.⦆ Щебетовка ⦅Феодос.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ кырмак – ломать, разбивать.
names: [Кобал-⟦Кая⟧], content: голая протяженная ⦅возв.⦆ с тремя вершинами; на ней установлен ретранслятор. В 1 км. к ⦅ЮЮЗ⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆, к ⦅З⦆ от похожей на нее ⦅возв.⦆ Караман-Кая.
names: [Когмуш-Кая], content: нижний утес-ступень ⦅хр.⦆ Кизил-Кая ①.
names: [Коз-Теке], content: узкий зубчатый гребень-ступень над лесистым склоном; в его скалах сквозные отверстия, заметные с дороги Коктебель–Щебетовка ⦅Феодос.⦆. В ⦅масс.⦆ Кара-Даг ①, в 0,5 км. к С от ⦅г.⦆ Легенер – ⦅тюрк.⦆ коз, Коз – тамга и ⦅ИЛ.⦆ у кыпчаков; ⦅ср.⦆ ⦅тюрк.⦆ козь – глаз, иногда – родник; теке – козел, козлиный; ⦅РПН.⦆ ⦃Б14⦄.
names: [Козюткан-⟦Топчан⟧], content: голый усеченный конус с выходами скал; вытянут ⦅СВ→ЮЗ⦆. Возвышается между Малым и Большим Бабулганами, сливаясь с последним своей ⦅юж.⦆ частью. В ⦅зап.⦆ части Ай-Петринской яйлы, к ⦅Ю⦆ от ⦅г.⦆ Сары-Кая ② – ⦅ср.⦆ ⦅тюрк.⦆ кёзэткен – дозорный.
names: [⟦Кок⟧-Асан-⟦Богаз⟧], content: перевал по шоссейной дороге из Белогорска в ⦅нп.⦆ Приветное ⦅Судак.⦆, по ⦅л.⦆ борту ⦅ущ.⦆ ⦅р.⦆ Ускут, в 5 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆ – асан – ⦅РПН.⦆; Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃В11⦄.
names: [Кокасан-⟦Тепе⟧], content: неправильный лесистый конус с более крутым ⦅зап.⦆ склоном; на ⦅вост.⦆ поляна. Западная из двух похожих вершин, расположенных между ⦅пер.⦆ Кок-Асан-Богаз и ⦅г.⦆ Сори, в 2 км. к В от последней, в 3,5 км. от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆ – асан – ⦅РПН.⦆; ⦅ср.⦆ Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅см.⦆ ⟦кок⟧ ⦃В11⦄.
names: [⟦Кок⟧-⟦Кая⟧], content: протянувшийся ⦅С→Ю⦆ ⦅хр.⦆, который круто обрывается к морю; на склонах зубчатые выступы и утесы, их очертания при взгляде с В образуют «профиль М. Волошина». ⦅Сев.⦆ ⦅оконеч.⦆ Берегового ⦅хр.⦆ в ⦅масс.⦆ Кара-Даг ①; в 0,7 км к ⦅Ю⦆ от ⦅нп.⦆ Коктебель ⦅Судак.⦆.
names: [Кокуш-⟦Кая⟧], content: скалистый гребень, протяженный ⦅З→В⦆, с крутыми обрывами к ⦅Ю⦆; расчленен узкими овр. на несколько блоков. ⦅Вост.⦆ вершина ⦅масс.⦆ Эчки-Даг ①, к В от ⦅г.⦆ Деламет-Кая, в 3,5 км. к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Курортное ⦅Феодос.⦆ – ⦅тюрк.⦆ кокуш – индюк; ⦅ср.⦆ Кокусь, – ⦅ИЛ.⦆ у кыпчаков.
names: [Комо-Фырхра], content: гора с лесистыми склонами и распластанной неровной вершиной, где раскинулись поляны. В 3,5 км. к ⦅ССЗ⦆ от ⦅нп.⦆ Ворон ⦅Судак.⦆, между ⦅гг.⦆ Айваз-Кая с ⦅ЮЗ⦆ и Кисломно с ⦅СВ⦆ ⦃В11⦄.
names: [⟦Кош⟧-⟦Коба⟧], content: карстовая пещера с двумя входами у подножия скального обрыва. Над ⦅п.⦆ берегом ⦅р.⦆ Зуя, в 2,5 км. к ⦅ЮЮЗ⦆ от ⦅нп.⦆ Курортное ⦅Белог.⦆ – ⦅тюрк.⦆ кош – здесь пара – по двойному входу.
names: [⟦Куле⟧-⟦Бурун⟧], content: остроконечный обрывистый скальный мыс; на нем Сюреньская башня. ⦅С-зап.⦆ выступ лесистой куэсты Второй гряды, крайний к В в ряду соседних выступов. Над ⦅ю-вост.⦆ окраиной ⦅нп.⦆ Большое Садовое ⦅Бахч.⦆, по ⦅л.⦆ берегу ⦅р.⦆ Бельбек ⦃Е4⦄.
names: [Курлюк-⟦Баш⟧], content: обширная поляна среди густого леса; на ней несколько источников. В ⦅верх.⦆ ⦅р.⦆ Курлюк-Су, между ⦅масс.⦆ Демерджи-яйла и ⦅возв.⦆ Тырке ③ – ⦅тюрк.⦆ курлюк баш – «верховья ⦅р.⦆ Курлюк (-Су)» ⦃Д8, Д9⦄.
names: [Курт-⟦Баир⟧], content: платообразный широкий уступ с крутыми ⦅юж.⦆ и ⦅вост.⦆ склонами, поросшими травой. ⦅Вост.⦆ отрог-ступень ⦅ниж.⦆ плато ⦅масс.⦆ Чатыр-Даг – ⦅тюрк.⦆ курт – волк; червь; ⦅РПН.⦆; Курт ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃З5⦄.
names: [Куртлер-⟦Богаз⟧], content: лесистая коническая вершина, расположенная к ⦅З⦆ от похожей на нее ⦅г.⦆ Седам-Кая, в том же ⦅масс.⦆, который обрывается к С и В скальными стенами; по разделяющей эти вершины седловине проходит тропа Куртлер-Богаз. На ⦅сев.⦆ окраине Ай-Петринской яйлы, 3 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Соколиное ⦅Бахч.⦆ – ⦅тюрк.⦆ куртлер – ⦅мн. ч.⦆ от курт волк, червь; ⦅РПН.⦆; Курт – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ Куртлер-Маале, некогда часть ⦅нп.⦆ Коккоз (ныне Соколиное), откуда шла тропа, и ⦅б.⦆ ⦅нп.⦆ Куртлер-Фоц-Сала ниже по ⦅дол.⦆ (ныне Голубинка ⦅Бахч.⦆ ⦃В13⦄.
names: [Курушлюк-⟦Бурун⟧], content: небольшой ⦅хр.⦆, поросший лесом; в ⦅юж.⦆ части скальный пояс и поляна. ⦅Юж.⦆ отрог лесистого кряжа, протянувшегося к С от Большого каньона, к В от Буюка-Кая – ⦅ср.⦆ ⦅тюрк.⦆ курючлюк – «заросли ясеня».
names: [⟦Кучук⟧-Ашлама], content: скалистое ⦅ущ.⦆ к С от плато Беш-Кош; сливается с ⦅дол.⦆ Биюк-Ашлама у ⦅вост.⦆ окраины Бахчисарая – ⦅тюрк.⦆ ашлама – саженец, привитая культура.
names: [⟦Кучук⟧-Гогерджин-⟦Кая⟧], content: скалистый отрог, спускающийся от вершины ⦅г.⦆ Баш-Пармак к В, в направлении дороги из ⦅нп.⦆ Веселое ⦅Судак.⦆ в ⦅нп.⦆ Морское; к ⦅Ю→ЮЗ⦆ от отрога этой же горы, Биюк-Гогерджин-Кая – ⦅тюрк.⦆ гогерджин – голубь, здесь – голубиная в расселинах обитают дикие голуби.
names: [⟦Кучук⟧-Криж], content: коническая лесистая ⦅возв.⦆ с полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. На ⦅вост.⦆ отроге ⦅г.⦆ Биюк-Криж, ниже ее; в 2 км к ⦅ССЗ⦆ от ⦅нп.⦆ Ворон ⦅Судак.⦆ ⦃В13⦄.
names: [⟦Кучук⟧-Тюз], content: плосковерхая протяженная гора с полянами и рощами; ⦅юж.⦆ склон пологий, а к С, в сторону ⦅л.⦆ борта Чернореченского каньона, скальные обрывы. В 3,5 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Морозовка ⦅Севаст.⦆, к В от ⦅г.⦆ Биюк-Тюз – ⦅тюрк.⦆ тюз – плоскость, плоский ⦃Ж6⦄.
names: [⟦Кучук⟧-Узенбаш-⟦Богаз⟧], content: продолжение тропы через Иограф-Богаз дальше по Ялтинской яйле на С, в ⦅нп.⦆ Многоречье ⦅Бахч.⦆; проходит в 3 км. к ⦅СЗ⦆ от ⦅г.⦆ Эндек – ⦅ср.⦆ ⦅нп.⦆ Кучук-Узенбаш, теперь Многоречье; ⦅тюрк.⦆ узен баш – исток, начало реки ⦃Д10⦄.
names: [Куэнташ-⟦Узень⟧], content: верхнее ⦅теч.⦆ ⦅р.⦆ Коз; по другим данным, это ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Коз, ⦅ист.⦆ которой обозначен ниже, у ⦅хр.⦆ Эльтиген ① ⦃Г13⦄.
names: [Кыдыр-⟦Кая⟧], content: скалистая гора с двумя вершинами, разделенными седловиной; ⦅юж.⦆ из них наполовину срыта карьером. К ⦅ССЗ⦆ от Судака, у входа в ⦅ущ.⦆ Караджа, по ⦅л.⦆ борту; в 0,8 км к ⦅ВСВ⦆ от ⦅г.⦆ Харт – кыдыр – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Кадыр – ⦃Е5⦄.
names: [⟦Кызыл⟧-⟦Кая⟧-⟦Богаз⟧], content: место выхода Романовского шоссе на Никитскую яйлу в обход скалы Кызыл-Кая ④, которая остается слева ⦃Г8⦄.
names: [⟦Кызыл⟧-⟦Коба⟧], content: грандиозная карстовая пещерная система, включающая пещеры-источники Иель-Хоба и Харанлых-Хоба, а также шахту-понор Провал. В 3,5 км. к ⦅СВ⦆ от ⦅нп.⦆ Перевальное ⦅Симф.⦆.
names: [Кызыл-Топрагын-⟦Бурунун⟧-⟦Каясы⟧], content: каменистая безлесная гора; к В обрывается высоким остро-конечным утесом с отвесными гранями. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Панджарлар-Кая, к ⦅ЮЮЗ⦆ от ⦅г.⦆ Деламет-Кая и ⦅хр.⦆ Чалка, к ⦅СЗ⦆ от ⦅г.⦆ Легенлерu – ⦅тюрк.⦆ топрах земля, грунт – ⦅возм.⦆, по красноватым глинистым откосам у ⦅вост.⦆ подножия.
names: [Кычхи-⟦Тепе⟧], content: лесистая гора, которая с ⦅З⦆ выглядит трапециевидной, со складками на этом склоне. Часть ⦅вдрз.⦆ ⦅рр.⦆ Альма и Кача, к С от ⦅г.⦆ Чипчи-Бойюн, в 6 км к В от ⦅г.⦆ Кычхи-Бурун – ⦅ср.⦆ ⦅тюрк.⦆ кучук – , кичик – , кичкине небольшой, малый; ⦅ср.⦆ ⦅РПН.⦆ кичке. 
names: [Лахлын-Тинах], content: небольшое обычно пересыхающее ⦅оз.⦆ в ⦅вост.⦆ части Караби-яйлы, в 0,6 км. к В от ⦅оз.⦆ Эгиз-Тинах – ⦅ср.⦆ ⦅тюрк.⦆ улаклы – «с желобом»; ⦅ср.⦆ тыйнак пруд.
names: [Ливаз-⟦Кая⟧], content: по некоторым картам, пологая ⦅зап.⦆ вершина массивной горы, отмеченная репером; вдоль нее поляна. В 0,4 км. к ⦅З⦆ от скалистой ⦅вост.⦆ вершины Айваз-Кая ⦅см.⦆, ⦅назв.⦆ которой в искаженной форме Ливаз было ошибочно перенесено к ⦅З⦆.
names: [Ликман-Ганын], content: небольшой ⦅хр.⦆ с тремя плавными волнами; склоны лесистые, вершина обнаженная. ⦅Ю-вост.⦆ отрог ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Шелен, в 2 км к С от ⦅нп.⦆ Громовка ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Биюк-Криж, через седловину ⦃Г9⦄.
names: [⟦Лиман⟧-⟦Бурун⟧], content: скалистый обнаженный мыс, центральный из трех выступов м. Ай-Тодор ① – рядом с ним небольшая бухта.
names: [Лялель-⟦Оба⟧], content: коническая голая вершина с небольшими рощами в балках по ее склонам. На ⦅сев.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Орта-Сырт ②, к ⦅Ю⦆ от ⦅хр.⦆ Хамбал – ⦅ср.⦆ ⦅тюрк.⦆ ляле – тюльпан – их много на этой горе ⦃В10⦄.
names: [Мал-⟦Кая⟧], content: холм с мощным скальным пластом, который лежит на ⦅ю-вост.⦆ склоне и переходит на вершину. Над ⦅зап.⦆ окраиной ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, у шоссе в Судак; образует сужение ⦅дол.⦆ по ⦅л.⦆ борту, напротив ⦅г.⦆ Папас-Тепе ③ – ⦅тюрк.⦆ мал – скот; имущество; товар.
names: [Манджил-⟦Чешме⟧], content: источник-фонтан с длинным каменным корытом, разделенным надвое. В лесу, под ⦅вост.⦆ склоном ⦅г.⦆ Манджил-Кая ②, у старой дороги – ⦅ср.⦆ ⦅РПН.⦆ манжули – ⦃Г14⦄.
names: [Мартын-⟦Кош⟧], content: куполообразная ⦅возв.⦆ с пологими склонами; ⦅зап.⦆ лесистый, на ⦅вост.⦆ впадина-выемка. У ⦅с-зап.⦆ края Никитской яйлы, к ⦅СЗ⦆ от ⦅г.⦆ Авинда, к ⦅З⦆ от Романовского шоссе ⦃З8⦄.
names: [Менэрли-⟦Узень⟧], content: безлесная ливневая балка между откосами речных террас, в ней маленький родник. К В от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆; проходит у скал Три Сестры, ⦅впад.⦆ в море – ⦅ср.⦆ ⦅дртюрк.⦆ минар – родник ⦃И4⦄.
names: [Мердвен-⟦Кая⟧], content: пирамидальная скалистая гора, выступ ⦅юж.⦆ бровки Ай-Петринской яйлы. Нависает с ⦅З⦆ над ⦅прох.⦆ Шайтан-Мердвен; в 1 км к ⦅СЗ⦆ от ⦅нп.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мухалатка – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по горному проходу ⦃И5⦄.
names: [Мердвен-⟦Каясы⟧], content: трапециевидный скальный обрывистый выступ ⦅юж.⦆ бровки Ай-Петринской яйлы. В 1 км к ⦅СВ⦆ от ⦅нп.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мухалатка, в 1,5 км к В от ⦅прох.⦆ Шайтан-Мердвен – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по горному проходу ⦃Ж4⦄.
names: [Мердвен-Тубю], content: подковообразный грот с мощными туфовыми натеками и водопадом. Находится в скальном обрыве, в 0,25 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Родное ⦅Бахч.⦆, выше пруда – ⦅тюрк.⦆ мердивен – лестница; ⦅ср.⦆ тюб низ, дно ⦃Г14⦄.
names: [Миэссис-⟦Богаз⟧-Сохах], content: тропа на Ай-Петринскую яйлу от ⦅нп.⦆ Оползневое ⦅Ялт.⦆. Проходит через крутую расселину у подножия ⦅г.⦆ Спирады, в 3 км. к ⦅ССВ⦆ от этого ⦅нп.⦆ и в 1,5 км. к ⦅СВ⦆ от ⦅прох.⦆ Копек-Богаз ② – ⦅ср.⦆ ⦅РПН.⦆ меис – ; ⦅ср.⦆ ⦅тюрк.⦆ сокпак – тропа; ⦅ср.⦆ ⦅греч.⦆ сокаки – переулок ⦃З6⦄.
names: [Мойса-Гечмез], content: искусственно расширенный проход в скальном пласте, пропускающий грунтовую дорогу. В 1,7 км. к ⦅ВСВ⦆ от ⦅нп.⦆ Междуречье ⦅Судак.⦆, под ⦅зап.⦆ склоном ⦅г.⦆ Боюнча-Гечмоса – ⦅тюрк.⦆ мойса гечмез – «ярмо не пройдет» – подчеркивается узость прохода.
names: [Мшатка-⟦Каясы⟧], content: мощная скальная стена, рассеченная вверху на три блока; ⦅сев.⦆ склон пологий. Крайняя ⦅зап.⦆ часть обрывов Ай-Петринской яйлы, в 1 км к ⦅ССЗ⦆ от ⦅нп.⦆ Санаторный ⦅Ялт.⦆, ⦅б.⦆ Мшатка; к ⦅ЮЗ⦆, через кулуар, от ⦅г.⦆ Кильсе-Бурун ① ⦅пр. № 3⦆.
names: [Оглан-Яклар], content: гора с двумя равновысокими конусовидными вершинами, внизу лесистыми, наверху с пролысинами; ⦅сев.⦆ со скалистыми обрывами, ⦅юж.⦆ с репером. В ⦅верх.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз, к С от ⦅пер.⦆ Синор – ⦅тюрк.⦆ оглан – мальчик; ⦅РПН.⦆; яклар стороны; ⦅РПН.⦆. Свидетельство старожилов; по картографическим источникам ⦅сев.⦆ вершина обозначена как ⦅г.⦆ Манджил-Кая, а ⦅юж.⦆ как ⦅г.⦆ Урбаш ⦅см.⦆ ⦅пр. № 3⦆. 
names: [Одабашин-⟦Дереси⟧], content: лесистое ⦅ущ.⦆, в ⦅верх.⦆ узкое, с крутым падением и водопадом; ниже переходит в неширокую ⦅дол.⦆, где расположен пионерлагерь «Отважный». Нач. между ⦅гг.⦆ Чиплах-Кая и Арпалы; ⦅впад.⦆ слева в ⦅р.⦆ Суук-Су выше ⦅пр.⦆ Аджибей – ⦅ср.⦆ ⦅тюрк.⦆ одабаши – швейцар, «номерной в гостинице».
names: [⟦Орта⟧-⟦Бурун⟧], content: конусовидная ⦅возв.⦆ с округленной вершиной; крутые склоны террасированы. В 0,8 км. к В от ⦅сев.⦆ окраины ⦅нп.⦆ Приветное ⦅Алушт.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Ускут и Арпат; крайняя к С в группе трех похожих вершин, разделенных седловинами. (По сведениям старожилов, так называется средняя из них).
names: [Педы-Кая], content: нижняя скальная ступень ⦅хр.⦆ Иограф.
names: [Пилав-⟦Тепе⟧], content: коническая ⦅возв.⦆ с немного округленной вершиной; в верхней части обнажена, есть выходы скал и отдельные деревья, у подножия лес. В ⦅ю-зап.⦆ части Ай-Петринской яйлы, к ⦅ЮЮЗ⦆ от похожей на нее ⦅г.⦆ Анахлы-Бель, в 1 км. к ⦅ССЗ⦆ от ⦅прох.⦆ Шайтан-Мердвен ⦅тюрк.⦆ пилав – плов – его часто подают насыпанной на блюдо конусообразной горкой.
names: [Плаки-⟦Кая⟧], content: отвесные скальные обрывы, нависающие над ⦅л.⦆ берегом ⦅р.⦆ Бала; вместе со скалой Хысыр-Кая напротив образует сужение ⦅ущ.⦆ Уч-Кош. В 3 км к С от Ялты ⦅ср.⦆ ⦅тюрк.⦆ пляки – «небольшой плоский камень» – иногда это фрагменты разрушающихся скальных пластов, дающих ⦅назв.⦆ объекту в целом; ⦅ср.⦆ ⦅греч.⦆ плака – плита и плакосис – плоский ⦃Г14⦄.
names: [Плаки-⟦Узень⟧], content: ливневая балка с остатками плотины; ⦅нач.⦆ под ⦅зап.⦆ склоном ⦅г.⦆ Легенлер, ⦅впад.⦆ в ⦅вдхр.⦆ в 0,7 км к В от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆ ⦅ср.⦆ ⦅тюрк.⦆ пляки – «небольшой плоский камень»; ⦅ср.⦆ ⦅греч.⦆ плака – плита – подобных камней много в русле ⦃В12⦄.
names: [Порсук-⟦Дере⟧], content: овраг в урочище Копсель; ⦅нач.⦆ у ⦅зап.⦆ окраины ⦅нп.⦆ Миндальное ⦅Судак.⦆, ⦅впад.⦆ в море у м. Караташ-Бурун ⦅тюрк.⦆ порсук – барсук ⦃В14⦄.
names: [Пселя-⟦Кая⟧], content: скала со ступенчато-утесистым обрывом к ⦅Ю⦆. На ⦅юж.⦆ склоне Ай-Петринской яйлы, в 1 км. к ⦅СЗ⦆ от ⦅нп.⦆ Оползневое ⦅Ялт.⦆, к ⦅ЮЮВ⦆ от ⦅г.⦆ Морчека ⦃З7⦄.
names: [Пскюллю-⟦Кая⟧], content: средний скальный пояс ⦅хр.⦆ Иограф ⦅ср.⦆ ⦅РПН.⦆ пискекли – ⦃Е4⦄.
names: [Пугу-⟦Кая⟧], content: скальный выступ пологого травянистого плато; в его ⦅юж.⦆ скальных обрывах многочисленные ячеи выветривания, у подножия рощи. В 0,5 км к ⦅Ю⦆ от ⦅нп.⦆ Белокаменка ⦅Бахч.⦆ ⦅тюрк.⦆ пугу – сова, филин; ⦅назв.⦆ ⦅др.⦆ народа ⦃Ж8⦄.
names: [Рбек-⟦Баши⟧], content: гора с плоской, поросшей травой вершиной; на ее склонах редколесье, местами скальные уступы. В 3,5 км. к ⦅З⦆ от ⦅юж.⦆ окраины ⦅нп.⦆ Головановка ⦅Белог.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Таз-Тау ⦅ср.⦆ ⦅РПН.⦆ райымбек –  ⦅возм.⦆, произносительное сокращение ⦃З6⦄.
names: [Роман-⟦Кош⟧], content: куполообразная обнаженная вершина. В ⦅зап.⦆ части Бабуган-яйлы, высшая точка крымских гор Роман – искаженное топографами ⦅тюрк.⦆ орман лес; ⦅РПН.⦆; ⦅ср.⦆ урочище Орман-Кош рядом ⦃З7 – Е9⦄.
names: [Самналых-⟦Бурун⟧], content: куполообразная гора, поросшая редколесьем; обрывается к морю мощной скальной стеной, дугообразно изогнутой в плане, с утесом-зубом у подножия. ⦅С-зап.⦆ часть м. Айя, в 4 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Гончарное ⦅Севаст.⦆, к С от ⦅г.⦆ Кокия-Кала ⦅кртат.⦆ ⦅диал.⦆ самна – «древовидный можжевельник» ⦃В12⦄.
names: [Сангар-⟦Кая⟧], content: протяженные ⦅ЮЗ→СВ⦆ скальные обрывы над лесистыми склонами. ⦅Зап.⦆ часть ⦅г.⦆ Хабурла-Даг, к С от ⦅г.⦆ Кубриали-Кыр, через понижение в ⦅верх.⦆ балки ⦃В14⦄.
names: [⟦Сандык⟧], content: высокая скала в виде башни на вершине лесистой конусовидной ⦅возв.⦆ ⦅Юж.⦆ отрог ⦅хр.⦆ Папас-Тепе ①, в 3 км к ⦅ЗЮЗ⦆ от ⦅г.⦆ Сандык-Кая ②, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Отузка ⦅тюрк.⦆ сандык – сундук – скала в некоторых ракурсах похожа на него ⦃Г13⦄.
names: [⟦Сары⟧-Сопла], content: обнаженная гора с вершиной-куполом; склоны размыты ⦅ов.⦆, в складках. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Построфиль, в 1 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Громовка ⦅Судак.⦆ ⦃Е8⦄.
names: [Сасык-⟦Бурун⟧], content: коническая лесистая гора с круто поставленными скальными пластами на ⦅зап.⦆ склоне. По ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Аджибей, ⦅ю-зап.⦆ отрог ⦅хр.⦆ Папас-Тепе ①, отделенный от него седловиной ⦅тюрк.⦆ сасык – болотистый, гнилой – ⦅возм.⦆, по одноименной соседней балке; ⦅РПН.⦆ ⦅пр. № 1⦆.
names: [Сасыхан-⟦Тепеси⟧], content: массивная гора с голой конической вершиной; склоны в редколесье, расчленены ⦅ов.⦆, между которыми отроги-складки; на вершине репер. Высшая точка ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Ай-Серез, в 2 км к ⦅ССВ⦆ от ⦅нп.⦆ Междуречье ⦅Судак.⦆, к ⦅ССВ⦆ от ⦅г.⦆ Хашки, на том же ⦅вдрз.⦆ ⦅ср.⦆ ⦅тюрк.⦆ сасык – болотистый, гнилой и ⦅РПН.⦆ сасык. 
names: [Сейран-⟦Кая⟧], content: желтоватый утес с зубчатой верхней гранью. В 1 км к С от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆, между скальными обрывами Чобан-Яклан-Кая с В и ⦅хр.⦆ Эльтиген ① с ⦅З⦆ Сейран – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃З2, З3⦄.
names: [Сотранын-⟦Чокрак⟧], content: источник, оборудованный как фонтан: два бетонных корыта расположены одно над другим. Под вершиной ⦅г.⦆ Сотра, к В, у грунтовой дороги ⦃Е8⦄.
names: [Сочарикон-⟦Кая⟧], content: крутая скалистая гора, несколько вытянутая ⦅С→Ю⦆; с этих сторон выглядит конусом, с В и ⦅З⦆ куполом, поросшим редколесьем. В 3,5 км к ⦅З⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Сандык-Кая ②, над Монастырским ручьем, с левой стороны ⦅ср.⦆ ⦅тюрк.⦆ сучарикан – «очищающий от грехов» ⦃З2⦄.
names: [Ставри-⟦Кая⟧], content: мощный, похожий на башню утес с отвесными обрывами к С, В и ⦅Ю⦆; вершина слегка округлена. Выступ на гребне ⦅вост.⦆ отрога ⦅г.⦆ Ставрея-Богаз, в 2 км к ⦅ЗСЗ⦆ от ⦅зап.⦆ окраины Ялты (от излучины объездной дороги при пересечении ею ⦅р.⦆ Учан-Су) из ⦅греч.⦆ ставрос – крест – он некогда стоял на этой скале ⦃Б14⦄.
names: [Сувлу-⟦Кая⟧], content: плато со скальной бровкой вдоль ⦅юж.⦆ склона, на котором выделяются отдельно стоящие фигуры выветривания, «сфинксы»; вершина засажена соснами. В 0,5 км. к С от ⦅вост.⦆ части Бахчисарая, по ⦅п.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Чурук-Су ① ⦅тюрк.⦆ сувлу – «содержащий воду», «обильный водой» ⦃В12⦄.
names: [Судак-⟦Таш⟧], content: скала с плоской верхней гранью, которая загибается к В, нависая над подножием. На лесис-том ⦅хр.⦆, ⦅вдрз.⦆ ⦅рр.⦆ Ай-Серез и Ворон, в 3 км. к С от ⦅нп.⦆ Междуречье (Су-дак.)связь с ⦅назв.⦆ ⦅нп.⦆ Судак неясна.
names: [Сукан-⟦Дереси⟧], content: нижнее ⦅теч.⦆ ⦅р.⦆ Отузка, к ⦅Ю⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆.
names: [Сулух-⟦Оба⟧], content: источник, вода из которого стекает по желобку между двумя вертикально поставленными каменными плитами. На ⦅с-вост.⦆ склоне ⦅возв.⦆ Тырке ③, в 0,8 км к ⦅ВСВ⦆ от ⦅г.⦆ Долгая, у тропы ⦅ср.⦆ ⦅тюрк.⦆ сулу, сувлу – «обильный влагой»; ⦅ср.⦆ савлык – здоровый, целебный.
names: [⟦Су⟧-Чаптран], content: каменистая балка с крутым падением; в паводки в низовье возникает водопад. Нач. под ⦅вост.⦆ склоном ⦅г.⦆ Амбулапла, ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Юрт в ⦅нп.⦆ Веселое ⦅Судак.⦆ ⦅тюрк.⦆ су чаптран – «мчащаяся вода» ⦃В15⦄.
names: [Сычан-⟦Тепе⟧], content: конический голый холм с рыжей глинистой прослойкой у округленной вершины. Близ ⦅юж.⦆ окраины ⦅нп.⦆ Дачное ⦅Судак.⦆, к В от дороги в Судак ⦅тюрк.⦆ сычан – мышь; ⦅РПН.⦆ – по преданию, в старину здесь жили некие «земляные люди».
names: [Табана-⟦Дере⟧], content: крутое лесистое ⦅ущ.⦆ со старинным караимским кладбищем, гротами, родником. На ⦅сев.⦆ склоне плато Баба-Даг со ⦅срв.⦆ городищем Мангуп-Кале, между мысами Чамны-Бурун с ⦅З⦆ и Чуфут-Чеарган-Бурун с В ⦅ср.⦆ ⦅тюрк.⦆ табан – плоский, подошва; ⦅ср.⦆ ⦅РПН.⦆ табан – ⦅ср.⦆ ⦅тюрк.⦆ табак – тарелка, «корыто для водопоя», а также кожевник, дубильщик – ниже кладбища сохранились следы кожевенного производства, выдолбленные в камнях чаны. 
names: [Тай-⟦Коба⟧], content: голая коническая вершина со скальной стеной к ⦅Ю⦆. Возвышается на ⦅хр.⦆ Кара-Тау, к ⦅СЗ⦆ от ⦅г.⦆ Такья-Тепе, в 5 км. к ⦅ССВ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆; высшая точка Караби-яйлы ⦅тюрк.⦆ тай – жеребёнок; на некоторых картах к ⦅З⦆ от вершины обозначена пещера.
names: [Такья-⟦Тепе⟧], content: куполообразная голая вершина; ⦅вост.⦆ склон лесистый с полянами, ⦅юж.⦆ ступенчатый, обрывистый. ⦅Ю-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Кара-Тау, в 4,5 км. к ⦅ССВ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆ ⦅тюрк.⦆ такья – тюбетейка, ермолка – по форме вершины.
names: [Талма-⟦Богаз⟧], content: плохо сохранившаяся теперь тропа по ⦅ю-вост.⦆ склону Бабуган-яйлы; поднимается на ее плато в 1,5 км. к ⦅Ю⦆ от ⦅г.⦆ Куш-Кая ① и в 4 км. к ⦅ЗСЗ⦆ от ⦅нп.⦆ Малый Маяк ⦅Алушт.⦆ талма – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ талмак – уставать.
names: [Тас-Петри], content: скала-отторженец с вершинным гребнем, который у ⦅вост.⦆ ⦅оконеч.⦆ вздымается тупым зубом. В 0,5 км. к ⦅СВ⦆ от ⦅зап.⦆ окраины Симеиза, между старым и новым шоссе, в 0,3 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Чан-Тепе тас – ⦅ср.⦆ ⟦таш⟧; ⦅ср.⦆ ⦅греч.⦆ петра – камень и ⦅ИЛ.⦆ Петр.
names: [Татар-⟦Хабурга⟧], content: протяженная ⦅В→З⦆ гора с ⦅ов.⦆ на склонах, покрытых скудной растительностью. В 1,5 км. к ⦅СЗ⦆ от ⦅нп.⦆ Коктебель, к ⦅ЗСЗ⦆ от ⦅г.⦆ Эгер-Оба татар – ⦅назв.⦆ народа и ⦅РПН.⦆ у некоторых народов.
names: [Тахта-⟦Кая⟧], content: лесистая трапециевидная гора с приподнятой ⦅сев.⦆ частью; по ⦅зап.⦆ склону спускается скальный пласт. По ⦅п.⦆ борту ⦅ов.⦆ Дар-Богаз, к ⦅ЮЗ⦆ от ⦅г.⦆ Аджилы-Кая, к В от ⦅г.⦆ Чиплах-Кая ⦅тюрк.⦆ тахта – доска ⦃В11⦄.
names: [⟦Таш⟧-Азбар], content: холм с гребнем, рассеченным надвое карстовой – воронкой; на ⦅сев.⦆ склоне провальная воронка с отвесными стенами. В ⦅ю-вост.⦆ части Караби-яйлы, в 1 км к ⦅ЮВ⦆ от ⦅г.⦆ Карчигалы ② ⦅тюрк.⦆ азбар – двор, хлев ⦃Е5⦄.
names: [⟦Таш⟧-Аир], content: узкое извилистое ⦅ущ.⦆ с лесистыми склонами и скальными стенами над ними; в устье хаос каменных глыб; у выхода в долину, по ⦅п.⦆ берегу ⦅р.⦆ Кача, древние наскальные изображения. Близ ⦅ю-вост.⦆ окраины ⦅нп.⦆ Предущельное ⦅Бахч.⦆, под ⦅зап.⦆ склоном ⦅г.⦆ Фыцкин-Кая-Баш ⦅тюрк.⦆ аир – расщепленный, раздвоенный; «теснина, разделяющая две ⦅возв.⦆» ⦃И5⦄.
names: [⟦Таш⟧-Джарган], content: горный мыс со скальными обрывами к ⦅Ю→ЮЗ⦆; в их толще фигуры выветривания в т.ч. круглый сквозной колодец, сое-диненный внизу с одним из гротов. На вершинное плато по склонам взбирается лес. Выступ куэсты Второй гряды, в 2 км к ⦅ССВ⦆ от ⦅нп.⦆ Партизанское ⦅Симф.⦆ ⦅ср.⦆ ⦅тюрк.⦆ джар – обрыв; ⦅ср.⦆ ⦅РПН.⦆ джарбан – ; ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Таш-Джарган неподалеку ⦃Г10⦄.
names: [⟦Таш⟧-Дувар], content: руины старинных стен у ⦅юж.⦆ края Караби-яйлы, над ⦅с-зап.⦆ бортом ⦅ов.⦆ Чигенитра-Богаз ⦅тюрк.⦆ дувар – стена.
names: [⟦Таш⟧-Хабах], content: волнистый ⦅хр.⦆, поросший лесом, протяженный ⦅ЮЗ→СВ⦆. Соединяет ⦅возв.⦆ Тырке ③ с Караби-яйлой; в 3,5 км к ⦅ССЗ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆ ⦅тюрк.⦆ хабах, хобах – запор, затвор; ворота ⦃Г9⦄.
names: [⟦Таш⟧-Хабах-⟦Богаз⟧], content: древний горный проход через разрыв лесистого ⦅зап.⦆ отрога ⦅г.⦆ Кара-Тау ①, в 4,5 км к ⦅ССЗ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆, откуда через этот проход идет дорога на Караби-яйлу ⦅тюрк.⦆ хабах, хобах – запор, затвор; ворота–вблизи развалины древних стен.
names: [Теке-Атанг], content: крутая скалистая гора, покрытая скудной растительностью; в ⦅зап.⦆ части имеет форму купола, на котором шишковидные выступы и сквозное отверстие. ⦅Юж.⦆ отрог ⦅г.⦆ Панджарлар-Кая, в 1 км к ⦅СВ⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆, к С, через седловину от ⦅г.⦆ Сююрю-Кая ④ в толковании старожилов теке атанг – означает «козел спрыгнул»; ⦅ср.⦆ ⦅РПН.⦆ теке – и атан. 
names: [⟦Тепе⟧-Кермен], content: лесистая с С и ⦅З⦆ крутая гора, усеченный конус правильной формы; наверху, в толще скального пласта, три яруса вырубленных пещер ⦅срв.⦆ городища Тепе-Кермен. В 1,5 км. к ⦅ССЗ⦆ от ⦅нп.⦆ Кудрино ⦅Бахч.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Кача ⦅тюрк.⦆ кермен – крепость ⦃Б16⦄.
names: [Терпи-⟦Коба⟧], content: небольшая карстовая пещера-понор на ⦅г.⦆ Кара-Тау ①, в 0,15 км к ⦅Ю⦆ от вершины, на опушке леса ⦃Г13⦄.
names: [Токмак-⟦Кая⟧], content: асимметричный скальный гребень на обнаженном ⦅сев.⦆ отроге ⦅г.⦆ Бельбек-Отар. В 0,6 км от ее вершины, на ⦅ниж.⦆ плато ⦅г.⦆ Чатыр-Даг, в 2 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Мраморное ⦅Симф.⦆ ⦅тюрк.⦆ токмак – колотушка; одно из ⦅назв.⦆ ⦅срв.⦆ кыпчаков.
names: [Томакларын-⟦Каясы⟧], content: почти обнаженная гора, коническая вершина которой с ⦅Ю⦆ напоминает ⦅срв.⦆ замок с зубчатыми стенами и башнями. Над ⦅нп.⦆ Междуречье ⦅Судак.⦆, к ⦅СВ⦆, по ⦅л.⦆ борту балки Ай-Серез, напротив ⦅г.⦆ Хашки ⦅тюрк.⦆ томак – ясновидящий – это прозвище носила семья крымских татар, жившая на склоне горы.
names: [Топарчих-⟦Хыр⟧], content: обнаженная куполообразная вершина с пологим ⦅зап.⦆ склоном; с ⦅ЮВ⦆ срезана небольшим обрывом, ниже которого лесистый склон ⦅л.⦆ борта ⦅ущ.⦆ ⦅р.⦆ Тунас. В ⦅с-вост.⦆ части Караби-яйлы, в 1 км к ⦅Ю⦆ от ⦅г.⦆ Кара-Тав ⦅тюрк.⦆ топарчик – комочек, кусочек; ⦅ср.⦆ ⦅РПН.⦆ топар; ⦅ср.⦆ ⦅тюрк.⦆ топарлак – округленный ⦃Ж8⦄.
names: [Топ-⟦Кая⟧], content: утес-отторженец с отвесными скальными обрывами и горизонтально срезанной вершиной; у подножия родник. Скрыт в лесистой ⦅дол.⦆ ⦅р.⦆ Путамиц ②, в 1 км. к ⦅СЗ⦆ от ⦅нп.⦆ Краснокаменка ⦅Ялт.⦆, в 0,5 км. к ⦅СЗ⦆ от скалы Гелин-Кая ⦅тюрк.⦆ топ – пучок, букет; стопа; мяч; ядро, пушка; всякая круглая вещь; топ – ⦅РПН.⦆; в Дагестане топ – «небольшая вершина» ⦃В16⦄.
names: [Туар-⟦Алан⟧], content: лесистый ⦅хр.⦆, состоящий из трех похожих куполообразных вершин; на его ⦅ю-вост.⦆ отрогах поляны. На ⦅вдрз.⦆ ⦅рр.⦆ Чурук-Су ② и Отузка, в 6 км к ⦅Ю⦆ от Старого Крыма, к ⦅СВ⦆ от ⦅г.⦆ Френк-Мезер ⦅тюрк.⦆ туар – , тувар – скот (в основном крупный рогатый) ⦃З7⦄.
names: [Турла-⟦Кая⟧], content: скальные пояса с ребристо-утесистым обрывом к ⦅Ю⦆. Средний из трех наиболее крупных поясов на ⦅хр.⦆ Кизил-Кая ①.
names: [Тырхалу-⟦Дере⟧], content: узкий лесистый ⦅ов.⦆, ⦅нач.⦆ между скалистыми склонами ⦅гг.⦆ Хаплу-Зия-Каясы и Кутур-Кая ①; ниже продолжается как ⦅ущ.⦆ ⦅р.⦆ Тунас; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу ⦃Г10⦄.
names: [Тюбе-⟦Чокрак⟧], content: каптированный источник-фонтан, декорированный мозаикой; вода стекает в бассейн, затем в каскад прудов. У дороги Симферополь–Евпатория, на ⦅с-зап.⦆ окраине ⦅нп.⦆ Родниково ⦅Симф.⦆ ⦅тюрк.⦆ тюбе – термин, обозначающий подразделение рода; ⦅ср.⦆ ⦅тюрк.⦆ тюб – низ, дно.
names: [Тюп-Джанкой], content: низкий ⦅п-ов.⦆, вытянутый ⦅Ю→С⦆, с изрезанными контурами; по нему проходит шоссе Симферополь–Москва. Выдается в Сиваш к ⦅СВ⦆ от Джанкоя ⦅тюрк.⦆ тюп – , тупэ – , тюбе – термин, обозначающий часть рода; ⦅тюрк.⦆ тюп – дно, низ.
names: [Хапларын-⟦Богаз⟧], content: сужение в нижней части ⦅дол.⦆ Карагач, между ⦅гг.⦆ Хапларын-Кая по ⦅л.⦆ борту и Алчак-Кёз справа ⦅ср.⦆ ⦅тюрк.⦆ хапулар – двери, ворота ⦃Г13⦄.
names: [Хапларын-⟦Кая⟧], content: узкий ⦅ю-зап.⦆ отрог ⦅г.⦆ Сары-Кая ③; среди редколесья на нем выходы расчлененных скальных пластов. Спускается к ⦅л.⦆ борту ⦅дол.⦆ Карагач, образуя вместе с ⦅г.⦆ Алчак-Кёз теснину Хапларын-Богаз. В 1 км. к ⦅СЗ⦆ от устья ⦅дол.⦆, к ⦅СЗ⦆ от центра Судака.
names: [Харпус-⟦Кая⟧], content: лесистая гора, неправильный конус с куполообразным отрогом на ⦅с-вост.⦆ склоне; на его голой макушке стоит ретранслятор. В 1,2 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Веселое ⦅Судак.⦆, по ⦅л.⦆ берегу ⦅ущ.⦆ Мариали, к ⦅ЮЮВ⦆ от ⦅г.⦆ Баш-Пармак, с противоположной стороны шоссе ⦅ср.⦆ ⦅тюрк.⦆ карпыз, – карпуз – арбуз – ⦅возм.⦆, по очертаниям отрога ⦃Г11⦄.
names: [Харт-Хелык-⟦Тепе⟧], content: лесистая гора, которая в разных ракурсах выглядит то конусом, то куполом; ⦅сев.⦆ склон более пологий, на ⦅юж.⦆ посадки сосен. В 5 км. к В от ⦅нп.⦆ Синапное ⦅Бахч.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Кача и Финарос, к ⦅ЮВ⦆ от ⦅г.⦆ Эргиан-Тепе ⦅ср.⦆ ⦅тюрк.⦆ карт – старый, старик.
names: [Хачамаклар-⟦Оба⟧], content: лесистая горбатая гора, вытянутая ⦅С→Ю⦆, с поляной вдоль ⦅хр.⦆ ⦅Ю-зап.⦆ отрог ⦅г.⦆ Халасыс-Оба, в 2,2 км. к С от ⦅нп.⦆ Ворон ⦅Судак.⦆, слева от дороги из него к ⦅пер.⦆ Сарэениш-Богаз ⦅ср.⦆ ⦅тюрк.⦆ качмак – бежать, убегать ⦃И7⦄.
names: [Хачла-⟦Каясы⟧], content: скала с плоской вершиной и обрывами к ⦅Ю⦆ и В, окружена лесом. В 1,2 км. к ⦅СЗ⦆ от ⦅нп.⦆ Курпаты ⦅Ялт.⦆, к В от ⦅г.⦆ Каракули-Кая, похожа на нее, но ниже и короче; к ⦅ЮЗ⦆ от Крестовой горы ② ⦅ср.⦆ ⦅тюрк.⦆ хачлы – крестовая – на ней некогда стоял крест ⦃Г12⦄.
names: [⟦Хоба⟧-⟦Тепе⟧], content: скалистый ⦅хр.⦆, вытянутый ⦅ЮЗ→СВ⦆, с многочисленными каменными «изваяниями», гротами, сквозными отверстиями; высокие обрывы над морем рассечены на столбчатые отдельности. Самая высокая часть Берегового ⦅хр.⦆ на ⦅масс.⦆ Кара-Даг ①, к ⦅СВ⦆ от ⦅хр.⦆ Карагач ⦃Е5⦄.
names: [Хой-⟦Кая⟧], content: группа похожих на башни скал, среди которых выделяется «голова Екатерины Второй»; установлен репер. На ⦅юж.⦆ ⦅оконеч.⦆ ⦅г.⦆ Демерджи ①, в 1 км. к ⦅СВ⦆ от ⦅нп.⦆ Лучистое ⦅Алушт.⦆ ⦅тюрк.⦆ хой – овца ⦃Ж6⦄.
names: [Хорхма-Балам-⟦Кая⟧], content: скала, похожая на женщину, сидящую на пьедестале. В ⦅нп.⦆ Предущельное, с С, по ⦅п.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Кача – ⦅тюрк.⦆ хорхма, – бала – «не бойся, дитя» – есть легенда о похищенных матери и дочери (⦅ср.⦆ скала Вай-Вай-Анам-Кая).
names: [Хун-⟦Кая⟧], content: обрывистый скальный выступ правого, ⦅с-зап.⦆ борта ⦅ов.⦆ Чигенитра-Богаз; в нем находится Туакская пещера. В 7,5 км. к С от ⦅нп.⦆ Рыбачье ⦅Алушт.⦆ ⦅иран.⦆ хун – водоем; родник; ⦅ср.⦆ хунь – ⦅назв.⦆ ⦅др.⦆ народа; ⦅ср.⦆ ⦅РПН.⦆ кун – ; ⦅ср.⦆ ⦅р.⦆ Хун, ⦅нач.⦆ в овраге.
names: [Хыз-⟦Кая⟧], content: скалистая гора с отвесными обрывами и уступами к ⦅Ю⦆ и ⦅З⦆, окрашенными в розово-фиолетовые и зеленоватые тона; с С лесистая. ⦅Зап.⦆ отрог ⦅г.⦆ Скала, к ⦅СЗ⦆ от ⦅г.⦆ Хартан-Хуш; первая слева при спуске по шоссе от ⦅пер.⦆ Кок-Асан-Богаз на ⦅Ю⦆ ⦅ср.⦆ ⦅тюрк.⦆ кыз – девушка – при взгляде с ⦅Ю⦆ и С в очертаниях скальных выступов угадывается человеческий профиль.
names: [⟦Хыр⟧], content: лесистая вершина с очертаниями неправильного конуса. На ⦅юж.⦆ отроге ⦅г.⦆ Пиляки, тоже поросшей лесом, в 1 км. к ⦅З⦆ от ⦅нп.⦆ Голубой Залив ⦅Ялт.⦆, над верхним шоссе ⦃Д7⦄.
names: [⟦Хыр⟧-⟦Алан⟧], content: лесистый с пролысинами ⦅хр.⦆, слегка изогнутый; ⦅юж.⦆ склон его более крутой. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Эклизи-Бурун ①.
names: [Хысыр-⟦Кая⟧], content: скала с платообразной лесистой вершиной и отвесными обрывами, обращенными на В. По ⦅п.⦆ борту ⦅ущ.⦆ Уч-Кош; образует его сужение вместе с ⦅г.⦆ Плаки-Кая по ⦅л.⦆ борту. В 3 км. к С от Ялты ⦅ср.⦆ ⦅РПН.⦆ хызыр; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Хызыр – ⦃Ж6⦄.
names: [Чака-Тыш], content: лесистая коническая гора; в ⦅юж.⦆ и ⦅вост.⦆ части среди сосен проступают утесы. На ⦅юж.⦆ склоне Ай-Петринской яйлы, от которой отделена глубокой седловиной; в 2,5 км. к С от Симеиза, в 1,5 км. к ⦅ВЮВ⦆ от ⦅г.⦆ Ат-Баш чака – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ тиш – зуб. Местные жители считают, что Чака-Тыш это другая гора, к ⦅СВ⦆, представляющая собой оползневую ступень со скалами на обрыве, похожими на зубы.
names: [Чан-⟦Тепе⟧], content: коническая возвышенность-отторженец с округленной вершиной; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ голый, более крутой, с выходами скал; на вершине опора ЛЭП. В 0,5 км. к ⦅СВ⦆ от ⦅зап.⦆ части Симеиза, между новым и старым шоссе, к ⦅СВ⦆ от скалы Тас-Петри ⦅тюрк.⦆ чан – колокол – по форме отторженца.
names: [Черен-⟦Оба⟧], content: два конические холма в ⦅верх.⦆ ⦅дол.⦆ ⦅р.⦆ Юрт, в 1 км к В от ⦅нп.⦆ Веселое, к ⦅Ю⦆ от ⦅г.⦆ Юртун-Бурун и от шоссе в Судак ⦅тюрк.⦆ черен – копна.
names: [Черкез-⟦Кош⟧], content: двугорбая ⦅возв.⦆ с пологими травянистыми склонами; на обращенном к ⦅Ю⦆ утесы. В ⦅ю-вост.⦆ части Бабуган-яйлы, к В от ⦅г.⦆ Зейтин-Кош; в 3 км к С от ⦅нп.⦆ Запрудное ⦅Алушт.⦆ ⦅ср.⦆ черкесы, – народ Кавказа, предположительно живший и в Крыму; ⦅назв.⦆ ⦅срв.⦆ ⦅тюрк.⦆ племени; черкес, – черкез – ⦅РПН.⦆ у некоторых ⦅тюрк.⦆ народов ⦃Ж8⦄.
names: [Чилтер-⟦Кая⟧], content: обращенный к ⦅ЮЗ⦆ скальный обрыв лесистого плато, где расположены в несколько ярусов пещеры ⦅срв.⦆ монастыря Челтер. В 2 км к ⦅СЗ⦆ от ⦅нп.⦆ Терновка ⦅Бахч.⦆, в 1,5 км. к ⦅ЮЮВ⦆ от городища Эски-Кермен ⦅тюрк.⦆ чилтер – марля, «решетчатая ткань» – ⦅назв.⦆ связано с деревянными решетками, которые, как предполагается, применялись для оборудования стен в пещерах, или с тем, что скальная стена изрешечена отверстиями пещер ⦃Е8⦄.
names: [Чингене-⟦Алан⟧], content: тропа, поднимающаяся на седловину Дипло по ⦅с-зап.⦆ склону ⦅г.⦆ Чамны-Бурун ② ⦅тюрк.⦆ чингене – цыгане, цыганский ⦃Ж6⦄.
names: [⟦Чишма⟧-⟦Кая⟧], content: лесистое плато, которое ограничено с В дугообразным обрывом – цепью схожих между собой равновысоких скальных столбов. К ⦅З⦆ от плато Баба-Даг и от шоссе из ⦅нп.⦆ Залесное ⦅Бахч.⦆ в Терновку ⦅Бахч.⦆.
names: [Чобан-Куле-⟦Узень⟧], content: река, ⦅нач.⦆ у ⦅г.⦆ Чок-Сары-Кая, ⦅впад.⦆ в море у м. Чобан-Куле по ⦅назв.⦆ башни на мысу.
names: [Чобан-⟦Чокрак⟧], content: колодец близ ⦅зап.⦆ края Караби-яйлы, в ложбине на опушке леса, спускающегося с ⦅хр.⦆ Кара-Тау ① ⦅тюрк.⦆ чобан – пастух, здесь пастуший ⦃Г14⦄.
names: [Чунгур-⟦Кая⟧], content: лесистая коническая гора с хаосом скальных глыб на склонах. Дальний ⦅сев.⦆ отрог ⦅г.⦆ Чамны-Бурун ②. В 1 км. к ⦅Ю⦆ от ⦅нп.⦆ Розовый ⦅Алушт.⦆ - чунгур – ⦅РПН.⦆ 127 ⦃Д4, Д5⦄.
names: [Шабладын-⟦Кая⟧], content: одиноко стоящая скала с зубчатой вершиной. На ⦅юж.⦆ склоне ⦅г.⦆ Хриколь, в 0,3 км. к ⦅ЮЗ⦆ от ⦅юж.⦆ края седловины ⦅пер.⦆ Каллистон ⦃И3⦄.
names: [⟦Шаган⟧-⟦Кая⟧], content: скальный ребристый обрыв Гурзуфской яйлы, обращенный на В, расчлененный расселинами; на его пологой вершине «Беседка ветров». В 5 км. к ⦅СЗ⦆ от Гурзуфа ⦅ср.⦆ ⦅РПН.⦆ шаан – ⦃Г13⦄.
names: [⟦Шайтан⟧-⟦Коба⟧], content: небольшой грот, стоянка эпохи палеолита. У подножия скального обрыва по ⦅п.⦆ борту ⦅р.⦆ Бодрак, на ⦅ю-вост.⦆ окраине ⦅нп.⦆ Скалистое ⦅Бахч.⦆.
names: [⟦Шан⟧-⟦Кая⟧-Кубасы], content: карстовая ⦅пещ.⦆ с несколькими входами; опоясывает подковой узкое, с отвесными стенами ⦅ущ.⦆ на ⦅сев.⦆ склоне ⦅г.⦆ Шан-Кая ③. На ⦅СВ⦆ склоне Караби-яйлы ⦅ср.⦆ ⦅РПН.⦆ шаан – ; кубасы – ⦅ср.⦆ ⟦кобасы⟧ ⦃В13⦄.
names: [Шелен-⟦Узень⟧], content: река, ⦅нач.⦆ в лесистом амфитеатре к С от ⦅нп.⦆  Громовка ⦅Судак.⦆, протекает через него и ⦅впад.⦆ в море в ⦅нп.⦆ Морское ⦅Судак.⦆ ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Шелен, теперь Громовка.
names: [Шулдан-⟦Кая⟧], content: участок скального обрыва куэсты Второй гряды, обращенный к ⦅ЮЮЗ⦆; у подножия вырублены ⦅пещ.⦆ ⦅срв.⦆ монастыря Шулдан. В 1,5 км. к ⦅СВ⦆ от ⦅нп.⦆ Терновка ⦅Бахч.⦆, к ⦅З⦆ от ⦅г.⦆ Шулдан-Бурун ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Шалдан.
names: [Эгиз-Тинах], content: вытянутое ⦅СЗ→ЮВ⦆ ⦅оз.⦆ в безлесной котловине. В ⦅вост.⦆ части Караби-яйлы, в 2 км к ⦅СЗ⦆ от ⦅ов.⦆ Чигенитра-Богаз, у ⦅с-вост.⦆ подножия ⦅г.⦆ Карчигалы ② ⦅тюрк.⦆ эгиз – двойня – в межень ⦅оз.⦆ иногда разделяется на два водоема; тинах ⦅ср.⦆ ⦅тюрк.⦆ тыйнак – пруд.
names: [Юван-⟦Кая⟧], content: скальные утесистые обрывы на ⦅ю-вост.⦆ склоне ⦅г.⦆ Улан-Кая ⦅тюрк.⦆ юван – толстый; Юван – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃В14⦄.
names: [Ювез-Алан], content: западная скалистая вершина ⦅г.⦆ Кокуш-Кая; первая к В от ⦅г.⦆ Деламет-Кая, через ⦅верх.⦆ ⦅ов.⦆ ⦅тюрк.⦆ ювез – рябина, здесь рябиновый ⦃Ж2⦄.
names: [Юртун-⟦Бурун⟧], content: конусовидная крутая гора с каменистыми склонами в редколесье. На ⦅л.⦆ берегу ⦅р.⦆ Юрт, ближайшая к ее долине из нескольких похожих вершин рядом, над шоссе Судак–Алушта, к С скорее всего, по ⦅р.⦆ Юрт; ⦅ср.⦆ также ⦅тюрк.⦆ юртун - придворный, выбирающий ⟦юрт⟧ для ставки хана.
names: [⟦Ялы⟧-⟦Богаз⟧], content: верхнее сужение ⦅дол.⦆ ⦅р.⦆ Отузка между отрогами ⦅гг.⦆ Балалы-Кая слева и Казанчик справа; в 1,5 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, по дороге к морю ⦃Е8⦄.
names: [⟦Яман⟧-⟦Дере⟧], content: глубокое ⦅ущ.⦆ ⦅р.⦆ Узень-Баш с крутыми лесистыми склонами, каскадами и ⦅вдп.⦆ Голов-кинского. На ⦅сев.⦆ и ⦅с-вост.⦆ склонах Бабуган-яйлы; ⦅басс.⦆ ⦅р.⦆ Улу-Узень ① ⦃В13⦄.
names: [⟦Яман⟧-Йол], content: неширокая лесистая с полянами ⦅дол.⦆, ⦅впад.⦆ слева в ⦅дол.⦆ Карагач в 2,5 км. от устья последней, к ⦅ССЗ⦆; по ней идет грунтовая дорога в ⦅нп.⦆ Лесное ⦅Судак.⦆ ⦅тюрк.⦆ яман йол – «плохая дорога»; ⦅ср.⦆ ⦅РПН.⦆ аман юл ⦃Ж7⦄.
names: [Яных-⟦Дагын⟧-⟦Кара⟧-⟦Обасы⟧], content: горбатая лесистая гора с двумя зубчатыми скальными гребнями на ⦅вост.⦆ склоне. Ниже ⦅пер.⦆ Урбаш, в сторону Судака, над шоссе из него в Щебетовку ⦅Феодос.⦆, слева; в 2 км. к ⦅З⦆ от ⦅г.⦆ Куш-Кая ④ ⦅тюрк.⦆ янык – горелый – черная вершина с горелым лесом.

names: [Айвалык ①], content: поляны по тальвегу крутого, лесистого ⦅ущ.⦆ В ⦅верх.⦆ ⦅р.⦆ Суук-Су, в 2,5 км к ⦅ЗСЗ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆ – ⦅тюрк.⦆ айвалык – место, где есть айва ⦃В14⦄.
names: [⟦Ай⟧-Йори ①], content: коническая гора с коричневатыми скалами среди леса и руинами исара. На ⦅с-вост.⦆ склоне ⦅г.⦆ Чамны-Бурун ②, в 2 км от вершины, ниже ее, отделена седловиной; в 3 км к ⦅ЮЮЗ⦆ от ⦅нп.⦆ Изобильное ⦅Алушт.⦆ – из ⦅греч.⦆ Святой Георгий ⦃З7⦄.
names: [⟦Ай⟧-Тодор ①], content: высокий скалистый мыс-отторженец, который обрывается в море тремя выступами: Монастырь-Бурун, Лиман-Бурун, Ай-Тодор ②. К ⦅ЮВ⦆ от Гаспры – из ⦅греч.⦆ Святой Федор – на мысу был ⦅срв.⦆ монастырь, посвященный этому святому ⦃И7⦄.
names: [⟦Ай⟧-Тодор ②], content: куполообразный скальный выступ м. Ай-Тодор ①, самый крайний к ⦅З⦆; на нем стоит маяк – из ⦅греч.⦆ Святой Федор ⦃Ж4⦄.
names: [⟦Ай⟧-Тодор ③], content: горный мыс с тупой оконечностью; у подножия ⦅зап.⦆ скального обрыва вырублены гроты ⦅срв.⦆ монастыря Челтер-Коба. ⦅Сев.⦆ отрог лесистой куэсты Второй гряды, второй с В среди соседних ее выступов-мысов; в 0,5 км к ⦅Ю⦆ от ⦅нп.⦆ Большое Садовое ⦅Бахч.⦆ – из ⦅греч.⦆ Святой Федор – очевидно, по ⦅назв.⦆ пещерного монастыря, которое со временем заменилось тюркским Челтер-Коба ⦃Г12⦄.
names: [⟦Ай⟧-Фока ①], content: голая гора с плоской вершиной и изрытыми ⦅ов.⦆ склонами. В междуречье ⦅рр.⦆ Ворон и Шелен, у моря – ⦅греч.⦆ Святой Фока ⦃Г12⦄.
names: [⟦Ай⟧-Фока ②], content: протяженный мыс со складчатыми обрывами над морем. ⦅Юж.⦆ продолжение ⦅г.⦆ Панаянын-Каясы, в 5,5 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Веселое ⦅Судак.⦆, в 2 км к ⦅ЮЮВ⦆ от ⦅г.⦆ Ай-Фока; замыкает с ⦅З⦆ Кутлакскую бухту – ⦅греч.⦆ Святой Фока ⦃Д9⦄.
names: [Алчак ①], content: голый мыс с отвесными скальными стенами желтоватого цвета и хаосом скальных глыб у оконечности. ⦅Юж.⦆ часть ⦅г.⦆ Алчак; значительно выдается в море, замыкая с В Судакскую бухту ⦅тюрк.⦆ алчак – низкий, подлый; ⦅ср.⦆ ⦅РПН.⦆ алча – ⦃Г13⦄.
names: [Аю-⟦Даг⟧ ①], content: скалистый мыс, ⦅юж.⦆ часть ⦅г.⦆ Аю-Даг, вдающаяся в море – ⦅тюрк.⦆ аю – медведь; ⦅РПН.⦆.
names: [Бакыр-⟦Баш⟧ ②], content: источник под ⦅вост.⦆ склоном ⦅г.⦆ Бакыр-Баш, в районе кошар – ⦅тюрк.⦆ бакыр – медь, здесь медный; Бакыр ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Ж7 – З7⦄.
names: [Бал-⟦Кая⟧ ①], content: горбатая лесистая вершина, вытянутая ⦅С→Ю⦆, с полянами и выходами небольших скальных пластов. К ⦅ВСВ⦆ от ⦅г.⦆ Измаил-Кая, к С от ⦅г.⦆ Биюк-Эгерек – ⦅тюрк.⦆ бал – мед; Бал – ⦅монг.⦆ ⦅ИЛ.⦆ ⦃В15⦄.
names: [Бечку ①], content: гора с безлесной куполообразной вершиной, вздымающейся над лесом; на ⦅вост.⦆ склоне вверху скальный выступ. В ⦅с-зап.⦆ части Ай-Петринской яйлы, в 2,5 км к ⦅ЮЮЗ⦆ от ⦅нп.⦆ Богатое Ущелье ⦅Бахч.⦆, к ⦅ЗСЗ⦆ от ⦅г.⦆ Ирита ⦃З4⦄.
names: [Бечку ②], content: перевал с грунтовой дорогой из ⦅дол.⦆ ⦅р.⦆ Бельбек в ⦅дол.⦆ ⦅р.⦆ Черная, между ⦅гг.⦆ Бечку и Караул; в 2,5 км к ⦅Ю⦆ от ⦅нп.⦆ Богатое Ущелье ⦅Бахч.⦆.
names: [⟦Беш⟧-⟦Таш⟧ ①], content: волнистый хребет с травянистым ⦅зап.⦆ склоном; на ⦅вост.⦆ выходы скал. Протянулся к ⦅Ю→ЮЮЗ⦆ от ⦅г.⦆ Легенер до ⦅нп.⦆ Курортное ⦅Феодос.⦆ – ⦅ср.⦆ также ⦅тюрк.⦆ башташ – «надгробный камень» ⦃В15⦄.
names: [⟦Беш⟧-⟦Таш⟧ ②], content: обширная долина между ⦅хр.⦆ Легенер-Балалы-Кая и ⦅хр.⦆ Беш-Таш; впадает слева в Отузскую ⦅дол.⦆ в ⦅нп.⦆. Курортное ⦅Феодос.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ башташ – «надгробный камень» ⦃И5⦄.
names: [⟦Биюк⟧-⟦Бурун⟧ ①], content: горбатая лесистая гора, вытянутая ⦅В→З⦆, с крутым ⦅юж.⦆ склоном. На ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Индол ②, вторая к ⦅З⦆ от шоссе Судак–Грушевка, к ⦅ЮЗ⦆ от ⦅г.⦆ Казас-Алан, в 2 км к ⦅СЗ⦆ от ⦅нп.⦆ Лесное (Судак).
names: [⟦Биюк⟧-⟦Оба⟧ ①], content: протяженная ⦅В→З⦆ гора с пологой куполообразной вершиной, на которой поляны и рощи; ⦅юж.⦆ склон в складчатых, крутых откосах и скальных поясах, вверху голый. ⦅Зап.⦆ продолжение ⦅г.⦆ Демерджинын-Тепеси, к ⦅Ю⦆, через седловину, от ⦅хр.⦆ Хамбал, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Карагач.
names: [⟦Бугас⟧ ①], content: теснина между ⦅гг.⦆ Тарчи по ⦅л.⦆ борту и Кая-Баш ③ по ⦅п.⦆ борту, в низовье ⦅ущ.⦆, спускающегося с ⦅хр.⦆ Токлук-Сырт ① к ⦅Ю⦆, в ⦅нп.⦆ Богатовка ⦅Судак.⦆ ⦃Г14⦄.
names: [Бурма ①], content: лесистый купол со скальным гребешком на вершине. ⦅Сев.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Каракол, к ⦅ЮЮВ⦆ от ⦅г.⦆ Кокташ ①, через седловину – ⦅тюрк.⦆ бурма – крученая – название связано с изгибами (в плане) хребта Каракол ⦃З6⦄.
names: [Бурма ②], content: глубокая лесистая балка в ⦅верх.⦆ ⦅р.⦆ Кучук-Узенбаш, между ⦅гг.⦆ Комбопло ② и Куш-Кая ⑤ по ⦅л.⦆ борту и ⦅г.⦆ Биликля по ⦅п.⦆ борту; к ⦅Ю⦆ от ⦅нп.⦆ Многоречье ⦅Бахч.⦆ – ⦅тюрк.⦆ бурма – крученая ⦃Ж8⦄.
names: [⟦Дар⟧-⟦Богаз⟧ ①], content: лесистый ⦅ов.⦆ со скальной тесниной в ⦅сред.⦆ ⦅теч.⦆; к ⦅З⦆ от ⦅г.⦆ Аджилы-Кая, ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Аджибей в 3,5 км от устья.
names: [⟦Демир⟧-⟦Капу⟧ ①], content: конусовидная вершина с пологими травянистыми склонами, из них ⦅юж.⦆ более крутой, ступенчатый, с утесами. На Гурзуфской яйле, в 6 км. к С от ⦅нп.⦆ Советское ⦅Ялт.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Кемаль-Эгерек.
names: [⟦Демир⟧-⟦Хапу⟧ ①], content: каменный хаос на ⦅вост.⦆ склоне ⦅г.⦆ Кастель, у ⦅сев.⦆ окраины ⦅нп.⦆ Лазурное ⦅Алушт.⦆ ⦃Д8⦄.
names: [⟦Демир⟧-⟦Хапу⟧ ②], content: теснина при ⦅впад.⦆ ⦅р.⦆ Курлюк-Су в ⦅р.⦆ Ангара; теперь расширена за счет шоссе Симферополь– Ялта; вблизи, на отрогах ⦅масс.⦆ Чатыр-Даг и Демерджи-яйлы, есть остатки старинных стен.
names: [Инарес ①], content: лесистая балка; ⦅нач.⦆ под ⦅сев.⦆ склоном ⦅хр.⦆ Токлук-Сырт ①; соединяясь слева с ⦅ущ.⦆ Ай-Валык ②, образует Айванскую ⦅дол.⦆ Некоторые карты ⦅назв.⦆ Инарес переносят на ⦅ущ.⦆ Ай-Валык ②.
names: [Иограф ①], content: крутой лесистый ⦅хр.⦆, ниспадающий от Ялтинской яйлы к ⦅ЮВ⦆; в его средней части скальные ступени Пскюллю-Кая и Педы-Кая. К ⦅ЮЗ⦆ от ⦅хр.⦆ Кизил-Кая ①, к ⦅З⦆ от ⦅сев.⦆ части Ялты ⦃З6⦄.
names: [Иограф ②], content: карстовая ⦅пещ.⦆ с небольшим входом в единственный высокий зал; в ней была ⦅срв.⦆ церковь. У подножия скалы Йерах-Хюль ⦃З6⦄.
names: [Кабарга ①], content: горбатая, вытянутая ⦅ЮВ→СЗ⦆ гора, поросшая лесом, с широким основанием и складчатыми от оврагов склонами. ⦅С-зап.⦆ продолжение ⦅хр.⦆ Куба-Бурун ①, в 2 км к ⦅ССЗ⦆ от ⦅нп.⦆ Алексеевка ⦅Белог.⦆ – ⦅ср.⦆ ⟦кабурга⟧. 
names: [⟦Кара⟧-⟦Бурун⟧ ①], content: массивная двугорбая гора, вытянутая ⦅СВ→ЮЗ⦆; ее ⦅вост.⦆ вершина более крутая. В 5,5 км к ⦅ЮЮВ⦆ от ⦅вост.⦆ части Старого Крыма, к В от ⦅г.⦆ Джады-Кая.
names: [Карагач ②], content: протяженная СЗ→ЮВ→Ю ⦅дол.⦆ в верхнем ⦅теч.⦆ одноименной ⦅р.⦆, окружена лесистыми горами, по тальвегу поляны и рощи. Устье в 5 км к ⦅СЗ⦆ от центра Судака, у ⦅г.⦆ Харт по ⦅л.⦆ борту; ниже переходит в Айсавскую ⦅дол.⦆ – ⦅тюрк.⦆ карагач – вяз ⦃В15⦄.
names: [Карагач ③], content: скалистый ⦅хр.⦆, сложенный мощными вертикально поставленными пластами зеленоватого и коричневатого оттенков; на нем многочисленные фигуры выветривания, в том числе изваяния Король и Королева; к морю обрывистый, с С пологий. ⦅Зап.⦆ часть Берегового ⦅хр.⦆ на ⦅масс.⦆ Кара-Даг ① – ⦅тюрк.⦆ карагач – вяз – эти деревья встречаются среди редколесья ⦅сев.⦆ склона ⦃В15⦄.
names: [Караголь ①], content: небольшое лесное ⦅оз.⦆ на склоне ⦅г.⦆ Могаби, в 2 км к ⦅ССЗ⦆ от ее вершины, близ шоссе Ялта–Бахчисарай ⦅тюрк.⦆ кара голь – черное озеро ⦃З6⦄.
names: [⟦Кара⟧-⟦Даг⟧ ①], content: горный ⦅масс.⦆ частично вулканического происхождения; включает несколько ⦅хр.⦆ и вершин, к морю обрывается скальными стенами. Между ⦅нп.⦆ Коктебель и Курортное ⦅Феодос.⦆ ⦃И4⦄.
names: [⟦Кара⟧-⟦Даг⟧ ②], content: лесистая куполообразная вершина с крутыми склонами. На ⦅сев.⦆ краю ⦅зап.⦆ части Ай-Петринской яйлы, над ⦅нп.⦆ Родниковское ⦅Севаст.⦆, в 1 км. к ⦅Ю⦆ от него.
names: [⟦Кара⟧-⟦Тау⟧ ①], content: лесистая ⦅возв.⦆ с полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. ⦅С-зап.⦆ ⦅оконеч.⦆ одноименного ⦅хр.⦆ ⦃Г9⦄.
names: [⟦Караул⟧-⟦Кая⟧ ①], content: поросшая лесом гора с многочисленными утесами на ⦅вост.⦆ склоне. ⦅Юж.⦆ отрог Бабуган-яйлы, в 2,5 км к ⦅З⦆ от ⦅нп.⦆ Запрудное ⦅Алушт.⦆; ⦅вдрз.⦆ ⦅рр.⦆ Аян и Путамиц ① ⦃Ж6⦄.
names: [⟦Караул⟧-⟦Тепе⟧ ①], content: лесистая коническая гора с крутыми склонами; на вершине поляна, заметная с ⦅вост.⦆ стороны. В 3,5 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Поворотное ⦅Белог.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Чатал-Кёз и Шеленского перевала ⦃Е5⦄.
names: [⟦Караул⟧-⟦Тепе⟧ ②], content: коническая гора, поросшая лесом; у вершины утес-башня, частично прикрытый деревьями. В 0,5 км. к В от ⦅нп.⦆ Предущельное ⦅Бахч.⦆, над ⦅п.⦆ бортом ⦅ущ.⦆ Таш-Аир ⦃Г13⦄.
names: [⟦Караул⟧-⟦Тепе⟧ ③], content: невысокая пирамидальная ⦅возв.⦆ в редколесье; на ⦅зап.⦆ склоне выходы скальных пластов. Над ⦅вост.⦆ окраиной ⦅нп.⦆ Дачное ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Таракташ ②; к ⦅ВСВ⦆, через глубокую седловину от холма Сычан-Тепе ⦃В9⦄.
names: [⟦Кая⟧-⟦Баш⟧ ①], content: платообразная ⦅возв.⦆; обрывается на ⦅Ю⦆, к морю, скальной стеной; в 3 км. к ⦅З⦆ от Балаклавской бухты ⦃Ж4⦄.
names: [⟦Кая⟧-⟦Баш⟧ ②], content: невысокая плосковерхая гора, стоящая изолированно на равнине; на лесистых склонах светлые обнажения. В 1,5 км. к ⦅З⦆ от ⦅нп.⦆ Красный Мак ⦅Бахч.⦆, к ⦅СВ⦆ от Эски-Кермена ⦃Г4⦄.
names: [⟦Кая⟧-⟦Баш⟧ ③], content: крутая, вытянутая ⦅З→В⦆ гора, покрытая скудной растительностью; на конической, слегка округленной вершине к ⦅Ю⦆ выступ скального пласта. По ⦅п.⦆ борту теснины Бугас ①, напротив ⦅г.⦆ Тарчи; над ⦅нп.⦆ Богатовка ⦅Судак.⦆, к ⦅З⦆ ⦃Ж4⦄.
names: [⟦Кизил⟧-⟦Кая⟧ ①], content: лесистый ⦅хр.⦆, круто ниспадающий от Ялтинской яйлы к ⦅ЮВ⦆ тремя скальными уступами: верхний Кизил-Кая, по которому назван ⦅хр.⦆, ниже Турла-Кая и Когмуш-Кая. К С от Ялты, к ⦅СВ⦆ от ⦅хр.⦆ Иограф ①, параллелен ему ⦃З7⦄.
names: [⟦Кизил⟧-⟦Кая⟧ ②], content: скальный обрыв красноватого оттенка. Верхний уступ ⦅хр.⦆ Кизил-Кая ① ⦃З4⦄.
names: [⟦Кизил⟧-⟦Кая⟧ ③], content: красноватая скала, отвесный обрыв узкого лесистого ⦅хр.⦆ У входа в Чернореченский каньон, по ⦅п.⦆ борту, напротив ⦅г.⦆ Самналых, в 3 км. к С от ⦅нп.⦆ Широкое ⦅Севаст.⦆ ⦃З6⦄.
names: [⟦Кизил⟧-⟦Кая⟧ ④], content: гора с отвесным слоистым скальным обрывом к В; ⦅зап.⦆ склон, обращенный к Большому каньону, пологий и лесистый. ⦅Сев.⦆ отрог Ай-Петринской яйлы, в 1,5 км. к ⦅Ю⦆ от скалы Трапис в каньоне ⦃Г11⦄.
names: [⟦Кизил⟧-⟦Кая⟧ ⑤], content: красноватая скала с зубцами и ребристыми обрывами. В 1,2 км. к ⦅СВ⦆ от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆, по ⦅л.⦆ сторону ⦅дол.⦆ ⦅р.⦆ Арпат, на ⦅ю-зап.⦆ отроге ⦅г.⦆ Чок-Сары-Кая.
names: [Кизилташ ①], content: лесистая сухая балка, ⦅впад.⦆ слева в ⦅дол.⦆ ⦅р.⦆ Аджибей; проходит между ⦅хр.⦆ Папас-Тепе ① и ⦅хр.⦆ Армутлук – ⦅ср.⦆ ⦅тюрк.⦆ кызыл таш – «красный камень» – по цвету скал в ее ⦅верх.⦆
names: [⟦Кильсе⟧-⟦Бурун⟧ ①], content: мощная пирамидальная скала с голой вершиной и отвесной ⦅юж.⦆ гранью; у подножия пологого ⦅сев.⦆ склона рощи. Контрфорс бровки Ай-Петринской яйлы, значительно возвышающийся над ней; в 1 км. к ⦅ССЗ⦆ от ⦅нп.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мелас, к ⦅ЗЮЗ⦆ от ⦅г.⦆ Куба-Кая – на ней была ⦅срв.⦆ церковь ⦃З3⦄.
names: [Кокташ ①], content: куполообразная лесистая гора, увенчанная обрывистым утесом, похожим на гигантский клык; на нем стоит репер. В 2,5 км. к ⦅Ю⦆ от ⦅нп.⦆ Синекаменка ⦅Белог.⦆, к В от ⦅нп.⦆ Поворотное; легко узнается с многих гор Восточного Крыма – ⦅тюрк.⦆ кок таш – «голубой камень», «небесный камень»; вид известняка.
names: [Комбопло ①], content: короткий ⦅хр.⦆, поросший лесом; на ⦅юж.⦆ склоне он пострадал от пожара. Отходит к ⦅СВ→ЮЗ⦆ от верхней части ⦅хр.⦆ Баланын-Каясы; по нему проведен ялтинский газопровод ⦃З6⦄.
names: [Кошка ①], content: лесистая гора-отторженец с горбатой вершиной, крутыми, в утесах склонах и скальными отрогами в сторону моря. Над Симеизом, к ⦅З⦆ – похожа на кошку с выгнутой спиной (часть горы, «хвост кошки» отрезана при строительстве шоссе); не исключено, что из ⦅тюрк.⦆ ⟦Кош⟧-⟦Кая⟧.
names: [Крым ②], content: куполообразная вершина, поросшая редколесьем; с ⦅Ю⦆ и ⦅ЮВ⦆ голая. В 1,5 км. к В от ⦅нп.⦆ Головановка ⦅Белог.⦆, к ⦅ЗЮЗ⦆ от ⦅г.⦆ Кабарга ①, соединена с ней хребтом.
names: [Куба-⟦Бурун⟧ ①], content: дугообразно изогнутый лесистый ⦅хр.⦆ с одноименной вершиной в ⦅сев.⦆ части. Вдрз ⦅рр.⦆ Тунас и Кучук-Карасу, к ⦅ЮВ→СВ⦆ от ⦅нп.⦆ Алексеевка ⦅Белог.⦆ – ⦅тюрк.⦆ куба – серый; рыжий; бледный; ⦅РПН.⦆ ⦃Г12⦄.
names: [Кузкун-⟦Кая⟧ ①], content: лесистая гора, скалистая вершина которой с С выглядит куполом, а с ⦅З⦆ конусом; ниже еще одно скальное поднятие. Отходит от ⦅г.⦆ Френк-Мезер дугообразно ⦅ЮВ→ЮЗ⦆, ниспадая слева в ⦅верх.⦆ ⦅р.⦆ Аджибей – ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон; ⦅ср.⦆ ⦅РПН.⦆ кузгун ⦃Г13⦄.
names: [Кузкун-⟦Кая⟧ ②], content: куполообразная, в редколесье с пролысинами гора, увенчанная скальным гребнем-стеной, под ⦅ю-зап.⦆ гранью которой два утеса, напоминающие пальцы; один из них с круглой нишей. В 1 км. к ⦅СВ⦆ от ⦅нп.⦆ Веселое ⦅Судак.⦆, к В от ⦅г.⦆ Чатал-Кая ③, через балку – ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон, ⦅ср.⦆ ⦅РПН.⦆ кузгун ⦃Д9⦄.
names: [Курбан-⟦Кая⟧ ①], content: массивный остроконечный утес, ⦅с-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Курбан-Кая ②. В 1,2 км к ⦅СЗ⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Отузка – ⦅тюрк.⦆ курбан – жертва; ⦅РПН.⦆ ⦃В14⦄.
names: [Куру-⟦Узень⟧ ②], content: сухой лесистый ⦅ов.⦆ в ⦅верх.⦆ ⦅р.⦆ Алмалых-Узень, между ⦅гг.⦆ Саламлар и Бедене-Кыр; ⦅басс.⦆ ⦅р.⦆ Бельбек ⦃Д9, Д10⦄.
names: [⟦Куш⟧-⟦Кая⟧ ①], content: гора с пирамидальной вершиной, голым западным склоном и бугристыми скальными обрывами к ⦅Ю⦆ и В. На ⦅с-вост.⦆ бровке Бабуган-яйлы, к ⦅Ю⦆ от ⦅г.⦆ Чамны-Бурун ②, в 4,5 км. к ⦅З⦆ от ⦅нп.⦆ Виноградный ⦅Алушт.⦆ ⦃В11⦄.
names: [⟦Куш⟧-⟦Кая⟧ ②], content: куполообразная лесистая гора со скальным выступом к ⦅Ю⦆ у вершины. На ⦅зап.⦆ и ⦅ю-зап.⦆ склонах сквозь лес прорезаются утесы, из которых самый массивный Куш-Кая ③, давший ⦅назв.⦆ всей горе. В 1,7 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆, по ⦅п.⦆ борту ⦅ущ.⦆ ⦅р.⦆ Тунас ⦃В11⦄.
names: [⟦Кызыл⟧-⟦Кая⟧ ①], content: мощная скальная стена красноватого оттенка. На обрыве ⦅юж.⦆ бровки Ялтинской яйлы, между ⦅хр.⦆ Ставрея-Богаз и ⦅хр.⦆ Иограф, в 2,5 км. к ⦅ЮЗ⦆ от ⦅хр.⦆ Кизил-Кая ⦃И4⦄.
names: [⟦Кызыл⟧-⟦Кая⟧ ②], content: скала-отторженец с плоской вершиной и красноватым бугристым обрывом к ⦅Ю⦆; на ней Форосская церковь. В 1 км. к С от ⦅нп.⦆ Форос ⦅Ялт.⦆, к ⦅ЮВ⦆ от Байдарских ворот ⦃Г8⦄.
names: [⟦Кызыл⟧-⟦Таш⟧ ①], content: красноватый утес, похожий на торчащий палец и заметный из многих мест. На ⦅ю-вост.⦆ отроге ⦅г.⦆ Построфиль, в 1,5 км. к ⦅З⦆ от ⦅нп.⦆ Громовка ⦅Судак.⦆.
names: [Лапата ②], content: почти безлесная гора с конической, вверху округленной вершиной; на склонах зубчатые гребни, утесы. ⦅Зап.⦆ отрог ⦅г.⦆ Куроча, третья скалистая гора слева при спуске с ⦅пер.⦆ Кок-Асан-Богаз на ⦅Ю⦆, над самой дорогой; к ⦅Ю⦆ от ⦅г.⦆ Хартан-Хуш – ⦅греч.⦆ лапата – лебеда; ⦅ср.⦆ ⦅РПН.⦆ лобата ⦃Ж7⦄.
names: [Ласпи ①], content: скальные утесы у ⦅юж.⦆ подножия ⦅г.⦆ Ильяс-Кая. В 3 км к ⦅ЗСЗ⦆ от ⦅нп.⦆ Форос ⦅Ялт.⦆ – ⦅греч.⦆ ласпи – глина, грязь – очевидно, ⦅назв.⦆ перенесено с урочища Ласпи ② ⦅см.⦆ ⦃И3⦄.
names: [Ласпи ②], content: лесистый амфитеатр, ограниченный с С и В скальными обрывами Байдарской яйлы. В ⦅зап.⦆ части ЮБК, в 1-4 км к ⦅Ю⦆ от ⦅нп.⦆ Тыловое ⦅Севаст.⦆ – ⦅греч.⦆ ласпи – глина, грязь – раньше здесь были обильные выходы грунтовых вод, исчезнувшие после землетрясения ⦃И4⦄.
names: [Манджил-Кая ①], content: конусовидная гора со скальными складчатыми обрывами к ⦅Ю→ЮЗ⦆ и поляной у вершины. На ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз, в 0,2 км к ⦅ССЗ⦆ от ⦅г.⦆ Урбаш, отмеченной репером, к ⦅ЮВ⦆ от ⦅хр.⦆ Армутлук – ⦅ср.⦆ ⦅РПН.⦆ манжули. По утверждению старожилов, эти стоящие рядом вершины не имеют отдельных ⦅назв.⦆, а составляют одну гору Оглан-Яклар. Горой Манджил-Кая они называют вершину на ⦅юж.⦆ волнистом отроге этого ⦅масс.⦆ (⦅см.⦆ ②) ⦃В14⦄.
names: [Манджил-⟦Кая⟧ ②], content: лесистая конусовидная гора с обнажениями скал к ⦅В→ЮВ⦆ у вершины, которые косой полосой переходят на ⦅вост.⦆ склон. Ниже ⦅г.⦆ Оглан-Яклар, на ее ⦅юж.⦆ отроге, ⦅вдрз.⦆ ⦅басс.⦆, ⦅рр.⦆ Судак и Коз, к С от ⦅пер.⦆ Синор. Данные старожилов, расходящиеся с картографическими (⦅см.⦆ Манджил-Кая ①) – ⦅ср.⦆ ⦅РПН.⦆ манжули – ⦃В14⦄.
names: [Маски ①], content: перевал по грунтовой дороге в 4,5 км. к С от ⦅нп.⦆ Междуречье ⦅Судак.⦆ в ⦅нп.⦆ Земляничное ⦅Белог.⦆; к ⦅ЮВ⦆ от ⦅пер.⦆ Сарэениш-Богаз, к В от ⦅г.⦆ Халасыс-Оба и к ⦅ЮЗ⦆ ⦅г.⦆ Улан-Кая – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Маскей.
names: [Меганом ①], content: обширный ⦅п-ов.⦆ с пустынным ландшафтом; его ⦅вост.⦆ гористая часть вдается в море, а ⦅зап.⦆ более низкая, холмистая, с террасами и оврагами. Простирается от ⦅г.⦆ Алчак с ⦅З⦆ до устья ⦅р.⦆ Коз на В – ⦅ср.⦆ ⦅греч.⦆ мегас – большой и номос, – номи – пастбище, выгон, корм ⦃Д14⦄.
names: [Мердюан-Катмер ①], content: вытянутая ⦅СЗ→ЮВ⦆ гора с плоской вершиной, в ⦅вост.⦆ части которой небольшое поднятие; к морю обрывается глинистыми ступенями со скальными прослойками, образуя одноименный мыс. В ⦅вост.⦆ части ⦅п-ова.⦆ Меганом, ⦅оконеч.⦆ хребта, отходящего от ⦅г.⦆ Касал-Кишла к ⦅Ю⦆; к ⦅СВ⦆ от м. Меганом, в 6 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по ступенчатому обрыву; катмер – слой, слоистый ⦃Г14⦄.
names: [Оксек-Бурун ①], content: верхний скальный выступ-пояс на лесистом склоне ⦅юж.⦆ отрога Ялтинской яйлы; по ⦅п.⦆ борту ⦅ущ.⦆ Уч-Кош, выше места его сужения. В 3 км. к С от ⦅б.⦆ ⦅нп.⦆ Васильевка (теперь в черте Ялты) – ⦅ср.⦆ ⦅тюрк.⦆ юксек – высокий ⦃Ж7⦄.
names: [⟦Орта⟧-⟦Сырт⟧ ①], content: куполообразная лесистая ⦅возв.⦆ на ⦅с-зап.⦆ отроге ⦅г.⦆ Куркушлу-Оба; повторяет очертания ее вершины, благодаря чему заслоняет гору со стороны ⦅нп.⦆ Земляничное ⦅Белог.⦆. К ⦅СВ⦆ от ⦅г.⦆ Сугут-Оба, к ⦅ЮВ⦆ от этого села ⦃В12⦄.
names: [⟦Орта⟧-⟦Сырт⟧ ②], content: узкий скалистый ⦅хр.⦆, в верхней части безлесный; на нем вершины Сунгурегрег-Кая и Лялель-Оба. Протянулся от ⦅зап.⦆ части ⦅г.⦆ Теркез-Оба на С, к ⦅хр.⦆ Хамбал; ⦅вдрз.⦆ ⦅рр.⦆ Карагач и Ай-Серез, в их ⦅верх.⦆ ⦃Г9⦄.
names: [Панагия ①], content: изрезанный оврагами амфитеатр между ⦅гг.⦆ Скала с ⦅З⦆ и Емула-Кая с В, в ⦅верх.⦆ ⦅р.⦆ Пананьян-Узень; ⦅зап.⦆ часть урочища Кушель ⦅греч.⦆ панагиа, – панайа – пресвятая (эпитет Богородицы) ⦃З7⦄.
names: [Панея ①], content: скала, вдающаяся в море крутым ⦅ю-зап.⦆ склоном; на ⦅сев.⦆ парк. В Симеизе, между ⦅г.⦆ Кошка и скалой Дива; похожа на Диву с ⦅З⦆, но выше ее ⦅ср.⦆ ⦅греч.⦆ панайа – пресвятая (Богородица)
names: [Папас-⟦Тепе⟧ ①], content: волнистый ⦅хр.⦆, поросший лесом, со скалой Сандык на ⦅юж.⦆ отроге. Тянется ⦅СВ→ЮЗ⦆ по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Аджибей, к ⦅ЮЗ⦆ от ⦅г.⦆ Френк-Мезер, с которой соединен седловиной ⦅греч.⦆, ⦅кртат.⦆ папас – поп, священник ⦃В13⦄.
names: [Папас-⟦Тепе⟧ ②], content: конусовидная, частично облесенная гора с сосновыми посадками. На длинном отроге ⦅г.⦆ Каламат-Кая, в 1 км. к ⦅ВСВ⦆ от нее, более низкая ⦅греч.⦆, ⦅кртат.⦆ папас – поп, священник ⦃В15⦄.
names: [Савлых-⟦Су⟧ ①], content: каптированный источник с часовней над ним, рядом колодец. В Центральной котловине, на месте ⦅б.⦆ Козьмо-Демьяновского монастыря, в овраге Гаврель ⦅тюрк.⦆ савлых, –савлук – здоровье – источник считается целебным.
names: [⟦Сандык⟧-⟦Кая⟧ ①], content: лесистая гора с крутыми склонами и косо срезанной вершиной. Над ⦅нп.⦆ Новый Свет ⦅Судак.⦆, к ⦅СЗ⦆; через седловину, к ⦅ЮЗ⦆ от ⦅г.⦆ Сыхтлар ⦅ср.⦆ ⦅РПН.⦆ суюндык – ⦃В14⦄.
names: [Сарпа-⟦Кая⟧ ①], content: скальная ступень с высокими ребристыми обрывами. Выступ ⦅ю-зап.⦆ склона Демерджи-яйлы, к ⦅Ю⦆ от ⦅г.⦆ Самар-Кая, к ⦅ЮЗ⦆ от ⦅г.⦆ Северная Демерджи ⦅ср.⦆ ⦅тюрк.⦆ сарп – обрывистый.
names: [⟦Сары⟧-⟦Кая⟧ ①], content: восточная, наиболее высокая часть гребня ⦅г.⦆ Таракташ ①; тянется ⦅ЗЮЗ→ВСВ⦆, приметна желто-коричневым цветом скал. В 2 км к ⦅ВСВ⦆ от ⦅нп.⦆ Дачное ⦅Судак.⦆ ⦃З5⦄.
names: [⟦Сары⟧-⟦Кая⟧ ②], content: коническая лесистая гора с бурыми скальными гребнями, спускающимися по ⦅вост.⦆ склону. ⦅Зап.⦆ отрог Ай-Петринской яйлы, в 4,5 км. к ⦅Ю⦆ от ⦅нп.⦆ Соколиное ⦅Бахч.⦆, к ⦅Ю⦆ от ⦅г.⦆ Седам-Кая ⦃Г13⦄.
names: [⟦Сары⟧-⟦Кая⟧ ③], content: коническая гора с выходами рыжеватых скал, покрыта редколесьем. На ⦅вдрз.⦆ ⦅дол.⦆ Карагач и Караджа, между ⦅гг.⦆ Каламат-Кая с С и Харт-Кая с ⦅Ю⦆, ниже их ⦃В13⦄.
names: [Суат ②], content: источник на опушке леса; его вода поступает в большую цистерну. В ⦅верх.⦆ ⦅р.⦆ Суат ①, на ⦅зап.⦆ склоне ⦅масс.⦆ Чатыр-Даг, в 0,5 км к ⦅ЮЮЗ⦆ от ⦅г.⦆ Домчи-Кая ⦅тюрк.⦆ суат, суват – водопой ⦃Г9 – В9⦄.
names: [⟦Суук⟧-⟦Су⟧ ①], content: река, ⦅нач.⦆ в лесистом амфитеатре между ⦅хр.⦆ Хамбал и ⦅г.⦆ Куркушлу-Оба, к ⦅З⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆. Ниже ⦅впад.⦆ ⦅р.⦆ Аджибей получает ⦅назв.⦆ Судак; иногда же топоним Суук-Су относят ко всей реке от истока до ⦅впад.⦆ в море в Судаке.
names: [⟦Суук⟧-⟦Су⟧ ②], content: каптированный источник в ⦅верх.⦆ лесистого амфитеатра, образованного склонами ⦅хр.⦆ Хамбал и ⦅г.⦆ Куркушлу-Оба; один из ⦅ист.⦆ ⦅р.⦆ Суук-Су ⦃Г10⦄.
names: [⟦Суук⟧-⟦Су⟧ ③], content: мощный каптированный источник, заключенный в каменную пристройку к скале. В ⦅верх.⦆ ⦅р.⦆ Алачук ②, близ устья ⦅ов.⦆ Чигенитра-богаз, у ⦅л.⦆ борта ⦃Е5⦄.
names: [⟦Суук⟧-⟦Су⟧ ④], content: источник в большом (четвертом) гроте ⦅пещ.⦆ монастыря Качи-Кальон; почитался целебным.
names: [Сюндюрлю-⟦Кобасы⟧ ①], content: пещера-понор с двумя широкими входами и длинной наклонной галереей, уходящей вглубь; в ней было ⦅срв.⦆ убежище. В 0,2 км. к ⦅З⦆ от вершины одноименной горы ⦅ср.⦆ ⦅тюрк.⦆ сундурмак – вытягивать, протягивать и сундурма – навес ⦃З5⦄.
names: [⟦Сююрю⟧-⟦Кая⟧ ①], content: мощный скальный пик, высшая точка зубчатого гребня. К ⦅ССЗ⦆ от Святой горы, через глубокую седловину; в 1,2 км. к ⦅ЗЮЗ⦆ от ⦅юж.⦆ части ⦅нп.⦆ Коктебель ⦅Феодос.⦆ ⦃З5⦄.
names: [⟦Сююрю⟧-⟦Кая⟧ ②], content: высокая остроконечная скала-отторженец, трехгранная пирамида; ⦅зап.⦆ грань более полога, другие с утесистыми обрывами, поросшими соснами. В 3,5 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Соколиное ⦅Бахч.⦆, к ⦅ВЮВ⦆ от ⦅г.⦆ Седам-Кая, над шоссе Бахчисарай–Ялта, к ⦅З⦆ ⦃З5⦄.
names: [Таракташ ①], content: название верхнего ⦅теч.⦆ ⦅р.⦆ Судак от устья ⦅р.⦆ Аджибей до ⦅впад.⦆ слева Айванской ⦅дол.⦆, ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Таракташ, теперь Дачное ⦅Судак.⦆, через который протекает река ⦃В13⦄.
names: [Таракташ ②], content: мощный скальный гребень, протяженный ⦅З→СВ⦆; его ⦅вост.⦆ часть, отделенная седловиной, ⦅наз.⦆ Сары-Кая. Над ⦅нп.⦆ Дачное ⦅Судак.⦆, к ⦅С→СВ⦆ ⦅тюрк.⦆ тарак таш – «каменный гребень» ⦃З6⦄.
names: [Таракташ ③], content: скальный гребень с ярко выраженной горизонтальной слоистостью, с башнеобразными скалами, уступами. Оползневая ступень Ай-Петринской яйлы, близ ее ⦅юж.⦆ бровки, в 4 км к ⦅З⦆ от ⦅зап.⦆ окраины Ялты ⦅тюрк.⦆ тарак таш – «каменный гребень».
names: [⟦Топшан⟧ ③], content: конический холм в редколесье, увенчан скалой с плоской верхней гранью и отвесными обрывами по бокам; с ⦅З⦆ напоминает саркофаг. В 0,7 км к ⦅Ю⦆ от ⦅зап.⦆ части ⦅нп.⦆ Танковое ⦅Бахч.⦆, на ⦅л.⦆ берегу ⦅р.⦆ Бельбек, к С от ⦅г.⦆ Трапа, через седловину ⦃З5⦄.
names: [Тырке ①], content: верхнее ⦅теч.⦆ ⦅р.⦆ Бурульча ⦃Г9⦄.
names: [Тырке ②], content: куполообразная вершина в ⦅сев.⦆ части ⦅возв.⦆ Тырке ③, в 6 км. к ⦅ЗСЗ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆ ⦅ср.⦆ ⦅кртат.⦆ тыркы – «низенький столик» и ⦅тюрк.⦆ «жертвенный стол»; ⦅ср.⦆ ⦅дртюрк.⦆ тирки – свинья, кабан ⦃Г9⦄.
names: [Харт-⟦Кая⟧ ①], content: куполообразная каменистая гора; на ее крутых рыжеватых склонах, поросших редколесьем, обнажения скал. В 5 км. к ⦅СВ⦆ от центра Судака, в ⦅юж.⦆ части ⦅вдрз.⦆ Карагач–Караджа, над асфальтовым заводом ⦅ср.⦆ ⦅тюрк.⦆ карт – старый, старик, ⦅ср.⦆ ⦅РПН.⦆ карт.
names: [Хаста-⟦Баш⟧ ①], content: мощный источник с несколькими выходами воды; дает начало одноименной реке. На ⦅юж.⦆ склоне ⦅г.⦆ Ай-Петри; в 1,5 км. к С от Алупки, в 0,8 км. к С от ⦅г.⦆ Биюк-Исар ① ⦅тюрк.⦆ хаста – больной ⦃И6⦄.
names: [Чамны-⟦Бурун⟧ ①], content: горный мыс с ребристыми скальными обрывами, поросшими соснами. Крайний к ⦅СЗ⦆ выступ плато Баба-Даг ⦅тюрк.⦆ чамны – сосновый ⦃Е8⦄.
names: [⟦Чатал⟧-⟦Кая⟧ ①], content: двугорбая ⦅возв.⦆, вытянутая ⦅С→Ю⦆, разделенная седловиной-поляной; вершины обнаженные, ⦅юж.⦆ более низкая и скалистая. Отрог ⦅вост.⦆ части ⦅хр.⦆ Армутлук, на ⦅вдрз.⦆ между ⦅ущ.⦆ Ай-Бар и Ай-Валык ②, в 2 км. к ⦅СВ⦆ от ⦅г.⦆ Сары-Кая ① ⦃В13⦄.
names: [Чукур-⟦Кая⟧ ②], content: трапециевидная лесистая гора с прогибом на вершине и скалистыми выступами на ⦅вост.⦆ и ⦅зап.⦆ ⦅оконеч.⦆ Нависает справа над ⦅дол.⦆ Монастырского ручья, к ⦅ЮВ⦆ от ⦅г.⦆ Сандык-Кая ② и Сочарикон-Кая, слева от шоссе по пути из Судака в Щебетовку; дальний ⦅с-зап.⦆ отрог ⦅масс.⦆ Эчки-Даг ① ⦅тюрк.⦆ чукур – яма, углубление, впадина – ⦅возм.⦆, по контуру вершины; ⦅возм.⦆, также переосмысление ⦅РПН.⦆ чокур – ⦃В12⦄.
names: [⟦Шайтан⟧-⟦Дере⟧ ①], content: сухая балка, ⦅нач.⦆ под ⦅сев.⦆ склоном ⦅г.⦆ Сокол; близ утеса Чёртов Палец ① напоминает каньон, ниже обрывается уступом и, расширяясь, ⦅впад.⦆ в море. Пересекается дорогой Новый Свет–Судак, которая описывает здесь петлю ⦃З2⦄.
names: [⟦Шайтан⟧-⟦Дере⟧ ②], content: крутой ⦅ов.⦆ с живописными скальными обрывами. Спадает к морю между ⦅гг.⦆ Крепостная и Спилия, заканчиваясь миниатюрным пляжем; близ ⦅юж.⦆ окраины Балаклавы.
names: [⟦Шан⟧-⟦Кая⟧ ①], content: скальные обрывы ⦅ю-вост.⦆ платообразного лесистого отрога ⦅масс.⦆ Демерджи-яйла. В 4 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆ ⦅ср.⦆ ⦅РПН.⦆ шаан – ⦃З7⦄.
names: [Юки-⟦Тепе⟧ ①], content: лесистая гора с куполообразной вершиной; на ее склоне похожий, но более низкий купол. ⦅Сев.⦆ отрог ⦅масс.⦆ Демерджи-яйла, в 3,5 км к ⦅ЮВ⦆ от ⦅нп.⦆ Перевальное ⦅Симф.⦆ ⦅ср.⦆ ⦅тюрк.⦆ юке – липа; ⦅ср.⦆ ⟦эки⟧; – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Юка – ⦃Г9⦄.
names: [⟦Яман⟧-⟦Таш⟧ ①], content: скала-отторженец, с трех сторон ограниченная ребристыми обрывами; вершина плоская, с отдельными деревьями. Отрог ⦅с-зап.⦆ склона Ялтинской яйлы, на ⦅вдрз.⦆ ⦅рр.⦆ Стиля и Каспана, к ⦅СВ⦆ от ⦅г.⦆ Оксек-Бурун ② ⦃В8⦄.
names: [⟦Яман⟧-⟦Таш⟧ ②], content: короткий узкий ⦅хр.⦆, поросший лесом, с двумя ярусами невысоких утесов на ⦅ю-зап.⦆ склоне. На ⦅сев.⦆ отроге Долгоруковской яйлы, в ⦅верх.⦆ ⦅р.⦆ Зуя, в 5 км. к ⦅Ю⦆ от ⦅нп.⦆ Курортное ⦅Белог.⦆.
names: [Яузлар ①], content: верхнее ⦅теч.⦆ ⦅р.⦆ Явлуз; ⦅басс.⦆ ⦅р.⦆ Учан-Су ⦅ср.⦆ ⦅мн. ч.⦆ ⦅тюрк.⦆ – ауз – рот, уста, устье, аузлар – ⦃З6⦄.
names: [Яузлар ②], content: водопад на одноименной реке; в 2 км к ⦅ЗСЗ⦆ от Ялты (от изгиба автотрассы на ⦅р.⦆ Учан-Су).

names: [Аврорина скала], content: обрывистый ⦅вост.⦆ выступ м. Монастырь-Бурун ①; на ней замок «Ласточкино Гнездо» – ⦅назв.⦆ дано в XIX в. русскими – скала выдается в сторону восхода утренней зари, Авроры.
names: [Алимова балка], content: узкое лесистое ⦅ущ.⦆; в ⦅верх.⦆ раздваивается, а с ⦅СЗ⦆ ограничено отвесными обрывами ⦅г.⦆ Ступа. В 0,5 км к ⦅З⦆ от ⦅нп.⦆ Баштановка ⦅Бахч.⦆ – по преданию, в нем укрывался разбойник Алим.
names: [Армутлукская долина], content: между ⦅нп.⦆ Наниково ⦅Феодос.⦆ и Коктебелем; безлесная, с ⦅вдхр.⦆ и полями, достигает местами большой ширины – ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Армутлук, бывший в ее ⦅верх.⦆.
names: [Арпатская яйла], content: обширная всхломленная местность с луговинами. На ⦅вдрз.⦆ ⦅рр.⦆ Кучук-Карасу, Ускут и Арпат, между ⦅гг.⦆ Сори и Скала, в 2,5 км к ⦅ССЗ⦆ от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆ – по ⦅р.⦆ Арпат или ⦅б.⦆ ⦅нп.⦆ Арпат, теперь Зеленогорье.
names: [Байдарская долина], content: обширный амфитеатр, окруженный лесистыми горами; в ней находятся села, поля, луга, ⦅вдхр.⦆ В верхнем ⦅теч.⦆ ⦅р.⦆ Черная, выше Чернореченского каньона – байдар – ⦅РПН.⦆ ⦃И3, И4⦄.
names: [Байдарская яйла], content: изогнутый ⦅В→СЗ⦆ волнистый ⦅хр.⦆; вверху обнаженный, ниже лесистые склоны; в ⦅юж.⦆ части местами скальные обрывы. К ⦅З⦆ от Байдарских Ворот, к В от ⦅хр.⦆ Кокия-Бель, через глубокую седловину – байдар – ⦅РПН.⦆ ⦃И4⦄.
names: [Бакальская коса], content: вдается в Каркинитский залив у ⦅нп.⦆ Стерегущее ⦅Разд.⦆, изогнута к ⦅СЗ⦆, песчаная, частично заболочена; на ней ⦅оз.⦆ – Бакал – ⦅РПН.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Верхний Бакал, ныне Стерегущее ⦃В13⦄.
names: [Береговой хребет], content: в составе ⦅масс.⦆ Кара-Даг ① простирается дугообразно от биостанции близ ⦅нп.⦆ Курортное ⦅Феодос.⦆ вдоль моря до ⦅нп.⦆ Коктебель; его участки ⦅ЮЗ→СВ⦆ именуются: ⦅хр.⦆ Лобовый, Карагач, Хоба-Тепе, Магнитный, Кок-Кая ⦃Е7⦄.
names: [Большой Атлеш], content: скалистый мыс со светло-желтыми обрывами и пробитой волнами аркой. Выступ ⦅юж.⦆ береговой линии ⦅п-ова.⦆ Тарханкут, в 4 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Оленевка ⦅Черном.⦆, к ⦅З⦆ от Малого Атлеша ⦅ср.⦆ ⦅тюрк.⦆ атеш – огонь, атлайыш – , атыш – прыжок, бросок 3–5.
names: [Боткинская тропа], content: ведет из Ялты по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Учан-Су до скалы Ставри-Кая. В некоторых источниках указывается ее продолжение по ⦅п.⦆ берегу и совпадение с ⦅ниж.⦆ частью Штангеевской тропы: ⦅назв.⦆ в честь известного врача С.П. Боткина, работавшего в Крыму; проложена в 1902 ⦅г.⦆ ⦃Г12⦄.
names: [Булганак западный], content: река, ⦅нач.⦆ на склонах Второй гряды, в 1,5 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Залесье ⦅Симф.⦆; ⦅впад.⦆ в Каламитский залив у ⦅нп.⦆ Береговое ⦅Бахч.⦆ ⦅ср.⦆ ⦅тюрк.⦆ булгамак – мутить, взбалтывать ⦅пр. № 2⦆.
names: [Верхний Кокасан], content: большая поляна с группами деревьев. В 2,5 км к ⦅ВСВ⦆ от Нижнего Кокасана, к ⦅СЗ⦆ от ⦅г.⦆ Сори, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Тунас и Кучук-Карасу – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Асан – и ⦅РПН.⦆ асан – ; ⦅см.⦆ ⟦кок⟧ ⦃Г12⦄.
names: [Воронский Домик], content: просторная поляна-седловина с развалинами пастушеского домика. Между ⦅гг.⦆ Айваз-Кая с ⦅ЮЗ⦆ и Комо-Фырхра с ⦅СВ⦆, в 3,5 км к ⦅ССЗ⦆ от ⦅нп.⦆ Ворон (Судак).
names: [Георгиевские скалы], content: два островка, похожих на пальцы, поднимающиеся из моря. Близ берега, к В от м. Феолент, напротив ⦅б.⦆ Георгиевского монастыря ⦃Б12⦄.
names: [Георгиевский источник], content: в 0,5 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Учебное ⦅Белог.⦆, в лесу, ниже дороги, огибающей ⦅г.⦆ Тау-Баши с С и ⦅З⦆; считается целебным – посвящен святому Георгию ⦃Ж1, Ж2, З1, З2⦄.
names: [Головкинского водопад], content: на ⦅р.⦆ Узень-Баш, в ⦅ущ.⦆ Яман-Дере, ниже каскадов; имеет большое крутое падение – в честь ученого-гидрогеолога Н.А. Головкинского, работавшего в Крыму ⦃Г13⦄.
names: [Двуякорная бухта], content: между мысами Святого Ильи и Киик-Атлама; примыкает к одноименной ⦅дол.⦆ – считается, что при волнении моря здесь требуется ставить судно на два якоря ⦃Б16⦄.
names: [Двуякорная долина], content: к ⦅З⦆ от м. Ильи; примыкает с ⦅З⦆ к одноименной бухте ⦃В13⦄.
names: [Долгая гора], content: вытянутая ⦅В→З⦆ вершина, с С лесистая; на конической макушке репер, склоны местами в косых скальных пластах. В ⦅с-вост.⦆ части ⦅возв.⦆ Тырке ③, к ⦅СВ⦆ от ⦅г.⦆ Тырке ② ⦃Г8, Г9⦄.
names: [Долина Привидений], content: крутая лесистая балка, на склонах которой возвышаются многочисленные фигуры выветривания, образующие каменные «изваяния». На ⦅ю-зап.⦆ склоне ⦅г.⦆ Демерджи, в 1,2 км к ⦅ССВ⦆ от ⦅нп.⦆ Лучистое ⦅Алушт.⦆.
names: [Иванова балка], content: поросшее лесом ⦅ущ.⦆ со скальными обрывистыми уступами по ⦅п.⦆ борту. На ⦅зап.⦆ краю Долгоруковской яйлы; устье у ⦅вост.⦆ окраины ⦅нп.⦆ Дружное ⦅Симф.⦆ ⦃В15⦄.
names: [Кадыкойский перевал], content: по шоссейной дороге из Коктебеля в Щебетовку ⦅Феодос.⦆ – ⦅тюрк.⦆ кады – судья и кой – деревня, поселение; ⦅нп.⦆ с таким ⦅назв.⦆ поблизости неизвестен.
names: [Казачья бухта], content: к В от м. Херсонес; самая ⦅зап.⦆ из севастопольских бухт: место стоянки казачьих пикетов во время Турецкой войны в XVIII в.
names: [Каламитский залив], content: у ⦅зап.⦆ берегов Крымского ⦅п-ова.⦆, к ⦅ЮЮЗ⦆ от Евпатории, с длинной пологой береговой линией – ⦅ср.⦆ ⦅греч.⦆ каламос – камыш; ⦅ср.⦆ ⦅латин.⦆ каламити – спокойный.
names: [Камышовая бухта], content: глубоко вдается в сушу в Севастополе, к В от Казачьей бухты; берега застроены – раньше на них в изобилии рос камыш ⦃Д11⦄.
names: [Капсихорская яйла], content: поляны на вершинах ⦅гг.⦆ Построфиль и Бай-булатын-Катмери. В ⦅верх.⦆ ⦅басс.⦆ ⦅р.⦆ Шелен, к ⦅СЗ⦆ от ⦅нп.⦆ Громовка и Морское ⦅Судак.⦆ по ⦅б.⦆ ⦅нп.⦆ Кап-сихор, теперь Морское; ⦅греч.⦆ Капсо хора – «горелое место», «погорелое село»; ⦅ср.⦆ ⦅РПН.⦆ коп-сокыр – ⦃Ж4⦄.
names: [Карадагский лес], content: неглубокая обширная ⦅дол.⦆, в сечении корыто-образная, безводная, поросла лесом. В ⦅зап.⦆ части Ай-Петринской яйлы; тянется от ⦅г.⦆ Спирады к ⦅ЗСЗ⦆ – по ⦅г.⦆ Кара-Даг ② близ устья ⦅дол.⦆ 10 ⦃В13 – Г13⦄.
names: [Кастере шахта], content: карстовая ⦅пещ.⦆, которая открывается узким вертикальным ходом в лесистой воронке. На Караби-яйле, на ⦅сев.⦆ склоне ⦅г.⦆ Карчигалы ②, недалеко от вершины – названа в честь знаменитого французского спелеолога Норбера Кастере ⦃Д9⦄.
names: [Кастропольская гора], content: скальная стена с заостренной вершиной. Участок ⦅юж.⦆ бровки Ай-Петринской яйлы, в 1,2 км. к ⦅ССЗ⦆ от ⦅нп.⦆ Парковое ⦅Ялт.⦆, к ⦅З⦆ от ⦅г.⦆ Морчека: по ⦅б.⦆ ⦅нп.⦆ Кастрополь, теперь Береговое ⦅Ялт.⦆.
names: [Козья гора], content: вытянутая ⦅СВ→ЮЗ⦆ горбатая лесистая ⦅возв.⦆ с более крутым ⦅юж.⦆ склоном; у вершины поляна. В 3 км. к ⦅ЮВ⦆ от ⦅вост.⦆ окраины Старого Крыма, к ⦅СЗ⦆ от ⦅г.⦆ Сарытлык, к ⦅З⦆ от ⦅г.⦆ Коклюк ⦃З5⦄.
names: [Король и Королева], content: два утеса в группе скал – фигур выветривания на ⦅юж.⦆ склоне ⦅хр.⦆ Карагач на ⦅масс.⦆ Кара-Даг ①, над биологической станцией, к В от ⦅нп.⦆ Курортное ⦅Феодос.⦆.
names: [Крубера шахта], content: карстовая ⦅пещ.⦆, которая открывается вертикальным колодцем на луговине между воронками. На Караби-яйле, в 1,5 км. к ⦅ЮВ⦆ от метеостанции и в 2,5 км. к ⦅СВ⦆ от ⦅г.⦆ Кара-Тау ② – в честь исследователя карста Крыма А.А. Крубера ⦃И6⦄.
names: [Кузнец и Мария], content: скальные «изваяния» («он» выше, «она» ниже) у подножия ⦅зап.⦆ обрыва ⦅с-зап.⦆ отрога ⦅г.⦆ Демерджи ①, над тропой, идущей от каменного хаоса на месте ⦅б.⦆ деревни Демерджи к Долине Привидений; ⦅назв.⦆ горы и очертания этих утесов породили легенду о злодее-кузнеце и убитой им девушке ⦃Ж4⦄.
names: [Кутлакская бухта], content: между м. Ай-Фока с ⦅З⦆ и ⦅г.⦆ Караул-Оба с В; к ⦅Ю⦆ от ⦅нп.⦆ Веселое ⦅Судак.⦆ – по ⦅р.⦆ Кутлак, устье которой в этой бухте, или по ⦅б.⦆ ⦅нп.⦆ Кутлак, теперь Веселое.
names: [Лагорио стена], content: отвесный скальный гребень, напоминающий гигантский нож. ⦅С-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Хоба-Тепе в ⦅масс.⦆ Кара-Даг ① – в честь исследователя Кара-Дага проф. А.Е. Лагорио. 
names: [Литовский полуостров], content: в ⦅зап.⦆ части Сиваша, к ⦅В→СВ⦆ от ⦅нп.⦆ Армянск; низкий, с изрезанными берегами ⦃Г12⦄.
names: [Лобовый хребет], content: плоская, сравнительно короткая и невысокая ⦅возв.⦆, примыкающая с ⦅З⦆ к ⦅хр.⦆ Карагач в ⦅масс.⦆ Кара-Даг ① ⦃Д8⦄.
names: [Магнитный хребет], content: соединяет ⦅хр.⦆ Хоба-Тепе и Кок-Кая, на нем заметная скала Сфинкс. В с.-⦅вост.⦆ части Берегового ⦅хр.⦆ в ⦅масс.⦆ Кара-Даг ①. – здесь наблюдается магнитная аномалия.
names: [Малахов курган], content: крутобокая ⦅возв.⦆ с более пологим ⦅вост.⦆ склоном и плоской вершиной; на ней мемориальный комплекс, посвященный обороне Севастополя, парк. В Севастополе, на Корабельной стороне – по имени капитана М.М. Малахова (⦅нач.⦆ XIX в.), который жил у подножия этой ⦅возв.⦆
names: [Малая Чучель], content: гора с конусовидной, слегка округленной вершиной; ⦅вост.⦆ склон лесистый, ⦅зап.⦆ с луговиной и отдельными деревьями. На ⦅юж.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Синаб-Даг, к ⦅ЮВ⦆ от ⦅г.⦆ Большая Чучель, ниже ее.
names: [Малый Атлеш], content: остроконечный плосковерхий мыс с пробитым волнами высоким гротом-туннелем, куда ведет сверху вертикальный ход. Выступ ⦅юж.⦆ береговой линии ⦅п-ова.⦆ Тарханкут, в 5 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Оленевка ⦅Черном.⦆, к В от Большого Атлеша – ⦅ср.⦆ ⦅тюрк.⦆ атлайыш, – атыш – прыжок; ⦅ср.⦆ атеш – огонь ⦃З5⦄.
names: [Малый Сокол], content: каменистая гора с двумя скальными вершинами, разделенными неширокой седловиной; на склонах можжевеловые рощи. ⦅Юж.⦆ отрог ⦅г.⦆ Перчем-Кая, над дорогой из Судака в Новый Свет, к ⦅СВ⦆ от ⦅г.⦆ Сокол, через ⦅верх.⦆ балки Шайтан-Дере ⦃В13⦄.
names: [Мекензиевы горы], content: плоская лесистая ⦅возв.⦆, расчлененная балками; склоны в белых мергелевых обнажениях, ⦅юж.⦆ круче ⦅сев.⦆ В 3,5 км. к ⦅С→СВ⦆ от ⦅нп.⦆ Инкерман – в этих местах был хутор контр-адмирала Ф.Ф. Мекензи.
names: [Мокроусовские скалы], content: прерывистые скальные обрывы над лесистыми ⦅верх.⦆ ⦅р.⦆ Бурульча, справа. На ⦅ю-зап.⦆ склоне ⦅возв.⦆ Орта-Сырт ③, в 1 км. к С от Высоты 1025 – ⦅назв.⦆ связано с боевыми действиями партизан под руководством А. В. Мокроусова в этих местах ⦃Б12, Б13⦄.
names: [Нижний Кокасан], content: обширная поляна у шоссе Белогорск–Приветное, в 3,5 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆, к ⦅СЗ⦆ от ⦅пер.⦆ Кокасан-Богаз, у ⦅с-вост.⦆ подножия ⦅г.⦆ Хургуч – асан – ⦅РПН.⦆; Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅см.⦆ ⟦кок⟧.
names: [Никитская гора], content: куполообразная, поросшая сосновым лесом вершина. На ⦅юж.⦆ склоне Никитской яйлы, над ⦅сев.⦆ окраиной ⦅нп.⦆ Никита ⦃Ж7⦄.
names: [Орталанская речка], content: вариант ⦅назв.⦆ ⦅теч.⦆ ⦅р.⦆ Индол ① в пределах ⦅нп.⦆ Земляничное ⦅Белог.⦆, ⦅б.⦆ Орталан вплоть до устья у ⦅нп.⦆ Еленовка ⦃В12⦄.
names: [Османов яр], content: глубокое лесистое ⦅ущ.⦆ между ⦅гг.⦆ Сарытлык, Скалки и Кара-Бурун; правое ⦅верх.⦆ Армутлукской ⦅дол.⦆ по преданию, в нем скрывался разбойник Осман.
names: [Павловский мыс], content: длинный плоский выступ берега в Севастополе, у входа в Южную бухту, с ⦅вост.⦆ стороны на нем в 1780-е ⦅гг.⦆ была казарма корабля «Святой Павел».
names: [Перовский перевал], content: широкая лесистая седловина, по которой проходит старое шоссе Ялта–Севастополь. Примыкает с С к ⦅хр.⦆ Кокия-Бель; в 0,5 км к ⦅СВ⦆ от слияния старого и нового шоссе здесь в 1840-х ⦅гг.⦆ находилось имение ⦅Л.⦆А. Перовского ⦃Г13⦄.
names: [Пушкинский грот], content: у подножия м. Ява в лагере «Артек»; доступен только со стороны моря по легенде, в нем любил бывать А.С. Пушкин.
names: [Романовское шоссе], content: дорога из Ялты в Алушту через Никитскую яйлу, Центральную котловину и Кебит-Богаз ⦅возм.⦆, по ⦅г.⦆ Роман-Кош, у подножия которой она проходит.
names: [Северная Демерджи], content: безлесная вершина, состоящая из двух куполообразных поднятий; южное более высокое, с репером. На ⦅зап.⦆ краю Демерджи-яйлы, ее высшая точка; в 4 км к ⦅ССВ⦆ от ⦅нп.⦆ Лаванда ⦅Алушт.⦆ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши ⦃З5⦄.
names: [Семякины высоты], content: протяженная ⦅ЮВ→СЗ⦆ ⦅возв.⦆, цепь холмов с мягкими волнистыми очертаниями. К ⦅СЗ⦆ от ⦅нп.⦆ Оборонное ⦅Севаст.⦆, к С и В от Балаклавы по имени участника Крымской войны, героя Балаклавского сражения генерала К.Р. Семякина.
names: [Скельский источник], content: мощный выход подземных вод на ⦅вост.⦆ окраине ⦅нп.⦆ Родниковское ⦅Севаст.⦆, у ⦅р.⦆ Узунджа по ⦅б.⦆ ⦅назв.⦆ этого ⦅нп.⦆, Скеля; ⦅ср.⦆ ⦅греч.⦆ Скеле стены, ⦅ср.⦆ ⦅тюрк.⦆ скеле – пристань ⦃В11⦄.
names: [Ставрикайская тропа], content: верхняя часть Штангеевской тропы, от ⦅г.⦆ Ставри-Кая по ⦅хр.⦆ Ставрея-Богаз на Ай-Петринскую яйлу ⦃З6⦄.
names: [Сторожевой утес], content: высокая скала с почти отвесной стеной над ⦅п.⦆ бортом Большого каньона, первая с ⦅З⦆ ⦃Ж8⦄.
names: [Судакские Ворота], content: место, где шоссе Алушта–Судак пересекает ⦅юж.⦆ отрог ⦅г.⦆ Бельчирыш и откуда впервые открывается вид на ⦅вост.⦆ побережье. В 1 км к ⦅СВ⦆ от Алушты ⦃В12⦄.
names: [Сюреньская башня], content: часть ⦅срв.⦆ укрепления в ⦅ю-вост.⦆ части ⦅г.⦆ Куле-Бурун по соседнему ⦅нп.⦆ Кучук-Сюрень, ныне Большое Садовое ⦅Бахч.⦆.
names: [Телеграфная гора], content: куполовидная ⦅возв.⦆ со склонами средней крутизны. К ⦅З⦆ от ⦅нп.⦆ Чернореченское ⦅Севаст.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Черная, напротив ⦅г.⦆ Гасфорта во время Крымской войны на ней располагался оптический телеграф ⦃З7⦄.
names: [Тисовое ущелье], content: неглубокая, протяженная ⦅Ю→С⦆ расселина между ⦅вост.⦆ краем ⦅ниж.⦆ плато ⦅масс.⦆ Чатыр-Даг и отколовшимся от него узким блоком здесь среди леса встречаются тисы ⦃Г14⦄.
names: [Туманова балка], content: спускается ⦅В→З⦆ у ⦅сев.⦆ подножия ⦅хр.⦆ Карагач ③, поросла лесом. На ⦅масс.⦆ Кара-Даг ①; ⦅басс.⦆ ⦅р.⦆ Отузка здесь были владения помещика Туманова ⦃Г10 – Б10⦄.
names: [Хузгунская поляна], content: слегка всхолмленная, наклоненная к С местность с полянами, сосновыми посадками и обзорной площадкой в обрывистой ⦅юж.⦆ части. На ⦅вост.⦆ выступе Караби-яйлы, к В от ⦅г.⦆ Кара-Тав ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон; ⦅ср.⦆ ⦅РПН.⦆ кузгун; ⦅ср.⦆ утес Кузгунны-Каясы у ⦅юж.⦆ кромки.
names: [Центральная котловина], content: веерообразный лесистый амфитеатр с поляной на дне. Образован склонами ⦅хр.⦆ Синаб-Даг с ⦅З→ЮЗ⦆ и Бабуган-яйлы с ⦅ЮВ→Ю⦆; в ⦅верх.⦆ ⦅р.⦆ Альма, в Заповеднике.
names: [Чернореченский каньон], content: глубокое ⦅ущ.⦆ ⦅р.⦆ Чёрная, стиснутое скалами; в русле перекаты, каскады, завалы каменных глыб. Ниже Байдарской ⦅дол.⦆, на протяжении 8 км.
names: [Шеленский перевал], content: по дороге из ⦅нп.⦆ Поворотное ⦅Белог.⦆ в ⦅нп.⦆ Громовку ⦅Судак.⦆, на глубокой седловине между ⦅гг.⦆ Каракол с В и Караул-Тепе ① с ⦅З⦆ по ⦅б.⦆ ⦅нп.⦆ Шелен, теперь Громовка ⦃В12 – Г12⦄.
names: [Шишко скала], content: плосковерхая ⦅возв.⦆ с отвесным скальным обрывом к ⦅ЮВ⦆; снизу выглядит как утес; на ней оборудована обзорная площадка. У выхода дороги Ялта–Бахчисарай на Ай-Петринскую яйлу в честь инженера И.С. Шишко, строившего эту дорогу в конце XIX в.
names: [Юркины скалы], content: южные скалистые обрывы ⦅г.⦆ Еркян-Кая ⦅возм.⦆, «Юркины» переосмысление топонима Еркян ⦃Г13⦄.
names: [Ялтинская яйла], content: всхолмленное платообразное нагорье, участок Главной гряды. Простирается к ⦅ЮЗ⦆ от ⦅верх.⦆ ⦅ущ.⦆ Уч-Кош, где граничит с Гурзуфской яйлой, до понижения южнее ⦅г.⦆ Эндек, откуда уже начинается Ай-Петринская яйла расположена над Ялтой.
names: [Ярылгачская бухта], content: у ⦅нп.⦆ Межводное ⦅Черном.⦆; имеет округлые очертания по прежнему ⦅назв.⦆ этого ⦅нп.⦆, Ярылгач ⦃З6⦄.

names: [Аджибей], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Суук-Су; собирается из ручьев в лесистом амфитеатре со склонов ⦅гг.⦆ Чиплах-Кая, Френк-Мезер, ⦅хр.⦆ Папас-Тепе ①, а ниже протекает по лесистой с полянами долине – ⦅ср.⦆ ⦅РПН.⦆ аджибай; ⦅ср.⦆ ⦅тюрк.⦆ ажибийдай – кукуруза ⦃А11⦄.
names: [Алабаш], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Сары-Су; ⦅назв.⦆ распространяется и на ее ⦅ниж.⦆ течение.
names: [Барбала], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Учан-Су, ⦅впад.⦆ выше скалы Зиго-Исар ⦃Е7⦄.
names: [Бахлаоры], content: ⦅л.⦆ ⦅верх.⦆ балки Канака – ⦅ср.⦆ ⦅тюрк.⦆ бакла – фасоль, бобы; ор – ров, канава; ⦅ср.⦆ ⟦ер⟧ – ⦃В15⦄.
names: [Большой рейд], content: ⦅назв.⦆ Севастопольской бухты в XIX в. ⦃Б13⦄.
names: [Бургес], content: ⦅зап.⦆ часть залива Сиваш – ⦅ср.⦆ ⦅РПН.⦆ бурге.
names: [Донга], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Кача; ⦅нач.⦆ между ⦅гг.⦆ Демир-Капу ① и Кемаль-Эгерек, течет в ⦅верх.⦆ по глубокому лесистому ⦅ущ.⦆, ⦅впад.⦆ в 1 км ниже ⦅р.⦆ Писара – Донга – ⦅монг.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Донгай ⦅пр. № 1⦆.
names: [Иосафатова долина], content: ⦅п.⦆ ⦅верх.⦆ ⦅ов.⦆ Марьям-Дере; по ней пролегают две старинные дороги в ⦅срв.⦆ городище Чуфут-Кале и находятся два старых караимских кладбища – названа по одноименной ⦅дол.⦆ погребений в Иерусалиме.
names: [Кырмыш], content: ⦅ниж.⦆ ⦅теч.⦆ ⦅р.⦆ Байсу, которая здесь течет по заваленному камнями руслу, среди лесистых склонов: ⦅ср.⦆ ⦅РПН.⦆ кармыш.
names: [Лата], content: ⦅ниж.⦆ течение ⦅р.⦆ Узунджа – ⦅ср.⦆ ⦅иран.⦆ лат – «глинистые наносы», «мягкая глина» ⦃Г10⦄.
names: [Лифтикар], content: ⦅ниж.⦆ участок ⦅ущ.⦆ Мариали, где оно приобретает характер неширокой всхолмленной ⦅дол.⦆ ⦃В15⦄.
names: [Малый Фундуклы], content: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Карагач, протекающий по лесистой ⦅дол.⦆ со скалистыми теснинами между ⦅г.⦆ Теркез-Оба и Денгы-Баши-Каясы. Басс. ⦅р.⦆ Судак – ⦅тюрк.⦆ фундуклы – ореховый – вдоль русла заросли лещины.
names: [Монастырская балка], content: ⦅п.⦆ исток ⦅р.⦆ Чурук-Су ②; ⦅нач.⦆ на лесистых склонах ⦅хр.⦆ Туар-Алан, ⦅гг.⦆ Джады-Кая и Мачук ①; ⦅впад.⦆ у ⦅вост.⦆ окраины Старого Крыма – по руинам Георгиевского монастыря в ее ⦅л.⦆ ⦅верх.⦆
names: [Ная], content: ⦅верх.⦆ ⦅теч.⦆ ⦅р.⦆ Биюк-Узенбаш (выше скалы Люнкурма-Кая), ⦅нач.⦆ от источника Узенын-Козю, течет по ⦅ущ.⦆ Ханлы-Дере ①; ⦅басс.⦆ ⦅р.⦆ Бельбек ная – ⦅РПН.⦆; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Няа.
names: [Папатумти], content: ⦅вост.⦆ из двух похожих голых конусовидных холмов на ⦅вост.⦆ отроге ⦅г.⦆ Артыхарын-Баши. В 0,5 км. к ⦅З⦆ от ⦅сев.⦆ части ⦅нп.⦆ Приветное ⦅Алушт.⦆ ⦃Г11⦄.
