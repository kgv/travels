: изрезанный оврагами амфитеатр между ⦅гг.⦆ Скала с ⦅З⦆ и Емула-Кая с В, в ⦅верх.⦆ ⦅р.⦆ Пананьян-Узень; ⦅зап.⦆ часть урочища Кушель ⦅греч.⦆ панагиа, – панайа – пресвятая (эпитет Богородицы) ⦃З7⦄.
