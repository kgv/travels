---
Гаспра-⟦Исар⟧
: скала со ⦅ср.в.⦆ укреплением. Находилась на ⦅сев.⦆ окраине ⦅н.п.⦆ Гаспра ⦅Ялт.⦆, в 2 км к ⦅СЗ⦆ от м. Ай-Тодор. Уничтожена в результате строительства.


---
---
Гасфорта гора
: куполообразная ⦅возв.⦆, поросшая редколесьем, с отдельными выходами скал. В 1,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Оборонное ⦅Севаст.⦆, между ним и ⦅н.п.⦆ Чернореченское – по имени полковника В.Г. Гасфорта, участника Крымской войны.


---
---
Гелин-⟦Кая⟧, Хызыл-⟦Таш⟧, Красный камень
: красновато-коричневая скала-отторженец, лежащий наклонно блок с утесом-пиком на ⦅с-вост.⦆ ⦅оконеч.⦆; боковые грани обрывистые, с сизыми натеками. Над ⦅сев.⦆ окраиной ⦅н.п.⦆ Краснокаменка ⦅Ялт.⦆, ⦅возм.⦆, обязанного скале своим ⦅назв.⦆ – ❶ ⦅тюрк.⦆ гелин – невеста, невестка – в нише ⦅зап.⦆ грани угадывается женская фигура, о которой существовала легенда; хызыл – ⦅см.⦆ кызыл.


---
---
Гемата-⟦Кая⟧
: скальное обнажение, крутая гладкая стена, исчерченная вертикальными темными полосами – следами стекавшей воды. На ⦅ю-зап.⦆ склоне ⦅г.⦆ Кастель, в 0,5 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Виноградный ⦅Алушт.⦆ ⦅греч.⦆ гемата кровавый – чья-то фантазия увидела на скале кровавые потеки ⦃Ж8⦄.


---
---
Генуэзская скала, Дженевез-⟦Кая⟧, Джуневиз-⟦Кая⟧
: массивная скальная глыба-отторженец пирамидальной формы. В ⦅ю-вост.⦆ части Гурзуфа, у моря ❶ на ней находятся руины ⦅ср.в.⦆ генуэзской крепости Горзувиум; ❷ ⦅тюрк.⦆ дженевез – генуэзец, здесь «генуэзская» ⦃З2⦄.


---
---
Георгиевские скалы
: два островка, похожих на пальцы, поднимающиеся из моря. Близ берега, к ⦅В⦆ от м. Феолент, напротив ⦅б.⦆ Георгиевского монастыря ⦃Б12⦄.


---
---
Георгиевский источник
: в 0,5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Учебное ⦅Белог.⦆, в лесу, ниже дороги, огибающей ⦅г.⦆ Тау-Баши с С и ⦅З⦆; считается целебным – посвящен святому Георгию ⦃Ж1, Ж2, З1, З2⦄.


---
---
Гераклейский полуостров, Ираклийский, Трахейский (в западном Крыму)
: с С ограничен Севастопольской бухтой, ⦅вост.⦆ граница простирается от устья ⦅р.⦆ Черная до Балаклавской бухты ❶, ❷ по имени города Гераклеи Понтийской, выходцы из которого основали Херсонес Таврический; ❸ ⦅ср.⦆ ⦅греч.⦆ трахелос – горло.


---
---
Гогерджин-⟦Кая⟧
: округленный вверху зубец коричневатого скального гребня с гротом в ⦅вост.⦆ обрыве. ⦅Вост.⦆ ⦅оконеч.⦆ ⦅г.⦆ Сары-Кая#1 ⦅тюрк.⦆ гогерджин – голубь, здесь «голубиная» – в гроте водятся дикие голуби.


---
---
Голая гора, Лысая гора
: каменистая, вверху голая вершина; на ней выходы скал, разделенные небольшими седловинами; на склонах редколесье; в некоторых ракурсах предстает конусом. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Перчем-Кая, в 1,2 км к ⦅З⦆ от центра Судака ⦃Г12⦄.


---
---
Голлер
: некрутой ⦅хр.⦆, цепь округлых холмов с рощами и луговинами. Протянулся от ⦅г.⦆ Ликман-Ганын к ⦅Ю⦆; часть ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Шелен, к ⦅З→ЮЗ⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆ – голлер – ⦅р.пл.⦆ ⦃Е8⦄.


---
---
Головкинского водопад
: на ⦅р.⦆ Узень-Баш, в ⦅ущ.⦆ Яман-Дере, ниже каскадов; имеет большое крутое падение – в честь ученого-гидрогеолога Н.А. Головкинского, работавшего в Крыму ⦃Г13⦄.


---
---
Голубая бухта, Делиман
: самая ⦅зап.⦆ из бухт Нового Света ⦅Судак.⦆, между м. Капчик и ⦅г.⦆ Караул-Оба; при ней Царский пляж. В некоторых источниках топоним Делиман перенесен на соседнюю с ней Синюю бухту.


---
---
Голый Шпиль
: куполообразная, лесистая гора с полянами у вершины. В ⦅верх.⦆ ⦅басс.⦆ ⦅р.⦆ Тавель, в 5 км к ⦅Ю⦆ от ⦅н.п.⦆ Краснолесье ⦅Симф.⦆ – распространенное ⦅назв.⦆ обнаженных конических или куполообразных вершин.


---
---
Гора Святого Ильи
: ⦅возв.⦆ с куполообразной, немного приплюснутой вершиной; ⦅сев.⦆ склон пологий, остальные крутые, на них вверху лес, ниже редколесье, террасы. В 3,5 км. к ⦅С⦆ от ⦅н.п.⦆ Высокое ⦅Бахч.⦆.


---
---
Горданлы, Гардачлы-⟦Кая⟧
: массивная гора с большим разнообразием геоморфологических элементов: скальных гребней, обрывов, пиков, зубцов; крутые откосы изрыты оврагами, поросли редколесьем. В 4,5 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, к ⦅Ю⦆ от ⦅г.⦆ Сандык-Кая#2, через неглубокую седловину – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Гардан, – Гарданша; ⦅ср.⦆ ⦅тюрк.⦆ гердан – «складки под подбородком» ⦃Г11⦄.


---
---
Горуча, Гаруча-⟦Богаз⟧, Крача-⟦Богаз⟧
: горный проход к ⦅СЗ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆ по старой дороге из него в Белогорск, к ⦅С⦆ от ⦅г.⦆ Куроча, к ⦅Ю⦆ от Верхнего Кокасана – ❸ ⦅ср.⦆ ⦅р.пл.⦆ крач – ⦃Ж7⦄.


---
---
Граммата, Язлы-⟦Таш⟧
: лесистая ⦅возв.⦆, которая обрывается к ⦅З⦆ скальными поясами-ступенями. На Никитской яйле, в 1 км к ⦅Ю⦆ от ⦅г.⦆ Авинда – ❶ из ⦅греч.⦆ грамма – буква, надпись; ❷ из ⦅тюрк.⦆ язы – письмо – на скалу перенесено ⦅назв.⦆ соседнего урочища, названного в свою очередь по известному раньше камню-сталагмату с «надписью»; он находился где-то неподалеку, на плато яйлы.


---
---
Грыця, Монастырская гора
: лесистая, горбатая гора, протяженная ⦅СВ→ЮЗ⦆. В 2 км к ⦅Ю⦆ от ⦅зап.⦆ окраины Старого Крыма, над монастырем Сурб-Хач, к ⦅ЮВ⦆.


---
---
Гува
: река, ⦅нач.⦆ на ⦅ю-зап.⦆ склоне Никитской яйлы; после слияния с ⦅р.⦆ Бал-Алма образует ⦅р.⦆ Дерекойка – ⦅ср.⦆ ⦅греч.⦆ йува – яма, выбоина.


---
---
Гудур, Гедур-⟦Оба⟧, Будур
: лесистая, горбатая гора. ⦅С-вост.⦆ отрог ⦅г.⦆ Каракол, по дороге из ⦅н.п.⦆ Земляничное ⦅Белог.⦆ в ⦅н.п.⦆ Ворон ⦅Судак.⦆, к ⦅З⦆ от нее, в ⦅верх.⦆ ⦅р.⦆ Индол#2, в 1,5 км к ⦅СЗ⦆ от ⦅пер.⦆ Сарэениш-Богаз ⦃В14⦄.


---
---
Гунешлик
: протяженная гора, понижающаяся волнами с С на ⦅Ю⦆; вдоль вершины поляны. На ⦅вдрз.⦆ ⦅ущ.⦆ Касап-Батагы и балки Караных-Дере, по ⦅п.⦆ борту последней, к ⦅З⦆ от ⦅г.⦆ Порсук-Кая – ⦅ср.⦆ ⦅тюрк.⦆ кунеш, – гюнеш – солнце–утром она первая из соседних гор освещается солнцем; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Гунеш – Гурбет-Дере-Богаз – ⦅см.⦆ Гурзуфское седло.


---
---
Гурзуфская яйла, Балабан-⟦Кая⟧
: всхолмленное плато, на котором выделяется вершина Демир-Капу. Участок Главной гряды; с ⦅ЮЗ⦆ граничит через ⦅верх.⦆ ⦅ущ.⦆ Уч-Кош с Ялтинской яйлой, а с ⦅СВ⦆ отделен Гурзуфским седлом от Бабуган-яйлы; в 5 км к ⦅СВ⦆ от Гурзуфа – ❷ ⦅тюрк.⦆ балабан – большой, великий, огромный ⦃Ж7⦄.


---
---
Гурзуфское седло, Гурбет-⟦Дере⟧-⟦Богаз⟧
: седловина-перевал между Гурзуфской и Бабуган-яйлой, в 5 км к ⦅ССЗ⦆ от Гурзуфа – ❷ ⦅тюрк.⦆ гурбет – чужбина; изгнание; ⦅ср.⦆ гюрбет – милостивый; ⦅ср.⦆ курбет – «цыгане, торгующие лошадьми», «цыгане-извозчики».


---
---
Гяур-Бах
: скалистое обрывистое ⦅ущ.⦆, круто спадающее к ⦅ВЮВ⦆, в сторону моря. В ⦅масс.⦆ Кара-Даг#1, под ⦅юж.⦆ частью Магнитного хребта – ⦅тюрк.⦆ гяур – иноверец, немусульманин; ⦅ср.⦆ баг – сад, виноградник ⦃В10⦄.


---
---
Гяур-⟦Кая⟧
: утес с отвесным ⦅вост.⦆ обрывом и лесистой ⦅зап.⦆ гранью. На ⦅вост.⦆ склоне Караби-яйлы, в 3 км к ⦅ЮЮЗ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆, в 0,8 км к ⦅С⦆ от скалы Кузгунны-Каясы – ⦅тюрк.⦆ гяур – иноверец, немусульманин ⦃В15⦄.


---
---
Гяур-⟦Чесме⟧
: источник под ⦅юж.⦆ склоном Святой горы в ⦅масс.⦆ Кара-Даг#1 – ⦅тюрк.⦆ гяур – иноверец, немусульманин.


---
---
⟦Даз⟧-⟦Тепе⟧
: конусовидная гора с немного округленной вершиной, лишенной растительности; на склоне два меньших конуса, террасы лесопосадок, редколесье. В 3 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Морское ⦅Судак.⦆, к ⦅Ю⦆ от ⦅г.⦆ Куба-Бурун, через глубокую седловину ⦃В8⦄.


---
---
Даир-⟦Алан⟧
: протянувшийся к ⦅СЗ⦆ плосковершинный выступ Долгоруковской яйлы; в ⦅сев.⦆ части порос лесом. В 3,5 км к ⦅ВСВ⦆ от ⦅н.п.⦆ Дружное ⦅Симф.⦆, в ⦅верх.⦆ ⦅рр.⦆ Зуя и Бештерек – даир – ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ дайре, даире - круг, окружность, окружение.


---
---
Данильча-⟦Коба⟧, Долемча-⟦Хоба⟧, Явулча-⟦Хоба⟧
: небольшая карстовая ⦅пещ.⦆ с озерцом. Над обрывом ⦅с-вост.⦆ склона ⦅г.⦆ Седам-Кая, в 2,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆.


---
---
⟦Дар⟧-⟦Богаз⟧
: лесистый ⦅ов.⦆ со скальной тесниной в ⦅сред.⦆ ⦅теч.⦆; к ⦅З⦆ от ⦅г.⦆ Аджилы-Кая, ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Аджибей в 3,5 км от устья.


---
---
Дарсан, Дарасан, Гюзель-⟦Тепе⟧
: холм с парковыми насаждениями; ⦅ниж.⦆ ступень ⦅хр.⦆ Иограф, с ⦅Ю⦆ выглядит куполообразным. В ⦅сев.⦆ части Ялты; на него проведена канатная дорога – ❸ ⦅ср.⦆ ⦅тюрк.⦆ гузель – красивый, прелестный.


---
---
Двуякорная бухта
: между мысами Святого Ильи и Киик-Атлама; примыкает к одноименной ⦅дол.⦆ – считается, что при волнении моря здесь требуется ставить судно на два якоря ⦃Б16⦄.


---
---
Двуякорная долина
: к ⦅З⦆ от м. Ильи; примыкает с ⦅З⦆ к одноименной бухте ⦃В13⦄.


---
---
Дегермен-Култук, ⟦Шайтан⟧-Култук
: лесистый холм со скальным гребнем вдоль вершины. К ⦅ЮЗ⦆ от ⦅г.⦆ Чатал-Кая#2, значительно ниже ее, отделен глубокой седловиной – ❶ ⦅тюрк.⦆ дегермен – мельница; култук - подмышка; ⦃В14⦄.


---
---
Деламет-⟦Алан⟧, Дели-Амет-⟦Алан⟧
: поляна на ⦅зап.⦆ склоне ⦅масс.⦆ Эчки-Даг, ниже седловины между ⦅сред.⦆ и ⦅юж.⦆ вершинами – в толковании старожилов дели Амет алан - «поляна сумасшедшего Амета» ⦃В14⦄.


---
---
Деламет-⟦Кая⟧, Чалка
: гора с голой куполообразной вершиной, срезанной с ⦅Ю⦆ скальным утесистым обрывом; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ расчленен оврагами, в редколесье. ⦅Юж.⦆ вершина ⦅масс.⦆ Эчки-Даг, соединенная со средней глубокой седловиной – ❶ ⦅ср.⦆ поляна Деламет-Алан – ⦅возм.⦆, вершина названа по ней; ❷ ⦅тюрк.⦆ - чалка – спина, хребет; ⦅возм.⦆, также из Чал-Кая, где ⦅тюрк.⦆ чал – седой; заросли кустарника; голая вершина ; ⦅р.пл.⦆.


---
---
Делик-⟦Таш⟧
: источник в ⦅верх.⦆ ⦅р.⦆ Ускут, по ⦅л.⦆ берегу, в лесу; вытекает из груды камней – ⦅тюрк.⦆ делик – дыра. Неподалеку, к ⦅ЮЮЗ⦆, на ⦅п.⦆ берегу в скальном отроге ⦅г.⦆ Хургуч есть сквозная дыра.


---
---
Деликли-⟦Бурун⟧, Лягушка
: узкий гребень с отвесной стеной к ⦅Ю⦆. ⦅С-зап.⦆ ступень ⦅г.⦆ Ильяс-Кая – ❶ ⦅тюрк.⦆ деликли – дырявый ⦃Г14⦄.


---
---
Деликли-⟦Кая⟧
: самый высокий из трех утесов ⦅хр.⦆ Эльтиген, имеет вверху сквозное отверстие; в недрах – подвал винзавода. В 0,7 км к ⦅С⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅тюрк.⦆ деликли – дырявый ⦃Г11⦄.


---
---
1. Демерджи, Фуна, Екатерин-⟦Даг⟧, Темирджи
: куполообразная вершина с травянистыми склонами; ⦅с-зап.⦆ отрог скалистый, с отвесными ребристыми обрывами и каменным хаосом Долины Привидений. В 2 км к ⦅ССВ⦆ от ⦅н.п.⦆ Лучистое ⦅Алушт.⦆, ⦅юж.⦆ отрог Демерджи-яйлы – ❶, ❹ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅р.пл.⦆ темирши; – ❸ в очертаниях одного из утесов скал Хой-Кая на ⦅юж.⦆ ⦅оконеч.⦆ горы усматривают профиль Екатерины#2 ⦃Д9 – Е9⦄.
2. Демерджи, Темирджи-⟦Су⟧, Мезарлык, Каска (в верхнем течении)
: река, ⦅нач.⦆ на ⦅зап.⦆ склонах Демерджи-яйлы, ⦅впад.⦆ в море в ⦅с-вост.⦆ части Алушты, к ⦅СВ⦆ от устья ⦅р.⦆ Улу-Узень#1 – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅р.пл.⦆ темирши – ; ❸ ⦅тюрк.⦆ мезарлык – кладбище – ⦅р.⦆ протекает мимо старого кладбища; ⦅ср.⦆ ⦅кртат.⦆ - кесик – рассекающий ⦃В13⦄.


---
---
Демерджи-яйла, Султан-⟦Даг⟧
: всхолмленное плоскогорье, участок Главной гряды с лесистыми склонами и скальными утесистыми обрывами. В 9 км к ⦅С⦆ от Алушты, к ⦅СВ⦆ от Ангарского перевала – ❶ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅р.пл.⦆ темирши – ⦃Ж7⦄.


---
---
Демерджинын-⟦Тепеси⟧, Ёжик
: лесистая трапециевидная гора, вытянутая ⦅В→З⦆; ⦅юж.⦆ склон вверху обнаженный, с крутыми каменистыми откосами и скальными выступами. В 4,5 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су и Карагач, к ⦅СЗ⦆ от ⦅г.⦆ Чатал-Кая#2, через глубокую седловину Седло – ❶ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅р.пл.⦆ темирши; – ❷ с В гора похожа на голову ежа.


