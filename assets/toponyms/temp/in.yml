---
⟦Кая⟧-Кошла
: ущелье с нагромождением скал по бортам, пещерками в них и небольшими рощами у тальвега. Вклинивается с ⦅З⦆ в ⦅хр.⦆ Хоба-Тепе на ⦅масс.⦆ Кара-Даг#1 – ⦅ср.⦆ ⟦кош⟧ ⦃В14⦄.


