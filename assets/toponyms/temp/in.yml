Папаюр
: конусовидная вершина с пологими склонами, голыми и в редколесье. В 2 км. к ⦅СВ⦆ от ⦅сев.⦆ окраины ⦅н.п.⦆ Приветное ⦅Алушт.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Ускут и Арпат, к ⦅С⦆ от ⦅г.⦆ Орта-Бурун, через широкую седловину.


