names: Замана – платообразный, с травянистым покровом ⦅зап.⦆ отрог возв. Тырке II. Вершина в 3 км. к З от г. Тырке II, в 4 км к ВЮВ от ⦅юж.⦆ окраины нп Перевальное ⦅Симф.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Заман, Замани; – ⦅ср.⦆ ⦅тюрк.⦆ замин – земля, пахотная земля, пашня. 
names: Западный Булганак – ⦅см.⦆ Булганак Западный.
