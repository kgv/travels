---
Дипло, Дипла
: седловина с поляной между ⦅г.⦆ Чамны-Бурун#2 и Бабуган-яйлой – ⦅ср.⦆ ⦅греч.⦆ диплос – удвоенный, двойной, согнутый вдвое. 


