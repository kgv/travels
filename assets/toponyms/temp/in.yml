---
Сасык-⟦Бурун⟧
: коническая лесистая гора с круто поставленными скальными пластами на ⦅зап.⦆ склоне. По ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Аджибей, ⦅ю-зап.⦆ отрог ⦅хр.⦆ Папас-Тепе#1, отделенный от него седловиной ⦅тюрк.⦆ сасык – болотистый, гнилой – ⦅возм.⦆, по одноименной соседней балке; ⦅р.пл.⦆ ⦅пр. № 1⦆.


---
---
Сасык-Сиваш, Сасык
: соленое ⦅оз.⦆, самое крупное в Крыму; отделено от моря песчаной косой. Между Евпаторией и Саками ⦅тюрк.⦆ сасык – болотистый, гнилой; зловонный; сываш – прилипать; ⦅ср.⦆ ⦅р.пл.⦆ сиваз – ⦃В12⦄.


---
---
Сасыхан-⟦Тепеси⟧
: массивная гора с голой конической вершиной; склоны в редколесье, расчленены ⦅ов.⦆, между которыми отроги-складки; на вершине репер. Высшая точка ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Ай-Серез, в 2 км к ⦅ССВ⦆ от ⦅н.п.⦆ Междуречье ⦅Судак.⦆, к ⦅ССВ⦆ от ⦅г.⦆ Хашки, на том же ⦅вдрз.⦆ ⦅ср.⦆ ⦅тюрк.⦆ сасык – болотистый, гнилой и ⦅р.пл.⦆ сасык. 


---
---
Саурган
: источник на поляне под ⦅ЮВ⦆ обрывом ⦅г.⦆ Эклизи-Бурун#1, в ⦅верх.⦆ ⦅р.⦆ Улу-Узень#1 ⦅ср.⦆ ⦅р.пл.⦆ сауран ⦃Д8⦄.


---
---
1. Сахарная Головка
: лесистый конус с поляной на вершине и скальными поясами на склонах. ⦅Вост.⦆ отрог ⦅г.⦆ Ангар-Бурун, в 1,5 км к ⦅ЗСЗ⦆ от Ангарского ⦅пер.⦆ по сходству с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами» ⦃Ж2⦄.
2. Сахарная Головка
: конусовидная ⦅возв.⦆, часть которой была срыта при строительстве железной дороги. В Севастополе, на Южной стороне, у вокзала по сходству с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами» ⦃Г13⦄.
3. Сахарная Головка
: невысокая безлесная ⦅возв.⦆, увенчанная скалой в виде усеченного конуса. В Судаке, по дороге в Уютное, в 0,5 км. к ⦅СВ⦆ от ⦅г.⦆ Кыз-Куле-Бурун по сходству с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами».


---
---
Сахарные Головки, Кебен-⟦Кая⟧
: группа стройных конических утесов с округленными вершинами. На лесистой седловине между ⦅гг.⦆ Ильяс-Кая и Ласпи#3 ❶ по аналогии с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами»; ❷ ⦅тюрк.⦆ кебен – стог – утесы можно сравнить и со стогами ⦃В15⦄.


---
---
Святая гора, ⟦Кара⟧-⟦Даг⟧
: куполообразная лесистая гора, с ⦅З⦆ оголенная, скалистая, ⦅с-вост.⦆ склон нарушен карьером; состоит из двух разновысоких вершин. Высшая точка ⦅масс.⦆ Кара-Даг#1, в 2 км. к ⦅ЮЮЗ⦆ от ⦅юж.⦆ окраины ⦅н.п.⦆ Коктебель ⦅Феодос.⦆ по преданию, на ней похоронен мусульманский святой ⦃Е5⦄.


---
---
Севастопольская бухта, Корсуньский Сиваш, Каламита-⟦Лиман⟧, Ахтиарская бухта, Ктенус, Инкерманская бухта, Большой рейд (в XIX в.)
: узкий залив, протянувшийся в глубь ⦅зап.⦆ части Крымского ⦅п-ова⦆; берега изрезаны более мелкими бухтами ❷ Корсунь русское ⦅назв.⦆ Херсонеса Таврического, расположенного на берегу этого залива; ❸ ⦅ср.⦆ ⦅латин.⦆ каламита – с бедствие, несчастье; ⦅ср.⦆ крепость Каламита поблизости; ❹ по ⦅б.⦆ ⦅н.п.⦆ Ахтиар на берегу залива; ❺ ⦅ср.⦆ ⦅греч.⦆ ктенос – гребень, гребенка – по очертаниям изрезанных берегов; ❻ по ⦅пещ.⦆ городу Инкерман в этом районе ⦃Ж2⦄.


---
---
Северная бухта, Перевозная бухта
: на Северной стороне Севастополя, где расположены причалы ⦃Д9⦄.


---
---
Северная Демерджи
: безлесная вершина, состоящая из двух куполообразных поднятий; южное более высокое, с репером. На ⦅зап.⦆ краю Демерджи-яйлы, ее высшая точка; в 4 км к ⦅ССВ⦆ от ⦅н.п.⦆ Лаванда ⦅Алушт.⦆ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅р.пл.⦆ темирши ⦃З5⦄.


---
---
Седам-⟦Кая⟧, Орлиный Залет
: лесистая коническая вершина, расположенная к ⦅В⦆, через седловину от похожей на нее ⦅г.⦆ Куртлер-Богаз, в одном с ней ⦅масс.⦆, который обрывается к ⦅С⦆ и ⦅В⦆ скальными стенами. На ⦅сев.⦆ окраине Ай-Петринской яйлы, в 2,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆ ⦃В13⦄.


---
---
Седло
: глубокая лесистая седловина между ⦅гг.⦆ Демерджинын-Тепеси и Чатал-Кая#2, по которой проходит дорога от ⦅пер.⦆ Сарэениш-Богаз в ⦅н.п.⦆ Лесное ⦅Судак.⦆ ⦃Г14⦄.


---
---
Сейран-⟦Кая⟧
: желтоватый утес с зубчатой верхней гранью. В 1 км к ⦅С⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆, между скальными обрывами Чобан-Яклан-Кая с В и ⦅хр.⦆ Эльтиген#1 с ⦅З⦆ Сейран – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃З2, З3⦄.


---
---
Семякины высоты
: протяженная ⦅ЮВ→СЗ⦆ ⦅возв.⦆, цепь холмов с мягкими волнистыми очертаниями. К ⦅СЗ⦆ от ⦅н.п.⦆ Оборонное ⦅Севаст.⦆, к ⦅С⦆ и ⦅В⦆ от Балаклавы по имени участника Крымской войны, героя Балаклавского сражения генерала К.Р. Семякина.


---
---
Сераус, Серагус, Кастелька
: куполообразная лесистая гора со скалами вверху ⦅юж.⦆ склона; на ней руины исара. В 1 км к ⦅С⦆ от ⦅г.⦆ Урага, ниже ее; в 1,2 км к ⦅ЮЮВ⦆ от ⦅г.⦆ Ай-Йори, в 3 км к ⦅З⦆ от Алушты ❸ из ⦅греч.⦆ кастели – укрепление.


---
---
Сиваш, Гнилое море, Чюрюк-Денгис, Улу-Денис, ⟦Лимени⟧-Сапра, Чуваш
: залив Азовского моря, отделенный от него Арабатской стрелкой u ❶ ⦅тюрк.⦆ сываш – прилипать; ⦅ср.⦆ ⦅р.пл.⦆ сиваз; – ❸ ⦅тюрк.⦆ чюрюк денгиз – «гнилое, вонючее море»; ❹ ⦅тюрк.⦆ улу денгиз – «большое море»; ❺ ⦅греч.⦆ лимени сапра – «гнилой залив»; ❻ чуваш – ⦅р.пл.⦆ и ⦅назв.⦆ народа.


---
---
Синаб-⟦Даг⟧, Синап-⟦Даг⟧, Канчардаг
: дугообразный ⦅хр.⦆, состоящий из вершин Малая Чучель и Большая Чучель, Берилан-Кош, Чёрная. ⦅С-зап.⦆ отрог Бабуган-яйлы, в ⦅верх.⦆ ⦅р.⦆ Альма, в 8 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Изобильное ⦅Алушт.⦆.


---
---
Синор, Синар
: перевал по шоссейной дороге из Судака в Щебетовку ⦅Судак.⦆ между километровыми отметками 34/202 и 33/203, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз ❶ ⦅тюрк.⦆ синор – камни, обозначающие путь к тропе; ❷ ⦅тюрк.⦆ сина – крепость; ⦅ср.⦆ ⦅тюрк.⦆ сына – «из одного племени, рода», «один из пары»; ⦅ср.⦆ сыныр – граница.


---
---
Синяя бухта, Разбойничья бухта
: в Новом Свете ⦅Судак.⦆, к ⦅З⦆ от Зеленой бухты, к ⦅В⦆ от Голубой бухты, между м. Чикенын и м. Капчик ❷ ее якобы использовали разбойники и контрабандисты. На некоторых картах она обозначена как Делиман, но по большинству источников Делиман – вариант названия Голубой бухты ⦃Г11⦄.


---
---
Скала, Скелича
: гора с отвесными скальными стенами, ступенчатыми выступами, зазубренными гребнями, которые нависают над ⦅л.⦆ бортом ⦅ущ.⦆ ⦅р.⦆ Ускут и над шоссе Белогорск – Приветное; имеет отроги Хыз-Кая и Хартан-Хуш. В 2,5 км к ⦅СЗ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆, к ⦅ЮВ⦆ от ⦅пер.⦆ Кокасан-Богаз ❶ ⦅греч.⦆ скала – лестница; ❷ так звучит топоним в устах крымских татар ⦃Б14⦄.


---
---
Скала Левинсона-Лессинга
: вертикальный четырехгранный выступ ⦅хр.⦆ Карагач, отделенный от него вверху глубокой расселиной. В ⦅масс.⦆ Кара-Даг#1, к ⦅З⦆ от скалы Иван-Разбойник – в память об исследователе Кара-Дага академике Ф.Ю. Левинсоне-Лессинге ⦃В15⦄.


---
---
Скалки
: протяженная ⦅Ю→С⦆ лесистая ⦅возв.⦆ со скальными обнажениями и поясами у вершины. К ⦅ЮВ⦆ от центра Старого Крыма; отделена с В верховьями Армутлукской ⦅дол.⦆ от ⦅г.⦆ Сарытлык.


---
---
Скельский источник
: мощный выход подземных вод на ⦅вост.⦆ окраине ⦅н.п.⦆ Родниковское ⦅Севаст.⦆, у ⦅р.⦆ Узунджа по ⦅б.⦆ ⦅назв.⦆ этого ⦅н.п.⦆, Скеля; ⦅ср.⦆ ⦅греч.⦆ Скеле стены, ⦅ср.⦆ ⦅тюрк.⦆ скеле – пристань ⦃В11⦄.


---
---
Скирда, Уба-⟦Хыр⟧
: лесистая гора, похожая на покосившуюся к ⦅С⦆ скирду. ⦅Сев.⦆ отрог ⦅г.⦆ Сори, к ⦅В⦆ от поляны Верхний Кокасан, в 6 км. к ⦅ВЮВ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆.


---
---
Сокол, ⟦Куш⟧-⟦Кая⟧
: скалистая пирамидальная гора с крутым лесистым ⦅сев.⦆ склоном и отвесными монолитными обрывами с остальных сторон; на вершине стоит репер. В 2 км. к ⦅З⦆ от ⦅зап.⦆ части Судака (⦅пос.⦆ Уютное), к ⦅ЮЗ⦆ от ⦅г.⦆ Перчем-Кая, через глубокое понижение ❶ с С и ⦅СВ⦆ гора напоминает летящую птицу.


---
---
Соллар
: ⦅ниж.⦆ ⦅теч.⦆ ⦅р.⦆ Комурлюк; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу по ⦅н.п.⦆ Соллар, ныне Красная Слобода ⦅Белог.⦆; ⦅тюрк.⦆ соллар – термин родоплеменной структуры, означает «левые» ⦃И7⦄.


---
---
Солнечная тропа, Царская тропа
: пролегает от Ливадийского дворца до Гаспры, ниже южнобережного шоссе ❷ значительная ее часть проходила по владениям царской фамилии ⦃В11⦄.


---
---
Сори, Сахарная Головка
: правильный голый крутобокий конус; ⦅сев.⦆ склон внизу порос лесом, на ⦅юж.⦆ обрывистые скальные пояса вперемежку с рощами и луговинами. В 3 км. к ⦅ССЗ⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆. К ⦅З⦆ от похожей на нее вершины Емула-Кая, в одном массиве. ❶ ⦅греч.⦆ сори – кучи, громады; ❷ похожа на выпускавшиеся раньше конусовидные отливки сахара-рафинада, которые называли «сахарные головы» ⦃Д9⦄.


---
---
Сотера, Алака, ⟦Биюк⟧-⟦Дере⟧
: река, ⦅нач.⦆ под ⦅юж.⦆ склонами ⦅масс.⦆ Демерджи-яйла, ⦅впад.⦆ в море в 3,5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Солнечногорское ⦅Алушт.⦆ ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель; ❷ алака – ⦅р.пл.⦆ ⦃Ж6⦄.


---
---
Сотира, Сютюра, Батр-⟦Кая⟧
: трапециевидная лесистая вершина, незначительно вытянутая ⦅СВ→ЮЗ⦆, с утесистыми обрывами к ⦅СВ⦆ и В; наверху поляна. В 3 км к ⦅З⦆ от ⦅н.п.⦆ Многоречье ⦅Бахч.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Караул-Кая#2, через седловину ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель, избавитель – на горе был храм, предположительно Христа-Спасителя; ❸ ⦅ср.⦆ ⦅н.п.⦆ Богатырь, раньше Багадыр, к ⦅ССЗ⦆ от горы ⦃В13⦄.


---
---
Сотра
: лесистая гора с обнаженной подковообразной вершиной, обрамляющей поросшую травой котловину; на высшей точке скальный уступ, благодаря которому гора из некоторых мест выглядит куполом или конусом; установлен репер. На ⦅вдрз.⦆ ⦅дол.⦆ Караджа и Карагач, в 3 км. от устья последней ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель, избавитель; ⦅ср.⦆ сотрон – «обод колеса» ⦃В13⦄.


---
---
Сотранын-⟦Чокрак⟧
: источник, оборудованный как фонтан: два бетонных корыта расположены одно над другим. Под вершиной ⦅г.⦆ Сотра, к ⦅В⦆, у грунтовой дороги ⦃Е8⦄.


---
---
Софу-⟦Узень⟧
: ⦅л.⦆ ⦅верх.⦆ ⦅р.⦆ Улу-Узень#1; ⦅нач.⦆ под ⦅юж.⦆ склоном ⦅г.⦆ Эклизи-Бурун#1 софу – обитатели мусульманских монастырей в Крыму, часто калеки, юродивые ⦃В14⦄.


---
---
Сочарикон-⟦Кая⟧
: крутая скалистая гора, несколько вытянутая ⦅С→Ю⦆; с этих сторон выглядит конусом, с В и ⦅З⦆ куполом, поросшим редколесьем. В 3,5 км к ⦅З⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Сандык-Кая#2, над Монастырским ручьем, с левой стороны ⦅ср.⦆ ⦅тюрк.⦆ сучарикан – «очищающий от грехов» ⦃З2⦄.


---
---
Спилия
: ⦅ю-зап.⦆ ступень ⦅г.⦆ Аскети, слабо облесенная, с крутыми склонами и многочисленными скальными выходами ⦅греч.⦆ спилиа, спелеон – пещера ⦃И5⦄.


---
---
Спирады
: голая трапециевидная вершина, ⦅юж.⦆ склон которой обрывается скальной стеной, разделенной вертикальной расселиной. Вытянута вдоль бровки Ай-Петринской яйлы в 2,5 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Оползневое ⦅Ялт.⦆, к ⦅З⦆ от ⦅г.⦆ Пиляки.


---
---
Средняя гора, Средний бугор
: куполообразная лесистая ⦅возв.⦆, вытянутая ⦅С→Ю⦆. По ⦅п.⦆ берегу ⦅р.⦆ Кучук-Карасу, на ⦅вдрз.⦆ ее с ⦅р.⦆ Бурлюк, между ⦅гг.⦆ Алу-Кая и Скирда, в 2 км. к ⦅ВСВ⦆ от урочища Верхний Кокасан.


---
---
Ставлухар, Ставло-Хора, Хатрон
: глубокий ⦅ов.⦆, поросший редколесьем, иссеченный по бортам мелкими овражками. Нач. у ⦅прох.⦆ Каллистон, ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Ускут в 2 км. к ⦅С⦆ от ⦅н.п.⦆ Приветное ⦅Алушт.⦆ ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ стафле – я «виноградная лоза» и стафлейс – виноградник; ⦅греч.⦆ хора, хоро – с место, пространство; селение ⦃З6⦄.


---
---
Ставрея-⟦Богаз⟧, Вастея-⟦Богаз⟧
: узкий крутой ⦅хр.⦆, ниспадающий ⦅ЗСЗ→ВЮВ⦆, поросший лесом, со скальными поясами; заканчивается внизу скалой Ставри-Кая. ⦅Юж.⦆ отрог Ай-Петринской яйлы, к ⦅ССЗ⦆ от ⦅зап.⦆ части Ялты, к ⦅ЮВ⦆ от ⦅хр.⦆ Иограф; по нему проходит Штангеевская тропа ❶ по скале Ставри-Кая ⦃З6⦄.


---
---
Ставри-⟦Кая⟧
: мощный, похожий на башню утес с отвесными обрывами к ⦅С⦆, В и ⦅Ю⦆; вершина слегка округлена. Выступ на гребне ⦅вост.⦆ отрога ⦅г.⦆ Ставрея-Богаз, в 2 км к ⦅ЗСЗ⦆ от ⦅зап.⦆ окраины Ялты (от излучины объездной дороги при пересечении ею ⦅р.⦆ Учан-Су) из ⦅греч.⦆ ставрос – крест – он некогда стоял на этой скале ⦃Б14⦄.


---
---
Ставрикайская тропа
: верхняя часть Штангеевской тропы, от ⦅г.⦆ Ставри-Кая по ⦅хр.⦆ Ставрея-Богаз на Ай-Петринскую яйлу ⦃З6⦄.


---
---
Старокрымская река, Мугал-⟦Узень⟧, Газарат
: ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Чурук-Су#2, ⦅нач.⦆ к ⦅ЮЗ⦆ от Старого Крыма, протекает по его ⦅юж.⦆ окраине, ⦅впад.⦆ у ⦅вост.⦆ части города ❷ мугал – ⦅р.пл.⦆; ❸ ⦅ср.⦆ Казарат – ⦅ср.в.⦆ ⦅назв.⦆ урочища и армянского поселения близ Старого Крыма; иногда этот топоним производят от слова «хазары» ⦃Г11⦄.


---
---
Стаурунын-⟦Бурун⟧, Ардыч-⟦Бурун⟧
: гора с обширной выпуклой вершиной и пологими склонами; покрыта редколесьем, внизу иссечена ⦅ов.⦆. В 2 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Приветное ⦅Алушт.⦆ ❶ ⦅ср.⦆ ⦅греч.⦆ ставрос – крест; ❷ ⦅тюрк.⦆ ардыч, артыш можжевельник.


---
---
Стиля
: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Кача, ⦅впад.⦆ выше ⦅н.п.⦆ Синапное ⦅Бахч.⦆ ⦅ср.⦆ ⦅греч.⦆ стили, стилос – столб – река протекает через несуществующий ныне ⦅н.п.⦆ Стиля, ⦅назв.⦆ которого, ⦅возм.⦆, определялось типом построек с опорными столбами ⦃Ж7⦄.


---
---
Стиля-⟦Богаз⟧, Кабоплу-⟦Богаз⟧
: тропа от ⦅сев.⦆ окрестностей Ялты; поднимается по ⦅хр.⦆ Баланын-Каясы, затем по ⦅ю-зап.⦆ склону ⦅г.⦆ Джады-Бурун на Ялтинскую яйлу, следуя далее в ⦅верх.⦆ ⦅р.⦆ Стиля ❷ проходит мимо ⦅г.⦆ Кабоплу ⦃Г9⦄.


---
---
Стол-гора
: ⦅вост.⦆ выступ ⦅возв.⦆ Тырке#3; его плоская обнаженная вершина обрывается к ⦅В⦆ и ⦅Ю⦆ скальной ребристой стеной над лесистыми склонами. Существует предположение, что именно эту плосковерхую гору ⦅др.⦆ греки ⦅наз.⦆ Трапезус (а не Чатыр-Даг) ⦃З6⦄.


---
---
Сторожевой утес
: высокая скала с почти отвесной стеной над ⦅п.⦆ бортом Большого каньона, первая с ⦅З⦆ ⦃Ж8⦄.


---
---
Стратогай
: обширная плоская луговина среди лунного ландшафта Бабуган-яйлы; к ⦅СЗ⦆ от ⦅г.⦆ Черкез-Кош ⦅ср.⦆ ⦅греч.⦆ стратос – войско, стратегос – полководец; ⦅ср.⦆ святой Федор Стратилат ⦃Е5⦄.


---
---
Ступа
: светлые скальные обрывы платообразной ⦅возв.⦆, обращенные к ⦅СВ→В⦆. В 0,5 км. к ⦅З⦆ от ⦅н.п.⦆ Баштановка ⦅Бахч.⦆, по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Кача, у ее сужения ⦅возм.⦆, по одной из скал, похожей на ступу с пестом ⦃Д7, Д8⦄.


---
---
⟦Су⟧-Чаптран
: каменистая балка с крутым падением; в паводки в низовье возникает водопад. Нач. под ⦅вост.⦆ склоном ⦅г.⦆ Амбулапла, ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Юрт в ⦅н.п.⦆ Веселое ⦅Судак.⦆ ⦅тюрк.⦆ су чаптран – «мчащаяся вода» ⦃В15⦄.


---
---
1. Суат
: ⦅п.⦆ верховье ⦅р.⦆ Коса; стекает с ⦅зап.⦆ склона ⦅масс.⦆ Чатыр-Даг; ⦅басс.⦆ ⦅р.⦆ Альма ⦅тюрк.⦆ суат, суват – водопой ⦃Д8⦄.
2. Суат
: источник на опушке леса; его вода поступает в большую цистерну. В ⦅верх.⦆ ⦅р.⦆ Суат#1, на ⦅зап.⦆ склоне ⦅масс.⦆ Чатыр-Даг, в 0,5 км к ⦅ЮЮЗ⦆ от ⦅г.⦆ Домчи-Кая ⦅тюрк.⦆ суат, суват – водопой ⦃Г9 – В9⦄.
3. Суат, ⟦Биюк⟧-Суат
: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Бурульча; течет по ⦅ов.⦆ Баксан у ⦅зап.⦆ подножия Караби-яйлы; ⦅впад.⦆ в 3 км к ⦅Ю⦆ от ⦅н.п.⦆ Межгорье ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Салгир#1 ❶, ❷ ⦅тюрк.⦆ суат, суват – водопой ⦃Г9⦄.


---
---
Суботхан, Сутышкан, ⟦Кызыл⟧-⟦Коба⟧-⟦Ёзень⟧
: река, текущая по Долгоруковской яйле; исчезает в сухом ⦅ов.⦆ ⦅басс.⦆ ⦅р.⦆ Бурульча: вода по пути просачивается в недра ⦅пещ.⦆ Кызыл-Коба ❶ ⦅ср.⦆ ⦅тюрк.⦆ су – вода, баткан – погруженная, «ушедшая вглубь»; ❸ топоним возник до установления учеными связи реки с пещерой, но население, давая ⦅назв.⦆ Кызыл-Коба-Езень, очевидно, знало об этом.


---
---
Сувлу-⟦Кая⟧
: плато со скальной бровкой вдоль ⦅юж.⦆ склона, на котором выделяются отдельно стоящие фигуры выветривания, «сфинксы»; вершина засажена соснами. В 0,5 км. к ⦅С⦆ от ⦅вост.⦆ части Бахчисарая, по ⦅п.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Чурук-Су#1 ⦅тюрк.⦆ сувлу – «содержащий воду», «обильный водой» ⦃В12⦄.


---
---
Сугут-⟦Оба⟧, Бурус, Борус
: массивная лесистая гора с пролысинами на ⦅юж.⦆ склоне и на дугообразной вершине, отмеченной репером; в некоторых ракурсах, благодаря отрогам, предстает волнистым ⦅хр.⦆, а с С выглядит куполом. В 3 км к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Земляничное ⦅Белог.⦆ ❶ ⦅ср.⦆ ⦅тюрк.⦆ сюгут, сёгут – ива, тополь ⦃Г13⦄.


---
---
Судак, Алепхор, Алыпхор
: река, образованная слиянием ⦅р.⦆ Суук-Су и ее ⦅л.⦆ ⦅пр.⦆ Аджибей; ⦅впад.⦆ в море в ⦅н.п.⦆ Судак, у ⦅г.⦆ Алчак-Кая. Иногда ее верхнее ⦅теч.⦆ до ⦅впад.⦆ слева Айванской ⦅дол.⦆ ⦅наз.⦆ Таракташ ❶ ⦅тюрк.⦆ судак – ручей, приток; ⦅монг.⦆ судак лог, ложбина, балка; ⦅ср.⦆ сугдак – ⦅назв.⦆ ⦅ср.в.⦆ племени; ⦅ср.⦆ ⦅тюрк.⦆ су – вода; даг – гора, лес; ❷, ❸ ⦅ср.⦆ ⦅греч.⦆ алепон, – алопис – лисица и хора, хорос место, пространство ⦃Г13⦄.


---
---
Судак-⟦Лиман⟧, Зеленая бухта, Ниташ, Губа Чикенкая
: главная бухта в ⦅н.п.⦆ Новый Свет ⦅Судак.⦆, крайняя к ⦅В⦆; ограничена с ⦅З⦆ м. Чикенын. В некоторых источниках ⦅вост.⦆ граница Судак-Лимана отодвинута к ⦅В⦆, до м. Кыз-Куле-Бурун в Судаке.


---
---
Судак-⟦Таш⟧
: скала с плоской верхней гранью, которая загибается к ⦅В⦆, нависая над подножием. На лесистом ⦅хр.⦆, ⦅вдрз.⦆ ⦅рр.⦆ Ай-Серез и Ворон, в 3 км. к ⦅С⦆ от ⦅н.п.⦆ Междуречье (Су-дак.)связь с ⦅назв.⦆ ⦅н.п.⦆ Судак неясна.


---
---
Судакские Ворота
: место, где шоссе Алушта–Судак пересекает ⦅юж.⦆ отрог ⦅г.⦆ Бельчирыш и откуда впервые открывается вид на ⦅вост.⦆ побережье. В 1 км к ⦅СВ⦆ от Алушты ⦃В12⦄.


---
---
Сукан-⟦Дереси⟧
: нижнее ⦅теч.⦆ ⦅р.⦆ Отузка, к ⦅Ю⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆.


---
---
Сулух-⟦Оба⟧
: источник, вода из которого стекает по желобку между двумя вертикально поставленными каменными плитами. На ⦅с-вост.⦆ склоне ⦅возв.⦆ Тырке#3, в 0,8 км к ⦅ВСВ⦆ от ⦅г.⦆ Долгая, у тропы ⦅ср.⦆ ⦅тюрк.⦆ сулу, сувлу – «обильный влагой»; ⦅ср.⦆ савлык – здоровый, целебный.


---
---
Сунгурэгрек-⟦Кая⟧, Сунгурегрег-⟦Кая⟧
: узкий гребень с двумя острыми скальными зубцами, разделенными седловинкой; склоны к ⦅З⦆ пологие, травянистые, а к ⦅В⦆ обрывистые. Отходит к ⦅СЗ⦆ от ⦅г.⦆ Теркез-Оба; на ⦅хр.⦆ Орта-Сырт#2, к ⦅Ю⦆ от ⦅г.⦆ Лялель-Оба ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ сунгу – шило; эгер, эгерек седло, седловина – по очертаниям гребня.


---
---
Сурюклеме, Яккан-Картны-⟦Тепе⟧ ❓
: протяженная ⦅В→З⦆ ⦅возв.⦆ с обнаженной вершиной; с В выглядит конусом, на склоне которого впадина с рощей. ⦅Юж.⦆ отрог ⦅г.⦆ Шуври-Кая, в ⦅верх.⦆ ⦅вдрз.⦆ ⦅рр.⦆ Ускут и Тунас ❶ ⦅ср.⦆ ⦅тюрк.⦆ сюйремек – «с трудом волочить, тащить» и сюренмек – спотыкаться; ❷ ⦅ср.⦆ ⦅тюрк.⦆ яккан катран – «горящая смола»; ⦅ср.⦆ ⦅г.⦆ Катран-Яккан-Тепе (иначе Шуври-Кая).


---
---
⟦Суук⟧-⟦Коба⟧, ⟦Суук⟧-⟦Су⟧-⟦Коба⟧, Суллу-⟦Хоба⟧
: пещера-понор с наклонным ходом в несколько крупных залов. На ⦅масс.⦆ Чатыр-Даг, в 2 км. к ⦅ЮВ⦆ от ⦅г.⦆ Бельбек-Отар, в 0,8 км. к ⦅ЮЗ⦆ от Бездонного колодца ❸ ⦅ср.⦆ ⦅тюрк.⦆ сулу, сувлу – «обильный влагой» ⦃В13⦄.


---
---
1. ⟦Суук⟧-⟦Су⟧
: река, ⦅нач.⦆ в лесистом амфитеатре между ⦅хр.⦆ Хамбал и ⦅г.⦆ Куркушлу-Оба, к ⦅З⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆. Ниже ⦅впад.⦆ ⦅р.⦆ Аджибей получает ⦅назв.⦆ Судак; иногда же топоним Суук-Су относят ко всей реке от истока до ⦅впад.⦆ в море в Судаке.
2. ⟦Суук⟧-⟦Су⟧
: каптированный источник в ⦅верх.⦆ лесистого амфитеатра, образованного склонами ⦅хр.⦆ Хамбал и ⦅г.⦆ Куркушлу-Оба; один из ⦅ист.⦆ ⦅р.⦆ Суук-Су ⦃Г10⦄.
3. ⟦Суук⟧-⟦Су⟧
: мощный каптированный источник, заключенный в каменную пристройку к скале. В ⦅верх.⦆ ⦅р.⦆ Алачук#2, близ устья ⦅ов.⦆ Чигенитра-богаз, у ⦅л.⦆ борта ⦃Е5⦄.
4. ⟦Суук⟧-⟦Су⟧
: источник в большом (четвертом) гроте ⦅пещ.⦆ монастыря Качи-Кальон; почитался целебным.


---
---
Сухая Альма, Япалах
: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Альма, ⦅нач.⦆ на ⦅зап.⦆ склоне ⦅г.⦆ Большая Чучель; ⦅впад.⦆ в 2 км к ⦅Ю⦆ от кордона Сосновый в Заповеднике ❶ ⦅тюрк.⦆ алма – яблоко; ⦅ср.⦆ ⦅р.пл.⦆ алмат; – ❷ ⦅ср.⦆ ⦅тюрк.⦆ япалак – сова; ⦅р.пл.⦆ ⦃Б13, Б14⦄.


---
---
Сухой Индол, ⟦Куру⟧-Индол
: река, ⦅нач.⦆ из ручьев к ⦅ЮВ⦆ от ⦅н.п.⦆ Грушевка ⦅Судак.⦆, далее течет у ⦅зап.⦆ подножия ⦅г.⦆ Агармыш по извилистой балке и иссякает на равнине, не достигая Сиваша.


---
---
Сфинкс, Чёртов Палец, ⟦Шайтан⟧-⟦Кая⟧
: башнеобразная скала-останец на ⦅юж.⦆ ⦅оконеч.⦆ куполовидного поднятия. На Магнитном хребте ⦅масс.⦆ Кара-Даг#1 ❶ похожа на сфинкса.


---
---
Сыхтлар
: горбатая гора, вытянутая ⦅ЮЗ→СВ⦆, с крутыми лесистыми склонами и отрогами. В 1,5 км к ⦅С⦆ от ⦅н.п.⦆ Новый Свет ⦅Судак.⦆, между ⦅гг.⦆ Перчем-Кая и Сандык-Кая#1 ⦅ср.⦆ ⦅тюрк.⦆ сыртлар – хребты ⦃Г13⦄.


---
---
Сычан-⟦Тепе⟧
: конический голый холм с рыжей глинистой прослойкой у округленной вершины. Близ ⦅юж.⦆ окраины ⦅н.п.⦆ Дачное ⦅Судак.⦆, к ⦅В⦆ от дороги в Судак ⦅тюрк.⦆ сычан – мышь; ⦅р.пл.⦆ – по преданию, в старину здесь жили некие «земляные люди».


---
---
Сюнарпутан, Сунар-Путан, Салгир
: ⦅назв.⦆ устья ⦅р.⦆ Авинда в ⦅нач.⦆ XIX в. В Гурзуфе, ниже ⦅впад.⦆ ⦅л.⦆ ⦅пр.⦆ Цирубу ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ потами – река; ❸ ⦅ср.⦆ ⦅р.пл.⦆ салгыр; ⦅ср.⦆ ⦅р.⦆ Салгыр рядом, в «Артеке»; предположительно, один из них и имел в виду Пушкин, упоминая "брега веселые Салгира".


---
---
1. Сюндюрлю-⟦Кобасы⟧
: пещера-понор с двумя широкими входами и длинной наклонной галереей, уходящей вглубь; в ней было ⦅ср.в.⦆ убежище. В 0,2 км. к ⦅З⦆ от вершины одноименной горы ⦅ср.⦆ ⦅тюрк.⦆ сундурмак – вытягивать, протягивать и сундурма – навес ⦃З5⦄.
2. Сюндюрлю-⟦Кобасы⟧, Пилотка
: высшая точка лесистого ⦅хр.⦆, вытянутого ⦅ЮЗ→СВ⦆; у вершины, отмеченной репером, поляны вперемежку со скальными поясами; к ⦅З⦆ от нее пещера ❶ ⦅ср.⦆ ⦅тюрк.⦆ сундурмак – вытягивать, протягивать; ❷ с ⦅Ю⦆ гора выглядит пологим конусом с округленной макушкой и похожа на пилотку ⦃Ж4⦄.


---
---
Сюреньская башня
: часть ⦅ср.в.⦆ укрепления в ⦅ю-вост.⦆ части ⦅г.⦆ Куле-Бурун по соседнему ⦅н.п.⦆ Кучук-Сюрень, ныне Большое Садовое ⦅Бахч.⦆.


---
---
1. ⟦Сююрю⟧-⟦Кая⟧
: мощный скальный пик, высшая точка зубчатого гребня. К ⦅ССЗ⦆ от Святой горы, через глубокую седловину; в 1,2 км. к ⦅ЗЮЗ⦆ от ⦅юж.⦆ части ⦅н.п.⦆ Коктебель ⦅Феодос.⦆ ⦃З5⦄.
2. ⟦Сююрю⟧-⟦Кая⟧
: высокая остроконечная скала-отторженец, трехгранная пирамида; ⦅зап.⦆ грань более полога, другие с утесистыми обрывами, поросшими соснами. В 3,5 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆, к ⦅ВЮВ⦆ от ⦅г.⦆ Седам-Кая, над шоссе Бахчисарай–Ялта, к ⦅З⦆ ⦃З5⦄.
