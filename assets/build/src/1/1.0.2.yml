names: Баланын-Каясы*, – Баянын-Кая* лесистый хр. со скальными поясами Уч-Сырым и со скалой Балан-Кая на ⦅ю-вост.⦆ оконеч. Спускается от г. Джады-Кая к ЮВ по ⦅п.⦆ борту ущ. Уч-Кош, в 1,5 км к ССЗ от ⦅сев.⦆ части Ялты (б. Васильевка) – 1) ⦅ср.⦆ ⦅иран.⦆ балан – верхний, высокий; ⦅ср.⦆ ⦅тюрк.⦆ балан – калина; ⦅ср.⦆ ⦅греч.⦆ баланос – жёлудь, дуб; ⦅ср.⦆ балано – “запирать на засов”; 2) ⦅ср.⦆ ⦅монг.⦆ баян – богатый; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Баян.
names: Бала-Салгир – ⦅см.⦆ Малый Салгир Ж–8.
names: Балготур, – Гурзуф куполообразная возв., поросшая редколесьем; у вершины скальные пояса. В ⦅с-зап.⦆ части Гурзуфа, окружена новостройками; на ⦅л.⦆ берегу р. Авинда В–13.
names: Бал-Кая* I – горбатая лесистая вершина, вытянутая С-Ю, с полянами и выходами небольших скальных пластов. К ВСВ от г. Измаил-Кая, к С от г. Биюк-Эгерек – ⦅тюрк.⦆ бал – мед; Бал – ⦅монг.⦆ ⦅ИЛ.⦆ В–15.
names: Бал-Кая* II, – Медовая скала, Мулла-Гассан-Кая* холм с зубчатым скальным гребнем наверху, который с З представляется остроконечным утесом. В ⦅сев.⦆ части нп Курортное ⦅Феодос.⦆, на ⦅л.⦆берегу р. Отузка – 1) ⦅тюрк.⦆ бал – мед; Бал – ⦅монг.⦆ ⦅ИЛ.⦆ ; 3) по сходству одного из утесов с фигурой молящегося муллы; по устным свидетельствам рядом со скалой был сад муллы.
names: Балла-Су – ⦅см.⦆ Бала Ж–4.
names: Баллы-Коба* – лесистое плато со скальными обрывами к В и Ю, с башнеобразными утесами и гротами; с С расчленено узкими ов. Над ⦅зап.⦆ окраиной нп Залесное ⦅Бахч.⦆. На более поздних картах назв. переносилось к З, то на одну, то на другую похожие между собой возв. – баллы – ⦅РПН.⦆; ⦅тюрк.⦆ бал – мед, в одном из гротов обитали пчелы И–5.
names: Балчик-Кая* – скала, участок ⦅юж.⦆ бровки Ай-Петринской яйлы в амфитеатре – понижении у прох. Шайтан-Мердвен, к В от прох. и от скалы Исар-Кая. В 1 км к С от нп Санаторное ⦅Ялт.⦆, б. Мухалатка – ⦅тюрк.⦆ балчик – грязь – возм., по расположенному невдалеке колодцу Балчих-Кую И–5.
names: Балчих-Кую* – колодец с крышкой близ ⦅юж.⦆ бровки Ай-Петринской яйлы, в понижении рядом с прудом; в 1,8 км к С от нп Береговое ⦅Ялт.⦆, в 0,8 км к ВСВ от г. Мердвен-Кая – ⦅тюрк.⦆ балчик – грязь, болото.
names: Балык-Кашин-Каясы – ⦅см.⦆ Зейтин-Кош З–6.
names: Барбала – ⦅п.⦆ пр. р. Учан-Су, впад. выше скалы Зиго-Исар Е–7.
names: Барлакош, – Мокроусовская поляна безлесное урочище, которое широко простирается по ⦅зап.⦆ склону г. Берилан-Кош на хр. Синаб-Даг – 1) ⦅ср.⦆ ⦅тюрк.⦆ барлак – луг; Барла – ⦅монг.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅РПН.⦆ барлы – ; ⦅см.⦆ кош*; – 2) здесь был штаб руководителя крымских партизан А.В. Мокроусова А–8.
names: Барут-Хане – платообразная возв., ограниченная с ЮЗ скальными утесистыми обрывами, в которых ниши, гроты, пещера-святилище Кырк-Азис. Близ ⦅сев.⦆ окраины нп Литвиненково ⦅Белог.⦆, по ⦅п.⦆ берегу р. Зуя – ⦅тюрк.⦆ барут хане – “пороховой завод” Ж–7.
names: Басман – лесистая, вытянутая Ю-С гора, увенчанная дугообразным гребнем; ⦅вост.⦆ склон скалистый, обрывистый, ⦅зап.⦆ пологий, с полянами. На ⦅с-вост.⦆ склоне Ялтинской яйлы; дальний ⦅сев.⦆ отрог г. Кемаль-Эгерек, в 3 км от нее, к Ю от соседней г. Кермен – ⦅ср.⦆ ⦅тюрк.⦆ басамак – ступень, давить и басма – ситец И–3.
names: Батилиман – крайняя ⦅зап.⦆ часть ЮБК, живописное лесистое побережье под скальными обрывами гг. Кокия-Кала и Куш-Кая VI, в 4 км к ЗЮЗ от нп Тыловое ⦅Севаст.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ баты – запад, западный; ⦅ср.⦆ ⦅греч.⦆ батю – проходимый и батос – глубина; ⦅см.⦆ лиман – * Ж–8.
names: Батмуш-Шашма – небольшой мыс у ⦅вост.⦆ подножия г. Аю-Даг, в 1 км к Ю от нп Партенит ⦅Алушт.⦆ – по расположенному неподалеку роднику Батмуш-Кешме*.
names: Батр-Кая – ⦅см.⦆ Сотира.
names: Баурча – ⦅см.⦆ Бурульча Г–10.
names: Бахлаоры – ⦅л.⦆ ⦅верх.⦆ балки Канака – ⦅ср.⦆ ⦅тюрк.⦆ бакла – фасоль, бобы; ор – ров, канава; ср, ер* – В–15.
names: Бахче-Дере* – ⦅сред.⦆ теч. р. Отузка – из ⦅тюрк.⦆ бахча – сад.
names: Башенный мыс – ⦅см.⦆ Чобан-Куле В–10.
names: Баши – гора с безлесной плоской вершиной, местами всхолмленной; склоны пологие, с З скальные обрывы в ущ. В 0,5 км к СЗ от нп Головановка (Белог) – баши – ⦅РПН.⦆; ⦅см.⦆ баш – * Е–4.
names: Баш*-Кая*, – Кал-Баш* протяженная Ю-С платообразная возв. с желтоватыми обрывами к В и ЮВ, которые состоят из столбчатых отдельностей. К СЗ-З над нп Красный Мак ⦅Бахч.⦆ Г–12.
names: Баш*-Пармак – почти обнаженная гора, близкая к конической, с приметным высоким утесом на вершине, похожим на большой палец; по склонам расходится веерообразно несколько скалистых отрогов. В 1 км к З от нп Веселое ⦅Судак.⦆, по ⦅л.⦆ борту ущ. Мариали – ⦅тюрк.⦆ баш пармак – большой (первый) палец
names: Баянын-Кая – ⦅см.⦆ Баланын-Каясы В–13.
names: Бегалан – глубокая обширная котловина с полянами среди леса. В 4 км к ЗЮЗ от нп Переваловка ⦅Судак.⦆, к З от г. Казас-Алан – ⦅ср.⦆ ⦅РПН.⦆ бегалы – 3–6.
names: Бедене-Кыр*, – Перепелиная гора возв. с тремя голыми вершинами; на ⦅юж.⦆ склоне скальные пояса, на ⦅сев.⦆ и ⦅вост.⦆ рощи; с Ю гора представляется куполом. На Ай-Петринской яйле, к С от Алупки, в 4,5 км к ССЗ от г. Ай-Петри – 1) ⦅ср.⦆ ⦅тюрк.⦆ бодене – перепел; ⦅ср.⦆ беден “крепостная стена”; ⦅ср.⦆ ⦅РПН.⦆ беден, беджене; – 2) букв. перевод ⦅тюрк.⦆ бодене Д–8.
names: Бездонный колодец, – Топсюс-Хосар* карстовая шахта с широким входом, расположенным в глубине крутостенной воронки. На масс. Чатыр-Даг, в 2,5 км к ЮЗ от г. Курт-Баир – 2) ⦅ср.⦆т юрк. тюпсыз – “не имеющий дна”.
names: Бей-Курман – ⦅см.⦆ Биюк-Орман.
names: Белая гора – ⦅см.⦆ Бор-Кая.
names: Белая скала – ⦅см.⦆ Ак-Кая.
names: Белые камни – ⦅см.⦆ Адалары Ж–6 – Е–2.
names: Бельбек, – Хабарта, Кабарды, Кабар, Кабарта-Су* самая многоводная река Крыма; нач. в нп Счастливое ⦅Бахч.⦆ от слияния р. Манаготра (справа) и р. Биюк-Узенбаш (слева). Впад. в море у нп Любимовка ⦅Севаст.⦆. Некоторые источники перечисленные здесь 2–5 варианты относят только к верхнему теч. реки ⦅ср.⦆ кабар группа хазар; ⦅ср.⦆ кабартай – “племя черкесов”; ⦅ср.⦆ кабардинцы; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Кабарту – Д–8.
names: Бельбек-Отар – возв. с поляной, окаймленной с трех сторон лесом. ⦅С-зап.⦆ угол ⦅ниж.⦆ плато Чатыр-Дага, отделенный от него котловиной Чумнох – ⦅тюрк.⦆ отар – пастбище; хутор; гурт овец–возм., “пастбище живущих по Бельбеку”; Отар – ⦅тюрк.⦆ ⦅ИЛ.⦆.
names: Бельтистон – ⦅см.⦆ Каллистон Е–9.
names: Бельчирыш – протяженная ССЗ-ЮЮВ возв., на которой находится алуштинское кладбище. В 2 км к ССВ от Алушты, на ⦅юж.⦆ отроге г. Демерджи – ⦅тюрк.⦆ бель – перевал, букв. поясница, талия; ⦅ср.⦆ ⦅РПН.⦆ чарыш – В–15.
names: Береговой хребет – в составе масс. Кара-Даг I простирается дугообразно от биостанции близ нп Курортное ⦅Феодос.⦆ вдоль моря до нп Коктебель; его участки ЮЗ-СВ именуются: хр. Лобовый, Карагач, Хоба-Тепе, Магнитный, Кок-Кая Е–7.
names: Берилан-Кош* – горбатая голая вершина с крутым ⦅юж.⦆ склоном, окруженная лесом. Вытянута вдоль хр. Синаб-Даг, к ЮЗ от г. Чёрная, к С, через травянистую седловину, от г. Большая Чучель В–11.
names: Берлюк, – Бурлюк протяженная ВЮВ-ЗСЗ лесистая гора с полянами на вершине и на крутом ⦅юж.⦆ склоне. В 4 км к ЮЮВ от нп Поворотное ⦅Белог.⦆, по ⦅п.⦆ борту Берлюкского ущ., к ЮЗ от г. Караул-Тепе I, через глубокую седловину – ⦅ср.⦆ ⦅тюрк.⦆ бурмак – крутить и бурулма - излучина – возм., по характеру ущелья.
names: Берлюкское ущелье – ⦅см.⦆ Бурлюк-Дере З–4.
names: Бечку I – гора с безлесной куполообразной вершиной, вздымающейся над лесом; на ⦅вост.⦆ склоне вверху скальный выступ. В ⦅с-зап.⦆ части Ай-Петринской яйлы, в 2,5 км к ЮЮЗ от нп Богатое Ущелье ⦅Бахч.⦆, к ЗСЗ от г. Ирита З–4.
names: Бечку II – перевал с грунтовой дорогой из дол. р. Бельбек в дол. р. Черная, между гг. Бечку и Караул; в 2,5 км к Ю от нп Богатое Ущелье ⦅Бахч.⦆.
names: Бешиль – ⦅см.⦆ Биштель Д–5.
names: Беших-Тау*, – Быших-Тау*, Масличная гора лесистая платообразная возв. с контурами трапеции; склоны пологие, кроме ⦅зап.⦆, на котором скальные обрывы. В 2 км к Ю от ⦅вост.⦆ окраины Бахчисарая, к ССЗ от г. Тепе-Кермен – 1) ⦅тюрк.⦆ беших – колыбель гора напоминает ее (перевернутую вверх дном) Д–5.
names: Беш*-Кош*, – Орта*-Кая* обособленное лесистое плато со скальными, местами двухъярусными обрывами к С, З и Ю. Между долинами Кучук-Ашлама и Биюк-Ашлама, к В от Бахчисарая Д–7.
names: Беш*-Орту, – Гапка лесистый купол с поляной на приплюснутой вершине, узловой в соединении пяти хр. На вдрз басс. рр. Салгир I и Альма, в 5 км к ЮЗ от нп Краснолесье ⦅Симф.⦆, к З от масс. Чатыр-Даг орту – ⦅ср.⦆ орта – * В–15.
names: Беш*-Таш* I – волнистый хребет с травянистым ⦅зап.⦆ склоном; на ⦅вост.⦆ выходы скал. Протянулся к Ю-ЮЮЗ от г. Легенер до нп Курортное ⦅Феодос.⦆ – ⦅ср.⦆ также ⦅тюрк.⦆ башташ – “надгробный камень” В–15.
names: Беш*-Таш* II – обширная долина между хр. Легенер-Балалы-Кая и хр. Беш-Таш; впадает слева в Отузскую дол. в нп. Курортное ⦅Феодос.⦆ – ср ⦅тюрк.⦆ башташ – “надгробный камень” И–5.
names: Беш*-Текне – котловина с двумя прудами у источника, окруженная островерхими ребристыми скалами. На Ай-Петринской яйле, к СЗ от г. Ат-Баш, у тропы Эски-Богаз – ⦅тюрк.⦆ текне – “корыто для водопоя” Г–8 – Б–7.
names: Бештерек – река, нач. на ⦅сев.⦆ склонах Долгоруковской яйлы. Впад. слева в р. Зуя уже сухой балкой у нп Харитоновка ⦅Симф.⦆; басс. р. Салгир I – ⦅тюрк.⦆ беш терек – пять деревьев; ⦅РПН.⦆; ⦅ср.⦆ ⦅иран.⦆ дерек – река.
names: Бизюк – ⦅см.⦆ Бюзюка З–4, 5.
names: Бикузен – скалистое ущ. с каскадами и эрозионными котлами; в ⦅сред.⦆ теч. р. Бага – ⦅ср.⦆ ⦅тюрк.⦆ биюк узен – “большая река” З–6.
names: Биликля – лесистая продолговатая гора с поляной у вершины. Оконеч. длинного ⦅с-зап.⦆ отрога г. Эндек, значительно ниже ее. В 2,5 км к ЮЮЗ от нп Многоречье ⦅Бахч.⦆, к С от г. Комбопло II, через балку Бурма II.
names: Биля-Бурун – ⦅см.⦆ Вилля-Бурун Д–8.
names: Бинбаш-Коба*, – Канлы, Тысячеголовая пещера карстовая полость с низким ходом, ведущим в единственный зал, раньше украшенный сталактитами; здесь было святилище, затем ⦅срв.⦆ могильник. На масс. Чатыр-Даг, в 0,25 км к ЮЮЗ от пещ. Суук-Коба, к ЮВ от г. Бельбек-Отар – 1) ⦅тюрк.⦆ бин баш – тысяча голов (в значении “черепов”) – в зале обнаружено множество человеческих костей; 2) ⦅тюрк.⦆ канлы – кровавый – по легенде, останки принадлежат людям, погибшим во время вражеского нашествия; ⦅ср.⦆ ⦅РПН.⦆ канлы.
names: Бишель-Коба – ⦅см.⦆ Биштель В–8.
names: Биштель, – Бишель-Коба*, Бешиль небольшая карстовая пещ. с отверстием-трубой в потолке единственного входа; в ней было святилище скотоводов. На Долгоруковской яйле, по ⦅п.⦆ склону лесистого ов., в 1 км к СВ от нп Дружное ⦅Симф.⦆
names: Биюка – ⦅см.⦆ Бойка.
names: Биюк-Арман – ⦅см.⦆ Биюк-Орман Д–5.
names: Биюк*-Ашлама, – Ханлык-Ашла-ма дол. в ⦅верх.⦆ р. Чурук-Су I, между плато Бурунчак и г. Беш-Кош, на ⦅вост.⦆ окраине Бахчисарая – 1) ⦅тюрк.⦆ ашлама – саженец, привитая культура; 2) ⦅тюрк.⦆ ханлык – “место, принадлежащее хану”.
names: Биюк-Бабуган – ⦅см.⦆ Большой Бабулган.
names: Биюк-Бузлук – ⦅см.⦆ Большой Бузлук В–13.
names: Биюк*-Бурун* I – горбатая лесистая гора, вытянутая В–З, с крутым ⦅юж.⦆ склоном. На вдрз басс. рр. Суук-Су и Индол II, вторая к З от шоссе Судак–Грушевка, к ЮЗ от г. Казас-Алан, в 2 км к СЗ от нп Лесное (Судак).
names: Биюк-Бурун II – ⦅см.⦆ Кара-Коба Г–12.
names: Биюк*-Гогерджин-Кая* – ⦅с-вост.⦆ отрог г. Баш-Пармак; к СВ обрывается скальной стеной, образуя ⦅п.⦆ борт ущ. Узень-Азги; с Ю выглядит округленным вверху конусом. Над ⦅зап.⦆ частью нп Веселое ⦅Судак.⦆, у шоссе – ⦅тюрк.⦆ гогерджин – голубь, здесь “голубиная” – в расселинах скалы водятся дикие голуби.
names: Биюк-Губа-Тепе – ⦅см.⦆ Биюк-Куба-Тепе.
names: Биюк-Дере I – ⦅см.⦆ Комурлюк.
names: Биюк-Дере II – ⦅см.⦆ Сотера Б–16.
names: Биюк*-Енишар, – Биюк*-Янычар волнистый хр. с крутыми травянистыми ⦅сев.⦆ склонами и обрывистыми, размытыми ⦅юж.⦆; вдается в море несколькими мысами; в числе вершин Джан-Кутаран (высшая точка) и Ива. Простирается от нп Орджоникидзе ⦅Феодос.⦆ к СЗ, в сторону нп Южное – ⦅ср.⦆ ⦅РПН.⦆ енисары; – 2) янычары–привилегированная пехота в султанской Турции; предполагают, что топоним связан с высадкой турецких войск в 1475 г. И–6.
names: Биюк*-Исар* I, – Крестовая гора, Алупка-Исар* гора-отторженец со скальными утесистыми обрывами к Ю; на вершине и лесистых склонах руины ⦅срв.⦆ укрепления. У ⦅сев.⦆ окраины Алупки, выше нового севастопольского шоссе – 2) на ней раньше был установлен крест И–5.
names: Биюк*-Исар* II, – Биюк*-Хисар высокая скала-отторженец с крутыми обрывами во все стороны; вершина наклонена к С, поросла редколесьем, в котором скрываются остатки укрепления. В 1 км к СВ от нп Оползневое ⦅Ялт.⦆, к Ю от г. Спирады В–10 – А–10.
names: Биюк*-Карасу*, – Большая Карасевка, Карасевка полноводная река, нач. от источника Карасу-Баши в узком ущелье, обрамленном скалами; между гг. Баши с СВ и Тас-Тау с З, в 7 км к Ю от Белогорска. Протекает через него и впад. справа в р. Салгир I у нп Лиственное ⦅Нижн.⦆; иногда, наоборот, на картах Салгир показан как ⦅л.⦆ пр. Биюк-Карасу – 1) ⦅тюрк.⦆ кара су – черная вода, т.е. выходящая из-под земли; ⦅ср.⦆ ⦅РПН.⦆ карас – ; 2, 3) Карасевка от “карась” – переосмысление тюркского топонима. Некоторые карты последних лет ошибочно переносят начало реки вместе с источником Карасу-Баши на 12 км к Ю З–7.
names: Биюк*-Кардис-Кая* – ⦅юж.⦆ часть скалы Картис-Кая.
names: Биюк-Кастель – ⦅см.⦆ Аю-Даг II В–12.
names: Биюк*-Криж – конусовидная лесистая гора с немного округленной вершиной; на ⦅зап.⦆ склоне косой скальный пласт. ⦅Юж.⦆ отрог г. Айваз-Кая, на вдрз рр. Ворон и Шелен, в 3 км к СЗ от нп Ворон ⦅Судак.⦆ В–13.
names: Биюк*-Куба-Тепе*; – Биюк*-Губа-Тепе* коническая лесистая гора; ⦅юж.⦆ и ⦅вост.⦆ склоны с полянами и сосновыми посадками, вершина обнаженная. В 2,5 км к ЮВ от нп Лесное ⦅Судак.⦆, к В от г. Кучук-Куба-Тепе, через глубокую седловину – 1) ⦅тюрк.⦆ куба – рыжий; серый; ⦅РПН.⦆.
names: Биюк-Мачик-Кая – ⦅см.⦆ Биюк-Мачин-Кая В–13.
names: Биюк*-Мачин-Кая*, – Биюк-Мачик*-Кая* вершина на лесистом вдрз рр. Суук-Су и Эски-Юрт, который тянется к В от г. Куркушлу-Оба; в 3 км к ЗСЗ от нп Лесное ⦅Судак.⦆ 1) мачин – ⦅РПН.⦆; 2) ⦅тюрк.⦆ мачик – ягненок. На современных картах назв. перенесено на следующую к ВСВ вершину этого вдрз, скалистую г. Чатал-Кая IV.
names: Биюк-Мойнакское озеро – ⦅см.⦆ Мойнаки В–13.
names: Биюк*-Оба* I – протяженная В-З гора с пологой куполообразной вершиной, на которой поляны и рощи; ⦅юж.⦆ склон в складчатых, крутых откосах и скальных поясах, вверху голый. ⦅Зап.⦆ продолжение г. Демерджинын-Тепеси, к Ю, через седловину, от хр. Хамбал, на вдрз басс. рр. Суук-Су и Карагач.
names: Биюк-Оба II – ⦅см.⦆ Бойка В–13.
names: Биюк*-Орман, – Биюк*-Арман, Бей-Курман лесистая гора, вытянутая З–В, с волнистой линией вершины; на ⦅юж.⦆ склоне вверху поляна. В 1,5 км к ЮЮВ от нп Переваловка ⦅Судак.⦆, к В от г. Арпалы – 1) ⦅тюрк.⦆ орман – лес; 2) ⦅тюрк.⦆ арман ток, место молотьбы; 3) ⦅тюрк.⦆ бей – титул; ⦅РПН.⦆; Курман – ⦅тюрк.⦆ ⦅ИЛ.⦆ Е–8.
names: Биюк*-Сенон – лесистый хр., ⦅сев.⦆ отрог Бабуган-яйлы, ⦅л.⦆ борт ов. Гаврель; в 1,5 км к З от г. Малая Чучель И–4.
names: Биюк*-Синор, – Синар, Лысая гора массивная возв. с голой, почти плоской вершиной; к Ю скальные пояса и отрог Кучук-Синор. На ⦅зап.⦆ окраине Ай-Петринской яйлы, в 2 км к ЮВ от нп Павловка ⦅Севаст.⦆ – 1) ⦅тюрк.⦆ синор – “камни, обозначающие путь к тропе”; 2) ⦅тюрк.⦆ синар – “один из пары”; ⦅ср.⦆ ⦅тюрк.⦆ сыныр – граница, межа.
names: Биюк-Суат – ⦅см.⦆ Су-Ат III.
names: Биюк-Сырт – ⦅см.⦆ Копсель-Сырт Ж–6.
names: Биюк*-Таушан, – Курсалинын-Каясы* лесистая трапециевидная возв. с утесистыми скалами на ⦅юж.⦆ и ⦅сев.⦆ склонах. В ⦅зап.⦆ части Ялтинской яйлы, ⦅с-зап.⦆ отрог г. Оксек-Бурун II, в 2,5 км к В от нп Счастливое ⦅Бахч.⦆ – 1) ⦅тюрк.⦆ таушан – заяц; ⦅РПН.⦆ З–3.
names: Биюк*-Тюз – гора с обширными полянами на плоской вершине; склоны лесистые, с Ю пологие; к С, в сторону каньона, скальные уступы. В 2,5 км к ЮВ от нп Морозовка ⦅Севаст.⦆, к В от г. Тубака, через седловину, по ⦅л.⦆ борту Чернореченского каньона – ⦅тюрк.⦆ тюз – плоскость, плоский Ж–6.
names: Биюк*-Узенбаш I – (Ная в верхнем теч.) река, нач. на ⦅сев.⦆ лесистых склонах Ялтинской яйлы; сливаясь с р. Манаготра в нп Счастливое⦅Бахч.⦆, образует р. Бельбек – 1) ⦅тюрк.⦆ узен баш – начало, исток реки.
names: Биюк-Узенбаш II – ⦅см.⦆ Улу-Узень II Ж–7.
names: Биюк*-Узенбаш-Богаз* – тропа из нп Счастливое ⦅Бахч.⦆ на Ялтинскую яйлу, проходящая к Ю от г. Оксек-Бурун II. Продолжение ее к Ялте ведет через Лапата-Богаз – по нп Биюк-Узенбаш, теперь Счастливое; ⦅тюрк.⦆ узен баш – начало, исток реки.
names: Биюк-Узень I – ⦅см.⦆ Бага.
names: Биюк-Узень II – ⦅см.⦆ Мачин.
names: Биюк-Узень III – ⦅см.⦆ Черная река I.
names: Биюк-Хисар – ⦅см.⦆ Биюк-Исар II В–13.
names: Биюк*-Эгерек* – крутая лесистая гора с двумя обнаженными куполообразными вершинами, соединенными седловиной; ⦅зап.⦆ и ⦅юж.⦆ склоны в волнистых складках. В 1,5 км к СВ от нп Лесное ⦅Судак.⦆, к Ю от г. Измаил-Кая, через балку А–15.
names: Биюк*-Эгет – плосковерхая, протяженная ЮЗ-СВ возв., частично распаханная. Часть вдрз Феодосийский залив – Сиваш, к С от нп Насыпное ⦅Феодос.⦆.
names: Биюк-Янычар – ⦅см.⦆ Биюк-Енишар Д–9.
names: Богаз*-Таш*-Хабах – горный проход на Демерджи-яйлу с седловины между ней и г. Демерджи. В 3 км к С от нп Лучистое ⦅Алушт.⦆ – ⦅тюрк.⦆ хабах – каменный затвор – на седловине между двумя холмами остатки старинных стен Ж–4.
names: Богар, – Топчи-Кая* приподнятый к В угол лесистого плато; на ⦅ю-вост.⦆ его склоне отдельные округлые утесы, а далее к С–скальные обрывы с изрезанной верхней кромкой. Над нп Большое Садовое ⦅Бахч.⦆, к З; на ⦅л.⦆ берегу р. Бельбек 1) ⦅тюрк.⦆ богар – неполивные земли; ⦅ср.⦆ ⦅РПН.⦆ багар – ; 2) топчи – ⦅РПН.⦆; Топчи – ⦅тюрк.⦆ ⦅ИЛ.⦆ пр. № 3.
names: Богатубе – невысокий скалистый мыс в 2,5 км к ЗСЗ от нп Курортное ⦅Ленин.⦆, в 1 км к В от м. Чалва – ⦅ср.⦆ ⦅РПН.⦆ боге – , бага; – ⦅ср.⦆ тюбе термин, обозначающий часть рода.
names: Богатырь – ⦅см.⦆ Бойка Ж–6.
names: Бойка, – Богатырь, Биюк*-Оба*, Биюка, Байка, Бойко горбатая лесистая гора с вытянутой В–З приплюснутой вершиной; к С и З обрывается скальными ребрами и утесами. В 2 км к Ю от нп Богатырь ⦅Бахч.⦆, к З от г. Сотира. На современных картах назв. Бойка перенесено на г. Сотира.
names: Бойко – ⦅см.⦆Бойка Г–13.
names: Болван – гора с двумя скалистыми вершинами: ⦅вост.⦆ –срезанный сверху купол с уступом-ступенью к В, ⦅зап.⦆ – гребень; к морю отвесные обрывы . В Судаке, в пос. Уютное, к З от г. Кыз-Куле-Бурун – 1) ⦅вост.⦆ вершина похожа на форму для изготовления шляп, “болван”.
names: Большая Карасевка – ⦅см.⦆ Биюк-Карасу Е–7.
names: Большая Чучель, – Цюцюль гора, трапециевидная или коническая в разных ракурсах; вершина голая, под ней лесистые склоны, местами перечеркнутые светлыми скальными поясами. В ⦅сред.⦆ части хр. Синаб-Даг, между гг. Малая Чучель с ЮВ и Берилан-Кош с С Г–10.
names: Большие Ворота, – Балабан-Хапу*, Хаплузея-Богаз* горный проход по дороге с ⦅ю-вост.⦆ части Караби-яйлы в нп Рыбачье ⦅Алушт.⦆, в 8 км от него, к ССВ; в 1 км к В от ов. Чигенитра-Богаз, к З от г. Хаплу-Зия-Каясы ) ⦅тюрк.⦆ балабан – большой, великий, огромный.
names: Большие Столы – ⦅см.⦆ Казанлы.
names: Большой Агармыш – ⦅см.⦆ Агармыш.
names: Большой Андалей – ⦅см.⦆ Индол II пр. № 1.
names: Большой Атлеш – скалистый мыс со светло-желтыми обрывами и пробитой волнами аркой. Выступ ⦅юж.⦆ береговой линии п-ова Тарханкут, в 4 км к ЮЮВ от нп Оленевка ⦅Черном.⦆, к З от Малого Атлеша ⦅ср.⦆ ⦅тюрк.⦆ атеш – огонь, атлайыш – , атыш – прыжок, бросок 3–5.
names: Большой Бабулган, – Биюк*-Бабуган поляны на дне лесистой котловины; местами с рощами, карстовыми воронками. В ⦅сев.⦆ части Ай-Петринской яйлы, у ⦅с-вост.⦆ подножия г. Вилля-Бурун, к ЮВ от Малого Бабулгана – 2) ⦅тюрк.⦆ бабуган от – белладонна (вид травы) Г–10.
names: Большой Бузлук, – Биюк*-Бузлук, Бузлук-Коба* карстовая пещ. с широким входом, расположенным на возвышении между воронками; дальняя ее часть круглый год украшена натеками льда. На Караби-яйле, в 1 км к В от г. Каранчих-Бурун – ⦅тюрк.⦆ бузлук – ледник З–6.
names: Большой каньон, – Каракольское ущелье узкая глубокая расселина, по дну которой течет р. Аузун-Узень; крутые скальные борта образованы грандиозными утесами. Тянется ломаной линией вдоль ⦅сев.⦆ края Ай-Петринской яйлы – 2) по самому большому эрозионному котлу на дне каньона, Кара-Голь.
names: Большой рейд – назв. Севастопольской бухты в ХIХ в. Б–13.
names: Большой Яман*-Таш* – лесистая седловина с поляной между гг. Бака-Таш III и Шпиль, к В от Малого Яман-Таша, в 2 км к В от нп Грушевка ⦅Судак.⦆ Б–13.
names: Бор-Кая*, – Белая гора обособленная скала, похожая с Ю на черепаху; на ⦅юж.⦆ краю пологой безлесной возв., круто обрывается к белым осыпям склонов. Часть куэсты Второй гряды, протянувшейся между рр. Индол II и Куру-Индол; в 1 км к С от нп Курское ⦅Белог.⦆ – ⦅тюрк.⦆ бор – мел; здесь “меловая” Б–12.
names: Борлу-Бет – одна из вершин лесистого масс. Второй гряды, который тянется севернее участка шоссе Богатое-Тополевка ⦅Белог.⦆; с Ю выглядит куполом с белыми мергелевыми обнажениями на склоне. К СЗ от г. Аюлу-Кая и к ЮВ от г. Джанык-Бет, вершины того же масс.; в 2 км к СВ от нп Мелехово ⦅Белог.⦆ – ⦅тюрк.⦆бор – мел, здесь “меловая”; бет - лицо, щека, здесь в значении “сторона”, “фасад”.
names: Бор-Ульча – ⦅см.⦆ Бурульча.
names: Борус – ⦅см.⦆ Сугут-Оба В–6.
names: Бор-Чокрак* – источник, заключенный в надкаптажную будку; вода изливается поочередно в несколько прудов. В Симферополе, на углу Севастопольского шоссе и ул. Данилова Д–9.
names: Босна – конусовидная вершина с пологими травянистыми склонами, по которым разбросаны рощи; с ⦅юж.⦆ стороны скальные пояса. В ⦅ю-вост.⦆ части Демерджи-яйлы, в 4,5 км к ЗЮЗ от нп Генеральское ⦅Алушт.⦆ З–6.
names: Боткинская тропа – ведет из Ялты по ⦅л.⦆ стороне дол. р. Учан-Су до скалы Ставри-Кая. В некоторых источниках указывается ее продолжение по ⦅п.⦆ берегу и совпадение с ⦅ниж.⦆ частью Штангеевской тропы: назв. в честь известного врача С.⦅П.⦆ Боткина, работавшего в Крыму; проложена в 1902 г. Г–12.
names: Боюнча-Гечмоса – безлесная куполообразная возв. с небольшими выходами скал. В 2 км к ВСВ от нп Междуречье ⦅Судак.⦆, к СВ, через обширную седловину, от г. Амбулапла – по соседнему проходу Мойса-Гечмез (⦅см.⦆) Г–14.
names: Бугас* I – теснина между гг. Тарчи по ⦅л.⦆ борту и Кая-Баш III по ⦅п.⦆ борту, в низовье ущ., спускающегося с хр. Токлук-Сырт I к Ю, в нп Богатовка ⦅Судак.⦆ Г–14.
names: Бугас* II, – Капсель, Рыбачий небольшой мыс, куполообразная возв., которая обрывается к морю двумя глинисто-скалистыми ступенями. В 3 км к СВ от м. Меганом, к Ю от дол. Копсель-Богаз этой дол. мыс, очевидно, обязан двумя первыми вариантами своего назв.
names: Будур – ⦅см.⦆ Гудур.
names: Бузлук – ⦅см.⦆ Большой Бузлук, ⦅см.⦆ Кучук-Бузлук, ⦅см.⦆ Малый Бузлук I, II.
names: Бузлук-Коба – ⦅см.⦆ Большой Бузлук Г–8, 2.
names: Булганак Западный – река, нач. на склонах Второй гряды, в 1,5 км к ЮЗ от нп Залесье ⦅Симф.⦆; впад. в Каламитский залив у нп Береговое ⦅Бахч.⦆ ⦅ср.⦆ ⦅тюрк.⦆ булгамак – мутить, взбалтывать пр. № 2.
names: Бургес – ⦅зап.⦆ часть залива Сиваш – ⦅ср.⦆ ⦅РПН.⦆ бурге.
names: Бури-Кая – ⦅см.⦆ Буру-Кая.
names: Буркун – ⦅см.⦆ Измаил-Кая В–11.
names: Бурлюк I – ⦅п.⦆ пр. р. Кучук-Карасу; течет по ущ. Бурлюк-Дере; басс. р. Биюк-Карасу – ⦅ср.⦆ ⦅тюрк.⦆ бурмак – крутить и бурулма - излучина; ⦅ср.⦆ ⦅РПН.⦆ бурляк.
names: Бурлюк II – ⦅см.⦆ Берлюк В–11.
names: Бурлюк-Дере*, – Берлюкское ущелье, Люмин-Дерси* ущелье р. Бурлюк с крутыми лесистыми склонами и впадающими боковыми балками. В глубине обширного амфитеатра между гг. Берлюк к В–ЮВ и Средняя, с З – ⦅ср.⦆ ⦅тюрк.⦆ бурмак – крутить, бурулма - излучина; ⦅ср.⦆ ⦅РПН.⦆ бурляк – В–12.
names: Бурма I – лесистый купол со скальным гребешком на вершине. ⦅Сев.⦆ оконеч. хр. Каракол, к ЮЮВ от г. Кокташ I, через седловину – тюрк – . бурма – крученая – название связано с изгибами (в плане) хребта Каракол З–6.
names: Бурма II – глубокая лесистая балка в ⦅верх.⦆ р. Кучук-Узенбаш, между гг. Комбопло II и Куш-Кая V по ⦅л.⦆ борту и г. Биликля по ⦅п.⦆ борту; к Ю от нп Многоречье ⦅Бахч.⦆ – ⦅тюрк.⦆ бурма – крученая Ж–8.
names: Буру-Кая*, – Бури-Кая* скала у вершины г. Аю-Даг – ⦅ср.⦆ ⦅тюрк.⦆ бёры – волк Г–9 – А–9.
names: Бурульча, – Бурунча, Баурча, Бор-Ульча (Тырке в верхнем теч.) ⦅п.⦆ пр. р. Салгир I; нач. на ⦅сев.⦆ склонах возв. Тырке III, в ⦅верх.⦆ течет узкой лесистой долиной, местами по каменистому руслу с каскадами и ваннами. Впад. у нп Новоникольское ⦅Кгв.⦆ – 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ бурул – “быть скрученным” и бурулма – поворот; 3) ⦅ср.⦆ ⦅РПН.⦆ баур – ; ⦅ср.⦆ ⦅тюрк.⦆ чай – река А–11.
names: Бурундук-Кая* – асимметричная вершина, которая с разных точек выглядит пирамидальной или трапециевидной; ⦅с-вост.⦆ ее склон пологий, травянистый, а ⦅юж.⦆ и ⦅ю-зап.⦆ обрывистые, с бело-желтыми скалами. В 1 км к СВ от нп Мичуринское ⦅Белог.⦆, на ⦅п.⦆ берегу р. Кучук-Карасу. Иногда это назв. распространяют на протяженный лесистый масс. с цепью похожих вершин, протянувшийся к ЮВ, вдоль участка шоссе Богатое-Тополевка бурундук – ⦅РПН.⦆ Е–5.
names: Бурун*-Кая* I, – Калая-Бурун* горный мыс с массивной скальной округленной оконечностью. ⦅Сев.⦆ выступ лесистой куэсты Второй гряды, к Ю от ⦅зап.⦆ окраины нп Баштановка ⦅Бахч.⦆, на ⦅л.⦆ берегу р. Кача, к Ю от пещ. монастыря Качи-Кальон Ж–4.
names: Бурун*-Кая* II, – Утюг горный мыс, остроугольный скальный выступ лесистой куэсты Второй гряды; нависает над ⦅л.⦆ берегом р. Бельбек, в 0,5 км от нп Куйбышево ⦅Бахч.⦆.
names: Бурунча – ⦅см.⦆ Бурульча Д–5.
names: Бурунча – к вытянутый ЮВ–СЗ участок куэсты Второй гряды, окаймленный скальными обрывами, с редколесьем на вершинном плато; узкая ⦅ю-вост.⦆ часть занята городищем Чуфут-Кале. У ⦅сев.⦆ подножия расположена окраина Бахчисарая, Староселье – бурунчак – ⦅РПН.⦆.
names: Бурус – ⦅см.⦆ Сугут-Оба В–11.
names: Бучина – лесистая куполообразная гора с выходами скал у вершины. ⦅С-вост.⦆ продолжение г. Кара-Тепе, через неглубокую седловину; в 2,5 км к Ю от нп Алексеевка ⦅Белог.⦆: покрыта буковым лесом Ж–5 – З–5.
names: Буюка-Кая* – скальные ребристые обрывы, протянувшиеся С-Ю. Над нп Соколиное ⦅Бахч.⦆, к В и ЮВ, по ⦅п.⦆ берегу р. Коккозка; ⦅юж.⦆ продолжение г. Бойка, отделенное от нее глубоким ущ. – ⦅ср.⦆ биюк*, – буюк*. 
names: Быстрая, – река ⦅см.⦆ Дерекойка.
names: Быших-Тау – ⦅см.⦆ Беших-Тау И–5.
names: Бюзюка, – Бизюк поросшая травой куполообразная вершина, опоясанная скальными пластами. Возвышается над лесистыми склонами ⦅л.⦆ борта дол. Карадагский Лес, с Ю. На Ай-Петринской яйле, в 2,5 км к ВСВ от Шайтан-Мердвена – ⦅ср.⦆ ⦅РПН.⦆ бузук.
