names: Кият, – Тарханское озеро самое крупное из соленых озер перекопской группы. В 7 км. к В от Красноперекопска – 1) ⦅ср.⦆ б. нп Кият вблизи; кият – ⦅РПН.⦆; ⦅ср.⦆ б. нп Тархан вблизи, ныне Вишневка; тархан – ⦅др.⦆ племя; титул у хазар и монголов; ⦅РПН.⦆ ; Тархан – ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ тархан – “имеющий привилегии”, “свободный от податей”.
