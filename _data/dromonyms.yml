- { names: [Айлянма-❮Йол❯], content: "Дорога, идущая по Иосафатовой дол. к большим воротам городища Чуфут-Кале – тюрк. айланма – поворот – дорога описывает длинную петлю." }
- { names: [❮Ак❯, Кавалы-❮Богаз❯, Ховалых-Богаз], quadrants: [Е8], content: "Тропа в л. верх. р. Кара-Узень; выходит к С от г. Куш-Кая I, между ней и г. Чамны-Бурун II, к седловине Дипло. Дальнейшее ее продолжение наз.Чингене-Алан – 1) по соседнему источнику Ак-Чокрак; 2, 3) кавалы – РПН; ср.тюрк. хавалых – бузина." }
- { names: [Аскер-Кач-Атан], content: "Тропа, поднимающаяся со стороны нп Оползневое (Ялт.) на Ай-Петринскую яйлу; идет под скалами ее юж. обрыва, затем по наклонной полке и выходит на плато в 0,3 км к В от прох. Миэссис-Богаз тюрк. «солдат потерял крест» (возм., в значении «награду», «честь») – связано с каким-то событием." }
- { names: [Ат-Йойлы], content: "Крутая тропа, ведущая к зап., малым воротам срв городища Чуфут-Кале из Иосафатовой долины ср. тюрк. ат – лошадь и йол – дорога, путь; атлы – всадник пр. № 1." }
- { names: [❮Биюк❯], content: "Тропа из нп Счастливое (Бахч.) на Ялтинскую яйлу, проходящая к Ю от г. Оксек-Бурун II. Продолжение ее к Ялте ведет через Лапата-Богаз – по нп Биюк-Узенбаш, теперь Счастливое; тюрк. узен баш – начало, исток реки." }
- { names: [Боткинская ❮Тропа❯], quadrants: [Г12], content: "Ведет из Ялты по л. стороне дол. р. Учан-Су до скалы Ставри-Кая. В некоторых источниках указывается ее продолжение по п. берегу и совпадение с ниж. частью Штангеевской тропы: назв. в честь известного врача С.П. Боткина, работавшего в Крыму; проложена в 1902 г.." }
- { names: [Гаврель-❮Богаз❯], content: "Старая тропа, которая поднимается из Центральной котловины по п. борту ов. Гаврель, затем сворачивает к В от него и выходит по соседнему ов. на Бабуган-яйлу в 2 км к С от г. Роман-Кош." }
- { names: [Джунын-❮Кош❯], quadrants: [Д9], content: "Тропа от хр. Баланын-Каясы, ведущая по ю-вост. склону г. Джады-Бурун через поляну Джунын-Кош на Ялтинскую яйлу – получила имя от поляны." }
- { names: [Керезла], content: "Укрепленная вымосткой старая тропа из нп Оползневое (Ялт.) на Ай-Петринскую яйлу; проходит по юж. и зап. склонам г. Морчека, в 1,5 км. к З от прох. Копек-Богаз I – ср. тюрк. керез – канава; ср. РПН керес." }
- { names: [Копек-❮Богаз❯ II (западный), Копек-❮Богаз❯-Сохах], content: "Крутая с осыпями тропа с Ю на Ай-Петринскую яйлу через глубокую расселину ее обрыва. К С от нп Оползневое (Ялт.), к В от тропы Керезла, к З от тропы Миэссис-Богаз; в 8,5 км. к ЗЮЗ от тропы Копек-Богаз I – тюрк. копек – собака; РПН; ср. тюрк. сокпак – тропа." }
- { names: [Копек-❮Богаз❯ I (восточный)], quadrants: [И5], content: "Тропа, круто поднимающаяся на Ай-Петринскую яйлу через разрыв ее обрыва. К З от г. Ай-Петри, к З от тропы Малай-Богаз, которая проходит в том же разрыве; в 8,5 км. к ВСВ от тропы Копек-Богаз II – тюрк. копек – собака; РПН." }
- { names: [❮Кучук❯], quadrants: [Д10], content: "Продолжение тропы через Иограф-Богаз дальше по Ялтинской яйле на С, в нп Многоречье (Бахч.); проходит в 3 км. к СЗ от г. Эндек – ср. нп Кучук-Узенбаш, теперь Многоречье; тюрк. узен баш – исток, начало реки." }
- { names: [Лапата-❮Богаз❯, ❮Ай❯], quadrants: [И3], content: "Тропа из б. нп Ай-Василь (теперь в черте Ялты) на Ялтинскую яйлу через понижение в 0,5 км. к ЮЗ от г. Лапата; далее она идет в направлении Биюк-Узенбаш-Богаза, к ЗСЗ – 1) греч. лапата – лебеда; ср. РПН лобата." }
- { names: [Малай-❮Богаз❯, Малая-❮Богаз❯], quadrants: [Ж2], content: "Тропа из Алупки на Ай-Петринскую яйлу по кулуару, через разрыв яйлинского обрыва. К З от г. Ай-Петри, к В от тропы Копек-Богаз I, в том же разрыве – 1) малай – РПН; 3) ложная этимология по созвучию с малай." }
- { names: [Мисхор-❮Богаз❯, Пелаки-❮Богаз❯], content: "Тропа из окрестностей Мисхора по мощному скалистому с-вост. контрфорсу г. Ай-Петри на Ай-Петринскую яйлу; выходит недалеко от канатной дороги." }
- { names: [Миэссис-❮Богаз❯-Сохах], quadrants: [З6], content: "Тропа на Ай-Петринскую яйлу от нп Оползневое (Ялт.). Проходит через крутую расселину у подножия г. Спирады, в 3 км. к ССВ от этого нп и в 1,5 км. к СВ от прох. Копек-Богаз II – ср. РПН меис – ; ср. тюрк. сокпак – тропа; ср. греч. сокаки – переулок." }
- { names: [Романовское ❮Шоссе❯], content: "Дорога из Ялты в Алушту через Никитскую яйлу, Центральную котловину и Кебит-Богаз возм., по г. Роман-Кош, у подножия которой она проходит." }
- { names: [Солнечная ❮Тропа❯, Царская ❮Тропа❯], quadrants: [В11], content: "Пролегает от Ливадийского дворца до Гаспры, ниже южнобережного шоссе 2) значительная ее часть проходила по владениям царской фамилии." }
- { names: [Ставрикайская ❮Тропа❯], quadrants: [З6], content: "Верхняя часть Штангеевской тропы, от г. Ставри-Кая по хр. Ставрея-Богаз на Ай-Петринскую яйлу." }
- { names: [Стиля-❮Богаз❯, Кабоплу-❮Богаз❯], quadrants: [Г9], content: "Тропа от сев. окрестностей Ялты; поднимается по хр. Баланын-Каясы, затем по ю-зап. склону г. Джады-Бурун на Ялтинскую яйлу, следуя далее в верх. р. Стиля 2) проходит мимо г. Кабоплу." }
- { names: [Талма-❮Богаз❯], content: "Плохо сохранившаяся теперь тропа по ю-вост. склону Бабуган-яйлы; поднимается на ее плато в 1,5 км. к Ю от г. Куш-Кая I и в 4 км. к ЗСЗ от нп Малый Маяк (Алушт.) талма – РПН; ср. тюрк. талмак – уставать." }
- { names: [Устрея-❮Богаз❯, Астрея-❮Богаз❯], content: "Тропа, поднимающаяся с Ю на Никитскую яйлу до встречи с Романовским шоссе; проходит к В от г. Ай-Лия-Сырым." }
- { names: [Чингене-❮Алан❯], quadrants: [Ж6], content: "Тропа, поднимающаяся на седловину Дипло по с-зап. склону г. Чамны-Бурун II тюрк. чингене – цыгане, цыганский." }
- { names: [Штангеевская ❮Тропа❯, Ставри-кайская (в верхней части)], quadrants: [Г11], content: "Поднимается от вдп Учан-Су на Ай-Петринскую яйлу мимо скалы Ставри-Кая по хр. Ставрея-Богаз проложена ялтинским врачом Ф.Т. Штангеевым в конце XIX в.." }
