Папатумти
: ⦅вост.⦆ из двух похожих голых конусовидных холмов на ⦅вост.⦆ отроге ⦅г.⦆ Артыхарын-Баши. В 0,5 км. к ⦅З⦆ от ⦅сев.⦆ части ⦅н.п.⦆ Приветное ⦅Алушт.⦆ ⦃Г11⦄.


