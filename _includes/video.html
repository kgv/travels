{% capture src %}{% case include.provider %}{% when "youtube" %}https://www.youtube-nocookie.com/embed/{{ include.id }}{% when "google-drive" %}https://drive.google.com/file/d/{{ include.id }}/preview{% endcase %}{% endcapture %}

<div class="responsive-video-container">
    <iframe src="{{ src }}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
