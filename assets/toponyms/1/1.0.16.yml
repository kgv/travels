names: [Путамиц ① (восточный), Салгыр], content: река, ⦅нач.⦆ на ⦅юж.⦆ склонах Бабуган-яйлы, сливается с ⦅р.⦆ Путамиц Западный в 0,15 км к ⦅Ю⦆ от южно-бережной трассы; их общее ⦅теч.⦆ под ⦅назв.⦆ Черкес-Узень ⦅впад.⦆ в море в 2 км. к ⦅СВ⦆ от устья ⦅р.⦆ Авинда, на территории лагеря «Артек» ❶ из ⦅греч.⦆ потамос – , потами – река; ❷ салгыр – ⦅РПН.⦆ – очевидно, этот или гурзуфский Салгир были воспеты Пушкиным («брега веселые Салгира»), а не одноименная река, протекающая через Симферополь ⦃Ж8⦄.
names: [Путамиц ② (западный), Мезарлар-Чаир], content: река, текущая через ⦅нп.⦆ Краснокаменка ⦅Ялт.⦆: сливается с ⦅р.⦆ Путамиц Восточный в 0,15 км. к ⦅Ю⦆ от южнобережной трассы; их общее ⦅теч.⦆ под ⦅назв.⦆ Черкес-Узень ⦅впад.⦆ в море в 2 км. к ⦅СВ⦆ от устья ⦅р.⦆ Авинда, на территории лагеря «Артек» ❶ из ⦅греч.⦆ потамос – , потами – река; ❷ ⦅тюрк.⦆ мезарлар – могилы; чаир – сенокос, «сад в лесу» ⦃З7⦄.

names: [⟦Узенын⟧-Козю], content: ⦅ист.⦆, заключенный в высокое массивное надкаптажное сооружение с плоской крышей. В тальвеге ⦅ущ.⦆ Ханлы-Дере ①. Из ⦅тюрк.⦆ козь - источник
names: [⟦Узень⟧-Азги], content: ущелье с крутыми скалистыми бортами; вверху расширяется амфитеатром, образованным склонами ⦅гг.⦆ Биюк-Гогерджин-Кая, Вигла и отрогами ⦅г.⦆ Амбулапла. ⦅Впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Юрт в ⦅нп.⦆ Веселое ⦅Судак.⦆
names: [⟦Узень⟧-⟦Баш⟧], content: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Улу-Узень ①; протекает по ⦅ущ.⦆ Яман-Дере. ⦅Тюрк.⦆ узен баш - начало, исток реки
names: [⟦Узун⟧-⟦Алан⟧], content: лесистый ⦅хр.⦆, спускающийся мягкими волнами к ⦅Ю⦆ от ⦅г.⦆ Эклизи-Бурун ① по направлению к ⦅пер.⦆ Кебит-Богаз; на распаханных полянах его ⦅сев.⦆ части плантации лаванды
names: [⟦Узун⟧-⟦Кая⟧], content: каменистая безлесная гора, правильный конус. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Чомбай, в 6 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Головановка ⦅Белог.⦆, к С от дороги из нее в ⦅нп.⦆ Пчелиное. 
names: [⟦Узун⟧-⟦Коба⟧], content: небольшая узкая карстовая ⦅пещ.⦆ с арочным входом, обращенным к ⦅Ю⦆. На ⦅масс.⦆ Чатыр-Даг, в 2 км к ⦅ЮЮВ⦆ от ⦅г.⦆ Бельбек-Отар, в 0,4 км к ⦅ЗЮЗ⦆ от ⦅пещ.⦆ Суук-Коба 
names: [⟦Узун⟧-Хран-Хыр], content: лесистая куполообразная гора, слегка вытянутая ⦅В→З⦆, у вершины небольшие скалы. Оконеч. ⦅хр.⦆, отходящего к С от ⦅г.⦆ Голый Шпиль ①; у ⦅вост.⦆ окраины ⦅нп.⦆ Краснолесье ⦅Симф.⦆
names: [Улле-Кая], content: небольшая голая ⦅возв.⦆ с конусовидной, слегка округленной вершиной; к ⦅Ю⦆ скальный обрыв. На Байдарской яйле, между ⦅г.⦆ Каланых-Кая и скалой Аждер-Канат ⦅ср.⦆ ⦅тюрк.⦆ уйле - "полдень, время обеда" - "обеденная скала"; жители ⦅нп.⦆ Тыловое ⦅Севаст.⦆ видят над ней солнце в полдень
names: [Уметин-⟦Чокрагы⟧], content: источник с небольшим корытом над дорогой из ⦅нп.⦆ Междуречье ⦅Судак.⦆ к урочищу Мойса-Гечмез, на полпути; стекает в балку Пагарча. 
names: [Урага], content: массивная лесистая гора, вытянутая ⦅СЗ→ЮВ⦆; контуры вершины волнистые, местами выходы скал. В 2,5 км к ⦅ССЗ⦆ от ⦅нп.⦆ Виноградный ⦅Алушт.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Чамны-Бурун ② ⦅ср.⦆ ⦅РПН.⦆ Ураус-⟦Дереси⟧ - лесистая ⦅дол.⦆ между плато Баба-Даг и скальными обрывами ⦅г.⦆ Чишма-Кая с ⦅З⦆; по ней проходит шоссе из ⦅нп.⦆ Танковое ⦅Бахч.⦆ в ⦅нп.⦆ Терновка ⦅Бахч.⦆
names: [Урбаш ①], content: конусовидная гора с поляной на вершине, где стоит репер; от нее к ⦅Ю⦆ спадает длинный волнистый отрог. На ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз, к С от ⦅пер.⦆ Синор; в 0,2 км к ⦅Ю⦆ от вершины ⦅г.⦆ Манджил-Кая ① ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Урбас - ; ⦅ср.⦆ ⦅тюрк.⦆ ор - ров и баш - *. По данным старожилов, обе эти тесно соседствующие вершины не имеют самостоятельных ⦅назв.⦆, а составляют одну ⦅г.⦆ Оглан-Яклар.
names: [Урманы-Усту], content: обнаженная, незначительно округленная вверху вершина, ниже которой склоны с редколесьем; обрывается скальными коричневатыми поясами к морю. В ⦅ю-зап.⦆ части ⦅масс.⦆ Копсель-Сырт, к ⦅ЮЗ⦆ от высшей его точки ⦅г.⦆ Чик-лар ⦅ср.⦆ ⦅тюрк.⦆ орман - лес; ⦅ср.⦆ ⦅РПН.⦆ орман; - ⦅ср.⦆ ⦅тюрк.⦆ усть - верх, вверху, над.
names: [Усун-⟦Сырт⟧], content: протяженное ⦅Ю→С⦆ плато с немного выпуклой вершиной; в верхней части склонов, поросших редколесьем, скальные обрывы и округлые утесы-башни. В 1,5 км к ⦅СВ⦆ от ⦅нп.⦆ Белокаменка ⦅Бахч.⦆, по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Кача, к ⦅З⦆ от ⦅г.⦆ Бурун-Кая ① ⦅ср.⦆ ⦅тюрк.⦆ узун - *
names: [Утч-⟦Таш⟧], content: лесистая, вытянутая ⦅С→Ю⦆ гора с округленной вершиной; на ⦅зап.⦆ склоне выделяются среди леса на одном уровне три скалы. Оконеч. ⦅сев.⦆ отрога ⦅г.⦆ Кемаль-Эгерек, к ⦅ЮЗ⦆ от ⦅г.⦆ Басман: ⦅ср.⦆ ⦅тюрк.⦆ уч - три
names: [Уч-⟦Алан⟧], content: поляны на ⦅сев.⦆ выступе Долгоруковской яйлы, плосковерхом узком ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Зуя и Бурульча; в 7 км к В от ⦅нп.⦆ Дружное ⦅Симф.⦆, в 4 км к С от ⦅г.⦆ Калан-Баир ⦅тюрк.⦆ уч - три.
names: [Финарос], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Марта; течет по неглубокой лесистой ⦅дол.⦆ с полянами и прудами; ⦅впад.⦆ в 4 км к В от ⦅нп.⦆ Верхоречье ⦅Бахч.⦆; ⦅басс.⦆ ⦅р.⦆ Кача ⦅ср.⦆ ⦅греч.⦆ фанерос - видная, заметная.
names: [Форос], content: пирамидальная скала с обрывом к ⦅Ю⦆, округленной вершиной и похожим на нее отрогом на ⦅зап.⦆ склоне. ⦅Ю-вост.⦆ выступ ⦅г.⦆ Челеби-Яурн-Бели, в 1 км к ⦅ССЗ⦆ от ⦅нп.⦆ Форос ⦅Ялт.⦆ ⦅греч.⦆ форос - налог, подать, дань; площадь, рынок; ⦅ср.⦆ ⦅греч.⦆ порос - проход, проток и фарос - маяк - ⦅возм.⦆, названа по ⦅нп.⦆ Форос Форос-Богаз - ⦅см.⦆ Байдарские Ворота.
names: [Фуна ①], content: руины ⦅срв.⦆ крепости под ⦅зап.⦆ обрывами ⦅с-зап.⦆ отрога ⦅г.⦆ Демерджи, к ⦅З⦆ от каменного хаоса на месте ⦅б.⦆ деревни Демерджи, на холме.
names: [Фыцкин-⟦Кая⟧-⟦Баш⟧], content: лесистая платообразная ⦅возв.⦆, с В и ⦅СЗ⦆ ограниченная балками, с ⦅Ю⦆ скальным обрывом; ⦅ю-зап.⦆ выступ образует горный мыс Качи-Кальон; в подножии обрыва высечены ⦅пещ.⦆ ⦅срв.⦆ монастыря Качи-Кальон. В 0,7 км к С от ⦅нп.⦆ Баштановка ⦅Бахч.⦆, над ⦅п.⦆ берегом ⦅р.⦆ Кача , ⦅ср.⦆ Фыцки, или Пычки - ⦅б.⦆ ⦅назв.⦆ Баштановки; ⦅ср.⦆ ⦅кртат.⦆ пычхы пила - по изломам контура обрывов.

names: [Узунджа, Лата (в ⦅ниж.⦆ ⦅теч.⦆)], content: ⦅верх.⦆ ⦅р.⦆ Чёрная; стекая с ⦅зап.⦆ склонов Ай-Петринской яйлы, проходит через два каньона. ⦅Тюрк.⦆ узунджа - "довольно длинная", длинноватая.
names: [Улу-⟦Узень⟧ ② (Восточный), ⟦Биюк⟧-Узенбаш, Мегапотамо], content: река, ⦅нач.⦆ у ⦅вост.⦆ склонов ⦅масс.⦆ Демерджи-яйла и ⦅юж.⦆ склонов ⦅возв.⦆ Тырке ③; ⦅впад.⦆ в ⦅нп.⦆ Солнечногорское ⦅Алушт.⦆, к ⦅СВ⦆ от устья ⦅р.⦆ Куру-Узень ③ ❶ ⦅тюрк.⦆ улу - большой, великий; ❷ ⦅тюрк.⦆ узен баш исток реки; ❸ ⦅ср.⦆ ⦅греч.⦆ мегас - большой и потами - потамос - река.
names: [Бал-Алма, Темиар (в ⦅п.⦆ верхнем ⦅теч.⦆)], content: ⦅п.⦆ исток ⦅р.⦆ Дерекойка – ⦅тюрк.⦆ бал – мед; Бал – ⦅монг.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ алма – яблоко; Алма – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ балалма – сорт яблок ⦃В15⦄.
names: [⟦Сары⟧-⟦Су⟧, Алабаш (в ⦅ниж.⦆ ⦅теч.⦆)], content: ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Альма, протекающий по узкой лесистой ⦅дол.⦆ к ⦅З⦆ от ⦅хр.⦆ Биюк-Сенон ⦃Б15⦄.
names: [⟦Сары⟧-⟦Узень⟧, Чаан-Баир (в ⦅ниж.⦆ ⦅теч.⦆)], content: река, ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Коккозка; в русле эврозионные котлы-«ванны», водопады. Вытекает из ⦅пещ.⦆ на ⦅сев.⦆ склоне ⦅г.⦆ Сары-Кая ②; ⦅басс.⦆ ⦅р.⦆ Бельбек по золотистым туфовым отложениям на дне «ванн» ⦃И3⦄.
names: [Чёрная], content: гора с плоской голой вершиной, опоясанной с трех сторон лесом; на ⦅юж.⦆ склоне среди редколесья овраги и скальные пояса. ⦅С-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Синаб-Даг, к ⦅ССВ⦆ от ⦅г.⦆ Берилан-Кош; установлен репер ⦃З4 – Ж2⦄.
names: [Япрахлы-⟦Гёль⟧], content: исчезнувшее, пересохшее теперь ⦅оз.⦆, которое находилось на плоской луговине близ ⦅юж.⦆ бровки Ялтинской яйлы, неподалеку от ⦅пер.⦆ Япрахлы-Гёль-Богаз (он же Иограф-Богаз) ⦅тюрк.⦆ япрахлы – «с листьями»; ⦅ср.⦆ ⦅РПН.⦆ япарлы.
names: [Алмалых-⟦Узень⟧], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Са-ры-Узень; ⦅нач.⦆ на ⦅сев.⦆ склоне Ай-Петринской яйлы, течет по глубокой лесистой ⦅дол.⦆, загроможденной обломками скал. ⦅Впад.⦆ в 1 км выше устья ⦅р.⦆ Сары-Узень; ⦅басс.⦆ ⦅р.⦆ Бельбек ⦅тюрк.⦆ алмалык – «место, где растут яблони» ⦃З6⦄.
names: [Алчак-⟦Кёз⟧], content: ⦅вост.⦆ оконечность ⦅хр.⦆ Алчах-Кёзин-Сырты с выходами изогнутых скальных пластов и утесом-башней наверху. В месте сужения ⦅дол.⦆ Карагач, по ⦅п.⦆ борту – ⦅тюрк.⦆ алчак – низкий, подлый; ⦅ср.⦆ ⦅тюрк.⦆ алча – алыча, ⦅ср.⦆ ⦅РПН.⦆ алча – ⦃Г13⦄.
names: [Баглар-⟦Узень⟧], content: ⦅ниж.⦆ ⦅теч.⦆ ⦅р.⦆ Юрт – ⦅тюрк.⦆ баглар – сады; виноградники ⦃Г8⦄.
names: [Бахче-⟦Дере⟧], content: ⦅сред.⦆ ⦅теч.⦆ ⦅р.⦆ Отузка – из ⦅тюрк.⦆ бахча – сад.
names: [Бельбек-Отар], content: ⦅возв.⦆ с поляной, окаймленной с трех сторон лесом. ⦅С-зап.⦆ угол ⦅ниж.⦆ плато Чатыр-Дага, отделенный от него котловиной Чумнох – ⦅тюрк.⦆ отар – пастбище; хутор; гурт овец – ⦅возм.⦆, «пастбище живущих по Бельбеку»; Отар – ⦅тюрк.⦆ ⦅ИЛ.⦆.
names: [⟦Биюк⟧-Гогерджин-⟦Кая⟧], content: ⦅с-вост.⦆ отрог ⦅г.⦆ Баш-Пармак; к ⦅СВ⦆ обрывается скальной стеной, образуя ⦅п.⦆ борт ⦅ущ.⦆ Узень-Азги; с ⦅Ю⦆ выглядит округленным вверху конусом. Над ⦅зап.⦆ частью ⦅нп.⦆ Веселое ⦅Судак.⦆, у шоссе – ⦅тюрк.⦆ гогерджин – голубь, здесь «голубиная» – в расселинах скалы водятся дикие голуби.
names: [⟦Биюк⟧-Кардис-⟦Кая⟧], content: ⦅юж.⦆ часть скалы Картис-Кая.
names: [Джан-Казы], content: ⦅дол.⦆, протянувшаяся ⦅Ю→С⦆ под ⦅вост.⦆ склонами плато с городищем Эски-Кермен – ⦅тюрк.⦆ джан – душа; казы – ⦅РПН.⦆ ⦃В16⦄.
names: [Карталы-⟦Кош⟧], content: ⦅назв.⦆ Южной бухты в Севастополе в конце XVIII в. – из ⦅тюрк.⦆ картал – орел, орлиный ⦃Ж7⦄.
names: [Керт-Мелик], content: ⦅возв.⦆, обрывающаяся к ⦅ЮВ⦆ желтоватой скальной стеной с гротами, выступами, утесами; пологий ⦅сев.⦆ склон выработан карьером. Тянется к ⦅ЮЗ⦆ от ⦅нп.⦆ Скалистое ⦅Бахч.⦆, начинаясь в 0,7 км от него – ⦅тюрк.⦆ кертмелик – «заросли дикой груши» ⦃Е9⦄.
names: [Кечит-Вермез], content: ⦅юж.⦆ часть ⦅г.⦆ Панаянын-Каясы; круто обрывается в море мысом Ай-Фока. В 5 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Веселое ⦅Судак.⦆ – ⦅тюрк.⦆ «прохода нет».
names: [⟦Кок⟧-Асан-⟦Узень⟧], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Тунас, протекающий по балке Арандумит; ⦅впад.⦆ в 2,5 км. к ⦅Ю⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – асан – ⦅РПН.⦆; Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆.
names: [Копсель-⟦Богаз⟧], content: ⦅дол.⦆, по которой пролегает путь из Копселя на ⦅вост.⦆ побережье ⦅п-ова.⦆ Меганом. К ⦅СВ⦆ от ⦅масс.⦆ Копсель-Сырт; ⦅впад.⦆ в море к С от м. Бугас ②, в 7 км к ⦅Ю⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅РПН.⦆ коп – и сали – ⦃Г14⦄.
names: [Кордон-⟦Баир⟧], content: ⦅возв.⦆ со скальными округленными выступами на ⦅юж.⦆ обрыве. Высшая точка ⦅г.⦆ Ташлых, в ее ⦅вост.⦆ части; к ⦅З⦆ от ⦅г.⦆ Беших-Тау, в 2 км. к ⦅Ю⦆ от ⦅вост.⦆ части Бахчисарая ⦃В15⦄.
names: [⟦Кучук⟧-Кардис-⟦Кая⟧], content: ⦅сев.⦆ часть скалы Картис-Кая.
names: [⟦Кучук⟧-Синор], content: ⦅ю-зап.⦆ отрог ⦅г.⦆ Биюк-Синор; похож на нее, но менее высокий и массивный. В 2 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Орлиное ⦅Севаст.⦆ – ⦅тюрк.⦆ синор – камни, обозначающие путь к тропе; ⦅ср.⦆ сыныр – межа, граница ⦃З4⦄.
names: [⟦Кучук⟧-Узенбаш], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Бельбек; ⦅нач.⦆ в лесистом амфитеатре ⦅сев.⦆ склонов Ялтинской яйлы, к ⦅Ю⦆ от ⦅нп.⦆ Многоречье ⦅Бахч.⦆. ⦅Впад.⦆ в ⦅с-зап.⦆ части ⦅нп.⦆ Счастливое – ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Кучук-Узенбаш, теперь Многоречье; ⦅тюрк.⦆ узен баш – начало, исток реки ⦃З6⦄.
names: [Кушень-⟦Узень⟧], content: ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, ⦅нач.⦆ в урочище Кушель, протекает между ⦅гг.⦆ Чок-Сары-Кая с В и Муэдзин-Кая с ⦅З⦆, сливаясь с ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, Пананьян-Узень, у ⦅сев.⦆ окраины ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆; ⦅басс.⦆ ⦅р.⦆ Ускут ⦃Е8⦄.
names: [Кыз-⟦Кермен⟧], content: ⦅срв.⦆ городище на ⦅г.⦆ Хыс-Хулен-Бурну – ⦅тюрк.⦆ кыз – девушка – девичья крепость по легенде ⦃Ж3⦄.
names: [Кыз-⟦Куле⟧], content: ⦅срв.⦆ укрепление с руинами башни на ⦅г.⦆ Топшан ① – ⦅тюрк.⦆ кыз – девушка – «девичья башня» по легенде; ⦅возм.⦆, из ⦅тюрк.⦆ козь-куле, – «глаз-башня», дозорная ⦃Г13⦄.
names: [Манджил-⟦Чокрак⟧], content: ⦅ист.⦆ на ⦅юж.⦆ склоне ⦅г.⦆ Ай-Георгий, у тропы из Судака на В, в ⦅нп.⦆ Миндальное ⦅Судак.⦆; раньше вода из него отводилась по трубам в урочище Копсель – ⦅ср.⦆ ⦅РПН.⦆ манжули – Манжул – ⦅см.⦆ Ай-Георгий.
names: [Молбай-⟦Узень⟧], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Тунас, ⦅нач.⦆ на ⦅сев.⦆ склонах Караби-яйлы; ⦅впад.⦆ у ⦅нп.⦆ Головановка ⦅Белог.⦆, ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅РПН.⦆ малбай. 
names: [Ондорт-⟦Лиман⟧], content: ⦅сев.⦆ побережье Гераклейского ⦅п-ова.⦆, изрезанное бухтами. В черте Севастополя – ⦅тюрк.⦆ ондорт – четырнадцать ⦅пр. № 3⦆.
names: [Пананьян-⟦Узень⟧], content: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, ⦅нач.⦆ в амфитеатре урочища Панагия, сливается с ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Арпат, Кушень-Узень, у ⦅сев.⦆ окраины ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆; ⦅басс.⦆ ⦅р.⦆ Ускут из ⦅греч.⦆ панайа, – панагиа – пресвятая (эпитет Богородицы) ⦃Г12⦄.
names: [Пандас-⟦Кая⟧], content: ⦅зап.⦆ отрог ⦅масс.⦆ Эчки-Даг, соединенный длинной лесистой седловиной; на ⦅оконеч.⦆ скальный обрыв существует мнение, что из ⦅греч.⦆ Пантелис – (Пантелеймон), имени святого ⦃Г14⦄.
names: [Сан-⟦Алан⟧], content: ⦅возв.⦆ с округленной вершиной, немного вытянутой ⦅С→Ю⦆; вверху голая, ниже по склону в редколесье. На ⦅вдрз.⦆ ⦅рр.⦆ Ай-Серез и Ворон, в 1,5 км. к С от ⦅г.⦆ Сасыхан-Тепеси, к ⦅СВ⦆ от ⦅нп.⦆ Ворон ⦅Судак.⦆ ⦅тюрк.⦆ сан – блюдо с крышкой; бедро; число; десять тысяч; термин, обозначающий род у ногайцев ⦃В10⦄.
names: [Софу-⟦Узень⟧], content: ⦅л.⦆ ⦅верх.⦆ ⦅р.⦆ Улу-Узень ①; ⦅нач.⦆ под ⦅юж.⦆ склоном ⦅г.⦆ Эклизи-Бурун ① софу – обитатели мусульманских монастырей в Крыму, часто калеки, юродивые ⦃В14⦄.
names: [Стол-гора], content: ⦅вост.⦆ выступ ⦅возв.⦆ Тырке ③; его плоская обнаженная вершина обрывается к В и ⦅Ю⦆ скальной ребристой стеной над лесистыми склонами. Существует предположение, что именно эту плосковерхую гору ⦅др.⦆ греки ⦅наз.⦆ Трапезус (а не Чатыр-Даг) ⦃З6⦄.
names: [Чаан-⟦Баир⟧], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Сары-Узень, ⦅назв.⦆ которого распространяется и на ее ⦅ниж.⦆ ⦅теч.⦆ ⦅ср.⦆ ⦅РПН.⦆ чаан-татар. 
names: [Челтер-⟦Коба⟧], content: ⦅срв.⦆ пещерный монастырь, расположенный в скалах ⦅ю-зап.⦆ подножия ⦅г.⦆ Ай-Тодор ③ ⦅ср.⦆ ⦅тюрк.⦆ чельтек – решето; ⦅ср.⦆ ⦅тюрк.⦆ чилтер - марля, или «решетчатая ткань»–связано с деревянными решетками, которые, как предполагается, применялись для оборудования стен в пещерах; в камнях сохранились гнезда для них.
names: [Черкес-⟦Узень⟧], content: ⦅назв.⦆ нижнего ⦅теч.⦆ ⦅рр.⦆ Путамиц ① и Путамиц ② после слияния их выше лагеря «Артек» ⦅ср.⦆ черкесы – , народ Кавказа, предположительно живший и в Крыму; ⦅назв.⦆ ⦅срв.⦆ племени; черкес, – черкез – ⦅РПН.⦆ у некоторых ⦅тюрк.⦆ народов ⦃З3, З4⦄.
names: [⟦Чишма⟧-Боир], content: ⦅зап.⦆ часть лесистой куэсты Второй гряды; обрывается к ⦅Ю⦆ скальной стеной. В междуречье Бельбека и Ураус-Дереси, к ⦅З⦆ от ⦅г.⦆ Чардаклык, к ⦅С→СВ⦆ от плато Баба-Даг у ⦅юж.⦆ подножия находится источник; боир – ⦅см.⦆ ⟦баир⟧ ⦃Ж4⦄.
names: [Голый Шпиль ①], content: куполообразная, лесистая гора с полянами у вершины. В ⦅верх.⦆ ⦅басс.⦆ ⦅р.⦆ Тавель, в 5 км к ⦅Ю⦆ от ⦅нп.⦆ Краснолесье ⦅Симф.⦆ – распространенное ⦅назв.⦆ обнаженных конических или куполообразных вершин.
names: [Крепостная гора ①], content: двугорбая обнаженная ⦅возв.⦆ со скалами на более крутом ⦅юж.⦆ склоне. У входа в Балаклавскую бухту, справа, к В – на ней остатки ⦅срв.⦆ крепости Чембало.
names: [Крестовая гора ①], content: скальный обрыв на ⦅юж.⦆ склоне Ай-Петринской яйлы, на ⦅л.⦆ ⦅б.⦆ ⦅р.⦆ Учан-Су, у ⦅вдп.⦆ Учан-Су – на ней некогда стоял крест ⦃З7⦄.
names: [Орлиный Залет ①], content: скала с видовой площадкой над ⦅вдп.⦆ Учан-Су по дороге из Ялты на Ай-Петри.
names: [Сахарная Головка ①], content: лесистый конус с поляной на вершине и скальными поясами на склонах. ⦅Вост.⦆ отрог ⦅г.⦆ Ангар-Бурун, в 1,5 км к ⦅ЗСЗ⦆ от Ангарского ⦅пер.⦆ по сходству с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами» ⦃Ж2⦄.
names: [Сахарная Головка ②], content: конусовидная ⦅возв.⦆, часть которой была срыта при строительстве железной дороги. В Севастополе, на Южной стороне, у вокзала по сходству с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами» ⦃Г13⦄.
names: [Сахарная Головка ③], content: невысокая безлесная ⦅возв.⦆, увенчанная скалой в виде усеченного конуса. В Судаке, по дороге в Уютное, в 0,5 км. к ⦅СВ⦆ от ⦅г.⦆ Кыз-Куле-Бурун по сходству с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами».
names: [Успенская скала], content: скальные обрывы куэсты Второй гряды по ⦅л.⦆ борту ⦅ущ.⦆ Марьям-Дере у ее подножия вырублены в камне церкви и кельи Успенского монастыря.
names: [Федюхины высоты], content: невысокая обширная ⦅возв.⦆, изрезанная балками; на пологих склонах посадки сосен. Тянется от ⦅г.⦆ Гасфорта к ⦅СЗ⦆, по направлению к Сапун-горе по имени генерала Федюхина, участника Крымской войны.
names: [Фонтальная гора], content: лесистая коническая ⦅возв.⦆ с округленной вершиной, на которой поляна; от соседних холмов отделена глубокими седловинами. В 0,5 км к В от ⦅юж.⦆ части ⦅нп.⦆ Грушевка ⦅Судак.⦆; у ее ⦅юж.⦆ склона старая дорога в Феодосию. ⦅Возм.⦆, по старинному фонтану в селе к ⦅СЗ⦆ от этой горы, у ⦅р.⦆ Сала.
names: [Чёртов Палец ①], content: высокий остроконечный утес-останец желтоватого цвета. У ⦅вост.⦆ обрыва ⦅г.⦆ Сокол, над ⦅ущ.⦆ Шайтан-Дере и дорогой из Судака в Новый Свет ⦃В15⦄.
names: [Чёртов Палец ②], content: недавнее ⦅назв.⦆, присвоенное ⦅г.⦆ Балалы-Кая на некоторых картах последних лет.

names: [Аверкиева шахта], content: карстовая пещера-понор. На Долгоруковской яйле, в карстовой воронке, у ⦅ю-зап.⦆ подножия ⦅г.⦆ Базар-Оба – по имени первооткрывателя и участника первопрохождения шахты К.В. Аверкиева ⦃Ж7⦄.
names: [Авинда ①, Авунда, Аунда], content: гора с конической вершиной, поросшей соснами; на ⦅ю-вост.⦆ склоне скальные пояса. Высшая точка Никитской яйлы, в 5 км к ⦅ЗСЗ⦆ от Гурзуфа ⦃Ж7, Ж8⦄.
names: [Авинда ②, Авунда, Аунда-⟦Узень⟧], content: река, ⦅нач.⦆ между Гурзуфской и Никитской яйлами; ⦅впад.⦆ в море в Гурзуфе. В ⦅нач.⦆ XIX в. ее устье ⦅наз.⦆ Сюнарпутан, а также Салгир ⦃И7⦄.
names: [Агармыш, Большой Агармыш, Агермыш, Агирмиш-⟦Даги⟧], content: протяженная ⦅ЮЗ→СВ⦆ лесистая гора с плоской вершиной, в ⦅зап.⦆ части которой поляны и скальные обнажения; склоны изрезаны ⦅ов.⦆, ⦅юж.⦆ частично обнажен. В 4 км к ⦅ЗСЗ⦆ от центра Старого Крыма – ⦅тюрк.⦆ агармыш – седой; ⦅ср.⦆ ⦅РПН.⦆ агарма.
names: [Агыс-⟦Хыр⟧, Ауз-⟦Хыр⟧, Азис-⟦Хыр⟧], content: трапециевидная ⦅сев.⦆ вершина ⦅хр.⦆ Конек; склоны, кроме ⦅вост.⦆, поросли лесом. К ⦅Ю⦆ от ⦅пер.⦆ Кебит-Богаз, в 5 км к ⦅З⦆ от ⦅нп.⦆ Изобильное ⦅Алушт.⦆ – ❶, ❷ ⦅тюрк.⦆ агыз, авыз, ауз – рот, устье; агыс, авыз – ⦅РПН.⦆; ❸ ⦅тюрк.⦆ азис, азиз – мусульманский святой .
names: [Адалары, Ай-Долары, Белые камни], content: два небольших скалистых островка в море и подводный камень рядом. Отторженцы яйлы, к ⦅ЮВ⦆ от Гурзуфа – ❶ ⦅тюрк.⦆ адалар – острова ⦃В14⦄.
names: [Аджилы-⟦Кая⟧, Адомилы-⟦Кая⟧], content: гора с двумя вершинами: ⦅сев.⦆ – лесистый купол, ⦅юж.⦆ – вздыб-ленные косые скальные пласты, под которыми луговина и лес. В ⦅верх.⦆ ⦅р.⦆ Аджибей, к ⦅ЗСЗ⦆ от ⦅г.⦆ Френк-Мезер, к ⦅ВСВ⦆ от ⦅г.⦆ Чиплах-Кая – ❶ из ⦅тюрк.⦆ аджи – «совершивший паломничество в Мекку» ⦃Ж5⦄.
names: [Ай-Бар, Айвалы], content: лесистое ⦅ущ.⦆ с ⦅вдхр.⦆ в низовье. Между ⦅г.⦆ Сары-Кая ① с ⦅З→ЮЗ⦆, ⦅хр.⦆ Армутлук с С и ⦅г.⦆ Чатал-Кая ① с ⦅СВ⦆. ⦅Впад.⦆ справа в ⦅ущ.⦆ Ай-Валык ② – ❷ ⦅тюрк.⦆ айвалы – айвовый; место, где есть айва ⦃Г13⦄.
names: [Айбатлы, Ай-Балты], content: обнаженная, дугообразно изогнутая в плане ⦅возв.⦆, напоминающая полумесяц; с ⦅Ю⦆ застроена. В Судаке, у слияния Айсавской и Таракташской ⦅дол.⦆ – ❶ ⦅тюрк.⦆ айбатлы – величественный, внушительный; ⦅ср.⦆ ай – луна и баты – «закат; запад»; ❷ ⦅тюрк.⦆ ай балта – алебарда, секира ⦃В12⦄.
names: [Ай-Валык ②, Инарес], content: обширное глубокое ⦅ущ.⦆, поросшее лесом, с ⦅вдхр.⦆ в низовье. Между ⦅гг.⦆ Манджил-Кая ① и Урбаш с В и ⦅г.⦆ Чатал-Кая ① с ⦅СЗ⦆; ⦅впад.⦆ справа в ⦅верх.⦆ Айванской ⦅дол.⦆ В источниках, где это ⦅ущ.⦆ имеет иное ⦅назв.⦆, Инарес, топоним Айвалы отнесен к соседнему, ⦅впад.⦆ справа ущелью (⦅см.⦆ Ай-Бар) – ⦅тюрк.⦆ айвалык – место, где растет айва.
names: [Айванская долина, Айван, Ливан ❓], content: тянется ⦅В→З⦆ вдоль шоссе Судак–Феодосия между ⦅г.⦆ Таракташ ② и ⦅хр.⦆ Токлук-Сырт ①. ⦅Впад.⦆ слева в ⦅дол.⦆ ⦅р.⦆ Судак, ниже ⦅нп.⦆ Дачное ⦅Судак.⦆ – ❶, ❷ ⦅тюрк.⦆ айван – скотина, животное.
names: [⟦Ай⟧-Георгий, ⟦Ай⟧-Йори, Айор-⟦Даг⟧, Манджил, Манжул], content: гора с голой куполообразной вершиной, срезанной с ⦅З⦆ скальным обрывом, под которым овражистый склон в редколесье; имеет куполообразные отроги. ⦅Зап.⦆ вершина ⦅хр.⦆ Токлук-Сырт ①, в 2 км к В от Судака, к С от ⦅г.⦆ Алчак-Кая; на вершине стоит репер – ❶, ❷, ❸ из ⦅греч.⦆ Святой Георгий – по ⦅б.⦆ монастырю на ⦅зап.⦆ склоне горы; ❹, ❺ ⦅ср.⦆ ⦅РПН.⦆ манжули – ⦃З5⦄.
names: [⟦Ай⟧-Йори ②, Яламах-Сыр], content: лесистый пологий ⦅хр.⦆, в нижней части застроенный. Спускается от ⦅г.⦆ Туар-Эгерек к ⦅нп.⦆ Массандра ⦅Ялт.⦆; в 2,5 км к ⦅Ю⦆ от ⦅г.⦆ Авинда – ❷ ⦅ср.⦆ ⦅тюрк.⦆ яламак – лизать; ⦅см.⦆ ⟦сырт⟧.
names: [⟦Ай⟧-Констант, Акустан], content: нижняя, широкая и пологая ступень ⦅г.⦆ Аю-Даг; на ней поляна. В 1 км к В от вершины, в 1 км к ⦅Ю⦆ от ⦅нп.⦆ Партенит ⦅Алушт.⦆ – ❶ из ⦅греч.⦆ Святой Константин – ⦅возм.⦆, ⦅назв.⦆ связано с руинами храма на поляне ⦃З7⦄.
names: [⟦Ай⟧-Лия-Сырым, ⟦Ай⟧-Илиа-Сырым, Аллия-Сырым], content: мощная скальная ступень, обрывающаяся к ⦅Ю⦆ косыми пластами; вершина пологая, безлесная. Выступ ⦅ю-зап.⦆ края Никитской яйлы, в 3 км к ⦅СВ⦆ от ⦅нп.⦆ Массандра ⦅Ялт.⦆; видна в этом направлении из Ялты – ❶, ❷, ❸ из ⦅греч.⦆ Святой Илья; ⦅тюрк.⦆ сырым утес, скальный обрыв ⦃Д5⦄.
names: [Айлянчик-⟦Кая⟧, Айлянма-⟦Кая⟧], content: безлесное плато с плавным подъемом к ⦅Ю⦆; с трех сторон, кроме северной, ограничено скальными слоистыми обрывами желтоватого оттенка. В 1,5 км к ⦅СЗ⦆ от ⦅нп.⦆ Мичуринское ⦅Белог.⦆, на ⦅л.⦆ берегу ⦅р.⦆ Кучук-Карасу – ❶ ⦅тюрк.⦆ айланчык – извилистая, зигзаг; ❷ ⦅тюрк.⦆ айланма – поворот; водоворот – ⦅возм.⦆, по характеру реки в этом месте, или по крутому завороту скальных обрывов ⦃З7⦄.
names: [Ай-Петринская яйла], content: плато-образное нагорье, участок Главной гряды; простирается от крайней ⦅зап.⦆ границы Ялтинской яйлы, ⦅г.⦆ Эндек, до Байдарских Ворот – по наиболее приметной вершине, ⦅г.⦆ Ай-Петри.
names: [Айсавская долина, Айсава, Долина Роз], content: частично застроенная ⦅дол.⦆ с полянами, рощами и розовыми плантациями. В ⦅с-зап.⦆ части Судака; тянется ⦅СЗ→ЮВ⦆ в среднем течении ⦅р.⦆ Карагач – ❶, ❷ ⦅возм.⦆, ⦅греч.⦆ Святой Савва – в ⦅дол.⦆ обнаружены руины ⦅срв.⦆ монастыря ⦃Г12⦄.
names: [⟦Ай⟧-Эндрит, ⟦Ай⟧-Андрий], content: мощный источник со сводчатым перекрытием, на котором стояла ⦅срв.⦆ церковь Святого Андрея. В ⦅басс.⦆ ⦅р.⦆ Улу-Узень ②, в 1,5 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆ ⦃И4⦄.
names: [⟦Ай⟧-Юри, Дракон], content: зубчатый скалистый ⦅хр.⦆ с пробитым в нем туннелем-путепроводом нового севастопольского шоссе. Тянется от ⦅г.⦆ Кильсе-Бурун ① к морю; к С от ⦅нп.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мелас – ❶ из ⦅греч.⦆ Святой Георгий; ❷ по сходству с драконом ⦃И3⦄.
names: [⟦Айя⟧, ⟦Агия⟧-⟦Бурун⟧], content: высокий мыс, образованный круто обрывающимися на ⦅ЮЗ⦆ скалами ⦅гг.⦆ Кокия-Кала и Самналых-Бурун. В 9 км к ⦅ЮЮВ⦆ от Балаклавы, в 6 км к ⦅СЗ⦆ от м. Сарыч – вблизи известны руины ⦅срв.⦆ церкви ⦃З2⦄.
names: [⟦Ак⟧-⟦Кая⟧, Белая скала, Ширинская гора], content: обширное безлесное плоскогорье, которое обрывается к ⦅ЮВ⦆ и ⦅ЮЗ⦆ белыми скальными стенами, сходящимися под острым углом. В 1 км к ⦅СВ⦆ от ⦅нп.⦆ Белая Скала ⦅Белог.⦆, в 5 км к ⦅ССВ⦆ от Белогорска, на ⦅п.⦆ берегу ⦅р.⦆ Биюк-Карасу ❸ раньше входила во владение беев Ширинских ⦃Е8⦄.
names: [Акташское озеро, Альильское озеро, Як-⟦Таш⟧], content: крупнейшее соленое ⦅оз.⦆ Керченского п-ва. Тянется на ⦅Ю⦆ от п-ва Казантип – ❶ ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Акташ рядом; ❷ ⦅ср.⦆ ⦅РПН.⦆ али-эли; ❸ ⦅тюрк.⦆ як – сторона.
names: [⟦Ак⟧-⟦Чокрак⟧-⟦Богаз⟧, Кавалы-⟦Богаз⟧, Ховалых-Богаз], content: тропа в ⦅л.⦆ ⦅верх.⦆ ⦅р.⦆ Кара-Узень; выходит к С от ⦅г.⦆ Куш-Кая ①, между ней и ⦅г.⦆ Чамны-Бурун ②, к седловине Дипло. Дальнейшее ее продолжение ⦅наз.⦆Чингене-Алан – ❶ по соседнему источнику Ак-Чокрак; ❷, ❸ кавалы – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ хавалых – бузина ⦃Е8⦄.
names: [Алачук ①, Нефан-⟦Узень⟧, Андуз-⟦Су⟧], content: река, ⦅нач.⦆ на ⦅юж.⦆ склоне ⦅г.⦆ Такья-Тепе; перед ⦅впад.⦆ в море в ⦅нп.⦆ Рыбачье ⦅Алушт.⦆ сливается с ⦅р.⦆ Хун – ❶ ⦅тюрк.⦆ алачук – шалаш; ⦅ср.⦆ ⦅РПН.⦆ алач; ❸ ⦅ср.⦆ ⦅тюрк.⦆ андыз – девясил (трава); кустарник, поросль.
names: [Алмачук, Пания-⟦Узень⟧], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Аузун-Узень с крутым падением русла. ⦅Впад.⦆ в 1,3 км от устья, ниже источника Пания; ⦅басс.⦆ ⦅р.⦆ Бельбек ❶ ⦅ср.⦆ ⦅тюрк.⦆ алмачык – яблочко – ⦅возм.⦆, по зарослям яблони-дички; ❷ по источнику Пания ⦃Е4⦄.
names: [Алу-⟦Кая⟧, Лысая гора], content: трапециевидная лесистая ⦅возв.⦆, вытянутая ⦅ЮВ→СЗ⦆; на ее ⦅зап.⦆ склоне близ вершины утесы, ниже – поляны. По ⦅п.⦆ берегу ⦅р.⦆ Кучук-Карасу, на ⦅вдрз.⦆ ее ⦅л.⦆ ⦅пр.⦆ Берлюк; в 2,5 км к ⦅ЮЮЗ⦆ от ⦅нп.⦆ Поворотное ⦅Белог.⦆ ⦅ср.⦆ ⦅тюрк.⦆ аюлы – медвежья .
names: [Алчак ②, Алча-⟦Кая⟧, Алчагын-⟦Каясы⟧, Казначеева гора, ⟦Кок⟧-⟦Таш⟧], content: протяженная гора с крутыми, к ⦅Ю⦆ и В обрывистыми склонами желтоватого оттенка; ⦅сев.⦆ часть, где стоит репер, приподнята. В ⦅ю-вост.⦆ части Судака, вдается в море мысом Алчак – ❶ ⦅тюрк.⦆ алчак – низкий, подлый; ❷ ⦅тюрк.⦆ алча – алыча; ⦅РПН.⦆; ❹ по фамилии землевладелицы в XIX в.; ❺ кокташ – разновидность известняка.
names: [Алчах-Кёзин-⟦Сырты⟧, Байрак, Ялчах-Кёзин-⟦Сырты⟧], content: протяженная ⦅возв.⦆, с С лесистая, с ⦅Ю⦆ в редколесье. В 2 км к ⦅СВ⦆ от ⦅нп.⦆ Веселое ⦅Судак.⦆; тянется параллельно алуштинскому шоссе, к С от него, до ⦅р.⦆ Карагач – ❶ ⦅тюрк.⦆ алчак – низкий, подлый; ⦅ср.⦆ алча – алыча и ⦅РПН.⦆ алча – ; ❷ ⦅тюрк.⦆ байрак – балка; знамя.
names: [Альма, Алма, Кебит-Су (в ⦅верх.⦆ ⦅теч.⦆, Улу-Узень (в ⦅сред.⦆ ⦅теч.⦆), Мокрая Альма (в ⦅сред.⦆ ⦅теч.⦆)], content: одна из главных рек Крыма; ⦅нач.⦆ у ⦅сев.⦆ подножия Бабуган-яйлы от слияния ⦅рр.⦆ Сары-Су и Савлых-Су в Центральной котловине, ⦅впад.⦆ в море в ⦅нп.⦆ Песчаное ⦅Бахч.⦆ – ❶, ❷ ⦅тюрк.⦆ алма – яблоко; Алма – ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅РПН.⦆ алмат – .
names: [Ангара, Гангар, Янгар], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Салгир ①, ⦅нач.⦆ в широкой лесистой котловине между ⦅масс.⦆ Чатыр-Даг и Демерджи-яйлой: ⦅ср.⦆ ⦅тюрк.⦆ ангар – «широкая долина, ущелье».
names: [Ангарский перевал, Ангар-⟦Богаз⟧, Алуштинский перевал], content: перевал по пути из ⦅дол.⦆ ⦅р.⦆ Ангара на ЮБК. В 9 км в ⦅ССЗ⦆ от Алушты (по прямой), к В от ⦅г.⦆ Чатыр-Даг. Через него проходит автотрасса из Сим-ферополя; до ее сооружения дорога пролегала немного западнее, а еще раньше – восточнее, где стоит памятник ее строителям в XIX в. – ⦅тюрк.⦆ ангар – широкая долина, ущелье.
names: [Арабатская стрелка, Цениске, Еначи, Инже, Эйнон], content: узкая длинная перемычка, отделяющая Сиваш от Азовского моря – ❶ ⦅ср.⦆ араб. рабат – «предместье; городская стена; постоялый двор; застава»; ⦅ср.⦆ ⦅РПН.⦆ арбат – и араб – ; ❷ ⦅ср.⦆ ⦅РПН.⦆ женичке – ; ❹ ⦅ср.⦆ ⦅тюрк.⦆ индже – тонкий ⦃В11⦄.
names: [Арпат, Филин], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Ускут, ⦅нач.⦆ со склонов ⦅гг.⦆ Емула-Кая и Построфиль, протекает через ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆, ⦅впад.⦆ в 1,5 км от моря – ⦅ср.⦆ Арпат, прежнее ⦅назв.⦆ Зеленогорья.
names: [Артыкар, Туак-Терек, Тут-Терек], content: балка, ⦅впад.⦆ справа в ⦅р.⦆ Ускут в ⦅нп.⦆ Приветное ⦅Алушт.⦆ – ❶ ⦅ср.⦆ ⦅РПН.⦆ артык – и ⦅тюрк.⦆ ⦅ИЛ.⦆ Артык; ⦅ср.⦆ ⦅тюрк.⦆ артык – «нечто лишнее»; ⦅ср.⦆ арт – «нагорье; задняя сторона, тыл»; Туак прежнее ⦅назв.⦆ ⦅нп.⦆ Рыбачье ⦅Судак.⦆, со стороны которого тянется балка; ❸ ⦅тюрк.⦆ тут, дут – шелковица; терек – дерево; дерек – река.
names: [Аузун-⟦Узень⟧, Алачук], content: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Коккозка, протекающий по Большому каньону; ⦅басс.⦆ ⦅р.⦆ Бельбек ❶ из ⦅тюрк.⦆ ауз – рот, устье; ❷ ⦅ср.⦆ ⦅тюрк.⦆ алачык – шалаш; ⦅ср.⦆ ⦅РПН.⦆ алач.
names: [Ачик-⟦Хапу⟧, Ач-⟦Хапу⟧], content: глубокая скалистая седловина между ⦅г.⦆ Деламет-Кая и ⦅хр.⦆ Чалки с В и ⦅вост.⦆ обрывами ⦅г.⦆ Панджарлар-Кая с ⦅З⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ачык – открытый, распахнутый; ач – голодный.
names: [Аю-⟦Даг⟧ ②, Медведь-гора, Камелло, ⟦Биюк⟧-Кастель, Аджу-⟦Даг⟧], content: горбатая лесистая гора, которая понижается к ⦅ЮВ⦆ и В ступенями Мусери и Ай-Констант; на склонах скалистые обрывы. Вдается в море, образуя м. Аю-Даг. Между ⦅нп.⦆ Партенит ⦅Алушт.⦆ и «Артеком» – ❶ ⦅тюрк.⦆ аю – медведь – гора напоминает его очертаниями; ⦅РПН.⦆; ❸ ⦅ср.⦆ ⦅греч.⦆ камилос – верблюд; ❹ ⦅ср.⦆ ⦅греч.⦆ кастели – крепость, укрепление – на горе многочисленные ⦅срв.⦆ руины.
names: [Аязма-⟦Кая⟧, ⟦Кильсе⟧-⟦Кая⟧], content: округлая ⦅возв.⦆ с пролысиной на вершине и скальными обнажениями у оконечности. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Балалы-Кая, ниже ее, по ⦅л.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Отузка, у Ялы-Богаза – ❶ ⦅греч.⦆ аязма – освященный, благословенный; ❷ в начале XIX в. на ней еще сохранялись руины церкви ⦃З3⦄.
names: [Аязьма, Ай-Язма], content: прибрежная полоса с крутым скалистым склоном, поросшим лесом. На изломе береговой линии между Балаклавой и м. Айя – ❶, ❷ ⦅греч.⦆ аязма – освященный, благословенный ⦃Г8⦄.
names: [Баба-⟦Даг⟧, Баба-⟦Даги⟧, Баба-⟦Хая⟧], content: обширное плато-останец, выдающееся к С четырьмя выступами – мысами: Чамны-⟦Бурун⟧, Чуфут-Чеарган-⟦Бурун⟧, Елли-⟦Бурун⟧, Теш-кли-⟦Бурун⟧ (считая с ⦅З⦆ на В); на плато руины ⦅срв.⦆ городища Мангуп-Кале. В 2,5 км к ⦅Ю⦆ от ⦅нп.⦆ Залесное ⦅Бахч.⦆, по ⦅п.⦆ стороне ⦅дол.⦆ Ураус-Дереси – ⦅тюрк.⦆ баба – отец; ⦅РПН.⦆.
names: [Бабуган-яйла, Бабуан-яйла], content: всхолмленное нагорье, наиболее высокий участок Главной гряды. К ⦅Ю⦆ от ⦅масс.⦆ Чатыр-Даг, к ⦅СЗ⦆ от Гурзуфской яйлы, к С от Гурзуфа – ❶ ⦅кртат.⦆ бабуган от – белладонна (вид травы) – академик П.С. Паллас (конец XVIII в.) утверждал, что первично ⦅назв.⦆ яйлы, по которому стала именоваться трава, растущая здесь в изобилии.
names: [Бага, ⟦Биюк⟧-⟦Узень⟧], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Черная (теперь ⦅впад.⦆ в Чернореченское ⦅вдхр.⦆ у ⦅нп.⦆ Новобобровское ⦅Севаст.⦆. Выше его протекает по живописному ⦅ущ.⦆ Бикузен – ⦅монг.⦆ бага – малый; Бага – ⦅монг.⦆ ⦅ИЛ.⦆; бага – ⦅РПН.⦆ ⦃Г12⦄.
names: [Байбуга, Байбугас], content: река, ⦅нач.⦆ у ⦅нп.⦆ Ключевое ⦅Киров.⦆, ⦅впад.⦆ в море в Феодосии – байбуга – ⦅РПН.⦆; бугас – ⦅см.⦆ ⟦богаз⟧.
names: [Байдарские Ворота, Байдарский перевал, Форос-⟦Богаз⟧], content: на старом шоссе Алупка–Севастополь, в 1,5 км к С от ⦅нп.⦆ Форос ⦅Ялт.⦆, к В от ⦅г.⦆ Челеби-Яурн-Бели – ❶ находится по пути к ⦅б.⦆ ⦅нп.⦆ Байдары, теперь Орлиное ⦅Севаст.⦆ и к Байдарской ⦅дол.⦆; байдар – ⦅РПН.⦆; на перевале сооружены ворота-портик; ❸ ⦅возм.⦆, по ⦅нп.⦆ Форос, ⦅греч.⦆ форос – налог, дань; площадь, рынок; ⦅ср.⦆ фарос – фонарь, маяк
names: [Байсу, Западный Тонас, Кырмыш (в ⦅ниж.⦆ ⦅теч.⦆)], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Тунас, стекающий с ⦅вост.⦆ склона Караби-яйлы по узкому лесистому ⦅ов.⦆; ⦅впад.⦆ в ⦅нп.⦆ Красноселовка ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ❶ байсу – ⦅РПН.⦆; ❷ ⦅впад.⦆ в ⦅р.⦆ Тунас, или Тонас, с ⦅З⦆ ⦅пр. № 1⦆
names: [Бака-⟦Таш⟧ ①, Лягушка], content: крутобокая ⦅возв.⦆, увенчанная конической скалой, на ⦅вост.⦆ обрыве которой выделяется камень, похожий на ползущую вверх лягушку. В 0,8 км к ⦅СЗ⦆ от ⦅нп.⦆ Дачное ⦅Судак.⦆ – ❶ ⦅тюрк.⦆ бака – лягушка ⦃Б14⦄.
names: [Бака-Таш⟧ ②, Сукновальня], content: холм с крутым ⦅сев.⦆ и ⦅зап.⦆ склонами, поросшими кустарником, и с пологой вершиной, на которой стоит репер. В 1,5 км к ⦅Ю⦆ от ⦅вост.⦆ окраины Старого Крыма, на ⦅п.⦆ берегу ручья: ⦅тюрк.⦆ бака – лягушка; рядом была деревня Бакаташ, а на холме сукновальня ⦃Б14⦄.
names: [Бака-⟦Таш⟧ ③, Яман-⟦Таш⟧], content: лесистая гора, вытянутая ⦅В→З⦆; ⦅зап.⦆ склон более пологий, ⦅юж.⦆ частично разрушен карьером. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Агармыш, ниже ее, через неглубокую седловину; в 2,5 км к В от ⦅нп.⦆ Грушевка ⦅Судак.⦆ – ❶ ⦅тюрк.⦆ бака – лягушка ⦃Д6⦄.
names: [Баксан, Сарытма], content: узкое глубокое ⦅ущ.⦆ ⦅р.⦆ Суат ③, у ⦅зап.⦆ окраины Караби-яйлы, поросшее лесом, с валунами, каскадами, ваннами в русле; ⦅басс.⦆ ⦅р.⦆ Салгир ① – ❶ ⦅ср.⦆ ⦅РПН.⦆ баксен ⦃В15⦄.
names: [Бала, Балла-⟦Су⟧], content: река, ⦅нач.⦆ в ⦅ущ.⦆ Уч-Кош, сливается с ⦅р.⦆ Гува на ⦅сев.⦆ окраине Ялты и принимает ее ⦅назв.⦆; их общее ⦅теч.⦆ является ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Дерекойка – ❶ ⦅тюрк.⦆ бала – дитя; ⦅РПН.⦆; Бала – ⦅монг.⦆ ⦅ИЛ.⦆.
names: [Балаклавская бухта, Символон, Сюмболон-Лимне, Стеностома], content: бухта с узким входом, стиснутым скалами; у ⦅нп.⦆ Балаклава ⦅Севаст.⦆ – ❷, ❸ ⦅ср.⦆ ⦅греч.⦆ симболон – «условный знак», сигнал; Сюмболон местность во Фракии; ⦅ср.⦆ ⦅греч.⦆ сюмболос, – символос – знамение; «попавшийся навстречу»; ⦅ср.⦆ симболон «условный знак», сигнал; ❹ ⦅ср.⦆ ⦅греч.⦆ стенос – узкий, тесный и стомион устье ⦃З7⦄.
names: [Баланын-⟦Каясы⟧, Баянын-⟦Кая⟧], content: лесистый ⦅хр.⦆ со скальными поясами Уч-Сырым и со скалой Балан-Кая на ⦅ю-вост.⦆ ⦅оконеч.⦆ Спускается от ⦅г.⦆ Джады-Кая к ⦅ЮВ⦆ по ⦅п.⦆ борту ⦅ущ.⦆ Уч-Кош, в 1,5 км к ⦅ССЗ⦆ от ⦅сев.⦆ части Ялты (⦅б.⦆ Васильевка) – ❶ ⦅ср.⦆ ⦅иран.⦆ балан – верхний, высокий; ⦅ср.⦆ ⦅тюрк.⦆ балан – калина; ⦅ср.⦆ ⦅греч.⦆ баланос – жёлудь, дуб; ⦅ср.⦆ балано – «запирать на засов»; ❷ ⦅ср.⦆ ⦅монг.⦆ баян – богатый; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Баян.
names: [Балготур, Гурзуф], content: куполообразная ⦅возв.⦆, поросшая редколесьем; у вершины скальные пояса. В ⦅с-зап.⦆ части Гурзуфа, окружена новостройками; на ⦅л.⦆ берегу ⦅р.⦆ Авинда ⦃В13⦄.
names: [Бал-⟦Кая⟧ ②, Медовая скала, Мулла-Гассан-⟦Кая⟧], content: холм с зубчатым скальным гребнем наверху, который с ⦅З⦆ представляется остроконечным утесом. В ⦅сев.⦆ части ⦅нп.⦆ Курортное ⦅Феодос.⦆, на ⦅л.⦆берегу ⦅р.⦆ Отузка – ❶ ⦅тюрк.⦆ бал – мед; Бал – ⦅монг.⦆ ⦅ИЛ.⦆ ; ❸ по сходству одного из утесов с фигурой молящегося муллы; по устным свидетельствам рядом со скалой был сад муллы.
names: [Барлакош, Мокроусовская поляна], content: безлесное урочище, которое широко простирается по ⦅зап.⦆ склону ⦅г.⦆ Берилан-Кош на ⦅хр.⦆ Синаб-Даг – ❶ ⦅ср.⦆ ⦅тюрк.⦆ барлак – луг; Барла – ⦅монг.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅РПН.⦆ барлы – ; ⦅см.⦆ ⟦кош⟧; – ❷ здесь был штаб руководителя крымских партизан А.В. Мокроусова ⦃А8⦄.
names: [⟦Баш⟧-⟦Кая⟧, Кал-⟦Баш⟧], content: протяженная ⦅Ю→С⦆ платообразная ⦅возв.⦆ с желтоватыми обрывами к В и ⦅ЮВ⦆, которые состоят из столбчатых отдельностей. К ⦅СЗ→З⦆ над ⦅нп.⦆ Красный Мак ⦅Бахч.⦆ ⦃Г12⦄.
names: [Бедене-⟦Кыр⟧, Перепелиная гора], content: ⦅возв.⦆ с тремя голыми вершинами; на ⦅юж.⦆ склоне скальные пояса, на ⦅сев.⦆ и ⦅вост.⦆ рощи; с ⦅Ю⦆ гора представляется куполом. На Ай-Петринской яйле, к С от Алупки, в 4,5 км к ⦅ССЗ⦆ от ⦅г.⦆ Ай-Петри – ❶ ⦅ср.⦆ ⦅тюрк.⦆ бодене – перепел; ⦅ср.⦆ беден «крепостная стена»; ⦅ср.⦆ ⦅РПН.⦆ беден, беджене; – ❷ ⦅букв.⦆ перевод ⦅тюрк.⦆ бодене ⦃Д8⦄.
names: [Бездонный колодец, Топсюс-⟦Хосар⟧], content: карстовая шахта с широким входом, расположенным в глубине крутостенной воронки. На ⦅масс.⦆ Чатыр-Даг, в 2,5 км к ⦅ЮЗ⦆ от ⦅г.⦆ Курт-Баир – ❷ ⦅ср.⦆т юрк. тюпсыз – «не имеющий дна».
names: [Бельбек, Хабарта, Кабарды, Кабар, Кабарта-⟦Су⟧], content: самая многоводная река Крыма; ⦅нач.⦆ в ⦅нп.⦆ Счастливое ⦅Бахч.⦆ от слияния ⦅р.⦆ Манаготра (справа) и ⦅р.⦆ Биюк-Узенбаш (слева). ⦅Впад.⦆ в море у ⦅нп.⦆ Любимовка ⦅Севаст.⦆. Некоторые источники перечисленные здесь 2–5 варианты относят только к верхнему ⦅теч.⦆ реки ⦅ср.⦆ кабар группа хазар; ⦅ср.⦆ кабартай – «племя черкесов»; ⦅ср.⦆ кабардинцы; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Кабарту – ⦃Д8⦄.
names: [Берлюк, Бурлюк], content: протяженная ⦅ВЮВ→ЗСЗ⦆ лесистая гора с полянами на вершине и на крутом ⦅юж.⦆ склоне. В 4 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Поворотное ⦅Белог.⦆, по ⦅п.⦆ борту Берлюкского ⦅ущ.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Караул-Тепе ①, через глубокую седловину – ⦅ср.⦆ ⦅тюрк.⦆ бурмак – крутить и бурулма - излучина – ⦅возм.⦆, по характеру ущелья.
names: [Беших-⟦Тау⟧, Быших-⟦Тау⟧, Масличная гора], content: лесистая платообразная ⦅возв.⦆ с контурами трапеции; склоны пологие, кроме ⦅зап.⦆, на котором скальные обрывы. В 2 км к ⦅Ю⦆ от ⦅вост.⦆ окраины Бахчисарая, к ⦅ССЗ⦆ от ⦅г.⦆ Тепе-Кермен – ❶ ⦅тюрк.⦆ беших – колыбель гора напоминает ее (перевернутую вверх дном) ⦃Д5⦄.
names: [⟦Беш⟧-⟦Кош⟧, ⟦Орта⟧-⟦Кая⟧], content: обособленное лесистое плато со скальными, местами двухъярусными обрывами к С, ⦅З⦆ и ⦅Ю⦆. Между долинами Кучук-Ашлама и Биюк-Ашлама, к В от Бахчисарая ⦃Д7⦄.
names: [⟦Беш⟧-Орту, Гапка], content: лесистый купол с поляной на приплюснутой вершине, узловой в соединении пяти ⦅хр.⦆ На ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Салгир ① и Альма, в 5 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Краснолесье ⦅Симф.⦆, к ⦅З⦆ от ⦅масс.⦆ Чатыр-Даг орту – ⦅ср.⦆ ⟦орта⟧ ⦃В15⦄.
names: [Бинбаш-⟦Коба⟧, Канлы, Тысячеголовая пещера], content: карстовая полость с низким ходом, ведущим в единственный зал, раньше украшенный сталактитами; здесь было святилище, затем ⦅срв.⦆ могильник. На ⦅масс.⦆ Чатыр-Даг, в 0,25 км к ⦅ЮЮЗ⦆ от ⦅пещ.⦆ Суук-Коба, к ⦅ЮВ⦆ от ⦅г.⦆ Бельбек-Отар – ❶ ⦅тюрк.⦆ бин баш – тысяча голов (в значении «черепов») – в зале обнаружено множество человеческих костей; ❷ ⦅тюрк.⦆ канлы – кровавый – по легенде, останки принадлежат людям, погибшим во время вражеского нашествия; ⦅ср.⦆ ⦅РПН.⦆ канлы.
names: [Биштель, Бишель-⟦Коба⟧, Бешиль], content: небольшая карстовая ⦅пещ.⦆ с отверстием-трубой в потолке единственного входа; в ней было святилище скотоводов. На Долгоруковской яйле, по ⦅п.⦆ склону лесистого ⦅ов.⦆, в 1 км к ⦅СВ⦆ от ⦅нп.⦆ Дружное ⦅Симф.⦆
names: [⟦Биюк⟧-Ашлама, Ханлык-Ашла-ма], content: ⦅дол.⦆ в ⦅верх.⦆ ⦅р.⦆ Чурук-Су ①, между плато Бурунчак и ⦅г.⦆ Беш-Кош, на ⦅вост.⦆ окраине Бахчисарая – ❶ ⦅тюрк.⦆ ашлама – саженец, привитая культура; ❷ ⦅тюрк.⦆ ханлык – «место, принадлежащее хану».
names: [⟦Биюк⟧-Енишар, ⟦Биюк⟧-Янычар], content: волнистый ⦅хр.⦆ с крутыми травянистыми ⦅сев.⦆ склонами и обрывистыми, размытыми ⦅юж.⦆; вдается в море несколькими мысами; в числе вершин Джан-Кутаран (высшая точка) и Ива. Простирается от ⦅нп.⦆ Орджоникидзе ⦅Феодос.⦆ к ⦅СЗ⦆, в сторону ⦅нп.⦆ Южное – ⦅ср.⦆ ⦅РПН.⦆ енисары; – ❷ янычары–привилегированная пехота в султанской Турции; предполагают, что топоним связан с высадкой турецких войск в 1475 ⦅г.⦆ ⦃И6⦄.
names: [⟦Биюк⟧-⟦Исар⟧ ①, Крестовая гора, Алупка-⟦Исар⟧], content: гора-отторженец со скальными утесистыми обрывами к ⦅Ю⦆; на вершине и лесистых склонах руины ⦅срв.⦆ укрепления. У ⦅сев.⦆ окраины Алупки, выше нового севастопольского шоссе – ❷ на ней раньше был установлен крест ⦃И5⦄.
names: [⟦Биюк⟧-⟦Исар⟧ ②, ⟦Биюк⟧-Хисар], content: высокая скала-отторженец с крутыми обрывами во все стороны; вершина наклонена к С, поросла редколесьем, в котором скрываются остатки укрепления. В 1 км к ⦅СВ⦆ от ⦅нп.⦆ Оползневое ⦅Ялт.⦆, к ⦅Ю⦆ от ⦅г.⦆ Спирады ⦃В10 – А10⦄.
names: [⟦Биюк⟧-⟦Карасу⟧, Большая Карасевка, Карасевка], content: полноводная река, ⦅нач.⦆ от источника Карасу-Баши в узком ущелье, обрамленном скалами; между ⦅гг.⦆ Баши с ⦅СВ⦆ и Тас-Тау с ⦅З⦆, в 7 км к ⦅Ю⦆ от Белогорска. Протекает через него и ⦅впад.⦆ справа в ⦅р.⦆ Салгир ① у ⦅нп.⦆ Лиственное ⦅Нижн.⦆; иногда, наоборот, на картах Салгир показан как ⦅л.⦆ ⦅пр.⦆ Биюк-Карасу – ❶ ⦅тюрк.⦆ кара су – черная вода, т.е. выходящая из-под земли; ⦅ср.⦆ ⦅РПН.⦆ карас – ; ❷, ❸ Карасевка от «карась» – переосмысление тюркского топонима. Некоторые карты последних лет ошибочно переносят начало реки вместе с источником Карасу-Баши на 12 км к ⦅Ю⦆ ⦃З7⦄.
names: [⟦Биюк⟧-Куба-⟦Тепе⟧, ⟦Биюк⟧-Губа-⟦Тепе⟧], content: коническая лесистая гора; ⦅юж.⦆ и ⦅вост.⦆ склоны с полянами и сосновыми посадками, вершина обнаженная. В 2,5 км к ⦅ЮВ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆, к В от ⦅г.⦆ Кучук-Куба-Тепе, через глубокую седловину – ❶ ⦅тюрк.⦆ куба – рыжий; серый; ⦅РПН.⦆.
names: [⟦Биюк⟧-Мачин-⟦Кая⟧, Биюк-⟦Мачик⟧-⟦Кая⟧], content: вершина на лесистом ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су и Эски-Юрт, который тянется к В от ⦅г.⦆ Куркушлу-Оба; в 3 км к ⦅ЗСЗ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆ ❶ мачин – ⦅РПН.⦆; ❷ ⦅тюрк.⦆ мачик – ягненок. На современных картах ⦅назв.⦆ перенесено на следующую к ⦅ВСВ⦆ вершину этого ⦅вдрз.⦆, скалистую ⦅г.⦆ Чатал-Кая ④.
names: [⟦Биюк⟧-Орман, ⟦Биюк⟧-Арман, Бей-Курман], content: лесистая гора, вытянутая ⦅З→В⦆, с волнистой линией вершины; на ⦅юж.⦆ склоне вверху поляна. В 1,5 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Переваловка ⦅Судак.⦆, к В от ⦅г.⦆ Арпалы – ❶ ⦅тюрк.⦆ орман – лес; ❷ ⦅тюрк.⦆ арман ток, место молотьбы; ❸ ⦅тюрк.⦆ бей – титул; ⦅РПН.⦆; Курман – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Е8⦄.
names: [⟦Биюк⟧-Синор, Синар, Лысая гора], content: массивная ⦅возв.⦆ с голой, почти плоской вершиной; к ⦅Ю⦆ скальные пояса и отрог Кучук-Синор. На ⦅зап.⦆ окраине Ай-Петринской яйлы, в 2 км к ⦅ЮВ⦆ от ⦅нп.⦆ Павловка ⦅Севаст.⦆ – ❶ ⦅тюрк.⦆ синор – «камни, обозначающие путь к тропе»; ❷ ⦅тюрк.⦆ синар – «один из пары»; ⦅ср.⦆ ⦅тюрк.⦆ сыныр – граница, межа.
names: [⟦Биюк⟧-Таушан, Курсалинын-⟦Каясы⟧], content: лесистая трапециевидная ⦅возв.⦆ с утесистыми скалами на ⦅юж.⦆ и ⦅сев.⦆ склонах. В ⦅зап.⦆ части Ялтинской яйлы, ⦅с-зап.⦆ отрог ⦅г.⦆ Оксек-Бурун ②, в 2,5 км к В от ⦅нп.⦆ Счастливое ⦅Бахч.⦆ – ❶ ⦅тюрк.⦆ таушан – заяц; ⦅РПН.⦆ ⦃З3⦄.
names: [Богар, Топчи-⟦Кая⟧], content: приподнятый к В угол лесистого плато; на ⦅ю-вост.⦆ его склоне отдельные округлые утесы, а далее к С–скальные обрывы с изрезанной верхней кромкой. Над ⦅нп.⦆ Большое Садовое ⦅Бахч.⦆, к ⦅З⦆; на ⦅л.⦆ берегу ⦅р.⦆ Бельбек ❶ ⦅тюрк.⦆ богар – неполивные земли; ⦅ср.⦆ ⦅РПН.⦆ багар – ; ❷ топчи – ⦅РПН.⦆; Топчи – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦅пр. № 3⦆.
names: [Бойка, Богатырь, ⟦Биюк⟧-⟦Оба⟧, Биюка, Байка, Бойко], content: горбатая лесистая гора с вытянутой ⦅В→З⦆ приплюснутой вершиной; к С и ⦅З⦆ обрывается скальными ребрами и утесами. В 2 км к ⦅Ю⦆ от ⦅нп.⦆ Богатырь ⦅Бахч.⦆, к ⦅З⦆ от ⦅г.⦆ Сотира. На современных картах ⦅назв.⦆ Бойка перенесено на ⦅г.⦆ Сотира.
names: [Большая Чучель, Цюцюль], content: гора, трапециевидная или коническая в разных ракурсах; вершина голая, под ней лесистые склоны, местами перечеркнутые светлыми скальными поясами. В ⦅сред.⦆ части ⦅хр.⦆ Синаб-Даг, между ⦅гг.⦆ Малая Чучель с ⦅ЮВ⦆ и Берилан-Кош с С ⦃Г10⦄.
names: [Большие Ворота, Балабан-⟦Хапу⟧, Хаплузея-⟦Богаз⟧], content: горный проход по дороге с ⦅ю-вост.⦆ части Караби-яйлы в ⦅нп.⦆ Рыбачье ⦅Алушт.⦆, в 8 км от него, к ⦅ССВ⦆; в 1 км к В от ⦅ов.⦆ Чигенитра-Богаз, к ⦅З⦆ от ⦅г.⦆ Хаплу-Зия-Каясы ) ⦅тюрк.⦆ балабан – большой, великий, огромный.
names: [Большой Бабулган, ⟦Биюк⟧-Бабуган], content: поляны на дне лесистой котловины; местами с рощами, карстовыми воронками. В ⦅сев.⦆ части Ай-Петринской яйлы, у ⦅с-вост.⦆ подножия ⦅г.⦆ Вилля-Бурун, к ⦅ЮВ⦆ от Малого Бабулгана – ❷ ⦅тюрк.⦆ бабуган от – белладонна (вид травы) ⦃Г10⦄.
names: [Большой Бузлук, ⟦Биюк⟧-Бузлук, Бузлук-⟦Коба⟧], content: карстовая ⦅пещ.⦆ с широким входом, расположенным на возвышении между воронками; дальняя ее часть круглый год украшена натеками льда. На Караби-яйле, в 1 км к В от ⦅г.⦆ Каранчих-Бурун – ⦅тюрк.⦆ бузлук – ледник ⦃З6⦄.
names: [Большой каньон, Каракольское ущелье], content: узкая глубокая расселина, по дну которой течет ⦅р.⦆ Аузун-Узень; крутые скальные борта образованы грандиозными утесами. Тянется ломаной линией вдоль ⦅сев.⦆ края Ай-Петринской яйлы – ❷ по самому большому эрозионному котлу на дне каньона, Кара-Голь.
names: [Большой ⟦Яман⟧-⟦Таш⟧], content: лесистая седловина с поляной между ⦅гг.⦆ Бака-Таш ③ и Шпиль, к В от Малого Яман-Таша, в 2 км к В от ⦅нп.⦆ Грушевка ⦅Судак.⦆ ⦃Б13⦄.
names: [Бор-⟦Кая⟧, Белая гора], content: обособленная скала, похожая с ⦅Ю⦆ на черепаху; на ⦅юж.⦆ краю пологой безлесной ⦅возв.⦆, круто обрывается к белым осыпям склонов. Часть куэсты Второй гряды, протянувшейся между ⦅рр.⦆ Индол ② и Куру-Индол; в 1 км к С от ⦅нп.⦆ Курское ⦅Белог.⦆ – ⦅тюрк.⦆ бор – мел; здесь «меловая» ⦃Б12⦄.
names: [⟦Бугас⟧ ②, Капсель, Рыбачий], content: небольшой мыс, куполообразная ⦅возв.⦆, которая обрывается к морю двумя глинисто-скалистыми ступенями. В 3 км к ⦅СВ⦆ от м. Меганом, к ⦅Ю⦆ от ⦅дол.⦆ Копсель-Богаз этой ⦅дол.⦆ мыс, очевидно, обязан двумя первыми вариантами своего ⦅назв.⦆
names: [Бурлюк-⟦Дере⟧, Берлюкское ущелье, Люмин-⟦Дерси⟧], content: ущелье ⦅р.⦆ Бурлюк с крутыми лесистыми склонами и впадающими боковыми балками. В глубине обширного амфитеатра между ⦅гг.⦆ Берлюк к ⦅В→ЮВ⦆ и Средняя, с ⦅З⦆ – ⦅ср.⦆ ⦅тюрк.⦆ бурмак – крутить, бурулма - излучина; ⦅ср.⦆ ⦅РПН.⦆ бурляк – ⦃В12⦄.
names: [Буру-⟦Кая⟧, Бури-⟦Кая⟧], content: скала у вершины ⦅г.⦆ Аю-Даг – ⦅ср.⦆ ⦅тюрк.⦆ бёры – волк ⦃Г9 – А9⦄.
names: [Бурульча, Бурунча, Баурча, Бор-Ульча, Тырке (в верхнем ⦅теч.⦆)], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Салгир ①; ⦅нач.⦆ на ⦅сев.⦆ склонах ⦅возв.⦆ Тырке ③, в ⦅верх.⦆ течет узкой лесистой долиной, местами по каменистому руслу с каскадами и ваннами. ⦅Впад.⦆ у ⦅нп.⦆ Новоникольское ⦅Кгв.⦆ – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ бурул – «быть скрученным» и бурулма – поворот; ❸ ⦅ср.⦆ ⦅РПН.⦆ баур – ; ⦅ср.⦆ ⦅тюрк.⦆ чай – река ⦃А11⦄.
names: [⟦Бурун⟧-⟦Кая⟧ ①, Калая-⟦Бурун⟧], content: горный мыс с массивной скальной округленной оконечностью. ⦅Сев.⦆ выступ лесистой куэсты Второй гряды, к ⦅Ю⦆ от ⦅зап.⦆ окраины ⦅нп.⦆ Баштановка ⦅Бахч.⦆, на ⦅л.⦆ берегу ⦅р.⦆ Кача, к ⦅Ю⦆ от ⦅пещ.⦆ монастыря Качи-Кальон ⦃Ж4⦄.
names: [⟦Бурун⟧-⟦Кая⟧ ②, Утюг], content: горный мыс, остроугольный скальный выступ лесистой куэсты Второй гряды; нависает над ⦅л.⦆ берегом ⦅р.⦆ Бельбек, в 0,5 км от ⦅нп.⦆ Куйбышево ⦅Бахч.⦆.
names: [Бюзюка, Бизюк], content: поросшая травой куполообразная вершина, опоясанная скальными пластами. Возвышается над лесистыми склонами ⦅л.⦆ борта ⦅дол.⦆ Карадагский Лес, с ⦅Ю⦆. На Ай-Петринской яйле, в 2,5 км к ⦅ВСВ⦆ от Шайтан-Мердвена – ⦅ср.⦆ ⦅РПН.⦆ бузук.
names: [Вейрат-⟦Чокрак⟧], content: колодец, выполненный грубой кладкой. В 1,5 км к ⦅З⦆ от ⦅г.⦆ Калан-Баир, в выемке на ⦅с-зап.⦆ склоне холма – ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Вейрат.
names: [Верси, Вереси], content: мощный источник, заключенный в металлическое укрытие. В 1,5 км к ⦅ССЗ⦆ от ⦅нп.⦆ Лаванда ⦅Алушт.⦆, куда вода отводится по трубам; в лесистом амфитеатре на ⦅юж.⦆ склоне ⦅г.⦆ Эльх-Кая – из ⦅греч.⦆ вриси – источник ⦃В11⦄.
names: [Вигла, Вигланын-⟦Бурун⟧, Аян-⟦Тепеси⟧], content: куполообразная гора, вытянутая ⦅СВ→ЮЗ⦆; с В выглядит как трапеция, верхняя часть обнажена, ниже лес. В 1 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Междуречье ⦅Судак.⦆, самая высокая и массивная вершина ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Юрт и Ворон – ❶, ❷ ⦅греч.⦆ вигла – «наблюдательный пункт»; ❸ аян – ⦅РПН.⦆; Аян – ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅возм.⦆, из ⦅греч.⦆ Святой Иоанн.
names: [Вилля-⟦Бурун⟧, Биля-⟦Бурун⟧], content: лесистая куполообразная гора с пологими склонами и поляной на вершине. В ⦅сев.⦆ части Ай-Петринской яйлы, на ⦅сев.⦆ краю центрального карстового плато, к ⦅Ю⦆ от Малого Бабулгана – ❶ ⦅ср.⦆ ⦅греч.⦆ вигла – «наблюдательный пункт».
names: [Высота 887], content: куполообразная ⦅возв.⦆ с пологими травянистыми склонами; на ней курган Партизанской Славы. В 1 км к С от ⦅г.⦆ Калан-Баир, ниже ее, в ⦅верх.⦆ балки Васильки; в ⦅с-вост.⦆ части Долгоруковской яйлы – ⦅назв.⦆ связано с боевыми действиями партизан.
names: [Гамам-⟦Дере⟧, Хамам-⟦Дере⟧], content: крутое лесистое ⦅ущ.⦆ с родником в ⦅верх.⦆ На плато Баба-Даг, по его ⦅сев.⦆ склону, между мысами Чуфут-Чеарган-Бурун и Елли-Бурун – ❶, ❷ ⦅тюрк.⦆ хамам – баня – при роднике, как предполагают археологи, находилась баня жителей ⦅срв.⦆ городища Мангуп-Кале.
names: [Гасфорта гора], content: куполообразная ⦅возв.⦆, поросшая редколесьем, с отдельными выходами скал. В 1,5 км к ⦅СВ⦆ от ⦅нп.⦆ Оборонное ⦅Севаст.⦆, между ним и ⦅нп.⦆ Чернореченское – по имени полковника В.Г. Гасфорта, участника Крымской войны.
names: [Гелин-⟦Кая⟧, Хызыл-⟦Таш⟧, Красный камень], content: красновато-коричневая скала-отторженец, лежащий наклонно блок с утесом-пиком на ⦅с-вост.⦆ ⦅оконеч.⦆; боковые грани обрывистые, с сизыми натеками. Над ⦅сев.⦆ окраиной ⦅нп.⦆ Краснокаменка ⦅Ялт.⦆, ⦅возм.⦆, обязанного скале своим ⦅назв.⦆ – ❶ ⦅тюрк.⦆ гелин – невеста, невестка – в нише ⦅зап.⦆ грани угадывается женская фигура, о которой существовала легенда; хызыл – ⦅см.⦆ кызыл.

names: [Генуэзская скала, Дженевез-⟦Кая⟧, Джуневиз-⟦Кая⟧], content: массивная скальная глыба-отторженец пирамидальной формы. В ⦅ю-вост.⦆ части Гурзуфа, у моря ❶ на ней находятся руины ⦅срв.⦆ генуэзской крепости Горзувиум; ❷ ⦅тюрк.⦆ дженевез – генуэзец, здесь «генуэзская» ⦃З2⦄.
names: [Гераклейский полуостров, Ираклийский, Трахейский (в западном Крыму)], content: с С ограничен Севастопольской бухтой, ⦅вост.⦆ граница простирается от устья ⦅р.⦆ Черная до Балаклавской бухты ❶, ❷ по имени города Гераклеи Понтийской, выходцы из которого основали Херсонес Таврический; ❸ ⦅ср.⦆ ⦅греч.⦆ трахелос – горло.
names: [Голая гора, Лысая гора], content: каменистая, вверху голая вершина; на ней выходы скал, разделенные небольшими седловинами; на склонах редколесье; в некоторых ракурсах предстает конусом. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Перчем-Кая, в 1,2 км к ⦅З⦆ от центра Судака ⦃Г12⦄.
names: [Голубая бухта, Делиман], content: самая ⦅зап.⦆ из бухт Нового Света ⦅Судак.⦆, между м. Капчик и ⦅г.⦆ Караул-Оба; при ней Царский пляж. В некоторых источниках топоним Делиман перенесен на соседнюю с ней Синюю бухту.
names: [Горданлы, Гардачлы-⟦Кая⟧], content: массивная гора с большим разнообразием геоморфологических элементов: скальных гребней, обрывов, пиков, зубцов; крутые откосы изрыты оврагами, поросли редколесьем. В 4,5 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, к ⦅Ю⦆ от ⦅г.⦆Сандык-Кая ②, через неглубокую седловину – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Гардан, – Гарданша; ⦅ср.⦆ ⦅тюрк.⦆ гердан – «складки под подбородком» ⦃Г11⦄.
names: [Горуча, Гаруча-⟦Богаз⟧, Крача-⟦Богаз⟧], content: горный проход к ⦅СЗ⦆ от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆ по старой дороге из него в Белогорск, к С от ⦅г.⦆ Куроча, к ⦅Ю⦆ от Верхнего Кокасана – ❸ ⦅ср.⦆ ⦅РПН.⦆ крач – ⦃Ж7⦄.
names: [Граммата, Язлы-⟦Таш⟧], content: лесистая ⦅возв.⦆, которая обрывается к ⦅З⦆ скальными поясами-ступенями. На Никитской яйле, в 1 км к ⦅Ю⦆ от ⦅г.⦆ Авинда – ❶ из ⦅греч.⦆ грамма – буква, надпись; ❷ из ⦅тюрк.⦆ язы – письмо – на скалу перенесено ⦅назв.⦆ соседнего урочища, названного в свою очередь по известному раньше камню-сталагмату с «надписью»; он находился где-то неподалеку, на плато яйлы.
names: [Грыця, Монастырская гора], content: лесистая, горбатая гора, протяженная ⦅СВ→ЮЗ⦆. В 2 км к ⦅Ю⦆ от ⦅зап.⦆ окраины Старого Крыма, над монастырем Сурб-Хач, к ⦅ЮВ⦆.
names: [Гудур, Гедур-⟦Оба⟧, Будур], content: лесистая, горбатая гора. ⦅С-вост.⦆ отрог ⦅г.⦆ Каракол, по дороге из ⦅нп.⦆ Земляничное ⦅Белог.⦆ в ⦅нп.⦆ Ворон ⦅Судак.⦆, к ⦅З⦆ от нее, в ⦅верх.⦆ ⦅р.⦆ Индол ②, в 1,5 км к ⦅СЗ⦆ от ⦅пер.⦆ Сарэениш-Богаз ⦃В14⦄.
names: [Гурзуфская яйла, Балабан-⟦Кая⟧], content: всхолмленное плато, на котором выделяется вершина Демир-Капу. Участок Главной гряды; с ⦅ЮЗ⦆ граничит через ⦅верх.⦆ ⦅ущ.⦆ Уч-Кош с Ялтинской яйлой, а с ⦅СВ⦆ отделен Гурзуфским седлом от Бабуган-яйлы; в 5 км к ⦅СВ⦆ от Гурзуфа – ❷ ⦅тюрк.⦆ балабан – большой, великий, огромный ⦃Ж7⦄.
names: [Гурзуфское седло, Гурбет-⟦Дере⟧-⟦Богаз⟧], content: седловина-перевал между Гурзуфской и Бабуган-яйлой, в 5 км к ⦅ССЗ⦆ от Гурзуфа – ❷ ⦅тюрк.⦆ гурбет – чужбина; изгнание; ⦅ср.⦆ гюрбет – милостивый; ⦅ср.⦆ курбет – «цыгане, торгующие лошадьми», «цыгане-извозчики».
names: [Данильча-⟦Коба⟧, Долемча-⟦Хоба⟧, Явулча-⟦Хоба⟧], content: небольшая карстовая ⦅пещ.⦆ с озерцом. Над обрывом ⦅с-вост.⦆ склона ⦅г.⦆ Седам-Кая, в 2,5 км к ⦅Ю⦆ от ⦅нп.⦆ Соколиное ⦅Бахч.⦆.
names: [Дарсан, Дарасан, Гюзель-⟦Тепе⟧], content: холм с парковыми насаждениями; ⦅ниж.⦆ ступень ⦅хр.⦆ Иограф, с ⦅Ю⦆ выглядит куполообразным. В ⦅сев.⦆ части Ялты; на него проведена канатная дорога – ❸ ⦅ср.⦆ ⦅тюрк.⦆ гузель – красивый, прелестный.
names: [Дегермен-Култук, ⟦Шайтан⟧-Култук], content: лесистый холм со скальным гребнем вдоль вершины. К ⦅ЮЗ⦆ от ⦅г.⦆ Чатал-Кая ②, значительно ниже ее, отделен глубокой седловиной – ❶ ⦅тюрк.⦆ дегермен – мельница; култук - подмышка; ⦃В14⦄.
names: [Деламет-⟦Алан⟧, Дели-Амет-⟦Алан⟧], content: поляна на ⦅зап.⦆ склоне ⦅масс.⦆ Эчки-Даг, ниже седловины между ⦅сред.⦆ и ⦅юж.⦆ вершинами – в толковании старожилов дели Амет алан - «поляна сумасшедшего Амета» ⦃В14⦄.
names: [Деламет-⟦Кая⟧, Чалка], content: гора с голой куполообразной вершиной, срезанной с ⦅Ю⦆ скальным утесистым обрывом; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ расчленен оврагами, в редколесье. ⦅Юж.⦆ вершина ⦅масс.⦆ Эчки-Даг, соединенная со средней глубокой седловиной – ❶ ⦅ср.⦆ поляна Деламет-Алан – ⦅возм.⦆, вершина названа по ней; ❷ ⦅тюрк.⦆ - чалка – спина, хребет; ⦅возм.⦆, также из Чал-Кая, где ⦅тюрк.⦆ чал – седой; заросли кустарника; голая вершина ; ⦅РПН.⦆.
names: [Деликли-⟦Бурун⟧, Лягушка], content: узкий гребень с отвесной стеной к ⦅Ю⦆. ⦅С-зап.⦆ ступень ⦅г.⦆ Ильяс-Кая – ❶ ⦅тюрк.⦆ деликли – дырявый ⦃Г14⦄.
names: [Демерджи ①, Фуна, Екатерин-⟦Даг⟧, Темирджи], content: куполообразная вершина с травянистыми склонами; ⦅с-зап.⦆ отрог скалистый, с отвесными ребристыми обрывами и каменным хаосом Долины Привидений. В 2 км к ⦅ССВ⦆ от ⦅нп.⦆ Лучистое ⦅Алушт.⦆, ⦅юж.⦆ отрог Демерджи-яйлы – ❶, ❹ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши; – ❸ в очертаниях одного из утесов скал Хой-Кая на ⦅юж.⦆ ⦅оконеч.⦆ горы усматривают профиль Екатерины ② ⦃Д9 – Е9⦄.
names: [Демерджи ②, Темирджи-⟦Су⟧, Мезарлык, Каска (в верхнем ⦅теч.⦆)], content: река, ⦅нач.⦆ на ⦅зап.⦆ склонах Демерджи-яйлы, ⦅впад.⦆ в море в ⦅с-вост.⦆ части Алушты, к ⦅СВ⦆ от устья ⦅р.⦆ Улу-Узень ① – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши – ; ❸ ⦅тюрк.⦆ мезарлык – кладбище – ⦅р.⦆ протекает мимо старого кладбища; ⦅ср.⦆ ⦅кртат.⦆ - кесик – рассекающий ⦃В13⦄.
names: [Демерджинын-⟦Тепеси⟧, Ёжик], content: лесистая трапециевидная гора, вытянутая ⦅В→З⦆; ⦅юж.⦆ склон вверху обнаженный, с крутыми каменистыми откосами и скальными выступами. В 4,5 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су и Карагач, к ⦅СЗ⦆ от ⦅г.⦆ Чатал-Кая ②, через глубокую седловину Седло – ❶ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши; – ❷ с В гора похожа на голову ежа.
names: [Демерджи-яйла, Султан-⟦Даг⟧], content: всхолмленное плоскогорье, участок Главной гряды с лесистыми склонами и скальными утесистыми обрывами. В 9 км к С от Алушты, к ⦅СВ⦆ от Ангарского перевала – ❶ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши – ⦃Ж7⦄.
names: [Дерекойка, Быстрая], content: река, образующаяся при слиянии ⦅р.⦆ Гува (слева) и ⦅р.⦆ Бал-Алма (справа) у ⦅б.⦆ ⦅нп.⦆ Дерекой (теперь в черте Ялты); ⦅впад.⦆ у ялтинского мола. В последнее время часто ⦅наз.⦆ Дерекойкой всю эту водную артерию от ⦅верх.⦆ ⦅р.⦆ Бала до устья.
names: [Джады-⟦Кая⟧, Чубчик], content: лесистая куполообразная гора с более крутым ⦅юж.⦆ склоном. В 5 км. к ⦅Ю⦆ от ⦅вост.⦆ части Старого Крыма, в 2,5 км к ⦅СВ⦆ от ⦅г.⦆ Туар-Алан, на ⦅вдрз.⦆ ⦅рр.⦆ Чурук-Су ② и Отузка – ❶ ⦅тюрк.⦆ джады – ведьма, колдун; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Джада; ❷ раньше на вершине выделялось высокое дерево, похожее на чуб ⦅пр. № 1⦆.
names: [Джан-⟦Дере⟧, Хаджи-⟦Дереси⟧], content: широкая балка с плоским дном между ⦅гг.⦆ Баба-Даг и Чишма-Боир; в ее низовье ⦅вдхр.⦆ ⦅Впад.⦆ справа в ⦅ов.⦆ Ураус-Дере в 1,5 км к ⦅Ю⦆ от ⦅нп.⦆ Залесное ⦅Бахч.⦆ – ❶ ⦅тюрк.⦆ джан – душа; Джан – ⦅кртат.⦆ ⦅ИЛ.⦆ ❷ ⦅тюрк.⦆ хаджи – совершивший хадж, паломничество в Мекку; Хаджи – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Ж3, Ж4⦄.
names: [Джан-Кутаран, Джан-Хуторан], content: горбатая вершина с крутыми склонами: ⦅сев.⦆ травянистый, а ⦅юж.⦆ обрывистый, с оврагами. ⦅Вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Биюк-Енишар, его высшая точка. В 1,5 км к ⦅ЗСЗ⦆ от ⦅нп.⦆ Орджоникидзе ⦅Феодос.⦆ – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ джан куртаран йок му – «спасите, на помощь!» – ⦅возм.⦆, имеется в виду опасная тропа по ⦅юж.⦆ обрывам.
names: [Джау-⟦Тепе⟧, Джав-⟦Тепе⟧], content: голая коническая ⦅возв.⦆, иссеченная овражками; бывший грязевой вулкан. В 0,5 км к ⦅СЗ⦆ от ⦅нп.⦆ Вулкановка ⦅Ленин.⦆ – джау – ⦅РПН.⦆ ⦃З6⦄.
names: [Джениче-⟦Бурун⟧, Кит], content: горный мыс с тупой, постепенно утолщающейся скальной ⦅оконеч.⦆ ⦅Сев.⦆ выступ куэсты Второй гряды, крайний к ⦅З⦆ в ряду ее соседних выступов-мысов; в 0,7 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Большое Садовое ⦅Бахч.⦆ – ❶ ⦅ср.⦆ ⦅РПН.⦆ женичке; – ⦅ср.⦆ ⦅тюрк.⦆ джонушко - «бобовые злаки» ; ❷ с В мыс напоминает стилизованное изображение кита.
names: [Дива, Дзива, Джива-⟦Кая⟧, Чива], content: островерхая скала у моря с отвесным ⦅юж.⦆ обрывом и более пологой ⦅сев.⦆ гранью; на вершину ведет лестница. В Симеизе, у ⦅г.⦆ Панея.
names: [Дипло, Дипла], content: седловина с поляной между ⦅г.⦆ Чамны-Бурун ② и Бабуган-яйлой – ⦅ср.⦆ ⦅греч.⦆ диплос – удвоенный, двойной, согнутый вдвое. 
names: [Долгоруковская яйла, ⟦Кызыл⟧-⟦Коба⟧-яйла], content: нагорье в ⦅верх.⦆ ⦅вдрз.⦆ ⦅рр.⦆ Салгир и Бурульча, к С от ⦅возв.⦆ Тырке, к ⦅З⦆ от Караби-яйлы – ❶ по фамилии землевладельцев, потомков князя В.М. Долгорукова, полководца Крымской операции 1771 ⦅г.⦆; ❷ по ⦅пещ.⦆ Кызыл-Коба на ⦅зап.⦆ склоне яйлы.
names: [Донузлав, Табулды-Султан-⟦Эли⟧], content: соленое ⦅оз.⦆, самое крупное в тарханкутской группе, в ⦅с-вост.⦆ части узкое, с высоким берегами и напоминает реку. На границе Сакского и Черноморского районов – ❶ ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья; ❷ ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Табуалды-Ас, теперь Медведево ⦅Черном.⦆ и ⦅б.⦆ ⦅нп.⦆ Султан-Эли на его берегах; ⦅ср.⦆ ⦅РПН.⦆ табуалды ⦃Е5⦄.
names: [Дым-⟦Дере⟧, Сулу-⟦Дере⟧], content: балка, поросшая лесом, с ⦅вдп.⦆ в ⦅верх.⦆ ⦅Впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Индол ②, в 1 км к В от ⦅нп.⦆ Радостное ⦅Белог.⦆ – ❶ ⦅тюрк.⦆ дым – влага, сырость, здесь «сырая»; ❷ ⦅ср.⦆ ⦅тюрк.⦆ сувлу – «содержащий воду», «обильный водой».
names: [Егилган-⟦Кыр⟧, Отуз-⟦Кая⟧, Одачык], content: протяженная ⦅В→З⦆, обособленно стоящая лесистая гора со скальным волнистым гребнем на вершине, где стоит ретранслятор. В 2 км к С от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, по ⦅л.⦆ стороне ⦅дол.⦆ к ⦅ВСВ⦆ от скалы Курбан-Кая ① – ❷ по ⦅р.⦆ Отузка или ⦅нп.⦆ Отузы (теперь Щебетовка); ❷ ⦅тюрк.⦆ одачык – «маленькая комната».
names: [Елли-⟦Бурун⟧ ①, Элли-⟦Бурун⟧, Гелли-⟦Бурун⟧], content: горный мыс, ⦅сев.⦆ скалистый выступ плато Баба-Даг; второй с В, между мысами Тешкли-Бурун и Чуфут-Чеарган-Бурун – ❶, ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ ель, иель – ветер.
names: [Елькен-⟦Кая⟧, Корабль-камень, Каравия, Петро-Каравия, Карави, Элчан-⟦Кая⟧, Ялчан-⟦Кая⟧], content: скалы в море, похожие на окаменевшие парусники. К ⦅ЮЗ⦆ от м. Опук – ❶ ⦅тюрк.⦆ елькен – парус; ❷, ❸ каравия – устройство для подъема сетей, сооружаемое на прибрежных скалах или островках; ❺ ⦅ср.⦆ караби – ⦅РПН.⦆; ⦅возм.⦆, искаженное «каравия»; ❻ ⦅возм.⦆, искаженное 1 или 7; ❼ ⦅ср.⦆ ⦅тюрк.⦆ ялчын – крутой ⦃В11⦄.
names: [Емула-⟦Кая⟧, Аю-⟦Кая⟧], content: вытянутая ⦅В→З⦆ округлая вершина с обнажениями скал, лесистым ⦅сев.⦆ и частично обнаженным ⦅юж.⦆ склоном, на котором выступают скальные пояса и ряды островерхих утесов. В 2,5 км. к С от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆, к В от ⦅г.⦆ Сори, похожа на нее с ⦅З⦆ и возвышается на одном с ней массиве – ❶ ⦅ср.⦆ ⦅РПН.⦆ емыл; – ❷ ⦅тюрк.⦆ аю, – аюв – медведь; ⦅РПН.⦆.
names: [Енишары, Яшышары, Мертвая], content: бухта к В от ⦅нп.⦆ Коктебель и м. Топрак-Кая – ❶, ❷ ⦅ср.⦆ ⦅РПН.⦆ енисары; – ⦅ср.⦆ янычары, привилегированная пехота султанской Турции – некоторые усматривают связь между этим топонимом и высадкой турецких войск в Крыму в 1475 ⦅г.⦆; мертвая в смысле «спокойная», без волнений моря. В некоторых источниках Мертвой бухтой называют соседнюю, с ⦅зап.⦆ стороны м. Топрак-Кая ⦃Д9⦄.
names: [Еркян-⟦Кая⟧, Ернен-⟦Кая⟧], content: коническая обнаженная вершина с одиночными деревьями; склоны террасированы, ⦅юж.⦆ обрывается скальной ребристой стеной Юркины скалы к ⦅верх.⦆ ⦅р.⦆ Сотера. В ⦅юж.⦆ части ⦅масс.⦆ Демерджи-яйла, в 2 км к ⦅ВЮВ⦆ от ⦅г.⦆ Северная Демерджи – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ ер – земля, место ⦃И6⦄.
names: [Железные Ворота, ⟦Демир⟧-⟦Хапу⟧], content: теснина в ⦅верх.⦆ ⦅ов.⦆, спадающего к ⦅Ю⦆ между ⦅гг.⦆ Болван и Малый Сокол, рядом с дорогой из Судака в Новый Свет, к ⦅ЮВ⦆ от нее – ❶ русский перевод ⦅тюрк.⦆ демир-хапу. 
names: [Иван-Разбойник, Хырсыз-Иван], content: высокая остроконечная скала, значительно выдающаяся в море. У подножия ⦅хр.⦆ Карагач ③ в ⦅масс.⦆ Кара-Даг ①, к ⦅З⦆ от Золотых Ворот, в 1,5 км к В от ⦅нп.⦆ Курортное ⦅Феодос.⦆ – ❷ ⦅тюрк.⦆ хырсыз – разбойник.
names: [Иель-⟦Хоба⟧, У-Эль-⟦Коба⟧, Джеил-⟦Коба⟧], content: верхняя ⦅пещ.⦆ системы Кызыл-Коба; в нее ведет низкий вход под скальным козырьком – ❶, ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ ель, йель, джель – ветер.
names: [Измаил-⟦Кая⟧, Смаил-⟦Кая⟧, Буркун, Пика], content: лесистая крутая гора с конической скалистой вершиной, срезанной с ⦅З⦆ утесистым обрывом; ниже его по склону спадают скальные зубчатые гребни. В 1,5 км к ⦅СВ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆, над пионерлагерем «Юный разведчик», над шоссе из Судака в Грушевку – ❶, ❷ Измаил, Смаил – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❸ буркун ⦅РПН.⦆ ❹ вершина, а также остроконечный утес под ней напоминают пику.
names: [Икылмак-⟦Кая⟧, Икилман-⟦Кая⟧], content: каменистая ⦅возв.⦆, увенчанная скальным гребнем, одна из граней которого наклонена под отрицательным углом. В ⦅сев.⦆ части ⦅масс.⦆ Кара-Даг ①, к С от ⦅г.⦆ Легенер; в 1,5 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Коктебель ⦅Феодос.⦆ – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ йыкылмаган – «не упавшая».
names: [Ильяс-⟦Кая⟧, ⟦Ай⟧-Илья, Ласпи, Гора Святого Ильи], content: Скалистый ⦅масс.⦆, спадающий гигантскими ступенями к ⦅Ю⦆ и ⦅З⦆. Высшая точка Байдарской яйлы, на ее ⦅ю-зап.⦆ отроге, замыкает с ⦅ЮВ⦆ ласпинский амфитеатр; в 4 км к ⦅ЗСЗ⦆ от ⦅нп.⦆ Форос ⦅Ялт.⦆ – ❶ Ильяс – ⦅кртат.⦆ ⦅ИЛ.⦆; ❷ из ⦅греч.⦆ «святой Илья»; ❸ ⦅греч.⦆ ласпи – грязь, глина – очевидно, по соседнему урочищу Ласпи ⦅см.⦆ ⦃Б15⦄.
names: [Индол ②, Андал, Ендоль, Индал, Идал, Большой Андалей, Мокрый Индол, Шамор (в ⦅верх.⦆ течении), Партизанка (в ⦅верх.⦆ течении)], content: река, ⦅нач.⦆ на ⦅сев.⦆ склонах ⦅хр.⦆ Каракол, ⦅впад.⦆ в Сиваш к В от ⦅нп.⦆ Советское. На реке издавна оборудованы оросительные системы. Некоторые источники считают, что Мокрый Индол – ⦅назв.⦆ только участка реки (⦅см.⦆ Мокрый Индол) – ❷, ❻ ⦅ср.⦆ ⦅РПН.⦆ андайлы.
names: [Иограф-⟦Богаз⟧, Аутка-⟦Богаз⟧, Япрахлы-Гёль-⟦Богаз⟧, Фулис-⟦Богаз⟧], content: горный ⦅прох.⦆ по пути из Ялты через ⦅хр.⦆ Иограф на Ялтинскую яйлу; далее тропа идет на ⦅СЗ⦆ к ⦅прох.⦆ Кучук-Узенбаш-Богаз – ❷ тропа ⦅нач.⦆ из ⦅нп.⦆ Аутка (теперь в черте Ялты); ❸ по ⦅б.⦆ ⦅оз.⦆ Япрахлы-Гёль на пути тропы; ❹ ⦅ср.⦆ ⦅греч.⦆ филос – высокий или фули – жасмин.
names: [Йерах-Хюль, Иограф-⟦Кая⟧, Иерах-Фоль-Каясы, Иран-Фоль, Евграф-⟦Кая⟧], content: двухъярусная скальная стена в верхней части ⦅хр.⦆ Иограф, протянувшаяся от него вдоль края Ялтинской яйлы; у ее подножия ⦅пещ.⦆ Иограф. 1,3,❹ ⦅ср.⦆ греческий йеранос (ерани) - журавль или йерос - священный; ⦅ср.⦆ ⦅греч.⦆ - гнездо, нора, берлога.
names: [Кабакташский ручей, Коперлюм, Коперлюч], content: по разным источникам: а) верхнее ⦅теч.⦆ ⦅р.⦆ Отузка; б) ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Отузка, ⦅впад.⦆ в ⦅сев.⦆ части ⦅нп.⦆ Щебетовка ⦅Феодос.⦆ – ❶ ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Кабакташ по ⦅л.⦆ берегу (⦅тюрк.⦆ кабак – тыква, таш – камень); ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ копыр, копюр – мост и копюрмек – пениться.
names: [Кабоплу, Кобоплу, Кабоп-⟦Кая⟧, Кабоньлу], content: гора с куполообразной, с С лесистой вершиной и крутым скальным обрывом к ⦅Ю⦆; отторженец яйлы. В 3 км к ⦅СЗ⦆ от ⦅нп.⦆ Краснокаменка ⦅Ялт.⦆, в 1,5 км к ⦅ЮЮВ⦆ от Гурзуфского седла.
names: [Казанлы, Большие Столы], content: столовая гора с крутыми склонами; разделена надвое поперечной седловиной и поэтому с В и ⦅З⦆ выглядит как две трапеции. В 2,5 км от Судака, к ⦅Ю⦆ от ⦅г.⦆ Ай-Георгий, к ⦅ССЗ⦆ от урочища Копсель – казанлы – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ казан – котел ⦅пр. № 3⦆.
names: [Казантип, Казантоп], content: ⦅п-ов.⦆ с округлыми очертаниями и котловиной в центре. Выдается в Азовское море, соединяясь перемычкой с ⦅с-зап.⦆ частью Керченского ⦅п-ова.⦆; к С от ⦅нп.⦆ Мысовое ⦅Ленин.⦆ – ❶, ❷ ⦅тюрк.⦆ казан – котел; ⦅возм.⦆, имеется в виду котловина; ⦅РПН.⦆; топ, топе – термин, обозначающий часть рода; ⦅ср.⦆ ⦅тюрк.⦆ тюп – дно.
names: [Калан-⟦Баир⟧, Колан-⟦Баир⟧], content: лесистая гора с широким основанием и обширной плоской вершиной; со всех сторон выглядит трапециевидной, ⦅юж.⦆ и ⦅зап.⦆ склоны обнаженные. На ⦅вост.⦆ окраине Долгоруковской яйлы, к ⦅Ю⦆ от Кургана славы – ❶ калан – ⦅РПН.⦆; Калан – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃И3⦄.
names: [Каланых-⟦Кая⟧, Калана, Каламных-⟦Кая⟧], content: зубчатый скальный гребень, вытянутый ⦅В→З⦆; ниже склоны крутые, лесистые, на ⦅юж.⦆ обрывы; ⦅зап.⦆ часть ⦅наз.⦆ Аждер. 
names: [Канат], content: доминирующая вершина ⦅с-зап.⦆ участка Байдарской яйлы, в 1 км. к ⦅Ю⦆ от ⦅нп.⦆ Тыловое ⦅Севаст.⦆ – ❶, ❷ ⦅ср.⦆ ⦅РПН.⦆ калан – ; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Калан. 
names: [Каллистон, Бельтистон, Вартын-⟦Богаз⟧], content: горный проход по тропе из ⦅дол.⦆ ⦅р.⦆ Тунас к ⦅Ю⦆, в ⦅дол.⦆ ⦅р.⦆ Ускут, между ⦅гг.⦆ Шуври-Кая с В и Хриколь с ⦅З⦆. В 6 км к ⦅Ю⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆ – ❶, ❷ ⦅греч.⦆ каллистон, – бельтистон – прекраснейший; ❸ из ⦅тюрк.⦆ варта – пропасть – тропа местами идет по скальному обрыву ⦃Г12⦄.
names: [Каматра, Агын-⟦Оба⟧], content: голая гора с плоской вершиной и иссеченными овражками склонами. Над ⦅с-вост.⦆ окраиной ⦅нп.⦆ Морское ⦅Судак.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Шелен; дальний ⦅ю-вост.⦆ отрог ⦅г.⦆ Куба-Бурун ② – ❶ ⦅ср.⦆ ⦅греч.⦆ каматеро – «рабочий вол»; ❷ ⦅тюрк.⦆ агын – «стремительное течение воды».
names: [Камия, Камея, Кеммиа], content: лесистая куполообразная гора-отторженец со скалами-зубцами на ⦅юж.⦆ склоне. В 1,5 км к С от старой части Симеиза, над верхним шоссе, к ЮЗЗ от ⦅г.⦆ Нишан-Кая ⦃Г12⦄.
names: [Канака, Каника, Бахлаоры (в ⦅верх.⦆)], content: пологая балка, ⦅впад.⦆ в море в 4 км к ⦅ВСВ⦆ от ⦅нп.⦆ Рыбачье ⦅Алушт.⦆, к ⦅СВ⦆ от ⦅р.⦆ Хун – ❶ ⦅греч.⦆ канака – любимая; ⦅ср.⦆ ⦅РПН.⦆ канак, канакай – ; ⦅ср.⦆ ⦅тюрк.⦆ ханака – «обитель религиозных подвижников» и конак - ночлег ⦃Д8⦄.
names: [Кан-Ауз-⟦Хоба⟧, Кенавуз-⟦Хоба⟧], content: небольшая карстовая ⦅пещ.⦆ с высоким арочным входом, обращенным на В. На ⦅масс.⦆ Чатыр-Даг, в 0,5 км к ⦅ЗЮЗ⦆ от Бездонного колодца – ❶ ⦅тюрк.⦆ кан – кровь; ❷ ⦅тюрк.⦆ кен - широкий; авуз – рот; устье; зев.
names: [Канлы-⟦Дере⟧, Ханлы-⟦Дере⟧], content: узкое ⦅ущ.⦆, рассекающее ⦅л.⦆ скалистый борт ⦅дол.⦆ ⦅р.⦆ Чурук-Су ① на ⦅юж.⦆ окраине Бахчисарая. Тянется параллельно ⦅ущ.⦆ Марьям-Дере, к ⦅З⦆ от него – ❶ ⦅тюрк.⦆ канлы – кровавый; ⦅РПН.⦆.
names: [Капчик, ⟦Хоба⟧-⟦Бурун⟧, Пещерный мыс], content: длинный мыс с узким перешейком, прорезанным насквозь гротом-туннелем; на куполообразной ⦅оконеч.⦆ утес в виде шишки. К ⦅ЮЗ⦆ от м. Чикенын, разделяет Синюю и Голубую бухты в Новом Свете ⦅Судак.⦆ ❶ ⦅тюрк.⦆ капчик – длинный узкий мешочек, который носили на поясе дервиши.
names: [Караби-яйла, Карабий-яйла], content: вытянутое ⦅СВ→ЮЗ⦆ всхолмленное нагорье с отдельными вершинами, самое обширное в Крыму. К В от ⦅басс.⦆ ⦅р.⦆ Бурульча, к ⦅З⦆ от ⦅басс.⦆ ⦅р.⦆ Тунас; участок Главной гряды ❶ кара б – и ⦅РПН.⦆; Караби – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❷ ⦅тюрк.⦆ кара – черный, бий – титул представителя знати ⦃Б14⦄.
names: [Кара-Голь ②, Ванна Молодости], content: самый глубокий эрозионный котел в русле ⦅р.⦆ Аузун-Узень в Большом каньоне, у подножия утеса Сторожевой ❶ ⦅тюрк.⦆ кара голь – черное озеро; ❷ существует поверье, что купание в этой ванне сохраняет или возвращает молодость.
names: [Кара-Дагская балка], content: тянется ⦅СВ→ЮЗ⦆ между ⦅хр.⦆ Беш-Таш и ⦅масс.⦆ Кара-Даг ①; сливаясь с Тумановой балкой, ⦅впад.⦆ в море близ биостанции, к В от ⦅нп.⦆ Курортное (Феод.) ⦃И5⦄.
names: [Караджа, Ифтыкар], content: сухое лесистое ⦅ущ.⦆, протянувшееся ⦅С→Ю⦆. Нач. под ⦅зап.⦆ склоном ⦅г.⦆ Кучук-Куба-Тепе, устье в 5 км. к ⦅ССВ⦆ от центра Судака, к В от ⦅дол.⦆ Карагач; ⦅басс.⦆ ⦅р.⦆ Судак – ❶ ⦅тюрк.⦆ караджа – косуля; ⦅РПН.⦆; ❷ ⦅тюрк.⦆ ифтыкар – нужда, бедность; слава ⦃В10⦄.
names: [⟦Кара⟧-Джолга, ⟦Кара⟧-⟦Коба⟧-⟦Джилга⟧], content: лесистый ⦅ов.⦆, ⦅впад.⦆ слева в ⦅дол.⦆ ⦅р.⦆ Молбай-Узень. На ⦅сев.⦆ склоне Караби-яйлы, в 1,5 км к ⦅ЮВ⦆ от ⦅нп.⦆ Пчелиное ⦅Белог.⦆ – ❶ джолга – ⦅см.⦆ ⟦джилга⟧; ❷ по карстовым полостям в овраге, а также, ⦅возм.⦆, по расположенным невдалеке карстовой шахте и ⦅пещ.⦆
names: [⟦Кара⟧-Катык, Малый Бузлук], content: карстовая ⦅пещ.⦆ с небольшим залом; огромный по сравнению с ним вход находится на возвышении, разделяющем две воронки. На Караби-яйле, в 0,5 км к ⦅З⦆ от ⦅г.⦆ Таш-Азбар, в 1 км к В от ⦅пещ.⦆ Большой Бузлук – ❶ ⦅тюрк.⦆ катык – заквашенное молоко; ❷ ⦅тюрк.⦆ бузлук – ледник – большую часть года в ⦅пещ.⦆ сохраняются лед и снег ⦃Г12⦄.
names: [⟦Кара⟧-⟦Коба⟧, ⟦Биюк⟧-⟦Бурун⟧], content: длинный скальный обрыв лесистой куэсты Второй гряды, протянувшейся от ⦅нп.⦆ Терновка ⦅Бахч.⦆ к ⦅З⦆, в направлении Мекензиевых гор – ❶ в его толще гроты.
names: [Каракол, Караголь], content: волнистый ⦅хр.⦆, поросший лесом, с полянами и рощами вдоль вершины, в ⦅юж.⦆ части которой озерцо. Ответвляется к ⦅СЗ→С⦆ от главного водораздела, в 1 км к ⦅З⦆ от ⦅г.⦆ Айваз-Кая, в 2 км к ⦅СВ⦆ от Шеленского ⦅пер.⦆ – ❶ ⦅тюрк.⦆ караколь – караул; ❷ ⦅тюрк.⦆ кара голь черное озеро.
names: [⟦Кара⟧-Мрун, ⟦Кара⟧-⟦Бурун⟧, Черный мыс], content: низкий выступ берега с грудами плит у подножия. ⦅С-зап.⦆ ⦅оконеч.⦆ Тарханкутского ⦅п-ова.⦆, к С от м. Тарханкут; в 2,5 км к ⦅СЗ⦆ от ⦅нп.⦆ Оленевка ⦅Черном.⦆ – ❶, ❷, ❸ возможно, по темному цвету скал ближе к поверхности моря; мрун – из ⟦мурун⟧ ⦃В10⦄.
names: [Карани-⟦Коба⟧ ①, Харанлых-⟦Хоба⟧, Каракас-⟦Коба⟧], content: карстовая ⦅пещ.⦆ с единственным огромным залом, вход в который со дна провальной воронки. В ⦅сев.⦆ части Караби-яйлы, в 3 км. к ⦅З⦆ от ⦅г.⦆ Кубриали-Кыр – ❶, ❷ ⦅тюрк.⦆ караны, – каранлык – тьма, мрак, мгла; ❸ каракас – ⦅РПН.⦆.
names: [⟦Кара⟧-⟦Оба⟧, Эчки-⟦Даг⟧], content: горбатая лесистая вершина с крутыми склонами; наверху выходы скал, поляна, стоит репер. ⦅Сред.⦆ вершина ⦅масс.⦆ Эчки-Даг – ❷ ⦅тюрк.⦆ эчки – коза; ⦅РПН.⦆. В отдельных источниках Эчки-Дагом ⦅наз.⦆ не эта, а крайняя к ⦅СЗ⦆ остроконечная вершина (⦅см.⦆ Куш-Кая ④).
names: [Карасан-⟦Оба⟧, Караса-⟦Оба⟧], content: одна из лесистых куполообразных вершин ⦅зап.⦆ части ⦅хр.⦆ Туар-Алан; в 6 км. к ⦅Ю⦆ от Старого Крыма – ⦅тюрк.⦆ кара – черный; сан – число; десять тысяч; бедро; блюдо с крышкой; термин, обозначающий род у ногайцев; ⦅ср.⦆ ⦅иран.⦆ санг – камень. ⦅Ср.⦆ ⦅РПН.⦆ карасанли – и харасан.
names: [⟦Кара⟧-⟦Су⟧, Черная река], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Альма, ⦅нач.⦆ на ⦅сев.⦆ склоне ⦅г.⦆ Черная. В устье, у кордона Черная речка, пруд.
names: [⟦Кара⟧-⟦Тав⟧, ⟦Кара⟧-⟦Даг⟧], content: куполообразная лесистая вершина с пролысиной на ⦅зап.⦆ склоне. В ⦅с-вост.⦆ части Караби-яйлы, отделенная с ⦅З⦆ балкой Байсу от ⦅г.⦆ Кубриали-Кыр; в 4 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆ ⦃Г9⦄.
names: [⟦Кара⟧-⟦Тау⟧ ②, ⟦Кара⟧-⟦Даг⟧], content: лесистый дугообразный ⦅хр.⦆ с вершинами Кара-Тау, Тай-Коба, Такья-Тепе. В ⦅ю-зап.⦆ части Караби-яйлы, к ⦅С→СВ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆ ⦃Г14⦄.
names: [⟦Кара⟧-⟦Тепе⟧, Голый Шпиль], content: лесистая коническая гора с вытянутым ⦅В→З⦆ скалистым обрывом на голой вершине. В 1,5 км. к В от ⦅нп.⦆ Красноселовка ⦅Белог.⦆ ⦃Ж8⦄.
names: [⟦Кара⟧-⟦Узень⟧, Караны-⟦Озен⟧], content: река, ⦅нач.⦆ у ⦅вост.⦆ склона Бабуган-яйлы, ⦅впад.⦆ в море к В от ⦅нп.⦆ Малый Маяк ⦅Алушт.⦆ – ❷ ⦅тюрк.⦆ караны – темнота, мгла, мрак, здесь «темная», «мрачная» ⦃З5⦄.
names: [⟦Караул⟧-⟦Кая⟧ ②, ⟦Орта⟧-⟦Кая⟧, Орлиный Залет], content: лесистая гора со скалистой протяженной вершиной, приподнятой и заостренной в ⦅юж.⦆ части; на ⦅вост.⦆ склоне утесистые обрывы. В 2 км. к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Многоречье ⦅Бахч.⦆, к С от ⦅г.⦆ Куш-Кая ⑤, к ⦅ЮВ⦆ от ⦅г.⦆ Сотира ⦃Г13⦄.
names: [Каркинитский залив, Керкинитский залив, Карсинит, Тарханский залив, Голфо ди Негрополи, Тамираке, Некропила, Олу-Денгиси], content: обширный залив, отделяющий Крымский ⦅п-ов.⦆ с ⦅СЗ⦆ от материка – ❶, ❷, ❸ ⦅ср.⦆ Керкинитида, ⦅греч.⦆ город в Херсонесе Таврическом; ⦅ср.⦆ ⦅греч.⦆ каркинион – «рачок; маленький краб»; ❹ ограничен с ⦅Ю⦆ ⦅п-овом.⦆ Тарханкут; ❺, ❼ ⦅итал.⦆ голфо – залив; из ⦅греч.⦆ некропили – «мертвый проход» – по заброшенному каналу, соединявшему в древности Каркинитский залив с Азовским морем; ❽ ⦅ср.⦆ ⦅тюрк.⦆ улу денгиз – «большое море».
names: [Карчигалы ①, Карчига], content: куполообразная массивная голая вершина. В ⦅вост.⦆ части Караби-Яйлы, в 0,5 км. к ⦅Ю⦆ от ⦅оз.⦆ Эгиз-Тинах, в 1,8 км к В от ⦅г.⦆ Карчигалы ② – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ карчыга – «лицевая часть», порог; ⦅ср.⦆ каршыга – ястреб ⦃Г10⦄.
names: [Карчигалы ②, Иртыш], content: куполообразная гора, которая выделяется своей лесистостью среди окружающих обнаженных вершин. В ⦅вост.⦆ части Караби-яйлы, в 2 км к ⦅ЗЮЗ⦆ от ⦅оз.⦆ Эгиз-Тинах. ⦅Назв.⦆ Карчигалы, по-видимому, было ошибочно перенесено на эту гору с одноименной вершины, находящейся в 1,5 км. к В (⦅см.⦆ Карчигалы ①) – ❶ ⦅ср.⦆ ⦅тюрк.⦆ карчыга – «лицевая часть»; порог; ⦅ср.⦆ каршыга – ястреб; ⦅ср.⦆ карши – противолежащий, напротив, противоположный ⦃В12⦄.
names: [Каспана, Каспана-⟦Су⟧], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Кача; собирается из ручьев ⦅сев.⦆ склона Ялтинской яйлы, ⦅впад.⦆ в 8 км. к ⦅ВЮВ⦆ от ⦅нп.⦆ Синапное ⦅Бахч.⦆ – ⦅ср.⦆ ⦅РПН.⦆ каспан – ; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Кыспана.
names: [Кастель, ⟦Кучук⟧-Кастель], content: трапециевидная лесистая гора, более высокая в ⦅юж.⦆ части, с каменным хаосом на ⦅вост.⦆ склоне. В 2 км к ⦅ЮЗ⦆ от Рабочего Уголка, ⦅юж.⦆ окраины Алушты – ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ кастели – небольшое укрепление, небольшая крепость – на вершине сохранились руины укрепления.
names: [Кастор, Кастро], content: поляны на седловине ⦅г.⦆ Шан-Кая ①, через которые проходит туристская тропа из урочища Джурла к ⦅вдп.⦆ Джур-Джур – ❷ ⦅греч.⦆ кастро – город, крепость.
names: [Качи-Кальон ②, Качи-Кален], content: остроугольный горный мыс с мощными скальными обрывами в сторону ⦅дол.⦆ ⦅р.⦆ Кача, напоминает форштевень корабля; в его гротах находился ⦅пещ.⦆ монастырь Качи-Кальон. ⦅Ю-зап.⦆ выступ ⦅г.⦆ Фыцкин-Кая-Баш – качы – и кален – ⦅РПН.⦆.
names: [⟦Кая⟧-⟦Баш⟧ ④, Два Татарина], content: ⦅юж.⦆ вершина двугорбого лесистого ⦅масс.⦆ (⦅сев.⦆ – Илька); вверху крутого ⦅юж.⦆ склона скальные обрывы, которые с В выглядят как два похожих треугольных утеса. В 2 км к ⦅З⦆ от ⦅нп.⦆ Богатое Ущелье ⦅Бахч.⦆ – ❷ утесы ассоциируются с фигурами людей.
names: [Кебит-⟦Богаз⟧, Кибит-⟦Богаз⟧], content: перевал по дороге из Алушты в Центральную котловину между Бабуган-яйлой и ⦅масс.⦆ Чатыр-Даг – ❶ ⦅дртюрк.⦆ кебит – лавка, магазин; кабак; ❷ ⦅тюрк.⦆ кибит – лавка; ⦅ср.⦆ ⦅РПН.⦆ киби – ⦃Е8⦄.
names: [Кермен, ⟦Бююк⟧-Кермен], content: ⦅сев.⦆ продолжение ⦅г.⦆ Басман, похожее на нее ⦅вост.⦆ утесистым скальным обрывом и пологим ⦅зап.⦆ склоном, покрытым редколесьем – ❶, ❷ ⦅тюрк.⦆ кермен – крепость – по сохранившимся здесь остаткам ⦅срв.⦆ укреплений ⦃Г10⦄.
names: [Кефе-⟦Йол⟧, Кефиол-⟦Дереси⟧], content: ⦅ниж.⦆ часть ⦅ов.⦆ Алакоз – ⦅тюрк.⦆ Кефе йол – «дорога в Кафу» (Феодосию) – близ устья ⦅ов.⦆ начинается шоссе в Судак и далее к В.
names: [Кизилан, Кёз-⟦Алан⟧], content: поляна на протяженной седловине, соединяющей ⦅г.⦆ Куркушлу-Оба и ⦅хр.⦆ Хамбал; окружена густым лесом – обычно считают, что ⦅назв.⦆ происходит от «кизил», однако скорее первична форма Кёз-Алан, т.е. ⦅тюрк.⦆ «поляна-седловина» ⦃З7⦄.
names: [Кизилтари, ⟦Кизил⟧-⟦Таш⟧, Казылтар-⟦Каясы⟧], content: уничтоженная карьером скала красноватого цвета. Находилась в 0,5 км. к ⦅СЗ⦆ от ⦅нп.⦆ Краснокаменка ⦅Ялт.⦆, получившего, возможно, свое ⦅назв.⦆, по этой скале – ❶ ⦅тюрк.⦆ тари – просо; ⦅ср.⦆ тар – узкий ⦃В14⦄.
names: [Киик-Атлама, Кеатлама, Кятлама], content: голый обрывистый мыс, далеко выдающийся в море; ⦅сев.⦆ часть массивная, с высокой пирамидальной вершиной, ⦅юж.⦆ более низкая и узкая. Над ⦅нп.⦆ Орджоникидзе ⦅Феодос.⦆, к В; к ⦅ЮЗ⦆ от м. Святого Ильи – ❶ традиционно толкуется как «прыжок дикой козы» (от ⦅тюрк.⦆ кийик – дикая коза и атлама – прыжок); ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ катлама блюдо из слоеного теста – по аналогии со слоистыми обрывами мыса; ⦅возм.⦆, это первичная форма топонима ⦃И5⦄.
names: [Кикенеиз ①, Киркенеис-⟦Бурун⟧, Хисар-⟦Бурун⟧, Мыс Святой Троицы], content: невысокий выступ лесистого побережья ЮБК к ⦅З⦆ от ⦅нп.⦆ Понизовка ⦅Ялт.⦆. После того, как ⦅назв.⦆ Кикенеиз было вытеснено топонимом «мыс Святой Троицы», первое было перенесено на другой мыс, расположенный к В (⦅см.⦆ Кикенеиз ②) – ❸ по руинам исара; ❹ по руинам церкви ⦃И5⦄.
names: [Кикенеиз ②, Кацивели, Киркип], content: застроенный мыс, плавно выдающийся в море изгиб береговой линии. В ⦅нп.⦆ Кацивели ⦅Ялт.⦆, в 3 км к В от м. Кикенеиз ①.
names: [⟦Кильсе⟧-⟦Бурун⟧ ③, Рыбачий мыс, Магора], content: мыс, состоящий из двух обрывистых глинисто-скалистых выступов, которые разделены небольшой бухтой. ⦅Ю-зап.⦆ ⦅оконеч.⦆ ⦅п-ова.⦆ Меганом, в 3 км. к ⦅ЗСЗ⦆ от м. Меганом.
names: [Кильсечек, Кылсычих], content: карстовая ⦅пещ.⦆ с небольшим входом в низкий зал, частично загроможденный глыбами обвала. В 0,6 км. к ⦅З⦆ от ⦅пещ.⦆ Карани-Коба ①, в ⦅сев.⦆ части Караби-яйлы – ⦅ср.⦆ ⟦кильсе⟧.
names: [Кисломно, Елхы-⟦Бурун⟧], content: лесистая куполообразная гора с поляной у вершины и более крутым ⦅юж.⦆ склоном. В 3,5 км. к С от ⦅нп.⦆ Ворон ⦅Судак.⦆, к ⦅СЗ⦆ от ⦅пер.⦆ Сарэениш-Богаз, в 1,5 км. к ⦅СЗ⦆ от ⦅г.⦆ Халасыс-Оба, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Индол ② и Ворон – ⦅ср.⦆ ⦅тюрк.⦆ ильк – первый, начальный – ⦅возм.⦆, в значении: первая от перевала; от дороги, проходящей по нему.
names: [Кият, Тарханское озеро], content: самое крупное из соленых озер перекопской группы. В 7 км. к В от Красноперекопска – ❶ ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Кият вблизи; кият – ⦅РПН.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Тархан вблизи, ныне Вишневка; тархан – ⦅др.⦆ племя; титул у хазар и монголов; ⦅РПН.⦆ ; Тархан – ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ тархан – «имеющий привилегии», «свободный от податей».

names: [⟦Коба⟧-⟦Кая⟧, ⟦Хобанын⟧-⟦Каясы⟧, Чикен-⟦Кая⟧, Пещерная скала, Орел], content: высокая скалистая гора, с В выглядит неправильным островерхим конусом; обрывается к морю высокой стеной, образуя своей ⦅ю-вост.⦆ частью м. Чикенын. Над ⦅нп.⦆ Новый Свет ⦅Судак.⦆, к ⦅Ю⦆ – ❶, ❷, ❹ в ней два грота ⦃Г14⦄.
names: [Когей, Когуй-⟦Голь⟧], content: периодически пересыхающее ⦅оз.⦆ у ⦅сев.⦆ окраины Караби-яйлы, в 2 км. к ⦅ЗСЗ⦆ от ⦅г.⦆ Кубриали-Кыр.
names: [Коз, Капкалы, Элтиген-⟦Су⟧, Карасан, Куэнташ-Узень (в верхнем течении)], content: река - ⦅нач.⦆ в лесистом амфитеатре ⦅ущ.⦆ Касап-Батагы от источника Манджил-Чешме. По другим данным, Куэнташ-Узень является ее ⦅п.⦆ притоком, а основное русло. ⦅нач.⦆ ниже, у ⦅хр.⦆ Эльтиген ①, в 1 км. к С от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆; ⦅впад.⦆ в море к ⦅Ю⦆ от этого ⦅нп.⦆ – ❶ коз, – Коз – тамга и ⦅ИЛ.⦆ у кыпчаков; ⦅ср.⦆ Коз (Козы) прежнее ⦅назв.⦆ Солнечной Долины; ❷ ⦅ср.⦆ ⦅РПН.⦆ капка – ; ❸ по ⦅хр.⦆ Эльтиген; ❹ ⦅ср.⦆ ⦅РПН.⦆ карасанли – и харасан – ⦃В15⦄.
names: [Кокия-⟦Бель⟧, Домус-Аран, ⟦Кая⟧-Баллар], content: лесистый ⦅хр.⦆, полого спускающийся ⦅ЮЗ→СВ⦆. К ⦅Ю⦆ от ⦅нп.⦆ Гончарное ⦅Севаст.⦆, к ⦅З⦆ от Байдарской яйлы, от которой отделен глубокой седловиной, где проходит севастопольское шоссе – ❶ ⦅ср.⦆ ⦅греч.⦆ кока – голова, башка, кокини красная; ❷ ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья, здесь свиной; аран – хлев, загон; ❸ ⦅ср.⦆ ⦅тюрк.⦆ балалар – дети – якобы на этой горе пасли скот подростки; ⦅ср.⦆ ⦅РПН.⦆ бала, – ⦅ср.⦆ балалар – «члены родо-племенного подразделения бала» ⦃И3⦄.
names: [Кокия-Кала, Кокия-⟦Кая⟧-⟦Баш⟧], content: плосковершинная гора, которая обрывается к ⦅СЗ⦆ гигантскими скальными ребрами; ее отвесная ⦅ю-зап.⦆ стена, падающая в море, образует м. Айя. В 5 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Гончарное ⦅Севаст.⦆ – ⦅ср.⦆ ⦅греч.⦆ кока – голова, башка и кокини красная; ⦅тюрк.⦆ кала – крепость, укрепление; ⦅РПН.⦆.
names: [Коккозка, Коккоз], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Бельбек, ⦅нач.⦆ в 3,5 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Соколиное ⦅Бахч.⦆ от слияния ⦅рр.⦆ Аузун-Узень и Сары-Узень; ⦅впад.⦆ у ⦅нп.⦆ Аромат ⦅Бахч.⦆ – коккоз – ⦅РПН.⦆; ⦅ср.⦆ кок козь – «голубой источник» ⦃Б15⦄.
names: [Комбопло ②, Комвопло, Кобоплу, Камбопла], content: коническая лесистая вершина с поляной в ⦅зап.⦆ части. На узком ⦅зап.⦆ отроге ⦅г.⦆ Эндек; в 4 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Многоречье ⦅Бахч.⦆.
names: [Комурлюк, ⟦Биюк⟧-⟦Дере⟧, Сол-лар (в ⦅ниж.⦆ ⦅теч.⦆)], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Кучук-Карасу, в ее ⦅верх.⦆; к ⦅Ю⦆ от Шеленского ⦅пер.⦆ проходит через скальную теснину, ниже течет по лесистой ⦅дол.⦆ и ⦅впад.⦆ в 2 км. к ⦅ЮЮЗ⦆ от ⦅нп.⦆ Красная Слобода ⦅Белог.⦆, ⦅б.⦆ Соллар; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ❶ ⦅тюрк.⦆ комюрлюк – место, где выжигают древесный уголь ⦃В9⦄.
names: [Конек, Караджухан, Монастырский хребет], content: имеет волнистые очертания, порос лесом; ⦅вост.⦆ склон более крутой, на гребне поляны. Соединяет Бабуган-яйлу с отрогом ⦅масс.⦆ Чатыр-Даг, постепенно понижаясь ⦅Ю→С⦆, к вершине Агыс-Хыр; к В от ⦅г.⦆ Черная – ❶ конек – ⦅РПН.⦆; ❷ ⦅см.⦆ ⟦кара⟧; ⦅ср.⦆ ⦅РПН.⦆ джуконь – ; ❸ по ⦅б.⦆ Козьмо-Демьяновскому монастырю неподалеку ⦃Ж2⦄.
names: [Константин, Константиновский мыс], content: подковообразный невысокий выступ, ⦅л.⦆ входной мыс Севастопольской бухты – по ⦅назв.⦆ форта.
names: [Кончек ①, Кинчигирь], content: безлесная гора с двумя коническими вершинами. В 8 км. к ⦅З⦆ от ⦅нп.⦆ Борисовка ⦅Ленин.⦆ – ❶ ⦅ср.⦆ ⦅РПН.⦆ конче; ❷ ⦅ср.⦆ ⦅тюрк.⦆ чигирь «водоподъемное сооружение» и чыгыр – «колесо у колодца для забора воды».
names: [Копсель, Капсель], content: обширная всхломленная прибрежная местность со скудной растительностью, изрезанная оврагами. В ⦅зап.⦆ части ⦅п-ова.⦆ Меганом, к ⦅В→СВ⦆ от ⦅г.⦆ Алчак – ❶ ⦅ср.⦆ ⦅РПН.⦆ коп – и сали – ⦃Г14⦄.
names: [Копсель-⟦Сырт⟧, ⟦Биюк⟧-⟦Сырт⟧, Копсали], content: возвышенная ⦅юж.⦆ часть ⦅п-ова.⦆ Меганом; к ⦅Ю⦆ и ⦅З⦆ обрывается скальными уступами, с других сторон более пологая, в оврагах и редколесье. С ⦅З⦆ выглядит обнаженным горбатым мысом – ❶, ❸ ⦅ср.⦆ ⦅РПН.⦆ коп – и сали.
names: [Коса, Кой-⟦Су⟧, Коссе], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Альма, ⦅нач.⦆ на ⦅зап.⦆ склонах ⦅масс.⦆ Чатыр-Даг, ⦅впад.⦆ у кордона Сосновый, ниже ⦅р.⦆ Сухая Альма; имеет большую площадь водосбора – ❶, ❸ ⦅ср.⦆ ⦅тюрк.⦆ косе – безбородый, ⦅ср.⦆ ⦅РПН.⦆ косе – ; ❷ ⦅тюрк.⦆ кой – село, деревня; овца.
names: [⟦Кош⟧-⟦Кая⟧ ①, ⟦Куш⟧-⟦Кая⟧], content: конусовидная лесистая гора со скальным гребнем на обнаженном ⦅юж.⦆ склоне; в ее ⦅ю-зап.⦆ части выделяется отрог, похожий на главную вершину. В 1,5 км. к ⦅З⦆ от ⦅нп.⦆ Краснолесье ⦅Симф.⦆, на ⦅с-вост.⦆ ответвлении ⦅вдрз.⦆ ⦅рр.⦆ Альма и Салгир ① – ❶ ⦅тюрк.⦆ кош – здесь пара, парная.
names: [Крестовая гора ②, Ургенда-⟦Исар⟧], content: гора с куполообразной вершиной, на которой среди леса нагромождены утесы. Над санаторием «Нижняя Ореанда», к В от ⦅г.⦆ Ай-Никола – ❶ ⦅назв.⦆ Крестовая первоначально относилось только к скале на ⦅вост.⦆ склоне, где раньше стоял чугунный крест. ❷ Ургенда древнее ⦅назв.⦆ Ореанды; на горе руины укрепления, исара.
names: [Крыло Лебедя, Лебединое Крыло, Кауша-⟦Кая⟧, ⟦Сюври⟧-⟦Кая⟧, ⟦Лиман⟧-⟦Кая⟧], content: остроконечный утес на морском берегу. В Симеизе, под ⦅г.⦆ Кошка, к ⦅З⦆ от скалы Дива.
names: [Крым ①, Крымский полуостров, Ада, Кырым-Адасы, Таврида, Таврический полуостров], content: ❸, ❹ ⦅тюрк.⦆ ада – остров; Кырым адасы крымский остров, остров Крым – ⦅возм.⦆, потому, что некогда ⦅п-ов.⦆ был отделен от материка искусственным рвом. Остальные варианты названия имеют множество самых различных толкований ⦃В11⦄.
names: [Куба-⟦Бурун⟧ ②, Куба-Тепер], content: голая конусовидная гора с двумя вершинами, разделенными неглубокой седловиной. Видна с многих обзорных точек; в 3 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Громовка ⦅Судак.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Чок-Сары-Кая, на том же ⦅вдрз.⦆, но более низкая – ❶ ⦅тюрк.⦆ куба – серый, рыжий, бледный; ⦅РПН.⦆; ❷ тепер, – ⦅возм.⦆, из ⟦тепе⟧ ⦃И4⦄.
names: [Куба-⟦Кая⟧, Уарч-⟦Кая⟧], content: высокая скальная стена, рассеченная вверху клиновидной щелью; вершина пологая. Выступ ⦅юж.⦆ бровки Ай-Петринской яйлы, к ⦅ЮЗ⦆ от ⦅прох.⦆ Шайтан-Мердвен, к ⦅СВ⦆ от ⦅г.⦆ Кильсе-Бурун ① (последняя выше и более выдвинута к ⦅Ю⦆), в 1 км. к С от ⦅нп.⦆ Олива ⦅Ялт.⦆ – ⦅тюрк.⦆ куба – серый; рыжий; бледный; ⦅РПН.⦆ ⦃Б12⦄.
names: [Кубриали-⟦Кыр⟧, Согмач], content: протяженная ⦅ВЮВ→ЗСЗ⦆ голая вершина с лесистыми ⦅вост.⦆ и ⦅сев.⦆ склонами. На ⦅с-вост.⦆ окраине Караби-яйлы, к ⦅ЗСЗ⦆ от ⦅г.⦆ Кара-Тав, в 5 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆, откуда легко распознается по цепочке одиночных деревьев наверху – ❶ ⦅ср.⦆ ⦅тюрк.⦆ кубрели – удобренный – на вершине были загоны для скота и скапливался навоз; ❷ ⦅ср.⦆ ⦅тюрк.⦆ сокмач – «конец хребта, сырта» ⦃Е4⦄.
names: [Кубышка, Курбан-⟦Кая⟧], content: приметная скала, огромная глыба-останец, венчающая лесистый конический холм. К ⦅ЮВ⦆ от ⦅г.⦆ Пугу-Кая, в 0,7 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Белокаменка ⦅Бахч.⦆ – ⦅тюрк.⦆ курбан – жертва; ⦅РПН.⦆.
names: [Кузгунны-⟦Каясы⟧, Хрюшка], content: высокий утес, с В напоминающий морду свиньи. Выступ ⦅ю-зап.⦆ бровки Хузгунской поляны, к В от ⦅г.⦆ Кара-Тав – из ⦅тюрк.⦆ кузгун – ворон; ⦅РПН.⦆ ⦃В14⦄.
names: [Кузу-Кулак-⟦Бурун⟧, Кызык-Кулак-⟦Кая⟧], content: узкая платообразная гора-останец с плоской вершиной, которая по периметру обрывается невысокими скальными стенами к лесистому подножию, напоминая корабль. Протянулась ⦅Ю→С⦆ между балками над ⦅нп.⦆ Красный Мак ⦅Бахч.⦆, к ⦅Ю⦆ от него – ❶ ⦅ср.⦆ ⦅тюрк.⦆ кузукулагы – щавель.
names: [Куллю-⟦Кая⟧, Ташклы-⟦Баир⟧ ❓], content: отвесные скальные обрывы лесистого плато, обращенные к ⦅З⦆; с этой стороны похожи на двухъярусные крепостные укрепления, изъедены эрозией, образующей подобие орнамента. Над ⦅нп.⦆ Малое Садовое ⦅Бахч.⦆, к ⦅СВ⦆, по ⦅п.⦆ берегу ⦅р.⦆ Бельбек – ⦅ср.⦆ ⦅тюрк.⦆ куллюк – «сторожевой пост» (из Куллюк-Кая?).
names: [Курбан-⟦Кая⟧ ②, Спящая Красавица], content: лесистый ⦅хр.⦆ со скальным зубчатым гребнем вдоль вершины. На ⦅с-вост.⦆ отроге ⦅г.⦆ Сандык-Кая ②, между скалами Курбан-Кая ① и Киргим-Кая, к ⦅СЗ⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆ – ❶ ⦅тюрк.⦆ курбан – жертва; ⦅РПН.⦆; ❷ с ⦅Ю→ЮВ⦆ очертания гребня напоминают лежащую навзничь женщину.
names: [Куркушлу-⟦Оба⟧, Туркушлу-⟦Оба⟧, Кикушлу-⟦Оба⟧, Кирюшлю-⟦Бурун⟧, Феодосийская Высота], content: гора, крутобокий лесистый купол с длинными отрогами. Отделен с ⦅ЮЗ⦆ глубокой седловиной от ⦅хр.⦆ Хамбал; в 5,5 км. к ⦅ЗСЗ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆ – ❶ ⦅ср.⦆ ⦅тюрк.⦆ кёр куш – сова – вершина с В похожа на ее голову; ❹ ⦅ср.⦆ ⦅тюрк.⦆ курюч – ясень; ❺ место дислокации феодосийских партизан ⦃Д8⦄.
names: [Курлюк-⟦Су⟧, Гурлюк], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Ангара; в ⦅верх.⦆ течет по лесистому ⦅ущ.⦆, образуя каскады; ⦅впад.⦆ в 2 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Перевальное ⦅Симф.⦆ – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ гюрле – журчать, ворковать ⦃Г11⦄.
names: [Куроча, Курача-⟦Кая⟧, Коруча, Крача-⟦Богаз⟧, Верблюд], content: гора с тремя остроконечными скальными вершинами; склоны изрыты ⦅ов.⦆, с ⦅Ю⦆ в террасах. В 1,5 км. к ⦅СЗ⦆ от центра ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆, ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Ускут и Арпат – 1–4) ⦅ср.⦆ ⦅РПН.⦆ крач.
names: [Курузма, Хоразма-⟦Кая⟧], content: лесистая конусовидная гора с выходами скал к ⦅Ю⦆ от крутобокой вершины. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Сотра, ниже ее, в ⦅дол.⦆ Карагач ②, по ⦅л.⦆ стороне, в 3 км. от устья – ⦅ср.⦆ ⦅тюрк.⦆ хораз – петух, петушиный; ⦅ср.⦆ ⦅греч.⦆ куразмос – усталость.
names: [Куру-⟦Узень⟧ ③, Ксыр-Пата, Калавайда, Сухоречка], content: река, ⦅нач.⦆ у ⦅ю-вост.⦆ склонов ⦅масс.⦆ Демерджи-яйла, ⦅впад.⦆ в море в ⦅нп.⦆ Солнечногорское ⦅Алушт.⦆, к ⦅ЮЗ⦆ от устья ⦅р.⦆ Улу-Узень ② – ❶ ⦅тюрк.⦆ куру – сухой – река маловодная, пересыхает; ❷ ⦅ср.⦆ ⦅греч.⦆ ксерос – сухой; потамос, – потами – река ⦃Е5⦄.
names: [Кутузовский фонтан, Сунгу-⟦Су⟧, Сюнгю-⟦Су⟧], content: источник-фонтан с дугообразной стенкой и барельефом, профилем М.И. Кутузова; теперь не действует. У трассы Симферополь–Алушта, между Ангарским ⦅пер.⦆ и ⦅нп.⦆ Верхняя Кутузовка ⦅Алушт.⦆ – ❶ место ранения М.И. Кутузова в 1774 ⦅г.⦆; ❷, ❸ ⦅тюрк.⦆ сюнгю – копье; ⦅ср.⦆ сонгы – последний, крайний ⦃Г10⦄.
names: [Кутур-⟦Кая⟧ ①, Кютюр-Хаул, Тырхалу], content: гора с мощными скальными поясами, расположенными уступами на обрывистом ⦅ю-вост.⦆ склоне; между ними полосы леса. ⦅Вост.⦆ отрог Караби-яйлы, соединенный с ней неглубокой седловиной; к ⦅ЗЮЗ⦆ от ⦅г.⦆ Хриколь, через балку Тырхалу-Дере – ❶ ⦅дртюрк.⦆ кутур – олень.
names: [Кутур-⟦Оба⟧, Кутур-⟦Кая⟧], content: коническая гора с обнаженной вершиной и лесистыми склонами. На ⦅с-вост.⦆ ⦅оконеч.⦆ ⦅возв.⦆ Панаянын-Каясы, в 3 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Веселое ⦅Судак.⦆, по ⦅п.⦆ стороне ⦅ущ.⦆ Мариали, к ⦅Ю⦆ от шоссе в Морское – ❶, ❷ ⦅дртюрк.⦆ кутур – олень ⦃Д5⦄.
names: [⟦Кучук⟧-Енишар, ⟦Кучук⟧-Янычар], content: протяженный ⦅В→З⦆ волнистый безлесный ⦅хр.⦆ с крутыми ⦅юж.⦆ склонами. В 1 км к ⦅СВ⦆ от ⦅нп.⦆ Коктебель ⦅Феодос.⦆, к ⦅З⦆ от ⦅хр.⦆ Биюк-Енишар; на нем могила М. Волошина – ❶ ⦅ср.⦆ ⦅РПН.⦆ ени-сары – ; ❷ янычары – привилегированная пехота султанской Турции – некоторые считают, что топоним может быть связан с высадкой турецких войск в 1475 ⦅г.⦆ в Крыму ⦃В11 – А11⦄.
names: [⟦Кучук⟧-⟦Карасу⟧, Малая Карасевка], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Биюк-Карасу, ⦅нач.⦆ к С от ⦅пер.⦆ Горуча; выше ⦅нп.⦆ Поворотное ⦅Белог.⦆ течет по узкому, местами скалистому ⦅ущ.⦆ с эврозионными котлами. ⦅Впад.⦆ у ⦅нп.⦆ Заречье ⦅Нижн.⦆ – ❷ от «карась», ложная этимология ⦃Ж7⦄.
names: [Кучук-Койский оползень], content: хаос скальных глыб, самая большая и приметная из которых Узун-Таш. У ⦅юж.⦆ подножия ⦅г.⦆ Морчека, близ ⦅нп.⦆ Парковое ⦅Ялт.⦆, ⦅б.⦆ Кучук-Кой – ⦅тюрк.⦆ кучук кой – «малая деревня» ⦃В12⦄.
names: [⟦Кучук⟧-Куба-⟦Тепе⟧, ⟦Кучук⟧-Губа-⟦Тепе⟧], content: лесистая коническая гора с косо срезанной обнаженной вершиной; на ⦅юж.⦆ и ⦅вост.⦆ склонах поляны. В 1,5 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆, к ⦅ЗСЗ⦆ от ⦅г.⦆ Биюк-Куба-Тепе, через глубокую седловину – ❶ ⦅тюрк.⦆ куба – рыжий; ⦅РПН.⦆.
names: [⟦Кучук⟧-⟦Узень⟧, Микропотамо, Малоречка], content: река, ⦅нач.⦆ у ⦅юж.⦆ склона гребня Ликон; ⦅впад.⦆ в море в ⦅нп.⦆ Малореченское ⦅Алушт.⦆ – ❷ ⦅ср.⦆ ⦅греч.⦆ микрос – малый и потамос, потами – река.
names: [⟦Куш⟧-⟦Кая⟧ ③, Звездочет], content: мощный утес-башня с округленной вершиной. На ⦅ю-зап.⦆ склоне ⦅г.⦆ Куш-Кая ②, над шоссе – ❷ верхняя грань утеса напоминает профиль человека, смотрящего в небо ⦃В14⦄.
names: [⟦Куш⟧-⟦Кая⟧ ④, Зуб, Эчки-⟦Даг⟧ ❓], content: мощная остроконечная скала с отвесной ⦅сев.⦆ гранью. Крайняя к С вершина ⦅масс.⦆ Эчки-Даг ①, в 4 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆. По данным подавляющего большинства источников, ⦅назв.⦆ Эчки-Даг относится, помимо ⦅масс.⦆ в целом, к средней его вершине (⦅см.⦆ Эчки-Даг ②) ⦃З6⦄.
names: [⟦Куш⟧-⟦Кая⟧ ⑤, ⟦Кош⟧-⟦Кая⟧], content: лесистая гора с отвесными скальными стенами, нависающими ломаной линией над ⦅вост.⦆ склоном. В 2 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Многоречье ⦅Бахч.⦆, к ⦅Ю⦆ от ⦅г.⦆ Караул-Кая ② ⦃И3⦄.
names: [⟦Куш⟧-⟦Кая⟧ ⑥, Куш-⟦Бурун⟧], content: монолитная скальная стена с выступами и впадинами, на которой прилепились отдельные сосны. Обрыв к морю ⦅юж.⦆ отрога ⦅г.⦆ Кокия-Бель, в 2 км. к В от м. Айя.
names: [Кыз-⟦Куле⟧-⟦Бурун⟧, Крепостная гора], content: ⦅возв.⦆ с широким основанием и скалистой пирамидальной вершиной, которая обрывается уступом в сторону моря; на ⦅сев.⦆, более пологом склоне ⦅срв.⦆ крепость. Замыкает с ⦅З⦆ Судакскую бухту – ⦅тюрк.⦆ кыз – девушка – девичья башня согласно легенде о верхней башне; ⦅возм.⦆, из ⦅тюрк.⦆ козь, куле – «глаз-башня», дозорная.
names: [⟦Кызыл⟧-⟦Кая⟧ ③, ⟦Кизил⟧-⟦Кая⟧], content: лесистая трапециевидная гора, вытянутая ⦅В→З⦆; на ⦅зап.⦆ склоне красноватые скалы. Дальний ⦅зап.⦆ отрог ⦅г.⦆ Замана, в 1 км. к ⦅ЮВ⦆ от ⦅юж.⦆ окраины ⦅нп.⦆ Перевальное ⦅Симф.⦆, по ⦅п.⦆ берегу ⦅р.⦆ Ангара ⦃Ж7⦄.
names: [⟦Кызыл⟧-⟦Кая⟧ ④, ⟦Кизил⟧-⟦Таш⟧], content: красноватый скальный уступ с обрывом к ⦅Ю⦆ и плоской вершиной. На ⦅зап.⦆ краю Никитской яйлы, в 4,5 км. к ⦅СЗ⦆ от ⦅нп.⦆ Ботаническое ⦅Ялт.⦆, слева от Романовского шоссе по пути снизу ⦃Г12⦄.
names: [⟦Кызыл⟧-⟦Кая⟧ ⑤, ⟦Хызыл⟧-⟦Кая⟧, ⟦Кизил⟧-⟦Кая⟧], content: крутая гора, которая с ⦅З⦆ выглядит трапециевидной, с В широким конусом; редколесье на красноватых склонах исчерчено рядами поперечных скальных поясов. В 2,5 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Веселое ⦅Судак.⦆, к ⦅З⦆ от ⦅г.⦆ Баш-Пармак, на ⦅вдрз.⦆ ⦅рр.⦆ Юрт и Ворон ⦃Ж7⦄.
names: [Кычхи-⟦Бурну⟧, ⟦Кичик⟧-⟦Бурну⟧], content: куполообразная лесистая гора с поляной под ⦅сев.⦆ склоном. В 1,5 км. к ⦅ВЮВ⦆ от ⦅нп.⦆ Научный ⦅Бахч.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Марта и Бодрак, в 6 км. к ⦅З⦆ от ⦅г.⦆ Кычхи-Тепе – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ кучук, – кичик, – кичкине – небольшой, малый; ⦅ср.⦆ ⦅РПН.⦆ кичке – ⦃Д6⦄.
names: [Лапата-⟦Богаз⟧, ⟦Ай⟧-Василь-⟦Богаз⟧], content: тропа из ⦅б.⦆ ⦅нп.⦆ Ай-Василь (теперь в черте Ялты) на Ялтинскую яйлу через понижение в 0,5 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Лапата; далее она идет в направлении Биюк-Узенбаш-Богаза, к ⦅ЗСЗ⦆ – ❶ ⦅греч.⦆ лапата – лебеда; ⦅ср.⦆ ⦅РПН.⦆ лобата – ⦃И3⦄.
names: [Ласпи ③, Мачук], content: асимметричная коническая гора с лесистым ⦅сев.⦆ и скалистым ⦅юж.⦆ склонами. На одном ⦅хр.⦆ с ⦅г.⦆ Ильяс-Кая, в 0,8 км к ⦅ВСВ⦆ от неё – ⦅греч.⦆ ласпи – глина, грязь – ⦅возм.⦆, по урочищу Ласпи ② ⦅см.⦆.
names: [Лахлын-⟦Дере⟧, Грушевник], content: лесистый ⦅ов.⦆ ⦅вост.⦆ склона Караби-яйлы; ⦅впад.⦆ слева в ⦅ущ.⦆ ⦅р.⦆ Тунас к С от ⦅ов.⦆ Тырхалу-Дере; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅тюрк.⦆ улаклы – «с желобом» ⦃Г10⦄.
names: [Скала Левинсона-Лессинга], content: вертикальный четырехгранный выступ ⦅хр.⦆ Карагач, отделенный от него вверху глубокой расселиной. В ⦅масс.⦆ Кара-Даг ①, к ⦅З⦆ от скалы Иван-Разбойник – в память об исследователе Кара-Дага академике Ф.Ю. Левинсоне-Лессинге ⦃В15⦄.
names: [Лопан-⟦Кая⟧, Лопин-⟦Кая⟧], content: уничтоженная карьером остроконечная скала, которая находилась недалеко от дороги Симферополь–Алушта, к ⦅ЮЗ⦆ от Кутузовского фонтана.
names: [Лукулл, Улукол, Улукул], content: обнаженный мыс, прямоугольный плоский выступ высокого берега с глинистыми обрывами и нагромождением скальных плит у подножия. ⦅Юж.⦆ входной мыс Каламитского залива, к ⦅ЗЮЗ⦆ от устья ⦅р.⦆ Альма – ❷, ❸ ⦅тюрк.⦆ улу – большой; кол – рука; ⦅РПН.⦆; кул – раб; ⦅РПН.⦆; ❶ ложная этимология, по созвучию с именем известного древнеримского вельможи Лукулла («Лукулловы пиры») ⦃Ж7⦄.
names: [Лысая гора ①, Паша-⟦Тепе⟧], content: плосковершинная гора, вытянутая ⦅З→В⦆; верх ее и ⦅с-зап.⦆ часть засажены соснами, остальные склоны обнаженные, крутые. К ⦅З→СЗ⦆ от центра Феодосии, к ⦅СВ⦆ от ⦅хр.⦆ Тепе-Оба, отделенная от него обширной седловиной. ❷ паша – титул высших сановников в некоторых мусульманских государствах; Паша – ⦅тюрк.⦆ ⦅ИЛ.⦆.
names: [Лысый Агармыш, Таз-Агармыш], content: почти голая, протяженная ⦅З→В⦆ гора с плоской вершиной; в значительной степени уничтожена карьером. В 2 км. к С от центра Старого Крыма, к В от ⦅г.⦆ Агармыш – ❷ ⦅тюрк.⦆ таз – лысый; агармыш – седой; ⦅ср.⦆ ⦅РПН.⦆ агарма. 
names: [Люнкурма-⟦Кая⟧, Аюн-Курма-⟦Кая⟧], content: скальный ребристый обрыв среди соснового леса, разделенный надвое оврагом. На ⦅зап.⦆ отроге ⦅г.⦆ Оксек-Бурун ②, в 0,8 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Счастливое ⦅Бахч.⦆, по ⦅п.⦆ борту ⦅ущ.⦆ Ханлы-Дере ① – ❶, ❷ ⦅тюрк.⦆ курма – финик; хурма; ⦅ср.⦆ курна – «углубление в камне для воды».
names: [Мавля, Менер], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Альма; течет по лесистой ⦅дол.⦆, ⦅впад.⦆ в 1 км ниже ⦅р.⦆ Коса – ❶ ⦅ср.⦆ ⦅РПН.⦆ мавлям – ; ❷ ⦅ср.⦆ ⦅дртюрк.⦆ минар родник. 
names: [Малаба, Малбанын-⟦Хыры⟧], content: массивная гора, наверху покрытая редколесьем, ниже лесом; вершина с ⦅Ю⦆ выглядит куполом, с других сторон как два поднятия, разделенные неглубокой седловиной. ⦅Ю-вост.⦆ отрог Демерджи-яйлы, в 2 км к ⦅ССЗ⦆ от ⦅нп.⦆ Семидворье ⦅Алушт.⦆ – ⦅ср.⦆ ⦅РПН.⦆ малбай – ⦃И6⦄.
names: [Малай-⟦Богаз⟧, Малая-⟦Богаз⟧, Малый ⟦Богаз⟧, Алупка-⟦Богаз⟧], content: тропа из Алупки на Ай-Петринскую яйлу по кулуару, через разрыв яйлинского обрыва. К ⦅З⦆ от ⦅г.⦆ Ай-Петри, к В от тропы Копек-Богаз ①, в том же разрыве – ❶ малай – ⦅РПН.⦆; ❸ ложная этимология по созвучию с малай – ⦃Ж2⦄.
names: [Малые Ворота, Тырхалу-⟦Богаз⟧], content: горный проход из ⦅верх.⦆ ⦅р.⦆ Тунас в ⦅дол.⦆ ⦅р.⦆ Ускут. В 1,2 км. к ⦅ЮЗ⦆ от ⦅г.⦆ Хриколь, у ⦅с-вост.⦆ отрога ⦅г.⦆ Хаплу-Зия-Каясы, к ⦅СВ⦆ от Больших Ворот – ❷ по одноименному ⦅ов.⦆ в ⦅верх.⦆ ⦅р.⦆ Тунас к ⦅СЗ⦆ от прохода ⦃Б14⦄.
names: [Малый Агармыш, Кадыр-гора, Кадрион, Османчугская гора], content: горбатая лесистая ⦅возв.⦆, вытянутая ⦅Ю→С⦆, с обнаженной вершиной и пролысиной на ⦅юж.⦆ склоне. В 2 км. к ⦅ВЮВ⦆ от ⦅нп.⦆ Холодовка ⦅Судак.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Агармыш, через лесистую седловину – ❶ агармыш – ⦅тюрк.⦆ седой; ⦅ср.⦆ ⦅РПН.⦆ агарма; ❷ кадыр – ⦅РПН.⦆; Кадыр – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❹ по ⦅б.⦆ ⦅нп.⦆ Османчик (теперь Холодовка).
names: [Малый Бабулган, ⟦Кучук⟧-Бабуган], content: поляны во впадине между лесистыми горными склонами. В ⦅сев.⦆ части Ай-Петринской яйлы, в 3,5 км к ⦅ЮЮЗ⦆ от ⦅г.⦆ Седам-Кая, к ⦅СЗ⦆ от Большого Бабулгана – ❷ ⦅тюрк.⦆ бабуган от – белладонна (вид травы).
names: [Малый Бузлук ①, ⟦Кучук⟧-Бузлук, Когерджин-⟦Хоба⟧], content: карстовая ⦅пещ.⦆ с широким ходом со дна воронки, который ведет в сводчатый зал. На Караби-яйле, в 6 км. к С от ⦅г.⦆ Кара-Тау ①, по ⦅л.⦆ сторону балки; в 6,5 км к ⦅СЗ⦆ от ⦅пещ.⦆ Большой Бузлук – ❶, ❷ ⦅тюрк.⦆ бузлук – ледник – в ⦅пещ.⦆ иногда сохраняется лед; ❸ ⦅ср.⦆ ⦅тюрк.⦆ гогерджин, – кёгершин – голубь – они обитают в ⦅пещ.⦆
names: [Малый Салгир, ⟦Кучук⟧-Салгир, Бала-Салгир], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Салгир ①, ⦅нач.⦆ в Ивановой балке на ⦅зап.⦆ склоне Долгоруковской яйлы у ⦅нп.⦆ Дружное ⦅Симф.⦆; ⦅впад.⦆ в Симферополе близ железнодорожного вокзала – ⦅ср.⦆ ⦅РПН.⦆ салгыр – ; ❸ ⦅тюрк.⦆ бала – дитя; ⦅ср.⦆ вариант ⦅назв.⦆ ⦅р.⦆ Салгир ①, Баба-Салгыр т.е. «отец-Салгыр» ⦃Г13⦄.
names: [Малый ⟦Яман⟧-⟦Таш⟧], content: седловина с поляной и рощей между ⦅гг.⦆ Бака-Таш ③ и Шпиль, к ⦅З⦆ от Большого Яман-Таша; в 2 км. к В от ⦅нп.⦆ Грушевка ⦅Судак.⦆ ⦃В9⦄.
names: [Мамо-⟦Тепе⟧ ①, ⟦Кая⟧-⟦Тепе⟧], content: лесистая горбатая гора, изогнутая дугообразно ⦅С→ЮЗ⦆; склоны местами иссечены балками, на ⦅ю-вост.⦆ отдельные обнажения скал. В 3 км. к ⦅СВ⦆ от ⦅нп.⦆ Высокое ⦅Бахч.⦆, к ⦅СВ⦆ от ⦅г.⦆ Анастасин-Тепеси, с которой соединена седловиной; в 2,5 км. к ⦅ВЮВ⦆ от ⦅г.⦆ Мамо-Тепе ② ⦃Е5⦄.
names: [Мамо-⟦Тепе⟧ ②, Татар-Ялга], content: куполообразная лесистая гора с приплюснутой вершиной; ⦅сев.⦆ склон пологий, ⦅юж.⦆ крутой, в редколесье. В 2,5 км. к С от ⦅нп.⦆ Высокое ⦅Бахч.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Святого Ильи ①, через седловину; в 2,5 км. к ⦅ЗСЗ⦆ от ⦅г.⦆ Мамо-Тепе ① – ❷ татар – ⦅назв.⦆ народа; ⦅РПН.⦆ у многих народов; ялга – ⦅см.⦆ ⟦илга⟧ ⦃Ж6⦄.
names: [Манаготра, Монаготра-⟦Су⟧], content: река, стекающая с ⦅сев.⦆ склона ⦅г.⦆ Оксек-Бурун ②; сливаясь с ⦅р.⦆ Биюк-Узенбаш в ⦅нп.⦆ Счастливое ⦅Бахч.⦆, образует ⦅р.⦆ Бельбек – ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ монас – одинокий; ⦅ср.⦆ мониос – «дикий кабан» и хорос – место – «кабанье место» ⦃Д10⦄.
names: [Манганар-⟦Бурун⟧, ⟦Тапчан⟧], content: обнаженный плоский мыс с ячеями выветривания в ⦅зап.⦆ желтоватых обрывах и хаосом глыб у подножия; пересекается дорогой Алушта–Судак. ⦅Ю-вост.⦆ ⦅оконеч.⦆ ⦅г.⦆ Мангана, между ⦅нп.⦆ Солнечногорское ⦅Алушт.⦆ и Малореченское ⦅Алушт.⦆ – ❶ ⦅ср.⦆ ⦅греч.⦆ манганиа – колдовство, волшебство (есть ли связь с топонимом Манганари, неизвестно); ❷ по плоской вершине ⦃Ж1⦄.
names: [Мыс Манганари, Средняя Батарейка], content: невысокий скалистый выступ побережья между Казачьей и Камышовой бухтами – ❶ по имени одного из представителей потомственных моряков Манганари; ❷ в конце XIX–нач. XX в. на мысу стояла небольшая батарея ⦃Ж4⦄.
names: [Мангуп-⟦Кале⟧, Манкуп, Ман-⟦Кермен⟧, Аргода, Ягуд-Калеси], content: ⦅срв.⦆ городище на плато Баба-Даг – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ маглюп – разгромленный, разбитый, «потерпевший поражение» – существует предположение, что этот топоним появился только после разгрома города турками в 1475 ⦅г.⦆; ❺ ⦅ср.⦆ ⦅тюрк.⦆ яхуди, – еуди – еврей; здесь была община караимов – народа, исповедующего иудаизм.
names: [Мариали, Марианиде, Мерьяниде, ⟦Кара⟧-Ардыч-⟦Дереси⟧, Лифтикар (в ⦅ниж.⦆ ⦅теч.⦆)], content: глубокое ⦅ущ.⦆, впадающее справа в ⦅дол.⦆ ⦅р.⦆ Юрт, в 1 км. от моря; по его крутым бортам вьется шоссе из ⦅нп.⦆ Веселое ⦅Судак.⦆ в ⦅нп.⦆ Морское ⦅Судак.⦆ – ❶, ❷, ❸ ⦅возм.⦆, из имени Мария–ср. ⦅г.⦆ Панаянын-Каясы к ⦅ЮЗ⦆, названную в честь Пресвятой Девы Марии; ❹ ⦅тюрк.⦆ ардыч – можжевельник.
names: [Мартьян, Никита-⟦Бурун⟧], content: мыс с крутыми склонами в скалах и осыпях; наверху можжевеловый лес. В 1 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Никита ⦅Ялт.⦆. На некоторых картах ⦅назв.⦆ Мартьян носит мыс в 1 км. к ⦅СВ⦆ от этого.
names: [Марьям-⟦Дере⟧, Майрум], content: узкое ⦅ущ.⦆ между плато Бурунчак по ⦅п.⦆ борту и Успенской скалой слева; по пути из Бахчисарая в Чуфут-Кале – так ⦅наз.⦆ в честь Девы Марии старинное ⦅греч.⦆ поселение в этом ⦅ущ.⦆ ⦃В12⦄.
names: [Мастреиз, Местреиз], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Бала; ⦅впад.⦆ ниже сужения ⦅ущ.⦆ Уч-Кош, выше скалы Балан-Кая.
names: [Мачин, ⟦Биюк⟧-⟦Узень⟧], content: ⦅верх.⦆ ⦅р.⦆ Кача, которая здесь протекает по глубокой долине, поросшей высокоствольным буковым лесом, расположенной на склонах ⦅гг.⦆ Роман-Кош, Большая Чучель, Малая Чучель мачин – ⦅РПН.⦆.
names: [Мачук ①, Лысая гора], content: лесистая ⦅возв.⦆ с пологой вершиной, некогда обнаженной, позже засаженной соснами. В 3,5 км. к ⦅Ю⦆ от ⦅зап.⦆ окраины Старого Крыма, к ⦅Ю⦆ от ⦅г.⦆ Грыця – ❶ ⦅тюрк.⦆ мачук – ягненок; ⦅ср.⦆ ⦅РПН.⦆ мачак.
names: [Меганом ②, Чобан-Басты], content: мыс, дугообразный выступ берегового склона со скально-глинистыми откосами, набирающими высоту по мере удаления от моря; на нем стоит маяк. ⦅Юж.⦆ ⦅оконеч.⦆ ⦅п-ова.⦆ Меганом, к ⦅ВЮВ⦆ от м. Кильсе-Бурун ③ – ❶ ⦅ср.⦆ ⦅греч.⦆ мегас – большой и номос, номи – пастбище, выгон; корм – ⦅возм.⦆, назван по ⦅п-ову.⦆; ❷ ⦅тюрк.⦆ чобан пастух; басты – наступил, осел, нахлынул.
names: [Медвежонок, ⟦Кучук⟧-Аю, Партенит], content: куполообразный небольшой скалистый мыс, ограничивающий с В бухту в ⦅нп.⦆ Партенит ⦅Алушт.⦆; к С от м. Аю-Даг – ❷ ⦅тюрк.⦆ кучук аю – маленький медведь – по некоторому сходству с «большим медведем», ⦅г.⦆ Аю-Даг; ❸ по ⦅нп.⦆ Партенит; ⦅ср.⦆ ⦅греч.⦆ партена – дева – ⦅возм.⦆, в связи с культом богини Девы в древности на ⦅юж.⦆ побережье Крыма.
names: [Мердюан-Катмер ②, Толстый мыс], content: ⦅вост.⦆ обрыв ⦅г.⦆ Мердюан-Катмер ①, к ⦅СВ⦆ от м. Меганом – ❶ ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по ступенчатому обрыву; катмер – слой, слоистый.
names: [Метелино, Дели-Христо, Западный мыс], content: выступ ⦅юж.⦆ подножия ⦅г.⦆ Мытылино, в 0,5 км. к ⦅З⦆ от входа в Балаклавскую бухту.
names: [Мисхор-⟦Богаз⟧, Пелаки-⟦Богаз⟧], content: тропа из окрестностей Мисхора по мощному скалистому ⦅с-вост.⦆ контрфорсу ⦅г.⦆ Ай-Петри на Ай-Петринскую яйлу; выходит недалеко от канатной дороги.
names: [Митис, Митрис], content: невысокая коническая гора с пологими склонами, поросшими редколесьем. На ⦅юж.⦆ окраине на ⦅нп.⦆ Счастливое ⦅Бахч.⦆ в междуречье ⦅рр.⦆ Биюк-Узенбаш и Кучук-Узенбаш ⦅пр. № 3⦆.
names: [Мишон, Мишун], content: лесистая коническая гора с округленной вершиной и полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. На ⦅Ю⦆ отроге ⦅г.⦆ Сугут-Оба, к ⦅СВ⦆ от ⦅пер.⦆ Маски.
names: [Могаби, Магаби, Мегаби], content: массивная конусовидная гора-отторженец, поросшая лесом, среди которого выделяются отдельные скалы. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Пендикюль, в 2,5 км. к С от Гаспры; по ⦅юж.⦆ и ⦅вост.⦆ склонам проходит южнобережное шоссе.
names: [Мойнаки, ⟦Биюк⟧-Мойнакское озеро], content: соленое, мелкое; известно лечебными грязями. На ⦅зап.⦆ окраине Евпатории – ⦅ср.⦆ ⦅РПН.⦆ мойнак – ⦃Г12⦄.
names: [Мокрый Индол ①, ⟦Су⟧-Индол, Сувлу-Индол], content: ⦅назв.⦆ участков ⦅р.⦆ Индол ② по разным источникам – а) ниже ⦅впад.⦆ ⦅р.⦆ Сала; б) (реже) выше ее ⦅впад.⦆: ❸ ⦅тюрк.⦆ сувлу – «обильный водой».
names: [Монастырский ручей, Кизилташский ручей, Лагым-⟦Узень⟧], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Отузка, ⦅впад.⦆ в ⦅нп.⦆ Щебетовка ⦅Феодос.⦆ – ❶, ❷ протекает через ⦅б.⦆ Кизилташский монастырь, находившийся к ⦅ЗЮЗ⦆ от Щебетовки; ❸ ⦅тюрк.⦆ лагым – «подземный оросительный канал».
names: [Монастырь-⟦Бурун⟧ ①, Дакакнали-Топрах], content: скалистый мыс с отрогом Аврорина скала, на котором высится «Ласточкино Гнездо»; ⦅с-вост.⦆ из Ай-Тодорских мысов – ❶ по руинам монастыря; ❷ ⦅тюрк.⦆ топрак грунт, почва.
names: [Монастырь-⟦Чокрак⟧, ⟦Су⟧-Тешиги], content: карстовая шахта с двумя входами-провалами, разделенными скальным мостом. На Караби-яйле, в 0,5 км. к С от ⦅г.⦆ Карчигалы ②, на дне воронки; ❷ из ⦅тюрк.⦆ тешик – нора, отверстие.
names: [Морчека, Марчека], content: контрфорс ⦅юж.⦆ бровки Ай-Петринской яйлы, обрывающийся в сторону моря утесистыми скалами, которые местами образуют ступени; вершина плоская, лесистая. В 1,7 км. к ⦅СЗ⦆ от ⦅нп.⦆ Оползневое ⦅Ялт.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Спирады – ❶, ❸ ⦅ср.⦆ ⦅тюрк.⦆ морчык – лиловый; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Морча. 
names: [Мулва, Мулга], content: доминирующая над местностью лесистая гора с конической, слегка округленной вершиной; на ⦅зап.⦆ склоне похожий на нее отрог. Часть ⦅вдрз.⦆ ⦅рр.⦆ Марта и Яныкер, в 8 км. к В от ⦅нп.⦆ Верхоречье ⦅Бахч.⦆.
names: [Мухаэль, Махаил-⟦Узень⟧], content: лесистая балка, ⦅нач.⦆ под ⦅юж.⦆ склоном ⦅г.⦆ Теркез-Оба; ⦅впад.⦆ справа в ⦅р.⦆ Карагач в 1 км. к С от устья ⦅дол.⦆ Карагач и от шоссе Судак–Алушта; ⦅басс.⦆ ⦅р.⦆ Судак ⦃Г11⦄.
names: [Муэдзин-⟦Кая⟧, Монзин], content: скалистая гора, вытянутая ⦅С→Ю⦆, изрытая оврагами; в ⦅юж.⦆ части расширяется, обрываясь коричневатыми скалами вперемежку с луговинами. ⦅Юж.⦆ отрог ⦅г.⦆ Емула-Кая, к С от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆, ⦅вдрз.⦆ ⦅рр.⦆ Кушень-Узень и Пананьян-Узень – ❶ по утесу, похожему на стоящего человека – его поза могла напоминать муэдзина, созывающего на молитву ⦃И4⦄.
names: [Мысир, Мисыр], content: безлесная ⦅возв.⦆, которая спускается оползневыми волнами к С, в направлении Азовского моря, и заканчивается небольшими мысами. В 2,5 км. к ⦅З⦆ от ⦅нп.⦆ Курортное ⦅Ленин.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ мысыр – индюк; кукуруза ⦃З2⦄.
names: [Никитская яйла, Скринита], content: платообразный ⦅юж.⦆ отрог Главной гряды, поросший лесом. К ⦅Ю⦆ от Гурзуфской яйлы, к ⦅ССЗ⦆ от ⦅нп.⦆ Никита.
names: [Нишан-⟦Кая⟧, ⟦Шан⟧-⟦Кая⟧, ⟦Шаан⟧-⟦Кая⟧, Ишан-⟦Кая⟧, Мишень], content: скала-отторженец с округленной вершиной; со стороны моря выглядит треугольной, ⦅юж.⦆ склон отвесный, голый, остальные лесистые. В 2,5 км к С от ⦅вост.⦆ части Симеиза, под ⦅юж.⦆ бровкой Ай-Петринской яйлы – ❶ ⦅тюрк.⦆ нишан – знак, метка; мишень; ⦅иран.⦆ нишан – «ханская грамота»; ❹ ишан – духовное звание у мусульман; ❺ русский перевод одного из значений ⦅тюрк.⦆ нишан. 
names: [Огуз-⟦Тепе⟧, ⟦Кучук⟧-Мамай], content: голая конусовидная ⦅возв.⦆ с широким основанием и пологими склонами. В 3,5 км. к В от ⦅нп.⦆ Каменское ⦅Ленин.⦆ – ❶ ⦅тюрк.⦆ огуз – бык; ⦅назв.⦆ ⦅срв.⦆ народа; ❷ мамай – ⦅РПН.⦆; Мамай – имя ⦅монг.⦆ хана, бывшего в Крыму; ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃В13⦄.
names: [Оксек-⟦Бурун⟧ ②, Оксек], content: гора неправильно-конусовидной формы, с травянистыми склонами и сосновыми посадками. В ⦅сев.⦆ части Ялтинской яйлы, в 4 км к В от ⦅нп.⦆ Многоречье ⦅Бахч.⦆, в 3 км. к ⦅СЗ⦆ от ⦅г.⦆ Оксек-Бурун ① – ⦅ср.⦆ ⦅тюрк.⦆ юксек – высокий.
names: [Ольмесхыр, Олмез-⟦Хыр⟧], content: дугообразный узкий гребень с некрутыми склонами, на которых лес чередуется с полянами. ⦅Сев.⦆ отрог ⦅ю-зап.⦆ части Ялтинской яйлы, в 2,5 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Многоречье ⦅Бахч.⦆, к С от ⦅г.⦆ Эндек B – ❶ Ольмес – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Ж1, Ж2⦄.
names: [Опук ①, Апук, Эль-Баур, Эль-Каур, Хаджилар, Орёл, Голубиная гора], content: безлесная ⦅возв.⦆ с широким основанием и пологим ⦅сев.⦆ склоном; ⦅юж.⦆ ступенчатый, обрывистый, с башнеобразными скалами и осыпями. Вдается в море мысом Опук в ⦅юж.⦆ части Керченского ⦅п-ова.⦆, в 6 км. к ⦅Ю⦆ от ⦅нп.⦆ Борисовка ⦅Ленин.⦆ – ❷ Апук – ласкательная форма ⦅тюрк.⦆ ⦅ИЛ.⦆. Абдулла – ; ❸, ❹ эль – этнографический термин, обозначающий народ, племя, общество и ⦅др.⦆; каур – ⦅РПН.⦆; ❺ хаджилар – ⦅РПН.⦆; ⦅мн. ч.⦆ ⦅тюрк.⦆ хаджи – «совершивший паломничество в Мекку» ⦅пр. № 3⦆
names: [Опук ②, Элькен-⟦Кая⟧, Елькен-⟦Кале⟧, Элчин-⟦Кале⟧, Елчан-⟦Кале⟧], content: мыс, образованный обнаженным ⦅юж.⦆ выступом ⦅г.⦆ Опук; в плане дугообразный, спускается к морю желтоватым крутым обрывом – ❶ ⦅ср.⦆ Апук – ласкательная форма ⦅тюрк.⦆ ⦅ИЛ.⦆. Абдулла – ; ❷, ❸ ⦅тюрк.⦆ элькен – , елькен – парус – по одноименным камням в море близ мыса.
names: [Орман-⟦Кош⟧, Ораман-⟦Кош⟧], content: незначительно всхолмленная луговина у ⦅юж.⦆ подножия ⦅г.⦆ Роман-Кош – ❶ ⦅тюрк.⦆ орман – лес; ⦅РПН.⦆ ⦃Г11⦄.
names: [⟦Орта⟧-⟦Сырт⟧ ③, Малая Караби], content: протяженное ⦅Ю→С⦆ небольшое нагорье с полянами и рощами на вершине, которая с В и ⦅З⦆ опоясана косыми выходами скальных пластов; ниже лесистые склоны. К ⦅З⦆ от Караби-яйлы, к В от Долгоруковской яйлы, на ⦅вдрз.⦆ ⦅рр.⦆ Бурульча и Суат ③ ⦃В11⦄.

names: [Отлу-⟦Кая⟧, Дырявая гора], content: конусовидная ⦅возв.⦆ с крутыми травянистыми склонами; у вершины утесы и гребни, в ⦅с-зап.⦆ части которых сквозное отверстие. В 4 кмю. к ⦅ССВ⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, посреди долины ⦅тюрк.⦆ отлу – травянистая ⦃В15⦄.
names: [Павел-⟦Чокрак⟧, Павло-⟦Чокрак⟧], content: источник в ⦅верх.⦆ ⦅р.⦆ Кучук-Карасу, к ⦅Ю⦆ от Верхнего Кокасана, у дороги оттуда к ⦅пер.⦆ Горуча, слева; вода вытекает из трубы, выше следы бассейна ⦅ИЛ.⦆ ⦃Ж2⦄.
names: [Пакся, Пакея, Папия, Папса], content: гора, покрытая редколесьем; имеет очертания правильного конуса. В 3,5 км. к С от ⦅нп.⦆ Рыбачье ⦅Алушт.⦆, на ⦅вдрз.⦆ ⦅р.⦆ Хун и ее ⦅п.⦆ ⦅пр.⦆ ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ паксиа, –пакиа – «скалистый берег», обрыв; ❸ ⦅ср.⦆ ⦅тюрк.⦆ папий – утка.
names: [Пале-Кур, Поликуровский холм], content: вытянутая ⦅ЮЗ→СВ⦆ застроенная ⦅возв.⦆ В Ялте, к ⦅СЗ⦆ от порта; ⦅сев.⦆ продолжение м. Святого Иоанна ⦃З5⦄.
names: [Памбук-⟦Кая⟧, Пампук-⟦Кая⟧], content: гора типа столовой, с полянами и рощами наверху; к С небольшие обрывы. На ⦅сев.⦆ отроге Ай-Петринской яйлы, к В от лесистой куполообразной ⦅г.⦆ Караул; в 2,5 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Поляна ⦅Бахч.⦆ ⦅ср.⦆ ⦅тюрк.⦆ памук – вата, хлопок.
names: [Панаянын-⟦Каясы⟧, Папаянын-⟦Каясы⟧, Панагианын-⟦Каясы⟧, Панея], content: протяженная ⦅С→Ю⦆ и изогнутая к ⦅З⦆ гора с ⦅юж.⦆ частью Кечит-Вермез; поросла редколесьем, ⦅зап.⦆ склон крутой, ⦅вост.⦆, пологий. Оконеч. ⦅вдрз.⦆ ⦅рр.⦆ Юрт и Ворон, в 2 км к В от ⦅нп.⦆ Морское ⦅Судак.⦆ ❶, ❷, ❸ из ⦅греч.⦆ панайа, панагиа – пресвятая (эпитет Богородицы) ⦃В14⦄.
names: [Панджарлар-⟦Кая⟧, Пандчар-⟦Кая⟧, Эльтиген ❓], content: лесистая горбатая гора со скальными обрывами; склоны крутые, каменистые. ⦅Ю-зап.⦆ продолжение ⦅г.⦆ Деламет-Кая, через глубокую седловину Ачик-Хапу; в 1,5 км. к ⦅ССВ⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆ ❶ ⦅ср.⦆ ⦅тюрк.⦆ панджарлар – лапы; когти – ⦅возм.⦆, по гребням, протянувшимся веерообразно по ⦅сев.⦆ склону; ❷ ⦅тюрк.⦆ пандчар – свекла; ❸ ⦅ср.⦆ ⦅РПН.⦆ эльджиген.
names: [Источник Пантелимона, Источник Пантелеймона], content: источник ниже поверхности земли, в углублении, выложенном камнями, куда ведут ступени. В 1 км. к ⦅Ю⦆ от центра Старого Крыма, у ⦅сев.⦆ подножия протяженного холма; считается целебным и посвящен св. Пантелеймону-целителю ⦃В14⦄.
names: [Папас-⟦Тепе⟧ ③, Ёжик], content: коническая лесистая гора с острым скальным пластом, косо опоясывающим ⦅ю-вост.⦆ склон ниже вершины. В 1,5 км. к ⦅ЮЮВ⦆ от автостанции в ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, по ⦅п.⦆ берегу Монастырского ручья ❶ папас – ⦅греч.⦆, ⦅кртат.⦆ поп, священник – по преданию, на ней был ⦅срв.⦆ храм; ❷ с С, (в профиль) гора напоминает голову ежа ⦃Г11⦄.
names: [Паралам-⟦Кая⟧, Парлан-⟦Кая⟧, Парагиным-⟦Кая⟧], content: невысокая скала на конусовидном холме, возвышающемся среди широкой долины; вокруг рассыпаны отколовшиеся обломки. В 2 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Богатовка ⦅Судак.⦆ ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ парламак – ломать, разламывать.
names: [Парма-⟦Каясы⟧, Тырме-⟦Кая⟧], content: крутая гора, изогнутая дугообразно, со скальным гребнем вдоль вершины и поперек ⦅юж.⦆ склона, менее лесистого, чем ⦅сев.⦆ Оконеч. ⦅с-вост.⦆ отрога ⦅г.⦆ Построфиль, в 1,5 км к ⦅СЗ⦆ от ⦅нп.⦆ Громовка ⦅Судак.⦆: ❷ ⦅ср.⦆ ⦅РПН.⦆ терме.
names: [Пахкал-⟦Кая⟧, Пахкалын-⟦Хаясы⟧, Лысый Иван], content: безлесная гора со шлемовидной скалистой вершиной. В 3 км. к ⦅СВ⦆ от Ангарского ⦅пер.⦆, к ⦅З⦆ от ⦅г.⦆ Северная Демерджи ❶, ❷ ⦅ср.⦆ ⦅РПН.⦆ пахтали – ; ❸ ⦅ср.⦆ Кудрявая Марья (Эльх-Кая) поблизости – противопоставление.
names: [Перекопский перешеек, Ор-⟦Богази⟧, Хад-⟦Богази⟧, Цухала], content: соединяет Крымский ⦅п-ов.⦆ с материком ❷ ⦅тюрк.⦆ ор – ров – в древности он был вырыт поперек перешейка в оборонительных целях; ⦅ср.⦆ ⦅РПН.⦆ ор – ; ⦅ср.⦆ перекопать.
names: [Перчем-⟦Кая⟧, Перчем-⟦Оба⟧], content: дугообразно изогнутая протяженная ⦅СВ→ЮЗ⦆ массивная гора с цепью округлых вершин, поросших лесом, более густым на ⦅сев.⦆ склонах; кое-где выделяются скалы. К ⦅З→ЮЗ⦆ от Судака, к В от ⦅нп.⦆ Веселое ⦅Судак.⦆ ⦅тюрк.⦆ перчем – чуб, хохол – на центральной вершине группа деревьев посреди поляны напоминает клок волос на лысине.
names: [Петровские скалы, Хан-⟦Кая⟧], content: обрывы платообразной ⦅возв.⦆, протянувшейся ⦅ЮЮВ→ССЗ⦆; при них отторженец-«сфинкс». В ⦅ю-вост.⦆ части Симферополя, на ⦅л.⦆ берегу ⦅р.⦆ Салгир; над ними Неаполь Скифский ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Подгородне-Петровская (теперь в черте Симферополя) рядом.
names: [Писара, Писари], content: ⦅л.⦆ верхний ⦅пр.⦆ ⦅р.⦆ Кача; ⦅нач.⦆ между ⦅гг.⦆ Роман-Кош и Демир-Капу ⦅ср.⦆ ⦅черкесск.⦆ псари – вода, ⦅ср.⦆ ⦅греч.⦆ псари рыба.
names: [Плака, Пелака], content: плосковершинный мыс, на ⦅оконеч.⦆ которого скальный купол с впадиной на ⦅юж.⦆ склоне. В ⦅нп.⦆ Утес ⦅Алушт.⦆ ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ пляки – «плоский небольшой камень» – иногда это фрагменты разрушающихся скальных пластов, дающих ⦅назв.⦆ географическому объекту в целом; ⦅ср.⦆ ⦅греч.⦆ плака – плита и плакосис – плоский ⦃Ж7⦄.
names: [Плакья, Плякья], content: пирамидальная обнаженная гора с лесистым подножием; на ⦅сев.⦆ склоне выходы скальных пластов, на ⦅юж.⦆ утесы. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Ликман-Ганын, соединена с ней неглубокой травянистой седловиной; в 1,5 км. к ⦅СЗ⦆ от ⦅нп.⦆ Ворон ⦅Судак.⦆ ⦅ср.⦆ ⦅тюрк.⦆ пляки – «небольшой плоский камень» – это могут быть фрагменты разрушающихся скальных пластов, которые дают ⦅назв.⦆ всему объекту; ⦅ср.⦆ ⦅греч.⦆ плака – плита. На современных картах топоним в варианте Пиякья перенесен на соседнюю гору Ликман-Ганын.
names: [Порсук-⟦Кая⟧, Парсук-⟦Кая⟧, Кабан, Носорог], content: скалистая гора, которая обрывается к ⦅Ю⦆ мощной скальной стеной, изборожденной косыми складками; от этого обрыва отделяется гигантский утес, похожий на рог. В 1,5 км. к ⦅ССЗ⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆, над шоссе ❶ ⦅тюрк.⦆ порсук – барсук; ❸ ⦅зап.⦆ ⦅оконеч.⦆ скальной стены похожа на голову кабана; ❹ с В гора похожа на носорога.
names: [Построфиль, Петрафиль], content: массивная лесистая гора, протяженная ⦅С→Ю⦆; верхний контур очерчен выпуклой волнистой линией, на обширной вершине рощи и поляны. В 3 км к ⦅СВ⦆ от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆, в 1 км. к ⦅СВ⦆ от ⦅г.⦆ Чок-Сары-Кая, к ⦅ЮВ⦆ от ⦅г.⦆ Емула-Кая ⦃Г9⦄.
names: [Провато, Поссидима, Пефидима, Текие], content: бухта к ⦅З⦆ от ⦅нп.⦆ Орджоникидзе ⦅Феодос.⦆, под ⦅вост.⦆ частью ⦅хр.⦆ Биюк-Енишар ❶ ⦅греч.⦆ провато – баран, овца – ⦅сев.⦆ склоны этого ⦅хр.⦆ издавна служат пастбищем; ❷ ⦅ср.⦆ ⦅греч.⦆ Посидейос – «посвященный Посейдону», морскому богу; ❹ ⦅тюрк.⦆ текие – «молитвенный дом дервишей»; скит; «небольшой монастырь» ⦃И5⦄.
names: [Савлух-⟦Су⟧, Савлых-⟦Су⟧], content: ⦅п.⦆ ⦅ист.⦆ ⦅р.⦆ Альма; питается источником Савлых-Су у кордона им. Седуна. 
names: [Сазлы-Кую, Сазлы-⟦Джилга⟧], content: лесистый ⦅ов.⦆, ⦅л.⦆ ⦅верх.⦆ ⦅ов.⦆ Лянчин; в низовье его борта скалистые. На ⦅сев.⦆ склоне Караби-яйлы, в 3 км. к ⦅З⦆ от ⦅нп.⦆ Пчелиное ⦅Белог.⦆ ❶, ❷ из ⦅тюрк.⦆ саз – «заросли камыша», плавни; ⦅тюрк.⦆ кую – колодец – в ⦅верх.⦆ ⦅ов.⦆ действительно находится колодец ⦃Д10⦄.
names: [Сай, Сайнын-⟦Бурун⟧], content: куполообразная гора, поросшая редколесьем, с С лесистая; подножие изрыто ⦅ов.⦆, на вершине репер. В 1,5 км к ⦅СВ⦆ от ⦅нп.⦆ Малореченское ⦅Алушт.⦆, между ним и ⦅нп.⦆ Рыбачье ⦅Алушт.⦆ ❶, ❷ ⦅тюрк.⦆ сай – мель, неглубокий, галька, песок; ⦅ср.⦆ ⦅РПН.⦆ сайын.
names: [Саламлар, Саломвар], content: волнистый кряж, вытянутый ⦅ЗЮЗ→ВСВ⦆, с лесистыми пологими склонами и выходами небольших скал; вершина обнаженная. На Ай-Петринской яйле, в 2,5 км. к ⦅СЗ⦆ от ⦅г.⦆ Бедене-Кыр; с ⦅З⦆ и ⦅Ю⦆ опоясан дорогой Бахчисарай–Ялта ⦃Г8 – Б6⦄.
names: [Салгир ①, Баба-Салгыр], content: самая длинная река Крыма; ⦅нач.⦆ от источника Аян у ⦅сев.⦆ подножия Чатыр-Дага, в 2,5 км. к ⦅Ю⦆ от ⦅нп.⦆ Заречное ⦅Симф.⦆. Протекает через Симферополь, сливается с ⦅р.⦆ Биюк-Карасу у ⦅нп.⦆ Лиственное ⦅Нижн.⦆; дальнейшее ⦅теч.⦆ до ⦅впад.⦆ в Сиваш на разных картах именуется то Салгир, то Биюк-Карасу ❶ салгир – ⦅РПН.⦆; ❷ ⦅тюрк.⦆ баба – отец – здесь в значении «старший», «главный», ⦅ср.⦆ приток Бала-Салгир – «дитя-Салгир».
names: [Самар-⟦Кая⟧, Сарма-⟦Кая⟧], content: пологая вершина с травянистым покровом; к ⦅З⦆ и ⦅СЗ⦆ ребристые скальные обрывы с соснами. У ⦅зап.⦆ края ⦅масс.⦆ Демерджи-яйла, к ⦅СЗ⦆ от ⦅г.⦆ Северная Демерджи самар – ⦅РПН.⦆; Самар – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❷ ⦅ср.⦆ ⦅тюрк.⦆ сарп – обрывистый.
names: [Самарчик, Самарли, Сатерли], content: сухоречье, берущее начало в центральной части Керченского ⦅п-ова.⦆; ⦅впад.⦆ в Акташское ⦅оз.⦆ ❶, ❷ ⦅ср.⦆ ⦅РПН.⦆ самар – и сымырчык – ⦃З4⦄.
names: [⟦Сандык⟧-⟦Кая⟧ ②, Каменный Лоб, Кызылташ ❓], content: массивная гора, простирающаяся ⦅С→Ю⦆, с голой скалистой вершиной-куполом, узнаваемой из многих точек; ⦅зап.⦆ склон лесистый, на ⦅вост.⦆ среди редколесья выделяется остроконечный утес. В 4 км к ⦅З⦆ от ⦅нп.⦆ Щебетовка ⦅Феодос.⦆; соединяется волнистым отрогом с ⦅хр.⦆ Туар-Алан на С ⦅ср.⦆ ⦅РПН.⦆ суюндык.
names: [Сарпаха, Сарпа-⟦Кая⟧], content: гора с куполообразной обнаженной вершиной; на склонах лес, поляны. На ⦅зап.⦆ окраине Ай-Петринской яйлы, в 6 км к В от ⦅нп.⦆ Россошанка ⦅Севаст.⦆, к ⦅ЮЗ⦆ от урочища Малый Бабулган ⦅ср.⦆ ⦅тюрк.⦆ сарп – обрывистый ⦃В14⦄.
names: [⟦Сары⟧-⟦Кая⟧ ④, Сыра-⟦Кая⟧, Гребешок], content: куполообразная лесистая гора, вытянутая ⦅З→В⦆; вдоль ее вершины тянется рыжеватый скальный гребень, состоящий из ряда равновысоких скал. В 1 км к С от ⦅нп.⦆ Лесное ⦅Судак.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Чатал-Кая ④, к ⦅З⦆ от шоссе из Судака в Грушевку ❷ ⦅тюрк.⦆ сыра – ряд ⦃Г12⦄.
names: [Сарэениш-⟦Богаз⟧, Сарбениш-⟦Богаз⟧, Воронский перевал], content: в 4 км. к С от ⦅нп.⦆ Ворон ⦅Судак.⦆, по дороге из него в ⦅нп.⦆ Земляничное ⦅Белог.⦆, между ⦅гг.⦆ Халасыс-Оба к ⦅ЮВ⦆ и Кисломно к ⦅СЗ⦆ ❷ ⦅ср.⦆ ⦅тюрк.⦆ сарп – крутой, обрывистый и эниш спуск.
names: [Сасык-Сиваш, Сасык], content: соленое ⦅оз.⦆, самое крупное в Крыму; отделено от моря песчаной косой. Между Евпаторией и Саками ⦅тюрк.⦆ сасык – болотистый, гнилой; зловонный; сываш – прилипать; ⦅ср.⦆ ⦅РПН.⦆ сиваз – ⦃В12⦄.
names: [Сахарные Головки, Кебен-⟦Кая⟧], content: группа стройных конических утесов с округленными вершинами. На лесистой седловине между ⦅гг.⦆ Ильяс-Кая и Ласпи ③ ❶ по аналогии с производимыми раньше коническими отливками сахара-рафинада, «сахарными головами»; ❷ ⦅тюрк.⦆ кебен – стог – утесы можно сравнить и со стогами ⦃В15⦄.
names: [Святая гора, ⟦Кара⟧-⟦Даг⟧], content: куполообразная лесистая гора, с ⦅З⦆ оголенная, скалистая, ⦅с-вост.⦆ склон нарушен карьером; состоит из двух разновысоких вершин. Высшая точка ⦅масс.⦆ Кара-Даг ①, в 2 км. к ⦅ЮЮЗ⦆ от ⦅юж.⦆ окраины ⦅нп.⦆ Коктебель ⦅Феодос.⦆ по преданию, на ней похоронен мусульманский святой ⦃Е5⦄.
names: [Гора Святого Ильи ①], content: ⦅возв.⦆ с куполообразной, немного приплюснутой вершиной; ⦅сев.⦆ склон пологий, остальные крутые, на них вверху лес, ниже редколесье, террасы. В 3,5 км. к С от ⦅нп.⦆ Высокое ⦅Бахч.⦆.
names: [Мыс Святого Ильи, Урган-⟦Тепе⟧, Эргин-⟦Тепе⟧, Мыс Ильи], content: пологий безлесный выступ побережья, над морем местами обрывистый. К ⦅В→ЮВ⦆ от Феодосии, ⦅вост.⦆ окончание ⦅г.⦆ Тепе-Оба ❷, ❸ ⦅ср.⦆ ⦅РПН.⦆ урганджи, – урген, эргит – ⦃З7⦄.
names: [Мыс Святого Иоанна, ⟦Кильсе⟧-⟦Бурун⟧, Мыс Иоанна], content: застроенный выступ береговой линии, от которого тянется ялтинский мол. В центре Ялты, к ⦅ЮВ⦆ от устья ⦅р.⦆ Дерекойка.
names: [Севастопольская бухта, Корсуньский Сиваш, Каламита-⟦Лиман⟧, Ахтиарская бухта, Ктенус, Инкерманская бухта, Большой рейд (в XIX в.)], content: узкий залив, протянувшийся в глубь ⦅зап.⦆ части Крымского ⦅п-ова.⦆; берега изрезаны более мелкими бухтами ❷ Корсунь русское ⦅назв.⦆ Херсонеса Таврического, расположенного на берегу этого залива; ❸ ⦅ср.⦆ ⦅латин.⦆ каламита – с бедствие, несчастье; ⦅ср.⦆ крепость Каламита поблизости; ❹ по ⦅б.⦆ ⦅нп.⦆ Ахтиар на берегу залива; ❺ ⦅ср.⦆ ⦅греч.⦆ ктенос – гребень, гребенка – по очертаниям изрезанных берегов; ❻ по ⦅пещ.⦆ городу Инкерман в этом районе ⦃Ж2⦄.
names: [Северная бухта, Перевозная бухта], content: на Северной стороне Севастополя, где расположены причалы ⦃Д9⦄.
names: [Седам-⟦Кая⟧, Орлиный Залет], content: лесистая коническая вершина, расположенная к В, через седловину от похожей на нее ⦅г.⦆ Куртлер-Богаз, в одном с ней ⦅масс.⦆, который обрывается к С и В скальными стенами. На ⦅сев.⦆ окраине Ай-Петринской яйлы, в 2,5 км к ⦅Ю⦆ от ⦅нп.⦆ Соколиное ⦅Бахч.⦆ ⦃В13⦄.
names: [Сераус, Серагус, Кастелька], content: куполообразная лесистая гора со скалами вверху ⦅юж.⦆ склона; на ней руины исара. В 1 км к С от ⦅г.⦆ Урага, ниже ее; в 1,2 км к ⦅ЮЮВ⦆ от ⦅г.⦆ Ай-Йори, в 3 км к ⦅З⦆ от Алушты ❸ из ⦅греч.⦆ кастели – укрепление.
names: [Сиваш, Гнилое море, Чюрюк-Денгис, Улу-Денис, ⟦Лимени⟧-Сапра, Чуваш], content: залив Азовского моря, отделенный от него Арабатской стрелкой u ❶ ⦅тюрк.⦆ сываш – прилипать; ⦅ср.⦆ ⦅РПН.⦆ сиваз; – ❸ ⦅тюрк.⦆ чюрюк денгиз – «гнилое, вонючее море»; ❹ ⦅тюрк.⦆ улу денгиз – «большое море»; ❺ ⦅греч.⦆ лимени сапра – «гнилой залив»; ❻ чуваш – ⦅РПН.⦆ и ⦅назв.⦆ народа.
names: [Синаб-⟦Даг⟧, Синап-⟦Даг⟧, Кан-чардаг], content: дугообразный ⦅хр.⦆, состоящий из вершин Малая Чучель и Большая Чучель, Берилан-Кош, Чёрная. ⦅С-зап.⦆ отрог Бабуган-яйлы, в ⦅верх.⦆ ⦅р.⦆ Альма, в 8 км к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Изобильное ⦅Алушт.⦆.
names: [Синор, Синар], content: перевал по шоссейной дороге из Судака в Щебетовку ⦅Судак.⦆ между километровыми отметками 34/202 и 33/203, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Судак и Коз ❶ ⦅тюрк.⦆ синор – камни, обозначающие путь к тропе; ❷ ⦅тюрк.⦆ сина – крепость; ⦅ср.⦆ ⦅тюрк.⦆ сына – «из одного племени, рода», «один из пары»; ⦅ср.⦆ сыныр – граница.
names: [Синяя бухта, Разбойничья бухта], content: в Новом Свете ⦅Судак.⦆, к ⦅З⦆ от Зеленой бухты, к В от Голубой бухты, между м. Чикенын и м. Капчик ❷ ее якобы использовали разбойники и контрабандисты. На некоторых картах она обозначена как Делиман, но по большинству источников Делиман – вариант названия Голубой бухты ⦃Г11⦄.
names: [Скала, Скелича], content: гора с отвесными скальными стенами, ступенчатыми выступами, зазубренными гребнями, которые нависают над ⦅л.⦆ бортом ⦅ущ.⦆ ⦅р.⦆ Ускут и над шоссе Белогорск – Приветное; имеет отроги Хыз-Кая и Хартан-Хуш. В 2,5 км к ⦅СЗ⦆ от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆, к ⦅ЮВ⦆ от ⦅пер.⦆ Кокасан-Богаз ❶ ⦅греч.⦆ скала – лестница; ❷ так звучит топоним в устах крымских татар ⦃Б14⦄.
names: [Скирда, Уба-⟦Хыр⟧], content: лесистая гора, похожая на покосившуюся к С скирду. ⦅Сев.⦆ отрог ⦅г.⦆ Сори, к В от поляны Верхний Кокасан, в 6 км. к ⦅ВЮВ⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆.
names: [Сокол, ⟦Куш⟧-⟦Кая⟧], content: скалистая пирамидальная гора с крутым лесистым ⦅сев.⦆ склоном и отвесными монолитными обрывами с остальных сторон; на вершине стоит репер. В 2 км. к ⦅З⦆ от ⦅зап.⦆ части Судака (⦅пос.⦆ Уютное), к ⦅ЮЗ⦆ от ⦅г.⦆ Перчем-Кая, через глубокое понижение ❶ с С и ⦅СВ⦆ гора напоминает летящую птицу.
names: [Солнечная тропа, Царская тропа], content: пролегает от Ливадийского дворца до Гаспры, ниже южнобережного шоссе ❷ значительная ее часть проходила по владениям царской фамилии ⦃В11⦄.
names: [Сори, Сахарная Головка], content: правильный голый крутобокий конус; ⦅сев.⦆ склон внизу порос лесом, на ⦅юж.⦆ обрывистые скальные пояса вперемежку с рощами и луговинами. В 3 км. к ⦅ССЗ⦆ от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆. К ⦅З⦆ от похожей на нее вершины Емула-Кая, в одном массиве. ❶ ⦅греч.⦆ сори – кучи, громады; ❷ похожа на выпускавшиеся раньше конусовидные отливки сахара-рафинада, которые называли «сахарные головы» ⦃Д9⦄.
names: [Сотера, Алака, ⟦Биюк⟧-⟦Дере⟧], content: река, ⦅нач.⦆ под ⦅юж.⦆ склонами ⦅масс.⦆ Демерджи-яйла, ⦅впад.⦆ в море в 3,5 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Солнечногорское ⦅Алушт.⦆ ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель; ❷ алака – ⦅РПН.⦆ ⦃Ж6⦄.
names: [Сотира, Сютюра, Батр-⟦Кая⟧], content: трапециевидная лесистая вершина, незначительно вытянутая ⦅СВ→ЮЗ⦆, с утесистыми обрывами к ⦅СВ⦆ и В; наверху поляна. В 3 км к ⦅З⦆ от ⦅нп.⦆ Многоречье ⦅Бахч.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Караул-Кая ②, через седловину ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель, избавитель – на горе был храм, предположительно Христа-Спасителя; ❸ ⦅ср.⦆ ⦅нп.⦆ Богатырь, раньше Багадыр, к ⦅ССЗ⦆ от горы ⦃В13⦄.
names: [Средняя гора, Средний бугор], content: куполообразная лесистая ⦅возв.⦆, вытянутая ⦅С→Ю⦆. По ⦅п.⦆ берегу ⦅р.⦆ Кучук-Карасу, на ⦅вдрз.⦆ ее с ⦅р.⦆ Бурлюк, между ⦅гг.⦆ Алу-Кая и Скирда, в 2 км. к ⦅ВСВ⦆ от урочища Верхний Кокасан.
names: [Ставлухар, Ставло-Хора, Хатрон], content: глубокий ⦅ов.⦆, поросший редколесьем, иссеченный по бортам мелкими овражками. Нач. у ⦅прох.⦆ Каллистон, ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Ускут в 2 км. к С от ⦅нп.⦆ Приветное ⦅Алушт.⦆ ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ стафле – я «виноградная лоза» и стафлейс – виноградник; ⦅греч.⦆ хора, хоро – с место, пространство; селение ⦃З6⦄.
names: [Ставрея-⟦Богаз⟧, Вастея-⟦Богаз⟧], content: узкий крутой ⦅хр.⦆, ниспадающий ⦅ЗСЗ→ВЮВ⦆, поросший лесом, со скальными поясами; заканчивается внизу скалой Ставри-Кая. ⦅Юж.⦆ отрог Ай-Петринской яйлы, к ⦅ССЗ⦆ от ⦅зап.⦆ части Ялты, к ⦅ЮВ⦆ от ⦅хр.⦆ Иограф; по нему проходит Штангеевская тропа ❶ по скале Ставри-Кая ⦃З6⦄.
names: [Старокрымская река, Мугал-⟦Узень⟧, Газарат], content: ⦅л.⦆ ⦅ист.⦆ ⦅р.⦆ Чурук-Су ②, ⦅нач.⦆ к ⦅ЮЗ⦆ от Старого Крыма, протекает по его ⦅юж.⦆ окраине, ⦅впад.⦆ у ⦅вост.⦆ части города ❷ мугал – ⦅РПН.⦆; ❸ ⦅ср.⦆ Казарат – ⦅срв.⦆ ⦅назв.⦆ урочища и армянского поселения близ Старого Крыма; иногда этот топоним производят от слова «хазары» ⦃Г11⦄.
names: [Стаурунын-⟦Бурун⟧, Ардыч-⟦Бурун⟧], content: гора с обширной выпуклой вершиной и пологими склонами; покрыта редколесьем, внизу иссечена ⦅ов.⦆ В 2 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Приветное ⦅Алушт.⦆ ❶ ⦅ср.⦆ ⦅греч.⦆ ставрос – крест; ❷ ⦅тюрк.⦆ ардыч, артыш можжевельник.
names: [Стиля-⟦Богаз⟧, Кабоплу-⟦Богаз⟧], content: тропа от ⦅сев.⦆ окрестностей Ялты; поднимается по ⦅хр.⦆ Баланын-Каясы, затем по ⦅ю-зап.⦆ склону ⦅г.⦆ Джады-Бурун на Ялтинскую яйлу, следуя далее в ⦅верх.⦆ ⦅р.⦆ Стиля ❷ проходит мимо ⦅г.⦆ Кабоплу ⦃Г9⦄.
names: [Суат ①], content: ⦅п.⦆ верховье ⦅р.⦆ Коса; стекает с ⦅зап.⦆ склона ⦅масс.⦆ Чатыр-Даг; ⦅басс.⦆ ⦅р.⦆ Альма ⦅тюрк.⦆ суат, суват – водопой ⦃Д8⦄.
names: [Суат ③, ⟦Биюк⟧-Суат], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Бурульча; течет по ⦅ов.⦆ Баксан у ⦅зап.⦆ подножия Караби-яйлы; ⦅впад.⦆ в 3 км к ⦅Ю⦆ от ⦅нп.⦆ Межгорье ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Салгир ① ❶, ❷ ⦅тюрк.⦆ суат, суват – водопой ⦃Г9⦄.
names: [Суботхан, Сутышкан, ⟦Кызыл⟧-⟦Коба⟧-⟦Ёзень⟧], content: река, текущая по Долгоруковской яйле; исчезает в сухом ⦅ов.⦆ ⦅басс.⦆ ⦅р.⦆ Бурульча: вода по пути просачивается в недра ⦅пещ.⦆ Кызыл-Коба ❶ ⦅ср.⦆ ⦅тюрк.⦆ су – вода, баткан – погруженная, «ушедшая вглубь»; ❸ топоним возник до установления учеными связи реки с пещерой, но население, давая ⦅назв.⦆ Кызыл-Коба-Езень, очевидно, знало об этом.
names: [Сугут-⟦Оба⟧, Бурус, Борус], content: массивная лесистая гора с пролысинами на ⦅юж.⦆ склоне и на дугообразной вершине, отмеченной репером; в некоторых ракурсах, благодаря отрогам, предстает волнистым ⦅хр.⦆, а с С выглядит куполом. В 3 км к ⦅ЮЮВ⦆ от ⦅нп.⦆ Земляничное ⦅Белог.⦆ ❶ ⦅ср.⦆ ⦅тюрк.⦆ сюгут, сёгут – ива, тополь ⦃Г13⦄.
names: [Судак, Алепхор, Алыпхор], content: река, образованная слиянием ⦅р.⦆ Суук-Су и ее ⦅л.⦆ ⦅пр.⦆ Аджибей; ⦅впад.⦆ в море в ⦅нп.⦆ Судак, у ⦅г.⦆ Алчак-Кая. Иногда ее верхнее ⦅теч.⦆ до ⦅впад.⦆ слева Айванской ⦅дол.⦆ ⦅наз.⦆ Таракташ ❶ ⦅тюрк.⦆ судак – ручей, приток; ⦅монг.⦆ судак лог, ложбина, балка; ⦅ср.⦆ сугдак – ⦅назв.⦆ ⦅срв.⦆ племени; ⦅ср.⦆ ⦅тюрк.⦆ су – вода; даг – гора, лес; ❷, ❸ ⦅ср.⦆ ⦅греч.⦆ алепон, – алопис – лисица и хора, хорос место, пространство ⦃Г13⦄.
names: [Судак-⟦Лиман⟧, Зеленая бухта, Ниташ, Губа Чикенкая], content: главная бухта в ⦅нп.⦆ Новый Свет ⦅Судак.⦆, крайняя к В; ограничена с ⦅З⦆ м. Чикенын. В некоторых источниках ⦅вост.⦆ граница Судак-Лимана отодвинута к В, до м. Кыз-Куле-Бурун в Судаке.
names: [Сунгурэгрек-⟦Кая⟧, Сунгурегрег-⟦Кая⟧], content: узкий гребень с двумя острыми скальными зубцами, разделенными седловинкой; склоны к ⦅З⦆ пологие, травянистые, а к В обрывистые. Отходит к ⦅СЗ⦆ от ⦅г.⦆ Теркез-Оба; на ⦅хр.⦆ Орта-Сырт ②, к ⦅Ю⦆ от ⦅г.⦆ Лялель-Оба ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ сунгу – шило; эгер, эгерек седло, седловина – по очертаниям гребня.
names: [Сурюклеме, Яккан-Картны-⟦Тепе⟧ ❓], content: протяженная ⦅В→З⦆ ⦅возв.⦆ с обнаженной вершиной; с В выглядит конусом, на склоне которого впадина с рощей. ⦅Юж.⦆ отрог ⦅г.⦆ Шуври-Кая, в ⦅верх.⦆ ⦅вдрз.⦆ ⦅рр.⦆ Ускут и Тунас ❶ ⦅ср.⦆ ⦅тюрк.⦆ сюйремек – «с трудом волочить, тащить» и сюренмек – спо-тыкаться; ❷ ⦅ср.⦆ ⦅тюрк.⦆ яккан катран – «горящая смола»; ⦅ср.⦆ ⦅г.⦆ Катран-Яккан-Тепе (иначе Шуври-Кая).
names: [⟦Суук⟧-⟦Коба⟧, ⟦Суук⟧-⟦Су⟧-⟦Коба⟧, Суллу-⟦Хоба⟧], content: пещера-понор с наклонным ходом в несколько крупных залов. На ⦅масс.⦆ Чатыр-Даг, в 2 км. к ⦅ЮВ⦆ от ⦅г.⦆ Бельбек-Отар, в 0,8 км. к ⦅ЮЗ⦆ от Бездонного колодца ❸ ⦅ср.⦆ ⦅тюрк.⦆ сулу, сувлу – «обильный влагой» ⦃В13⦄.
names: [Сухая Альма, Япалах], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Альма, ⦅нач.⦆ на ⦅зап.⦆ склоне ⦅г.⦆ Большая Чучель; ⦅впад.⦆ в 2 км к ⦅Ю⦆ от кордона Сосновый в Заповеднике ❶ ⦅тюрк.⦆ алма – яблоко; ⦅ср.⦆ ⦅РПН.⦆ алмат; – ❷ ⦅ср.⦆ ⦅тюрк.⦆ япалак – сова; ⦅РПН.⦆ ⦃Б13, Б14⦄.
names: [Сухой Индол, ⟦Куру⟧-Индол], content: река, ⦅нач.⦆ из ручьев к ⦅ЮВ⦆ от ⦅нп.⦆ Грушевка ⦅Судак.⦆, далее течет у ⦅зап.⦆ подножия ⦅г.⦆ Агармыш по извилистой балке и иссякает на равнине, не достигая Сиваша.
names: [Сфинкс, Чёртов Палец, ⟦Шайтан⟧-⟦Кая⟧], content: башнеобразная скала-останец на ⦅юж.⦆ ⦅оконеч.⦆ куполовидного поднятия. На Магнитном хребте ⦅масс.⦆ Кара-Даг ① ❶ похожа на сфинкса.
names: [Сюнарпутан, Сунар-Путан, Салгир], content: ⦅назв.⦆ устья ⦅р.⦆ Авинда в ⦅нач.⦆ XIX в. В Гурзуфе, ниже ⦅впад.⦆ ⦅л.⦆ ⦅пр.⦆ Цирубу ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ потами – река; ❸ ⦅ср.⦆ ⦅РПН.⦆ салгыр; ⦅ср.⦆ ⦅р.⦆ Салгыр рядом, в «Артеке»; предположительно, один из них и имел в виду Пушкин, упоминая "брега веселые Салгира".
names: [Сюндюрлю-⟦Кобасы⟧ ②, Пилотка], content: высшая точка лесистого ⦅хр.⦆, вытянутого ⦅ЮЗ→СВ⦆; у вершины, отмеченной репером, поляны вперемежку со скальными поясами; к ⦅З⦆ от нее пещера ❶ ⦅ср.⦆ ⦅тюрк.⦆ сундурмак – вытягивать, протягивать; ❷ с ⦅Ю⦆ гора выглядит пологим конусом с округ-ленной макушкой и похожа на пилотку ⦃Ж4⦄.
names: [⟦Сююрю⟧-⟦Кая⟧ ③ (западная), ⟦Сандык⟧-⟦Кая⟧, Треножка, Маркур-⟦Кая⟧, Джезве-⟦Кая⟧], content: гора с платообразной, четырехугольной в плане вершиной, вытянутой ⦅С→Ю⦆; опоясана скальным обрывом, похожим на нос корабля. На ⦅сев.⦆ отроге Ай-Петринской яйлы, в 2 км. к ⦅Ю⦆ от ⦅нп.⦆ Поляна ⦅Бахч.⦆ ❸ на ней стоял треножник партизанского «телеграфа» ❹ ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Маркур, теперь Поляна; ⦅ср.⦆ ⦅тюрк.⦆, ⦅иран.⦆ маркур – «винторогий козел»; ❺ ⦅тюрк.⦆ джезве – кофеварка – по сходству очертаний издалека ⦃Г14⦄.
names: [⟦Сююрю⟧-⟦Кая⟧ ④, ⟦Узун⟧-⟦Сырт⟧], content: безлесная гора со скальным пиком на вершине; с ⦅З⦆ выглядит конусом, ⦅вост.⦆ часть более низкая, протяженная; склоны террасированы. Дальний ⦅юж.⦆ отрог ⦅г.⦆ Панджарлар-Кая; к ⦅Ю⦆, через седловину от ⦅г.⦆ Теке-Атанг, в 0,7 км. к ⦅ВСВ⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆.
names: [⟦Таз⟧-⟦Оба⟧, Тас-⟦Тау⟧], content: обнаженная в верхней части гора, которая с ⦅Ю⦆ выглядит трапециевидной, а с В куполом; на склонах, расчлененных ⦅ов.⦆, поляны и рощи. В 1,5 км. к ⦅ВСВ⦆ от ⦅нп.⦆ Мраморное ⦅Симф.⦆, в 3 км. к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Перевальное ❶ ⦅тюрк.⦆ таз – лысый, плешивый; ❷ тас – ⦅ср.⦆ ⟦таз⟧ – ⦃В10⦄.
names: [Таз-⟦Тау⟧, Так-⟦Тау⟧], content: гора, состоящая из двух куполообразных вершин с полянами наверху; склоны в скальных поясах, лесистые. В 1,5 км к ⦅ЮЗ⦆ от ⦅нп.⦆ Карасевка ⦅Белог.⦆, к ⦅З⦆ от ⦅ист.⦆ ⦅р.⦆ Биюк-Карасу ❶ ⦅тюрк.⦆ таз – лысый, плешивый ⦃Г10⦄.
names: [Тарпан-⟦Баир⟧, Трапан-⟦Баир⟧], content: гора с куполообразной обнаженной вершиной; ее ⦅юж.⦆ часть переходит в склон ⦅дол.⦆ Карадагский Лес. На ⦅ю-зап.⦆ окраине центрального карстового плато Ай-Петринской яйлы, в 4 км к ⦅ВЮВ⦆ от ⦅нп.⦆ Родниковское ⦅Севаст.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Чуваш-Кой ❶ ⦅ср.⦆ ⦅тюрк.⦆ тарапан – виноградная давильня, выдолбленная в камне; ❷ ⦅ср.⦆ ⦅греч.⦆ трапеза – стол ⦅пр. № 1⦆.
names: [Тарханкут ②, ⟦Эски⟧-Форос, Кокино-Фанар], content: невысокий мыс со скальными ступенчатыми обрывами к морю; на нем стоит маяк. ⦅Ю-зап.⦆ ⦅оконеч.⦆ ⦅п-ова.⦆ Тарханкут, в 1,5 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Оленевка ⦅Черном.⦆ ❶ тархан – ⦅назв.⦆ ⦅др.⦆ племени; титул у хазар и монголов; ⦅РПН.⦆; ⦅тюрк.⦆ тархан – «освобожденный от податей, имеющий привилегии»; Тархан – ⦅монг.⦆ ⦅ИЛ.⦆; ❷ ⦅греч.⦆ форос – налог, дань; ⦅ср.⦆ фарос – маяк; ❸ ⦅греч.⦆ кокино фанари – красный фонарь.
names: [Тат-⟦Кара⟧ ①, Тоткара, ⟦Яман⟧-⟦Таш⟧], content: узкий скалистый гребень, выступающий среди леса, вытянутый ⦅В→З⦆. В 1,5 км. к ⦅ЮЮЗ⦆ от ⦅нп.⦆ Переваловка ⦅Судак.⦆, к В от одноименного перевала по шоссе Судак–Грушевка, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Индол ② ❶ ⦅ср.⦆ ⦅РПН.⦆ торткара –распространенное толкование «черный татарин» не соответствует грамматической форме топонима, в этом случае было бы кара тат – ⦃В13⦄.
names: [Тат-⟦Кара⟧ ②, Тот-Кара], content: отвесная скальная стена на ⦅с-зап.⦆ отроге ⦅г.⦆ Измаил-Кая; вместе с ⦅г.⦆ Сары-Кая ④ образует сужение, через которое проходит шоссе Судак – Грушевка. В 1,3 км. к С от ⦅нп.⦆ Лесное ⦅Судак.⦆ ⦅ср.⦆ ⦅РПН.⦆ торткара – ⦃В13⦄.
names: [Тат-⟦Кара⟧ ③, Тоткара], content: перевал по дороге из ⦅нп.⦆ Грушевка ⦅Судак.⦆ в Судак. В 1 км. к ⦅ЮЗ⦆ от ⦅нп.⦆ Переваловка ⦅Судак.⦆, к С от гребня Тат-Кара ①, по которому назван перевал ⦃В12⦄.
names: [⟦Тау⟧-⟦Баши⟧, Тах-⟦Баш⟧, ⟦Кок⟧-⟦Чокрак⟧], content: массивная лесистая гора, протяженная ⦅СВ→ЮЗ⦆; на вершине небольшая впадина-седловина, от которой спадают балки по ⦅сев.⦆ склону. Над ⦅нп.⦆ Учебное ⦅Белог.⦆, в 3 км. к ⦅Ю⦆ от шоссе Белогорск–Грушевка; соединена длинным отрогом с ⦅г.⦆ Куркушлу-Оба на ⦅Ю⦆ ❶ ⦅тюрк.⦆ тау баши – «лесистая вершина»; ❷ тах – ⦅ср.⦆ ⦅тюрк.⦆ ⟦даг⟧; ❸ по роднику на склоне.
names: [⟦Таш⟧-⟦Баир⟧, Тез-⟦Баир⟧], content: плоская ⦅возв.⦆ с рощами, полянами, карстовыми воронками, пологими лесистыми склонами. В 3 км к ⦅ССЗ⦆ от ⦅нп.⦆ Парковое ⦅Ялт.⦆, над ⦅л.⦆ бортом ⦅дол.⦆ Карадагский лес ❷ ⦅ср.⦆ ⟦тюз⟧ – ⦃Г6⦄.
names: [Темир-Ат, Темир-Ат-⟦Чокрак⟧, Темир-Атала], content: массивная куполообразная гора, вытянутая ⦅Ю→С⦆, поросшая лесом. В ⦅верх.⦆ ⦅вдрз.⦆ ⦅рр.⦆ Марта и Япалах, к ⦅З⦆ от ⦅хр.⦆ Синаб-Даг, в 4 км к ⦅ЮВ⦆ от ⦅г.⦆ Мулга ⦅тюрк.⦆ темир – железо; Темир – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ ат – лошадь.
names: [⟦Тепе⟧-⟦Оба⟧, Тете-⟦Оба⟧], content: вытянутая ⦅В→З⦆ ⦅возв.⦆ с плоской безлесной вершиной; склоны пологие, расчленены ⦅ов.⦆, ⦅вост.⦆ часть засажена лесом и застроена. Над ⦅юж.⦆ частью Феодосии, к ⦅З⦆ ❶ ⦅ср.⦆ ⦅тюрк.⦆ оба тепе – холмистый ⦃Е4⦄.
names: [Терень-⟦Джалга⟧, Змеиная балка], content: рассекает скалистый ⦅п.⦆ борт ⦅ущ.⦆ ⦅р.⦆ Бельбек, поросла лесом; у ее устья, над шоссе возвышается остроконечный утес. В 1 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Танковое ⦅Бахч.⦆ ⦅тюрк.⦆ терен – глубокий ⦃В12⦄.
names: [Теркез-⟦Оба⟧, Таркез-⟦Оба⟧, Торкез-⟦Оба⟧], content: массивная гора с протяженной ⦅СЗ→ЮВ⦆ волнистой вершиной, от которой тянутся длинные отроги; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ частично обнажен и террасирован; с ⦅Ю→ЮВ⦆ выглядит трапецией. В 3,5 км к С от ⦅нп.⦆ Веселое ⦅Судак.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Карагач, Юрт и Ай-Серез ⦃Г9⦄.
names: [Терс, Каршитерс, Тес-Терсурман], content: коническая лесистая вершина, которая соединяется протяженным лесистым отрогом с ⦅хр.⦆ Токлук-Сырт ① на В. В 1 км. к ⦅СВ⦆ от Судака, к ⦅СЗ⦆ от ⦅г.⦆ Ай-Георгий. Иногда ее ⦅назв.⦆ распространяют на весь отрог, до ⦅хр.⦆ Токлук-Сырт ① ❶, ❷, ❸ ⦅тюрк.⦆ терс – противоположный, обратная сторона, изнанка; помет; ⦅РПН.⦆; карши – напротив; урман – ⦅ср.⦆ орман – лес.
names: [Тешкли-⟦Бурун⟧, Тешекли-⟦Бурун⟧, Ташкли-⟦Бурун⟧], content: узкий горный мыс, на ⦅сев.⦆ ⦅оконеч.⦆ которого в отвесных скальных обрывах виднеется сквозное отверстие, образованное вырубленными пещерами ⦅срв.⦆ городища Мангуп-Кале. ⦅Сев.⦆ выступ плато Баба-Даг, крайний к В ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ тешик – дыра, брешь, нора ⦃Г13⦄.
names: [Тильки-⟦Кая⟧, Тюльчик-⟦Кая⟧], content: последнее к ⦅З⦆ возвышение на узком лесистом отроге ⦅г.⦆ Сандык-Кая ①, отходящем от нее к ⦅З⦆, в сторону ⦅дол.⦆ ⦅р.⦆ Юрт; на ⦅юж.⦆ обнаженном склоне небольшие скалы ⦅тюрк.⦆ тильки, – тюльчик – лисица – некоторые видят ее в очертаниях горы. ⦃Д8⦄.
names: [Токлук-⟦Сырт⟧ ①, Терс-⟦Сырт⟧], content: длинный волнистый ⦅хр.⦆, протянувшийся ⦅З→В⦆ цепью округлых куполообразных, почти равновысоких вершин, в числе которых Ай-Георгий, Килиса-Кая, Карачун, Токлук-Сырт ②; над. ⦅сев.⦆ лесистым склоном местами скальные обрывы, с ⦅Ю⦆ редколесье. К ⦅С→СЗ⦆ от ⦅нп.⦆ Богатовка ⦅Судак.⦆ ❶ по прежнему ⦅назв.⦆ этого ⦅нп.⦆, Токлук; ❷ ⦅тюрк.⦆ терс – изнанка, противоположный, обратная сторона; помет; ⦅РПН.⦆; токлук – сытость ⦃Г14⦄.
names: [Токлук-⟦Сырт⟧ ②, Туклук-⟦Сырт⟧, Ток-⟦Сырт⟧], content: крутобокий купол с лесистым ⦅сев.⦆ склоном; на ⦅юж.⦆ редколесье. ⦅С-вост.⦆ ⦅оконеч.⦆ одноименного ⦅хр.⦆, к ⦅СЗ⦆ от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Токлук к ⦅ЮЗ⦆, ныне Богатовка ⦅тюрк.⦆ токлук – сытость ⦃Д8⦄.
names: [Топрак-⟦Кая⟧, Тапрак-⟦Кая⟧, Хамелеон], content: узкий протяженный мыс, который круто обрывается в море со всех сторон; сложен глинистыми сланцами. Замыкает с В Коктебельскую бухту ❶ ⦅тюрк.⦆ топрак – почва, земля, глина; здесь глинистый; ❸ меняет цвет при смене освещения.
names: [⟦Топшан⟧ ①, Дувель], content: небольшое плато с отвесными скальными обрывами; в ⦅сев.⦆ его части, отделенной расселиной, ⦅срв.⦆ укрепление, башня Кыз-Куле. В 3 км. к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Красный Мак ⦅Бахч.⦆, к ⦅З⦆ от городища Эски-Кермен, рядом с ним ⦃В12⦄.
names: [⟦Топшан⟧ ②, ⟦Тапшан⟧, Аюлук, Аювлы], content: вытянутая ⦅В→З⦆ гора с приподнятой ⦅вост.⦆ частью; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ в редколесье. В 1,5 км. к В от ⦅нп.⦆ Земляничное ⦅Белог.⦆, к ⦅ССВ⦆, через балки, от ⦅г.⦆ Сугут-Оба, к ⦅СЗ⦆ от ⦅г.⦆ Куркушлу-Оба, с которой связан отрогом ❶, ❷ похож на топчан с приподнятым изголовьем; ❸ ⦅тюрк.⦆ аюлук – медвежье место; ❹ ⦅тюрк.⦆ аювлы – медвежий; ⦅ср.⦆ ⦅РПН.⦆ аю, аюу – ⦃Е4⦄.
names: [Трапа, Тропан-⟦Тепе⟧, Алис-⟦Тепе⟧], content: крутая гора в редколесье, со скальной обрывистой вершиной; на ее остром ⦅ю-вост.⦆ выступе сквозное отверстие. В 1 км. к В от ⦅нп.⦆ Красный Мак ⦅Бахч.⦆ ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ тарапан – «виноградная давильня, выбитая в камне» – похожее углубление естественного происхождения есть на вершине; ⦅ср.⦆ ⦅греч.⦆ трапеза – стол.
names: [Три источника, Три Святителя], content: источник с тремя расположенными рядом выходами воды, заключенный в массивный бетонный каптаж под железной крышей. К ⦅ЮЗ⦆ от ⦅нп.⦆ Учебное ⦅Белог.⦆ и от Георгиевского источника, над ⦅п.⦆ бортом балки Дым-Дере, рядом с лесной дорогой ❷ был посвящен трем святым. На одной из карт в этом месте обозначен Предтеченский родник.
names: [Три Сестры, ⟦Сююрю⟧-⟦Кая⟧], content: три разновысокие остроконечные скалы на склоне холма к ⦅Ю⦆ от плотины одноименного ⦅вдхр.⦆; в 2 км. от ⦅нп.⦆ Солнечная Долина ⦅Судак.⦆, в ⦅верх.⦆ балки Менерли-Узень.
names: [Туакская пещера, Фул-⟦Коба⟧, Кутур-⟦Кая⟧], content: карстовая ⦅пещ.⦆ с узким треугольным входом, ведущим в три последовательно расположенных зала. По ⦅п.⦆ борту ⦅ов.⦆ Чигенитра-Богаз, в 7,5 км. к С от ⦅нп.⦆ Рыбачье ⦅Алушт.⦆ ❶ по прежнему ⦅назв.⦆ этого ближайшего ⦅нп.⦆, Туак; ❷ ⦅ср.⦆ ⦅греч.⦆ фолиа – гнездо; нора, берлога; «пребывание в берлоге»; ❸ очевидно, ошибочно: в отроге ⦅г.⦆ Кутур-Кая ①, иначе Тырхалу, находится другая ⦅пещ.⦆ (⦅см.⦆ Тырхалу-Хоба).

names: [Туаре-⟦Эгерек⟧, Тувар-⟦Эгерек⟧], content: лесистая, с небольшими полянами ступень ⦅юж.⦆ склона Никитской яйлы, в 2 км к ⦅СВ⦆ от ⦅нп.⦆ Массандра ⦅Ялт.⦆ ❶, ❷ ⦅тюрк.⦆ туар, тувар – скот (в основном крупный рогатый) – рядом седловина-пастбище ⦃З3⦄.
names: [Тунас, Тонас, Тана-⟦Су⟧], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Биюк-Карасу, ⦅нач.⦆ у ⦅вост.⦆ склонов Караби-яйлы и ⦅зап.⦆ ⦅г.⦆ Хриколь, в ⦅верх.⦆ течет по лесистому ⦅ущ.⦆; ⦅впад.⦆ на ⦅юж.⦆ окраине Белогорска ❶ ⦅ср.⦆ ⦅греч.⦆ тюннос – скудный; тонас – ⦅РПН.⦆; ❸ ⦅тюрк.⦆ тана – теленок, телячий.
names: [Тырке ③, Тыркы], content: платообразная всхолмленная ⦅возв.⦆ с несколькими вершинами; на ⦅юж.⦆ склоне скальные ступенчатые обрывы над лесом. К ⦅С→СВ⦆ от ⦅масс.⦆ Демерджи-яйла, к ⦅ЮЗ⦆ от Караби-яйлы, в ⦅верх.⦆ ⦅ущ.⦆ Хапхал ❶, ❷ ⦅кртат.⦆ тыркы – низенький столик; ⦅тюрк.⦆ жертвенный стол; ⦅ср.⦆ ⦅дртюрк.⦆ тирки – свинья, кабан.
names: [Тырхалу-⟦Коба⟧, Церковь], content: неглубокая ⦅пещ.⦆ в коническом, со слегка округленными очертаниями утесе, ⦅ю-зап.⦆ отроге ⦅г.⦆ Кутур-Кая ①, иначе Тырхалу ❷ ⦅возм.⦆, по очертаниям утеса, отдаленно напоминающим купол церкви.
names: [Узунларское озеро, Кончек, Отар-Алчин], content: соленое ⦅оз.⦆ у ⦅юж.⦆ по-бережья Керченского ⦅п-ова.⦆; от моря отделено песчаной косой. К ⦅Ю⦆ от ⦅нп.⦆ Прудниково ⦅Ленин.⦆ ❶ ⦅Ср.⦆ узун - *; ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Узунлар поблизости; ❷ ⦅ср.⦆ ⦅РПН.⦆ конче - , кончи - ёк; ❸ ⦅тюрк.⦆ отар - пастбище, гурт овец; Отар - ⦅тюрк.⦆ ⦅ИЛ.⦆; алчин - ⦅РПН.⦆; Алчин - ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Атан-Алчин неподалеку
names: [⟦Узун⟧-⟦Сырт⟧ ①, Гора Клементьева], content: протяженная ⦅ЮВ→СЗ⦆ обнаженная ⦅возв.⦆ с плоской широкой вершиной; используется для планерного спорта. В 5 км от ⦅нп.⦆ Коктебель ⦅Феодос.⦆, в 0,7 км к ⦅З⦆ от ⦅нп.⦆ Южное ⦅Феодос.⦆ ❷ в память о погибшем планеристе.
names: [⟦Узун⟧-Тарла, Карши-⟦Кая⟧, Каралезские Сфинксы, Сфинксы Каралезской долины, Куклы], content: вытянутый ⦅Ю→С⦆ крутобокий лесистый холм со скальным гребнем вдоль вершины, который выветриванием превращен в изваяние четырнадцати "сфинксов" (скорее похожих на гномов). Крайняя к ⦅Ю⦆ фигура Юкле-Кая ("беременная"), далее следуют: остроконечная ⟦Сююрю⟧-⟦Кая⟧, Чуюн-⟦Кая⟧, две похожие плосковерхие ⟦Сандык⟧-⟦Кая⟧ и Шапке-⟦Кая⟧ (шапка-скала). В 0,5 км к ⦅СВ→С⦆ от ⦅нп.⦆ Залесное ⦅Бахч.⦆ ❶ ⦅тюрк.⦆ узун тарла - "длинное поле"-видимо, по полосе сельхоз-угодий внизу; ❷ ⦅тюрк.⦆ карши - напротив, противолежащий; ❸, ❹ по ⦅б.⦆ ⦅нп.⦆ Юхары-Каралез, теперь Залесное; ❺ у русских жителей этого села.
names: [⟦Узун⟧-⟦Таш⟧, Алтын-Гёз], content: остроконечная высокая скала желтоватого оттенка. На краю Кучук-Койского оползня, в 0,8 км к С от ⦅нп.⦆ Парковое ⦅Ялт.⦆, выше старого севастопольского шоссе. ❷ ⦅ср.⦆ ⦅тюрк.⦆ алтын кёзь - "золотой глаз" или "золотой источник".
names: [Улан-⟦Кая⟧, Маски ❓], content: гора, лесистый купол с полянами; на ⦅ю-вост.⦆ стороне скальный выступ Юван-Кая. В 4 км к ⦅ССВ⦆ от ⦅нп.⦆ Ворон ⦅Судак.⦆, к ⦅СВ⦆ от ⦅пер.⦆ Маски и ⦅г.⦆ Халасыс-Оба ⦅тюрк.⦆ улан - вид травы.
names: [Улу-⟦Узень⟧ ①, Алушта-⟦Су⟧, Месарлык], content: река, образованная слиянием ⦅рр.⦆ Софу-Узень слева и Узень-Баш справа; ⦅впад.⦆ в море в Алуште, к ⦅ЮЗ⦆ от ⦅р.⦆ Демерджи ❶ ⦅тюрк.⦆ улу - большой, великий; ❸ ⦅ср.⦆ ⦅тюрк.⦆ мезарлык - кладбище.
names: [Улу-⟦Узень⟧ ③ Мокрая Альма], content: среднее ⦅теч.⦆ ⦅р.⦆ Альма, которая на этом участке вьется по неширокой лесистой с полянами ⦅дол.⦆ ❶ ⦅тюрк.⦆ улу - большой, великий.
names: [Урбаш ②, Ор-⟦Баш⟧], content: перевал по дороге из Судака в Щебетовку ⦅Судак.⦆ между километровыми столбами 208/28 и 209/27; на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Отузка и Коз, к ⦅СВ⦆ от ⦅пер.⦆ Синор. ❶ ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Урбас - ; ❷ ⦅тюрк.⦆ ор - ров-верховье рва.
names: [Ускут, Ускют-⟦Озень⟧-Айшар, Айсхар-⟦Езень⟧, ⟦Ак⟧-Фортла, Алагат-⟦Узень⟧], content: река, ⦅нач.⦆ у ⦅пер.⦆ Кокасан-Богаз в лесистом ⦅ущ.⦆, протекает через ⦅нп.⦆ Приветное ⦅Алушт.⦆ и ⦅впад.⦆ в море к ⦅Ю⦆ от него ❶, ❷ по прежнему ⦅назв.⦆ этого ⦅нп.⦆, Ускут; ❹ ⦅ср.⦆ ⦅иран.⦆ форд - река; ❺ ⦅ср.⦆ ⦅верх.⦆ ⦅п.⦆ ⦅пр.⦆ Алакат
names: [Устрея-⟦Богаз⟧, Астрея-⟦Богаз⟧, Никитский ⟦Богаз⟧], content: тропа, поднимающаяся с ⦅Ю⦆ на Никитскую яйлу до встречи с Романовским шоссе; проходит к В от ⦅г.⦆ Ай-Лия-Сырым.
names: [Учан-⟦Су⟧ ①, Кримасто Неро, Акар-⟦Су⟧, Водопадная река], content: река, ⦅нач.⦆ на ⦅юж.⦆ склоне Ай-Петринской яйлы, ⦅впад.⦆ в море к ⦅ЮЗ⦆ от устья ⦅р.⦆ Дерекойка, в Ялте; русло в ⦅верх.⦆ отличается крутым падением, есть несколько водопадов, в том числе Учан-Су ❶ ⦅тюрк.⦆ учансу, учансув - водопад; ❷ ⦅ср.⦆ ⦅греч.⦆ кремастос - висящий; неро - вода; ❸ ⦅ср.⦆ ⦅РПН.⦆ агар - 
names: [Учан-⟦Су⟧ ②, Кримасто Неро], content: верхний, самый большой из ⦅вдп.⦆ по ⦅р.⦆ Учан-Су; в ее верхнем ⦅теч.⦆ ❶ ⦅тюрк.⦆ учансу, учансув - водопад; ❷ ⦅ср.⦆ ⦅греч.⦆ кремастос - висящий; неро - вода
names: [Учан-⟦Су⟧-⟦Исар⟧, Зиго-⟦Исар⟧], content: одинокая скала среди леса; на ней руины оборонительной стены. В ⦅нп.⦆ Куйбышево ⦅Ялт.⦆, ниже ⦅вдп.⦆ Учан-Су, на ⦅п.⦆ берегу ❷ ⦅греч.⦆ зиго - ярмо; седловина У-Эль-⟦Коба⟧ - ⦅см.⦆ Иель-Коба. 
names: [Феолент, Фиолент, Феленк-⟦Бурун⟧, Монастырь-⟦Бурун⟧, Партениум], content: высокий обрывистый мыс с выходами светлых и темных пластов на склонах; у оконечности утес. В 8 км к ⦅З⦆ от Балаклавы, к ⦅ЮВ⦆ от м. Херсонес ❶, ❷ ⦅ср.⦆ ⦅итал.⦆ виоленте - неистовый - около него часты морские волнения; ❸ ⦅ср.⦆ ⦅тюрк.⦆ филенк - "скат для спуска судов на воду"; ❹ по Георгиевскому монастырю вблизи; ❺ ⦅ср.⦆ ⦅греч.⦆ партена, партенос - дева - по преданию, на мысу был храм, посвященный богине Деве.
names: [Француженка], content: мыс, плосковерхий выступ, вдающийся в море глинистыми обрывами; частично застроен. В урочище Копсель, в 1 км к В от ⦅г.⦆ Алчак-Кая в первой трети XIX в. в этом районе было имение француженки Жюстины Жакмар.
names: [Френк-Мезер, Могилки], content: протяженная гора, дугообразно изогнутая и понижающаяся ⦅С→ЮЗ⦆; вдоль вершины поляны, ниже лес. ⦅Юж.⦆ отрог ⦅хр.⦆ Туар-Алан, ниже его, к ⦅ЮЗ⦆ от ⦅г.⦆ Сандык-Кая ②. ❶ ⦅тюрк.⦆ френк - иностранец, европеец; мезер могила - на выступе горы таврский могильник, поврежденный лесопосадками; жители Крыма иногда приписывали древние могилы позднейшим народам.
names: [Футя, Султанка, Скала Шаляпина], content: скалистый мыс-утес, напоминающий нос корабля. На территории "Артека", к В от Генуэзской скалы. ❸ она была подарена владелицей Ф.И. Шаляпину 
names: [Хабан-⟦Хыр⟧, Хайван-⟦Хыр⟧], content: протяженная ⦅возв.⦆, круто понижающаяся к ⦅Ю⦆, с безлесной вершиной. ⦅Юж.⦆ отрог Бабуган-яйлы, в ⦅верх.⦆ ⦅р.⦆ Аян-Узень, откуда выглядит лесистым конусом на фоне обрывов яйлы. В 3 км. к ⦅СЗ⦆ от ⦅нп.⦆ Запрудное ⦅Алушт.⦆ ❷ ⦅ср.⦆ ⦅тюрк.⦆ айван – животное, скотина. 
names: [Хабах, Хабахла], content: утесистый гребень с шишкообразным выступом на вершине; спускается уступами к ⦅ЮВ⦆ по ⦅п.⦆ борту ⦅ущ.⦆ Кара-Кишла, образуя его сужение. Дальний ⦅ю-вост.⦆ отрог ⦅г.⦆ Построфиль, над ⦅с-зап.⦆ окраиной ⦅нп.⦆ Громовка ⦅Судак.⦆ ❶ ⦅тюрк.⦆ хабах, – хобах – затвор; вход, дверь, ворота; ❷ хабахла – запирающая. По картографическим данным, местные жители называют так ⦅г.⦆ Хучла ⦅см.⦆ на противоположной стороне ⦅ущ.⦆
names: [Хабурла-⟦Даг⟧, Кабарга], content: вытянутая ⦅ЮЗ→СВ⦆ горбатая лесистая гора с крутыми ⦅юж.⦆ склонами; в ее ⦅ю-зап.⦆ части скальный гребень Сангар-Кая. ⦅Сев.⦆ отрог Караби-Яйлы, соединенный с ней глубокой седловиной; над ⦅нп.⦆ Красноселовка ⦅Белог.⦆, к ⦅З→ЮЗ⦆ ❶, ❷ ⦅ср.⦆ ка – ⟦бурга⟧.
names: [Хаджи-Палос, Ходжа-Палос, Хаджи-Палом], content: глубокое лесистое ущелье-амфитеатр. В ⦅верх.⦆ Монастырского ручья, к ⦅В→ЮВ⦆ от ⦅г.⦆ Френк-Мезер, к ⦅Ю⦆ от ⦅г.⦆ Туар-Алан ❶, ❸ ⦅тюрк.⦆ хаджи – совершивший хадж, паломничество в Мекку; Палос ⦅ср.⦆ ⦅РПН.⦆ баллос – ; ❷ Ходжа – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅РПН.⦆.
names: [Халасыс-⟦Оба⟧, Каласас-⟦Кая⟧, Ворон-⟦Кая⟧, Ворун-⟦Кая⟧], content: гора с конусовидной, слегка округленной вершиной; на склонах отдельные скальные обнажения, рощи, террасы лесопосадок. В 3 км. к ⦅ССВ⦆ от ⦅нп.⦆ Ворон ⦅Судак.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Сугут-Оба, вверху ⦅вдрз.⦆ ⦅рр.⦆ Ай-Серез и Ворон ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ калазиас – кварц; ❷ ⦅ср.⦆ ⦅тюрк.⦆ кала – крепость; ❸, ❹ ⦅ср.⦆ ⦅тюрк.⦆ выран – место; ⦅ср.⦆ ⦅иран.⦆ виран, вейран разрушенный, пустой – ⦅возм.⦆, топоним сначала относился только к поселению, по которому назвали гору.
names: [Ханлы-⟦Дере⟧ ①, Ханы-⟦Дере⟧], content: лесистый ⦅ов.⦆, который в ⦅ниж.⦆ части, между скалами Хьели-Кая и Люнкурма-Кая, приобретает характер ⦅ущ.⦆; по его дну, загроможденному скальными глыбами, течет ⦅р.⦆ Ная ⦅ср.⦆ ⦅тюрк.⦆ канлы – кровавый, ⦅ср.⦆ ⦅РПН.⦆ канлы; ⦅возм.⦆, со значением «ханский».
names: [Хапаклы-⟦Таш⟧, ⟦Эклизи⟧-⟦Бурун⟧, Церковный бугор], content: куполообразная лесистая гора. На ⦅вдрз.⦆ ⦅рр.⦆ Япалах и Марта, к ⦅Ю⦆ от ⦅г.⦆ Темир-Ат, значительно ниже ее ❶ ⦅ср.⦆ ⦅тюрк.⦆ капак – крышка – ⦅возм.⦆, имеются в виду покровные плиты таврских погребальных каменных ящиков на этой горе ⦃Г13⦄.
names: [Хаплу-Зия-⟦Каясы⟧, Хаплузея-Хатмер, Харпузеянын-⟦Каясы⟧], content: гора, состоящая из двух параллельных гребней, расчлененных на множество утесов и понижающихся ⦅ЮЗ→СВ⦆; между ними травянистая ложбина. К ⦅ЮЗ⦆ от ⦅г.⦆ Хриколь, на ⦅вдрз.⦆ ⦅рр.⦆ Тунас и Ускут, к ⦅ЮВ⦆ от ⦅г.⦆ Кутур-Кая ① ❶, ❷ ⦅тюрк.⦆ хаплу – дверной, образующий дверь, ворота; Зия – ⦅тюрк.⦆ ⦅ИЛ.⦆; хатмер – ⦅ср.⦆ ⦅тюрк.⦆ катмер – слой, слоистый; ❸ ⦅ср.⦆ ⦅тюрк.⦆ карпыз,  – карпуз – арбуз ⦃Д9⦄.
names: [Хапхал, Хоб-Хал], content: крутое лесистое ⦅ущ.⦆ в ⦅верх.⦆ ⦅р.⦆ Улу-Узень ②, с каскадами и ⦅вдп.⦆ Джур-Джур. Нач. между ⦅возв.⦆ Тырке ③ и ⦅масс.⦆ Демерджи-яйлы; к ⦅СЗ⦆ от ⦅нп.⦆ Генеральское ⦅Алушт.⦆ ❶ хап – и хал – ⦅РПН.⦆ ⦃Г8⦄.
names: [Харанлых-⟦Хоба⟧ ①, Карани-⟦Коба⟧], content: нижняя ⦅пещ.⦆ системы Кызыл-Коба; открывается широким входом ❶, ❷ ⦅тюрк.⦆ каранлык, – караны – темнота, мрак.
names: [Хартан-Хуш, Орлиная скала], content: гора с круто поставленными скальными зубчатыми гребнями, которые ступенями спускаются к ⦅Ю→ЮЗ⦆. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Скала, к ⦅ЮВ⦆ от ⦅г.⦆ Хыз-Кая; второй выступ слева над шоссе при спуске от ⦅пер.⦆ Кок-Асан-Богаз на ⦅Ю⦆ ❶ ⦅ср.⦆ ⦅тюрк.⦆ хартал хуш – орел ⦃Г13⦄.
names: [Хаста-⟦Баш⟧ ②, Хоста-⟦Баш⟧, Гастага-⟦Узень⟧, Хаста-⟦Айя⟧], content: река, ⦅нач.⦆ у ⦅юж.⦆ подножия ⦅г.⦆ Ай-Петри из группы источников Хаста-Баш; ⦅впад.⦆ в море в Алупке ⦅тюрк.⦆ хаста – больной.
names: [Хашки, Харши-⟦Кая⟧], content: протяженная ⦅З→В⦆, почти безлесная гора с крутыми каменистыми склонами, по которым разбросаны утесы. Скальный гребень вдоль вершины заканчивается на В массивным пиком. На ⦅юж.⦆ склоне каменные изваяния Эки-Ага-Кардаш. На ⦅вдрз.⦆ ⦅рр.⦆ Ворон и Ай-Серез, к ⦅Ю⦆ от ⦅г.⦆ Сасыхан-Тепеси, над ⦅нп.⦆ Междуречье ⦅Судак.⦆, к ⦅З⦆ ❶ ⦅ср.⦆ ⦅РПН.⦆ хашка; – ❷ ⦅ср.⦆ ⦅тюрк.⦆ карши напротив, противоположный.
names: [Херсонес, Парфенон, Кап-Фанари, Фанари-Кап], content: длинный низкий мыс со скалистой ⦅зап.⦆ частью; к С, где стоит маяк, понижается. ⦅Зап.⦆ ⦅оконеч.⦆ Гераклейского ⦅п-ова.⦆, к ⦅ЮЗ⦆ от Севастополя ❶ ⦅греч.⦆ херсонесос – мыс, полуостров; ❷ ⦅ср.⦆ ⦅греч.⦆ партена, – партенос – дева – связано с культом богини Девы в этих местах; ❸ ⦅греч.⦆ фанар – фонарь, светильник; ⦅итал.⦆ кап – мыс.
names: [⟦Хоба⟧-Тубю, Качинский навес], content: небольшой грот со стоянкой эпохи палеолита; поврежден при реконструкции шоссе. В обрывах куэсты Второй гряды, на ⦅ю-вост.⦆ окраине ⦅нп.⦆ Предущельное ⦅Бахч.⦆, по ⦅п.⦆ стороне ⦅дол.⦆ ⦅р.⦆ Кача ❶ ⦅ср.⦆ ⦅тюрк.⦆ тюб – низ, дно; ⦅ср.⦆ тубе, – тюба – термины, обозначающие часть рода.
names: [Хоплы-⟦Кая⟧, Каплу-⟦Кая⟧, Киппиа, Киппианын-⟦Каясы⟧], content: гора с плоской лесистой вершиной, наклоненной к ⦅З⦆; в плане имеет форму веретена, окружена скальным обрывом. ⦅Зап.⦆ отрог ⦅г.⦆ Биюк-Таушан, в 1 км. к В от ⦅нп.⦆ Счастливое ⦅Бахч.⦆ ❶ ⦅ср.⦆ ⦅РПН.⦆ хоп – ; ❷ ⦅тюрк.⦆ каплу – дверная, «наподобие двери».
names: [Хотурлес, Харт-⟦Кая⟧], content: широкий ⦅юж.⦆ отрог ⦅г.⦆ Чомбай с крутым склоном, спадающим скальными ступенями; в обрывах гроты, навесы. В 0,4 км. к ⦅СВ⦆ от ⦅нп.⦆ Пчелиное ⦅Белог.⦆ ❶ ⦅ср.⦆ ⦅РПН.⦆ котур – и лез; 2 – ) ⦅ср.⦆ ⦅тюрк.⦆ карт – старый, старик ⦃Г11⦄.
names: [Хриколь, Хырколь-⟦Бурну⟧, Домба, Хурган], content: пирамидальная лесистая гора с обнаженной вершиной и пролысинами на склонах; с ⦅Ю⦆ и ⦅З⦆ скальные выступы. К В от Караби-яйлы, в 6,5 км. к ⦅Ю⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆, к ⦅ЮЗ⦆ от несколько похожей на нее ⦅г.⦆ Шуври-Кая, через глубокую узкую седловину ⦅прох.⦆ Каллистон ❸ ⦅ср.⦆ ⦅тюрк.⦆ домбай – зубр, карапуз; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Домбай – ; ❹ ⦅ср.⦆ ⦅тюрк.⦆ курган – курган, холм, «конусовидная ⦅возв.⦆» ⦅пр. № 3⦆.
names: [Хрони, Хронья], content: узкий мыс, который заканчивается башнеобразным утесом. На ⦅с-вост.⦆ ⦅оконеч.⦆ Керченского ⦅п-ова.⦆, в 0,5 км. к С от ⦅нп.⦆ Осовины ⦅Ленин.⦆ ❶, ❷ ⦅ср.⦆ ⦅греч.⦆ хронос – время.
names: [Хун, Охун, ⟦Суук⟧-⟦Су⟧-⟦Ёзен⟧, Туак-⟦Ёзен⟧, Алачук], content: река, ⦅нач.⦆ у ⦅ю-вост.⦆ склонов Караби-яйлы, в ⦅ов.⦆ Чигенитра-Богаз; в ⦅нп.⦆ Рыбачье ⦅Алушт.⦆ сливается близ устья с ⦅р.⦆ Алачук ① ❶ ⦅иран.⦆ хун – родник, водоем; ⦅ср.⦆ хунь ⦅назв.⦆ ⦅др.⦆ народа; ⦅ср.⦆ ⦅РПН.⦆ кун – ; ❹ ⦅ср.⦆ Туак, прежнее ⦅назв.⦆ ⦅нп.⦆ Рыбачье; ❺ ⦅тюрк.⦆ алачук – шалаш; ⦅ср.⦆ ⦅РПН.⦆ алач – ⦃Г10⦄.
names: [Хургуч, Хыргуч], content: протянувшаяся ⦅СВ→ЮЗ⦆ лесистая горбатая гора; на ее обширной вершине рощи и поляны, на ⦅юж.⦆ и ⦅зап.⦆ склонах выходы скал. К ⦅СВ⦆ от ⦅г.⦆ Шуври-Кая, через глубокую седловину ⦅прох.⦆ Алакат-Богаз, в ⦅верх.⦆ ⦅р.⦆ Ускут ⦅ср.⦆ ⦅тюрк.⦆ хёргуч – выпуклый; ⦅ср.⦆ хыргыч «последний ребенок», «последыш» – в переносном смысле может означать «последняя, крайняя гора» ⦃Г12⦄.
names: [Хыс-Хулен-⟦Бурну⟧, Хулен-⟦Бурун⟧], content: горный мыс, обращенная к ⦅Ю⦆ заостренная оконечность узкого лесистого плато Второй гряды; на нём руины ⦅срв.⦆ городища Кыз-Кермен. Над ⦅зап.⦆ окраиной ⦅нп.⦆ Машино ⦅Бахч.⦆, к ⦅Ю⦆ от ⦅г.⦆ Беших-Тау, к ⦅ЮЗ⦆, через овраг от ⦅г.⦆ Тепе-Кермен ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ кыз – девушка; хулен – из куле – башня – «мыс девичьей башни» согласно легенде; «башенный мыс» ⦃Ж7⦄.
names: [Хьели-⟦Кая⟧, Хвели-⟦Кая⟧], content: лесистая гора, усеченный конус со скальными обрывами к ⦅З⦆ от вершины и у ⦅вост.⦆ подножия. Над ⦅с-вост.⦆ окраиной ⦅нп.⦆ Многоречье ⦅Бахч.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Кучук-Узенбаш и Биюк-Узенбаш.
names: [Цирубу, ⟦Дар⟧-⟦Богаз⟧, Апира-Салгир], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Авинда, ⦅впад.⦆ в Гурзуфе ❸ этот вариант топонима бытовал в ⦅нач.⦆ XIX в.; салгир – ⦅РПН.⦆; ⦅ср.⦆ ⦅р.⦆ Салгыр неподалеку, в «Артеке».
names: [Чалка ①, Чалки], content: узкий ⦅хр.⦆ с утесами разнообразной конфигурации. Отрог ⦅г.⦆ Деламет-Кая, который понижается к ⦅ЮЗ⦆, в направлении ⦅г.⦆ Панджарлар-Кая. По некоторым данным, ⦅назв.⦆ Чалка распространяется также на местность, примыкающую с С и В к ⦅г.⦆ Кокуш-Кая и с ⦅Ю⦆ к ⦅г.⦆ Деламет-Кая ❶ ⦅тюрк.⦆ чалка – спина, хребет; ⦅возм.⦆, также из Чал-⟦Кая⟧, где чал – ⦅РПН.⦆ и ⦅тюрк.⦆ седой; «голая вершина»; «заросли кустарника».
names: [Чамны-⟦Бурун⟧ ②, Чамлы-⟦Бурун⟧, Наратли], content: массивная коническая гора, поросшая лесом, отделенная от ⦅с-вост.⦆ окраины Бабуган-яйлы седловиной Дипло. В 5 км к ⦅Ю⦆ от ⦅нп.⦆ Изобильное ⦅Алушт.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Урага ❶, ❷ ⦅тюрк.⦆ чамны,  – чамлы – сосновый; ❸ ⦅тюрк.⦆ наратли – сосновый.
names: [⟦Чатал⟧-⟦Кая⟧ ②, Кошка], content: лесистая куполообразная гора с двумя широко расставленными утесами-пиками на вершине. В 4 км. к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су ① и Карагач ❷ похожа с В на голову кошки ⦃Г12⦄.
names: [⟦Чатал⟧-⟦Кая⟧ ③, Эмджетен, Кечи-Эмеси], content: куполообразная крутая гора с двумя скальными пиками: один на вершине, другой несколько ниже, на ⦅юж.⦆ склоне. В 1 км. к С от ⦅нп.⦆ Веселое ⦅Судак.⦆, в ⦅верх.⦆ ⦅р.⦆ Юрт, справа ❷ ⦅ср.⦆ ⦅тюрк.⦆ эмчек – сосок; ❸ ⦅тюрк.⦆ (⦅диал.⦆) кечи – коза, «козье вымя» ⦃В13⦄.
names: [⟦Чатал⟧-⟦Кая⟧ ④, Малый ⟦Чатал⟧, Верблюд], content: коническая лесистая гора, увенчанная тремя утесами желтоватого оттенка, которые в некоторых ракурсах кажутся рогулькой. В 1,5 км. к ⦅СЗ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Биюк-Мачин-Кая, на одном с ней ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су ① и Эски-Юрт ❷ малый как противопоставление более высокой горе Чатал-Кая ② в той же ⦅дол.⦆ ⦅р.⦆ Суук-Су, к ⦅ЮЗ⦆ ⦃В12⦄.
names: [⟦Чатал⟧-⟦Кёз⟧, Чангал-⟦Кош⟧], content: двугорбый лесистый уступ со скальными поясками и полянками на ⦅юж.⦆ склоне. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Каракол, в 3,5 км. к ⦅ССЗ⦆ от ⦅нп.⦆ Громовка ⦅Судак.⦆, на ⦅вост.⦆ краю седловины Шеленского перевала ❷ ⦅тюрк.⦆ чангал – заросли кустарника; ⦅РПН.⦆ ⦃Д8⦄.
names: [Чатыр-⟦Даг⟧, Джадир-⟦Даги⟧, Трапезус, Палат-гора], content: обширный горный массив, вытянутый ⦅Ю→С⦆, с платообразной двухъярусной вершиной; к ⦅ЮВ⦆ и ⦅ЮЗ⦆ заканчивается скалистыми горными мысами Ангар-Бурун и Эклизи-Бурун ①. С многих точек обзора выглядит трапецией. К С от Бабуган-яйлы, к ⦅З⦆ от Демерджи-яйлы1) ⦅тюрк.⦆ чатыр – шатер – однако похож более на палатку; ❷ джадир – ⦅РПН.⦆; ❸ ⦅ср.⦆ ⦅греч.⦆ трапеза, – трапедза – стол, трапедзион – трапеция; ❹ по сходству с палаткой ⦅пр. № 3⦆.
names: [Чауда, Чавдар], content: плоский мыс, южный из двух соседних выступов приморской равнины; в сторону моря высокие обрывы со скальными прослойками. ⦅Вост.⦆ входной мыс Феодосийского зал., к В от Феодосии ❷ чавдар – ⦅РПН.⦆ ⦅пр. № 3⦆.
names: [Чегене, Чигене, Глухой мыс], content: невысокий скалистый выступ в море близ ⦅нп.⦆ Золотое ⦅Ленин.⦆; ⦅оконеч.⦆ ⦅хр.⦆, протянувшегося в ⦅сев.⦆ части Керченского ⦅п-ова.⦆ ❶ чегене – ⦅РПН.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Чегене, теперь Золотое.
names: [Челеби-Яурн-⟦Бели⟧, Челеби-⟦Бурун⟧], content: массивная куполообразная гора, в верхней части обнаженная, с ⦅Ю⦆ нависает скальной стеной над лесистым подножием, занимая всю ⦅вост.⦆ часть Байдарской яйлы. В 2 км к ⦅СЗ⦆ от ⦅нп.⦆ Форос ⦅Ялт.⦆, вторая вершина к ⦅З⦆ от Байдарских Ворот ❶, ❷ ⦅тюрк.⦆ челеби – господин; образованный, воспитанный человек; глава ордена дервишей; мелкий чиновник в Крымском ханстве; младший брат жены или мужа. 
names: [Челтер, Чилтер, Мармара], content: ⦅срв.⦆ монастырь в расположенных несколькими ярусами искусственных ⦅пещ.⦆ скального обрыва Чилтер-Кая ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ чельтек – решето; ⦅тюрк.⦆ чилтер - марля, «решетчатая ткань» – ⦅назв.⦆ связано с изрешеченным пещерами обрывом либо с решетками, которые, как предполагается, применялись для оборудования стен в пещерах; ❸ ⦅ср.⦆ ⦅греч.⦆ мармарон – мрамор, ⦅ср.⦆ ⦅нп.⦆ Мармара, население которого было выселено в Приазовье в 1778 ⦅г.⦆ ⦃Ж4⦄.
names: [Чёрная река ①, Чергунь, Чер-⟦Су⟧, Казыклы-⟦Узень⟧, ⟦Биюк⟧-⟦Узень⟧], content: полноводная река, ⦅нач.⦆ у ⦅нп.⦆ Родниковское ⦅Севаст.⦆ от слияния ⦅р.⦆ Узунджа с мощным Скельским источником. Между ⦅нп.⦆ Широкое и Чернореченское течет по глубокому Чернореченскому каньону. ⦅Впад.⦆ в Севастопольскую бухту в ⦅нп.⦆ Инкерман ❶ «чёрная» по созвучию с ⦅тюрк.⦆ Чергунь; ⦅ср.⦆ ⦅нп.⦆ Чоргунь, теперь Чернореченское; ⦅ср.⦆ джургун – ⦅РПН.⦆ крымских татар в XVII в.; ⦅ср.⦆ джуркун – ⦅назв.⦆ ⦅срв.⦆ ⦅тюрк.⦆ племени; ❹ ⦅ср.⦆ ⦅РПН.⦆ казаяклы.
names: [Чёртовы Ворота, ⟦Шайтан⟧-⟦Капу⟧, ⟦Демир⟧-⟦Капу⟧], content: теснина, образованная четырьмя скалами-башнями, расположенными попарно на ⦅л.⦆ и ⦅п.⦆ бортах ⦅ущ.⦆ ⦅р.⦆ Тунас. В 1,5 км. к ⦅Ю⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆ ❷ ⦅тюрк.⦆ шайтан капу – чертовы ворота.
names: [Чигенитра-⟦Богаз⟧, Чугернеты, Чангаритла, Чингиритли, Цилиндра], content: ⦅ов.⦆ с крутым горным проходом от ⦅вост.⦆ части Караби-яйлы к морю; в нем Туакская ⦅пещ.⦆ В 8 км. к С от ⦅нп.⦆ Рыбачье ⦅Судак.⦆, в 1 км. к ⦅З⦆ от Больших Ворот ⦅ср.⦆ ⦅РПН.⦆ чигини.
names: [Чикенын, Чикенын-⟦Каясы⟧, Судак-⟦Лиман⟧-⟦Бурун⟧], content: скалистый мыс, ⦅ю-вост.⦆ выступ ⦅г.⦆ Коба-Кая, замыкает с ⦅З⦆ главную новосветскую бухту, Зеленую. В отдельных источниках м. Чикен-Кая – ⦅юж.⦆ выступ ⦅г.⦆ Караул-Оба ⦅ср.⦆ ⦅РПН.⦆ чик.
names: [Чиклар, Меганом, Чоклар], content: безлесная вершина, вытянутая ⦅С→Ю⦆; в редколесьи. Высшая точка ⦅возв.⦆ Копсель-Сырт, к С от м. Меганом ❶ чиклар – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ каячиклар – скалки (по урочищу Каячиклар на ⦅сев.⦆ склоне горы); ❷ ⦅ср.⦆ ⦅греч.⦆ мега – большой и номос – пастбище, выгон.
names: [Чингене-⟦Тепе⟧, Чингис-⟦Тепе⟧], content: конусовидная лесистая гора с закругленной вершиной. В 3,5 км. к ⦅СВ⦆ от ⦅нп.⦆ Счастливое ⦅Бахч.⦆, к ⦅З⦆ от ⦅г.⦆ Басман, на ⦅вдрз.⦆ ⦅рр.⦆ Стиля и Каспана ❶ ⦅тюрк.⦆ чингене – цыгане, цыганский; ❷ Чингис, Чингиз – ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆.
names: [Чиплах-⟦Кая⟧, Казак-⟦Кая⟧], content: протяженная ⦅В→З⦆ лесистая гора с крутыми склонами; вдоль вершины поляны и каменистые пролысины; у ⦅зап.⦆ ⦅оконеч.⦆ вертикально поставленные гребни и стоит репер. В 4 км. к ⦅ВСВ⦆ от ⦅нп.⦆ Лесное ⦅Судак.⦆, к В от ⦅г.⦆ Биюк-Эгерек, через ⦅ущ.⦆, над пионерлагерем «Отважный» ❶ ⦅тюрк.⦆ чиплах – лысый, плешивый; ❷ казак ⦅РПН.⦆ ⦃Е7⦄.
names: [Чипчи-Бойюн, Чапчи-Бойну], content: куполообразная лесистая гора; у вершины незаметная со стороны поляны. На ⦅вдрз.⦆ ⦅рр.⦆ Марта и Сухая Альма, к В от ⦅г.⦆ Мулва ❶ ⦅тюрк.⦆ чипчи – нападающий; ⦅ср.⦆ ⦅кртат.⦆ чипче - цыпленок, птенец; бойюн – шея; ❷ ⦅ср.⦆ ⦅тюрк.⦆ чапджи – пост ⦃Ж4⦄.
names: [Чобан-Куле, Башенный мыс, Агира], content: обнаженный обрывистый мыс, округлый выступ береговой линии, который с ⦅З⦆ выглядит куполообразным; на нем руины ⦅срв.⦆ башни Чобан-Куле. В 4 км. к ⦅ЗЮЗ⦆ от ⦅нп.⦆ Морское ⦅Судак.⦆ ❶ ⦅тюрк.⦆ чобан куле – «пастушья башня» – по легенде; ❸ ⦅ср.⦆ ⦅тюрк.⦆ агыр – тяжелый, трудный ⦃Г11⦄.
names: [Чобан-Яклан-⟦Кая⟧, Чобан-Инкла-⟦Кая⟧], content: скальные обрывы, спускающиеся от ⦅г.⦆ Панджарлар-Кая к ⦅З⦆ и отд. от нее небольшой седловиной; над утесом Сейран-Кая, к В, по ⦅л.⦆ сторону ⦅дол.⦆ ⦅р.⦆ Коз ⦅тюрк.⦆ чобан – пастух; ⦅ср.⦆ як – сторона ⦃В13⦄.
names: [Чока-⟦Таш⟧, Чака-⟦Таш⟧], content: лесистая, протяженная ⦅С→Ю⦆ ⦅возв.⦆ с куполообразной скалой на ⦅сев.⦆ ⦅оконеч.⦆, которая обрывается красновато-фиолетовой стеной в сторону лагеря «Отважный». ⦅Юж.⦆ отрог ⦅г.⦆ Чиплах-Кая, на ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су и Аджибей Чока – ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅тюрк.⦆ чакмак таш - кремень, огниво.
names: [⟦Чокрак⟧, Миссир], content: соленое ⦅оз.⦆, известное целебными грязями. На ⦅сев.⦆ побережье Керченского ⦅п-ова.⦆, отделено от Азовского моря песчаной косой; в 1 км. к ⦅З⦆ от ⦅нп.⦆ Курортное ⦅Ленин.⦆ ❷ ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Мисир, находившийся поблизости; ⦅ср.⦆ ⦅тюрк.⦆ мысыр – индюк и мызыр – кукуруза ⦃Г11⦄.
names: [Чок-⟦Сары⟧-⟦Кая⟧, ⟦Кая⟧-Чоклары], content: гора с конусовидной обнаженной вершиной, от которой к ⦅З⦆ отходят рыжеватые скальные гребни; ближе к подножию редколесье. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Построфиль, в 1,7 км. к ⦅СВ⦆ от ⦅нп.⦆ Зеленогорье ⦅Алушт.⦆ ⦅тюрк.⦆ чок – много; очень.
names: [Чомбай, Чолбай], content: ⦅возв.⦆ с безлесной, немного выпуклой вершиной, окруженной рощами; склоны расчленены ⦅ов.⦆ На дальнем ⦅сев.⦆ отроге Караби-яйлы, в 6 км. к ⦅З⦆ от ⦅нп.⦆ Головановка ⦅Белог.⦆ ⦅ср.⦆ ⦅РПН.⦆ чимбай.
names: [Чуваш-⟦Кой⟧, Талака-⟦Баир⟧, Талакан], content: каменистый гребень с пологими склонами, из которых ⦅сев.⦆ лесистый, ⦅юж.⦆ голый. На ⦅зап.⦆ окраине Ай-Петринской яйлы; простирается ⦅ЮЗ→СВ⦆ по ⦅п.⦆ борту ⦅дол.⦆ Карадагский лес, в 3 км к В от ⦅нп.⦆ Родниковское ⦅Севаст.⦆, к ⦅СЗ⦆ от ⦅г.⦆ Тарпан-Баир ❶ чуваши – ⦅назв.⦆ народа; чуваш – ⦅РПН.⦆ у ряда ⦅тюрк.⦆ народов; ❷ ⦅ср.⦆ ⦅тюрк.⦆ талака – «коллективная помощь при строительстве дома» и т.п.; ⦅ср.⦆ ⦅РПН.⦆ талкан.
names: [Чукур-⟦Кая⟧ ①, Чакур-⟦Кая⟧], content: лесистая конусовидная гора-останец с наклонными к С скальными гребнями у вершины и на ⦅сев.⦆ более низком отроге. В 2 км. к ⦅Ю⦆ от автостанции в ⦅нп.⦆ Щебетовка ⦅Феодос.⦆, к ⦅ВЮВ⦆ от ⦅г.⦆ Папас-Тепе ③ ❶ ⦅тюрк.⦆ чукур – яма, углубление, впадина – ⦅возм.⦆, имеется в виду седловина между вершиной и отрогом или же переосмысление ⦅РПН.⦆ чокур – ⦃В14⦄.
names: [Чурук-⟦Су⟧ ②, Чорох-⟦Су⟧, Серен-⟦Су⟧, Гассан-Бай, Ширин-⟦Су⟧, Малый Андалей, Малый Индол], content: река, образующаяся при слиянии Старо-крымской ⦅р.⦆ слева и Монастырской балки справа близ ⦅вост.⦆ окраины Старого Крыма; ⦅впад.⦆ в солончак у Сиваша ❶ ⦅ср.⦆ ⦅тюрк.⦆ чюрюк – «гнилой, дурно пахнущий»; ❷ ⦅ср.⦆ ⦅РПН.⦆ - чоро, чорос; – ❸ серен – ⦅РПН.⦆; ❹ ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Гасан – ; ❺ в этих местах были земли беев Ширинских; ❻ ⦅ср.⦆ ⦅РПН.⦆ андайлы – ⦃Ж7⦄.
names: [Чуфут-Чеарган-⟦Бурун⟧, Ишильген-⟦Бурун⟧], content: горный мыс, поросший лесом, со скальными обнажениями на ⦅оконеч.⦆ ⦅Сев.⦆ выступ плато Баба-Даг, второй с ⦅З⦆, между мысами Чамны-Бурун с ⦅З⦆ и Елли-Бурун с В ❶ обычно толкуют как «мыс вызова иудеев»; ⦅тюрк.⦆ чуфут – иудей, чагр(г)ан – вызов – в этой части городища Мангуп-Кале жили караимы; ❷ ⦅ср.⦆ ⦅тюрк.⦆ ешиль – зеленый.
names: [Чучельский перевал, Савлух-⟦Су⟧-⟦Богаз⟧], content: узкий ⦅вдрз.⦆ между ⦅верх.⦆ ⦅р.⦆ Альма и Кача, соединяющий Бабуган-яйлу с ⦅г.⦆ Малая Чучель; через него проходит Романовское шоссе ❷ находится по пути к ⦅ист.⦆ Савлых-Су ⦃Е7⦄.
names: [Чуюн-⟦Илга⟧, Чуин-⟦Елга⟧, Пагабича], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Кача, протекает по глубокой лесистой ⦅дол.⦆ между ⦅ю-зап.⦆ отрогами ⦅хр.⦆ Синаб-Даг, ⦅впад.⦆ выше ⦅р.⦆ Каспана, в 10 км. к ⦅ВЮВ⦆ от ⦅нп.⦆ Синапное ⦅Бахч.⦆ ❶, ❷ ⦅ср.⦆ ⦅кртат.⦆ чёюн – чугун; ⦅ср.⦆ ⦅РПН.⦆ чуюнчи; ❸ ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Пагба – ⦃И4⦄.
names: [Чху-⟦Баир⟧, Чука, Орлиное Гнездо], content: горбатая, сплошь лесистая гора, вытянутая ⦅С→Ю⦆, с немного приплюснутой вершиной; на крутом ⦅зап.⦆ склоне утесы. ⦅Зап.⦆ ⦅оконеч.⦆ Ай-Петринской яйлы, в 2,5 км. к ⦅ЮЮВ⦆ от ⦅нп.⦆ Орлиное ⦅Севаст.⦆, к ⦅СВ⦆ от Байдарских Ворот ⦅ср.⦆ ⦅РПН.⦆ чуке.
names: [⟦Шайтан⟧-Мердвен, Чёртова Лестница], content: горный проход на Ай-Петринскую яйлу; сохранились следы от вымостки старинной тропы, проложенной по ступенчатым скальным глыбам. В 1 км. к ⦅СЗ⦆ от ⦅нп.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мухалатка, между ⦅гг.⦆ Исар-Кая и Мердвен-Кая ❶ ⦅тюрк.⦆ шайтан мердивен – «чертова лестница».
names: [Шамор, Партизанка], content: верхнее ⦅теч.⦆ ⦅р.⦆ Индол ②, которая бежит здесь по крутому каменистому руслу среди лесистых отрогов ⦅вост.⦆ склона ⦅г.⦆ Каракол ❷ в этом лесу находился партизанский штаб ⦃Д9⦄.
names: [⟦Шан⟧-⟦Кая⟧ ②, ⟦Шаан⟧-⟦Кая⟧], content: пирамидальная трехгранная скала с широким основанием. Выделяется на лесистом склоне Никитской яйлы, в 2 км. к С от ⦅нп.⦆ Никита ⦅Ялт.⦆ ⦅ср.⦆ ⦅РПН.⦆ шаан – ⦃В10⦄.
names: [⟦Шан⟧-⟦Кая⟧ ③, Ишан-⟦Кая⟧], content: куполообразная голая ⦅возв.⦆ с отрогом и скальной расселиной на ⦅с-вост.⦆ склоне. У ⦅сев.⦆ края Караби-яйлы ❶ ⦅ср.⦆ ⦅РПН.⦆ шаан – ; ❷ ⦅тюрк.⦆ ишан – духовное звание у мусульман.
names: [Шуври-⟦Кая⟧, Шуре, Шуринын-⟦Бурну⟧, Катран-Яккан-⟦Тепе⟧], content: островерхая скалистая гора с крутыми лесистыми склонами, гребнями, утесами, обрывами. В 6 км. к ⦅Ю⦆ от ⦅нп.⦆ Красноселовка ⦅Белог.⦆, к ⦅СВ⦆ от несколько похожей на нее ⦅г.⦆ Хриколь, через узкую глубокую седловину Каллистон ❶, ❷, ❸ ⦅возм.⦆, из ⦅тюрк.⦆ сиври, – сююрю - остроконечный; ❹ ⦅тюрк.⦆ катран яккан – «горящая смола» (или деготь) – на этой вершине в честь приезда Екатерины Второй в Карасубазар (теперь Белогорск) жгли бочки со смолой ⦃Ж4⦄.
names: [Шулдан-⟦Бурун⟧, Елли-⟦Бурун⟧, Эли-⟦Бурун⟧], content: горный мыс, ⦅ю-вост.⦆ выступ лесистой куэсты Второй гряды, образованный стыковкой скальных обрывов ⦅гг.⦆ Шулдан-Кая с ⦅З⦆ и Чишма-Кая с С. В 2 км. к ⦅ВСВ⦆ от ⦅нп.⦆ Терновка ⦅Бахч.⦆, над дорогой из него в ⦅нп.⦆ Залесное, к ⦅ЗЮЗ⦆ от плато Баба-Даг ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Шалдан – ⦃Ж4⦄.
names: [⟦Эгер⟧-⟦Оба⟧, Эки-Эмчек, Верблюд], content: голая ⦅возв.⦆ с двумя коническими крутобокими вершинами одинаковой высоты. Над ⦅сев.⦆ частью ⦅нп.⦆ Коктебель ⦅Феодос.⦆, ⦅ю-вост.⦆ продолжение ⦅г.⦆ Татар-Хабурга ❷ ⦅тюрк.⦆ эки эмчек – «две груди» (женские). 
names: [Южная бухта, Чобан-Лиман, Карталы-Кош (в старину)], content: длинная бухта, вытянутая ⦅С→Ю⦆. В центральной части Севастополя, на Южной стороне ❷ ⦅тюрк.⦆ чобан – пастух, здесь пастушья – раньше сюда в летнее время пригоняли стада ⦅пр. № 3⦆.
names: [Юз-⟦Оба⟧, Длинный увал], content: безлесная ⦅возв.⦆ с цепью курганов вдоль вершины. Тянется ⦅З→В⦆ от ⦅юж.⦆ окраины Керчи ⦅тюрк.⦆ юз оба – «сто вершин» ⦃Д8⦄.
names: [Юки-⟦Тепе⟧ ②, Высота 1025], content: лесистая подковообразная в плане гора с выходами скал близ вершины, образующими смотровую площадку; установлена партизанская пушка, обелиски. ⦅С-вост.⦆ отрог ⦅возв.⦆ Тырке ③, в ⦅верх.⦆ ⦅р.⦆ Бурульча, справа ❶ ⦅ср.⦆ ⦅тюрк.⦆ юке – липа, ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Юка; ❷ ⦅назв.⦆ дано в период боевых действий партизан в этих местах ⦃Д9⦄.
names: [⟦Юрт⟧, Кутлак, Баглар-⟦Узень⟧ (в нижнем ⦅теч.⦆)], content: река, ⦅нач.⦆ на ⦅ю-зап.⦆ склонах ⦅г.⦆ Теркез-Оба, протекает к В от ⦅нп.⦆ Веселое ⦅Судак.⦆, ⦅впад.⦆ в море к ⦅З⦆ от ⦅г.⦆ Караул-Оба ❷ ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Кутлак, теперь Веселое ⦃Г13⦄.
names: [Ява, Скала Пушкина], content: небольшой скалистый мыс с плоской вершиной и отвесными обрывами к морю, у подножия которых Пушкинский грот. Примыкает с ⦅СВ⦆ к м. Футя в «Артеке» ❷ по легенде, на нем любил бывать А.С. Пушкин; на известной картине И.К. Айвазовского поэт изображен стоящим на этой скале над бушующим морем ⦃З6⦄.
names: [Ялпах-⟦Кая⟧, Ялама-⟦Кая⟧], content: куполообразная гора, срезанная с С ребристым скальным обрывом; ⦅юж.⦆ склон травянистый. В ⦅сев.⦆ части Ай-Петринской яйлы, ⦅с-зап.⦆ отрог ⦅г.⦆ Куртлер-Богаз; в 2 км. к ⦅ЮВ⦆ от ⦅нп.⦆ Поляна ⦅Бахч.⦆ ❶ ⦅тюрк.⦆ ялпах – плоский; ❷ ⦅ср.⦆ ⦅тюрк.⦆ яламак - лизать ⦃Ж7 – З6⦄.
names: [Янгул, Чорюлю, Шорум], content: соленое ⦅оз.⦆ перекопской группы. Близ Сиваша, в 10 км. к В от Армянска ❷, ❸ ⦅ср.⦆ ⦅дртюрк.⦆ шор – соль; ⦅ср.⦆ ⦅б.⦆ ⦅нп.⦆ Шорум неподалеку ⦃Д10⦄.
