: невысокая скала на конусовидном холме, возвышающемся среди широкой долины; вокруг рассыпаны отколовшиеся обломки. В 2 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Богатовка ⦅Судак.⦆ ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ парламак – ломать, разламывать.


