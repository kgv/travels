: гора с отвесным слоистым скальным обрывом к ⦅В⦆; ⦅зап.⦆ склон, обращенный к Большому каньону, пологий и лесистый. ⦅Сев.⦆ отрог Ай-Петринской яйлы, в 1,5 км. к ⦅Ю⦆ от скалы Трапис в каньоне ⦃Г11⦄.
