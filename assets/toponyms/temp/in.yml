---
1. ⟦Кизил⟧-⟦Кая⟧
: лесистый ⦅хр.⦆, круто ниспадающий от Ялтинской яйлы к ⦅ЮВ⦆ тремя скальными уступами: верхний Кизил-Кая, по которому назван ⦅хр.⦆, ниже Турла-Кая и Когмуш-Кая. К С от Ялты, к ⦅СВ⦆ от ⦅хр.⦆ Иограф#1, параллелен ему ⦃З7⦄.
