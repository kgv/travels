---
⟦Демир⟧-⟦Капу⟧
: конусовидная вершина с пологими травянистыми склонами, из них ⦅юж.⦆ более крутой, ступенчатый, с утесами. На Гурзуфской яйле, в 6 км. к ⦅С⦆ от ⦅н.п.⦆ Советское ⦅Ялт.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Кемаль-Эгерек.


