names: Евграф-Кая – ⦅см.⦆ Йерах-Хюль В–15. 
names: Егилган-Кыр*, – Отуз-Кая*, Одачык протяженная В-З, обособленно стоящая лесистая гора со скальным волнистым гребнем на вершине, где стоит ретранслятор. В 2 км к С от нп Щебетовка ⦅Феодос.⦆, по ⦅л.⦆ стороне дол. к ВСВ от скалы Курбан-Кая I – 2) по р. Отузка или нп Отузы (теперь Щебетовка); 2) ⦅тюрк.⦆ одачык – “маленькая комната”.
names: Екатерин-Даг – ⦅см.⦆ Демерджи I Ж–4.
names: Елли-Бурун* I, – Элли-Бурун*, Гелли-Бурун* горный мыс, ⦅сев.⦆ скалистый выступ плато Баба-Даг; второй с В, между мысами Тешкли-Бурун и Чуфут-Чеарган-Бурун – 1, 2, 3) ⦅ср.⦆ ⦅тюрк.⦆ ель, иель – ветер.
names: Елли-Бурун II – ⦅см.⦆ Шулдан-Бурун.
names: Елхы-Бурун – ⦅см.⦆ Кисломно.
names: Елчан-Кале – ⦅см.⦆ Опук II.
names: Елькен-Кале – ⦅см.⦆ Опук II пр. № 3.
names: Елькен-Кая*, – Корабль-камень, Каравия, Петро-Каравия, Карави, Элчан-Кая* Ялчан-Кая* скалы в море, похожие на окаменевшие парусники. К ЮЗ от м. Опук – 1) ⦅тюрк.⦆ елькен – парус; 2, 3) каравия – устройство для подъема сетей, сооружаемое на прибрежных скалах или островках; 5) ⦅ср.⦆ караби – ⦅РПН.⦆; возм., искаженное “каравия”; 6) возм., искаженное 1 или 7; 7) ⦅ср.⦆ ⦅тюрк.⦆ ялчын – крутой В–11.
names: Емула-Кая*, – Аю-Кая* вытянутая В-З округлая вершина с обнажениями скал, лесистым ⦅сев.⦆ и частично обнаженным ⦅юж.⦆ склоном, на котором выступают скальные пояса и ряды островерхих утесов. В 2,5 км. к С от нп Зеленогорье ⦅Алушт.⦆, к В от г. Сори, похожа на нее с З и возвышается на одном с ней массиве – 1) ⦅ср.⦆ ⦅РПН.⦆ емыл; – 2) ⦅тюрк.⦆ аю, – аюв – медведь; ⦅РПН.⦆.
names: Еначи – ⦅см.⦆ Арабатская стрелка.
names: Ендоль – ⦅см.⦆ Индол II.
names: Енишар – ⦅см.⦆ Биюк-Енишар, ⦅см.⦆ Кучук-Енишар В–16.
names: Енишары, – Яшышары, Мертвая бухта к В от нп Коктебель и м. Топрак-Кая – 1, 2) ⦅ср.⦆ ⦅РПН.⦆ енисары; – ⦅ср.⦆ янычары, привилегированная пехота султанской Турции – некоторые усматривают связь между этим топонимом и высадкой турецких войск в Крыму в 1475 г.; мертвая в смысле “спокойная”, без волнений моря. В некоторых источниках Мертвой бухтой называют соседнюю, с ⦅зап.⦆ стороны м. Топрак-Кая Д–9.
names: Еркян-Кая*, – Ернен-Кая* коническая обнаженная вершина с одиночными деревьями; склоны террасированы, ⦅юж.⦆ обрывается скальной ребристой стеной Юркины скалы к ⦅верх.⦆ р. Сотера. В ⦅юж.⦆ части масс. Демерджи-яйла, в 2 км к ВЮВ от г. Северная Демерджи – 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ ер – земля, место И–6.
names: Ермиташ – остроконечная скала на ⦅юж.⦆ склоне г. Кошка I в Симеизе; образует “ухо кошки”.
names: Ернен-Кая – ⦅см.⦆ Еркян-Кая.
