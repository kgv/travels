---
Пиляки
: куполовидная лесистая гора с крутым скалистым южным склоном. Южный отрог Ай-Петринской яйлы. В 2 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Голубой Залив ⦅Ялт.⦆ ⦃Ж7⦄.


