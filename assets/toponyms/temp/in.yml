---
---
Абдуга
: длинный волнистый ⦅хр.⦆, дугообразно изогнутый к ⦅В⦆; покрыт лесом, среди которого местами встречаются поляны. По ⦅п.⦆ берегу ⦅р.⦆ Коса, ответвляясь к ⦅ЮЗ→З⦆ от ⦅г.⦆ Голый Шпиль#1; в 5-6 км к ⦅Ю→ЮЗ⦆ от ⦅н.п.⦆ Краснолесье ⦅Симф.⦆ ⦃Д7⦄.


---
---
Абога-⟦Тепе⟧
: вытянутая ⦅СВ→ЮЗ⦆ лесистая ⦅возв.⦆, с пологими контурами; ⦅ю-зап.⦆ отрог ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Салгир#1 и Альма, более высокий, чем этот водораздел. В 4,5 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Партизанское ⦅Симф.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ абага – папоротник ⦃Г8⦄.


---
---
Аверкиева шахта
: карстовая пещера-понор. На Долгоруковской яйле, в карстовой воронке, у ⦅ю-зап.⦆ подножия ⦅г.⦆ Базар-Оба – по имени первооткрывателя и участника первопрохождения шахты К.В. Аверкиева ⦃Ж7⦄.


---
---
1. Авинда, Авунда, Аунда
: гора с конической вершиной, поросшей соснами; на ⦅ю-вост.⦆ склоне скальные пояса. Высшая точка Никитской яйлы, в 5 км к ⦅ЗСЗ⦆ от Гурзуфа ⦃Ж7, Ж8⦄.
2. Авинда, Авунда, Аунда-⟦Узень⟧
: река, ⦅нач.⦆ между Гурзуфской и Никитской яйлами; ⦅впад.⦆ в море в Гурзуфе. В ⦅нач.⦆ XIX в. ее устье ⦅наз.⦆ Сюнарпутан, а также Салгир ⦃И7⦄.


---
---
Аврорина скала
: обрывистый ⦅вост.⦆ выступ м. Монастырь-Бурун#1; на ней замок «Ласточкино Гнездо» – ⦅назв.⦆ дано в XIX в. русскими – скала выдается в сторону восхода утренней зари, Авроры.


---
---
Агармыш, Большой Агармыш, Агермыш, Агирмиш-⟦Даги⟧
: протяженная ⦅ЮЗ→СВ⦆ лесистая гора с плоской вершиной, в ⦅зап.⦆ части которой поляны и скальные обнажения; склоны изрезаны ⦅ов.⦆, ⦅юж.⦆ частично обнажен. В 4 км к ⦅ЗСЗ⦆ от центра Старого Крыма – ⦅тюрк.⦆ агармыш – седой; ⦅ср.⦆ ⦅р.пл.⦆ агарма.


---
---
Агыс-⟦Хыр⟧, Ауз-⟦Хыр⟧, Азис-⟦Хыр⟧
: трапециевидная ⦅сев.⦆ вершина ⦅хр.⦆ Конек; склоны, кроме ⦅вост.⦆, поросли лесом. К ⦅Ю⦆ от ⦅пер.⦆ Кебит-Богаз, в 5 км к ⦅З⦆ от ⦅н.п.⦆ Изобильное ⦅Алушт.⦆ – ❶, ❷ ⦅тюрк.⦆ агыз, авыз, ауз – рот, устье; агыс, авыз – ⦅р.пл.⦆; ❸ ⦅тюрк.⦆ азис, азиз – мусульманский святой .


---
---
Адалары, Ай-Долары, Белые камни
: два небольших скалистых островка в море и подводный камень рядом. Отторженцы яйлы, к ⦅ЮВ⦆ от Гурзуфа – ❶ ⦅тюрк.⦆ адалар – острова ⦃В14⦄.


---
---
Аджи-⟦Су⟧
: каптированный минеральный источник; при нем санаторий «Черные Воды». В 2 км. к ⦅З⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆ – ⦅тюрк.⦆ аджи – «совершивший паломничество в Мекку»; ⦅ср.⦆ ⦅тюрк.⦆ аджджи – горький, едкий.


---
---
Аджибей
: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Суук-Су; собирается из ручьев в лесистом амфитеатре со склонов ⦅гг.⦆ Чиплах-Кая, Френк-Мезер, ⦅хр.⦆ Папас-Тепе#1, а ниже протекает по лесистой с полянами долине – ⦅ср.⦆ ⦅р.пл.⦆ аджибай; ⦅ср.⦆ ⦅тюрк.⦆ ажибийдай – кукуруза ⦃А11⦄.


---
---
Аджилар
: гора с платообразной безлесной вершиной, которая выдается к ⦅Ю⦆ и ⦅З⦆ невысоким скальным обрывом желтовато-коричневого оттенка; под ним обнаженные овражистые склоны. ⦅Ю-вост.⦆ продолжение ⦅г.⦆ Ак-Кая, в 2,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Белая Скала ⦅Белог.⦆ – ⦅тюрк.⦆ аджилар – ⦅мн.ч.⦆ от аджи «совершивший паломничество в Мекку»; ⦅ср.⦆ ⦅р.пл.⦆ хаджылар – ⦃В14⦄.


---
---
Аджилы-⟦Кая⟧, Адомилы-⟦Кая⟧
: гора с двумя вершинами: ⦅сев.⦆ – лесистый купол, ⦅юж.⦆ – вздыбленные косые скальные пласты, под которыми луговина и лес. В ⦅верх.⦆ ⦅р.⦆ Аджибей, к ⦅ЗСЗ⦆ от ⦅г.⦆ Френк-Мезер, к ⦅ВСВ⦆ от ⦅г.⦆ Чиплах-Кая – ❶ из ⦅тюрк.⦆ аджи – «совершивший паломничество в Мекку» ⦃Ж5⦄.


---
---
Аждер-Канат
: обращенная к ⦅Ю⦆ скальная стена на крайнем ⦅зап.⦆ участке Байдарской яйлы; над новым шоссе Севастополь-Ялта – ⦅ср.⦆ ⦅тюрк.⦆ аджерка, эджер – дракон; канат крыло ⦃Д6⦄.


---
---
Азапсын-⟦Сырт⟧
: вытянутый ⦅ЮВ→СЗ⦆ лесистый ⦅хр.⦆ с отлогими склонами и пролысиной у ⦅юж.⦆ ⦅оконеч.⦆. В 6 км к ⦅В⦆ от ⦅н.п.⦆ Научный ⦅Бахч.⦆, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Альма, Кача и Бодрак.


---
---
⟦Ай⟧-Алексий
: источник-фонтан с двумя трубами, выходящими из стены, которая сложена в виде часовенки. ⦅Верх.⦆ ⦅басс.⦆ ⦅р.⦆ Кучук-Узень, по дороге из ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ на Караби-яйлу.


---
---
⟦Ай⟧-Бар, Айвалы
: лесистое ⦅ущ.⦆ с ⦅вдхр.⦆ в низовье. Между ⦅г.⦆ Сары-Кая#1 с ⦅З→ЮЗ⦆, ⦅хр.⦆ Армутлук с С и ⦅г.⦆ Чатал-Кая#1 с ⦅СВ⦆. ⦅Впад.⦆ справа в ⦅ущ.⦆ Ай-Валык#2 – ❷ ⦅тюрк.⦆ айвалы – айвовый; место, где есть айва ⦃Г13⦄.


---
---
⟦Ай⟧-Валык, Инарес
: обширное глубокое ⦅ущ.⦆, поросшее лесом, с ⦅вдхр.⦆ в низовье. Между ⦅гг.⦆ Манджил-Кая#1 и Урбаш с В и ⦅г.⦆ Чатал-Кая#1 с ⦅СЗ⦆; ⦅впад.⦆ справа в ⦅верх.⦆ Айванской ⦅дол.⦆. В источниках, где это ⦅ущ.⦆ имеет иное ⦅назв.⦆, Инарес, топоним Айвалы отнесен к соседнему, ⦅впад.⦆ справа ущелью (⦅см.⦆ Ай-Бар) – ⦅тюрк.⦆ айвалык – место, где растет айва.


---
---
⟦Ай⟧-Георгий, ⟦Ай⟧-Йори, Айор-⟦Даг⟧, Манджил, Манжул
: гора с голой куполообразной вершиной, срезанной с ⦅З⦆ скальным обрывом, под которым овражистый склон в редколесье; имеет куполообразные отроги. ⦅Зап.⦆ вершина ⦅хр.⦆ Токлук-Сырт#1, в 2 км к ⦅В⦆ от Судака, к ⦅С⦆ от ⦅г.⦆ Алчак-Кая; на вершине стоит репер – ❶, ❷, ❸ из ⦅греч.⦆ Святой Георгий – по ⦅б.⦆ монастырю на ⦅зап.⦆ склоне горы; ❹, ❺ ⦅ср.⦆ ⦅р.пл.⦆ манжули – ⦃З5⦄.


---
---
⟦Ай⟧-Димитрий
: котловина с рощами и полянами, обрамленная лесистыми горами. На ⦅ю-зап.⦆ склоне ⦅г.⦆ Куртлер-Богаз, к ⦅В⦆ от ⦅г.⦆ Сюндюрлю-Кобасы, в 4 км к ⦅Ю⦆ от ⦅н.п.⦆ Поляна ⦅Бахч.⦆.


---
---
1. ⟦Ай⟧-Йори
: коническая гора с коричневатыми скалами среди леса и руинами исара. На ⦅с-вост.⦆ склоне ⦅г.⦆ Чамны-Бурун#2, в 2 км от вершины, ниже ее, отделена седловиной; в 3 км к ⦅ЮЮЗ⦆ от ⦅н.п.⦆ Изобильное ⦅Алушт.⦆ – из ⦅греч.⦆ Святой Георгий ⦃З7⦄.
2. ⟦Ай⟧-Йори, Яламах-Сыр
: лесистый пологий ⦅хр.⦆, в нижней части застроенный. Спускается от ⦅г.⦆ Туар-Эгерек к ⦅н.п.⦆ Массандра ⦅Ялт.⦆; в 2,5 км к ⦅Ю⦆ от ⦅г.⦆ Авинда – ❷ ⦅ср.⦆ ⦅тюрк.⦆ яламак – лизать; ⦅см.⦆ ⟦сырт⟧.


---
---
⟦Ай⟧-Констант, Акустан
: нижняя, широкая и пологая ступень ⦅г.⦆ Аю-Даг; на ней поляна. В 1 км к ⦅В⦆ от вершины, в 1 км к ⦅Ю⦆ от ⦅н.п.⦆ Партенит ⦅Алушт.⦆ – ❶ из ⦅греч.⦆ Святой Константин – ⦅возм.⦆, ⦅назв.⦆ связано с руинами храма на поляне ⦃З7⦄.


---
---
⟦Ай⟧-Лия-Сырым, ⟦Ай⟧-Илиа-Сырым, Аллия-Сырым
: мощная скальная ступень, обрывающаяся к ⦅Ю⦆ косыми пластами; вершина пологая, безлесная. Выступ ⦅ю-зап.⦆ края Никитской яйлы, в 3 км к ⦅СВ⦆ от ⦅н.п.⦆ Массандра ⦅Ялт.⦆; видна в этом направлении из Ялты – ❶, ❷, ❸ из ⦅греч.⦆ Святой Илья; ⦅тюрк.⦆ сырым утес, скальный обрыв ⦃Д5⦄.


---
---
⟦Ай⟧-Никола
: куполообразная лесистая гора со ⦅ср.в.⦆ руинами; ⦅юж.⦆ и ⦅вост.⦆ склоны скалистые, ступенчатые. ⦅Ю-вост.⦆ отрог ⦅г.⦆ Могаби, у ⦅зап.⦆ окраины Ореанды ⦅Ялт.⦆, между винзаводом и новой севастопольской дорогой – ⦅греч.⦆ Святой Николай.


---
---
⟦Ай⟧-Петри
: массивная гора с величественными скальными зубцами и гребнями у вершины, переходящими ниже, в сторону моря, в утесисто-ребристые обрывы. В 2 км к ⦅С⦆ от Алупки, на ⦅юж.⦆ краю Ай-Петринской яйлы – из ⦅греч.⦆ Святой Петр–в ⦅нач.⦆ XIX в. у вершины еще были видны руины ⦅ср.в.⦆ храма ⦃З6 – И4⦄.


---
---
⟦Ай⟧-Петринская яйла
: платообразное нагорье, участок Главной гряды; простирается от крайней ⦅зап.⦆ границы Ялтинской яйлы, ⦅г.⦆ Эндек, до Байдарских Ворот – по наиболее приметной вершине, ⦅г.⦆ Ай-Петри.


---
---
⟦Ай⟧-Серез
: слабо обводненная балка, ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Ворон; протекает через ⦅н.п.⦆ Междуречье ⦅Судак.⦆, где приобретает характер неширокой ⦅дол.⦆ ⦅Впад.⦆ в 1,5 км ниже этого ⦅н.п.⦆ – из ⦅греч.⦆ Агиос Сергиос – Святой Сергий.


---
---
⟦Ай⟧-Тамган
: лесистый ⦅ов.⦆ с многочисленными утесами и гротами по бортам. На ⦅сев.⦆ склоне Караби-яйлы, в 2 км к ⦅З⦆ от ⦅н.п.⦆ Пчелиное ⦅Белог.⦆; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ⦅ср.⦆ ⦅р.пл.⦆ айтамга ⦃И7⦄.


---
---
1. ⟦Ай⟧-Тодор
: высокий скалистый мыс-отторженец, который обрывается в море тремя выступами: Монастырь-Бурун, Лиман-Бурун, Ай-Тодор#2. К ⦅ЮВ⦆ от Гаспры – из ⦅греч.⦆ Святой Федор – на мысу был ⦅ср.в.⦆ монастырь, посвященный этому святому ⦃И7⦄.
2. ⟦Ай⟧-Тодор
: куполообразный скальный выступ м. Ай-Тодор#1, самый крайний к ⦅З⦆; на нем стоит маяк – из ⦅греч.⦆ Святой Федор ⦃Ж4⦄.
3. ⟦Ай⟧-Тодор
: горный мыс с тупой оконечностью; у подножия ⦅зап.⦆ скального обрыва вырублены гроты ⦅ср.в.⦆ монастыря Челтер-Коба. ⦅Сев.⦆ отрог лесистой куэсты Второй гряды, второй с В среди соседних ее выступов-мысов; в 0,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Большое Садовое ⦅Бахч.⦆ – из ⦅греч.⦆ Святой Федор – очевидно, по ⦅назв.⦆ пещерного монастыря, которое со временем заменилось тюркским Челтер-Коба ⦃Г12⦄.


---
---
1. ⟦Ай⟧-Фока
: голая гора с плоской вершиной и изрытыми ⦅ов.⦆ склонами. В междуречье ⦅рр.⦆ Ворон и Шелен, у моря – ⦅греч.⦆ Святой Фока ⦃Г12⦄.
2. ⟦Ай⟧-Фока
: протяженный мыс со складчатыми обрывами над морем. ⦅Юж.⦆ продолжение ⦅г.⦆ Панаянын-Каясы, в 5,5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆, в 2 км к ⦅ЮЮВ⦆ от ⦅г.⦆ Ай-Фока; замыкает с ⦅З⦆ Кутлакскую бухту – ⦅греч.⦆ Святой Фока ⦃Д9⦄.


---
---
⟦Ай⟧-Эндрит, ⟦Ай⟧-Андрий
: мощный источник со сводчатым перекрытием, на котором стояла ⦅ср.в.⦆ церковь Святого Андрея. В ⦅басс.⦆ ⦅р.⦆ Улу-Узень#2, в 1,5 км к ⦅ЮЗ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ ⦃И4⦄.


---
---
⟦Ай⟧-Юри, Дракон
: зубчатый скалистый ⦅хр.⦆ с пробитым в нем туннелем-путепроводом нового севастопольского шоссе. Тянется от ⦅г.⦆ Кильсе-Бурун#1 к морю; к ⦅С⦆ от ⦅н.п.⦆ Санаторное ⦅Ялт.⦆, ⦅б.⦆ Мелас – ❶ из ⦅греч.⦆ Святой Георгий; ❷ по сходству с драконом ⦃И3⦄.


---
---
Айбатлы, Ай-Балты
: обнаженная, дугообразно изогнутая в плане ⦅возв.⦆, напоминающая полумесяц; с ⦅Ю⦆ застроена. В Судаке, у слияния Айсавской и Таракташской ⦅дол.⦆ – ❶ ⦅тюрк.⦆ айбатлы – величественный, внушительный; ⦅ср.⦆ ай – луна и баты – «закат; запад»; ❷ ⦅тюрк.⦆ ай балта – алебарда, секира ⦃В12⦄.


---
---
Айваз-⟦Кая⟧
: восточная вершина массивной горы, увенчанная скалой, с длинной поляной наверху; ⦅вост.⦆ склон, над седловиной Воронский Домик, полуобнажен, с группами мощных деревьев. В 4,5 км к ⦅С⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, к ⦅З⦆ от ⦅пер.⦆ Сарэениш-Богаз – Айваз – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅р.пл.⦆ аваз. На некоторых картах топоним в искаженной форме Ливаз перенесен на соседнюю вершину этой горы, расположенную в 0,4 км к ⦅З⦆, с менее выразительными очертаниями, но более высокую и с репером.


---
---
Айвалык
: поляны по тальвегу крутого, лесистого ⦅ущ.⦆. В ⦅верх.⦆ ⦅р.⦆ Суук-Су, в 2,5 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆ – ⦅тюрк.⦆ айвалык – место, где есть айва ⦃В14⦄.


---
---
Айванская долина, Айван, Ливан ❓
: тянется ⦅В→З⦆ вдоль шоссе Судак–Феодосия между ⦅г.⦆ Таракташ#2 и ⦅хр.⦆ Токлук-Сырт#1. ⦅Впад.⦆ слева в ⦅дол.⦆ ⦅р.⦆ Судак, ниже ⦅н.п.⦆ Дачное ⦅Судак.⦆ – ❶, ❷ ⦅тюрк.⦆ айван – скотина, животное.


---
---
Айлянма-⟦Йол⟧
: дорога, идущая по Иосафатовой ⦅дол.⦆ к большим воротам городища Чуфут-Кале – ⦅тюрк.⦆ айланма – поворот – дорога описывает длинную петлю.


---
