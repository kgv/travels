names: Гугерджин-Кая – ⦅см.⦆ Зуб В–12.
names: Гудур, – Гедур-Оба*, Будур лесистая, горбатая гора. ⦅С-вост.⦆ отрог г. Каракол, по дороге из нп Земляничное ⦅Белог.⦆ в нп Ворон ⦅Судак.⦆, к З от нее, в ⦅верх.⦆ р. Индол II, в 1,5 км к СЗ от пер. Сарэениш-Богаз В–14.
names: Гунешлик – протяженная гора, понижающаяся волнами с С на Ю; вдоль вершины поляны. На вдрз ущ. Касап-Батагы и балки Караных-Дере, по ⦅п.⦆ борту последней, к З от г. Порсук-Кая – ⦅ср.⦆ ⦅тюрк.⦆ кунеш, – гюнеш – солнце–утром она первая из соседних гор освещается солнцем; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Гунеш – Гурбет-Дере-Богаз – ⦅см.⦆ Гурзуфское седло.
names: Гурзуф – ⦅см.⦆ Балготур Ж–7
names: Гурзуфская яйла, – Балабан-Кая* всхолмленное плато, на котором выделяется вершина Демир-Капу. Участок Главной гряды; с ЮЗ граничит через ⦅верх.⦆ ущ. Уч-Кош с Ялтинской яйлой, а с СВ отделен Гурзуфским седлом от Бабуган-яйлы; в 5 км к СВ от Гурзуфа – 2) ⦅тюрк.⦆ балабан – большой, великий, огромный Ж–7.
names: Гурзуфское седло, – Гурбет-Дере*-Богаз* седловина-перевал между Гурзуфской и Бабуган-яйлой, в 5 км к ССЗ от Гурзуфа – 2) ⦅тюрк.⦆ гурбет – чужбина; изгнание; ⦅ср.⦆ гюрбет – милостивый; ⦅ср.⦆ курбет – “цыгане, торгующие лошадьми”, “цыгане-извозчики”.
names: Гурлюк – ⦅см.⦆ Курлюк-Су.
names: Гюзель-Тепе – ⦅см.⦆ Дарсан 8–15.
names: Гяур-Бах – скалистое обрывистое ущ., круто спадающее к ВЮВ, в сторону моря. В масс. Кара-Даг I, под ⦅юж.⦆ частью Магнитного хребта – ⦅тюрк.⦆ гяур – иноверец, немусульманин; ⦅ср.⦆ баг – сад, виноградник В–10.
names: Гяур-Кая* – утес с отвесным ⦅вост.⦆ обрывом и лесистой ⦅зап.⦆ гранью. На ⦅вост.⦆ склоне Караби-яйлы, в 3 км к ЮЮЗ от нп Красноселовка ⦅Белог.⦆, в 0,8 км к С от скалы Кузгунны-Каясы – ⦅тюрк.⦆ гяур – иноверец, немусульманин В–15.
names: Гяур-Чесме* – источник под ⦅юж.⦆ склоном Святой горы в масс. Кара-Даг I – ⦅тюрк.⦆ гяур – иноверец, немусульманин.
separator: Д
names: Даз*-Тепе* – конусовидная гора с немного округленной вершиной, лишенной растительности; на склоне два меньших конуса, террасы лесопосадок, редколесье. В 3 км к ЗСЗ от нп Морское ⦅Судак.⦆, к Ю от г. Куба-Бурун, через глубокую седловину В–8. 
names: Даир-Алан* – протянувшийся к СЗ плосковершинный выступ Долгоруковской яйлы; в ⦅сев.⦆ части порос лесом. В 3,5 км к ВСВ от нп Дружное ⦅Симф.⦆, в ⦅верх.⦆ рр. Зуя и Бештерек – даир – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ дайре, даире - круг, окружность, окружение.
names: Дакакнали-Топрах – ⦅см.⦆ Монастырь-Бурун З–5.
names: Данильча-Коба*, – Долемча-Хоба*, Явулча-Хоба* небольшая карстовая пещ. с озерцом. Над обрывом ⦅с-вост.⦆ склона г. Седам-Кая, в 2,5 км к Ю от нп Соколиное ⦅Бахч.⦆.
names: Дарасан – ⦅см.⦆ Дарсан В–14.
names: Дар*-Богаз* I – лесистый ов. со скальной тесниной в ⦅сред.⦆ теч.; к З от г. Аджилы-Кая, впад. справа в дол. р. Аджибей в 3,5 км от устья.
names: Дар-Богаз II – ⦅см.⦆ Цирубу З–7.
names: Дарсан, – Дарасан, Гюзель-Тепе* холм с парковыми насаждениями; ⦅ниж.⦆ ступень хр. Иограф, с Ю выглядит куполообразным. В ⦅сев.⦆ части Ялты; на него проведена канатная дорога – 3) ⦅ср.⦆ ⦅тюрк.⦆ гузель – красивый, прелестный.
names: Два Татарина – ⦅см.⦆ Кая-Баш IV Б–16.
names: Двуякорная бухта – между мысами Святого Ильи и Киик-Атлама; примыкает к одноименной дол. – считается, что при волнении моря здесь требуется ставить судно на два якоря Б–16.
names: Двуякорная долина – к З от м. Ильи; примыкает с З к одноименной бухте В–13.
names: Дегермен-Култук, – Шайтан*-Култук лесистый холм со скальным гребнем вдоль вершины. К ЮЗ от г. Чатал-Кая II, значительно ниже ее, отделен глубокой седловиной – 1) ⦅тюрк.⦆ дегермен – мельница; култук - подмышка; В–14.
names: Деламет-Алан*, – Дели-Амет-Алан* поляна на ⦅зап.⦆ склоне масс. Эчки-Даг, ниже седловины между ⦅сред.⦆ и ⦅юж.⦆ вершинами – в толковании старожилов дели Амет алан - “поляна сумасшедшего Амета” В–14.
names: Деламет-Кая*, – Чалка гора с голой куполообразной вершиной, срезанной с Ю скальным утесистым обрывом; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ расчленен оврагами, в редколесье. ⦅Юж.⦆ вершина масс. Эчки-Даг, соединенная со средней глубокой седловиной – 1) ⦅ср.⦆ поляна Деламет-Алан – возм., вершина названа по ней; 2) ⦅тюрк.⦆ - чалка – спина, хребет; возм., также из Чал-Кая, где ⦅тюрк.⦆ чал – седой; заросли кустарника; голая вершина ; ⦅РПН.⦆.
names: Дели-Амет-Алан – ⦅см.⦆ Деламет-Алан И–3.
names: Деликли-Бурун*, – Лягушка. Узкий гребень с отвесной стеной к Ю. ⦅С-зап.⦆ ступень г. Ильяс-Кая – 1) ⦅тюрк.⦆ деликли – дырявый Г–14.
names: Деликли-Кая* – самый высокий из трех утесов хр. Эльтиген, имеет вверху сквозное отверстие; в недрах – подвал винзавода. В 0,7 км к С от нп Солнечная Долина ⦅Судак.⦆ – ⦅тюрк.⦆ деликли – дырявый Г–11.
names: Делик-Таш* – источник в ⦅верх.⦆ р. Ускут, по ⦅л.⦆ берегу, в лесу; вытекает из груды камней – ⦅тюрк.⦆ делик – дыра. Неподалеку, к ЮЮЗ, на ⦅п.⦆ берегу в скальном отроге г. Хургуч есть сквозная дыра.
names: Дели-Христо – ⦅см.⦆ Метелино Д–9.
names: Демерджи I, – Фуна, Екатерин-Даг*, Темирджи куполообразная вершина с травянистыми склонами; ⦅с-зап.⦆ отрог скалистый, с отвесными ребристыми обрывами и каменным хаосом Долины Привидений. В 2 км к ССВ от нп Лучистое ⦅Алушт.⦆, ⦅юж.⦆ отрог Демерджи-яйлы – 1, 4) ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши; – 3) в очертаниях одного из утесов скал Хой-Кая на ⦅юж.⦆ оконеч. горы усматривают профиль Екатерины II Д–9 – Е–9.
names: Демерджи II, – Темирджи-Су*, Мезарлык (Каска в верхнем теч.) река, нач. на ⦅зап.⦆ склонах Демерджи-яйлы, впад. в море в ⦅с-вост.⦆ части Алушты, к СВ от устья р. Улу-Узень I – 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши – ; 3) ⦅тюрк.⦆ мезарлык – кладбище – р. протекает мимо старого кладбища; ⦅ср.⦆ ⦅кртат.⦆ - кесик – рассекающий В–13.
names: Демерджинын-Тепеси*, – Ёжик лесистая трапециевидная гора, вытянутая В-З; ⦅юж.⦆ склон вверху обнаженный, с крутыми каменистыми откосами и скальными выступами. В 4,5 км к ЗЮЗ от нп Лесное ⦅Судак.⦆, на вдрз рр. Суук-Су и Карагач, к СЗ от г. Чатал-Кая II, через глубокую седловину Седло – 1) ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши; – 2) с В гора похожа на голову ежа.
names: Демерджи Северная – ⦅см.⦆ Северная Демерджи Д–9.
names: Демерджи-яйла, – Султан-Даг* всхолмленное плоскогорье, участок Главной гряды с лесистыми склонами и скальными утесистыми обрывами. В 9 км к С от Алушты, к СВ от Ангарского перевала – 1) ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши – Ж–7.
names: Демир*-Капу* I – конусовидная вершина с пологими травянистыми склонами, из них ⦅юж.⦆ более крутой, ступенчатый, с утесами. На Гурзуфской яйле, в 6 км. к С от нп Советское ⦅Ялт.⦆, к ВСВ от г. Кемаль-Эгерек.
names: Демир-Капу II – ⦅см.⦆ Чертовы Ворота Е–9.
names: Демир*-Хапу* I – каменный хаос на ⦅вост.⦆ склоне г. Кастель, у ⦅сев.⦆ окраины нп Лазурное ⦅Алушт.⦆ Д–8.
names: Демир*-Хапу* II – теснина при впад. р. Курлюк-Су в р. Ангара; теперь расширена за счет шоссе Симферополь– Ялта; вблизи, на отрогах масс. Чатыр-Даг и Демерджи-яйлы, есть остатки старинных стен.
names: Демир-Хапу III – ⦅см.⦆ Железные Ворота В–12.
names: Денгы-Баши*-Каясы* – лесистая гора, протяженная СЗ – ЮВ, с конической вершиной; по ⦅зап.⦆ склону спускается скальный пласт. ⦅Ю-вост.⦆ отрог хр. Орта-Сырт II, вдрз ⦅л.⦆ верхних пр. р. Карагач – ⦅ср.⦆ ⦅тюрк.⦆ (из ⦅иран.⦆) тангы – расщелина З–7.
names: Дерекойка, – Быстрая река, образующаяся при слиянии р. Гува (слева) и р. Бал-Алма (справа) у б. нп Дерекой (теперь в черте Ялты); впад. у ялтинского мола. В последнее время часто наз. Дерекойкой всю эту водную артерию от ⦅верх.⦆ р. Бала до устья.
names: Джав-Тепе – ⦅см.⦆ Джау-Тепе.
names: Джадир-Даги – ⦅см.⦆ Чатыр-Даг Ж–7.
names: Джады-Бурун* – обнаженная каменистая возв.; на ее крутом ⦅юж.⦆ склоне два яруса отвесных скал над тропой Джунын-Кош-Богаз. Возвышается на ⦅юж.⦆ краю Ялтинской яйлы, в 3 км к С от б. нп Васильевка (теперь это ⦅сев.⦆ часть Ялты), к В от г. Лапата – ⦅тюрк.⦆ джады – ведьма, колдун; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Джада – Б–14.
names: Джады-Кая*, – Чубчик лесистая куполообразная гора с более крутым ⦅юж.⦆ склоном. В 5 км. к Ю от ⦅вост.⦆ части Старого Крыма, в 2,5 км к СВ от г. Туар-Алан, на вдрз рр. Чурук-Су II и Отузка – 1) ⦅тюрк.⦆ джады – ведьма, колдун; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Джада; 2) раньше на вершине выделялось высокое дерево, похожее на чуб пр. № 1.
names: Джангуль – пятикилометровый участок высокого ⦅с-зап.⦆ берега п-ова Тарханкут; круто спускается к морю оползневым скальным хаосом с фигурами выветривания. В 3-7 км к СЗ – С от нп Оленевка ⦅Черном.⦆ – ⦅ср.⦆ ⦅РПН.⦆ джанкаул – Ж–4.
names: Джан-Дере*, – Хаджи-Дереси* широкая балка с плоским дном между гг. Баба-Даг и Чишма-Боир; в ее низовье вдхр. Впад. справа в ов. Ураус-Дере в 1,5 км к Ю от нп Залесное ⦅Бахч.⦆ – 1) ⦅тюрк.⦆ джан – душа; Джан – ⦅кртат.⦆ ⦅ИЛ.⦆ 2) ⦅тюрк.⦆ хаджи – совершивший хадж, паломничество в Мекку; Хаджи – ⦅тюрк.⦆ ⦅ИЛ.⦆ Ж–3, 4.
names: Джан-Казы – дол., протянувшаяся Ю – С под ⦅вост.⦆ склонами плато с городищем Эски-Кермен – ⦅тюрк.⦆ джан – душа; казы – ⦅РПН.⦆ В–16.
names: Джан-Кутаран, – Джан-Хуторан горбатая вершина с крутыми склонами: ⦅сев.⦆ травянистый, а ⦅юж.⦆ обрывистый, с оврагами. ⦅Вост.⦆ оконеч. хр. Биюк-Енишар, его высшая точка. В 1,5 км к ЗСЗ от нп Орджоникидзе ⦅Феодос.⦆ – 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ джан куртаран йок му – “спасите, на помощь!” – возм., имеется в виду опасная тропа по ⦅юж.⦆ обрывам.
names: Джан-Хуторан – ⦅см.⦆ Джан-Кутаран Б–12.
names: Джанык-Бет – одна из вершин, выступов лесистого масс. Второй гряды, протянувшегося севернее участка шоссе Богатое–Тополевка ⦅Белог.⦆. К ССЗ от вершины Борлу-Бет, более массивная, в 3 км. к ВСВ от нп Лечебное ⦅Белог.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ янык – горелый; бет – лицо, щека – здесь в значении “сторона, фасад” пр. № 1.
names: Джарылгач – соленое оз. тарханкутской группы; тянется к В от Ярылгачской бухты, отделено от нее песчаной косой. У нп Межводное ⦅Черном.⦆ – ⦅ср.⦆ ⦅РПН.⦆ джарылгап – пр. № 3.
names: Джау-Тепе*, – Джав-Тепе* голая коническая возв., иссеченная овражками; бывший грязевой вулкан. В 0,5 км к СЗ от нп Вулкановка ⦅Ленин.⦆ – джау – ⦅РПН.⦆ З–6.
names: Джевизлык – источник с желобом и деревянным корытом. В ов. на ⦅ю-зап.⦆ склоне г. Курушлюк-Бурун, у тропы вдоль ⦅сев.⦆ склона Большого каньона – ⦅тюрк.⦆ джевизлык – “где растут грецкие орехи”.
names: Джезве-Кая – ⦅см.⦆ Сююрю-Кая III.
names: Дженевез-Кая – ⦅см.⦆ Генуэзская скала Ж–4.
names: Джениче-Бурун*, – Кит. Горный мыс с тупой, постепенно утолщающейся скальной оконеч. ⦅Сев.⦆ выступ куэсты Второй гряды, крайний к З в ряду ее соседних выступов-мысов; в 0,7 км к ЗЮЗ от нп Большое Садовое ⦅Бахч.⦆ – 1) ⦅ср.⦆ ⦅РПН.⦆ женичке; – ⦅ср.⦆ ⦅тюрк.⦆ джонушко - “бобовые злаки” ; 2) с В мыс напоминает стилизованное изображение кита.
names: Джива-Кая – ⦅см.⦆ Дива Г–9.
names: Джилки-Чокрак* – источник под скальным выступом, заключенный в небольшую надкаптажную будку; вода по трубам подавалась в корыта. В ⦅верх.⦆ балки Васильки, к С от г. Калан-Баир – ⦅ср.⦆ ⦅тюрк.⦆ джылкы – табун; ⦅ср.⦆ джыллы – теплый.
names: Джуневиз-Кая – ⦅см.⦆ Генуэзская скала Ж–7.
names: Джунын-Кош* – поляна и соседний холм с округлой вершиной, приподнятой к ЮВ. Выступ ⦅юж.⦆ бровки Ялтинской яйлы, к ЮЗ от г. Кемаль-Эгерек – ⦅ср.⦆ ⦅РПН.⦆ джунь; – в урочище развалины коша Ж–7.
names: Джунын-Кош*-Богаз* – тропа от хр. Баланын-Каясы, ведущая по ⦅ю-вост.⦆ склону г. Джады-Бурун через поляну Джунын-Кош на Ялтинскую яйлу – получила имя от поляны Д–9.
names: Джур-Джур – высокий мощный вдп на р. Улу-Узень II, в ущ. Хапхал; в 1,7 км к СЗ от нп Генеральское ⦅Алушт.⦆ – звукоподражание бегущей воде Д–9.
names: Джурла – поляна и каскады в ⦅верх.⦆ р. Сотера, на уступе ⦅ю-вост.⦆ склона Демерджи-яйлы, к Ю от г. Еркян-Кая – звукоподражание струящейся по каскадам воде.
names: Дзива – ⦅см.⦆ Дива И–6.
names: Дива, – Дзива, Джива-Кая*, Чива островерхая скала у моря с отвесным ⦅юж.⦆ обрывом и более пологой ⦅сев.⦆ гранью; на вершину ведет лестница. В Симеизе, у г. Панея.
names: Дипла – ⦅см.⦆ Дипло Д–9.
names: Диплис – безлесный скалистый гребень, протяженный ЗЮЗ – ВСВ. На ⦅ю-вост.⦆ окраине Демерджи-яйлы, в 3,5 км к ЗЮЗ от нп Генеральское ⦅Алушт.⦆, к В от г. Босна – ⦅ср.⦆ ⦅греч.⦆ диплос – удвоенный, двойной, согнутый вдвое Е–8.
names: Дипло, – Дипла седловина с поляной между г. Чамны-Бурун II и Бабуган-яйлой – ⦅ср.⦆ ⦅греч.⦆ диплос – удвоенный, двойной, согнутый вдвое. 
names: Длинный увал – ⦅см.⦆ Юз-Оба Г–9.
names: Долгая гора – вытянутая В-З вершина, с С лесистая; на конической макушке репер, склоны местами в косых скальных пластах. В ⦅с-вост.⦆ части возв. Тырке III, к СВ от г. Тырке II Г–8, 9.
names: Долгоруковская яйла, – Кызыл*-Коба*-яйла нагорье в ⦅верх.⦆ вдрз рр. Салгир и Бурульча, к С от возв. Тырке, к З от Караби-яйлы – 1) по фамилии землевладельцев, потомков князя В.М. Долгорукова, полководца Крымской операции 1771 г.; 2) по пещ. Кызыл-Коба на ⦅зап.⦆ склоне яйлы.
names: Долемча-Коба – ⦅см.⦆ Данильча-Коба Д–9.
names: Долина Привидений – крутая лесистая балка, на склонах которой возвышаются многочисленные фигуры выветривания, образующие каменные “изваяния”. На ⦅ю-зап.⦆ склоне г. Демерджи, в 1,2 км к ССВ от нп Лучистое ⦅Алушт.⦆.
names: Долина Роз – ⦅см.⦆ Айсавская долина.
names: Домба – ⦅см.⦆ Хриколь.
names: Домус-Аран – ⦅см.⦆ Кокия-Бель И–6.
names: Домус-Чарыш – обнаженная округлая вершина с посадками сосен наверху; к ⦅сев.⦆ подножию подступает лес. На Ай-Петринской яйле, в 5 км к С от ⦅вост.⦆ части Симеиза, в 3 км к З от г. Ай-Петри – ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья; ⦅ср.⦆ ⦅тюрк.⦆ чаршы – базар, рынок Д–8.
names: Домчи-Кая* – куполообразная возв.; вершина и ⦅зап.⦆ склон, на котором обнажаются красноватые скалы, голые; с В рощи. На ⦅зап.⦆ краю ⦅ниж.⦆ плато Чатыр-Дага; в 5 км. к Ю от нп Мраморное ⦅Симф.⦆ Ж–7.
names: Донга – ⦅л.⦆ пр. р. Кача; нач. между гг. Демир-Капу I и Кемаль-Эгерек, течет в ⦅верх.⦆ по глубокому лесистому ущ., впад. в 1 км ниже р. Писара – Донга – ⦅монг.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Донгай пр. № 1.
names: Донузлав, – Табулды-Султан-Эли* соленое оз., самое крупное в тарханкутской группе, в ⦅с-вост.⦆ части узкое, с высоким берегами и напоминает реку. На границе Сакского и Черноморского районов – 1) ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья; 2) ⦅ср.⦆ б. нп Табуалды-Ас, теперь Медведево ⦅Черном.⦆ и б. нп Султан-Эли на его берегах; ⦅ср.⦆ ⦅РПН.⦆ табуалды Е–5.
names: Донузлав-Дере* – лесистая балка, проходящая между гг. Хыс-Хулен-Бурну и Тепе-Кермен; впад. справа в дол. р. Кача у нп Машино ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья Б–10.
names: Дорткуль – плосковершинная возв. в ⦅сев.⦆ части Белогорска; на ней стоит ретранслятор – ⦅тюрк.⦆ дорткуль – назв. плоских столовых гор-останцев в Средней Азии В–9
names: Дорт-Лемэ – лесистый ов., разделяющейся в ⦅верх.⦆ на четыре ветви. ⦅л.⦆ пр. р. Бурульча, в 1 км. к Ю от нп Межгорье ⦅Белог.⦆ – ⦅тюрк.⦆ дорт – четыре; ⦅ср.⦆ ⦅греч.⦆ Лема – горло.
names: Дракон – ⦅см.⦆ Ай-Юри.
names: Дувель – ⦅см.⦆Топшан I В–12.
names: Дым-Дере*, – Сулу-Дере* балка, поросшая лесом, с вдп в ⦅верх.⦆ Впад. справа в дол. р. Индол II, в 1 км к В от нп Радостное ⦅Белог.⦆ – 1) ⦅тюрк.⦆ дым – влага, сырость, здесь “сырая”; 2) ⦅ср.⦆ ⦅тюрк.⦆ сувлу – “содержащий воду”, “обильный водой”.
names: Дырявая гора – ⦅см.⦆ Отлу-Кая.
