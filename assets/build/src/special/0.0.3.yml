---
title: абразия
synonyms: [Абразия]
content: ["Механическое разрушение берегов океанов, морей, озер в результате деятельности волн и прибоя."]
---

---
title: адаптация
synonyms: [Адаптация]
content: ["Приспособление иноязычных слов к «своему» языку в результате длительного их употребления. Выражается в фонетическом, морфологическом изменении слова: напр., ⦅греч.⦆ топоним Скала в произношении крымских татар стал звучать как Скелича."]
---

---
title: амфитеатр
synonyms: [Амфитеатр]
content: ["Полукруглое замыкание склонов; в Крыму обычно встречается в верховьях ущелий, долин."]
---

---
title: балка
synonyms: [Балка]
content: ["Небольшая эрозионная долина, сухая или с временным водотоком; пологие ее склоны задернованы или покрыты рыхлыми отложениями. В Крыму балками часто называют неглубокие ущелья или облесенные овраги: границы между этими понятиями здесь в известной мере стерты."]
---

---
title: бровка
synonyms: [Бровка]
content: ["Резкий перелом склона, отделяющий вышележащую пологую его часть или горизонтальную поверхность от расположенного ниже более крутого участка."]
---

---
title: вершина
synonyms: [Вершина]
content: ["Высшая точка или самая высокая часть какого-либо поднятия (холма, горы, горного массива или хребта), откуда местность понижается во все стороны."]
---

---
title: внутреннее содержание топонима
synonyms: [Внутреннее содержание топонима]
content: ["Смысловая связь между особенностями географического объекта и его названием."]
---

---
title: водораздел
synonyms: [Водораздел]
content: ["Линия, разделяющая смежные бассейны (водосборы) рек, водоемов."]
---

---
title: выветривание
synonyms: [Выветривание]
content: ["Топоним, основу которого составляет родоплеменное название."]
---

---
title: генотопоним
synonyms: [Генотопоним]
content: ["Знак, фиксирующий точку земной поверхности, высота которой известна; служит для определения промежуточных высот при топографических съемках и различных изыскательских работах. На горных вершинах и выступах обычно имеют вид пирамиды с визирной целью наверху."]
---

---
title: геоморфология
synonyms: [Геоморфология]
content: ["Наука о рельефе земной поверхности."]
---

---
title: гибридный топоним
synonyms: [Гибридный топоним]
content: ["Географическое название, включающее элементы двух или более языков."]
---

---
title: гидроним
synonyms: [Гидроним]
content: ["Собственное имя любого водного объекта."]
---

---
title: грот
synonyms: [Грот]
content: ["Сквозное глубокое понижение в горном хребте, реже между близко расположенными хребтами. В Крыму часто отожествляются с перевалами, через которые проходят тропы или грунтовые дороги."]
---

---
title: гряды
synonyms: [Гряды]
content: ["Линейно вытянутое горное поднятие со склонами, обращенными в противоположные стороны."]
---

---
title: долины
synonyms: [Долины]
content: ["Неглубокая пещера со сводчатым потолком и широким входом;", "значительно расширенная, с высоким сводом часть пещеры после узкого прохода."]
---

---
title: калька топонимическая
synonyms: [Калька топонимическая]
content: ["Общее название для вытянутых возвышенностей различного размера, высоты, происхождения."]
---

---
title: каньон
synonyms: [Каньон]
content: ["Удлиненные широкие впадины вдоль речного русла, среди гор; имеют однообразное падение по тальвегу."]
---

---
title: каптаж
synonyms: [Каптаж]
content: ["Топоним, образованный путем буквального перевода на другой язык: Аю-Даг – Медведь-гора."]
---

---
title: карст
synonyms: [Карст]
content: ["Глубокая речная долина с очень крутым, нередко отвесным или ступенчатым склоном и узким дном, часто полностью занятым руслом реки."]
---

---
title: коса
synonyms: [Коса]
content: ["Сооружение для захвата под землей или в месте выхода на поверхность подземных вод (нефти, газа) с целью получения их без потерь и загрязнения."]
---

---
title: котловина
synonyms: [Котловина]
content: ["Явления и процессы, которые возникают в горных породах, растворяемых природными водами."]
---

---
title: кулуар
synonyms: [Кулуар]
content: ["Замкнутые впадины чашеобразной, конической или неправильной формы, часто с понором на дне; широко распространенные формы карста."]
---

---
title: куэсты
synonyms: [Куэсты]
content: ["Низкая намывная полоса суши на берегу моря, озера, причлененная к берегу и вдающаяся клином в акваторию."]
---

---
title: лощина
synonyms: [Лощина]
content: ["Отрицательная форма рельефа, округлая или слабо вытянутая в плане."]
---

---
title: микротопоним
synonyms: [Микротопоним]
content: ["Возвышенные гряды с асимметричными склонами (в Крыму обычно южный крутой, северный пологий)."]
---

---
title: мыс
synonyms: [Мыс]
content: ["Долина с мягкими очертаниями и пологими задернованными склонами."]
---

---
title: нагорье
synonyms: [Нагорье]
content: ["Собственное имя любого физико-географического объекта, функционирующее на небольшой территории и известное узкому кругу людей."]
---

---
title: народная этимология
synonyms: [Народная этимология]
content: ["Участок суши, вдающийся в море, озеро или реку."]
---

---
title: овраги
synonyms: [Овраги]
content: ["Обширное горное поднятие, представляющее собой сочетание плато с отдельными вершинами и хребтами; ⦅ср.⦆ яйла."]
---

---
title: ойконим
synonyms: [Ойконим]
content: ["Толкование неясных имен на основании ложных ассоциаций, которые возникают по причине звукового сходства между словами: Кёз-Алан (⦅тюрк.⦆ «поляна-седловина») – у русских Кизилан (от слова «кизил»)."]
---

---
title: омонимы
synonyms: [Омонимы]
content: ["Отрицательные эрозионные формы рельефа с крутыми склонами, сильно разветвленные; образование их связано с деятельностью временных (иногда постоянных) водотоков."]
---

---
title: орография
synonyms: [Орография]
content: ["Собственное имя любого населенного пункта."]
---

---
title: ороним
synonyms: [Ороним]
content: ["Одинаково звучащие топонимы, относящиеся к различным объектам; река Судак – поселок Судак."]
---

---
title: останцы
synonyms: [Останцы]
content: ["Раздел геоморфологии, занимающийся описанием форм земной поверхности с точки зрения их внешних очертаний, размеров и распределения, вне зависимости от происхождения."]
---

---
title: отторженцы
synonyms: [Отторженцы]
content: ["Собственное имя любого элемента рельефа земной поверхности."]
---

---
title: перевал
synonyms: [Перевал]
content: ["Изолированные возвышенности, сохранившиеся от разрушения участки существовавшей некогда более высокой поверхности."]
---

---
title: пещеры-источники
synonyms: [Пещеры-источники]
content: ["Изолированно стоящие горы и скалы, которые в результате тектонических процессов отделились от места своего коренного залегания и сместились по склону."]
---

---
title: пещеры-поноры
synonyms: [Пещеры-поноры]
content: ["Понижение в гребне горного хребта или массива, доступное для его пересечения, обычно с удобными подходами"]
---

---
title: плато
synonyms: [Плато]
content: ["Средневековые укрепленные поселения, которые частично располагались в искусственных и естественных пещерах Второй гряды крымских гор."]
---

---
title: понор
synonyms: [Понор]
content: ["Подземные полости, из которых постоянно или периодически изливалась вода нижних ярусов водоносных систем."]
---

---
title: расселина
synonyms: [Расселина]
content: ["Возвышенная плоская или волнистая равнина, расположенная примерно на одном уровне и отделенная отчетливыми склонами от находящейся ниже равнины."]
---

---
title: речные террасы
synonyms: [Речные террасы]
content: ["Открытая трещина в скальных породах."]
---

---
title: седловина
synonyms: [Седловина]
content: ["Горизонтальные или слабо наклоненные поверхности-площадки на склонах речных долин, ограниченные уступами."]
---

---
title: столовые горы
synonyms: [Столовые горы]
content: ["Выдающаяся оконечность горного отрога или одиноко стоящая каменная глыба, сложенная устойчивыми к выветриванию горными породами."]
---

---
title: стоянка
synonyms: [Стоянка]
content: ["Горы с плоскими вершинами и более или менее крутыми, иногда ступенчатыми склонами."]
---

---
title: стрелка
synonyms: [Стрелка]
content: ["Временный лагерь древних охотников, рыболовов, скотоводов."]
---

---
title: тальвег
synonyms: [Тальвег]
content: ["Узкий и длинный полуостров, коса, перемычка."]
---

---
title: топоним
synonyms: [Топоним]
content: ["Линия, соединяющая самые низкие точки дна речной долины; обычно проходит по ее руслу, а также руслу оврага, балки."]
---

---
title: топонимика
synonyms: [Топонимика]
content: ["Собственное имя любого географического объекта; подразделяются на ойконимы, оронимы, гидронимы и т.д."]
---

---
title: топонимия
synonyms: [Топонимия]
content: ["Раздел языкознания, изучающий топонимы."]
---

---
title: урочище
synonyms: [Урочище]
content: ["Совокупность топонимов какой-либо местности, региона, языка: напр., топонимия Крыма; греческая топонимия."]
---

---
title: устье
synonyms: [Устье]
content: ["Участок местности, отличный от окружающих какими-либо естественными признаками: поляна или болото среди леса, роща среди поля и т.д."]
---

---
title: ущелье
synonyms: [Ущелье]
content: ["Конечный участок реки в месте впадения ее в море, озеро, водохранилище или другую, более крупную реку."]
---

---
title: фонтан
synonyms: [Фонтан]
content: ["Узкая и глубокая, с крутыми склонами горная долина, выработанная рекой в твердых коренных породах; глубина обычно превосходит ширину; в сечении образуется острый угол."]
---

---
title: холмы
synonyms: [Холмы]
content: ["В Крыму название каптированных источников, в которых вода течет из трубы в каменной стенке; ниже обычно бассейн или каменное корыто. То же, что ⦅тюрк.⦆ чешме."]
---

---
title: шахта
synonyms: [Шахта]
content: ["Вертикальная карстовая полость глубиной свыше 20 м. Шахта с большим диаметром называется пропастью."]
---

---
title: эрозия
synonyms: [Эрозия]
content: ["Размыв горных пород водными потоками, а также смывание почвенного слоя."]
---

---
title: яйла
synonyms: [Яйла]
content: ["Волнистое, почти безлесное плато, вершинная поверхность Главной гряды Крымских гор, преимущественно на южных и юго-западных ее участках."]
---

---
title: воронки
synonyms: [Воронки, Карстовые воронки]
content: ["Процесс механического разрушения и химического изменения горных пород под влиянием различных атмосферных факторов, воздействия вод, жизнедеятельности растительных и животных организмов."]
---

---
title: городища
synonyms: [Городища, Пещерные города]
content: ["Наиболее высокая часть горного хребта или массива; обычно резко выделяется на фоне неба. Может иметь различные формы: зубчатую, округлую, платообразную."]
---

---
title: гребень
synonyms: [Гребень, Горный гребень]
content: ["Более или менее изолированный участок гор, имеющий примерно одинаковую длину и ширину и часто отличающийся относительно слабой расчлененностью."]
---

---
title: массив
synonyms: [Массив, Горный массив]
content: ["Ложбина на крутом, лишенном растительности склоне горы, по которой скатываются камни или лавины."]
---

---
title: проход
synonyms: [Проход, Горный проход]
content: ["Пещеры-поглотители, собиравшие воду со своих поверхностных водосборов."]
---

---
title: репер
synonyms: [Репер, Геодезический знак, Геодезический сигнал]
content: ["Естественное отверстие на поверхности закарстованного массива, поглощающее и отводящее в глубину дождевую, талую и речную воду."]
---

---
title: скала
synonyms: [Скала, Утес]
content: ["Неглубокая перевальная выемка с пологими подъемами к соседним высотам"]
---

---
title: хребет
synonyms: [Хребет, Горный хребет]
content: ["Небольшие возвышенности различных очертаний с мягкими контурами склонов и относительной высотой не более 200 м."]
---

---
title: эврозионные котлы
synonyms: [Эврозионные котлы, Исполиновы котлы]
content: ["Круглые углубления, которые вырабатываются в скалистом ложе и бортах реки водоворотами, падающей или стремительно бегущей воды."]
---