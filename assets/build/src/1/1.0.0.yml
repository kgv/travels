Тавель /Кастель, Экиташ-Озень/ — ле-
вый приток Салгира, от соединения Тавель-
чука и Хараб-Тавеля, впадает в Добром.
Оба названия упоминают сёла на его про-
тяжении — Тавель: тав эли — «край лесов;
горный край» и Экиташ, в послевоенные
годы — Двукаменка, калька старого назва-
ния; сейчас объединены в Краснолесье.
Тавельчук /Малая Тавелька, дол. Та-
вель-Бою/ — собирается из ручьёв за-
падного склона Чатыр-Дага, самый верхний
родник — Дамчи-Кая-Чокрак, принимает
Хараб-Тавель в Краснолесьи. Бою — здесь:
«вдоль, по ходу».
Такил-Тугай /р. Атман /вер./, Даркан /
ниж./, Тулат /ниж./ — «лучший луг» /в
диалекте/ — типичная балка предгорий,
проложила извилистый путь в сарматских
известняках в обход Аркадьевки, соединя-
ется с долиной речки Тобе-Чокрак. Даркъа-
макъ — «расходиться, рассеиваться», дру-
гие варианты связаны с деревнями вдоль
балки: Атаман /Весёлое/, Такыл /Кубанское/,
Тулат /не существует/. Атаман — «предво-
дитель»; Атман, Тугул, Тула — мужские име-
на; дулат — родоплеменное название.
Таллы /Залес, Учунджи-Дере/ — ещё одна
балка направленного в степь еле заметного
уклона Внешней гряды, начинается у села
Казанки и подходит к долине Западного
Булганака через Дубровку /прежде — За-
лесье/ в Кольчугино. Старожилы утверж-
дают, что по фамилии землевладельца /
Таллынский?/. Тал — некоторые разновид-104 • Топонимика Крыма ::: 2010 ::: •
ности ивы. Для жителей деревни МуллаЭли
/Камышинка/ этот овраг, дере, был третий по
счёту к западу — учунджи.
Тал-Топе /Партизанка/ — стройная лесис-
тая горке, тепе, /429,8 м/ в двух километрах
к югу от верховья Партизанского водо-
хранилища, над бывшей деревней Бешуй.
В этих местах в марте 1944 года, незадолго
до освобождения Крыма, произошёл Бе-
шуйский бой — почти месяц длилась безус-
пешная попытка германских войск проник-
нуть к партизанским базам Заповедника.
Тас-Кора /Елга/: в прошлом — живописная
теснина среди сложенных мраморовид-
ными известняками отрогов Чатыр-Дага.
Теперь здешний пейзаж разменяли на
щебёнку, у въезда в карьер луговина Таш-
Хора — «каменная изгородь», отсюда и на-
звание ущелья. Йылгъа — «балка». К востоку
от Мраморного.
Тас-Тау /Биюк-Тас-Тав, Подсостав, Та-
зОба, Таз-Тау/ — массивная гора с при-
плюснутой вершиной, на северном склоне
лес, остальные части от него почти осво-
бождены. 722,7 м, над восточной окраиной
Мраморного. Таз — «лысый, плешивый»,
тау — «лесистая /значит, была!/ гора»;
буюк — «большой» — противопоставление:
южное плечо горы именуется Кучук-Тас-Тав,
«малый». Подсостав — хоть и ложная, но
с юмором, этимология.
Татар-Кыр — 473 м, плоская возвышен-
ность, къыр, между Перевальным и Аянским
водохранилищем. Сообщаем плотно её за-
селившим дачникам.
Таш-Джарган /Таш-Черган, Таш-Чорган,
Таш-Ярган/ — «проломанный камень» —
скалистый мыс Внутренней гряды в полу-
тора километрах севернее Партизанского,
с востока его огибает шоссе. У вершины,
в потолке большого гpoтa apкa выветри-
вания — овальная дыра свыше 4 м в попе-
речнике. Неподалёку, на опушке леса ка-
менные ящики таврского могильника, ниже
к северу — валы скифского поселения.
Ташлык /Баурчин-Топрагы/ — ещё один
участок волны Второй гряды на окраине
города /409,3 м/, но формами пoпроще.
Протянулся от Трудового на юг. В пере-
воде — «каменка», что особенно близко
трудящемуся дачному населению, осво-
ившему большую часть территории. Ва-
риант — «баурчинская земля» — говорит
о принадлежности её в прошлом сельской
общине деревни Баурчи /Каменка, сейчас
в черте Симферополя/. Баур — родопле-
менное название, бурчак — «горох; боб» /в
диалекте/.
Таш-Хобах-Богаз /Богаз-Таш-Хобах/ —
это проход, богъаз, на Караби со стороны
южнобережных деревень Улу-Узень и Ку-
чук-Узень. Ключевое место — расселина
хребта Каратау, там сейчас наезженный
просёлок. При выходе на яйлинские луга
раскат старинных стен, их и называли таш
хобах — «каменный затвор; ворота». Къоп-
макъ — «обламываться, обломки», таш къо-
бакъ — один из сортов тыквы, фигурная. По
предположению археолога О. И. Домбров-
ского — это остатки «клиссур», возведён-
ных при императоре Юстиниане I в VI в. н. э.
В 7км от Букового кордона на восток.
Тепшан — поляна у подножья Долгоруковс-
кой яйлы между оврагом Кештав и долиной
речки Кызыл-Коба-Узень, слева от дороги
в Красную пещеру. Топчан — «уступ», камен-
ная кладка вдоль стены.
Тепшан-Баир /Топшанчих/ уступчатый от-
рог над поляной Тепшан, за высшей точкой
его карстовая воронка с шахтой Аверкиева.
Баир — «гора, отрог».
Теренаир /Джикстай, бал. Теренаирс-
кая/ — «глубоко разделенный» — овраг
в восточном окончании Ивановки, между
горой Ат-Ел и отрогом Карашлав. Прежде
так именовалась и деревня в овраге, ныне
в составе Ивановки. В варианте — искажён-
ная передача названия ещё одной части
Ивановки — Джанатай татарский. Джан —
имя, ата — «отец».
Терпи-Коба — пещера на гребне хребта Ка-
ратау на Караби, у края леса. Одна из самых
древних в Крыму, выше многих располо-
женная, она давно лишилась водосбора.
Длина около ста метров, доступна. На юж-
ном предвершинном склоне горы —
Терпине-Бурун /Кара-Тау, Тирпи/ — се-
верный взлёт дугообразного в плане хребта
Каратау /1220 м/. Здесь был наблюдатель-
ный пункт партизан — просматривается• СИМФЕРОПОЛЬ: по городу и окрестностям • 105
Караби, Орта-Сырт и край Долгоруковской
яйлы, установлен обелиск. Тарпи — высокая
корзина, носят на спине; бурун, тау — суть
«гора», къара — «чёрный; большой».
Тобар-Оба /Тобан-Оба, Туар-Оба/ —
плоское и широкое возвышение, не совсем
оба, к югу от Доброго, в северной оконеч-
ности, близ школы — позднескифское горо-
дище. Топар — «комок», тобан — «солома».
Тувар: прямой аналогии, видового названия
этого существа в русском народном языке
нет — есть бык, есть корова, и только кан-
целярит пользуется обидным для животных
выражением — крупный рогатый скот.
Тобе-Чокрак /Ах-Чокрак, Тюбе-Чокрак,
Чокрак/ — источник-фонтан в селе Род-
никово, недалеко от шоссе, к югу. Над его
устройством в своё время постарались —
лесенка, бассейн, декорированная стенка,
тенистые ивы — любимое место передыш-
ки направляющихся к евпаторийским пля-
жам и обратно. Тюбе — у тюрков обозначает
подразделение рода; тюб — «низ, дно»; акъ
чокъракъ — «белый родник», акъ — «оплата;
часть, доля».
Тобе-Чокрак /Джабанак, Кайнаут, Та-
кыл-Джабанак, Тулат/ — так именуется
и убегающая на запад речка; врезаясь в тол-
щу сарматских известняков, её извилистое
русло оканчивается у озера Кызыл-Яр юж-
нее города Саки. Варианты повторяют име-
на деревень на пути, исключение — Кай-
наут: къайнана аут — «тёщин пруд». Джабы,
тугул и дулат — родоплеменные названия;
Тула и Тугул — мужские имена; такъыл —
«лучший» /диалек./.
Токмак-Кая /Орлиная, Тохмах-Хая, У Са-
молёта/ — двугорбый скальный гребешок
на северном отроге горы Бельбек-Отар, за-
помнился местным жителям разбившимся
самолётом. Токъмакъ — «колотушка», а так-
же одно из названий кыпчаков; къая — «ска-
ла, голая гора».
Топалма /Холодная балка/ — правое вер-
ховье речки Хараб-Тавель, проходит между
хребтами Кипсок и Узун-Кран. Топланмак —
«собирать, скапливаться», топалламакъ —
«хромать», табылма — «найденный».
Топсюс-Хосар /пещ. Бездонная, Бездон-
ный Колодец, Тапсюс-Хасар/ — наибо-
лее эффектная из карстовых шахт Крыма —
195 метров, крутые склоны воронки плавно
переходят в вертикали стен широкого про-
вала, хасар, на дне уложены конусом вечные
снега. Тюпсыз — «бездонный», а образное
выражение «колодец» находится в неко-
торой конфронтации со спелеологичес-
кой терминологией, где это вертикальная
полость до 20 м глубины. К западу от горы
Беш-Куба в 1,3 км и от Сосновки в 4 км.
Тотай-Орман /Кесслерский Лес, Тотай-
Кой-Таулары, Фындыхлы/ — югоза-
падная часть возвышенности Сахалин над
посёлком Ферсманово /Тотай-Кой/. Орман,
таулары — «лес/а/», где «много лещины» —
фындыкълы. Тотай — женское имя; тотай —
«благородная», кой — «деревня». Прилегает
к бывшему имению А. Э. Кесслера, его дом
с башенкой на правом берегу Салгира.
Туарма /Туварма/ — «распрягаемый» —
левый исток ХарабТавеля, к западу от хреб-
та Кипсок, ход по нему пологий. По контрас-
ту: балка в верховье — Дортлем, «четырёх
запрягай».
Туз-Чишме — единственный родник на
плато Чатыр-Дага, вытекает на дне лощины
у подножья горы Беш-Куба. Туз — «соль»,
в удобных местах чабаны разбрасывали
угощение для своих подопечных. Тюз —
«ровный, плоский» — тоже подходит, ок-
ружающий рельеф спокойный. Чешме —
«источник», обычно благоустроенный, как
и здесь. 2,5 км на запад от Сосновки.
Турлю-Оба /Турлюба, Турлю-Бий/ — «не-
обычная горка» — у неё длинный совер-
шенно ровный гребень, а на склоне, об-
ращённом к Малому Салгиру, чередуются
ямки, бугорки, рощицы — работа ополз-
ней. Турлю бий — «странный барин». 474 м,
к югу и юго-востоку от Денисовки.
Тую /Верблюды/ — два горба этих скал при-
ковывают внимание при взгляде на правый
борт ущелья Куртаир. У края Джайляун-
Баши, в 1,5 км к югозападу от лесничества
в Перевальном. Тюе — «верблюд».
Тырке /гора Долгая, Куш-Кая, Тирке-
нын-Хыры, Тирке-Яйля, Тирки, Тир-
ки-Бурун, Тырки, Тырки-Яйля, Тыркы,
Хопхал-Баш, Хопхалын-Даглары/ —
плоский /издалека/ контур этой горы воз-106 • Топонимика Крыма ::: 2010 ::: •
вышается как стол над укрытыми высокос-
твольным лесом верховьями Бурульчи и её
притоками. Тыркы у крымских татар — ни-
зенький стол, тюркское значение — «жер-
твенный стол», а древнетюркское тирки —
«кабан» — удачно совпадает с названием
урочища на северовосточном отроге —
Домуз-Хоба, «кабанье логово». Къуш-къая —
«птичья скала /гора/», в переносном смыс-
ле — куда только птицы залетают. Варианты
передают оттенки восприятия местности:
къыр — «нагорье», яйля — «пастбище», бу-
рун — «выступ, гора». Хопхал — южнее рас-
положенная лесистая котловина с рекой
Улу-Узень. Отсюда — «хопхальская верхуш-
ка, хопхальские горы». Хап и хал — родопле-
менные названия. В 6–9 км к востоку от Пе-
ревального, высшая точка — 1285 м.
Тырке-Баш — «верхушка Тырке» — запад-
ная оконечность плато Тырке с косыми ска-
лами у вершины. Над поляной Курлюк-Баш,
есть репер на высоте 1278,2 метра.
Тырсын фонтальчик — обильный для этих
мест родник в лесу верхней части Фабричной
балки, на юговостоке от Партизанского в 1,7
км. По фамилии /прозвищу?/ местного жителя.
У
Узун-Коба /Длинный грот, Партизанс-
кий грот/ — «длинная пещера» — на Чат-
нр-Даге, недалеко от пещер Бинбаш и Суук,
с запада. Высокий арочный вход, повторяя
контуры скалы, смотрит на юг, в холодное
время на полу вырастают сосульки — вода;
удобное место для ночлега. В 4 км к югою-
говос. от Мраморного.
Узун-Кран /Зункран, Узун-Хран/ — длин-
ный ровный хребет между Тавельчуком
и Хараб-Тавелем, направлен строго на юг от
Краснолесья. Кран — не очевидно, что там
может быть длинным, къора — «изгородь»?
Узун-Тал /Зунтал/ — лесистая балка, спус-
кается справа в речку Чешмеджи немного
южнее Тёплого. Тал — некоторые виды ивы.
Узун-Тогай /Зунту-Гай/ — узкая, и оттого вы-
глядит длинной, поляна восточного берега
ХарабТавеля у слияния его истоков — Туар-
мы и Топалмы. Тогъай — «луг, поляна», обычно
в долине. В 1,5–2 км к югу от Краснолесья.
Урта-Джа /Русетский Бугор, Уртача/ —
протяженный лесистый хребет между бал-
ками Урта-Джа /с востока/ и Русетской /с
запада/, начинается у горы Кош-Кая и за-
канчивается у южной окраины Пионерско-
го. Ортаджа — «промежуточный». Н. Б. Ру-
сет — владелец хутора в балке, теперь это
улица Майская.
Урта-Джа /Куртаджа, Ортача/ — нижний
и самый длинный приток Аратука, впадает
недалеко от слияния последнего с Салги-
ром в Пионерском.
Уртатель /Бузинова бал., Джинджерик-
ская бал., Кизил-Яр, Кызыл-Яр, Урти-
тель/ — глубокий разветвлённый овраг
западных склонов горы Бузина, проходит
к северу от казармы Бузинова. Уртат —
«средний», а хвостик похож на слово бель /где
«б» легко проглотить в устной речи/ — «пе-
ремычка», т. е. вытянутая гора — они кругом
такие. Джинны джерчик — «чёртова землица»,
кызыл яр — «красный /кизиловый?/ обрыв /
балка?». 6–7 км к югозападу от Краснолесья.
Усахлы /Кугем-Алан, Семнадцатый/ —
балка, самое дальнее верховье Тавельчу-
ка. Спускается с горы Домчи-Кая к южному
подножью Красных Скал. Узакъ — «даль-
ний», когем алан — «терновая поляна». Пос-
ледний топонимический опус — номер од-
ного из лесных кварталов.
Усеин-Аджиколь — небольшая впадина
на Долгоруковской яйле, где иногда накап-
ливается вода. Усеин — имя, аджджы голь —
«горькое озеро», но, возможно, Усеин Аджи
голь, где Аджи фамилия или прозвище. Кро-
ме того, аджы /хаджи/ — «паломник, пилиг-
рим». В 1,3 км к западу от Кургана Славы.
Ф
Фабричная балка /Трёхфонтальцы/ —
впадала в Альму справа, к югу от Кислого
Бугра, теперь там Партизанское водохра-
нилище. В устье находилась сукновальная
фабрика. Вариант пересчитывает родники
на её протяжении, верхний — Тырсын фон-
тальчик. К юговостокуюгу от Партизанско-
го, 2-3 км.
Федина балка — спускается с юга к Аратук-
ской долине чуть западнее тубдиспансера
у Пионерского.• СИМФЕРОПОЛЬ: по городу и окрестностям • 107
Феттан-Атмагы /Фетта-Атмах/ — «/скала,
откуда/ Фетта свалился» — вытянутая над
левым бортом оврага Чум-Елга горка со
ступенчатым обрывом и гротами, самый за-
метный — Феттаны-Хобасы. 1,8 км на юго-
восток от Мраморного.
Фындых-Елга — «ореховая балка» — на-
против неё, подрезает северный отрог Ча-
тырДага, где находится пещера Мраморная,
с востока, и соединяется с балкой ЧумЕлга.
Х
Хабалде — лощина между горами Калан-Ба-
ир и Кош-Кая, ниже становится оврагом Ва-
сильки и попадает в Бурульчу. Хаб — «вода»,
алды — «набрал» — правильно, есть где. 7
км от Дружного на восток, у Кургана Славы.
Хадау — лесистая котловина с полянами
и ручьями, центральный из которых по
Фабричной балке. Проходит дорога в За-
поведник. Хадау /в диалекте/ — «забивать,
втыкать» — может быть, столбы на обочи-
не?
Хазна-Хазган /Карагачи, Карагач-То-
пе/ — его первым освещает утреннее
солнце в Краснолесьи — укрытый лесом
водораздел Тавеля и балки Урта-Джа, вы-
сшая точка — 621,3 м. Хазине — «клад»,
къазгъан — «копающий», къазма — «кирка»;
къара агъач — «вяз», тёпе — «вершина».
Хаихбель-Джилгасы /Крыло/ — глубокий
овраг, спускается с узловой возвышенности
Беш-Орту в балку Туарма в 3 км к югоюго-
западу от Краснолесья. Кьайык — «лодка»,
бель — «перемычка, продолговатая гора»;
джилга — «балка».
Хайрахташ /Карьерская гора, Лысая/ —
широкий массив над Каштановым, с юга,
плоская вершина /391,2 м/ зеленеет хоро-
шим сосняком, а прежде светилась «лыси-
ной», поляной. Къайракъташ — «точильный
камень».
Хампалык-Тогай — верховье балки Дон-Ел-
га у кордона Криничка.
Къампа — «лопух», хотя виновником названия
могли послужить и другие травы с больши-
ми листьями. Тогъай — «луг, поляна». В 3 км
к югу Мраморного.
Хандиль-Яйля /Курлюк-Баш/ — бугрис-
тая северозападная оконечность Демерд-
жи-Яйлы между поляной Курлюк-Баш и вы-
сотой Самар-Кая. Къандиль — «светильник»;
на горе, конечно, никто его не устанавли-
вал, название связано с приютом чабанов
Хандыль-Хош. «Курлюкская макушка» — от
реки Курлюк-Су, «журчащей» внизу на севе-
ре.
Хан-Кая /Джан-Кая, Кая-Асты, Петров-
ские скалы, Хая-Асты/ — фигурные об-
рывы выступа плато Внутренней гряды, где
находился город Неаполь. В городе Симфе-
рополе, над гостиницей «Москва». Тёмные
полосы, следы текучей воды — образ про-
литой крови, къан; хан — «постоялый двор»,
а может быть и «ханская скала». Джан —
«душа», джанлы — «живой, одушевлённый»,
асты — «нижний, подножье». Наиболее
известен современникам предпоследний
вариант — слобода Подгороднее-Петровс-
кое у основания скал возникла чуть позже
Симферополя.
Хараб-Тавель /Караб-Тавель, Экиташ-
Озень/ — левый исток Тавеля, собирается
из ручьёв южнее Краснолесья. Оба вариан-
та отвечают названиям сёл по течению реч-
ки — Тавель /тав эли — «край лесов /гор/»
и Экиташ, «двукаменка», северная часть
Краснолесья. Сам Тавель, ядро Красноле-
сья, когдато состоял из двух деревень —
Биюк и Кучук, вероятно, одна была «разру-
шена» — харабе.
Хара-Даг /Кумпольчик/ — «черногорье»,
оно же и «чернолесье» — трёхглавый ле-
систый хребет, участок Главного водоразде-
ла, соединяет бугры Агыс-Хыр у Ангарского
перевала и гору Пахкал-Кая. «Кумпольчик»,
жарг. «головка» — противопоставление
горе Кумпол /Юке-Тепе/ что в 4 км севернее
и немного ниже, но вид обеих вершин из Пе-
ревального, откуда и происходят эти назва-
ния, искажен перспективой. Надо было бы
ещё сказать о возглавляющей хребет всем
известной Кудрявой Марье /Эльх-Кая/, но
права на неё, с учётом пограничного поло-
жения и обращённой к Алуште скальной её
личины, принадлежат алуштинцам.
Харанлых-Коба /Алим-Хоба, Карани-
Koбa, Тёмная, Харанлых, Хоранлых-
Коба/ — «тёмная пещера» — да они почти
все такие — нижний вход в систему Крас-108 • Топонимика Крыма ::: 2010 ::: •
ной пещеры. Правильнее говорить — вы-
ход, эта часть лабиринта классифицируется
спелеологией как пещера-источник, её га-
лереи полого уходят в направлении шахты-
понора Провал, так что путешественник не
спускается в пещеру, а поднимается по ней.
В отличие от многих полостей этого типа,
здесь непрерывно действующий источ-
ник — подземный ручей выходит на свет
у туфовой площадки, получая название Кы-
зыл-Коба-Узень.
Хара-Оба /Шпиль/ — «чёрный холм» —
вместе с горой Золотое Ярмо составляет
входные ворота Ивановой балки. Горка
/683,4 м/ большей частью избавлена от
леса, светлая, так что именем обязана ут-
ренним впечатлениям — для жителей
Дружного солнце поднимается изза этой
вершины, делая её контур тёмным.
Хара-Тепе — продолговатая гора, тёпе, меж-
ду балками Гаманын-Суаты и Сары-Суат, на
ней шапка букового леса. 5,5 км на восток
от Букового кордона.
Хаста-Бурга — невысокий заросший хре-
бет в роли левого борта балки Фабричной.
В словосочетании просматривается имя —
Коста, и къабургъа — букв. «ребро», на прак-
тике — вытянутая гора или склон, если
так — то землевладение. В 2,5–3,5 км к югу
от Партизанского.
Хаткина балка — параллельна Фединой
балке и попадает в Аратук восточнее тyб-
диспансера.
Хая-Асты /Хузук-Хая/ — «подножье ска-
лы» — выступ скалистой кромки яйлы Ча-
тыр-Дага над кордоном Криничка, между
горами Бельбек-Отар и Лахтекнин-Каясы,
чуть ниже их обоих. Хузу — «ягнёнок».
Хая-Баш — «скалистая верхушка» — се-
верный, с обрывами скал, из которых одна
в виде башни, край возвышенности Хан-
диль-Яйля над поляной Курлюк-Баш. 4 км
на восток от Сосновки.
Хаялар — «скалы» — останец рассечённого
здесь балками массива Внутренней гряды,
над шоссе Симферополь-Партизаны, пов-
торяет очертаниями скальной кромки со-
седний с запада мыс Таш-Джарган. Высшая
точка — 519,3 м, в полутора километрах
к юго-востоку от села Фонтаны.
Хаясы — «/его/ скала»: пропал первый ком-
понент, имя — вытянутая горка левого бе-
рега Симферопольского водохранилища
при въезде в город с юга, прорезана доро-
гой. Каменные выступы её склона отмыты
водой и хорошо различимы в межень.
Ход Конём — когда в конце 1950х началось
активное покорение трудных крымских пе-
щер и поиск глубинных водотоков, на дне
Бездонного Колодца такой поток, вопреки
надеждам, обнаружен не был. Тогда симфе-
ропольский спелеолог Константин Аверки-
ев решил сделать «ход конём», по шахмат-
ной терминологии, и разыскал неподалёку
к югу узкий провал неизвестной шахты.
С большими трудами она была пройдена,
воды там тоже не оказалось, но зато по-
лость стала самой глубокой по тем време-
нам на Чатыр-Даге — 217 м. В километре
к ЗЮЗ от горы Везит-Хан, 3,5 км от Сосновки.
Хой-Чокрак /Кичтав/ — «овечий род-
ник» — изливал чистую воду из-под глыбы
на дне балки Кештав. Недавно источник
благоустроили типичным для последних
десятилетий способом: навалили бульдо-
зером плотину, образовался пруд, в мутных
водах которого он и утонул. Къыч — «круп»/
лошади/, кечит — «проход», тав — «лес, ле-
систая гора». В 2 км на северо-восток от Пе-
ревального, недалеко от фермы при дороге
в Красную пещеру.
Холодная балка /Соух-Дере/ — в ней за-
рождается Западный Булганак, проходит
шоссе на Партизанское. На дне балки и на
её склонах при раскопках обнаружены сле-
ды жизни человека от палеолита до средне-
вековья, сейчас эстафету приняли дачники.
Спускается мимо села Фонтаны с западной
стороны. Вариант — калька.
Холодная балка — над Перевальным, раз-
резает гору Сарп с северо-востока. По ней
проложена тропа Ишачка на Чатыр-Даг /
ишак — это не осёл, а турист с большим
рюкзаком/.
Холодная балка — часть долины Ангары
к югу от Перевального; из всех холодных
балок — это самая, в чём уже многие, на-
верное, убедились, отправившись летним
утром из троллейбуса в сторону природы
в одной рубашке.• СИМФЕРОПОЛЬ: по городу и окрестностям • 109
Холодный кулуар — расселина в скалах за-
падного обрыва горы АнгарБурун, хорошо
видна на пути к Ангарскому перевалу —
там поздно тает снег. В 2 км от перевала
в западную сторону.
Хочхарын-Елгасы /Ореховая балка,
Ореховская, Хочхар-Йылга/ — «бара-
нья балка» — извиваясь, спускается с горы
Кочкар и приходит к Альме справа, менее
чем в километре от начала Партизанско-
го водохранилища. В 4 км к юговостоку от
Партизанского.
Хрящова дорога — по этой чистой, но стек-
лобойной /для автомобиля сзади/ трассе
поднимаемся из Ивановки на Долгоруков-
ку по Сопун-Горе и Карашлаву. Хрящ — при-
родный щебень.
Хсмаларны-Джаб /Кульну-Джаб/ — пер-
вая победа туриста, покоряющего по Ишач-
ке Чатыр-Даг — от репера /1020,1 м/ путь
и легче, и интереснее. Акъ асмалар — «белые
отвесы» — немного преувеличенная харак-
теристика складчатых утесистых подножий
горы. В другом определении — «пепель-
ный склон»: не раз, наверное, горела осен-
няя трава. 4 км от троллейбусного кольца
в Перевальном на югоюгозапад по прямой.
Хутурли /Сол-Яхтаки-Тепе/ — «изъяз-
влённый» — плоскогорье Внешней гряды
над правым берегом Западного Булгана-
ка у села Камышинка, продолкение горы
Бийелик-Оба. Для местных жителей, вос-
принимавших долину как путь в губерн-
ский город Симферополь, оно было «лево-
сторонней горой».
Хушахлы-Хая — «скала поясками» — юго-
западный отрог горы Тас-Тав с подчерк-
нувшими вершину обнажениями мрамо-
ровидных известняков. Над Мраморным
с северо-востока.
Хырмызы-Хая /Кизил-Кая/ — «красная ска-
ла» на двух диалектах. Многие здешние об-
рывы краснеют известняками, но наш самый
широкий. С южной стороны от Красной пеще-
ры, в 3,5 км к северовостоку от Перевального.
Ц
Цикалов Бугор /Култе-Тога/ — пологая
гора над долиной Кулаче-Тогай, с запада,
в полутора километрах от Константиновки
на юг, к лесу. На одной из старых карт /пе-
реиздание/ здесь надпись — «хр/ебет/ Кул-
те-Тога», ошибочно перенесенная из балки
наверх.
Цыганский Мост — мост здесь не нужен,
даже если ручей Суботхан донесёт до этого
урочища воду, то можно перешагнуть. При-
меты: родник из скалы Ярма-Чокрак, чуть
ниже пруд, маленький,— и вода чистая
льётся для питья, и лягушкам хорошо. 4,5
км от Букового кордона на север.
Ч
Чабан-Гора /хр. Чебанского/ — похожая
на конус, если со стороны Ялтинского шоссе
смотреть, гора в Лозовом, на левом берегу
речки Курча. Есть репер, склон расчерчен
сосновыми посадками.
Чагарлы-Оба — продолговатый курган
у Севастопольского шоссе при выезде из
Симферополя, справа. Чегерлик — «заросли,
мелколесье».
Чалбаш /Баран-Гора/ — «седоголовая» —
лесистый взлёт западного края Долго-
руковской яйлы увенчан двумя голыми
куполовидными верхушками, на южной
репер, 1003,5 м. Седой вид лугам придаёт
ковыль — наверное, гора когда-то этим вы-
делялась. У подножья, в деревне Ени-Сала,
было имение Баранова, позднее — Бара-
новка. 2 км на восток от Перевального.
Чалбаш — замечательный родник на юго-за-
падном склоне горы, возле удобной и чис-
той тропы. Вытекает из-под трёхметровой
глыбы, судьбой и ветрами расколотой на
две неравные части. Родник освящён, есть
иконка. 1,7 км на восток от Перевального.
Чатыр-Даг /Джадир-Даги, Палат-Гора,
Трапезус, Чатыр-Тау, Шатёр-Гора/ —
в старину, что и совершенно понятно, так
именовали только верхнюю, похожую на
туристскую палатку, часть горы, но в наши
дни, с учётомгеологического единства,
названию этому стало подчиняться и се-
верное простирание массива, до истока
Салгира. Греческое трапезус, «стол», напра-
шивается при взгляде на Главную гряду из
степей Керкинетиды или с просторов Понта110 • Топонимика Крыма ::: 2010 ::: •
Эвксинского, а близко они не подходили.
Остальные варианты — перекличка языков
и диалектов. Не желая обижать читателя,
азимуты и расстояния не указываем.
Чегер-Баир — «кустарниковая гора» —
стройный конус её /729,5 м/ на югозапад-
ном отроге Коль-Баира, восточный склон
подсекает балка Чегертав /Кирилга/. 3 км
к юго-востоку от Дружного.
Чельгине-Ольген
/Чингине-Ольген,
Чингине-Ольген-Елга/ — лесистая бал-
ка с ручейком, от поляны Сараман она на-
правляется к востоку, соединяясь с Пичен-
лик-Йылга. «Балка умершего цыгана» в 4,5
км к юговостоку от Кизиловки.
Чехонские Полосы — западный склон
этого пологого хребта — он уходит от Ки-
зиловки на юг — природой ли, человеком,
смят невысокими, но длинными косыми
«террасами», «полосами». Деревня Карагач
/Кизиловка/ одно время была населена ко-
лонистамичехами.
Чечекли-Кыр /Лысая гора, Чечек-
Кыр/ — «цветочный бугор» — западный
выступ массива Мурун-Кыр, напротив горы
Кара-Оба. В километре к северу от Строго-
новки.
Чешмеджи /бал. Аратукская, Биюк-
Чешмеджи, Джума, Тахта-Джами/ —
речка, текущая из балки Кулаче-Тогай
к Салгиру, впадает ниже Аратука. Сёла,
объекты-прототипы, расположены вдоль
неё по алфавиту вариантов: /сверху вниз/
Кисек-Аратук — Клиновка, Чешмеджи —
Тёплое, ТахтаДжами — Андрусово. Чеш-
ме — ручей или благоустроенный родник,
аратук — родоплеменное название, джу-
ма — «пятница», здесь: «пятничная мечеть»;
тахта — «доска».
Чешмены-Тюзю — «родниковая равни-
на» — восточный край нижнего плато
Чатыр-Дага. На склоне, в лесу, несколько
источников и ручьёв. К северу от Ангар-Бу-
руна.
Чёрный Фонтан — в километре от Соловь-
ёвки, выше по течению Бештерека, на ле-
вом его берегу. Строения у каптажа родни-
ка до недавнего времени были баней.
Чивчинкан-Бахчасы — «шевченковский
сад» — вдоль Малого Салгира по обоим бе-
регам, между проспектом Победы и Луговс-
кой больницей.
Чильтер-Капы — «решётчатые ворота» —
недоразваленная конверсией территория
по улице Луговой запомнилась когда-то
жителям Чокурчи /Луговое/ затейливыми
воротами частного имения.
Чиныр-Ауз /Он-Яхтаки-Тепе/ — плоская
возвышенность над левым берегом Запад-
ного Булганака у Камышинки, на ней курган
Кыршавлу-Оба. Чиныр — «звенящий», на-
верное, колокольцами скота; ауз — «устье»,
здесь: сужение долины у северного окон-
чания массива, который в ответ названию
горы другого берега именовался «право-
сторонней горой» — онъ якътаки тёпе.
Чобан-Азисы /Азизлер/ — к этому холму
прикрепляется восточный фланг плотины
Симферопольского водохранилища. Азис —
«святой; святое место»; обычно в таких слу-
чаях выкладывали пирамиду из камней, на
ближайшем дереве вязали памятные лен-
точки.
Чобан-Чокрак /Чабан-Чохрах/ — «пасту-
ший родник» — аккуратно обустроенный
колодец на Караби, в юго-западном её углу,
в урочище Карагач. 6,5 км от Букового кор-
дона на восток.
Чокурча /Коба, Мамонт-Хоба, Чукурча-
Кобасы, Шейтан-Коба, Шейтанлы-Ко-
ба/ — грот на левом берегу Малого Салги-
ра, в обрывах Кая-Тубю. В начале 30х годов
при раскопках выявлена мустьерская сто-
янка, в том числе обнаружено много костей
мамонта. Чукъурча — «ямка», возможно, по
многочисленным углублениям в скалах. За-
ключительная характеристика — «чёртова
пещера».
Чуелтын-Баши — узловой пункт в верховь-
ях нескольких крупных притоков Салгира
и Альмы, гора выглядит скромным, «аки бо-
родавка», лесистым поднятием с полянкой
у макушки, баши. 654,7 м, около 3 км к ВЮВ
от Партизанского, между отрогом Каратав
и горой Кочкар.
Чумакар — кособокая лесистая горка с утё-
сом наверху у северной окраины Залесья,
останец Внутренней гряды, размыт больше
своих соседей — на югозападе от неё гора
Хаялар, а на севере-востоке —• СИМФЕРОПОЛЬ: по городу и окрестностям • 111
Чумакарская /Белая гора?/, обе вблизи
деревни Чумакар, сейчас Обрыв.
Скальную корону этой /467,8 м/ украшает ши-
рокий, смотрящий на юг зев грота Кой-Коба.
Чум акъар — «дёрн стекающий» — эррозия
крутых склонов.
Чумакарская балка между ними начинается
и уходит на север параллельно Курцовской
балке, в месте сужения — пруды, село Обрыв.
Чум-Елга /Чум-Йылга, Чумы-Йылга-
сы/ — «кизиловая балка» — подрезает
северный склон Чатыр-Дага от выступа
Бельбек-Отар на западе до горы Сарп на
востоке, ниже, в карьере меняет название
на Тас-Кора. 1,5 км от Мраморного на юго-
восток.
Чумнох /Барсучья поляна, Бельбек-
Отар, Кокозын-Тюзю/ — широкая котло-
вина в северо-западном окончании нижне-
го плато Чатыр-Дага, выше балки Чум-Елга.
Скорее всего — «кизильник», неважно, что
сейчас его мало, лет двести назад могло
быть иначе. Есть опасение, что вся барсу-
чья топонимия Крыма станет памятником
несчастному изза своего «целебного» жира
зверю — встречал ли кто за последние
годы обитаемые барсучьи норы?
Бельбек-Отар: /название захватывает и со-
седнюю гору/: отар — «выгон, пастбище»,
Бельбек — река и село /Фруктовое/ в ЮгоЗа-
падном Крыму /если из Восточной Европы
скотину в Крым пригоняли, то что странно-
го?/. Бельбек — «пересыпь крепкая», в устьи
реки таковая отделяет от моря небольшое
озерцо. Коккоз — село на Бельбеке, сей-
час — Соколиное, хотя может быть «рав-
нина /тюзю/над голубыми родниками», их
несколько в лесу на склонах.
Чуюнча /Архиноус, Маленькая, Ма-
ленькая речка, Чалтчик-Кая, Чалчик,
Чуюнчи, Чююнчю/ — речка не широкая
и среди притоков Салгира четвёртое место
занимает по длине, но бьёт рекорд по числу
прудов; благодаря им мало кто из проезжа-
ющих по 10-му километру Феодосийского
шоссе знает, какую водную артерию пересе-
кает, здесь обычно сухо. Верхний её родник
к северу от села Опушки, устье — у Перво-
майского. Чуюнчи — родоплеменное назва-
ние, суюнчи — «любимый»; чёльчик — «по-
люшко». Архиноус — загадка, надпись взята
с карты, составленной в 1777 году, то есть
до присоединения Крыма к России, а зна-
чит — по испорченному телефону.
Ш
Шалкав /бал. Бештерекская, Шалков,
Шелнов/ — один из истоков Бештерека,
по мнению большей части населения —
главный. Начинается у горы Базар-Оба на
Долгоруковской яйле, к востоку от оврага
Бурматаш. Чалка — «хребет; заросли кустар-
ника», чалкъа — «/лечь/ навзничь», чалкъа-
макъ — «взбалтывать». 2,5–4,5 км на восток
от Дружного.
Швецовый Бугор — возвышенность хребта
Межа над восточной окраиной Клиновки.
По фамилии жителя села КисекАратук.
Шейтанын-Даглары — «чёртовы леса» —
южные подходы к пастбищу Орта-Сырт
с набором препятствий: воронки, карры,
бурелом. Есть интересный родник, вода из
которого, недолго пробежав по ложбине,
вливается в понор на дне карстовой ворон-
ки. 5 км от Букового кордона на ВСВ.
Э
Эбанай-Кая — «повитухина скала» — нару-
шала однообразие склонов горы Кара-Оба,
при нарезке террас для сосняков уничтоже-
на, расчлененные останки лежат. На восток
1,2 км от пересечения объездной дорогой
Малого Салгира, в 300 м к югу от вершины.
Эки-Тупе — лесистое плечо горы Юке-Тепе
над левым берегом Курлюк-Су — «двугор-
ка», в километре к северу и северовостоку
от Сосновки.
Эмен-Баир /Эменны-Баир, Эмине-Ба-
ир/ — «дубовая гора» — соседний с горой
Хсмаларны-Джаб северный выступ ниж-
него плато Чатыр-Дага — травянистая вы-
пуклость макушки переходит в заросшие
лесом склоны. 3 км на юго-восток от Мра-
морного.
Эмен-Елга — «дубовая балка» — завершает
ботаническое описание урочища: спуска-
ясь от Кесек-Тау /«лес кусками»/ к северу от
Эмен-Баира, попадает в «кизиловую балку» /
Чум-Елга/ ниже «ореховой» — Фындых-Елга.112 • Топонимика Крыма ::: 2010 ::: •
Эмине-Баир-Коба /Коралловая, Мурат-
Хоба, Трёхглазка, Эмине-Баир-Хоба/
одна из наиболее популярных чатырдаг-
ских пещер, уже нельзя сказать — обще-
доступная, так как спелеологи разведали
новые продолжения, доводящие глубину
до 150 м, а длину до 950 м. Отличалась изо-
билием известковых цветов — кораллитов,
вход оформлен двумя смотрящими в небо
овальными окнами, все вместе — «трёх-
глазка». Мурат къоба — «пещера Мурата».
У дороги, в понижении к юго-востоку от
вершины Эмен-Баира. 3,5 км на юго-восток
от Мраморного.
Эмине-Баир-Хосар — «провал дубовой
горы» — одна из самых красивых крымских
пещер; оборудована для туристов. Вход-
ное отверстие, классический нивальный
колодец, находится у вершины ЭменБаира,
в редколесьи северного ската. Общая дли-
на ходов 1450 м, глубина 125 м. 3 км на юго-
восток от Мраморного.
Ю
Юке-Тепе /Кумпол, Юхал-Кая/ — массив-
ная лесистая гора, увенчана двумя похо-
жими куполовидными вершинами — 931
и 881 м. Водораздел Курлюк-Су и Даутнуса,
над Сосновкой с востока. Эки тёпе — «дву-
горка», со временем в результате ошибки
название в виде Эки-Тупе сместилось на
отрог, свободное место было занято но-
вым — Кумпол. Ой хал — «впадина» — сед-
ловина между буграми, где на каждом ска-
лы — къая.
Юки-Тепе /Джике-Тупе, Карчига-Кая,
Подкова, Юка, Юке-Тепе/ — ещё одна
«двугорка», все варианты обыгрывают её
форму: в плане — подкова с двумя равно-
великими плечами. Добавим, что юке —
«липа», а Юка — тюркское имя. Гора —
место партизанских действий, у вершины
/1030,6 м/ — пережившая две мировые
войны пушка. Над слиянием речки Пар-
тизанки и Большой Бурульчи, от Букового
кордона 4 км на ВСВ.
Юксек-Кая /Кош-Кая, ХошХая/ — «вы-
сокая гора /скала/» — главная вершина
двугорбой КошКая, у репера /695,5 м/ не-
большая поляна, скалы. Над югозападной
окраиной Краснолесья.
ЮфакКая — «малая гора /скала/» — восточ-
ный отрог горы Кош-Кая, на гребне лесом
скрытые скалки. Противопоставление вы-
сшей точке.
Я
Янкой-Баир — «янкойская гора» — купо-
ловидное поднятие западного края Долго-
руковской яйлы /883,1 м/, спускает отрог,
похожий на лапу с расправленными когтя-
ми к тому месту, где находилась деревуш-
ка КучукЯнкой. Кучук — «малый», ян — «со-
седний», яны — «новый», кой — «деревня».
4 км на северовосток от Перевального,
между отрогами Тепшан-Баир и Лагерь-
Баир.
Ярма-Чокрак /Ярмо-Чокрак/ — вода это-
го родника проточила нишу в невысоком
обрыве скалы левого берега Суботхана,
обычно здесь сухого. Ярмакъ — «рассекать».
От Букового кордона 4,5 км на север, от Ка-
лан-Баира в километре к югу.
Яур-Мезарлых — «кладбище неверных» —
на плоском возвышении у южной окраины
Мраморного хоронили умерших тавры.
Сейчас здесь, в каменных ящиках, хоронят
бытовые отходы дачники.
