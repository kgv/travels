Парагильмен
: лесистая гора, отторженец Бабуган-яйлы, с обращенной на В утесистой скальной стеной. В 2 км. к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Малый Маяк ⦅Алушт.⦆ ⦅ср.⦆ ⦅греч.⦆ парагиноме – «выходить за пределы чего-то».


