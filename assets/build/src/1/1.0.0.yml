Абаза /Абаза-Елга/ — лесистая балка око-
ло четырех километров длиной, ниже пере-
ходит в балку Айлянма-Йылга, а та впадает
в Альму у бывшего села Бешуй. Аббас — муж-
ское имя, абаза — «абхазец»; йылга — «бал-
ка»; можно предположить, что само это сло-
во в корнях имеет йол или джол — «дорога»,
вначале так могли называть только те лож-
бины, что с дорогой или хорошей тропой.
В 3–5 км к ЮВ от Партизанского.
Абази-Тепе /Абога-Тепе, Болбек/ — эта
гора, тёпе /671,1 м/ высоко поднимается
над левым склоном балки Абаза. Благода-
ря своей правильных форм приплюснутой
вершине, хорошо заметна из многих мест.
Абага — «папоротник», абагым — родовое
имя, а Болбек — мужское. В 4,5 км на ЮВ от
Партизанского.
Абдал-Кыр /Абдальская гора, Дубки/
Волна Третьей гряды Крымских гор у Сим-
ферополя рассечена долиной Салгира на
части, восточная /323,4 м/ поднимается
над двумя сёлами Абдал — Старый /Заго-
роднее/ и Новый /Белое/, оба давно уже
поглощены городом. Абдал — мужское имя,
абдал — бродячий дервиш, а также ро-
доплеменное название; къыр — в Крыму это
возвышенность, обычно пологая и лишён-
ная леса. Дубки, остатки некогда сплошных
лесов, сохранились теперь только в балках
к северу от кромки горы.
Шахта Аверкиева — глубокая /145 м/ кар-
стовая полость на Долгоруковской яйле,
открыта в конце 1950х годов симферополь-
ским спелеологом К. В. Аверкиевым, он
же стал и участником первопрохождения.
Тогда это был рекорд глубины в СССР, хотя
и не зарегистрированный — спелеология
как спорт только зарождалась. Сам перво-
открыватель назвал пещеру именем дру-
га — Сейтвели-Хасар, но, по понятным мо-
тивам, название заменили. В 4,5 км к СВ от
Перевального, у западного подножья горы
Базар-Оба.
Аган-Коль /Аган-Гёль, Аганын-Голю,
Аганын-Коль/ — плоская луговина в по-
нижении северного края ДемерджиЯйлы,
когдато была озерцом, водопоем, голем.
Ага — «господин», а также «дядя», и в этом
смысле обычно употребляется вместе
с именем, которое, возможно, затерялось
в устной передаче названия. В 1 км к югу от
поляны Курлюк-Баш, в 4,5 км к востоку от
Сосновки.
Агыс-Хыр — «взгорье у прохода» — учас-
ток Главной гряды в месте пересечения её
Алуштинским шоссе — всем известный Ан-
гарский перевал.
Аджи-Ибраам /бал. Ключевая, ов. Бузак
/ниж./ — речка в селе Ключи /бывш. Ад-
жи-Ибрам/, ниже уходит в подрусловое те-
чение извилистого оврага. Аджи буквально
«горький», но в сочетании с именем — ско-
рее, хаджи, — магометанин, совершивший
паломничество в Мекку. Буз гях — «наледь».
Аджи-Кале — группа источников в балке
у западной окраины Чистенького, недалеко
от железной дороги. Кале — «крепость»; ад-
жикул — родоплеменное название.
Аджян-Хыры /Айлянма, Алярма/ — ле-
систую коническую горку в 2 км к ЮЮЗ от
Мраморного опоясывает Айлянма /«пово-
рот»/ — грейдерная дорога на Чатырдаг.
Оджа — «учитель», къыр — «гора», а может
быть — о джиян къыр — «это племянникова
горка»?82 • Топонимика Крыма ::: 2010 ::: •
Азапсын-Сырт /Азансырт, Азапсан-
Сырт, Азапсын, Азапсырт, Апсырт/ —
своим почти двухкилометровым ровным
гребнем эта гора заметно выделяется сре-
ди окружающих крутобоких возвышений.
Водораздел Качи, Альмы и её притока Бод-
рака. Изан — «раннее утро, заря», сырт —
«хребет»; единственное село, откуда гору
и зарю могли наблюдать без помех — Ман-
гуш /Прохладное/, от него 7–8 км на восток.
Азиз-Джилга /Адам-Асхан, Аз-Джи-
лга/ — первый от Краснолесья приток реч-
ки Хараб-Тавелъ, к югу от горы Кош-Кая и в
километре от села. Азис — «святой; святое
место», джилга — «балка»; адам — «чело-
век», а асхан похоже на мужское имя Асыл-
хан.
Айлянма — дорога, ведущая из Мраморного
к Мраморной пещере; обходя гору Аджян-
Хыры, она делает крутой поворот — айлян-
ма.
Айлянма-Йылга /Бешуйка, Елга /
ниж./ — «извертевшаяся балка» — пра-
вый приток Альмы у бывшего села Бешуй;
проложеный водой путь огибает круто пос-
тавленные выходы песчаников и сланцев.
В 5 км к ЮЮВ от Партизанского.
Ай-Неро /Азис-Чешме, Ай-Чешме, Айя-
Вриси/ — источникфонтан в Городском
саду у «Дома кино». «Святая вода» — неро
на греческом; «святой родник» — вриси на
греческом, чешме на татарском языке.
Ай-Рафа /Ай-Гафа/ — местность на Чатыр-
Даге, у пещеры Бинбаш-Коба. По преданию,
в IV веке в пещере были захоронены остан-
ки 308 христианских мучеников, и сделала
это супруга готского царя — Гаафа. 4–5 км
к ЮЮВ от Мраморного.
Ак-Баир /Битак-Каясы, Битакн-Кыры,
Чокурча-Кыры, Чокурча-Топесы/ —
«белая гора» — скалистый массив водораз-
дела между Большим и Малым Салгиром,
выше всех по нему взбираются дома улицы
Мате Залки, а восточный рубеж подчёркнут
вырезом объездной дороги. Жители Бита-
ка /Пригородное/ называли его так же Чо-
курчинской горой, а Чокурчи /Луговое/ —
Битакской горой. Битак — родовое имя
крымскотатарской знати, битек — родопле-
менное название, чокурча — «ямка»; может
быть, по характерному рельефу скал, но
есть ещё мужское имя Чукур и шукур — ро-
доплеменное название.
Ак-Ор /Ах-Ор, хр. Белый, Долгие
Дачи/ — сложеная мергелем мягких очер-
таний возвышенность к северу от Партизан-
ского, её пересекает шоссе. «Белая земля /
или вал/» — понятно, но что стоит за назва-
нием северовосточной его части — Долгие
Дачи — загадка.
Алим-Айдамах-Хобасы — скальный на-
вес у левого берега Ангары, заливается её
паводком, крайне неудобное убежище для
«Алима-разбойника». Расположен в 2 км от
Перевального к югу, при впадении речки
Курлюк-Су рядом с шоссе, и отражает, ко-
нечно, легенду, а не факт биографии.
Мягкое хобасы, «пещера», передаёт южнобе-
режное происхождение топонима — жи-
тель Демерджи сообщил.
Алим-Коба /Алим-Хоба, пещера Алима,
Алимова пещера/ — низкая, но усилия-
ми спелеологов, довольно длинная пещера
под скальным поясом высоты Дженакай-
Кыр. В полукилометре к СЗ от окраины Кир-
пичного, теперь уже части Симферополя.
Алим-Коба /Алимын-Кобасы/ — по пре-
данию, чуть ли не всадник мог в ней по-
меститься и, страшно сказать, куда доехать
мог. Но более трезво мыслящие старожилы
Чокурчи признают, что это всего-навсего
несколько крохотных гротов в скальной
стенке горы Кара-Оба над изгибом объезд-
ной дороги у Малого Салгира.
Алимова пещера — имя известного иска-
теля приключений передано и северному
возвышению горы Дженакай-Кыр над пе-
щерой.
Альма /Алма, Бешуй-Озени, Мокрая
Альма, Сырая Альма, Улу-Узень/ —
одна из главных рек Крыма /улу узень —
«большая река»/, протекает через село
Бешуй, воды Мокрая Альма несёт много
больше, чем левый приток — Сухая Альма,
а при выходе из лесистых теснин — «ябло-
невые сады» Алмалык и село Алмачик. Беш
уй — «пятихатка», бишей — родоплеменное
название.
Альма /Альминская балка/ — левое вер-
ховье реки Бештерек, спускается от горы• СИМФЕРОПОЛЬ: по городу и окрестностям • 83
Коль-Баир на север. В 2,5 км на восток от
Дружного.
Ангара /Ангар, Ангара-Озен, Гангар,
Чавке-Озени, Янгар/ — река, правый
приток Салгира, соединяется с ним у Зареч-
ного, зарождаясь в широкой лесной кот-
ловине между массивами ЧатырДага и Де-
мерджияйлы. Тюркское ангар отображает
противоположные понятия — «широкая
долина» и «ущелье» — коегде русло сдав-
лено горами, но есть ещё и анхар — «реки»,
деревня Чавке — ныне часть Перевального,
буквально — «галка».
Ангар-Богаз /Ангарский перевал, Шум-
хай/. Действующий перевал в искусствен-
ном вырезе трассы, подлинный АнгарБогаз
в 200 м к западу, где старая дорога мягко
одолевает 756 метров над уровнем моря.
Название вторично по отношению к реке.
Вариант Шумхай перекликается с двумя
сёлами по обе стороны перевала — Шума
/Верхняя Кутузовка/ и Шумхай /Заречное/;
Шума — «шумная», шум сай — «шумливая
речка»; Шиман — мужское имя, Джума — ро-
доплеменное название
Ангар-Бурун — восточная вершина Чатыр-
Дага, 1453 м, обращена к реке скальными
стенами и россыпью утёсов. На некоторых
новых картах это название почемуто сдви-
нули на ни в чём не повинную высоту 1441
м — Пичеленин-Джапы. Бурун: словарь ут-
верждает — «нос, выступ», но в географии
лучше выражаться с учетом морфологии
объекта: «гора; скала; мыс». В 5 км к ЮЮЗ от
Сосновки, рядом —
Ангарская Стена — треугольная, почти от-
весная окала немного ниже вершины. То-
поним новейший, возник в эпоху массового
увлечения спортивным скалолазанием.
Антошкина поляна — живописная лугови-
на над правым берегом Бештерека, недале-
ко от балки Аювлы. В 1,3 км от Соловьёвки
на ЮВ.
Аратук /Джалман, Джалманчук, Джол-
ман, Ички-Джолман, Хыр-Аратук/ —
балка, она же и речка с обширным бассей-
ном, впадает слева в Салгир в Пионерском,
названия связаны с давно уже не существу-
ющими деревнями — Темир-Аратук, Биюк-
Джолман-Аратук и нынешней левобереж-
ной частью Пионерского — Ички-Джолман.
Аратук и джолман — родоплеменныо на-
звания, чалман — «плетень». Деревня Кыр-
Аратук была в соседней с запада долине, не
исключено, что так же назывался и водо-
раздельный между ними хребет — «аратук-
ское взгорье»
Артюч /Артюч-Хоба/ — пещера неглубокая,
но с широким провальным входом, обрам-
лённым стелющимися зарослями можже-
вельника — артыч. В 2 км к СЗ от горы Ан-
гар-Бурун. По свидетельству старожилов,
в прошлом его куртины встречались значи-
тельно peже, что и могло послужить особой
приметой места, теперь же стланец из мож-
жевельника казацкого и, реже, полушаро-
видного затянул многие поляны ЧатырДага.
Ат-Ел /Облакай-Оса, Облакой-Оба/ —
лесистая куполовидная вершина в двух
километрах к югу от Соловьёвки, по ней
проходит самая удобная дорога на Долго-
руковскую яйлу. Ат йол — «конный путь»;
Абла акай оба: Абла — имя, ага /акай, в ро-
дительном падеже/ — уважительное об-
ращение к старшему, буквально «дядя»;
оба — «холм» — отражена принадлеж-
ность территории.
Ахметак /Ази-Елга, Ак-Мелек, Ахметек-
Йолга, Ахметик/. Самый верхний из ле-
вых притоков Салгира, наполняется водой
близ югозападной окраины Мраморного,
где устроено водохранилище; впадает в За-
речном. Ак — «белый; чистый», мутахар или
азис — «святой», мелек — «ангел», йылга —
«балка».
Аювлы /Ваявульская балка, Аювул,
Аюлы, Ая-Аул/ — тесная балка, спуска-
ется справа к Бештереку в полутора кило-
метрах к югу от Соловьевки. В переводе —
«медвежья», но вспомним, что в тюркское
время медведи в Крыму уже не водились.
Откуда же целая группа «медвежьих» топо-
нимов?
По сообщению одного из старожилов, проход
Аю-Богаз на Ай-Петринской яйле был на-
зван так из-за похожих на медвежий помёт
грибов, вероятно тригастеров или ложно-
дождевиков.
Аян /Аянский, Узеньбаш/ — исток Салги-
ра, один из крупнейших в Крыму родников.84 • Топонимика Крыма ::: 2010 ::: •
У северного подножья Чатыр-Дага, в 3 км
к югу от Заречного. Домик-каптаж над вы-
ходом воды давно бы пора занести в список
архитектурных памятников. Аян — «явный,
очевидный», а может быть АйЯн — «Святой
Иоанн», если так — надо искать развалины
церкви. Последнее определение — «изго-
ловье реки, верхоречье».
Аян /Шимкай, Шумхай-Озен/ — это и реч-
ка, текущая с перерывом на Аянское водо-
хранилище к слиянию с Ангарой, откуда их
общее движение уже бесспорно именуется
Салгиром. Аян — это ещё имя личное и ро-
доплеменное название. Шум сай — «шумли-
вая речка», Шиман — мужское имя.
