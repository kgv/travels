names: Хоплы-Кая*, – Каплу-Кая*, Киппиа, Киппианын-Каясы* гора с плоской лесистой вершиной, наклоненной к З; в плане имеет форму веретена, окружена скальным обрывом. ⦅Зап.⦆ отрог г. Биюк-Таушан, в 1 км. к В от нп Счастливое ⦅Бахч.⦆ 1) ⦅ср.⦆ ⦅РПН.⦆ хоп – ; 2) ⦅тюрк.⦆ каплу – дверная, “наподобие двери”.
names: Хоразма-Кая – ⦅см.⦆ Курузма Е–5.
names: Хорхма-Балам-Кая* – скала, похожая на женщину, сидящую на пьедестале. В нп Предущельное, с С, по ⦅п.⦆ стороне дол. р. Кача – ⦅тюрк.⦆ хорхма, – бала – “не бойся, дитя” – есть легенда о похищенных матери и дочери (⦅ср.⦆ скала Вай-Вай-Анам-Кая).
names: Хостабаш – ⦅см.⦆ Хастабаш В–10.
names: Хотурлес, – Харт-Кая* широкий ⦅юж.⦆ отрог г. Чомбай с крутым склоном, спадающим скальными ступенями; в обрывах гроты, навесы. В 0,4 км. к СВ от нп Пчелиное ⦅Белог.⦆ 1) ⦅ср.⦆ ⦅РПН.⦆ котур – и лез; 2 – ) ⦅ср.⦆ ⦅тюрк.⦆ карт – старый, старик Г–11.
names: Хриколь, – Хырколь-Бурну*, Домба, Хурган пирамидальная лесистая гора с обнаженной вершиной и пролысинами на склонах; с Ю и З скальные выступы. К В от Караби-яйлы, в 6,5 км. к Ю от нп Красноселовка ⦅Белог.⦆, к ЮЗ от несколько похожей на нее г. Шуври-Кая, через глубокую узкую седловину прох. Каллистон 3) ⦅ср.⦆ ⦅тюрк.⦆ домбай – зубр, карапуз; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Домбай – ; 4) ⦅ср.⦆ ⦅тюрк.⦆ курган – курган, холм, “конусовидная возв.” пр. № 3.
names: Хрони, – Хронья узкий мыс, который заканчивается башнеобразным утесом. На ⦅с-вост.⦆ оконеч. Керченского п-ова, в 0,5 км. к С от нп Осовины ⦅Ленин.⦆ 1, 2) ⦅ср.⦆ ⦅греч.⦆ хронос – время.
names: Хронья – ⦅см.⦆ Хрони.
names: Хрюшка – ⦅см.⦆ Кузгунны-Каясы В–10.
names: Хузгунская поляна – слегка всхолмленная, наклоненная к С местность с полянами, сосновыми посадками и обзорной площадкой в обрывистой ⦅юж.⦆ части. На ⦅вост.⦆ выступе Караби-яйлы, к В от г. Кара-Тав ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон; ⦅ср.⦆ ⦅РПН.⦆ кузгун; ⦅ср.⦆ утес Кузгунны-Каясы у ⦅юж.⦆ кромки.
names: Хулен-Бурун – ⦅см.⦆ Хыс-Хулен-Бурну Г–10, Д–10.
names: Хун, – Охун, Суук*-Су*-Ёзен*, Туак-Ёзен*, Алачук. Река, нач. у ⦅ю-вост.⦆ склонов Караби-яйлы, в ов. Чигенитра-Богаз; в нп Рыбачье ⦅Алушт.⦆ сливается близ устья с р. Алачук I 1) ⦅иран.⦆ хун – родник, водоем; ⦅ср.⦆ хунь назв. ⦅др.⦆ народа; ⦅ср.⦆ ⦅РПН.⦆ кун – ; 4) ⦅ср.⦆ Туак, прежнее назв. нп Рыбачье; 5) ⦅тюрк.⦆ алачук – шалаш; ⦅ср.⦆ ⦅РПН.⦆ алач – Г–10.
names: Хун-Кая* – обрывистый скальный выступ правого, ⦅с-зап.⦆ борта ов. Чигенитра-Богаз; в нем находится Туакская пещера. В 7,5 км. к С от нп Рыбачье ⦅Алушт.⦆ ⦅иран.⦆ хун – водоем; родник; ⦅ср.⦆ хунь – назв. ⦅др.⦆ народа; ⦅ср.⦆ ⦅РПН.⦆ кун – ; ⦅ср.⦆ р. Хун, нач. в овраге.
names: Хурган – ⦅см.⦆ Хриколь Г–11.
names: Хургуч, – Хыргуч протянувшаяся СВ–ЮЗ лесистая горбатая гора; на ее обширной вершине рощи и поляны, на ⦅юж.⦆ и ⦅зап.⦆ склонах выходы скал. К СВ от г. Шуври-Кая, через глубокую седловину прох. Алакат-Богаз, в ⦅верх.⦆ р. Ускут ⦅ср.⦆ ⦅тюрк.⦆ хёргуч – выпуклый; ⦅ср.⦆ хыргыч “последний ребенок”, “последыш” – в переносном смысле может означать “последняя, крайняя гора” Г–12.
names: Хучла – бугристая скала, похожая на голову кота. К СВ от нп Громовка ⦅Судак.⦆, по ⦅л.⦆ борту ущ. Кара-Кишла, напротив г. Хабах, вместе с которой образует сужение ущ. По картографическим данным, местные жители называют так г. Хабах (⦅см.⦆) на противоположной стороне ущ. Г–11.
names: Хыз-Кая* – скалистая гора с отвесными обрывами и уступами к Ю и З, окрашенными в розово-фиолетовые и зеленоватые тона; с С лесистая. ⦅Зап.⦆ отрог г. Скала, к СЗ от г. Хартан-Хуш; первая слева при спуске по шоссе от пер. Кок-Асан-Богаз на Ю ⦅ср.⦆ ⦅тюрк.⦆ кыз – девушка – при взгляде с Ю и С в очертаниях скальных выступов угадывается человеческий профиль.
names: Хызыл-Кая – ⦅см.⦆ Кызыл-Кая V.
names: Хызыл-Таш – ⦅см.⦆ Гелин-Кая И–5.
names: Хыр* – лесистая вершина с очертаниями неправильного конуса. На ⦅юж.⦆ отроге г. Пиляки, тоже поросшей лесом, в 1 км. к З от нп Голубой Залив ⦅Ялт.⦆, над верхним шоссе Д–7.
names: Хыр*-Алан* – лесистый с пролысинами хр., слегка изогнутый; ⦅юж.⦆ склон его более крутой. ⦅Ю-зап.⦆ отрог г. Эклизи-Бурун I.
names: Хыргуч – ⦅см.⦆ Хургуч.
names: Хырколь-Бурну – ⦅см.⦆ Хриколь.
names: Хырсыз-Иван – ⦅см.⦆ Иван-Разбойник Е–5.
names: Хыс-Хулен-Бурну*, – Хулен-Бурун* горный мыс, обращенная к Ю заостренная оконечность узкого лесистого плато Второй гряды; на нём руины ⦅срв.⦆ городища Кыз-Кермен. Над ⦅зап.⦆ окраиной нп Машино ⦅Бахч.⦆, к Ю от г. Беших-Тау, к ЮЗ, через овраг от г. Тепе-Кермен 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ кыз – девушка; хулен – из куле – башня – “мыс девичьей башни” согласно легенде; “башенный мыс” Ж–7.
names: Хысыр-Кая* – скала с платообразной лесистой вершиной и отвесными обрывами, обращенными на В. По ⦅п.⦆ борту ущ. Уч-Кош; образует его сужение вместе с г. Плаки-Кая по ⦅л.⦆ борту. В 3 км. к С от Ялты ⦅ср.⦆ ⦅РПН.⦆ хызыр; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Хызыр – Ж–6.
names: Хьели-Кая*, – Хвели-Кая* лесистая гора, усеченный конус со скальными обрывами к З от вершины и у ⦅вост.⦆ подножия. Над ⦅с-вост.⦆ окраиной нп Многоречье ⦅Бахч.⦆, на вдрз рр. Кучук-Узенбаш и Биюк-Узенбаш.
