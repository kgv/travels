: красноватая скала, отвесный обрыв узкого лесистого ⦅хр.⦆. У входа в Чернореченский каньон, по ⦅п.⦆ борту, напротив ⦅г.⦆ Самналых, в 3 км. к ⦅С⦆ от ⦅н.п.⦆ Широкое ⦅Севаст.⦆ ⦃З6⦄.
