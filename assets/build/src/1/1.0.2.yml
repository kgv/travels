names: Абдуга – длинный волнистый хр., дугообразно изогнутый к В; покрыт лесом, среди которого местами встречаются поляны. По ⦅п.⦆ берегу р. Коса, ответвляясь к ЮЗ–З от г. Голый Шпиль I; в 5-6 км к Ю–ЮЗ от нп Краснолесье ⦅Симф.⦆ Д–7.
names: Абога-Тепе* – вытянутая СВ–ЮЗ лесистая возв., с пологими контурами; ⦅ю-зап.⦆ отрог вдрз басс. рр. Салгир I и Альма, более высокий, чем этот водораздел. В 4,5 км к ЮВ от нп Партизанское ⦅Симф.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ абага – папоротник Г–8.
names: Аверкиева, шахта – карстовая пещера-понор. На Долгоруковской яйле, в карстовой воронке, у ⦅ю-зап.⦆ подножия г. Базар-Оба – по имени первооткрывателя и участника первопрохождения шахты К.В. Аверкиева Ж–7.
names: Авинда I – , Авунда, Аунда гора с конической вершиной, поросшей соснами; на ⦅ю-вост.⦆ склоне скальные пояса. Высшая точка Никитской яйлы, в 5 км к ЗСЗ от Гурзуфа Ж–7, 8.
names: Авинда II, – Авунда, Аунда-Узень* река, нач. между Гурзуфской и Никитской яйлами; впад. в море в Гурзуфе. В нач. ХIХ в. ее устье наз. Сюнарпутан, а также Салгир И–7.
names: Аврорина скала – обрывистый ⦅вост.⦆ выступ м. Монастырь-Бурун I; на ней замок “Ласточкино Гнездо” – назв. дано в ХIХ в. русскими – скала выдается в сторону восхода утренней зари, Авроры.
names: Авунда I – ⦅см.⦆ Авинда I.
names: Авунда II – ⦅см.⦆ Авинда II Б–14.
names: Агармыш, – Большой Агармыш, Агермыш, Агирмиш-Даги* протяженная ЮЗ–СВ лесистая гора с плоской вершиной, в ⦅зап.⦆ части которой поляны и скальные обнажения; склоны изрезаны ов., ⦅юж.⦆ частично обнажен. В 4 км к ЗСЗ от центра Старого Крыма – ⦅тюрк.⦆ агармыш – седой; ⦅ср.⦆ ⦅РПН.⦆ агарма.
names: Агармыш – ⦅см.⦆ Большой Агармыш, ⦅см.⦆ Лысый Агармыш, ⦅см.⦆ Малый Агармыш.
names: Агермыш – ⦅см.⦆ Агармыш.
names: Агира – ⦅см.⦆ Чобан-Куле.
names: Агирмиш-Даги – ⦅см.⦆ Агармыш.
names: Агия-Бурун – ⦅см.⦆ Айя.
names: Агын-Оба – ⦅см.⦆ Каматра Е–8.
names: Агыс-Хыр* – Ауз-Хыр*, Азис-Хыр* трапециевидная ⦅сев.⦆ вершина хр. Конек; склоны, кроме ⦅вост.⦆, поросли лесом. К Ю от пер. Кебит-Богаз, в 5 км к З от нп Изобильное ⦅Алушт.⦆ – 1, 2) ⦅тюрк.⦆ агыз, авыз, ауз – рот, устье; агыс, авыз – ⦅РПН.⦆; 3) ⦅тюрк.⦆ азис, азиз – мусульманский святой .
names: Ада – ⦅см.⦆ Крымский полуостров Ж–8 – З–8.
names: Адалары – Ай-Долары, Белые камни два небольших скалистых островка в море и подводный камень рядом. Отторженцы яйлы, к ЮВ от Гурзуфа – 1) ⦅тюрк.⦆ адалар – острова В–14.
names: Аджибей – ⦅л.⦆ пр. р. Суук-Су; собирается из ручьев в лесистом амфитеатре со склонов гг. Чиплах-Кая, Френк-Мезер, хр. Папас-Тепе I, а ниже протекает по лесистой с полянами долине – ⦅ср.⦆ ⦅РПН.⦆ аджибай; ⦅ср.⦆ ⦅тюрк.⦆ ажибийдай – кукуруза А–11.
names: Аджилар – гора с платообразной безлесной вершиной, которая выдается к Ю и З невысоким скальным обрывом желтовато-коричневого оттенка; под ним обнаженные овражистые склоны. ⦅Ю-вост.⦆ продолжение г. Ак-Кая, в 2,5 км к СВ от нп Белая Скала ⦅Белог.⦆ – ⦅тюрк.⦆ аджилар – мн. число от аджи “совершивший паломничество в Мекку”; ⦅ср.⦆ ⦅РПН.⦆ хаджылар – В–14.
names: Аджилы-Кая* – Адомилы-Кая* гора с двумя вершинами: ⦅сев.⦆ –лесистый купол, ⦅юж.⦆ – вздыб-ленные косые скальные пласты, под которыми луговина и лес. В ⦅верх.⦆ р. Аджибей, к ЗСЗ от г. Френк-Мезер, к ВСВ от г. Чиплах-Кая – 1) из ⦅тюрк.⦆ аджи – “совершивший паломничество в Мекку” Ж–5.
names: Аджи-Су* – каптированный минеральный источник; при нем санаторий “Черные Воды”. В 2 км. к З от нп Соколиное ⦅Бахч.⦆ – ⦅тюрк.⦆ аджи – “совершивший паломничество в Мекку”; ⦅ср.⦆ ⦅тюрк.⦆ аджджи – горький, едкий.
names: Аджу-Даг – ⦅см.⦆ Аю-Даг II..
names: Адомилы-Кая – ⦅см.⦆ Аджилы-Кая И–3..
names: Аждер-Канат – обращенная к Ю скальная стена на крайнем ⦅зап.⦆ участке Байдарской яйлы; над новым шоссе Севастополь-Ялта – ⦅ср.⦆ ⦅тюрк.⦆ аджерка, эджер – дракон; канат крыло Д–6..
names: Азапсын-Сырт* – вытянутый ЮВ–СЗ лесистый хр. с отлогими склонами и пролысиной у ⦅юж.⦆ оконеч. В 6 км к В от нп Научный ⦅Бахч.⦆, на вдрз. басс. рр. Альма, Кача и Бодрак..
names: Азис-Хыр – ⦅см.⦆ Агыс-Хыр Г–9..
names: Ай*-Алексий – источник-фонтан с двумя трубами, выходящими из стены, которая сложена в виде часовенки. ⦅Верх.⦆ басс. р. Кучук-Узень, по дороге из нп Генеральское ⦅Алушт.⦆ на Караби-яйлу..
names: Ай-Андрий – ⦅см.⦆ Ай-Эндрит..
names: Ай-Балты – ⦅см.⦆ Айбатлы В–14..
names: Ай-Бар, – Айвалы лесистое ущ. с вдхр. в низовье. Между г. Сары-Кая I с З–ЮЗ, хр. Армутлук с С и г. Чатал-Кая I с СВ. Впад. справа в ущ. Ай-Валык II – 2) ⦅тюрк.⦆ айвалы – айвовый; место, где есть айва Г–13..
names: Айбатлы, – Ай-Балты обнаженная, дугообразно изогнутая в плане возв., напоминающая полумесяц; с Ю застроена. В Судаке, у слияния Айсавской и Таракташской дол. – 1) ⦅тюрк.⦆ айбатлы – величественный, внушительный; ⦅ср.⦆ ай – луна и баты – “закат; запад”; 2) ⦅тюрк.⦆ ай балта – алебарда, секира В–12..
names: Айваз-Кая* – восточная вершина массивной горы, увенчанная скалой, с длинной поляной наверху; ⦅вост.⦆ склон, над седловиной Воронский Домик, полуобнажен, с группами мощных деревьев. В 4,5 км к С от нп Громовка ⦅Судак.⦆, к З от пер. Сарэениш-Богаз – Айваз – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅РПН.⦆ аваз. На некоторых картах топоним в искаженной форме Ливаз перенесен на соседнюю вершину этой горы, расположенную в 0,4 км к З, с менее выразительными очертаниями, но более высокую и с репером..
names: Айвалы – ⦅см.⦆ Ай-Бар В–13..
names: Айвалык I – поляны по тальвегу крутого, лесистого ущ. В ⦅верх.⦆ р. Суук-Су, в 2,5 км к ЗСЗ от нп Лесное ⦅Судак.⦆ – ⦅тюрк.⦆ айвалык – место, где есть айва В–14..
names: Ай-Валык II – Инарес обширное глубокое ущ., поросшее лесом, с вдхр в низовье. Между гг. Манджил-Кая I и Урбаш с В и г. Чатал-Кая I с СЗ; впад. справа в ⦅верх.⦆ Айванской дол. В источниках, где это ущ. имеет иное назв., Инарес, топоним Айвалы отнесен к соседнему, впад. справа ущелью (⦅см.⦆ Ай-Бар) – ⦅тюрк.⦆ айвалык – место, где растет айва..
names: Айван – ⦅см.⦆ Айванская долина Г–13, 14..
names: Айванская долина – Айван, Ливан (?) тянется В–З вдоль шоссе Судак–Феодосия между г. Таракташ II и хр. Токлук-Сырт I. Впад. слева в дол. р. Судак, ниже нп Дачное ⦅Судак.⦆ – 1, 2) ⦅тюрк.⦆ айван – скотина, животное..
names: Ай-Василь-Богаз – ⦅см.⦆ Лапата-Богаз Г–14..
names: Ай*-Георгий, – Ай*-Йори, Айор-Даг*, Манджил, Манжул гора с голой куполообразной вершиной, срезанной с З скальным обрывом, под которым овражистый склон в редколесье; имеет куполообразные отроги. ⦅Зап.⦆ вершина хр. Токлук-Сырт I, в 2 км к В от Судака, к С от г. Алчак-Кая; на вершине стоит репер – 1, 2, 3) из ⦅греч.⦆ Святой Георгий – по б. монастырю на ⦅зап.⦆ склоне горы; 4, 5) ⦅ср.⦆ ⦅РПН.⦆ манжули – З–5..
names: Ай*-Димитрий – котловина с рощами и полянами, обрамленная лесистыми горами. На ⦅ю-зап.⦆ склоне г. Куртлер-Богаз, к В от г. Сюндюрлю-Кобасы, в 4 км к Ю от нп Поляна ⦅Бахч.⦆..
names: Ай-Долары – ⦅см.⦆ Адалары..
names: Ай-Илиа-Сырым – ⦅см.⦆ Ай-Лия-Сырым..
names: Ай-Илья – ⦅см.⦆ Ильяс-Кая Е–8..
names: Ай*-Йори I – коническая гора с коричневатыми скалами среди леса и руинами исара. На ⦅с-вост.⦆ склоне г. Чамны-Бурун II, в 2 км от вершины, ниже ее, отделена седловиной; в 3 км к ЮЮЗ от нп Изобильное ⦅Алушт.⦆ – из ⦅греч.⦆ Святой Георгий З–7..
names: Ай*-Йори II, – Яламах-Сыр лесистый пологий хр., в нижней части застроенный. Спускается от г. Туар-Эгерек к нп Массандра ⦅Ялт.⦆; в 2,5 км к Ю от г. Авинда – 2) ⦅ср.⦆ ⦅тюрк.⦆ яламак – лизать; ⦅см.⦆ сырт*..
names: Ай-Йори III – ⦅см.⦆ Ай-Георгий Ж–8..
names: Ай*-Констант – Акустан нижняя, широкая и пологая ступень г. Аю-Даг; на ней поляна. В 1 км к В от вершины, в 1 км к Ю от нп Партенит ⦅Алушт.⦆ – 1) из ⦅греч.⦆ Святой Константин – возм., назв. связано с руинами храма на поляне З–7..
names: Ай*-Лия-Сырым, – Ай*-Илиа-Сырым, Аллия-Сырым мощная скальная ступень, обрывающаяся к Ю косыми пластами; вершина пологая, безлесная. Выступ ⦅ю-зап.⦆ края Никитской яйлы, в 3 км к СВ от нп Массандра ⦅Ялт.⦆; видна в этом направлении из Ялты – 1, 2, 3) из ⦅греч.⦆ Святой Илья; ⦅тюрк.⦆ сырым утес, скальный обрыв Д–5..
names: Айлянма-Йол* – дорога, идущая по Иосафатовой дол. к большим воротам городища Чуфут-Кале – ⦅тюрк.⦆ айланма – поворот – дорога описывает длинную петлю..
names: Айлянма-Кая – ⦅см.⦆ Айлянчик-Кая А–11..
names: Айлянчик-Кая*, – Айлянма-Кая* безлесное плато с плавным подъемом к Ю; с трех сторон, кроме северной, ограничено скальными слоистыми обрывами желтоватого оттенка. В 1,5 км к СЗ от нп Мичуринское ⦅Белог.⦆, на ⦅л.⦆ берегу р. Кучук-Карасу – 1) ⦅тюрк.⦆ айланчык – извилистая, зигзаг; 2) ⦅тюрк.⦆ айланма – поворот; водоворот – возм., по характеру реки в этом месте, или по крутому завороту скальных обрывов З–7..
names: Ай*-Никола – куполообразная лесистая гора со ⦅срв.⦆ руинами; ⦅юж.⦆ и ⦅вост.⦆ склоны скалистые, ступенчатые. ⦅Ю-вост.⦆ отрог г. Могаби, у ⦅зап.⦆ окраины Ореанды ⦅Ялт.⦆, между винзаводом и новой севастопольской дорогой – ⦅греч.⦆ Святой Николай..
names: Айор-Даг – ⦅см.⦆ Ай-Георгий И–6..
names: Ай*-Петри – массивная гора с величественными скальными зубцами и гребнями у вершины, переходящими ниже, в сторону моря, в утесисто-ребристые обрывы. В 2 км к С от Алупки, на ⦅юж.⦆ краю Ай-Петринской яйлы – из ⦅греч.⦆ Святой Петр–в нач. ХIХ в. у вершины еще были видны руины ⦅срв.⦆ храма З–6 – И–4..
names: Ай-Петринская яйла – плато-образное нагорье, участок Главной гряды; простирается от крайней ⦅зап.⦆ границы Ялтинской яйлы, г. Эндек, до Байдарских Ворот – по наиболее приметной вершине, г. Ай-Петри..
names: Айсава – ⦅см.⦆ Айсавская долина Г–13..
names: Айсавская долина, – Айсава, Долина Роз частично застроенная дол. с полянами, рощами и розовыми плантациями. В ⦅с-зап.⦆ части Судака; тянется СЗ–ЮВ в среднем течении р. Карагач – 1, 2) возм., ⦅греч.⦆ Святой Савва – в дол. обнаружены руины ⦅срв.⦆ монастыря Г–12..
names: Ай*-Серез – слабо обводненная балка, ⦅л.⦆ пр. р. Ворон; протекает через нп Междуречье ⦅Судак.⦆, где приобретает характер неширокой дол. Впад. в 1,5 км ниже этого нп – из ⦅греч.⦆ Агиос Сергиос – Святой Сергий..
names: Айсхар-Ёзень – ⦅см.⦆ Ускут В–10..
names: Ай-Тамган – лесистый ов. с мно-гочисленными утесами и гротами по бортам. На ⦅сев.⦆ склоне Караби-яйлы, в 2 км к З от нп Пчелиное ⦅Белог.⦆; басс. р. Биюк-Карасу – ⦅ср.⦆ ⦅РПН.⦆ айтамга И–7..
names: Ай*-Тодор I – высокий скалистый мыс-отторженец, который обрывается в море тремя выступами: Монастырь-Бурун, Лиман-Бурун, Ай-Тодор II. К ЮВ от Гаспры – из ⦅греч.⦆ Святой Федор – на мысу был ⦅срв.⦆ монастырь, посвященный этому святому И–7..
names: Ай*-Тодор II – куполообразный скальный выступ м. Ай-Тодор I, самый крайний к З; на нем стоит маяк – из ⦅греч.⦆ Святой Федор Ж–4..
names: Ай*-Тодор III – горный мыс с тупой оконечностью; у подножия ⦅зап.⦆ скального обрыва вырублены гроты ⦅срв.⦆ монастыря Челтер-Коба. ⦅Сев.⦆ отрог лесистой куэсты Второй гряды, второй с В среди соседних ее выступов-мысов; в 0,5 км к Ю от нп Большое Садовое ⦅Бахч.⦆ – из ⦅греч.⦆ Святой Федор – очевидно, по назв. пещерного монастыря, которое со временем заменилось тюркским Челтер-Коба Г–12..
names: Ай*-Фока I – голая гора с плоской вершиной и изрытыми ов. склонами. В междуречье рр. Ворон и Шелен, у моря – ⦅греч.⦆ Святой Фока Г–12..
names: Ай*-Фока II – протяженный мыс со складчатыми обрывами над морем. ⦅Юж.⦆ продолжение г. Панаянын-Каясы, в 5,5 км к ЮЗ от нп Веселое ⦅Судак.⦆, в 2 км к ЮЮВ от г. Ай-Фока; замыкает с З Кутлакскую бухту – ⦅греч.⦆ Святой Фока Д–9..
names: Ай*-Эндрит, – Ай*-Андрий мощный источник со сводчатым перекрытием, на котором стояла ⦅срв.⦆ церковь Святого Андрея. В басс. р. Улу-Узень II, в 1,5 км к ЮЗ от нп Генеральское ⦅Алушт.⦆ И–4..
names: Ай*-Юри, – Дракон зубчатый скалистый хр. с пробитым в нем туннелем-путепроводом нового севастопольского шоссе. Тянется от г. Кильсе-Бурун I к морю; к С от нп Санаторное ⦅Ялт.⦆, б. Мелас – 1) из ⦅греч.⦆ Святой Георгий; 2) по сходству с драконом И–3..
names: Айя* – , Агия*-Бурун* высокий мыс, образованный круто обрывающимися на ЮЗ скалами гг. Кокия-Кала и Самналых-Бурун. В 9 км к ЮЮВ от Балаклавы, в 6 км к СЗ от м. Сарыч – вблизи известны руины ⦅срв.⦆ церкви З–2..
names: Айя*-Бурун* – выступ береговой линии, подножие скальных обрывов г. Кая-Баш I; в 5 км к З от Балаклавской бухты..
names: Ай-Язма – ⦅см.⦆ Аязьма..
names: Акар-Су – ⦅см.⦆ Учан-Су I А–10..
names: Ак*-Кая* – , Белая скала, Ширин-ская гора обширное безлесное плоскогорье, которое обрывается к ЮВ и ЮЗ белыми скальными стенами, сходящимися под острым углом. В 1 км к СВ от нп Белая Скала ⦅Белог.⦆, в 5 км к ССВ от Белогорска, на ⦅п.⦆ берегу р. Биюк-Карасу 3) раньше входила во владение беев Ширинских Е–8..
