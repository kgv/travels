---
Керез-⟦Алан⟧
: лесистая горбатая гора, которая возвышается напротив монастыря Сурб-Хач и ⦅г.⦆ Грыця, к ⦅З⦆, через балку. В 3 км. к ⦅ЮЗ⦆ от Старого Крыма – ⦅тюрк.⦆ керез – канава; ⦅ср.⦆ кирез – черешня; ⦅ср.⦆ ⦅р.пл.⦆ керес – ⦃И5⦄.


---
---
Керезла
: укрепленная вымосткой старая тропа из ⦅н.п.⦆ Оползневое ⦅Ялт.⦆ на Ай-Петринскую яйлу; проходит по ⦅юж.⦆ и ⦅зап.⦆ склонам ⦅г.⦆ Морчека, в 1,5 км. к ⦅З⦆ от ⦅прох.⦆ Копек-Богаз#1 – ⦅ср.⦆ ⦅тюрк.⦆ керез – канава; ⦅ср.⦆ ⦅р.пл.⦆ керес.


