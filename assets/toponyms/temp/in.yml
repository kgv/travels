---
Донузлав-⟦Дере⟧
: лесистая балка, проходящая между ⦅гг.⦆ Хыс-Хулен-Бурну и Тепе-Кермен; ⦅впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Кача у ⦅н.п.⦆ Машино ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья ⦃Б10⦄.


