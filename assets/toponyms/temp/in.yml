---
Джан-⟦Дере⟧, Хаджи-⟦Дереси⟧
: широкая балка с плоским дном между ⦅гг.⦆ Баба-Даг и Чишма-Боир; в ее низовье ⦅вдхр.⦆ ⦅Впад.⦆ справа в ⦅ов.⦆ Ураус-Дере в 1,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Залесное ⦅Бахч.⦆ – ❶ ⦅тюрк.⦆ джан – душа; Джан – ⦅кртат.⦆ ⦅ИЛ.⦆ ❷ ⦅тюрк.⦆ хаджи – совершивший хадж, паломничество в Мекку; Хаджи – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Ж3, Ж4⦄.


---
---
Джан-Казы
: ⦅дол.⦆, протянувшаяся ⦅Ю→С⦆ под ⦅вост.⦆ склонами плато с городищем Эски-Кермен – ⦅тюрк.⦆ джан – душа; казы – ⦅р.пл.⦆ ⦃В16⦄.


---
---
Джан-Кутаран, Джан-Хуторан
: горбатая вершина с крутыми склонами: ⦅сев.⦆ травянистый, а ⦅юж.⦆ обрывистый, с оврагами. ⦅Вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Биюк-Енишар, его высшая точка. В 1,5 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Орджоникидзе ⦅Феодос.⦆ – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ джан куртаран йок му – «спасите, на помощь!» – ⦅возм.⦆, имеется в виду опасная тропа по ⦅юж.⦆ обрывам.


---
---
Джангуль
: пятикилометровый участок высокого ⦅с-зап.⦆ берега ⦅п-ова⦆ Тарханкут; круто спускается к морю оползневым скальным хаосом с фигурами выветривания. В 3-7 км к ⦅СЗ⦆ – С от ⦅н.п.⦆ Оленевка ⦅Черном.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ джанкаул – ⦃Ж4⦄.


---
---
Джанык-Бет
: одна из вершин, выступов лесистого ⦅масс.⦆ Второй гряды, протянувшегося севернее участка шоссе Богатое–Тополевка ⦅Белог.⦆. К ⦅ССЗ⦆ от вершины Борлу-Бет, более массивная, в 3 км. к ⦅ВСВ⦆ от ⦅н.п.⦆ Лечебное ⦅Белог.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ янык – горелый; бет – лицо, щека – здесь в значении «сторона, фасад» ⦅пр. № 1⦆.


---
---
Джарылгач
: соленое ⦅оз.⦆ тарханкутской группы; тянется к ⦅В⦆ от Ярылгачской бухты, отделено от нее песчаной косой. У ⦅н.п.⦆ Межводное ⦅Черном.⦆ – ⦅ср.⦆ ⦅р.пл.⦆ джарылгап – ⦅пр. № 3⦆.


---
---
Джау-⟦Тепе⟧, Джав-⟦Тепе⟧
: голая коническая ⦅возв.⦆, иссеченная овражками; бывший грязевой вулкан. В 0,5 км к ⦅СЗ⦆ от ⦅н.п.⦆ Вулкановка ⦅Ленин.⦆ – джау – ⦅р.пл.⦆ ⦃З6⦄.


---
---
Джевизлык
: источник с желобом и деревянным корытом. В ⦅ов.⦆ на ⦅ю-зап.⦆ склоне ⦅г.⦆ Курушлюк-Бурун, у тропы вдоль ⦅сев.⦆ склона Большого каньона – ⦅тюрк.⦆ джевизлык – «где растут грецкие орехи».


---
---
Джениче-⟦Бурун⟧, Кит
: горный мыс с тупой, постепенно утолщающейся скальной ⦅оконеч.⦆ ⦅Сев.⦆ выступ куэсты Второй гряды, крайний к ⦅З⦆ в ряду ее соседних выступов-мысов; в 0,7 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Большое Садовое ⦅Бахч.⦆ – ❶ ⦅ср.⦆ ⦅р.пл.⦆ женичке; – ⦅ср.⦆ ⦅тюрк.⦆ джонушко - «бобовые злаки» ; ❷ с В мыс напоминает стилизованное изображение кита.


