names: Казантип, – Казантоп п-ов с округлыми очертаниями и котловиной в центре. Выдается в Азовское море, соединяясь перемычкой с ⦅с-зап.⦆ частью Керченского п-ова; к С от нп Мысовое ⦅Ленин.⦆ – 1, 2) ⦅тюрк.⦆ казан – котел; возм., имеется в виду котловина; ⦅РПН.⦆; топ, топе – термин, обозначающий часть рода; ⦅ср.⦆ ⦅тюрк.⦆ тюп – дно.
names: Казантоп – ⦅см.⦆ Казантип В–15.
names: Казанчик – длинная гора с тремя вершинами, вытянутая З-В; на ⦅сред.⦆ вершине зубчатый гребень, на ⦅вост.⦆ невысокий утес с округлыми очертаниями. В 1,3 км к ЮВ от автостанции в нп Щебетовка ⦅Феодос.⦆, к ВСВ от г. Чукур-Кая I; подходит справа к верхнему сужению дол., Ялы-Богаз – ⦅тюрк.⦆ казанчик – котелок – возм., по очертаниям ⦅вост.⦆ скалы; ⦅ср.⦆ ⦅РПН.⦆ казанчи – В–13.
names: Казас-Алан* – горбатая лесистая гора с более крутым ⦅юж.⦆ склоном и поляной у вершины. Первая в цепи вершин, протянувшихся к З от шоссе Судак–Грушевка по вдрз басс. рр. Суук-Су и Индол II, в 2 км к ЗЮЗ от нп Переваловка ⦅Судак.⦆ – Казас – караимская фамилия; ⦅тюрк.⦆ ⦅ИЛ.⦆ Ж–1.
names: Казачья бухта – к В от м. Херсонес; самая ⦅зап.⦆ из севастопольских бухт: место стоянки казачьих пикетов во время Турецкой войны в ХVIII в.
names: Казначеева гора – ⦅см.⦆ Алчак I.
