---
Джурла
: поляна и каскады в ⦅верх.⦆ ⦅р.⦆ Сотера, на уступе ⦅ю-вост.⦆ склона Демерджи-яйлы, к ⦅Ю⦆ от ⦅г.⦆ Еркян-Кая – звукоподражание струящейся по каскадам воде.


