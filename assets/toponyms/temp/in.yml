Кафка-⟦Богаз⟧
: горный проход в 1,5 км. к ⦅ССВ⦆ от ⦅н.п.⦆ Терновка ⦅Бахч.⦆ по грунтовой дороге из нее к ⦅ср.в.⦆ городищу Эски-Кермен; к ⦅З⦆ от скал Шулдан-Кая.


