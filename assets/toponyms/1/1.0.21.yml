name: "Кисломно", synonyms: [Елхы-⟦Бурун⟧], content: лесистая куполообразная гора с поляной у вершины и более крутым ⦅юж.⦆ склоном. В 3,5 км. к ⦅С⦆ от ⦅н.п.⦆ Ворон ⦅Судак.⦆, к ⦅СЗ⦆ от ⦅пер.⦆ Сарэениш-Богаз, в 1,5 км. к ⦅СЗ⦆ от ⦅г.⦆ Халасыс-Оба, на ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Индол#2 и Ворон – ⦅ср.⦆ ⦅тюрк.⦆ ильк – первый, начальный – ⦅возм.⦆, в значении: первая от перевала; от дороги, проходящей по нему.
name: "Кият", synonyms: [Тарханское озеро], content: самое крупное из соленых озер перекопской группы. В 7 км. к ⦅В⦆ от Красноперекопска – ❶ ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Кият вблизи; кият – ⦅р.пл.⦆; ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Тархан вблизи, ныне Вишневка; тархан – ⦅др.⦆ племя; титул у хазар и монголов; ⦅р.пл.⦆ ; Тархан – ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ тархан – «имеющий привилегии», «свободный от податей».
name: "⟦Коба⟧-⟦Кая⟧", synonyms: [⟦Хобанын⟧-⟦Каясы⟧, Чикен-⟦Кая⟧, Пещерная скала, Орел], content: высокая скалистая гора, с В выглядит неправильным островерхим конусом; обрывается к морю высокой стеной, образуя своей ⦅ю-вост.⦆ частью м. Чикенын. Над ⦅н.п.⦆ Новый Свет ⦅Судак.⦆, к ⦅Ю⦆ – ❶, ❷, ❹ в ней два грота ⦃Г14⦄.
