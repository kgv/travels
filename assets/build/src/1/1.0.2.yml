names: Чикен-Кая – ⦅см.⦆ Коба-Кая.
names: Чикенкая губа – ⦅см.⦆ Судак-Лиман Г–13.
names: Чикенын, – Чикенын-Каясы*, Судак-Лиман*-Бурун* скалистый мыс, ⦅ю-вост.⦆ выступ г. Коба-Кая, замыкает с З главную новосветскую бухту, Зеленую. В отдельных источниках м. Чикен-Кая – ⦅юж.⦆ выступ г. Караул-Оба ⦅ср.⦆ ⦅РПН.⦆ чик.
names: Чикенын-Каясы – ⦅см.⦆ Чикенын Г–14.
names: Чиклар, – Меганом, Чоклар безлесная вершина, вытянутая С–Ю; в редколесьи. Высшая точка возв. Копсель-Сырт, к С от м. Меганом 1) чиклар – ⦅РПН.⦆; ⦅ср.⦆ тюрк каячиклар – скалки (по урочищу Каячиклар на ⦅сев.⦆ склоне горы); 2) ⦅ср.⦆ ⦅греч.⦆ мега – большой и номос – пастбище, выгон.
names: Чилтер – ⦅см.⦆ Челтер Ж–3, 4.
names: Чилтер-Кая* – обращенный к ЮЗ скальный обрыв лесистого плато, где расположены в несколько ярусов пещеры ⦅срв.⦆ монастыря Челтер. В 2 км к СЗ от нп Терновка ⦅Бахч.⦆, в 1,5 км. к ЮЮВ от городища Эски-Кермен ⦅тюрк.⦆ чилтер – марля, “решетчатая ткань” – назв. связано с деревянными решетками, которые, как предполагается, применялись для оборудования стен в пещерах, или с тем, что скальная стена изрешечена отверстиями пещер Е–8.
names: Чингене-Алан* – тропа, поднимающаяся на седловину Дипло по ⦅с-зап.⦆ склону г. Чамны-Бурун II ⦅тюрк.⦆ чингене – цыгане, цыганский Ж–6.
names: Чингене-Тепе*, – Чингис-Тепе* конусовидная лесистая гора с закругленной вершиной. В 3,5 км. к СВ от нп Счастливое ⦅Бахч.⦆, к З от г. Басман, на вдрз рр. Стиля и Каспана 1) ⦅тюрк.⦆ чингене – цыгане, цыганский; 2) Чингис, Чингиз – ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆.
names: Чингиритли – ⦅см.⦆ Чигенитра-Богаз.
names: Чингис-Тепе – ⦅см.⦆ Чингене-Тепе В–13.
names: Чиплах-Кая*, – Казак-Кая* протяженная В–З лесистая гора с крутыми склонами; вдоль вершины поляны и каменистые пролысины; у ⦅зап.⦆ оконеч. вертикально поставленные гребни и стоит репер. В 4 км. к ВСВ от нп Лесное ⦅Судак.⦆, к В от г. Биюк-Эгерек, через ущ., над пионерлагерем “Отважный” 1) ⦅тюрк.⦆ чиплах – лысый, плешивый; 2) казак ⦅РПН.⦆ Е–7.
names: Чипчи-Бойюн, – Чапчи-Бойну куполообразная лесистая гора; у вершины незаметная со стороны поляны. На вдрз рр. Марта и Сухая Альма, к В от г. Мулва 1) ⦅тюрк.⦆ чипчи – нападающий; ⦅ср.⦆ ⦅кртат.⦆ чипче - цыпленок, птенец; бойюн – шея; 2) ⦅ср.⦆ ⦅тюрк.⦆ чапджи – пост Ж–4.
names: Чишма*-Боир – ⦅зап.⦆ часть лесистой куэсты Второй гряды; обрывается к Ю скальной стеной. В междуречье Бельбека и Ураус-Дереси, к З от г. Чардаклык, к С–СВ от плато Баба-Даг у ⦅юж.⦆ подножия находится источник; боир – ⦅см.⦆ баир – * Ж–4.
names: Чишма*-Кая* – лесистое плато, которое ограничено с В дугообразным обрывом – цепью схожих между собой равновысоких скальных столбов. К З от плато Баба-Даг и от шоссе из нп Залесное ⦅Бахч.⦆ в Терновку ⦅Бахч.⦆.
names: Чобан-Басты – ⦅см.⦆ Меганом II.
names: Чобан-Инкла-Кая – ⦅см.⦆ Чобан-Яклан-Кая Г–11.
names: Чобан-Куле, – Башенный мыс, Агира обнаженный обрывистый мыс, округлый выступ береговой линии, который с З выглядит куполообразным; на нем руины ⦅срв.⦆ башни Чобан-Куле. В 4 км. к ЗЮЗ от нп Морское ⦅Судак.⦆ 1) ⦅тюрк.⦆ чобан куле – “пастушья башня” – по легенде; 3) ⦅ср.⦆ ⦅тюрк.⦆ агыр – тяжелый, трудный Г–11.
names: Чобан-Куле-Узень* – река, нач. у г. Чок-Сары-Кая, впад. в море у м. Чобан-Куле по назв. башни на мысу.
names: Чобан-Лиман – ⦅см.⦆ Южная бухта Г–9.
names: Чобан-Чокрак* – колодец близ ⦅зап.⦆ края Караби-яйлы, в ложбине на опушке леса, спускающегося с хр. Кара-Тау I ⦅тюрк.⦆ чобан – пастух, здесь пастуший Г–14.
names: Чобан-Яклан-Кая*, – Чобан-Инкла-Кая* скальные обрывы, спускающиеся от г. Панджарлар-Кая к З и отд. от нее небольшой седловиной; над утесом Сейран-Кая, к В, по ⦅л.⦆ сторону дол. р. Коз ⦅тюрк.⦆ чобан – пастух; ⦅ср.⦆ як – сторона В–13.
names: Чока-Таш*, – Чака-Таш* лесистая, протяженная С–Ю возв. с куполообразной скалой на ⦅сев.⦆ оконеч., которая обрывается красновато-фиолетовой стеной в сторону лагеря “Отважный”. ⦅Юж.⦆ отрог г. Чиплах-Кая, на вдрз рр. Суук-Су и Аджибей Чока – ⦅тюрк.⦆ и ⦅монг.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ ⦅тюрк.⦆ чакмак таш - кремень, огниво.
names: Чокла – р ⦅см.⦆ Чиклар пр. № 3.
names: Чокрак*, – Миссир - соленое оз., известное целебными грязями. На ⦅сев.⦆ побережье Керченского п-ова, отделено от Азовского моря песчаной косой; в 1 км. к З от нп Курортное ⦅Ленин.⦆ 2) ⦅ср.⦆ б. нп Мисир, находившийся поблизости; ⦅ср.⦆ ⦅тюрк.⦆ мысыр – индюк и мызыр – кукуруза Г–11.
names: Чок-Сары*-Кая*, – Кая*-Чоклары гора с конусовидной обнаженной вершиной, от которой к З отходят рыжеватые скальные гребни; ближе к подножию редколесье. ⦅Ю-зап.⦆ отрог г. Построфиль, в 1,7 км. к СВ от нп Зеленогорье ⦅Алушт.⦆ ⦅тюрк.⦆ чок – много; очень.
names: Чолбай – ⦅см.⦆ Чомбай В–10.
names: Чомбай, – Чолбай возв. с безлесной, немного выпуклой вершиной, окруженной рощами; склоны расчленены ов. На дальнем ⦅сев.⦆ отроге Караби-яйлы, в 6 км. к З от нп Головановка ⦅Белог.⦆ ⦅ср.⦆ ⦅РПН.⦆ чимбай.
names: Чорох-Су – ⦅см.⦆ Чурук-Су II.
names: Чорюлю – ⦅см.⦆ Янгул.
names: Чубчик – ⦅см.⦆ Джады-Кая.
names: Чуваш – ⦅см.⦆ Сиваш З–5.
names: Чуваш-Кой*, – Талака-Баир*, Талакан каменистый гребень с пологими склонами, из которых ⦅сев.⦆ лесистый, ⦅юж.⦆ голый. На ⦅зап.⦆ окраине Ай-Петринской яйлы; простирается ЮЗ–СВ по ⦅п.⦆ борту дол. Карадагский лес, в 3 км к В от нп Родниковское ⦅Севаст.⦆, к СЗ от г. Тарпан-Баир 1) чуваши – назв. народа; чуваш – ⦅РПН.⦆ у ряда ⦅тюрк.⦆ народов; 2) ⦅ср.⦆ ⦅тюрк.⦆ талака – “коллективная помощь при строительстве дома” и т.⦅п.⦆; ⦅ср.⦆ ⦅РПН.⦆ талкан.
names: Чугернеты – ⦅см.⦆ Чигенитра-Богаз.
names: Чуин-Илга – ⦅см.⦆ Чуюн-Илга.
names: Чука – ⦅см.⦆ Чху-Баир В–15.
names: Чукур-Кая* I, – Чакур-Кая* лесистая конусовидная гора-останец с наклонными к С скальными гребнями у вершины и на ⦅сев.⦆ более низком отроге. В 2 км. к Ю от автостанции в нп Щебетовка ⦅Феодос.⦆, к ВЮВ от г. Папас-Тепе III 1) ⦅тюрк.⦆ чукур – яма, углубление, впадина – возм., имеется в виду седловина между вершиной и отрогом или же переосмысление ⦅РПН.⦆ чокур – В–14.
names: Чукур-Кая* II – трапециевидная лесистая гора с прогибом на вершине и скалистыми выступами на ⦅вост.⦆ и ⦅зап.⦆ оконеч. Нависает справа над дол. Монастырского ручья, к ЮВ от г. Сандык-Кая II и Сочарикон-Кая, слева от шоссе по пути из Судака в Щебетовку; дальний ⦅с-зап.⦆ отрог масс. Эчки-Даг I ⦅тюрк.⦆ чукур – яма, углубление, впадина – возм., по контуру вершины; возм., также переосмысление ⦅РПН.⦆ чокур – В–12.
names: Чумар – ⦅л.⦆ пр. р. Индол I; нач. под ⦅зап.⦆ и ⦅ю-зап.⦆ склонами г. Сугут-Оба; впад. в 0,5 км. к С от нп Земляничное ⦅Белог.⦆; басс. р. Индол II ⦅ср.⦆ ⦅РПН.⦆ чумарт – Д–8.
names: Чумнох – котловина с лесистым ⦅вост.⦆ склоном, лугами; встречается кизил. Вытянута Ю–С в ⦅зап.⦆ части нижнего плато Чатыр-Дага ⦅ср.⦆ ⦅тюрк.⦆ чум – кизил, ⦅ср.⦆ ⦅РПН.⦆ чуманах – Е–8.
names: Чунгур-Кая* – лесистая коническая гора с хаосом скальных глыб на склонах. Дальний ⦅сев.⦆ отрог г. Чамны-Бурун II. В 1 км. к Ю от нп Розовый ⦅Алушт.⦆ - чунгур – ⦅РПН.⦆ 127 Д–4, 5.
names: Чурук-Су* I – ⦅п.⦆ пр. р. Кача; нач. у ⦅вост.⦆ окраины Бахчисарая, протекает через него и впад. у с. Новенькое ⦅Бахч.⦆ ⦅ср.⦆ ⦅тюрк.⦆ чюрюк – “гнилой, дурно пахнущий” Б–14–А–15.
names: Чурук-Су* II, – Чорох-Су*, Серен-Су*, Гассан-Бай, Ширин-Су*, Малый Андалей, Малый Индол река, образующаяся при слиянии Старо-крымской р. слева и Монастырской балки справа близ ⦅вост.⦆ окраины Старого Крыма; впад. в солончак у Сиваша 1) ⦅ср.⦆ ⦅тюрк.⦆ чюрюк – “гнилой, дурно пахнущий”; 2) ⦅ср.⦆ ⦅РПН.⦆ - чоро, чорос; – 3) серен – ⦅РПН.⦆; 4) ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Гасан – ; 5) в этих местах были земли беев Ширинских; 6) ⦅ср.⦆ ⦅РПН.⦆ андайлы – Ж–7.
names: Чуфут-Чеарган-Бурун*, – Ишильген-Бурун* горный мыс, поросший лесом, со скальными обнажениями на оконеч. ⦅Сев.⦆ выступ плато Баба-Даг, второй с З, между мысами Чамны-Бурун с З и Елли-Бурун с В 1) обычно толкуют как “мыс вызова иудеев”; ⦅тюрк.⦆ чуфут – иудей, чагр(г)ан – вызов – в этой части городища Мангуп-Кале жили караимы; 2) ⦅ср.⦆ ⦅тюрк.⦆ ешиль – зеленый.
