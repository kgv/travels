name: "⟦Кучук⟧-Енишар", synonyms: [⟦Кучук⟧-Янычар], content: протяженный ⦅В→З⦆ волнистый безлесный ⦅хр.⦆ с крутыми ⦅юж.⦆ склонами. В 1 км к ⦅СВ⦆ от ⦅н.п.⦆ Коктебель ⦅Феодос.⦆, к ⦅З⦆ от ⦅хр.⦆ Биюк-Енишар; на нем могила М. Волошина – ❶ ⦅ср.⦆ ⦅р.пл.⦆ енисары – ; ❷ янычары – привилегированная пехота султанской Турции – некоторые считают, что топоним может быть связан с высадкой турецких войск в 1475 ⦅г.⦆ в Крыму ⦃В11 – А11⦄.
