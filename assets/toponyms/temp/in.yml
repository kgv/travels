: безлесная ⦅возв.⦆, которая спускается оползневыми волнами к ⦅С⦆, в направлении Азовского моря, и заканчивается небольшими мысами. В 2,5 км. к ⦅З⦆ от ⦅н.п.⦆ Курортное ⦅Ленин.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ мысыр – индюк; кукуруза ⦃З2⦄.


