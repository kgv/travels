Пандаша
: безлесная ⦅возв.⦆ с плоской вершиной и крутыми склонами; на ней стоит ретранслятор. В 0,5 км. к ⦅В⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆, к ⦅ЮЗ⦆ от ⦅г.⦆ Сююрю-Кая#4 ⦃В14⦄.


