---
Кебит-⟦Богаз⟧, Кибит-⟦Богаз⟧
: перевал по дороге из Алушты в Центральную котловину между Бабуган-яйлой и ⦅масс.⦆ Чатыр-Даг – ❶ ⦅др.тюрк.⦆ кебит – лавка, магазин; кабак; ❷ ⦅тюрк.⦆ кибит – лавка; ⦅ср.⦆ ⦅р.пл.⦆ киби – ⦃Е8⦄.


