name: "Коз", synonyms: [Капкалы, Элтиген-⟦Су⟧, Карасан, Куэнташ-Узень (в верхнем течении)], content: река - ⦅нач.⦆ в лесистом амфитеатре ⦅ущ.⦆ Касап-Батагы от источника Манджил-Чешме. По другим данным, Куэнташ-Узень является ее ⦅п.⦆ притоком, а основное русло. ⦅нач.⦆ ниже, у ⦅хр.⦆ Эльтиген#1, в 1 км. к ⦅С⦆ от ⦅н.п.⦆ Солнечная Долина ⦅Судак.⦆; ⦅впад.⦆ в море к ⦅Ю⦆ от этого ⦅н.п.⦆ – ❶ коз, – Коз – тамга и ⦅ИЛ.⦆ у кыпчаков; ⦅ср.⦆ Коз (Козы) прежнее ⦅назв.⦆ Солнечной Долины; ❷ ⦅ср.⦆ ⦅р.пл.⦆ капка – ; ❸ по ⦅хр.⦆ Эльтиген; ❹ ⦅ср.⦆ ⦅р.пл.⦆ карасанли – и харасан – ⦃В15⦄.
name: "Кокия-⟦Бель⟧", synonyms: [Домус-Аран, ⟦Кая⟧-Баллар], content: лесистый ⦅хр.⦆, полого спускающийся ⦅ЮЗ→СВ⦆. К ⦅Ю⦆ от ⦅н.п.⦆ Гончарное ⦅Севаст.⦆, к ⦅З⦆ от Байдарской яйлы, от которой отделен глубокой седловиной, где проходит севастопольское шоссе – ❶ ⦅ср.⦆ ⦅греч.⦆ кока – голова, башка, кокини красная; ❷ ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья, здесь свиной; аран – хлев, загон; ❸ ⦅ср.⦆ ⦅тюрк.⦆ балалар – дети – якобы на этой горе пасли скот подростки; ⦅ср.⦆ ⦅р.пл.⦆ бала, – ⦅ср.⦆ балалар – «члены родо-племенного подразделения бала» ⦃И3⦄.
name: "Кокия-Кала", synonyms: [Кокия-⟦Кая⟧-⟦Баш⟧], content: плосковершинная гора, которая обрывается к ⦅СЗ⦆ гигантскими скальными ребрами; ее отвесная ⦅ю-зап.⦆ стена, падающая в море, образует м. Айя. В 5 км. к ⦅ЮЗ⦆ от ⦅н.п.⦆ Гончарное ⦅Севаст.⦆ – ⦅ср.⦆ ⦅греч.⦆ кока – голова, башка и кокини красная; ⦅тюрк.⦆ кала – крепость, укрепление; ⦅р.пл.⦆.
name: "Коккозка", synonyms: [Коккоз], content: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Бельбек, ⦅нач.⦆ в 3,5 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆ от слияния ⦅рр.⦆ Аузун-Узень и Сары-Узень; ⦅впад.⦆ у ⦅н.п.⦆ Аромат ⦅Бахч.⦆ – коккоз – ⦅р.пл.⦆; ⦅ср.⦆ кок козь – «голубой источник» ⦃Б15⦄.
name: "Комбопло ②", synonyms: [Комвопло, Кобоплу, Камбопла], content: коническая лесистая вершина с поляной в ⦅зап.⦆ части. На узком ⦅зап.⦆ отроге ⦅г.⦆ Эндек; в 4 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Многоречье ⦅Бахч.⦆.
name: "Комурлюк", synonyms: [⟦Биюк⟧-⟦Дере⟧, Соллар (в нижнем течении)], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Кучук-Карасу, в ее ⦅верх.⦆; к ⦅Ю⦆ от Шеленского ⦅пер.⦆ проходит через скальную теснину, ниже течет по лесистой ⦅дол.⦆ и ⦅впад.⦆ в 2 км. к ⦅ЮЮЗ⦆ от ⦅н.п.⦆ Красная Слобода ⦅Белог.⦆, ⦅б.⦆ Соллар; ⦅басс.⦆ ⦅р.⦆ Биюк-Карасу – ❶ ⦅тюрк.⦆ комюрлюк – место, где выжигают древесный уголь ⦃В9⦄.
name: "Конек", synonyms: [Караджухан, Монастырский хребет], content: имеет волнистые очертания, порос лесом; ⦅вост.⦆ склон более крутой, на гребне поляны. Соединяет Бабуган-яйлу с отрогом ⦅масс.⦆ Чатыр-Даг, постепенно понижаясь ⦅Ю→С⦆, к вершине Агыс-Хыр; к ⦅В⦆ от ⦅г.⦆ Черная – ❶ конек – ⦅р.пл.⦆; ❷ ⦅см.⦆ ⟦кара⟧; ⦅ср.⦆ ⦅р.пл.⦆ джуконь – ; ❸ по ⦅б.⦆ Козьмо-Демьяновскому монастырю неподалеку ⦃Ж2⦄.
name: "Константин", synonyms: [Константиновский мыс], content: подковообразный невысокий выступ, ⦅л.⦆ входной мыс Севастопольской бухты – по ⦅назв.⦆ форта.
name: "Кончек ①", synonyms: [Кинчигирь], content: безлесная гора с двумя коническими вершинами. В 8 км. к ⦅З⦆ от ⦅н.п.⦆ Борисовка ⦅Ленин.⦆ – ❶ ⦅ср.⦆ ⦅р.пл.⦆ конче; ❷ ⦅ср.⦆ ⦅тюрк.⦆ чигирь «водоподъемное сооружение» и чыгыр – «колесо у колодца для забора воды».
name: "Копек-⟦Богаз⟧ ② (западный)", synonyms: [Копек-⟦Богаз⟧-Сохах], content: крутая с осыпями тропа с ⦅Ю⦆ на Ай-Петринскую яйлу через глубокую расселину ее обрыва. К С от ⦅н.п.⦆ Оползневое ⦅Ялт.⦆, к ⦅В⦆ от тропы Керезла, к ⦅З⦆ от тропы Миэссис-Богаз; в 8,5 км. к ⦅ЗЮЗ⦆ от тропы Копек-Богаз#1 – ⦅тюрк.⦆ копек – собака; ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ сокпак – тропа.
name: "Копсель-⟦Сырт⟧", synonyms: [⟦Биюк⟧-⟦Сырт⟧, Копсали], content: возвышенная ⦅юж.⦆ часть ⦅п-ова⦆ Меганом; к ⦅Ю⦆ и ⦅З⦆ обрывается скальными уступами, с других сторон более пологая, в оврагах и редколесье. С ⦅З⦆ выглядит обнаженным горбатым мысом – ❶, ❸ ⦅ср.⦆ ⦅р.пл.⦆ коп – и сали.
name: "Копсель", synonyms: [Капсель], content: обширная всхломленная прибрежная местность со скудной растительностью, изрезанная оврагами. В ⦅зап.⦆ части ⦅п-ова⦆ Меганом, к ⦅В→СВ⦆ от ⦅г.⦆ Алчак – ❶ ⦅ср.⦆ ⦅р.пл.⦆ коп – и сали – ⦃Г14⦄.
name: "Коса", synonyms: [Кой-⟦Су⟧, Коссе], content: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Альма, ⦅нач.⦆ на ⦅зап.⦆ склонах ⦅масс.⦆ Чатыр-Даг, ⦅впад.⦆ у кордона Сосновый, ниже ⦅р.⦆ Сухая Альма; имеет большую площадь водосбора – ❶, ❸ ⦅ср.⦆ ⦅тюрк.⦆ косе – безбородый, ⦅ср.⦆ ⦅р.пл.⦆ косе – ; ❷ ⦅тюрк.⦆ кой – село, деревня; овца.
name: "⟦Кош⟧-⟦Кая⟧ ①", synonyms: [⟦Куш⟧-⟦Кая⟧], content: конусовидная лесистая гора со скальным гребнем на обнаженном ⦅юж.⦆ склоне; в ее ⦅ю-зап.⦆ части выделяется отрог, похожий на главную вершину. В 1,5 км. к ⦅З⦆ от ⦅н.п.⦆ Краснолесье ⦅Симф.⦆, на ⦅с-вост.⦆ ответвлении ⦅вдрз.⦆ ⦅рр.⦆ Альма и Салгир#1 – ❶ ⦅тюрк.⦆ кош – здесь пара, парная.
name: "Крестовая гора ②", synonyms: [Ургенда-⟦Исар⟧], content: гора с куполообразной вершиной, на которой среди леса нагромождены утесы. Над санаторием «Нижняя Ореанда», к ⦅В⦆ от ⦅г.⦆ Ай-Никола – ❶ ⦅назв.⦆ Крестовая первоначально относилось только к скале на ⦅вост.⦆ склоне, где раньше стоял чугунный крест. ❷ Ургенда древнее ⦅назв.⦆ Ореанды; на горе руины укрепления, исара.
name: "Крыло Лебедя", synonyms: [Лебединое Крыло, Кауша-⟦Кая⟧, ⟦Сюври⟧-⟦Кая⟧, ⟦Лиман⟧-⟦Кая⟧], content: остроконечный утес на морском берегу. В Симеизе, под ⦅г.⦆ Кошка, к ⦅З⦆ от скалы Дива.
name: "Крым ①", synonyms: [Крымский полуостров, Ада, Кырым-Адасы, Таврида, Таврический полуостров], content: ❸, ❹ ⦅тюрк.⦆ ада – остров; Кырым адасы крымский остров, остров Крым – ⦅возм.⦆, потому, что некогда ⦅п-ов⦆ был отделен от материка искусственным рвом. Остальные варианты названия имеют множество самых различных толкований ⦃В11⦄.
name: "Куба-⟦Бурун⟧ ②", synonyms: [Куба-Тепер], content: голая конусовидная гора с двумя вершинами, разделенными неглубокой седловиной. Видна с многих обзорных точек; в 3 км. к ⦅ЮЗ⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Чок-Сары-Кая, на том же ⦅вдрз.⦆, но более низкая – ❶ ⦅тюрк.⦆ куба – серый, рыжий, бледный; ⦅р.пл.⦆; ❷ тепер, – ⦅возм.⦆, из ⟦тепе⟧ ⦃И4⦄.
name: "Куба-⟦Кая⟧", synonyms: [Уарч-⟦Кая⟧], content: высокая скальная стена, рассеченная вверху клиновидной щелью; вершина пологая. Выступ ⦅юж.⦆ бровки Ай-Петринской яйлы, к ⦅ЮЗ⦆ от ⦅прох.⦆ Шайтан-Мердвен, к ⦅СВ⦆ от ⦅г.⦆ Кильсе-Бурун#1 (последняя выше и более выдвинута к ⦅Ю⦆), в 1 км. к ⦅С⦆ от ⦅н.п.⦆ Олива ⦅Ялт.⦆ – ⦅тюрк.⦆ куба – серый; рыжий; бледный; ⦅р.пл.⦆ ⦃Б12⦄.
name: "Кубриали-⟦Кыр⟧", synonyms: [Согмач], content: протяженная ⦅ВЮВ→ЗСЗ⦆ голая вершина с лесистыми ⦅вост.⦆ и ⦅сев.⦆ склонами. На ⦅с-вост.⦆ окраине Караби-яйлы, к ⦅ЗСЗ⦆ от ⦅г.⦆ Кара-Тав, в 5 км. к ⦅ЮЗ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆, откуда легко распознается по цепочке одиночных деревьев наверху – ❶ ⦅ср.⦆ ⦅тюрк.⦆ кубрели – удобренный – на вершине были загоны для скота и скапливался навоз; ❷ ⦅ср.⦆ ⦅тюрк.⦆ сокмач – «конец хребта, сырта» ⦃Е4⦄.
name: "Кубышка", synonyms: [Курбан-⟦Кая⟧], content: приметная скала, огромная глыба-останец, венчающая лесистый конический холм. К ⦅ЮВ⦆ от ⦅г.⦆ Пугу-Кая, в 0,7 км к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Белокаменка ⦅Бахч.⦆ – ⦅тюрк.⦆ курбан – жертва; ⦅р.пл.⦆.
name: "Кузгунны-⟦Каясы⟧", synonyms: [Хрюшка], content: высокий утес, с В напоминающий морду свиньи. Выступ ⦅ю-зап.⦆ бровки Хузгунской поляны, к ⦅В⦆ от ⦅г.⦆ Кара-Тав – из ⦅тюрк.⦆ кузгун – ворон; ⦅р.пл.⦆ ⦃В14⦄.
name: "Кузу-Кулак-⟦Бурун⟧", synonyms: [Кызык-Кулак-⟦Кая⟧], content: узкая платообразная гора-останец с плоской вершиной, которая по периметру обрывается невысокими скальными стенами к лесистому подножию, напоминая корабль. Протянулась ⦅Ю→С⦆ между балками над ⦅н.п.⦆ Красный Мак ⦅Бахч.⦆, к ⦅Ю⦆ от него – ❶ ⦅ср.⦆ ⦅тюрк.⦆ кузукулагы – щавель.
name: "Куллю-⟦Кая⟧", synonyms: [Ташклы-⟦Баир⟧ ❓], content: отвесные скальные обрывы лесистого плато, обращенные к ⦅З⦆; с этой стороны похожи на двухъярусные крепостные укрепления, изъедены эрозией, образующей подобие орнамента. Над ⦅н.п.⦆ Малое Садовое ⦅Бахч.⦆, к ⦅СВ⦆, по ⦅п.⦆ берегу ⦅р.⦆ Бельбек – ⦅ср.⦆ ⦅тюрк.⦆ куллюк – «сторожевой пост» (из Куллюк-Кая?).
