<aside class="sidebar__right {% if page.toc_sticky %}sticky{% endif %}">
    <nav class="toc">
        <header>
            <h4 class="nav__title">
                <i class="fas fa-{{ page.toc.icon | default: 'file-alt' }}"></i>
                {{ page.toc.title | default: site.data.strings[site.locale].table_of_contents }}
            </h4>
        </header>
        {% include toc.html sanitize=true html=content h_min=1 h_max=6 class="toc__menu" skip_no_ids=true %}
    </nav>
</aside>
