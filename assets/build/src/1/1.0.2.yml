names: Исарлы-Бурун* – протяженная ЮЗ-СВ безлесная гора; на неширокой ровной вершине выход скального пласта, похожий на развал стены; с С выглядит куполом. ⦅Сев.⦆ отрог г. Вигла, часть вдрз рр. Юрт и Ай-Серез; в 1 км к ЮЗ от г. Амбулапла, в 1 км к ЮВ от нп Междуречье ⦅Судак.⦆ – из ⦅тюрк.⦆ исар*, в 1835 г. местные жители говорили ⦅П.⦆ Кеппену, что на этой горе есть следы укрепления, однако он обнаружил только скальный пласт И–5.
names: Ифигения – ступенчатая скальная стена серо-зеленого цвета, разделенная расселиной и увенчанная пиками. В ⦅зап.⦆ части. нп Береговое ⦅Ялт.⦆, у моря – Ифигения – греческая царевна, ставшая жрицей в одном из храмов Тавриды; скала названа ее именем в ХIХ в. без каких-либо на то оснований.
