names: Ива – гора, обнаженный купол с крутыми склонами: ⦅сев.⦆ травянистый, ⦅юж.⦆ размыт ов. На хр. Биюк-Енишар, в 2 км к СЗ от его высшей точки Джан-Кутаран, через глубокую седловину – ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Ивя – Г–8. 
names: Иванова балка – поросшее лесом ущ. со скальными обрывистыми уступами по ⦅п.⦆ борту. На ⦅зап.⦆ краю Долгоруковской яйлы; устье у ⦅вост.⦆ окраины нп Дружное ⦅Симф.⦆ В–15.
names: Иван-Разбойник, – Хырсыз-Иван высокая остроконечная скала, значительно выдающаяся в море. У подножия хр. Карагач III в масс. Кара-Даг I, к З от Золотых Ворот, в 1,5 км к В от нп Курортное ⦅Феодос.⦆ – 2) ⦅тюрк.⦆ хырсыз – разбойник.
names: Идал – ⦅см.⦆ Индол II Г–8.
names: Иель-Хоба*, – У-Эль-Коба*, Джеил-Коба*. Верхняя пещ. системы Кызыл-Коба; в нее ведет низкий вход под скальным козырьком – 1, 2, 3) ⦅ср.⦆ ⦅тюрк.⦆ ель, йель, джель – ветер.
names: Иерах-Фоль-Каясы – ⦅см.⦆ Йерах-Хюль В–13.
names: Измаил-Кая*, – Смаил-Кая*, Буркун, Пика. Лесистая крутая гора с конической скалистой вершиной, срезанной с З утесистым обрывом; ниже его по склону спадают скальные зубчатые гребни. В 1,5 км к СВ от нп Лесное ⦅Судак.⦆, над пионерлагерем “Юный разведчик”, над шоссе из Судака в Грушевку – 1, 2) Измаил, Смаил – ⦅тюрк.⦆ ⦅ИЛ.⦆; 3) буркун ⦅РПН.⦆ 4) вершина, а также остроконечный утес под ней напоминают пику.
names: Икилман-Кая – ⦅см.⦆ Икылмак-Кая В–13.
names: Икылмак-Кая*, – Икилман-Кая* каменистая возв., увенчанная скальным гребнем, одна из граней которого наклонена под отрицательным углом. В ⦅сев.⦆ части масс. Кара-Даг I, к С от г. Легенер; в 1,5 км к ЗЮЗ от нп Коктебель ⦅Феодос.⦆ – 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ йыкылмаган – “не упавшая”.
names: Илхитаунын-Хаясы – ⦅см.⦆ Эльх-Кая.
names: Ильи гора – ⦅см.⦆ Святого Ильи, гора.
names: Ильи мыс – ⦅см.⦆ Святого Ильи, мыс Ж–4.
names: Илька – куполообразная ⦅сев.⦆ вершина двугорбого лесистого масс.; вторая его вершина, Кая-Баш IV, расположена южнее, через неглубокую седловину. В 2 км к ССЗ от нп Богатое Ущелье ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ильк – первый, начальный И–3.
names: Ильяс-Кая*, – Ай*-Илья, Ласпи, Святого Ильи, гора. Скалистый масс., спадающий гигантскими ступенями к Ю и З. Высшая точка Байдарской яйлы, на ее ⦅ю-зап.⦆ отроге, замыкает с ЮВ ласпинский амфитеатр; в 4 км к ЗСЗ от нп Форос ⦅Ялт.⦆ – 1) Ильяс – ⦅кртат.⦆ ⦅ИЛ.⦆; 2) из ⦅греч.⦆ “святой Илья”; 3) ⦅греч.⦆ ласпи – грязь, глина – очевидно, по соседнему урочищу Ласпи (⦅см.⦆) Б–15.
names: Имаретская долина – (балка Янтык в ⦅ниж.⦆ теч.) нач. на ⦅сев.⦆ склоне г. Сарытлык, впад. слева в Армутлукскую дол. К В от нп Наниково ⦅Феодос.⦆ – ⦅тюрк.⦆ имарет – обитель дервишей; дворец; крепость; общественное здание; ⦅ср.⦆ ымырт – черемуха; ⦅ср.⦆ б. хутор Имарет (Эммарет) в этой дол. Г–14.
names: Инарес I – лесистая балка; нач. под ⦅сев.⦆ склоном хр. Токлук-Сырт I; соединяясь слева с ущ. Ай-Валык II, образует Айванскую дол. Некоторые карты назв. Инарес переносят на ущ. Ай-Валык II.
names: Инарес II – ⦅см.⦆ Ай-Валык II.
names: Индал – ⦅см.⦆ Индол II В–12.
names: Индол I – ⦅п.⦆ пр. р. Индол II; нач. под ⦅вост.⦆ склонами г. Орта-Сырт I; выше нп Земляничное ⦅Белог.⦆ течет по балке Абдарма, пересекает это село, впадая у нп Еленовка. Иногда в пределах Земляничного и до устья носит название Орталанской речки В–12 - А–13.
names: Индол II, – Андал, Ендоль, Индал, Идал, Большой Андалей, Мокрый Индол (Шамор, Партизанка в ⦅верх.⦆ течении) река, нач. на ⦅сев.⦆ склонах хр. Каракол, впад. в Сиваш к В от нп Советское. На реке издавна оборудованы оросительные системы. Некоторые источники считают, что Мокрый Индол – назв. только участка реки (⦅см.⦆ Мокрый Индол) – 2, 6) ⦅ср.⦆ ⦅РПН.⦆ андайлы.
names: Индол – ⦅см.⦆ Куру-Индол, ⦅см.⦆ Малый Индол, ⦅см.⦆ Мокрый Индол, ⦅см.⦆ Сувлу-Индол, ⦅см.⦆ Су-Индол, ⦅см.⦆ Сухой Индол.
names: Инже – ⦅см.⦆ Арабатская стрелка.
names: Инкерманская бухта – ⦅см.⦆ Севастопольская бухта Б–12.
names: Инчокрак – лесистый холм, на вершине которого находятся нп Учебное ⦅Белог.⦆ и Топловский монастырь. ⦅Сев.⦆ отрог г. Тау-Баши – ⦅тюрк.⦆ инчокрак – родник в какой-то полости, гроте и т.д.
names: Иоанна, мыс – ⦅см.⦆ Святого Иоанна, мыс З–6, 7.
names: Иограф I – крутой лесистый хр., ниспадающий от Ялтинской яйлы к ЮВ; в его средней части скальные ступени Пскюллю-Кая и Педы-Кая. К ЮЗ от хр. Кизил-Кая I, к З от ⦅сев.⦆ части Ялты З–6.
names: Иограф II – карстовая пещ. с небольшим входом в единственный высокий зал; в ней была ⦅срв.⦆ церковь. У подножия скалы Йерах-Хюль З–6.
names: Иограф-Богаз*, – Аутка-Богаз*, Япрахлы-Гёль-Богаз*, Фулис-Богаз* горный прох. по пути из Ялты через хр. Иограф на Ялтинскую яйлу; далее тропа идет на СЗ к прох. Кучук-Узенбаш-Богаз – 2) тропа нач. из нп Аутка (теперь в черте Ялты); 3) по б. оз. Япрахлы-Гёль на пути тропы; 4) ⦅ср.⦆ ⦅греч.⦆ филос – высокий или фули – жасмин.
names: Иограф-Кая – ⦅см.⦆ Йерах-Хюль Д–5.
names: Иосафатова долина – ⦅п.⦆ ⦅верх.⦆ ов. Марьям-Дере; по ней пролегают две старинные дороги в ⦅срв.⦆ городище Чуфут-Кале и находятся два старых караимских кладбища – названа по одноименной дол. погребений в Иерусалиме.
names: Ираклийский полуостров – ⦅см.⦆ Гераклейский полуостров.
names: Иран-Фоль – ⦅см.⦆ Йерах-Хюль З–5.
names: Ирита-Кая* – трапециевидная гора с немного округленными контурами; с Ю и С выглядит куполом, покрытым лесом, а на ⦅вост.⦆ склоне обширные пролысины. На ⦅сев.⦆ отроге Ай-Петринской яйлы, к Ю от г. Памбук-Кая, выше ее; в 3 км к Ю от нп Богатое Ущелье ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ири – крупный, большой.
