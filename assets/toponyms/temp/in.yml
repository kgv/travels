---
Джилки-⟦Чокрак⟧
: источник под скальным выступом, заключенный в небольшую надкаптажную будку; вода по трубам подавалась в корыта. В ⦅верх.⦆ балки Васильки, к ⦅С⦆ от ⦅г.⦆ Калан-Баир – ⦅ср.⦆ ⦅тюрк.⦆ джылкы – табун; ⦅ср.⦆ джыллы – теплый.


