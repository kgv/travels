names: Когуй-Голь – ⦅см.⦆ Когей Г–14.
names: Коз, – Капкалы, Элтиген-Су*, Карасан (Куэнташ-Узень в верхнем течении). Река - нач. в лесистом амфитеатре ущ. Касап-Батагы от источника Манджил-Чешме. По другим данным, Куэнташ-Узень является ее ⦅п.⦆ притоком, а основное русло. нач. ниже, у хр. Эльтиген I, в 1 км. к С от нп Солнечная Долина ⦅Судак.⦆; впад. в море к Ю от этого нп – 1) коз, – Коз – тамга и ⦅ИЛ.⦆ у кыпчаков; ⦅ср.⦆ Коз (Козы) прежнее назв. Солнечной Долины; 2) ⦅ср.⦆ ⦅РПН.⦆ капка – ; 3) по хр. Эльтиген; 4) ⦅ср.⦆ ⦅РПН.⦆ карасанли – и харасан – В–15.
names: Коз-Теке – узкий зубчатый гребень-ступень над лесистым склоном; в его скалах сквозные отверстия, заметные с дороги Коктебель–Щебетовка ⦅Феодос.⦆. В масс. Кара-Даг I, в 0,5 км. к С от г. Легенер – ⦅тюрк.⦆ коз, Коз – тамга и ⦅ИЛ.⦆ у кыпчаков; ⦅ср.⦆ ⦅тюрк.⦆ козь – глаз, иногда – родник; теке – козел, козлиный; ⦅РПН.⦆ Б–14.
names: Козья гора – вытянутая СВ–ЮЗ горбатая лесистая возв. с более крутым ⦅юж.⦆ склоном; у вершины поляна. В 3 км. к ЮВ от ⦅вост.⦆ окраины Старого Крыма, к СЗ от г. Сарытлык, к З от г. Коклюк З–5
names: Козюткан-Топчан* – голый усеченный конус с выходами скал; вытянут СВ–ЮЗ. Возвышается между Малым и Большим Бабулганами, сливаясь с последним своей ⦅юж.⦆ частью. В ⦅зап.⦆ части Ай-Петринской яйлы, к Ю от г. Сары-Кая II – ⦅ср.⦆ ⦅тюрк.⦆ кёзэткен – дозорный.
names: Кой-Су – ⦅см.⦆ Коса.
names: Кокасан – ⦅см.⦆ Верхний Кокасан, ⦅см.⦆ Нижний Кокасан Г–11.
names: Кок*-Асан-Богаз* – перевал по шоссейной дороге из Белогорска в нп Приветное ⦅Судак.⦆, по ⦅л.⦆ борту ущ. р. Ускут, в 5 км. к ЮВ от нп Красноселовка ⦅Белог.⦆ – асан – ⦅РПН.⦆; Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆ В–11.
names: Кокасан-Тепе* – неправильный лесистый конус с более крутым ⦅зап.⦆ склоном; на ⦅вост.⦆ поляна. Западная из двух похожих вершин, расположенных между пер. Кок-Асан-Богаз и г. Сори, в 2 км. к В от последней, в 3,5 км. от нп Зеленогорье ⦅Алушт.⦆ – асан – ⦅РПН.⦆; ⦅ср.⦆ Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅см.⦆ кок – * В–11.
names: Кок*-Асан-Узень* – ⦅п.⦆ пр. р. Тунас, протекающий по балке Арандумит; впад. в 2,5 км. к Ю от нп Красноселовка ⦅Белог.⦆; басс. р. Биюк-Карасу – асан – ⦅РПН.⦆; Асан – ⦅тюрк.⦆ ⦅ИЛ.⦆.
names: Кокино-Фанар – ⦅см.⦆ Тарханкут II И–3.
names: Кокия-Бель*, – Домус-Аран, Кая*-Баллар лесистый хр., полого спускающийся ЮЗ–СВ. К Ю от нп Гончарное ⦅Севаст.⦆, к З от Байдарской яйлы, от которой отделен глубокой седловиной, где проходит севастопольское шоссе – 1) ⦅ср.⦆ ⦅греч.⦆ кока – голова, башка, кокини красная; 2) ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья, здесь свиной; аран – хлев, загон; 3) ⦅ср.⦆ ⦅тюрк.⦆ балалар – дети – якобы на этой горе пасли скот подростки; ⦅ср.⦆ ⦅РПН.⦆ бала, – ⦅ср.⦆ балалар – “члены родо-племенного подразделения бала” И–3.
names: Кокия-Кала, – Кокия-Кая*-Баш* плосковершинная гора, которая обрывается к СЗ гигантскими скальными ребрами; ее отвесная ⦅ю-зап.⦆ стена, падающая в море, образует м. Айя. В 5 км. к ЮЗ от нп Гончарное ⦅Севаст.⦆ – ⦅ср.⦆ ⦅греч.⦆ кока – голова, башка и кокини красная; ⦅тюрк.⦆ кала – крепость, укрепление; ⦅РПН.⦆.
names: Кокия-Кая-Баш – ⦅см.⦆ Кокия-Кала В–15.
names: Кок*-Кая* – протянувшийся С–Ю хр., который круто обрывается к морю; на склонах зубчатые выступы и утесы, их очертания при взгляде с В образуют “профиль М. Волошина”. ⦅Сев.⦆ оконеч. Берегового хр. в масс. Кара-Даг I; в 0,7 км к Ю от нп Коктебель ⦅Судак.⦆.
names: Коккоз – ⦅см.⦆ Коккозка З–5–Ж–5.
names: Коккозка, – Коккоз ⦅л.⦆ пр. р. Бельбек, нач. в 3,5 км. к ЮЮВ от нп Соколиное ⦅Бахч.⦆ от слияния рр. Аузун-Узень и Сары-Узень; впад. у нп Аромат ⦅Бахч.⦆ – коккоз – ⦅РПН.⦆; ⦅ср.⦆ кок козь – “голубой источник” Б–15.
names: Коклюк – плосковершинная, протяженная С–Ю гора с крутыми склонами; ⦅юж.⦆ безлесный со скальными изваяниями и обрывами вверху. К З от г. Узун-Сырт I, в 1 км. к СЗ от нп Наниково ⦅Феодос.⦆ – ⦅ср.⦆ ⦅РПН.⦆ кок, – коклы – ; ⦅см.⦆ кок * В–12.
names: Кокташ I – куполообразная лесистая гора, увенчанная обрывистым утесом, похожим на гигантский клык; на нем стоит репер. В 2,5 км. к Ю от нп Синекаменка ⦅Белог.⦆, к В от нп Поворотное; легко узнается с многих гор Восточного Крыма – ⦅тюрк.⦆ кок таш – “голубой камень”, “небесный камень”; вид известняка.
names: Кок-Таш II – ⦅см.⦆ Алчак II В–15.
names: Кокуш-Кая* – скалистый гребень, протяженный З–В, с крутыми обрывами к Ю; расчленен узкими овр. на несколько блоков. ⦅Вост.⦆ вершина масс. Эчки-Даг I, к В от г. Деламет-Кая, в 3,5 км. к ЗЮЗ от нп Курортное ⦅Феодос.⦆ – ⦅тюрк.⦆ кокуш – индюк; ⦅ср.⦆ Кокусь, – ⦅ИЛ.⦆ у кыпчаков.
names: Кок-Чокрак – ⦅см.⦆ Тау-Баши.
names: Колан-Баир – ⦅см.⦆ Калан-Баир Ж–7.
names: Комбопло I – короткий хр., поросший лесом; на ⦅юж.⦆ склоне он пострадал от пожара. Отходит к СВ–ЮЗ от верхней части хр. Баланын-Каясы; по нему проведен ялтинский газопровод З–6.
names: Комбопло II, – Комвопло, Кобоплу, Камбопла коническая лесистая вершина с поляной в ⦅зап.⦆ части. На узком ⦅зап.⦆ отроге г. Эндек; в 4 км к ЗЮЗ от нп Многоречье ⦅Бахч.⦆.
names: Комвопло – ⦅см.⦆ Комбопло II В–12.
names: Комо-Фырхра – гора с лесистыми склонами и распластанной неровной вершиной, где раскинулись поляны. В 3,5 км. к ССЗ от нп Ворон ⦅Судак.⦆, между гг. Айваз-Кая с ЮЗ и Кисломно с СВ В–11.
names: Комурлюк, – Биюк*-Дере* (Сол-лар в ⦅ниж.⦆ теч.) ⦅п.⦆ пр. р. Кучук-Карасу, в ее ⦅верх.⦆; к Ю от Шеленского пер. проходит через скальную теснину, ниже течет по лесистой дол. и впад. в 2 км. к ЮЮЗ от нп Красная Слобода ⦅Белог.⦆, б. Соллар; басс. р. Биюк-Карасу – 1) ⦅тюрк.⦆ комюрлюк – место, где выжигают древесный уголь В–9.
names: Конграт – платообразная гора с желтоватыми обрывами у вершины и скальной ступенью на ⦅зап.⦆ склоне; поросла редколесьем, наверху карьер. Над ⦅зап.⦆ окраиной нп Пасечное ⦅Белог.⦆, на ⦅п.⦆ берегу р. Бурульча – конграт – ⦅РПН.⦆; ⦅ср.⦆ б. нп Конграт, – теперь Пасечное Е–8.
names: Конек, – Караджухан, Монастырский хребет. Имеет волнистые очертания, порос лесом; ⦅вост.⦆ склон более крутой, на гребне поляны. Соединяет Бабуган-яйлу с отрогом масс. Чатыр-Даг, постепенно понижаясь Ю–С, к вершине Агыс-Хыр; к В от г. Черная – 1) конек – ⦅РПН.⦆; 2) ⦅см.⦆ кара – *; ⦅ср.⦆ ⦅РПН.⦆ джуконь – ; 3) по б. Козьмо-Демьяновскому монастырю неподалеку Ж–2.
names: Константин мыс, – Константиновский мыс. Подковообразный невысокий выступ, ⦅л.⦆ входной мыс Севастопольской бухты – по назв. форта.
names: Константиновский мыс – ⦅см.⦆ Константин, мыс пр. № 3.
names: Кончек I, – Кинчигирь безлесная гора с двумя коническими вершинами. В 8 км. к З от нп Борисовка ⦅Ленин.⦆ – 1) ⦅ср.⦆ ⦅РПН.⦆ конче; 2) ⦅ср.⦆ ⦅тюрк.⦆ чигирь “водоподъемное сооружение” и чыгыр – “колесо у колодца для забора воды”.
names: Кончек II – ⦅см.⦆ Узунларское озеро И–6.
names: Копек-Богаз* I – (восточный) тропа, круто поднимающаяся на Ай-Петринскую яйлу через разрыв ее обрыва. К З от г. Ай-Петри, к З от тропы Малай-Богаз, которая проходит в том же разрыве; в 8,5 км. к ВСВ от тропы Копек-Богаз II – ⦅тюрк.⦆ копек – собака; ⦅РПН.⦆ И–5.
names: Копек-Богаз* II – (западный), Копек-Богаз*-Сохах крутая с осыпями тропа с Ю на Ай-Петринскую яйлу через глубокую расселину ее обрыва. К С от нп Оползневое ⦅Ялт.⦆, к В от тропы Керезла, к З от тропы Миэссис-Богаз; в 8,5 км. к ЗЮЗ от тропы Копек-Богаз I – ⦅тюрк.⦆ копек – собака; ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ сокпак – тропа.
names: Копек-Богаз-Сохах – ⦅см.⦆ Копек-Богаз II.
names: Коперлюм – ⦅см.⦆ Кабакташский ручей.
names: Копсали – ⦅см.⦆ Копсель-Сырт Г–14.
names: Копсель, – Капсель обширная всхломленная прибрежная местность со скудной растительностью, изрезанная оврагами. В ⦅зап.⦆ части п-ова Меганом, к В–СВ от г. Алчак – 1) ⦅ср.⦆ ⦅РПН.⦆ коп – и сали – Г–14.
names: Копсель-Богаз* – дол., по которой пролегает путь из Копселя на ⦅вост.⦆ побережье п-ова Меганом. К СВ от масс. Копсель-Сырт; впад. в море к С от м. Бугас II, в 7 км к Ю от нп Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅РПН.⦆ коп – и сали – Г–14.
names: Копсель-Сырт*, – Биюк*-Сырт*, Копсали возвышенная ⦅юж.⦆ часть п-ова Меганом; к Ю и З обрывается скальными уступами, с других сторон более пологая, в оврагах и редколесье. С З выглядит обнаженным горбатым мысом – 1, 3) ⦅ср.⦆ ⦅РПН.⦆ коп – и сали.
names: Корабль-камень – ⦅см.⦆ Елькен-Кая Д–5.
names: Кордон-Баир* – возв. со скальными округленными выступами на ⦅юж.⦆ обрыве. Высшая точка г. Ташлых, в ее ⦅вост.⦆ части; к З от г. Беших-Тау, в 2 км. к Ю от ⦅вост.⦆ части Бахчисарая В–15.
names: Король и Королева – два утеса в группе скал – фигур выветривания на ⦅юж.⦆ склоне хр. Карагач на масс. Кара-Даг I, над биологической станцией, к В от нп Курортное ⦅Феодос.⦆.
names: Корсуньский Сиваш – ⦅см.⦆ Севастопольская бухта.
names: Коруча – ⦅см.⦆ Куроча Д–7.
names: Коса, – Кой-Су*, Коссе ⦅п.⦆ пр. р. Альма, нач. на ⦅зап.⦆ склонах масс. Чатыр-Даг, впад. у кордона Сосновый, ниже р. Сухая Альма; имеет большую площадь водосбора – 1, 3) ⦅ср.⦆ ⦅тюрк.⦆ косе – безбородый, ⦅ср.⦆ ⦅РПН.⦆ косе – ; 2) ⦅тюрк.⦆ кой – село, деревня; овца.
names: Коссе – ⦅см.⦆ Коса Г–11.
names: Котла – источник, к которому спускается лестница от петли шоссе Белогорск–Приветное ⦅Судак.⦆ в месте ответвления влево дороги на г. Лапата. В 2 км к Ю от пер. Кокасан-Богаз, по ⦅л.⦆ борту ущ. р. Ускут И–6.
names: Кошка I – лесистая гора-отторженец с горбатой вершиной, крутыми, в утесах склонах и скальными отрогами в сторону моря. Над Симеизом, к З – похожа на кошку с выгнутой спиной (часть горы, “хвост кошки” отрезана при строительстве шоссе); не исключено, что из ⦅тюрк.⦆ Кош*-Кая*.
names: Кошка II – ⦅см.⦆ Чатал-Кая II Г–7.
names: Кош*-Кая* I, – Куш*-Кая* конусовидная лесистая гора со скальным гребнем на обнаженном ⦅юж.⦆ склоне; в ее ⦅ю-зап.⦆ части выделяется отрог, похожий на главную вершину. В 1,5 км. к З от нп Краснолесье ⦅Симф.⦆, на ⦅с-вост.⦆ ответвлении вдрз рр. Альма и Салгир I – 1) ⦅тюрк.⦆ кош – здесь пара, парная.
names: Кош-Кая II – ⦅см.⦆ Куш-Кая V В–8.
names: Кош*-Коба* – карстовая пещера с двумя входами у подножия скального обрыва. Над ⦅п.⦆ берегом р. Зуя, в 2,5 км. к ЮЮЗ от нп Курортное ⦅Белог.⦆ – ⦅тюрк.⦆ кош – здесь пара – по двойному входу.
names: Красный Камень – ⦅см.⦆ Гелин-Кая.
names: Крача-Богаз –I – ⦅см.⦆ Горуча.
names: Крача-Богаз II – ⦅см.⦆ Куроча З–2.
names: Крепостная гора I – двугорбая обнаженная возв. со скалами на более крутом ⦅юж.⦆ склоне. У входа в Балаклавскую бухту, справа, к В – на ней остатки ⦅срв.⦆ крепости Чембало.
names: Крепостная гора II – ⦅см.⦆ Кыз-Куле-Бурун З–7.
names: Крестовая гора I – скальный обрыв на ⦅юж.⦆ склоне Ай-Петринской яйлы, на ⦅л.⦆ б. р. Учан-Су, у вдп Учан-Су – на ней некогда стоял крест З–7.
names: Крестовая гора II, – Ургенда-Исар* гора с куполообразной вершиной, на которой среди леса нагромождены утесы. Над санаторием “Нижняя Ореанда”, к В от г. Ай-Никола – 1) назв. Крестовая первоначально относилось только к скале на ⦅вост.⦆ склоне, где раньше стоял чугунный крест. 2) Ургенда древнее назв. Ореанды; на горе руины укрепления, исара.
names: Крестовая гора III – ⦅см.⦆ Биюк-Исар I.
names: Криж – ⦅см.⦆ Биюк-Криж, ⦅см.⦆ Кучук-Криж.
names: Кримасто-Неро I – ⦅см.⦆ Учан-Су I.
names: Кримасто-Неро II – ⦅см.⦆ Учан-Су II Г–10.
names: Крубера шахта – карстовая пещ., которая открывается вертикальным колодцем на луговине между воронками. На Караби-яйле, в 1,5 км. к ЮВ от метеостанции и в 2,5 км. к СВ от г. Кара-Тау II – в честь исследователя карста Крыма А.А. Крубера И–6.
names: Крыло Лебедя, – Лебединое Крыло, Кауша-Кая*, Сюври*-Кая*, Лиман*-Кая* остроконечный утес на морском берегу. В Симеизе, под г. Кошка, к З от скалы Дива.
names: Крым I, – Крымский полуостров, Ада, Кырым-Адасы, Таврида, Таврический полуостров – 3, 4) ⦅тюрк.⦆ ада – остров; Кырым адасы крымский остров, остров Крым – возм., потому, что некогда п-ов был отделен от материка искусственным рвом. Остальные варианты названия имеют множество самых различных толкований В–11.
names: Крым II – куполообразная вершина, поросшая редколесьем; с Ю и ЮВ голая. В 1,5 км. к В от нп Головановка ⦅Белог.⦆, к ЗЮЗ от г. Кабарга I, соединена с ней хребтом.
names: Крымский полуостров – ⦅см.⦆ Крым I.
names: Ксыр-Пата – ⦅см.⦆ Куру-Узень III.
names: Ктенус – ⦅см.⦆ Севастопольская бухта В–11.
names: Куба-Бурун* I – дугообразно изогнутый лесистый хр. с одноименной вершиной в ⦅сев.⦆ части. Вдрз рр. Тунас и Кучук-Карасу, к ЮВ–СВ от нп Алексеевка ⦅Белог.⦆ – ⦅тюрк.⦆ куба – серый; рыжий; бледный; ⦅РПН.⦆ Г–12.
names: Куба-Бурун* II, – Куба-Тепер голая конусовидная гора с двумя вершинами, разделенными неглубокой седловиной. Видна с многих обзорных точек; в 3 км. к ЮЗ от нп Громовка ⦅Судак.⦆, к ЮВ от г. Чок-Сары-Кая, на том же вдрз, но более низкая – 1) ⦅тюрк.⦆ куба – серый, рыжий, бледный; ⦅РПН.⦆; 2) тепер, – возм., из тепе – * И–4.
names: Куба-Кая*, – Уарч-Кая* высокая скальная стена, рассеченная вверху клиновидной щелью; вершина пологая. Выступ ⦅юж.⦆ бровки Ай-Петринской яйлы, к ЮЗ от прох. Шайтан-Мердвен, к СВ от г. Кильсе-Бурун I (последняя выше и более выдвинута к Ю), в 1 км. к С от нп Олива ⦅Ялт.⦆ – ⦅тюрк.⦆ куба – серый; рыжий; бледный; ⦅РПН.⦆ Б–12.
names: Кубалач – лесистая гора, протяженная ЮЗ–СВ; на крутых ⦅юж.⦆ склонах белые мергелевые обнажения. Высшая точка лесистого масс., нависает с С над нп Радостное и Еленовка ⦅Белог.⦆ куб – ⦅тюрк.⦆ этнографический термин, обозначает группу родов; алач – ⦅РПН.⦆.
names: Куба-Тепе – ⦅см.⦆ Биюк-Куба-Тепе, ⦅см.⦆ Кучук-Куба-Тепе.
names: Куба-Тепер – ⦅см.⦆ Куба-Бурун II В–10.
names: Кубриали-Кыр*, – Согмач протяженная ВЮВ–ЗСЗ голая вершина с лесистыми ⦅вост.⦆ и ⦅сев.⦆ склонами. На ⦅с-вост.⦆ окраине Караби-яйлы, к ЗСЗ от г. Кара-Тав, в 5 км. к ЮЗ от нп Красноселовка ⦅Белог.⦆, откуда легко распознается по цепочке одиночных деревьев наверху – 1) ⦅ср.⦆ ⦅тюрк.⦆ кубрели – удобренный – на вершине были загоны для скота и скапливался навоз; 2) ⦅ср.⦆ ⦅тюрк.⦆ сокмач – “конец хребта, сырта” Е–4.
names: Кубышка, – Курбан-Кая* приметная скала, огромная глыба-останец, венчающая лесистый конический холм. К ЮВ от г. Пугу-Кая, в 0,7 км к ЮЮВ от нп Белокаменка ⦅Бахч.⦆ – ⦅тюрк.⦆ курбан – жертва; ⦅РПН.⦆.
names: Кудрявая Марья – ⦅см.⦆ Эльх-Кая Г–10.
names: Кузгунны-Каясы*, – Хрюшка. Высокий утес, с В напоминающий морду свиньи. Выступ ⦅ю-зап.⦆ бровки Хузгунской поляны, к В от г. Кара-Тав – из ⦅тюрк.⦆ кузгун – ворон; ⦅РПН.⦆ В–14.
names: Кузкун-Кая* I – лесистая гора, скалистая вершина которой с С выглядит куполом, а с З конусом; ниже еще одно скальное поднятие. Отходит от г. Френк-Мезер дугообразно ЮВ–ЮЗ, ниспадая слева в ⦅верх.⦆ р. Аджибей – ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон; ⦅ср.⦆ ⦅РПН.⦆ кузгун Г–13.
names: Кузкун-Кая* II – куполообразная, в редколесье с пролысинами гора, увенчанная скальным гребнем-стеной, под ⦅ю-зап.⦆ гранью которой два утеса, напоминающие пальцы; один из них с круглой нишей. В 1 км. к СВ от нп Веселое ⦅Судак.⦆, к В от г. Чатал-Кая III, через балку – ⦅ср.⦆⦅тюрк.⦆ кузгун – ворон, ⦅ср.⦆ ⦅РПН.⦆ кузгун Д–9.
names: Кузнец и Мария – скальные “изваяния” (“он” выше, “она” ниже) у подножия ⦅зап.⦆ обрыва ⦅с-зап.⦆ отрога г. Демерджи I, над тропой, идущей от каменного хаоса на месте б. деревни Демерджи к Долине Привидений; назв. горы и очертания этих утесов породили легенду о злодее-кузнеце и убитой им девушке Ж–4.
names: Кузу-Кулак-Бурун*, – Кызык-Кулак-Кая* узкая платообразная гора-останец с плоской вершиной, которая по периметру обрывается невысокими скальными стенами к лесистому подножию, напоминая корабль. Протянулась Ю–С между балками над нп Красный Мак ⦅Бахч.⦆, к Ю от него – 1) ⦅ср.⦆ ⦅тюрк.⦆ кузукулагы – щавель.
names: Куклы – ⦅см.⦆ Узун-Тарла Ж–4.
names: Куле*-Бурун* – остроконечный обрывистый скальный мыс; на нем Сюреньская башня. ⦅С-зап.⦆ выступ лесистой куэсты Второй гряды, крайний к В в ряду соседних выступов. Над ⦅ю-вост.⦆ окраиной нп Большое Садовое ⦅Бахч.⦆, по ⦅л.⦆ берегу р. Бельбек Е–4.
names: Куллю-Кая*, – Ташклы-Баир* (?) отвесные скальные обрывы лесистого плато, обращенные к З; с этой стороны похожи на двухъярусные крепостные укрепления, изъедены эрозией, образующей подобие орнамента. Над нп Малое Садовое ⦅Бахч.⦆, к СВ, по ⦅п.⦆ берегу р. Бельбек – ⦅ср.⦆ ⦅тюрк.⦆ куллюк – “сторожевой пост” (из Куллюк-Кая?).
names: Курача-Кая – ⦅см.⦆ Куроча В–14.
names: Курбан-Кая* I – массивный остроконечный утес, ⦅с-вост.⦆ оконеч. хр. Курбан-Кая II. В 1,2 км к СЗ от нп Щебетовка ⦅Феодос.⦆, на ⦅п.⦆ берегу р. Отузка – ⦅тюрк.⦆ курбан – жертва; ⦅РПН.⦆ В–14
names: Курбан-Кая* II , – Спящая Красавица лесистый хр. со скальным зубчатым гребнем вдоль вершины. На ⦅с-вост.⦆ отроге г. Сандык-Кая II, между скалами Курбан-Кая I и Киргим-Кая, к СЗ от нп Щебетовка ⦅Феодос.⦆ – 1) ⦅тюрк.⦆ курбан – жертва; ⦅РПН.⦆; 2) с Ю–ЮВ очертания гребня напоминают лежащую навзничь женщину.
names: Курбан-Кая III – ⦅см.⦆ Кубышка В–12.
names: Куркушлу-Оба*, – Туркушлу-Оба*, Кикушлу-Оба*, Кирюшлю-Бурун*, Высота Феодосийская. Гора, крутобокий лесистый купол с длинными отрогами. Отделен с ЮЗ глубокой седловиной от хр. Хамбал; в 5,5 км. к ЗСЗ от нп Лесное ⦅Судак.⦆ – 1) ⦅ср.⦆ ⦅тюрк.⦆ кёр куш – сова – вершина с В похожа на ее голову; 4) ⦅ср.⦆ ⦅тюрк.⦆ курюч – ясень; 5) место дислокации феодосийских партизан Д–8.
names: Курлюк-Баш* – обширная поляна среди густого леса; на ней несколько источников. В ⦅верх.⦆ р. Курлюк-Су, между масс. Демерджи-яйла и возв. Тырке III – ⦅тюрк.⦆ курлюк баш – “верховья р. Курлюк (-Су)” Д–8, 9.
names: Курлюк-Су*, – Гурлюк ⦅п.⦆ пр. р. Ангара; в ⦅верх.⦆ течет по лесистому ущ., образуя каскады; впад. в 2 км. к ЮЮВ от нп Перевальное ⦅Симф.⦆ – 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ гюрле – журчать, ворковать Г–11.
names: Куроча, – Курача-Кая*, Коруча, Крача-Богаз*, Верблюд. Гора с тремя остроконечными скальными вершинами; склоны изрыты ов., с Ю в террасах. В 1,5 км. к СЗ от центра нп Зеленогорье ⦅Алушт.⦆, вдрз басс. рр. Ускут и Арпат – 1–4) ⦅ср.⦆ ⦅РПН.⦆ крач.
names: Курсалинын-Каясы – ⦅см.⦆ Биюк-Таушан Д–8.
names: Курт-Баир* – платообразный широкий уступ с крутыми ⦅юж.⦆ и ⦅вост.⦆ склонами, поросшими травой. ⦅Вост.⦆ отрог-ступень ⦅ниж.⦆ плато масс. Чатыр-Даг – ⦅тюрк.⦆ курт – волк; червь; ⦅РПН.⦆; Курт ⦅тюрк.⦆ ⦅ИЛ.⦆ З–5
names: Куртлер-Богаз* – лесистая коническая вершина, расположенная к З от похожей на нее г. Седам-Кая, в том же масс., который обрывается к С и В скальными стенами; по разделяющей эти вершины седловине проходит тропа Куртлер-Богаз. На ⦅сев.⦆ окраине Ай-Петринской яйлы, 3 км. к ЮЮВ от нп Соколиное ⦅Бахч.⦆ – ⦅тюрк.⦆ куртлер – мн. число от курт волк, червь; ⦅РПН.⦆; Курт – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ Куртлер-Маале, некогда часть нп Коккоз (ныне Соколиное), откуда шла тропа, и б. нп Куртлер-Фоц-Сала ниже по дол. (ныне Голубинка ⦅Бахч.⦆ В–13.
names: Курузма, – Хоразма-Кая* лесистая конусовидная гора с выходами скал к Ю от крутобокой вершины. ⦅Ю-зап.⦆ отрог г. Сотра, ниже ее, в дол. Карагач II, по ⦅л.⦆ стороне, в 3 км. от устья – ⦅ср.⦆ ⦅тюрк.⦆ хораз – петух, петушиный; ⦅ср.⦆ ⦅греч.⦆ куразмос – усталость.
names: Куру-Индол – ⦅см.⦆ Сухой Индол З–6.
names: Куру-Узень* I – ⦅л.⦆ верховье р. Аузун-Узень; собирается из нескольких ист. в широкой лесистой котловине между гг. Куш-Кая V и Кизил-Кая IV; басс. р. Бельбек – ⦅тюрк.⦆ куру – сухой – река периодически пересыхает З–6.
names: Куру-Узень* II – сухой лесистый ов. в ⦅верх.⦆ р. Алмалых-Узень, между гг. Саламлар и Бедене-Кыр; басс. р. Бельбек Д–9, 10.
names: Куру-Узень* III, – Ксыр-Пата, Калавайда, Сухоречка река, нач. у ⦅ю-вост.⦆ склонов масс. Демерджи-яйла, впад. в море в нп Солнечногорское ⦅Алушт.⦆, к ЮЗ от устья р. Улу-Узень II – 1) ⦅тюрк.⦆ куру – сухой – река маловодная, пересыхает; 2) ⦅ср.⦆ ⦅греч.⦆ ксерос – сухой; потамос, – потами – река Е–5.
names: Курушлюк – небольшое лесистое поднятие над скальными обрывами г. Арман-Кая, к С. Высшая точка куэсты, в 3 км. к Ю от нп Баштановка ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ курючлюк – “заросли ясеня” З–6.
names: Курушлюк-Бурун* – небольшой хр., поросший лесом; в ⦅юж.⦆ части скальный пояс и поляна. ⦅Юж.⦆ отрог лесистого кряжа, протянувшегося к С от Большого каньона, к В от Буюка-Кая – ⦅ср.⦆ ⦅тюрк.⦆ курючлюк – “заросли ясеня”.
names: Кутлак – ⦅см.⦆ Юрт Г–12.
names: Кутлакская бухта – между м. Ай-Фока с З и г. Караул-Оба с В; к Ю от нп Веселое ⦅Судак.⦆ – по р. Кутлак, устье которой в этой бухте, или по б. нп Кутлак, теперь Веселое.
names: Кут-Телей – ⦅см.⦆ Эски-Кермен Д–8.
names: Кутузовский фонтан, – Сунгу-Су*, Сюнгю-Су* источник-фонтан с дугообразной стенкой и барельефом, профилем М.И. Кутузова; теперь не действует. У трассы Симферополь–Алушта, между Ангарским пер. и нп Верхняя Кутузовка ⦅Алушт.⦆ – 1) место ранения М.И. Кутузова в 1774 г.; 2, 3) ⦅тюрк.⦆ сюнгю – копье; ⦅ср.⦆ сонгы – последний, крайний Г–10.
names: Кутур-Кая* I, – Кютюр-Хаул, Тырхалу гора с мощными скальными поясами, расположенными уступами на обрывистом ⦅ю-вост.⦆ склоне; между ними полосы леса. ⦅Вост.⦆ отрог Караби-яйлы, соединенный с ней неглубокой седловиной; к ЗЮЗ от г. Хриколь, через балку Тырхалу-Дере – 1) ⦅дртюрк.⦆ кутур – олень.
names: Кутур-Кая II – ⦅см.⦆ Кутур-Оба.
names: Кутур-Кая III – ⦅см.⦆ Туакская пещера Г–12.
names: Кутур-Оба*, – Кутур-Кая* коническая гора с обнаженной вершиной и лесистыми склонами. На ⦅с-вост.⦆ оконеч. возв. Панаянын-Каясы, в 3 км. к ЮЗ от нп Веселое ⦅Судак.⦆, по ⦅п.⦆ стороне ущ. Мариали, к Ю от шоссе в Морское – 1, 2) ⦅дртюрк.⦆ кутур – олень Д–5.
names: Кучук*-Ашлама – скалистое ущ. к С от плато Беш-Кош; сливается с дол. Биюк-Ашлама у ⦅вост.⦆ окраины Бахчисарая – ⦅тюрк.⦆ ашлама – саженец, привитая культура.
names: Кучук-Аю – ⦅см.⦆ Медвежонок.
names: Кучук-Бабуган – ⦅см.⦆ Малый Бабулган.
names: Кучук-Бузлук – ⦅см.⦆ Малый Бузлук I Г–12.
names: Кучук*-Гогерджин-Кая* – скалистый отрог, спускающийся от вершины г. Баш-Пармак к В, в направлении дороги из нп Веселое ⦅Судак.⦆ в нп Морское; к Ю–ЮЗ от отрога этой же горы, Биюк-Гогерджин-Кая – ⦅тюрк.⦆ гогерджин – голубь, здесь – голубиная в расселинах обитают дикие голуби.
names: Кучук-Губа-Тепе – ⦅см.⦆ Кучук-Куба-Тепе В–16.
names: Кучук*-Енишар, – Кучук*-Янычар протяженный В–З волнистый безлесный хр. с крутыми ⦅юж.⦆ склонами. В 1 км к СВ от нп Коктебель ⦅Феодос.⦆, к З от хр. Биюк-Енишар; на нем могила М. Волошина – 1) ⦅ср.⦆ ⦅РПН.⦆ ени-сары – ; 2) янычары – привилегированная пехота султанской Турции – некоторые считают, что топоним может быть связан с высадкой турецких войск в 1475 г. в Крыму В–11 – А–11.
names: Кучук*-Карасу*, – Малая Карасевка ⦅п.⦆ пр. р. Биюк-Карасу, нач. к С от пер. Горуча; выше нп Поворотное ⦅Белог.⦆ течет по узкому, местами скалистому ущ. с эврозионными котлами. Впад. у нп Заречье ⦅Нижн.⦆ – 2) от “карась”, ложная этимология Ж–7.
names: Кучук*-Кардис-Кая* – ⦅сев.⦆ часть скалы Картис-Кая.
names: Кучук-Кастель – ⦅см.⦆ Кастель И–5.
names: Кучук-Койский оползень – хаос скальных глыб, самая большая и приметная из которых Узун-Таш. У ⦅юж.⦆ подножия г. Морчека, близ нп Парковое ⦅Ялт.⦆, б. Кучук-Кой – ⦅тюрк.⦆ кучук кой – “малая деревня” В–12.
names: Кучук*-Криж – коническая лесистая возв. с полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. На ⦅вост.⦆ отроге г. Биюк-Криж, ниже ее; в 2 км к ССЗ от нп Ворон ⦅Судак.⦆ В–13.
names: Кучук*-Куба-Тепе*, – Кучук*-Губа-Тепе* лесистая коническая гора с косо срезанной обнаженной вершиной; на ⦅юж.⦆ и ⦅вост.⦆ склонах поляны. В 1,5 км. к ЮЮВ от нп Лесное ⦅Судак.⦆, к ЗСЗ от г. Биюк-Куба-Тепе, через глубокую седловину – 1) ⦅тюрк.⦆ куба – рыжий; ⦅РПН.⦆.
names: Кучук-Мамай – ⦅см.⦆ Огуз-Тепе.
names: Кучук-Салгир – ⦅см.⦆ Малый Салгир И–4.
names: Кучук*-Синор – ⦅ю-зап.⦆ отрог г. Биюк-Синор; похож на нее, но менее высокий и массивный. В 2 км. к ЮВ от нп Орлиное ⦅Севаст.⦆ – ⦅тюрк.⦆ синор – камни, обозначающие путь к тропе; ⦅ср.⦆ сыныр – межа, граница З–4.
names: Кучук*-Тюз – плосковерхая протяженная гора с полянами и рощами; ⦅юж.⦆ склон пологий, а к С, в сторону ⦅л.⦆ борта Чернореченского каньона, скальные обрывы. В 3,5 км. к ЮВ от нп Морозовка ⦅Севаст.⦆, к В от г. Биюк-Тюз – ⦅тюрк.⦆ тюз – плоскость, плоский Ж–6.
names: Кучук*-Узенбаш – ⦅л.⦆ пр. р. Бельбек; нач. в лесистом амфитеатре ⦅сев.⦆ склонов Ялтинской яйлы, к Ю от нп Многоречье ⦅Бахч.⦆. Впад. в ⦅с-зап.⦆ части нп Счастливое – ⦅ср.⦆ б. нп Кучук-Узенбаш, теперь Многоречье; ⦅тюрк.⦆ узен баш – начало, исток реки З–6.
names: Кучук*-Узенбаш-Богаз* – продолжение тропы через Иограф-Богаз дальше по Ялтинской яйле на С, в нп Многоречье ⦅Бахч.⦆; проходит в 3 км. к СЗ от г. Эндек – ⦅ср.⦆ нп Кучук-Узенбаш, теперь Многоречье; ⦅тюрк.⦆ узен баш – исток, начало реки Д–10.
names: Кучук*-Узень*, – Микропотамо, Малоречка река, нач. у ⦅юж.⦆ склона гребня Ликон; впад. в море в нп Малореченское ⦅Алушт.⦆ – 2) ⦅ср.⦆ ⦅греч.⦆ микрос – малый и потамос, потами – река.
names: Кучук-Янычар – ⦅см.⦆ Кучук-Енишар.
names: Куш-Бурун – ⦅см.⦆ Куш-Кая VI Г–11.
names: Кушель – расчлененная овр. местность, поросшая редколесьем. К СВ–СЗ от нп Зеленогорье ⦅Алушт.⦆; включает ⦅ю-вост.⦆ склон г. Емула-Кая, ⦅верх.⦆ рр. Кушень-Узень и Пананьян-Узень с урочищем Панагия – ⦅ср.⦆ ⦅РПН.⦆ кушуль – Г–11.
names: Кушень-Узень* – ⦅л.⦆ ист. р. Арпат, нач. в урочище Кушель, протекает между гг. Чок-Сары-Кая с В и Муэдзин-Кая с З, сливаясь с ⦅п.⦆ ист. р. Арпат, Пананьян-Узень, у ⦅сев.⦆ окраины нп Зеленогорье ⦅Алушт.⦆; басс. р. Ускут Е–8.
names: Куш*-Кая* I – гора с пирамидальной вершиной, голым западным склоном и бугристыми скальными обрывами к Ю и В. На ⦅с-вост.⦆ бровке Бабуган-яйлы, к Ю от г. Чамны-Бурун II, в 4,5 км. к З от нп Виноградный ⦅Алушт.⦆ В–11.
names: Куш*-Кая* II – куполообразная лесистая гора со скальным выступом к Ю у вершины. На ⦅зап.⦆ и ⦅ю-зап.⦆ склонах сквозь лес прорезаются утесы, из которых самый массивный Куш-Кая III, давший назв. всей горе. В 1,7 км к ЮЮВ от нп Красноселовка ⦅Белог.⦆, по ⦅п.⦆ борту ущ. р. Тунас В–11.
names: Куш*-Кая* III, – Звездочет мощный утес-башня с округленной вершиной. На ⦅ю-зап.⦆ склоне г. Куш-Кая II, над шоссе – 2) верхняя грань утеса напоминает профиль человека, смотрящего в небо В–14.
names: Куш*-Кая* IV, – Зуб, Эчки-Даг* (?) мощная остроконечная скала с отвесной ⦅сев.⦆ гранью. Крайняя к С вершина масс. Эчки-Даг I, в 4 км. к ЮВ от нп Щебетовка ⦅Феодос.⦆. По данным подавляющего большинства источников, назв. Эчки-Даг относится, помимо масс. в целом, к средней его вершине (⦅см.⦆ Эчки-Даг II) З–6.
names: Куш*-Кая* V, – Кош*-Кая* лесистая гора с отвесными скальными стенами, нависающими ломаной линией над ⦅вост.⦆ склоном. В 2 км к ЮЗ от нп Многоречье ⦅Бахч.⦆, к Ю от г. Караул-Кая II И–3.
names: Куш*-Кая* VI, – Куш-Бурун* монолитная скальная стена с выступами и впадинами, на которой прилепились отдельные сосны. Обрыв к морю ⦅юж.⦆ отрога г. Кокия-Бель, в 2 км. к В от м. Айя.
names: Куш-Кая VII – ⦅см.⦆ Кош-Кая I.
names: Куш-Кая VIII – ⦅см.⦆ Сокол Г–14.
names: Куэнташ-Узень* – верхнее теч. р. Коз; по другим данным, это ⦅п.⦆ пр. р. Коз, ист. которой обозначен ниже, у хр. Эльтиген I Г–13.
names: Кыдыр-Кая* – скалистая гора с двумя вершинами, разделенными седловиной; ⦅юж.⦆ из них наполовину срыта карьером. К ССЗ от Судака, у входа в ущ. Караджа, по ⦅л.⦆ борту; в 0,8 км к ВСВ от г. Харт – кыдыр – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Кадыр – Е–5.
names: Кыз-Кермен* – ⦅срв.⦆ городище на г. Хыс-Хулен-Бурну – ⦅тюрк.⦆ кыз – девушка – девичья крепость по легенде Ж–3.
names: Кыз-Куле* – ⦅срв.⦆ укрепление с руинами башни на г. Топшан I – ⦅тюрк.⦆ кыз – девушка – “девичья башня” по легенде; возм., из ⦅тюрк.⦆ козь-куле, – “глаз-башня”, дозорная Г–13.
names: Кыз-Куле*-Бурун*, – Крепостная гора возв. с широким основанием и скалистой пирамидальной вершиной, которая обрывается уступом в сторону моря; на ⦅сев.⦆, более пологом склоне ⦅срв.⦆ крепость. Замыкает с З Судакскую бухту – ⦅тюрк.⦆ кыз – девушка – девичья башня согласно легенде о верхней башне; возм., из ⦅тюрк.⦆ козь, куле – “глаз-башня”, дозорная.
names: Кызык-Кулак-Кая – ⦅см.⦆ Кузу-Кулак-Бурун З–6.
names: Кызыл*-Кая* I – мощная скальная стена красноватого оттенка. На обрыве ⦅юж.⦆ бровки Ялтинской яйлы, между хр. Ставрея-Богаз и хр. Иограф, в 2,5 км. к ЮЗ от хр. Кизил-Кая И–4.
names: Кызыл*-Кая* II – скала-отторженец с плоской вершиной и красноватым бугристым обрывом к Ю; на ней Форосская церковь. В 1 км. к С от нп Форос ⦅Ялт.⦆, к ЮВ от Байдарских ворот Г–8.
names: Кызыл*-Кая* III, – Кизил*-Кая* лесистая трапециевидная гора, вытянутая В–З; на ⦅зап.⦆ склоне красноватые скалы. Дальний ⦅зап.⦆ отрог г. Замана, в 1 км. к ЮВ от ⦅юж.⦆ окраины нп Перевальное ⦅Симф.⦆, по ⦅п.⦆ берегу р. Ангара Ж–7.
names: Кызыл*-Кая* IV, – Кизил*-Таш* красноватый скальный уступ с обрывом к Ю и плоской вершиной. На ⦅зап.⦆ краю Никитской яйлы, в 4,5 км. к СЗ от нп Ботаническое ⦅Ялт.⦆, слева от Романовского шоссе по пути снизу Г–12.
names: Кызыл*-Кая* V, – Хызыл*-Кая*, Кизил*-Кая* крутая гора, которая с З выглядит трапециевидной, с В широким конусом; редколесье на красноватых склонах исчерчено рядами поперечных скальных поясов. В 2,5 км. к ЮЗ от нп Веселое ⦅Судак.⦆, к З от г. Баш-Пармак, на вдрз рр. Юрт и Ворон Ж–7.
names: Кызыл*-Кая*-Богаз* – место выхода Романовского шоссе на Никитскую яйлу в обход скалы Кызыл-Кая IV, которая остается слева Г–8.
names: Кызыл*-Коба* – грандиозная карстовая пещерная система, включающая пещеры-источники Иель-Хоба и Харанлых-Хоба, а также шахту-понор Провал. В 3,5 км. к СВ от нп Перевальное ⦅Симф.⦆.
names: Кызыл-Коба-Ёзень – ⦅см.⦆ Суботхан.
names: Кызыл-Коба-яйла – ⦅см.⦆ Долгоруковская яйла Г–12.
names: Кызыл*-Таш* I – красноватый утес, похожий на торчащий палец и заметный из многих мест. На ⦅ю-вост.⦆ отроге г. Построфиль, в 1,5 км. к З от нп Громовка ⦅Судак.⦆.
names: Кызылташ II – ⦅см.⦆ Сандык-Кая II Г–14.
names: Кызыл-Топрагын-Бурунун*-Каясы* – каменистая безлесная гора; к В обрывается высоким остро-конечным утесом с отвесными гранями. ⦅Ю-вост.⦆ отрог г. Панджарлар-Кая, к ЮЮЗ от г. Деламет-Кая и хр. Чалка, к СЗ от г. Легенлерu – ⦅тюрк.⦆ топрах земля, грунт – возм., по красноватым глинистым откосам у ⦅вост.⦆ подножия.
names: Кылсычих – ⦅см.⦆ Кильсечек В–10.
names: Кырмыш – ⦅ниж.⦆ теч. р. Байсу, которая здесь течет по заваленному камнями руслу, среди лесистых склонов: ⦅ср.⦆ ⦅РПН.⦆ кармыш.
names: Кырым-Адасы – ⦅см.⦆ Крым I Е–6.
names: Кычхи-Бурну*, – Кичик*-Бурну* куполообразная лесистая гора с поляной под ⦅сев.⦆ склоном. В 1,5 км. к ВЮВ от нп Научный ⦅Бахч.⦆, на вдрз рр. Марта и Бодрак, в 6 км. к З от г. Кычхи-Тепе – 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ кучук, – кичик, – кичкине – небольшой, малый; ⦅ср.⦆ ⦅РПН.⦆ кичке – Д–6.
names: Кычхи-Тепе* – лесистая гора, которая с З выглядит трапециевидной, со складками на этом склоне. Часть вдрз рр. Альма и Кача, к С от г. Чипчи-Бойюн, в 6 км к В от г. Кычхи-Бурун – ⦅ср.⦆ ⦅тюрк.⦆ кучук – , кичик – , кичкине небольшой, малый; ⦅ср.⦆ ⦅РПН.⦆ кичке. 
names: Кютюр-Хаул – ⦅см.⦆ Кутур-Кая I.
names: Кятлама – ⦅см.⦆ Киик-Атлама.
separator: Л
names: Лагорио стена – отвесный скальный гребень, напоминающий гигантский нож. ⦅С-вост.⦆ оконеч. хр. Хоба-Тепе в масс. Кара-Даг I – в честь исследователя Кара-Дага проф. А.Е. Лагорио. 
names: Лагым-Узень – ⦅см.⦆ Монастырский ручей Д–10.
names: Лакана – куполообразная гора, поросшая редколесьем, с оврагами на склонах. В 1 км. к ВСВ от нп Малореченское ⦅Алушт.⦆, ⦅юж.⦆ отрог г. Сай, ниже ее – ⦅ср.⦆ ⦅греч.⦆ лахано, – ⦅тюрк.⦆ лахана капуста; ⦅ср.⦆ ⦅греч.⦆ лакка – овраг Ж–7.
names: Лапата I – возв. со скальными обрывами к Ю, образующими две ступени; ⦅сев.⦆ склон пологий. У ⦅юж.⦆ бровки Ялтинской яйлы, в 3,5 км. от ⦅сев.⦆ окраины Ялты, к ЗЮЗ от г. Джады-Бурун – ⦅греч.⦆ лапата – лебеда; ⦅ср.⦆ ⦅РПН.⦆ лобата Г–11.
names: Лапата II – почти безлесная гора с конической, вверху округленной вершиной; на склонах зубчатые гребни, утесы. ⦅Зап.⦆ отрог г. Куроча, третья скалистая гора слева при спуске с пер. Кок-Асан-Богаз на Ю, над самой дорогой; к Ю от г. Хартан-Хуш – ⦅греч.⦆ лапата – лебеда; ⦅ср.⦆ ⦅РПН.⦆ лобата Ж–7.
names: Лапата-Богаз*, – Ай*-Василь-Богаз* тропа из б. нп Ай-Василь (теперь в черте Ялты) на Ялтинскую яйлу через понижение в 0,5 км. к ЮЗ от г. Лапата; далее она идет в направлении Биюк-Узенбаш-Богаза, к ЗСЗ – 1) ⦅греч.⦆ лапата – лебеда; ⦅ср.⦆ ⦅РПН.⦆ лобата – И–3.
names: Ласпи I – скальные утесы у ⦅юж.⦆ подножия г. Ильяс-Кая. В 3 км к ЗСЗ от нп Форос ⦅Ялт.⦆ – ⦅греч.⦆ ласпи – глина, грязь – очевидно, назв. перенесено с урочища Ласпи II (⦅см.⦆) И–3.
names: Ласпи II – лесистый амфитеатр, ограниченный с С и В скальными обрывами Байдарской яйлы. В ⦅зап.⦆ части ЮБК, в 1-4 км к Ю от нп Тыловое ⦅Севаст.⦆ – ⦅греч.⦆ ласпи – глина, грязь – раньше здесь были обильные выходы грунтовых вод, исчезнувшие после землетрясения И–4.
names: Ласпи III, – Мачук асимметричная коническая гора с лесистым ⦅сев.⦆ и скалистым ⦅юж.⦆ склонами. На одном хр. с г. Ильяс-Кая, в 0,8 км к ВСВ от неё – ⦅греч.⦆ ласпи – глина, грязь – возм., по урочищу Ласпи II (⦅см.⦆).
names: Ласпи IV – ⦅см.⦆ Ильяс-Кая З–5.
names: Лата – ⦅ниж.⦆ течение р. Узунджа – ⦅ср.⦆ ⦅иран.⦆ лат – “глинистые наносы”, “мягкая глина” Г–10.
names: Лахлын-Дере*, – Грушевник лесистый ов. ⦅вост.⦆ склона Караби-яйлы; впад. слева в ущ. р. Тунас к С от ов. Тырхалу-Дере; басс. р. Биюк-Карасу – ⦅ср.⦆ ⦅тюрк.⦆ улаклы – “с желобом” Г–10.
names: Лахлын-Тинах – небольшое обычно пересыхающее оз. в ⦅вост.⦆ части Караби-яйлы, в 0,6 км. к В от оз. Эгиз-Тинах – ⦅ср.⦆ ⦅тюрк.⦆ улаклы – “с желобом”; ⦅ср.⦆ тыйнак пруд.
names: Лебединое Крыло – ⦅см.⦆ Крыло Лебедя В–15.
names: Левинсона-Лессинга скала – вертикальный четырехгранный выступ хр. Карагач, отделенный от него вверху глубокой расселиной. В масс. Кара-Даг I, к З от скалы Иван-Разбойник – в память об исследователе Кара-Дага академике Ф.Ю. Левинсоне-Лессинге В–15.
names: Легенер – массивная пирамидальная гора со скалистой вершиной, луговинами и рощами на склонах; в кулуарах небольшие эврозионные котлы. В 3 км. к ЮЗ от ⦅зап.⦆ части нп Коктебель ⦅Феодос.⦆, к ЮЗ, через обширную седловину, от г. Сююрю-Кая I – ⦅ср.⦆ ⦅тюрк.⦆ легенлер – тазы – так крымские татары наз. эврозионные котлы Г–14.
names: Легенлер – голая гора с крутым каменистым ⦅зап.⦆ склоном; на вершине короткий скальный гребень с округленной и выщербленной верхней гранью, которая обрывается отвесно к В. ⦅Ю-вост.⦆ отрог г. Кызыл-Топрагын-Бурунун-Каясы, ниже ее, через неглубокую седловину того же масс.; в 1,7 км. к СВ от нп Солнечная Долина ⦅Судак.⦆ – ⦅тюрк.⦆ легенлер – тазы – под ⦅зап.⦆ склоном миниатюрный каньон и такие же эврозионные котлы, которые крымские татары наз. тазами В–12.
names: Ливаз-Кая* – по некоторым картам, пологая ⦅зап.⦆ вершина массивной горы, отмеченная репером; вдоль нее поляна. В 0,4 км. к З от скалистой ⦅вост.⦆ вершины Айваз-Кая (⦅см.⦆), назв. которой в искаженной форме Ливаз было ошибочно перенесено к З.
names: Ливан – ⦅см.⦆ Айванская долина В–12.
names: Ликман-Ганын – небольшой хр. с тремя плавными волнами; склоны лесистые, вершина обнаженная. ⦅Ю-вост.⦆ отрог вдрз рр. Ворон и Шелен, в 2 км к С от нп Громовка ⦅Судак.⦆, к Ю от г. Биюк-Криж, через седловину Г–9.
names: Ликон – волнистый гребень, отторженец Караби-яйлы; ⦅юж.⦆ склон скалистый, утесистый, ⦅сев.⦆ более пологий, травянистый, с лесом под ним. В 3 км. к ССВ от нп Генеральское ⦅Алушт.⦆, к Ю от г. Тай-Коба – ⦅греч.⦆ ликон – волчье – очевидно, относилось к какому-то ⦅греч.⦆ географическому слову ⦅сред.⦆ рода И–7.
names: Лиман*-Бурун* – скалистый обнаженный мыс, центральный из трех выступов м. Ай-Тодор I – рядом с ним небольшая бухта.
names: Лиман-Кая – ⦅см.⦆ Крыло Лебедя.
names: Лимена-Богаз – ⦅см.⦆ Эски-Богаз.
names: Лимени-Сапра – ⦅см.⦆ Сиваш пр. № 2.
names: Литовский полуостров – в ⦅зап.⦆ части Сиваша, к В–СВ от нп Армянск; низкий, с изрезанными берегами Г–12.
names: Лифтикар – ⦅ниж.⦆ участок ущ. Мариали, где оно приобретает характер неширокой всхолмленной дол. В–15.
names: Лобовый хребет – плоская, сравнительно короткая и невысокая возв., примыкающая с З к хр. Карагач в масс. Кара-Даг I Д–8.
names: Лопан-Кая*, – Лопин-Кая* уничтоженная карьером остроконечная скала, которая находилась недалеко от дороги Симферополь–Алушта, к ЮЗ от Кутузовского фонтана.
names: Лопин-Кая – ⦅см.⦆ Лопан-Кая Г–2.
names: Лукулл, – Улукол, Улукул. Обнаженный мыс, прямоугольный плоский выступ высокого берега с глинистыми обрывами и нагромождением скальных плит у подножия. ⦅Юж.⦆ входной мыс Каламитского залива, к ЗЮЗ от устья р. Альма – 2, 3) ⦅тюрк.⦆ улу – большой; кол – рука; ⦅РПН.⦆; кул – раб; ⦅РПН.⦆; 1) ложная этимология, по созвучию с именем известного древнеримского вельможи Лукулла (“Лукулловы пиры”) Ж–7.
names: Лунда – ступенчатый скальный обрыв по ⦅п.⦆ борту ущ. р. Авинда; ⦅вост.⦆ отрог г. Авинда, в 1 км. от нее, в 4 км. к СЗ от Гурзуфа Б–16.
names: Лысая гора I, – Паша-Тепе* плосковершинная гора, вытянутая З–В; верх ее и ⦅с-зап.⦆ часть засажены соснами, остальные склоны обнаженные, крутые. К З–СЗ от центра Феодосии, к СВ от хр. Тепе-Оба, отделенная от него обширной седловиной. 2) паша – титул высших сановников в некоторых мусульманских государствах; Паша – ⦅тюрк.⦆ ⦅ИЛ.⦆.
names: Лысая гора II – ⦅см.⦆ Алу-Кая.
names: Лысая гора III – ⦅см.⦆ Биюк-Синор.
names: Лысая гора IV – ⦅см.⦆ Голая гора.
names: Лысая гора V – ⦅см.⦆ Мачук Б–14.
names: Лысый Агармыш, – Таз-Агармыш почти голая, протяженная З–В гора с плоской вершиной; в значительной степени уничтожена карьером. В 2 км. к С от центра Старого Крыма, к В от г. Агармыш – 2) ⦅тюрк.⦆ таз – лысый; агармыш – седой; ⦅ср.⦆ ⦅РПН.⦆ агарма. 
names: Лысый Иван – ⦅см.⦆ Пахкал-Кая З–7.
names: Люка – отвесные скальные обрывы, сходящиеся под углом. На лесистом контрфорсе ⦅ю-вост.⦆ склона Ялтинской яйлы, в 3 км к ЗСЗ от б. нп Васильевка (теперь в черте Ялты), в 0,5 км. к СВ от хр. Кизил-Кая I.
names: Люмин-Дерси – ⦅см.⦆ Бурлюк-Дере Ж–6.
names: Люнкурма-Кая*, – Аюн-Курма-Кая* скальный ребристый обрыв среди соснового леса, разделенный надвое оврагом. На ⦅зап.⦆ отроге г. Оксек-Бурун II, в 0,8 км. к ЮВ от нп Счастливое ⦅Бахч.⦆, по ⦅п.⦆ борту ущ. Ханлы-Дере I – 1, 2) ⦅тюрк.⦆ курма – финик; хурма; ⦅ср.⦆ курна – “углубление в камне для воды”.
names: Лягушка I – ⦅см.⦆ Бака-Таш I.
names: Лягушка II – ⦅см.⦆ Деликли-Бурун Г–12.
names: Лякенез – овраг, впад. справа в балку Ай-Серез в ⦅сев.⦆ части нп Междуречье ⦅Судак.⦆; в его низовье вдхр; басс. р. Ворон – ⦅ср.⦆ ⦅греч.⦆ лакка – овраг В–12.
names: Лялель-Оба* – коническая голая вершина с небольшими рощами в балках по ее склонам. На ⦅сев.⦆ оконеч. хр. Орта-Сырт II, к Ю от хр. Хамбал – ⦅ср.⦆ ⦅тюрк.⦆ ляле – тюльпан – их много на этой горе В–10.
names: Лянчин – глубокий, заросший лесом ов. с многочисленными утесами и гротами по бортам. Между ⦅сев.⦆ отрогами Караби-яйлы; образуется от слияния ов. Ай-Тамган справа и Сазлы-Кую слева. В 2,8 км к СЗ от нп Пчелиное ⦅Белог.⦆; басс. р. Биюк-Карасу ⦅ср.⦆ ⦅кртат.⦆ лячин – сокол.
separator: М
names: Мавля, Менер – ⦅п.⦆ пр. р. Альма; течет по лесистой дол., впад. в 1 км ниже р. Коса – 1) ⦅ср.⦆ ⦅РПН.⦆ мавлям – ; 2) ⦅ср.⦆ ⦅дртюрк.⦆ минар родник. 
names: Магаби – ⦅см.⦆ Могаби В–15.
names: Магнитный хребет – соединяет хр. Хоба-Тепе и Кок-Кая, на нем заметная скала Сфинкс. В с.-⦅вост.⦆ части Берегового хр. в масс. Кара-Даг I. – здесь наблюдается магнитная аномалия.
names: Магора – ⦅см.⦆ Кильсе-Бурун III.
names: Мадчил – ⦅см.⦆ Эльтиген I.
names: Майрум – ⦅см.⦆ Марьям-Дере Д–9.
names: Малаба, – Малбанын-Хыры* массивная гора, наверху покрытая редколесьем, ниже лесом; вершина с Ю выглядит куполом, с других сторон как два поднятия, разделенные неглубокой седловиной. ⦅Ю-вост.⦆ отрог Демерджи-яйлы, в 2 км к ССЗ от нп Семидворье ⦅Алушт.⦆ – ⦅ср.⦆ ⦅РПН.⦆ малбай – И–6.
names: Малай-Богаз*, – Малая-Богаз*, Малый Богаз*, Алупка-Богаз*. Тропа из Алупки на Ай-Петринскую яйлу по кулуару, через разрыв яйлинского обрыва. К З от г. Ай-Петри, к В от тропы Копек-Богаз I, в том же разрыве – 1) малай – ⦅РПН.⦆; 3) ложная этимология по созвучию с малай – Ж–2.
names: Малахов курган – крутобокая возв. с более пологим ⦅вост.⦆ склоном и плоской вершиной; на ней мемориальный комплекс, посвященный обороне Севастополя, парк. В Севастополе, на Корабельной стороне – по имени капитана М.М. Малахова (нач. ХIХ в.), который жил у подножия этой возв.
names: Малая-Богаз – ⦅см.⦆ Малай-Богаз.
names: Малая Караби – ⦅см.⦆ Орта-Сырт III.
names: Малая Карасевка – ⦅см.⦆ Кучук-Карасу Е–7.
names: Малая Чучель – гора с конусовидной, слегка округленной вершиной; ⦅вост.⦆ склон лесистый, ⦅зап.⦆ с луговиной и отдельными деревьями. На ⦅юж.⦆ оконеч. хр. Синаб-Даг, к ЮВ от г. Большая Чучель, ниже ее.
names: Малбанын-Хыры – ⦅см.⦆ Малаба В–15.
names: Мал-Кая* – холм с мощным скальным пластом, который лежит на ⦅ю-вост.⦆ склоне и переходит на вершину. Над ⦅зап.⦆ окраиной нп Щебетовка ⦅Феодос.⦆, у шоссе в Судак; образует сужение дол. по ⦅л.⦆ борту, напротив г. Папас-Тепе III – ⦅тюрк.⦆ мал – скот; имущество; товар.
names: Малоречка – ⦅см.⦆ Кучук-Узень Г–10.
names: Малые Ворота, – Тырхалу-Богаз* горный проход из ⦅верх.⦆ р. Тунас в дол. р. Ускут. В 1,2 км. к ЮЗ от г. Хриколь, у ⦅с-вост.⦆ отрога г. Хаплу-Зия-Каясы, к СВ от Больших Ворот – 2) по одноименному ов. в ⦅верх.⦆ р. Тунас к СЗ от прохода Б–14.
names: Малый Агармыш, – Кадыр-гора, Кадрион, Османчугская гора горбатая лесистая возв., вытянутая Ю–С, с обнаженной вершиной и пролысиной на ⦅юж.⦆ склоне. В 2 км. к ВЮВ от нп Холодовка ⦅Судак.⦆, к СЗ от г. Агармыш, через лесистую седловину – 1) агармыш – ⦅тюрк.⦆ седой; ⦅ср.⦆ ⦅РПН.⦆ агарма; 2) кадыр – ⦅РПН.⦆; Кадыр – ⦅тюрк.⦆ ⦅ИЛ.⦆; 4) по б. нп Османчик (теперь Холодовка).
names: Малый Андалей – ⦅см.⦆ Чурук-Су II пр. № 1.
names: Малый Атлеш – остроконечный плосковерхий мыс с пробитым волнами высоким гротом-туннелем, куда ведет сверху вертикальный ход. Выступ ⦅юж.⦆ береговой линии п-ова Тарханкут, в 5 км. к ЮВ от нп Оленевка ⦅Черном.⦆, к В от Большого Атлеша – ⦅ср.⦆ ⦅тюрк.⦆ атлайыш, – атыш – прыжок; ⦅ср.⦆ атеш – огонь З–5.
names: Малый Бабулган, – Кучук*-Бабуган поляны во впадине между лесистыми горными склонами. В ⦅сев.⦆ части Ай-Петринской яйлы, в 3,5 км к ЮЮЗ от г. Седам-Кая, к СЗ от Большого Бабулгана – 2) ⦅тюрк.⦆ бабуган от – белладонна (вид травы).
names: Малый Богаз – ⦅см.⦆ Малай-Богаз В–9.
names: Малый Бузлук I, – Кучук*-Бузлук, Когерджин-Хоба* карстовая пещ. с широким ходом со дна воронки, который ведет в сводчатый зал. На Караби-яйле, в 6 км. к С от г. Кара-Тау I, по ⦅л.⦆ сторону балки; в 6,5 км к СЗ от пещ. Большой Бузлук – 1, 2) ⦅тюрк.⦆ бузлук – ледник – в пещ. иногда сохраняется лед; 3) ⦅ср.⦆ ⦅тюрк.⦆ гогерджин, – кёгершин – голубь – они обитают в пещ.
names: Малый Бузлук II – ⦅см.⦆ Кара-Катык.
names: Малый Индол – ⦅см.⦆ Чурук-Су II Г–8–В–6.
names: Малый Салгир, – Кучук*-Салгир, Бала-Салгир ⦅п.⦆ пр. р. Салгир I, нач. в Ивановой балке на ⦅зап.⦆ склоне Долгоруковской яйлы у нп Дружное ⦅Симф.⦆; впад. в Симферополе близ железнодорожного вокзала – ⦅ср.⦆ ⦅РПН.⦆ салгыр – ; 3) ⦅тюрк.⦆ бала – дитя; ⦅ср.⦆ вариант назв. р. Салгир I, Баба-Салгыр т.е. “отец-Салгыр” Г–13.
names: Малый Сокол – каменистая гора с двумя скальными вершинами, разделенными неширокой седловиной; на склонах можжевеловые рощи. ⦅Юж.⦆ отрог г. Перчем-Кая, над дорогой из Судака в Новый Свет, к СВ от г. Сокол, через ⦅верх.⦆ балки Шайтан-Дере В–13.
names: Малый Фундуклы – ⦅п.⦆ ист. р. Карагач, протекающий по лесистой дол. со скалистыми теснинами между г. Теркез-Оба и Денгы-Баши-Каясы. Басс. р. Судак – ⦅тюрк.⦆ фундуклы – ореховый – вдоль русла заросли лещины.
names: Малый Чатал – ⦅см.⦆ Чатал-Кая IV Б–13.
names: Малый Яман*-Таш* – седловина с поляной и рощей между гг. Бака-Таш III и Шпиль, к З от Большого Яман-Таша; в 2 км. к В от нп Грушевка ⦅Судак.⦆ В–9.
names: Маматлы – небольшая карстовая пещ. с несколькими входами с Ю и В. На ⦅сев.⦆ окраине Караби-яйлы, в скалах ⦅л.⦆ борта ов. Сазлы-Кую, в 5,5 км к Ю от нп Чернокаменка ⦅Белог.⦆ – ⦅ср.⦆ ⦅РПН.⦆ мамат – Е–5.
names: Мамо-Тепе* I, – Кая*-Тепе* лесистая горбатая гора, изогнутая дугообразно С–ЮЗ; склоны местами иссечены балками, на ⦅ю-вост.⦆ отдельные обнажения скал. В 3 км. к СВ от нп Высокое ⦅Бахч.⦆, к СВ от г. Анастасин-Тепеси, с которой соединена седловиной; в 2,5 км. к ВЮВ от г. Мамо-Тепе II Е–5.
names: Мамо-Тепе* II, – Татар-Ялга куполообразная лесистая гора с приплюснутой вершиной; ⦅сев.⦆ склон пологий, ⦅юж.⦆ крутой, в редколесье. В 2,5 км. к С от нп Высокое ⦅Бахч.⦆, к ЮЗ от г. Святого Ильи I, через седловину; в 2,5 км. к ЗСЗ от г. Мамо-Тепе I – 2) татар – назв. народа; ⦅РПН.⦆ у многих народов; ялга – ⦅см.⦆ илга* Ж–6.
names: Манаготра, – Монаготра-Су* река, стекающая с ⦅сев.⦆ склона г. Оксек-Бурун II; сливаясь с р. Биюк-Узенбаш в нп Счастливое ⦅Бахч.⦆, образует р. Бельбек – 1, 2) ⦅ср.⦆ ⦅греч.⦆ монас – одинокий; ⦅ср.⦆ мониос – “дикий кабан” и хорос – место – “кабанье место” Д–10.
names: Мангана – куполообразная гора с широким основанием; склоны изрыты оврагами, в редколесье, на вершине плантации. К СВ над нп Солнечногорское ⦅Алушт.⦆, к ЮЗ от нп Малореченское ⦅Алушт.⦆; выступает в море мысом Манганар-Бурун – ⦅ср.⦆ ⦅греч.⦆ манганиа – колдовство, волшебство Д–10.
names: Манганар-Бурун*, – Тапчан* обнаженный плоский мыс с ячеями выветривания в ⦅зап.⦆ желтоватых обрывах и хаосом глыб у подножия; пересекается дорогой Алушта–Судак. ⦅Ю-вост.⦆ оконеч. г. Мангана, между нп Солнечногорское ⦅Алушт.⦆ и Малореченское ⦅Алушт.⦆ – 1) ⦅ср.⦆ ⦅греч.⦆ манганиа – колдовство, волшебство (есть ли связь с топонимом Манганари, неизвестно); 2) по плоской вершине Ж–1.
names: Манганари, – мыс, Средняя Батарейка невысокий скалистый выступ побережья между Казачьей и Камышовой бухтами – 1) по имени одного из представителей потомственных моряков Манганари; 2) в конце ХIХ–нач. ХХ в. на мысу стояла небольшая батарея Ж–4.
names: Мангуп-Кале*, – Манкуп, Ман-Кермен*, Аргода, Ягуд-Калеси ⦅срв.⦆ городище на плато Баба-Даг – 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ маглюп – разгромленный, разбитый, “потерпевший поражение” – существует предположение, что этот топоним появился только после разгрома города турками в 1475 г.; 5) ⦅ср.⦆ ⦅тюрк.⦆ яхуди, – еуди – еврей; здесь была община караимов – народа, исповедующего иудаизм.
names: Манджил – ⦅см.⦆ Ай-Георгий В–14.
names: Манджил-Кая I – конусовидная гора со скальными складчатыми обрывами к Ю–ЮЗ и поляной у вершины. На вдрз басс. рр. Судак и Коз, в 0,2 км к ССЗ от г. Урбаш, отмеченной репером, к ЮВ от хр. Армутлук – ⦅ср.⦆ ⦅РПН.⦆ манжули. По утверждению старожилов, эти стоящие рядом вершины не имеют отдельных назв., а составляют одну гору Оглан-Яклар. Горой Манджил-Кая они называют вершину на ⦅юж.⦆ волнистом отроге этого масс. (⦅см.⦆ II) В–14.
names: Манджил-Кая* II – лесистая конусовидная гора с обнажениями скал к В–ЮВ у вершины, которые косой полосой переходят на ⦅вост.⦆ склон. Ниже г. Оглан-Яклар, на ее ⦅юж.⦆ отроге, вдрз басс., рр. Судак и Коз, к С от пер. Синор. Данные старожилов, расходящиеся с картографическими (⦅см.⦆ Манджил-Кая I) – ⦅ср.⦆ ⦅РПН.⦆ манжули – В–14.
names: Манджил-Чешме* – источник-фонтан с длинным каменным корытом, разделенным надвое. В лесу, под ⦅вост.⦆ склоном г. Манджил-Кая II, у старой дороги – ⦅ср.⦆ ⦅РПН.⦆ манжули – Г–14.
names: Манджил-Чокрак* – ист. на ⦅юж.⦆ склоне г. Ай-Георгий, у тропы из Судака на В, в нп Миндальное ⦅Судак.⦆; раньше вода из него отводилась по трубам в урочище Копсель – ⦅ср.⦆ ⦅РПН.⦆ манжули – Манжул – ⦅см.⦆ Ай-Георгий.
names: Ман-Кермен – ⦅см.⦆ Мангуп-Кале.
names: Манкуп – ⦅см.⦆ Мангуп-Кале Г–12.
names: Мариали, – Марианиде, Мерьяниде, Кара*-Ардыч-Дереси* (Лифтикар в ⦅ниж.⦆ теч.) глубокое ущ., впадающее справа в дол. р. Юрт, в 1 км. от моря; по его крутым бортам вьется шоссе из нп Веселое ⦅Судак.⦆ в нп Морское ⦅Судак.⦆ – 1, 2, 3) возм., из имени Мария–ср. г. Панаянын-Каясы к ЮЗ, названную в честь Пресвятой Девы Марии; 4) ⦅тюрк.⦆ ардыч – можжевельник.
names: Марианиде – ⦅см.⦆ Мариали.
names: Маркур-Кая – ⦅см.⦆ Сююрю-Кая III.
names: Мармара – ⦅см.⦆ Челтер Е–6, 7.
names: Марта – (Яныкер в нижнем течении по старым картам) ⦅п.⦆ пр. р. Кача; протекает по лесистой с полянами дол., впад. у нп Верхоречье ⦅Бахч.⦆ Ж–7.
names: Мартын-Кош* – куполообразная возв. с пологими склонами; ⦅зап.⦆ лесистый, на ⦅вост.⦆ впадина-выемка. У ⦅с-зап.⦆ края Никитской яйлы, к СЗ от г. Авинда, к З от Романовского шоссе З–8.
names: Мартьян, – Никита-Бурун* мыс с крутыми склонами в скалах и осыпях; наверху можжевеловый лес. В 1 км. к ЮВ от нп Никита ⦅Ялт.⦆. На некоторых картах назв. Мартьян носит мыс в 1 км. к СВ от этого.
names: Марчека – ⦅см.⦆ Морчека Д–5.
names: Марьям-Дере*, – Майрум узкое ущ. между плато Бурунчак по ⦅п.⦆ борту и Успенской скалой слева; по пути из Бахчисарая в Чуфут-Кале – так наз. в честь Девы Марии старинное ⦅греч.⦆ поселение в этом ущ. В–12.
names: Маски I – перевал по грунтовой дороге в 4,5 км. к С от нп Междуречье ⦅Судак.⦆ в нп Земляничное ⦅Белог.⦆; к ЮВ от пер. Сарэениш-Богаз, к В от г. Халасыс-Оба и к ЮЗ г. Улан-Кая – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Маскей.
names: Маски II – ⦅см.⦆ Улан-Кая.
names: Масличная гора – ⦅см.⦆ Беших-Тау Ж–7.
names: Мастреиз, – Местреиз ⦅п.⦆ пр. р. Бала; впад. ниже сужения ущ. Уч-Кош, выше скалы Балан-Кая.
names: Махаил-Узень – ⦅см.⦆ Мухаэль Ж–7.
names: Мачин, – Биюк*-Узень* – ⦅верх.⦆ р. Кача, которая здесь протекает по глубокой долине, поросшей высокоствольным буковым лесом, расположенной на склонах гг. Роман-Кош, Большая Чучель, Малая Чучель мачин – ⦅РПН.⦆.
names: Мачин – ⦅см.⦆ Биюк-Мачин-Кая З–4.
names: Мачу – лесистая с полянами гора; ее приплюснутая вершина дугообразно очерчена скальным поясом, переходящим ступенями на склоны. В 3 км. к ССВ от нп Передовое ⦅Севаст.⦆, к ЗСЗ от г. Бечку – ⦅ср.⦆ ⦅тюрк.⦆ мачук – ягненок; ⦅ср.⦆ ⦅кртат.⦆ умач – блюдо национальной кухни ⦅ср.⦆ ⦅РПН.⦆ мачак – Б–14.
names: Мачук I, – Лысая гора лесистая возв. с пологой вершиной, некогда обнаженной, позже засаженной соснами. В 3,5 км. к Ю от ⦅зап.⦆ окраины Старого Крыма, к Ю от г. Грыця – 1) ⦅тюрк.⦆ мачук – ягненок; ⦅ср.⦆ ⦅РПН.⦆ мачак.
names: Мачук II – ⦅см.⦆ Ласпи III.
names: Мегаби – ⦅см.⦆ Могаби Г–14.
names: Меганом I – обширный п-ов с пустынным ландшафтом; его ⦅вост.⦆ гористая часть вдается в море, а ⦅зап.⦆ более низкая, холмистая, с террасами и оврагами. Простирается от г. Алчак с З до устья р. Коз на В – ⦅ср.⦆ ⦅греч.⦆ мегас – большой и номос, – номи – пастбище, выгон, корм Д–14.
names: Меганом II, – Чобан-Басты мыс, дугообразный выступ берегового склона со скально-глинистыми откосами, набирающими высоту по мере удаления от моря; на нем стоит маяк. ⦅Юж.⦆ оконеч. п-ова Меганом, к ВЮВ от м. Кильсе-Бурун III – 1) ⦅ср.⦆ ⦅греч.⦆ мегас – большой и номос, номи – пастбище, выгон; корм – возм., назван по п-ову; 2) ⦅тюрк.⦆ чобан пастух; басты – наступил, осел, нахлынул.
names: Меганом III – ⦅см.⦆ Чиклар.
names: Мегапотамо – ⦅см.⦆ Улу-Узень II.
names: Медведь-гора – ⦅см.⦆ Аю-Даг II Ж–8
names: Медвежонок, – Кучук*-Аю, Партенит куполообразный небольшой скалистый мыс, ограничивающий с В бухту в нп Партенит ⦅Алушт.⦆; к С от м. Аю-Даг – 2) ⦅тюрк.⦆ кучук аю – маленький медведь – по некоторому сходству с “большим медведем”, г. Аю-Даг; 3) по нп Партенит; ⦅ср.⦆ ⦅греч.⦆ партена – дева – возм., в связи с культом богини Девы в древности на ⦅юж.⦆ побережье Крыма.
names: Медовая скала – ⦅см.⦆ Бал-Кая II.
names: Мезарлар-Чаир – ⦅см.⦆ Путамиц II.
names: Мезарлык – ⦅см.⦆ Демерджи II Ж–2.
names: Мекензиевы горы – плоская лесистая возв., расчлененная балками; склоны в белых мергелевых обнажениях, ⦅юж.⦆ круче ⦅сев.⦆ В 3,5 км. к С–СВ от нп Инкерман – в этих местах был хутор контр-адмирала Ф.Ф. Мекензи.
names: Менер – ⦅см.⦆ Мавля Г–14.
names: Менэрли-Узень* – безлесная ливневая балка между откосами речных террас, в ней маленький родник. К В от нп Солнечная Долина ⦅Судак.⦆; проходит у скал Три Сестры, впад. в море – ⦅ср.⦆ ⦅дртюрк.⦆ минар – родник И–4.
names: Мердвен-Кая* – пирамидальная скалистая гора, выступ ⦅юж.⦆ бровки Ай-Петринской яйлы. Нависает с З над прох. Шайтан-Мердвен; в 1 км к СЗ от нп Санаторное ⦅Ялт.⦆, б. Мухалатка – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по горному проходу И–5.
names: Мердвен-Каясы* – трапециевидный скальный обрывистый выступ ⦅юж.⦆ бровки Ай-Петринской яйлы. В 1 км к СВ от нп Санаторное ⦅Ялт.⦆, б. Мухалатка, в 1,5 км к В от прох. Шайтан-Мердвен – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по горному проходу Ж–4.
names: Мердвен-Тубю – подковообразный грот с мощными туфовыми натеками и водопадом. Находится в скальном обрыве, в 0,25 км. к ЮВ от нп Родное ⦅Бахч.⦆, выше пруда – ⦅тюрк.⦆ мердивен – лестница; ⦅ср.⦆ тюб низ, дно Г–14.
names: Мердюан-Катмер I – вытянутая СЗ–ЮВ гора с плоской вершиной, в ⦅вост.⦆ части которой небольшое поднятие; к морю обрывается глинистыми ступенями со скальными прослойками, образуя одноименный мыс. В ⦅вост.⦆ части п-ова Меганом, оконеч. хребта, отходящего от г. Касал-Кишла к Ю; к СВ от м. Меганом, в 6 км. к ЮЮВ от нп Солнечная Долина ⦅Судак.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по ступенчатому обрыву; катмер – слой, слоистый Г–14.
names: Мердюан-Катмер II, – Толстый мыс, ⦅вост.⦆ обрыв г. Мердюан-Катмер I, к СВ от м. Меганом – 1) ⦅ср.⦆ ⦅тюрк.⦆ мердивен – лестница – по ступенчатому обрыву; катмер – слой, слоистый.
names: Мерьяниде – ⦅см.⦆ Мариали.
names: Месарлык – ⦅см.⦆ Улу-Узень I.
names: Местреиз – ⦅см.⦆ Мастреиз З–2
names: Метелино, – Дели-Христо, Западный мыс выступ ⦅юж.⦆ подножия г. Мытылино, в 0,5 км. к З от входа в Балаклавскую бухту.
names: Мёртвая бухта – ⦅см.⦆ Енишары.
names: Микропотамо – ⦅см.⦆ Кучук-Узень.
names: Миссир – ⦅см.⦆ Чокрак И–6.
names: Мисхор-Богаз*, – Пелаки-Богаз* тропа из окрестностей Мисхора по мощному скалистому ⦅с-вост.⦆ контрфорсу г. Ай-Петри на Ай-Петринскую яйлу; выходит недалеко от канатной дороги.
names: Мисыр – ⦅см.⦆ Мысир Ж–6.
names: Митис, – Митрис невысокая коническая гора с пологими склонами, поросшими редколесьем. На ⦅юж.⦆ окраине на нп Счастливое ⦅Бахч.⦆ в междуречье рр. Биюк-Узенбаш и Кучук-Узенбаш пр. № 3.
names: Митридат – горбатая возв., ⦅вост.⦆ оконечность хр., протянувшегося З–В; на вершине руины Пантикапея, обелиск. В центре Керчи, подножие застроено – по имени правителя Боспорского царства в I в. до н.э. Митридата VI Евпатора.
names: Митрис – ⦅см.⦆ Митис.
names: Мишень – ⦅см.⦆ Нишан-Кая В–12.
names: Мишон, – Мишун лесистая коническая гора с округленной вершиной и полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. На Ю отроге г. Сугут-Оба, к СВ от пер. Маски.
names: Мишун – ⦅см.⦆ Мишон И–5.
names: Миэссис-Богаз*-Сохах – тропа на Ай-Петринскую яйлу от нп Оползневое ⦅Ялт.⦆. Проходит через крутую расселину у подножия г. Спирады, в 3 км. к ССВ от этого нп и в 1,5 км. к СВ от прох. Копек-Богаз II – ⦅ср.⦆ ⦅РПН.⦆ меис – ; ⦅ср.⦆ ⦅тюрк.⦆ сокпак – тропа; ⦅ср.⦆ ⦅греч.⦆ сокаки – переулок З–6.
names: Могаби, – Магаби, Мегаби массивная конусовидная гора-отторженец, поросшая лесом, среди которого выделяются отдельные скалы. ⦅Ю-вост.⦆ отрог г. Пендикюль, в 2,5 км. к С от Гаспры; по ⦅юж.⦆ и ⦅вост.⦆ склонам проходит южнобережное шоссе.
names: Могилки – ⦅см.⦆ Френк-Мезер пр. № 1.
names: Мойнаки, – Биюк*-Мойнакское озеро соленое, мелкое; известно лечебными грязями. На ⦅зап.⦆ окраине Евпатории – ⦅ср.⦆ ⦅РПН.⦆ мойнак – Г–12.
names: Мойса-Гечмез – искусственно расширенный проход в скальном пласте, пропускающий грунтовую дорогу. В 1,7 км. к ВСВ от нп Междуречье ⦅Судак.⦆, под ⦅зап.⦆ склоном г. Боюнча-Гечмоса – ⦅тюрк.⦆ мойса гечмез – “ярмо не пройдет” – подчеркивается узость прохода.
names: Мокрая Альма – ⦅см.⦆ Улу-Узень III.
names: Мокроусовская поляна – ⦅см.⦆ Барлакош Г–9.
names: Мокроусовские скалы – прерывистые скальные обрывы над лесистыми ⦅верх.⦆ р. Бурульча, справа. На ⦅ю-зап.⦆ склоне возв. Орта-Сырт III, в 1 км. к С от Высоты 1025 – назв. связано с боевыми действиями партизан под руководством А. В. Мокроусова в этих местах Б–12, 13.
names: Мокрый Индол I, – Су*-Индол, Сувлу-Индол назв. участков р. Индол II по разным источникам – а) ниже впад. р. Сала; б) (реже) выше ее впад.: 3) ⦅тюрк.⦆ сувлу – “обильный водой”.
names: Мокрый Индол II – ⦅см.⦆Индол II В–10.
names: Молбай-Узень* – ⦅л.⦆ пр. р. Тунас, нач. на ⦅сев.⦆ склонах Караби-яйлы; впад. у нп Головановка ⦅Белог.⦆, басс. р. Биюк-Карасу – ⦅ср.⦆ ⦅РПН.⦆ малбай. 
names: Монаготра-Су – ⦅см.⦆ Манаготра Б–14.
names: Монастырская балка – ⦅п.⦆ исток р. Чурук-Су II; нач. на лесистых склонах хр. Туар-Алан, гг. Джады-Кая и Мачук I; впад. у ⦅вост.⦆ окраины Старого Крыма – по руинам Георгиевского монастыря в ее ⦅л.⦆ ⦅верх.⦆
names: Монастырская гора – ⦅см.⦆ Грыця В–14.
names: Монастырский ручей, – Кизилташский ручей, Лагым-Узень* ⦅п.⦆ пр. р. Отузка, впад. в нп Щебетовка ⦅Феодос.⦆ – 1, 2) протекает через б. Кизилташский монастырь, находившийся к ЗЮЗ от Щебетовки; 3) ⦅тюрк.⦆ лагым – “подземный оросительный канал”.
names: Монастырский хребет – ⦅см.⦆ Конек И–7.
names: Монастырь-Бурун* I, – Дакакнали-Топрах скалистый мыс с отрогом Аврорина скала, на котором высится “Ласточкино Гнездо”; ⦅с-вост.⦆ из Ай-Тодорских мысов – 1) по руинам монастыря; 2) ⦅тюрк.⦆ топрак грунт, почва.
names: Монастырь-Бурун II – ⦅см.⦆ Феолент Г–10.
names: Монастырь-Чокрак*, – Су*-Тешиги карстовая шахта с двумя входами-провалами, разделенными скальным мостом. На Караби-яйле, в 0,5 км. к С от г. Карчигалы II, на дне воронки; 2) из ⦅тюрк.⦆ тешик – нора, отверстие.
names: Монзин – ⦅см.⦆ Муэдзин-Кая И–5.
names: Морчека, – Марчека контрфорс ⦅юж.⦆ бровки Ай-Петринской яйлы, обрывающийся в сторону моря утесистыми скалами, которые местами образуют ступени; вершина плоская, лесистая. В 1,7 км. к СЗ от нп Оползневое ⦅Ялт.⦆, к ЮЗ от г. Спирады – 1, 3) ⦅ср.⦆ ⦅тюрк.⦆ морчык – лиловый; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Морча. 
names: Мугал-Узень – ⦅см.⦆ Старокрымская река Е–6.
names: Мулва, – Мулга доминирующая над местностью лесистая гора с конической, слегка округленной вершиной; на ⦅зап.⦆ склоне похожий на нее отрог. Часть вдрз рр. Марта и Яныкер, в 8 км. к В от нп Верхоречье ⦅Бахч.⦆.
names: Мулга – ⦅см.⦆ Мулва.
names: Мулла-Гассан-Кая – ⦅см.⦆ Бал-Кая II Ж–8.
names: Мусери – поляна на ⦅сред.⦆ ступени массива Аю-Даг, к В от вершины Г–13.
names: Мухаэль, – Махаил-Узень* лесистая балка, нач. под ⦅юж.⦆ склоном г. Теркез-Оба; впад. справа в р. Карагач в 1 км. к С от устья дол. Карагач и от шоссе Судак–Алушта; басс. р. Судак Г–11.
