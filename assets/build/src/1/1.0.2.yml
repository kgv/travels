names: Киргим-Кая* – группа зубчатых утесов на высшей точке поросшего лесом скалистого хр., который тянется от г. Сандык-Кая II к СВ, по направлению к скале Курбан-Кая I. К З от ⦅сев.⦆ части нп Щебетовка ⦅Феодос.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ кырмак – ломать, разбивать.
