names: Савлух-Су*, – Савлых-Су* ⦅п.⦆ ист. р. Альма; питается источником Савлых-Су у кордона им. Седуна. 
names: Савлух-Су-Богаз – ⦅см.⦆ Чучельский перевал Е–8.
names: Савлых-Су* I – каптированный источник с часовней над ним, рядом колодец. В Центральной котловине, на месте б. Козьмо-Демьяновского монастыря, в овраге Гаврель ⦅тюрк.⦆ савлых, –савлук – здоровье – источник считается целебным.
names: Савлых-Су II – ⦅см.⦆ Савлух-Су.
names: Сазлы-Джилга – ⦅см.⦆ Сазлы-Кую В–9, 10.
names: Сазлы-Кую, – Сазлы-Джилга* лесистый ов., ⦅л.⦆ ⦅верх.⦆ ов. Лянчин; в низовье его борта скалистые. На ⦅сев.⦆ склоне Караби-яйлы, в 3 км. к З от нп Пчелиное ⦅Белог.⦆ 1, 2) из ⦅тюрк.⦆ саз – “заросли камыша”, плавни; ⦅тюрк.⦆ кую – колодец – в ⦅верх.⦆ ов. действительно находится колодец Д–10.
names: Сай, – Сайнын-Бурун* куполообразная гора, поросшая редколесьем, с С лесистая; подножие изрыто ов., на вершине репер. В 1,5 км к СВ от нп Малореченское ⦅Алушт.⦆, между ним и нп Рыбачье ⦅Алушт.⦆ 1, 2) ⦅тюрк.⦆ сай – мель, неглубокий, галька, песок; ⦅ср.⦆ ⦅РПН.⦆ сайын.
names: Сайнын-Бурун – ⦅см.⦆ Сай З–6.
names: Саламлар, – Саломвар волнистый кряж, вытянутый ЗЮЗ–ВСВ, с лесистыми пологими склонами и выходами небольших скал; вершина обнаженная. На Ай-Петринской яйле, в 2,5 км. к СЗ от г. Бедене-Кыр; с З и Ю опоясан дорогой Бахчисарай–Ялта Г–8–Б–6.
names: Салгир I, – Баба-Салгыр самая длинная река Крыма; нач. от источника Аян у ⦅сев.⦆ подножия Чатыр-Дага, в 2,5 км. к Ю от нп Заречное ⦅Симф.⦆. Протекает через Симферополь, сливается с р. Биюк-Карасу у нп Лиственное ⦅Нижн.⦆; дальнейшее теч. до впад. в Сиваш на разных картах именуется то Салгир, то Биюк-Карасу 1) салгир – ⦅РПН.⦆; 2) ⦅тюрк.⦆ баба – отец – здесь в значении “старший”, “главный”, ⦅ср.⦆ приток Бала-Салгир – “дитя-Салгир”.
names: Салгир II – ⦅см.⦆ Сюнарпутан.
names: Салгир – ⦅см.⦆ Апира-Салгир, Бала-Салгир, Кучук-Салгир, Малый Салгир.
names: Салгыр – ⦅см.⦆ Путамиц I.
names: Салгыр – ⦅см.⦆ Баба-Салгыр.
names: Саломвар – ⦅см.⦆ Саламлар Д–9.
names: Самар-Кая*, – Сарма-Кая* пологая вершина с травянистым покровом; к З и СЗ ребристые скальные обрывы с соснами. У ⦅зап.⦆ края масс. Демерджи-яйла, к СЗ от г. Северная Демерджи самар – ⦅РПН.⦆; Самар – ⦅тюрк.⦆ ⦅ИЛ.⦆; 2) ⦅ср.⦆ ⦅тюрк.⦆ сарп – обрывистый.
names: Самарли – ⦅см.⦆ Самарчик пр. № 3.
names: Самарчик, – Самарли, Сатерли. Сухоречье, берущее начало в центральной части Керченского п-ова; впад. в Акташское оз. 1, 2) ⦅ср.⦆ ⦅РПН.⦆ самар – и сымырчык – З–4.
names: Самналых – массивная лесистая гора, неправильный конус с округленной вершиной и пологими склонами; на ⦅сев.⦆ скальный пояс. В 1 км к С от нп Широкое ⦅Севаст.⦆, по ⦅л.⦆ борту Чернореченского каньона, напротив скалы Кизил-Кая III ⦅кртат.⦆ ⦅диал.⦆ самна – древовидный можжевельник И–3.
names: Самналых-Бурун* – куполообразная гора, поросшая редколесьем; обрывается к морю мощной скальной стеной, дугообразно изогнутой в плане, с утесом-зубом у подножия. ⦅С-зап.⦆ часть м. Айя, в 4 км к ЮЗ от нп Гончарное ⦅Севаст.⦆, к С от г. Кокия-Кала ⦅кртат.⦆ диал самна – “древовидный можжевельник” В–12.
names: Сан-Алан* – возв. с округленной вершиной, немного вытянутой С–Ю; вверху голая, ниже по склону в редколесье. На вдрз рр. Ай-Серез и Ворон, в 1,5 км. к С от г. Сасыхан-Тепеси, к СВ от нп Ворон ⦅Судак.⦆ ⦅тюрк.⦆ сан – блюдо с крышкой; бедро; число; десять тысяч; термин, обозначающий род у ногайцев В–10.
names: Сангар-Кая* – протяженные ЮЗ–СВ скальные обрывы над лесистыми склонами. ⦅Зап.⦆ часть г. Хабурла-Даг, к С от г. Кубриали-Кыр, через понижение в ⦅верх.⦆ балки В–14.
names: Сандык* – высокая скала в виде башни на вершине лесистой конусовидной возв. ⦅Юж.⦆ отрог хр. Папас-Тепе I, в 3 км к ЗЮЗ от г. Сандык-Кая II, на вдрз басс. рр. Суук-Су и Отузка ⦅тюрк.⦆ сандык – сундук – скала в некоторых ракурсах похожа на него Г–13.
names: Сандык*-Кая* I – лесистая гора с крутыми склонами и косо срезанной вершиной. Над нп Новый Свет ⦅Судак.⦆, к СЗ; через седловину, к ЮЗ от г. Сыхтлар ⦅ср.⦆ ⦅РПН.⦆ суюндык – В–14.
names: Сандык*-Кая* II, – Каменный Лоб, Кызылташ (?) массивная гора, простирающаяся С–Ю, с голой скалистой вершиной-куполом, узнаваемой из многих точек; ⦅зап.⦆ склон лесистый, на ⦅вост.⦆ среди редколесья выделяется остроконечный утес. В 4 км к З от нп Щебетовка ⦅Феодос.⦆; соединяется волнистым отрогом с хр. Туар-Алан на С ⦅ср.⦆ ⦅РПН.⦆ суюндык.
names: Сандык-Кая III – ⦅см.⦆ Сююрю-Кая III Ж–2.
names: Сапун-гора – широкое плато с редколесьем, рощами, полянами; плавно понижается к СЗ, в сторону Севастополя, а с В более крутое. В 3 км к С от Балаклавы, у шоссе Севастополь–Ялта ⦅тюрк.⦆ сапун – мыло – здесь добывали кил, мыльную глину.
names: Сарбениш-Богаз – ⦅см.⦆ Сарэениш-Богаз.
names: Сарма-Кая – ⦅см.⦆ Самар-Кая Д–9.
names: Сарпа-Кая* I – скальная ступень с высокими ребристыми обрывами. Выступ ⦅ю-зап.⦆ склона Демерджи-яйлы, к Ю от г. Самар-Кая, к ЮЗ от г. Северная Демерджи ⦅ср.⦆ ⦅тюрк.⦆ сарп – обрывистый.
names: Сарпа-Кая II – ⦅см.⦆ Сарпаха З–5.
names: Сарпаха, – Сарпа-Кая* гора с куполообразной обнаженной вершиной; на склонах лес, поляны. На ⦅зап.⦆ окраине Ай-Петринской яйлы, в 6 км к В от нп Россошанка ⦅Севаст.⦆, к ЮЗ от урочища Малый Бабулган ⦅ср.⦆ ⦅тюрк.⦆ сарп – обрывистый В–14.
names: Сары*-Кая* I – восточная, наиболее высокая часть гребня г. Таракташ I; тянется ЗЮЗ–ВСВ, приметна желто-коричневым цветом скал. В 2 км к ВСВ от нп Дачное ⦅Судак.⦆ З–5.
names: Сары*-Кая* II – коническая лесистая гора с бурыми скальными гребнями, спускающимися по ⦅вост.⦆ склону. ⦅Зап.⦆ отрог Ай-Петринской яйлы, в 4,5 км. к Ю от нп Соколиное ⦅Бахч.⦆, к Ю от г. Седам-Кая Г–13.
names: Сары*-Кая* III – коническая гора с выходами рыжеватых скал, покрыта редколесьем. 
names: На вдрз дол. Карагач и Караджа, между гг. Каламат-Кая с С и Харт-Кая с Ю, ниже их В–13.
names: Сары*-Кая* IV, – Сыра-Кая*, Гребешок куполообразная лесистая гора, вытянутая З–В; вдоль ее вершины тянется рыжеватый скальный гребень, состоящий из ряда равновысоких скал. В 1 км к С от нп Лесное ⦅Судак.⦆, к ВСВ от г. Чатал-Кая IV, к З от шоссе из Судака в Грушевку 2) ⦅тюрк.⦆ сыра – ряд Г–12.
names: Сары*-Сопла – обнаженная гора с вершиной-куполом; склоны размыты ов., в складках. ⦅Ю-вост.⦆ отрог г. Построфиль, в 1 км к ЮЗ от нп Громовка ⦅Судак.⦆ Е–8.
names: Сары*-Су* – (Алабаш в ⦅ниж.⦆ теч.) ⦅л.⦆ ист. р. Альма, протекающий по узкой лесистой дол. к З от хр. Биюк-Сенон Б–15.
names: Сарытлык – вытянутая З–В гора, иссеченная ов.; ⦅сев.⦆ склон лесистый, на ⦅юж.⦆, более крутом, редколесье. В 4,5 км. к ЮВ от ⦅вост.⦆ окраины Старого Крыма, к ЮВ от г. Козья, к ЮЗ от г. Коклюк, через долину. 
names: Сарытма – ⦅см.⦆ Баксан З–5.
names: Сары*-Узень* – (Чаан-Баир в ⦅ниж.⦆ теч.) река, ⦅л.⦆ ист. р. Коккозка; в русле эврозионные котлы-“ванны”, водопады. Вытекает из пещ. на ⦅сев.⦆ склоне г. Сары-Кая II; басс. р. Бельбек по золотистым туфовым отложениям на дне “ванн” И–3.
names: Сарыч – горбатый мыс с более пологим ⦅юж.⦆ склоном; порос редколесьем, стоит маяк. В 3,5 км к З от нп Форос ⦅Ялт.⦆; крайняя ⦅юж.⦆ оконеч. Крымского п-ова по имени адмирала Сарычева, строителя маяка В–12.
names: Сарэениш-Богаз*, – Сарбениш-Богаз*, Воронский перевал в 4 км. к С от нп Ворон ⦅Судак.⦆, по дороге из него в нп Земляничное ⦅Белог.⦆, между гг. Халасыс-Оба к ЮВ и Кисломно к СЗ 2) ⦅ср.⦆ ⦅тюрк.⦆ сарп – крутой, обрывистый и эниш спуск.
names: Сасык – ⦅см.⦆ Сасык-Сиваш В–14.
names: Сасык-Бурун* – коническая лесистая гора с круто поставленными скальными пластами на ⦅зап.⦆ склоне. По ⦅л.⦆ стороне дол. р. Аджибей, ⦅ю-зап.⦆ отрог хр. Папас-Тепе I, отделенный от него седловиной ⦅тюрк.⦆ сасык – болотистый, гнилой – возм., по одноименной соседней балке; ⦅РПН.⦆ пр. № 1.
names: Сасык-Сиваш, – Сасык соленое оз., самое крупное в Крыму; отделено от моря песчаной косой. 
names: Между Евпаторией и Саками ⦅тюрк.⦆ сасык – болотистый, гнилой; зловонный; сываш – прилипать; ⦅ср.⦆ ⦅РПН.⦆ сиваз – В–12.
names: Сасыхан-Тепеси* – массивная гора с голой конической вершиной; склоны в редколесье, расчленены ов., между которыми отроги-складки; на вершине репер. Высшая точка вдрз рр. Ворон и Ай-Серез, в 2 км к ССВ от нп Междуречье ⦅Судак.⦆, к ССВ от г. Хашки, на том же вдрз ⦅ср.⦆ ⦅тюрк.⦆ сасык – болотистый, гнилой и ⦅РПН.⦆ сасык. 
names: Сатерлы – ⦅см.⦆ Самарчик Д–8.
names: Саурган – источник на поляне под ЮВ обрывом г. Эклизи-Бурун I, в ⦅верх.⦆ р. Улу-Узень I ⦅ср.⦆ ⦅РПН.⦆ сауран Д–8.
names: Сахарная Головка I – лесистый конус с поляной на вершине и скальными поясами на склонах. ⦅Вост.⦆ отрог г. Ангар-Бурун, в 1,5 км к ЗСЗ от Ангарского пер. по сходству с производимыми раньше коническими отливками сахара-рафинада, “сахарными головами” Ж–2.
names: Сахарная Головка II – конусовидная возв., часть которой была срыта при строительстве железной дороги. В Севастополе, на Южной стороне, у вокзала по сходству с производимыми раньше коническими отливками сахара-рафинада, “сахарными головами” Г–13.
names: Сахарная Головка III – невысокая безлесная возв., увенчанная скалой в виде усеченного конуса. В Судаке, по дороге в Уютное, в 0,5 км. к СВ от г. Кыз-Куле-Бурун по сходству с производимыми раньше коническими отливками сахара-рафинада, “сахарными головами”.
names: Сахарная Головка IV – ⦅см.⦆ Сори И–4.
names: Сахарные Головки, – Кебен-Кая* группа стройных конических утесов с округленными вершинами. На лесистой седловине между гг. Ильяс-Кая и Ласпи III 1) по аналогии с производимыми раньше коническими отливками сахара-рафинада, “сахарными головами”; 2) ⦅тюрк.⦆ кебен – стог – утесы можно сравнить и со стогами В–15.
names: Святая гора, – Кара*-Даг* куполообразная лесистая гора, с З оголенная, скалистая, ⦅с-вост.⦆ склон нарушен карьером; состоит из двух разновысоких вершин. Высшая точка масс. Кара-Даг I, в 2 км. к ЮЮЗ от ⦅юж.⦆ окраины нп Коктебель ⦅Феодос.⦆ по преданию, на ней похоронен мусульманский святой Е–5.
names: Святого Ильи, гора I – возв. с куполообразной, немного приплюснутой вершиной; ⦅сев.⦆ склон пологий, остальные крутые, на них вверху лес, ниже редколесье, террасы. В 3,5 км. к С от нп Высокое ⦅Бахч.⦆.
names: Святого Ильи, гора II – ⦅см.⦆ Ильяс-Кая Б–17
names: Святого Ильи, мыс, – Урган-Тепе*, Эргин-Тепе*, Ильи, мыс пологий безлесный выступ побережья, над морем местами обрывистый. К В–ЮВ от Феодосии, ⦅вост.⦆ окончание г. Тепе-Оба 2, 3) ⦅ср.⦆ ⦅РПН.⦆ урганджи, – урген, эргит – З–7.
names: Святого Иоанна, мыс, – Кильсе*-Бурун*, Иоанна, мыс застроенный выступ береговой линии, от которого тянется ялтинский мол. В центре Ялты, к ЮВ от устья р. Дерекойка.
names: Святой Троицы, мыс – ⦅см.⦆ Кикенеиз I Ж–2.
names: Севастопольская бухта, – Корсуньский Сиваш, Каламита-Лиман*, Ахтиарская бухта, Ктенус, Инкерманская бухта (Большой рейд в ХIХ в.) узкий залив, протянувшийся в глубь ⦅зап.⦆ части Крымского п-ова; берега изрезаны более мелкими бухтами 2) Корсунь русское назв. Херсонеса Таврического, расположенного на берегу этого залива; 3) ⦅ср.⦆ ⦅латин.⦆ каламита – с бедствие, несчастье; ⦅ср.⦆ крепость Каламита поблизости; 4) по б. нп Ахтиар на берегу залива; 5) ⦅ср.⦆ ⦅греч.⦆ ктенос – гребень, гребенка – по очертаниям изрезанных берегов; 6) по пещ. городу Инкерман в этом районе Ж–2.
names: Северная бухта, – Перевозная бухта на Северной стороне Севастополя, где расположены причалы Д–9.
names: Северная Демерджи – безлесная вершина, состоящая из двух куполообразных поднятий; южное более высокое, с репером. На ⦅зап.⦆ краю Демерджи-яйлы, ее высшая точка; в 4 км к ССВ от нп Лаванда ⦅Алушт.⦆ ⦅ср.⦆ ⦅тюрк.⦆ демирджи – кузнец; ⦅ср.⦆ ⦅РПН.⦆ темирши З–5.
names: Седам-Кая*, – Орлиный Залет лесистая коническая вершина, расположенная к В, через седловину от похожей на нее г. Куртлер-Богаз, в одном с ней масс., который обрывается к С и В скальными стенами. На ⦅сев.⦆ окраине Ай-Петринской яйлы, в 2,5 км к Ю от нп Соколиное ⦅Бахч.⦆ В–13.
names: Седло – глубокая лесистая седловина между гг. Демерджинын-Тепеси и Чатал-Кая II, по которой проходит дорога от пер. Сарэениш-Богаз в нп Лесное ⦅Судак.⦆ Г–14.
names: Сейран-Кая* – желтоватый утес с зубчатой верхней гранью. В 1 км к С от нп Солнечная Долина ⦅Судак.⦆, между скальными обрывами Чобан-Яклан-Кая с В и хр. Эльтиген I с З Сейран – ⦅тюрк.⦆ ⦅ИЛ.⦆ З–2, 3.
names: Семякины высоты – протяженная ЮВ–СЗ возв., цепь холмов с мягкими волнистыми очертаниями. К СЗ от нп Оборонное ⦅Севаст.⦆, к С и В от Балаклавы по имени участника Крымской войны, героя Балаклавского сражения генерала К.Р. Семякина.
names: Сенон – ⦅см.⦆ Биюк-Сенон.
names: Серагус – ⦅см.⦆ Сераус Е–8.
names: Сераус, – Серагус, Кастелька куполообразная лесистая гора со скалами вверху ⦅юж.⦆ склона; на ней руины исара. В 1 км к С от г. Урага, ниже ее; в 1,2 км к ЮЮВ от г. Ай-Йори, в 3 км к З от Алушты 3) из ⦅греч.⦆ кастели – укрепление.
names: Серен-Су – ⦅см.⦆ Чурук-Су II.
names: Сибун-Тепе – ⦅см.⦆ Зыбук-Тепе пр. № 2.
names: Сиваш, – Гнилое море, Чюрюк-Денгис, Улу-Денис, Лимени*-Сапра, Чуваш. Залив Азовского моря, отделенный от него Арабатской стрелкой u 1) ⦅тюрк.⦆ сываш – прилипать; ⦅ср.⦆ ⦅РПН.⦆ сиваз; – 3) ⦅тюрк.⦆ чюрюк денгиз – “гнилое, вонючее море”; 4) ⦅тюрк.⦆ улу денгиз – “большое море”; 5) ⦅греч.⦆ лимени сапра – “гнилой залив”; 6) чуваш – ⦅РПН.⦆ и назв. народа.
names: Сиваш – ⦅см.⦆ Сасык-Сиваш.
names: Символон – ⦅см.⦆ Балаклавская бухта Е–7.
names: Синаб-Даг*, – Синап-Даг*, Кан-чардаг дугообразный хр., состоящий из вершин Малая Чучель и Большая Чучель, Берилан-Кош, Чёрная. ⦅С-зап.⦆ отрог Бабуган-яйлы, в ⦅верх.⦆ р. Альма, в 8 км к ЗЮЗ от нп Изобильное ⦅Алушт.⦆.
names: Синап-Даг – ⦅см.⦆ Синаб-Даг.
names: Синар I – ⦅см.⦆ Биюк-Синор.
names: Синар II – ⦅см.⦆ Синор Г–14.
names: Синор, – Синар перевал по шоссейной дороге из Судака в Щебетовку ⦅Судак.⦆ между километровыми отметками 34/202 и 33/203, на вдрз басс. рр. Судак и Коз 1) ⦅тюрк.⦆ синор – камни, обозначающие путь к тропе; 2) ⦅тюрк.⦆ сина – крепость; ⦅ср.⦆ ⦅тюрк.⦆ сына – “из одного племени, рода”, “один из пары”; ⦅ср.⦆ сыныр – граница.
names: Синор – ⦅см.⦆ Биюк-Синор, ⦅см.⦆ Кучук-Синор Г–13.
names: Синяя бухта, – Разбойничья бухта в Новом Свете ⦅Судак.⦆, к З от Зеленой бухты, к В от Голубой бухты, между м. Чикенын и м. Капчик 2) ее якобы использовали разбойники и контрабандисты. На некоторых картах она обозначена как Делиман, но по большинству источников Делиман – вариант названия Голубой бухты Г–11.
names: Скала, – Скелича гора с отвесными скальными стенами, ступенчатыми выступами, зазубренными гребнями, которые нависают над ⦅л.⦆ бортом ущ. р. Ускут и над шоссе Белогорск – Приветное; имеет отроги Хыз-Кая и Хартан-Хуш. В 2,5 км к СЗ от нп Зеленогорье ⦅Алушт.⦆, к ЮВ от пер. Кокасан-Богаз 1) ⦅греч.⦆ скала – лестница; 2) так звучит топоним в устах крымских татар Б–14.
names: Скалки – протяженная Ю–С лесистая возв. со скальными обнажениями и поясами у вершины. К ЮВ от центра Старого Крыма; отделена с В верховьями Армутлукской дол. от г. Сарытлык.
names: Скелича – ⦅см.⦆ Скала З–4.
names: Скельский источник – мощный выход подземных вод на ⦅вост.⦆ окраине нп Родниковское ⦅Севаст.⦆, у р. Узунджа по б. назв. этого нп, Скеля; ⦅ср.⦆ ⦅греч.⦆ Скеле стены, ⦅ср.⦆ ⦅тюрк.⦆ скеле – пристань В–11.
names: Скирда, – Уба-Хыр* лесистая гора, похожая на покосившуюся к С скирду. ⦅Сев.⦆ отрог г. Сори, к В от поляны Верхний Кокасан, в 6 км. к ВЮВ от нп Красноселовка ⦅Белог.⦆.
names: Скринита – ⦅см.⦆ Никитская яйла.
names: Смаил-Кая – ⦅см.⦆ Измаил-Кая.
names: Согмач – ⦅см.⦆ Кубриали-Кыр Г–13.
names: Сокол, – Куш*-Кая* скалистая пирамидальная гора с крутым лесистым ⦅сев.⦆ склоном и отвесными монолитными обрывами с остальных сторон; на вершине стоит репер. В 2 км. к З от ⦅зап.⦆ части Судака (пос. Уютное), к ЮЗ от г. Перчем-Кая, через глубокое понижение 1) с С и СВ гора напоминает летящую птицу.
names: Сокол – ⦅см.⦆ Малый Сокол В–11.
names: Соллар – ⦅ниж.⦆ теч. р. Комурлюк; басс. р. Биюк-Карасу по нп Соллар, ныне Красная Слобода ⦅Белог.⦆; ⦅тюрк.⦆ соллар – термин родоплеменной структуры, означает “левые” И–7.
names: Солнечная тропа, – Царская тропа пролегает от Ливадийского дворца до Гаспры, ниже южнобережного шоссе 2) значительная ее часть проходила по владениям царской фамилии В–11.
names: Сори, – Сахарная Головка правильный голый крутобокий конус; ⦅сев.⦆ склон внизу порос лесом, на ⦅юж.⦆ обрывистые скальные пояса вперемежку с рощами и луговинами. В 3 км. к ССЗ от нп Зеленогорье ⦅Алушт.⦆. К З от похожей на нее вершины Емула-Кая, в одном массиве. 1) ⦅греч.⦆ сори – кучи, громады; 2) похожа на выпускавшиеся раньше конусовидные отливки сахара-рафинада, которые называли “сахарные головы” Д–9.
names: Сотера, – Алака, Биюк*-Дере* река, нач. под ⦅юж.⦆ склонами масс. Демерджи-яйла, впад. в море в 3,5 км к ЮЗ от нп Солнечногорское ⦅Алушт.⦆ ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель; 2) алака – ⦅РПН.⦆ Ж–6.
names: Сотира, – Сютюра, Батр-Кая* трапециевидная лесистая вершина, незначительно вытянутая СВ–ЮЗ, с утесистыми обрывами к СВ и В; наверху поляна. В 3 км к З от нп Многоречье ⦅Бахч.⦆, к СЗ от г. Караул-Кая II, через седловину 1, 2) ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель, избавитель – на горе был храм, предположительно Христа-Спасителя; 3) ⦅ср.⦆ нп Богатырь, раньше Багадыр, к ССЗ от горы В–13.
names: Сотра – лесистая гора с обнаженной подковообразной вершиной, обрамляющей поросшую травой котловину; на высшей точке скальный уступ, благодаря которому гора из некоторых мест выглядит куполом или конусом; установлен репер. На вдрз дол. Караджа и Карагач, в 3 км. от устья последней ⦅ср.⦆ ⦅греч.⦆ сотер, сотир, сотирас – спаситель, избавитель; ⦅ср.⦆ сотрон – “обод колеса” В–13.
names: Сотранын-Чокрак* – источник, оборудованный как фонтан: два бетонных корыта расположены одно над другим. Под вершиной г. Сотра, к В, у грунтовой дороги Е–8.
names: Софу-Узень* – ⦅л.⦆ ⦅верх.⦆ р. Улу-Узень I; нач. под ⦅юж.⦆ склоном г. Эклизи-Бурун I софу – обитатели мусульманских монастырей в Крыму, часто калеки, юродивые В–14.
names: Сочарикон-Кая* – крутая скалистая гора, несколько вытянутая С–Ю; с этих сторон выглядит конусом, с В и З куполом, поросшим редколесьем. В 3,5 км к З от нп Щебетовка ⦅Феодос.⦆, к ЮВ от г. Сандык-Кая II, над Монастырским ручьем, с левой стороны ⦅ср.⦆ ⦅тюрк.⦆ сучарикан – “очищающий от грехов” З–2.
names: Спилия – ⦅ю-зап.⦆ ступень г. Аскети, слабо облесенная, с крутыми склонами и многочисленными скальными выходами ⦅греч.⦆ спилиа, спелеон – пещера И–5.
names: Спирады – голая трапециевидная вершина, ⦅юж.⦆ склон которой обрывается скальной стеной, разделенной вертикальной расселиной. Вытянута вдоль бровки Ай-Петринской яйлы в 2,5 км. к ССВ от нп Оползневое ⦅Ялт.⦆, к З от г. Пиляки.
names: Спящая Красавица – ⦅см.⦆ Курбан-Кая II.
names: Средний бугор – ⦅см.⦆ Средняя гора.
names: Средняя батарейка – ⦅см.⦆ Манганари В–11.
names: Средняя гора, – Средний бугор куполообразная лесистая возв., вытянутая С–Ю. По ⦅п.⦆ берегу р. Кучук-Карасу, на вдрз ее с р. Бурлюк, между гг. Алу-Кая и Скирда, в 2 км. к ВСВ от урочища Верхний Кокасан.
names: Ставло-Хора – ⦅см.⦆ Ставлухар Г–11.
names: Ставлухар, – Ставло-Хора, Хатрон глубокий ов., поросший редколесьем, иссеченный по бортам мелкими овражками. Нач. у прох. Каллистон, впад. справа в дол. р. Ускут в 2 км. к С от нп Приветное ⦅Алушт.⦆ 1, 2) ⦅ср.⦆ ⦅греч.⦆ стафле – я “виноградная лоза” и стафлейс – виноградник; ⦅греч.⦆ хора, хоро – с место, пространство; селение З–6.
names: Ставрея-Богаз*, – Вастея-Богаз* узкий крутой хр., ниспадающий ЗСЗ–ВЮВ, поросший лесом, со скальными поясами; заканчивается внизу скалой Ставри-Кая. ⦅Юж.⦆ отрог Ай-Петринской яйлы, к ССЗ от ⦅зап.⦆ части Ялты, к ЮВ от хр. Иограф; по нему проходит Штангеевская тропа 1) по скале Ставри-Кая З–6.
names: Ставрикайская тропа – верхняя часть Штангеевской тропы, от г. Ставри-Кая по хр. Ставрея-Богаз на Ай-Петринскую яйлу З–6.
names: Ставри-Кая* – мощный, похожий на башню утес с отвесными обрывами к С, В и Ю; вершина слегка округлена. Выступ на гребне ⦅вост.⦆ отрога г. Ставрея-Богаз, в 2 км к ЗСЗ от ⦅зап.⦆ окраины Ялты (от излучины объездной дороги при пересечении ею р. Учан-Су) из ⦅греч.⦆ ставрос – крест – он некогда стоял на этой скале Б–14.
names: Старокрымская река, – Мугал-Узень*, Газарат ⦅л.⦆ ист. р. Чурук-Су II, нач. к ЮЗ от Старого Крыма, протекает по его ⦅юж.⦆ окраине, впад. у ⦅вост.⦆ части города 2) мугал – ⦅РПН.⦆; 3) ⦅ср.⦆ Казарат – ⦅срв.⦆ назв. урочища и армянского поселения близ Старого Крыма; иногда этот топоним производят от слова “хазары” Г–11.
names: Стаурунын-Бурун*, – Ардыч-Бурун* гора с обширной выпуклой вершиной и пологими склонами; покрыта редколесьем, внизу иссечена ов. В 2 км к ЮЗ от нп Приветное ⦅Алушт.⦆ 1) ⦅ср.⦆ ⦅греч.⦆ ставрос – крест; 2) ⦅тюрк.⦆ ардыч, артыш можжевельник.
names: Стеностома – ⦅см.⦆ Балаклавская бухта Ж–6, 7.
names: Стиля – ⦅л.⦆ пр. р. Кача, впад. выше нп Синапное ⦅Бахч.⦆ ⦅ср.⦆ ⦅греч.⦆ стили, стилос – столб – река протекает через несуществующий ныне нп Стиля, назв. которого, возм., определялось типом построек с опорными столбами Ж–7.
names: Стиля-Богаз*, – Кабоплу-Богаз* тропа от ⦅сев.⦆ окрестностей Ялты; поднимается по хр. Баланын-Каясы, затем по ⦅ю-зап.⦆ склону г. Джады-Бурун на Ялтинскую яйлу, следуя далее в ⦅верх.⦆ р. Стиля 2) проходит мимо г. Кабоплу Г–9.
names: Стол-гора – ⦅вост.⦆ выступ возв. Тырке III; его плоская обнаженная вершина обрывается к В и Ю скальной ребристой стеной над лесистыми склонами. 
names: Существует предположение, что именно эту плосковерхую гору ⦅др.⦆ греки наз. Трапезус (а не Чатыр-Даг) З–6.
names: Сторожевой утес – высокая скала с почти отвесной стеной над ⦅п.⦆ бортом Большого каньона, первая с З Ж–8.
names: Стратогай – обширная плоская луговина среди лунного ландшафта Бабуган-яйлы; к СЗ от г. Черкез-Кош ⦅ср.⦆ ⦅греч.⦆ стратос – войско, стратегос – полководец; ⦅ср.⦆ святой Федор Стратилат Е–5.
names: Ступа – светлые скальные обрывы платообразной возв., обращенные к СВ–В. В 0,5 км. к З от нп Баштановка ⦅Бахч.⦆, по ⦅л.⦆ стороне дол. р. Кача, у ее сужения возм., по одной из скал, похожей на ступу с пестом Д–7, 8.
names: Суат I, – ⦅п.⦆ верховье р. Коса; стекает с ⦅зап.⦆ склона масс. Чатыр-Даг; басс. р. Альма ⦅тюрк.⦆ суат, суват – водопой Д–8.
names: Суат II – источник на опушке леса; его вода поступает в большую цистерну. В ⦅верх.⦆ р. Суат I, на ⦅зап.⦆ склоне масс. Чатыр-Даг, в 0,5 км к ЮЮЗ от г. Домчи-Кая ⦅тюрк.⦆ суат, суват – водопой Г–9–В–9.
names: Суат III, – Биюк*-Суат ⦅п.⦆ пр. р. Бурульча; течет по ов. Баксан у ⦅зап.⦆ подножия Караби-яйлы; впад. в 3 км к Ю от нп Межгорье ⦅Белог.⦆; басс. р. Салгир I 1, 2) ⦅тюрк.⦆ суат, суват – водопой Г–9.
names: Суботхан,  – Сутышкан, Кызыл*-Коба*-Ёзень* река, текущая по Долгоруковской яйле; исчезает в сухом ов. басс. р. Бурульча: вода по пути просачивается в недра пещ. Кызыл-Коба 1) ⦅ср.⦆ ⦅тюрк.⦆ су – вода, баткан – погруженная, “ушедшая вглубь”; 3) топоним возник до установления учеными связи реки с пещерой, но население, давая назв. Кызыл-Коба-Езень, очевидно, знало об этом.
names: Сувлу-Индол – ⦅см.⦆ Мокрый Индол I Д–5.
names: Сувлу-Кая* – плато со скальной бровкой вдоль ⦅юж.⦆ склона, на котором выделяются отдельно стоящие фигуры выветривания, “сфинксы”; вершина засажена соснами. В 0,5 км. к С от ⦅вост.⦆ части Бахчисарая, по ⦅п.⦆ стороне дол. р. Чурук-Су I ⦅тюрк.⦆ сувлу – “содержащий воду”, “обильный водой” В–12.
names: Сугут-Оба*, – Бурус, Борус массивная лесистая гора с пролысинами на ⦅юж.⦆ склоне и на дугообразной вершине, отмеченной репером; в некоторых ракурсах, благодаря отрогам, предстает волнистым хр., а с С выглядит куполом. В 3 км к ЮЮВ от нп Земляничное ⦅Белог.⦆ 1) ⦅ср.⦆ ⦅тюрк.⦆ сюгут, сёгут – ива, тополь Г–13.
names: Судак, – Алепхор, Алыпхор река, образованная слиянием р. Суук-Су и ее ⦅л.⦆ пр. Аджибей; впад. в море в нп Судак, у г. Алчак-Кая. Иногда ее верхнее теч. до впад. слева Айванской дол. наз. Таракташ 1) ⦅тюрк.⦆ судак – ручей, приток; ⦅монг.⦆ судак лог, ложбина, балка; ⦅ср.⦆ сугдак – назв. ⦅срв.⦆ племени; ⦅ср.⦆ ⦅тюрк.⦆ су – вода; даг – гора, лес; 2, 3) ⦅ср.⦆ ⦅греч.⦆ алепон, – алопис – лисица и хора, хорос место, пространство Г–13.
names: Судак-Лиман*, – Зеленая бухта, Ниташ, губа Чикенкая главная бухта в нп Новый Свет ⦅Судак.⦆, крайняя к В; ограничена с З м. Чикенын. В некоторых источниках ⦅вост.⦆ граница Судак-Лимана отодвинута к В, до м. Кыз-Куле-Бурун в Судаке.
names: Судак-Лиман-Бурун – ⦅см.⦆ Чи-кенын Е–9.
names: Судакские Ворота – место, где шоссе Алушта–Судак пересекает ⦅юж.⦆ отрог г. Бельчирыш и откуда впервые открывается вид на ⦅вост.⦆ побережье. В 1 км к СВ от Алушты В–12.
names: Судак-Таш* – скала с плоской верхней гранью, которая загибается к В, нависая над подножием. На лесис-том хр., вдрз рр. Ай-Серез и Ворон, в 3 км. к С от нп Междуречье (Су-дак.)связь с назв. нп Судак неясна.
names: Су-Индол – ⦅см.⦆ Мокрый Индол I В–15.
names: Сукан-Дереси* – нижнее теч. р. Отузка, к Ю от нп Щебетовка ⦅Феодос.⦆.
names: Сукновальня – ⦅см.⦆ Бака-Таш II.
names: Суллу-Хоба – ⦅см.⦆ Суук-Коба.
names: Султан-Даг – ⦅см.⦆ Демерджи-яйла.
names: Султанка – ⦅см.⦆ Футя.
names: Сулу-Дере – ⦅см.⦆ Дым-Дере Г–9.
names: Сулух-Оба* – источник, вода из которого стекает по желобку между двумя вертикально поставленными каменными плитами. На ⦅с-вост.⦆ склоне возв. Тырке III, в 0,8 км к ВСВ от г. Долгая, у тропы ⦅ср.⦆ ⦅тюрк.⦆ сулу, сувлу – “обильный влагой”; ⦅ср.⦆ савлык – здоровый, целебный.
names: Сунар-Путан – ⦅см.⦆ Сюнарпутан.
names: Сунгурегрег-Кая – ⦅см.⦆ Сунгурэгрек-Кая В–12.
names: Сунгурэгрек-Кая*, – Сунгурегрег-Кая* узкий гребень с двумя острыми скальными зубцами, разделенными седловинкой; склоны к З пологие, травянистые, а к В обрывистые. Отходит к СЗ от г. Теркез-Оба; на хр. Орта-Сырт II, к Ю от г. Лялель-Оба 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ сунгу – шило; эгер, эгерек седло, седловина – по очертаниям гребня.
names: Сунгу-Су – ⦅см.⦆ Кутузовский фонтан Г–11.
names: Сурюклеме, – Яккан-Картны-Тепе*(?) протяженная В–З возв. с обнаженной вершиной; с В выглядит конусом, на склоне которого впадина с рощей. ⦅Юж.⦆ отрог г. Шуври-Кая, в ⦅верх.⦆ вдрз рр. Ускут и Тунас 1) ⦅ср.⦆ ⦅тюрк.⦆ сюйремек – “с трудом волочить, тащить” и сюренмек – спо-тыкаться; 2) ⦅ср.⦆ ⦅тюрк.⦆ яккан катран – “горящая смола”; ⦅ср.⦆ г. Катран-Яккан-Тепе (иначе Шуври-Кая).
names: Су-Тешигы – ⦅см.⦆ Монастырь-Чокрак.
names: Сутышкан – ⦅см.⦆ Суботхан Д–8.
names: Суук*-Коба*, – Суук*-Су*-Коба*, Суллу-Хоба* пещера-понор с наклонным ходом в несколько крупных залов. На масс. Чатыр-Даг, в 2 км. к ЮВ от г. Бельбек-Отар, в 0,8 км. к ЮЗ от Бездонного колодца 3) ⦅ср.⦆ ⦅тюрк.⦆ сулу, сувлу – “обильный влагой” В–13.
names: Суук*-Су* I – река, нач. в лесистом амфитеатре между хр. Хамбал и г. Куркушлу-Оба, к З от нп Лесное ⦅Судак.⦆. Ниже впад. р. Аджибей получает назв. Судак; иногда же топоним Суук-Су относят ко всей реке от истока до впад. в море в Судаке.
names: Суук*-Су* II – каптированный источник в ⦅верх.⦆ лесистого амфитеатра, образованного склонами хр. Хамбал и г. Куркушлу-Оба; один из ист. р. Суук-Су Г–10.
names: Суук*-Су* III – мощный каптированный источник, заключенный в каменную пристройку к скале. В ⦅верх.⦆ р. Алачук II, близ устья ов. Чигенитра-богаз, у ⦅л.⦆ борта Е–5.
names: Суук*-Су* IV – источник в большом (четвертом) гроте пещ. монастыря Качи-Кальон; почитался целебным.
names: Суук-Су-Ёзен – ⦅см.⦆ Хун.
names: Суук-Су-Коба – ⦅см.⦆ Суук-Коба Е–7.
names: Сухая Альма, Я – палах ⦅л.⦆ пр. р. Альма, нач. на ⦅зап.⦆ склоне г. Большая Чучель; впад. в 2 км к Ю от кордона Сосновый в Заповеднике 1) ⦅тюрк.⦆ алма – яблоко; ⦅ср.⦆ ⦅РПН.⦆ алмат; – 2) ⦅ср.⦆ ⦅тюрк.⦆ япалак – сова; ⦅РПН.⦆ Б–13, 14.
names: Сухой Индол, – Куру*-Индол река, нач. из ручьев к ЮВ от нп Грушевка ⦅Судак.⦆, далее течет у ⦅зап.⦆ подножия г. Агармыш по извилистой балке и иссякает на равнине, не достигая Сиваша.
names: Сухоречка – ⦅см.⦆ Куру-Узень III Г–12.
names: Су*-Чаптран – каменистая балка с крутым падением; в паводки в низовье возникает водопад. Нач. под ⦅вост.⦆ склоном г. Амбулапла, впад. справа в дол. р. Юрт в нп Веселое ⦅Судак.⦆ ⦅тюрк.⦆ су чаптран – “мчащаяся вода” В–15.
names: Сфинкс, – Чёртов Палец, Шайтан*-Кая* башнеобразная скала-останец на ⦅юж.⦆ оконеч. куполовидного поднятия. На Магнитном хребте масс. Кара-Даг I 1) похожа на сфинкса.
names: Сфинксы Каралезской долины – ⦅см.⦆ Узун-Тарла.
names: Сыра-Кая – ⦅см.⦆ Сары-Кая IV Г–13.
names: Сыхтлар – горбатая гора, вытянутая ЮЗ–СВ, с крутыми лесистыми склонами и отрогами. В 1,5 км к С от нп Новый Свет ⦅Судак.⦆, между гг. Перчем-Кая и Сандык-Кая I ⦅ср.⦆ ⦅тюрк.⦆ сыртлар – хребты Г–13.
names: Сычан-Тепе* – конический голый холм с рыжей глинистой прослойкой у округленной вершины. Близ ⦅юж.⦆ окраины нп Дачное ⦅Судак.⦆, к В от дороги в Судак ⦅тюрк.⦆ сычан – мышь; ⦅РПН.⦆ – по преданию, в старину здесь жили некие “земляные люди”.
names: Сюври-Кая – ⦅см.⦆ Крыло Лебедя.
names: Сюмболон-Лимне – ⦅см.⦆ Балаклавская бухта Ж–8.
names: Сюнарпутан, – Сунар-Путан, Салгир назв. устья р. Авинда в нач. XIX в. В Гурзуфе, ниже впад. ⦅л.⦆ пр. Цирубу 1, 2) ⦅ср.⦆ ⦅греч.⦆ потами – река; 3) ⦅ср.⦆ ⦅РПН.⦆ салгыр; ⦅ср.⦆ р. Салгыр рядом, в “Артеке”; предположительно, один из них и имел в виду Пушкин, упоминая "брега веселые Салгира".
names: Сюнгу-Су – ⦅см.⦆ Кутузовский фонтан З–5.
names: Сюндюрлю-Кобасы* I – пещера-понор с двумя широкими входами и длинной наклонной галереей, уходящей вглубь; в ней было ⦅срв.⦆ убежище. В 0,2 км. к З от вершины одноименной горы ⦅ср.⦆ ⦅тюрк.⦆ сундурмак – вытягивать, протягивать и сундурма – навес З–5.
names: Сюндюрлю-Кобасы* II, – Пилотка высшая точка лесистого хр., вытянутого ЮЗ–СВ; у вершины, отмеченной репером, поляны вперемежку со скальными поясами; к З от нее пещера 1) ⦅ср.⦆ ⦅тюрк.⦆ сундурмак – вытягивать, протягивать; 2) с Ю гора выглядит пологим конусом с округ-ленной макушкой и похожа на пилотку Ж–4.
names: Сюреньская башня – часть ⦅срв.⦆ укрепления в ⦅ю-вост.⦆ части г. Куле-Бурун по соседнему нп Кучук-Сюрень, ныне Большое Садовое ⦅Бахч.⦆.
names: Сютюра – ⦅см.⦆ Сотира В–15.
names: Сююрю*-Кая* I – мощный скальный пик, высшая точка зубчатого гребня. К ССЗ от Святой горы, через глубокую седловину; в 1,2 км. к ЗЮЗ от ⦅юж.⦆ части нп Коктебель ⦅Феодос.⦆ З–5.
names: Сююрю*-Кая* II – высокая остроконечная скала-отторженец, трехгранная пирамида; ⦅зап.⦆ грань более полога, другие с утесистыми обрывами, поросшими соснами. В 3,5 км. к ЮЮВ от нп Соколиное ⦅Бахч.⦆, к ВЮВ от г. Седам-Кая, над шоссе Бахчисарай–Ялта, к З З–5.
names: Сююрю*-Кая* – III (Западная), Сандык*-Кая*, Треножка, Маркур-Кая*, Джезве-Кая* гора с платообразной, четырехугольной в плане вершиной, вытянутой С–Ю; опоясана скальным обрывом, похожим на нос корабля. На ⦅сев.⦆ отроге Ай-Петринской яйлы, в 2 км. к Ю от нп Поляна ⦅Бахч.⦆ 3) на ней стоял треножник партизанского “телеграфа” 4) ⦅ср.⦆ б. нп Маркур, теперь Поляна; ⦅ср.⦆ ⦅тюрк.⦆, ⦅иран.⦆ маркур – “винторогий козел”; 5) ⦅тюрк.⦆ джезве – кофеварка – по сходству очертаний издалека Г–14.
names: Сююрю*-Кая* IV, – Узун*-Сырт* безлесная гора со скальным пиком на вершине; с З выглядит конусом, ⦅вост.⦆ часть более низкая, протяженная; склоны террасированы. Дальний ⦅юж.⦆ отрог г. Панджарлар-Кая; к Ю, через седловину от г. Теке-Атанг, в 0,7 км. к ВСВ от нп Солнечная Долина ⦅Судак.⦆.
names: Сююрю-Кая V – ⦅см.⦆ Три Сестры.
separator: Т
names: Табана-Дере* – крутое лесистое ущ. со старинным караимским кладбищем, гротами, родником. На ⦅сев.⦆ склоне плато Баба-Даг со ⦅срв.⦆ городищем Мангуп-Кале, между мысами Чамны-Бурун с З и Чуфут-Чеарган-Бурун с В ⦅ср.⦆ ⦅тюрк.⦆ табан – плоский, подошва; ⦅ср.⦆ ⦅РПН.⦆ табан – ⦅ср.⦆ ⦅тюрк.⦆ табак – тарелка, “корыто для водопоя”, а также кожевник, дубильщик – ниже кладбища сохранились следы кожевенного производства, выдолбленные в камнях чаны. 
names: Табулды-Султан-Эли – ⦅см.⦆ Дон-узлав Г–7.
names: Тавель – (Тавельчук в верхнем теч.) ⦅л.⦆ пр. р. Салгир I, нач. у ⦅зап.⦆ склонов масс. Чатыр-Даг, впад. у нп Доброе ⦅Симф.⦆ ⦅ср.⦆ нп Тавель, теперь Краснолесье ⦅Симф.⦆, через который протекает река; ⦅ср.⦆ тав*, эль* – Д–7.
names: Тавельчук – верхнее теч. р. Тавель.
names: Таврида – ⦅см.⦆ Крым.
names: Таврический полуостров – ⦅см.⦆ Крым.
names: Таз-Агармыш – ⦅см.⦆ Лысый Агармыш Г–8.
names: Таз*-Оба*, – Тас-Тау* обнаженная в верхней части гора, которая с Ю выглядит трапециевидной, а с В куполом; на склонах, расчлененных ов., поляны и рощи. В 1,5 км. к ВСВ от нп Мраморное ⦅Симф.⦆, в 3 км. к ЗЮЗ от нп Перевальное 1) ⦅тюрк.⦆ таз – лысый, плешивый; 2) тас – ⦅ср.⦆ таз* – В–10.
names: Таз-Тау*, – Так-Тау* гора, состоящая из двух куполообразных вершин с полянами наверху; склоны в скальных поясах, лесистые. В 1,5 км к ЮЗ от нп Карасевка ⦅Белог.⦆, к З от ист. р. Биюк-Карасу 1) ⦅тюрк.⦆ таз – лысый, плешивый Г–10.
names: Тай-Коба* – голая коническая вершина со скальной стеной к Ю. Возвышается на хр. Кара-Тау, к СЗ от г. Такья-Тепе, в 5 км. к ССВ от нп Генеральское ⦅Алушт.⦆; высшая точка Караби-яйлы ⦅тюрк.⦆ тай – жеребёнок; на некоторых картах к З от вершины обозначена пещера.
names: Так-Тау – ⦅см.⦆ Таз-Тау Г–10.
names: Такья-Тепе* – куполообразная голая вершина; ⦅вост.⦆ склон лесистый с полянами, ⦅юж.⦆ ступенчатый, обрывистый. ⦅Ю-вост.⦆ оконеч. хр. Кара-Тау, в 4,5 км. к ССВ от нп Генеральское ⦅Алушт.⦆ ⦅тюрк.⦆ такья – тюбетейка, ермолка – по форме вершины.
names: Талака-Баир – ⦅см.⦆ Чуваш-Кой.
names: Талакан – ⦅см.⦆ Чуваш-Кой Е–8.
names: Талма-Богаз* – плохо сохранившаяся теперь тропа по ⦅ю-вост.⦆ склону Бабуган-яйлы; поднимается на ее плато в 1,5 км. к Ю от г. Куш-Кая I и в 4 км. к ЗСЗ от нп Малый Маяк ⦅Алушт.⦆ талма – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ талмак – уставать.
names: Тамираке – ⦅см.⦆ Каркинитский залив.
names: Тана-Су – ⦅см.⦆ Тунас.
names: Тапрак-Кая – ⦅см.⦆ Топрак-Кая.
names: Тапчан – ⦅см.⦆ Манганар-Бурун.
names: Тапшан – ⦅см.⦆ Топшан II В–14.
names: Тараклык – урочище в 0,5 км. к ЮЗ от пер. Урбаш, где по обе стороны шоссе Судак – Щебетовка, на лесистых склонах гг. Яных-Дагын-Кара-Обасы с З и Куш-Кая IV с В выступают скальные зубчатые гребни ⦅тюрк.⦆ тараклык – “место с гребнями” В–13.
names: Таракташ I – название верхнего теч. р. Судак от устья р. Аджибей до впад. слева Айванской дол., ⦅ср.⦆ б. нп Таракташ, теперь Дачное ⦅Судак.⦆, через который протекает река В–13.
names: Таракташ II – мощный скальный гребень, протяженный З–СВ; его ⦅вост.⦆ часть, отделенная седловиной, наз. Сары-Кая. Над нп Дачное ⦅Судак.⦆, к С–СВ ⦅тюрк.⦆ тарак таш – “каменный гребень” З–6.
names: Таракташ III – скальный гребень с ярко выраженной горизонтальной слоистостью, с башнеобразными скалами, уступами. Оползневая ступень Ай-Петринской яйлы, близ ее ⦅юж.⦆ бровки, в 4 км к З от ⦅зап.⦆ окраины Ялты ⦅тюрк.⦆ тарак таш – “каменный гребень”.
names: Таркез-Оба – ⦅см.⦆ Теркез-Оба И–5.
names: Тарпан-Баир*, – Трапан-Баир* гора с куполообразной обнаженной вершиной; ее ⦅юж.⦆ часть переходит в склон дол. Карадагский Лес. На ⦅ю-зап.⦆ окраине центрального карстового плато Ай-Петринской яйлы, в 4 км к ВЮВ от нп Родниковское ⦅Севаст.⦆, к ЮВ от г. Чуваш-Кой 1) ⦅ср.⦆ ⦅тюрк.⦆ тарапан – виноградная давильня, выдолбленная в камне; 2) ⦅ср.⦆ ⦅греч.⦆ трапеза – стол пр. № 1.
names: Тарханкут I – п-ов в ⦅с-зап.⦆части Крыма, тархан – назв. ⦅др.⦆ племени; титул у хазар и монголов;⦅РПН.⦆; ⦅тюрк.⦆ тархан – “освобожденный от податей, имеющий привилегии”; Тархан – ⦅монг.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ кут – крепость; ⦅РПН.⦆; Кут – ⦅монг.⦆ ⦅ИЛ.⦆ пр. № 1.
names: Тарханкут II, – Эски*-Форос, Кокино-Фанар невысокий мыс со скальными ступенчатыми обрывами к морю; на нем стоит маяк. ⦅Ю-зап.⦆ оконеч. п-ова Тарханкут, в 1,5 км. к ЮЗ от нп Оленевка ⦅Черном.⦆ 1) тархан – назв. ⦅др.⦆ племени; титул у хазар и монголов; ⦅РПН.⦆; ⦅тюрк.⦆ тархан – “освобожденный от податей, имеющий привилегии”; Тархан – ⦅монг.⦆ ⦅ИЛ.⦆; 2) ⦅греч.⦆ форос – налог, дань; ⦅ср.⦆ фарос – маяк; 3) ⦅греч.⦆ кокино фанари – красный фонарь.
names: Тарханский залив – ⦅см.⦆ Каркинитский залив.
names: Тарханское озеро – ⦅см.⦆ Кият Г–14.
names: Тарчи – каменистая голая гора со слоистыми и складчатыми обнажениями рыжих скал вверху ⦅юж.⦆ склона. ⦅Юж.⦆ отрог хр. Токлук-Сырт I, по ⦅л.⦆ борту теснины Бугас I, над нп Богатовка ⦅Судак.⦆, к В ⦅ср.⦆ ⦅тюрк.⦆ тар – узкий – возм., связано с тесниной И–6.
names: Тас-Петри – скала-отторженец с вершинным гребнем, который у ⦅вост.⦆ оконеч. вздымается тупым зубом. В 0,5 км. к СВ от ⦅зап.⦆ окраины Симеиза, между старым и новым шоссе, в 0,3 км. к ЮЗ от г. Чан-Тепе тас – ⦅ср.⦆ таш – *; ⦅ср.⦆ ⦅греч.⦆ петра – камень и ⦅ИЛ.⦆ Петр.
names: Тас-Тау – ⦅см.⦆ Таз-Оба.
names: Татарочка – ⦅см.⦆ Эльтиген I В–15.
names: Татар-Хабурга* – протяженная В–З гора с ов. на склонах, покрытых скудной растительностью. В 1,5 км. к СЗ от нп Коктебель, к ЗСЗ от г. Эгер-Оба татар – назв. народа и ⦅РПН.⦆ у некоторых народов.
names: Татар-Ялга – ⦅см.⦆ Мамо-Тепе II В–13.
names: Тат-Кара* I, – Тоткара, Яман*-Таш* узкий скалистый гребень, выступающий среди леса, вытянутый В–З. В 1,5 км. к ЮЮЗ от нп Переваловка ⦅Судак.⦆, к В от одноименного перевала по шоссе Судак–Грушевка, на вдрз басс. рр. Суук-Су и Индол II 1) ⦅ср.⦆ ⦅РПН.⦆ торткара –распространенное толкование “черный татарин” не соответствует грамматической форме топонима, в этом случае было бы кара тат – В–13.
names: Тат-Кара* II, – Тот-Кара отвесная скальная стена на ⦅с-зап.⦆ отроге г. Измаил-Кая; вместе с г. Сары-Кая IV образует сужение, через которое проходит шоссе Судак – Грушевка. В 1,3 км. к С от нп Лесное ⦅Судак.⦆ ⦅ср.⦆ ⦅РПН.⦆ торткара – В–13.
names: Тат-Кара* III, – Тоткара перевал по дороге из нп Грушевка ⦅Судак.⦆ в Судак. В 1 км. к ЮЗ от нп Переваловка ⦅Судак.⦆, к С от гребня Тат-Кара I, по которому назван перевал В–12.
names: Тау*-Баши*, – Тах-Баш*, Кок*-Чокрак* массивная лесистая гора, протяженная СВ–ЮЗ; на вершине небольшая впадина-седловина, от которой спадают балки по ⦅сев.⦆ склону. Над нп Учебное ⦅Белог.⦆, в 3 км. к Ю от шоссе Белогорск–Грушевка; соединена длинным отрогом с г. Куркушлу-Оба на Ю 1) ⦅тюрк.⦆ тау баши – “лесистая вершина”; 2) тах – ⦅ср.⦆ тюрк даг – *; 3) по роднику на склоне.
names: Тах-Баш – ⦅см.⦆ Тау-Баши В–14.
names: Тахта-Кая* – лесистая трапециевидная гора с приподнятой ⦅сев.⦆ частью; по ⦅зап.⦆ склону спускается скальный пласт. По ⦅п.⦆ борту ов. Дар-Богаз, к ЮЗ от г. Аджилы-Кая, к В от г. Чиплах-Кая ⦅тюрк.⦆ тахта – доска В–11.
names: Тахья – лесистая гора, правильный купол с крутыми склонами. В 1,5 км к ЮВ от нп Красноселовка ⦅Белог.⦆, к ЮЗ от г. Кара-Тепе ⦅тюрк.⦆ такья – тюбетейка, ермолка Г–10.
names: Таш*-Азбар – холм с гребнем, рассеченным надвое карстовой – воронкой; на ⦅сев.⦆ склоне провальная воронка с отвесными стенами. В ⦅ю-вост.⦆ части Караби-яйлы, в 1 км к ЮВ от г. Карчигалы II ⦅тюрк.⦆ азбар – двор, хлев Е–5.
names: Таш*-Аир – узкое извилистое ущ. с лесистыми склонами и скальными стенами над ними; в устье хаос каменных глыб; у выхода в долину, по ⦅п.⦆ берегу р. Кача, древние наскальные изображения. Близ ⦅ю-вост.⦆ окраины нп Предущельное ⦅Бахч.⦆, под ⦅зап.⦆ склоном г. Фыцкин-Кая-Баш ⦅тюрк.⦆ аир – расщепленный, раздвоенный; “теснина, разделяющая две возв.” И–5.
names: Таш*-Баир*, – Тез-Баир* плоская возв. с рощами, полянами, карстовыми воронками, пологими лесистыми склонами. В 3 км к ССЗ от нп Парковое ⦅Ялт.⦆, над ⦅л.⦆ бортом дол. Карадагский лес 2) ⦅ср.⦆ тюз* – Г–6.
names: Таш*-Джарган – горный мыс со скальными обрывами к Ю–ЮЗ; в их толще фигуры выветривания в т.ч. круглый сквозной колодец, сое-диненный внизу с одним из гротов. На вершинное плато по склонам взбирается лес. Выступ куэсты Второй гряды, в 2 км к ССВ от нп Партизанское ⦅Симф.⦆ ⦅ср.⦆ ⦅тюрк.⦆ джар – обрыв; ⦅ср.⦆ ⦅РПН.⦆ джарбан – ; ⦅ср.⦆ б. нп Таш-Джарган неподалеку Г–10.
names: Таш*-Дувар – руины старинных стен у ⦅юж.⦆ края Караби-яйлы, над ⦅с-зап.⦆ бортом ов. Чигенитра-Богаз ⦅тюрк.⦆ дувар – стена.
names: Ташкли-Бурун – ⦅см.⦆ Тешкли-Бурун.
names: Ташклы-Баир (?) – ⦅см.⦆ Куллю-Кая Д–5.
names: Ташлых – широкое плато, поднимающееся от ⦅юж.⦆ окраины старой части Бахчисарая, с высшей точкой Кордон-Баир; к Ю обрывается скальной стеной. К ЗСЗ от г. Беших-Тау ⦅тюрк.⦆ ташлык – “каменистое место”; ⦅ср.⦆ ⦅РПН.⦆ ташлы – Г–9.
names: Таш*-Хабах – волнистый хр., поросший лесом, протяженный ЮЗ–СВ. Соединяет возв. Тырке III с Караби-яйлой; в 3,5 км к ССЗ от нп Генеральское ⦅Алушт.⦆ ⦅тюрк.⦆ хабах, хобах – запор, затвор; ворота Г–9.
names: Таш*-Хабах-Богаз* – древний горный проход через разрыв лесистого ⦅зап.⦆ отрога г. Кара-Тау I, в 4,5 км к ССЗ от нп Генеральское ⦅Алушт.⦆, откуда через этот проход идет дорога на Караби-яйлу ⦅тюрк.⦆ хабах, хобах – запор, затвор; ворота–вблизи развалины древних стен.
names: Тез-Баир – ⦅см.⦆ Таш-Баир Г–14.
names: Теке-Атанг – крутая скалистая гора, покрытая скудной растительностью; в ⦅зап.⦆ части имеет форму купола, на котором шишковидные выступы и сквозное отверстие. ⦅Юж.⦆ отрог г. Панджарлар-Кая, в 1 км к СВ от нп Солнечная Долина ⦅Судак.⦆, к С, через седловину от г. Сююрю-Кая IV в толковании старожилов теке атанг – означает “козел спрыгнул”; ⦅ср.⦆ ⦅РПН.⦆ теке – и атан. 
names: Текие – ⦅см.⦆ Провато З–3.
names: Телеграфная гора – куполовидная возв. со склонами средней крутизны. К З от нп Чернореченское ⦅Севаст.⦆, на ⦅п.⦆ берегу р. Черная, напротив г. Гасфорта во время Крымской войны на ней располагался оптический телеграф З–7.
names: Темиар – ⦅п.⦆ ⦅верх.⦆ р. Бал-Алма; между хр. Иограф и Кизил-Кая Е–7.
names: Темир-Ат, – Темир-Ат-Чокрак*, Темир-Атала массивная куполообразная гора, вытянутая Ю–С, поросшая лесом. В ⦅верх.⦆ вдрз рр. Марта и Япалах, к З от хр. Синаб-Даг, в 4 км к ЮВ от г. Мулга ⦅тюрк.⦆ темир – железо; Темир – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ ат – лошадь.
names: Темир-Атала – ⦅см.⦆ Темир-Ат.
names: Темир-Ат-Чокрак – ⦅см.⦆ Темир-Ат.
names: Темирджи – ⦅см.⦆ Демерджи I.
names: Темирджи-Су – ⦅см.⦆ Демерджи II Е–5.
names: Тепе*-Кермен – лесистая с С и З крутая гора, усеченный конус правильной формы; наверху, в толще скального пласта, три яруса вырубленных пещер ⦅срв.⦆ городища Тепе-Кермен. В 1,5 км. к ССЗ от нп Кудрино ⦅Бахч.⦆, на ⦅п.⦆ берегу р. Кача ⦅тюрк.⦆ кермен – крепость Б–16.
names: Тепе*-Оба*, – Тете-Оба* вытянутая В–З возв. с плоской безлесной вершиной; склоны пологие, расчленены ов., ⦅вост.⦆ часть засажена лесом и застроена. Над ⦅юж.⦆ частью Феодосии, к З 1) ⦅ср.⦆ ⦅тюрк.⦆ оба тепе – холмистый Е–4.
names: Терень-Джалга*, – Змеиная балка рассекает скалистый ⦅п.⦆ борт ущ. р. Бельбек, поросла лесом; у ее устья, над шоссе возвышается остроконечный утес. В 1 км. к ЮВ от нп Танковое ⦅Бахч.⦆ ⦅тюрк.⦆ терен – глубокий В–12.
names: Теркез-Оба*, – Таркез-Оба*, Торкез-Оба* массивная гора с протяженной СЗ–ЮВ волнистой вершиной, от которой тянутся длинные отроги; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ частично обнажен и террасирован; с Ю–ЮВ выглядит трапецией. В 3,5 км к С от нп Веселое ⦅Судак.⦆, на вдрз рр. Карагач, Юрт и Ай-Серез Г–9.
names: Терпи-Коба* – небольшая карстовая пещера-понор на г. Кара-Тау I, в 0,15 км к Ю от вершины, на опушке леса Г–13.
names: Терс, – Каршитерс, Тес-Терсурман коническая лесистая вершина, которая соединяется протяженным лесистым отрогом с хр. Токлук-Сырт I на В. В 1 км. к СВ от Судака, к СЗ от г. Ай-Георгий. Иногда ее назв. распространяют на весь отрог, до хр. Токлук-Сырт I 1, 2, 3) ⦅тюрк.⦆ терс – противоположный, обратная сторона, изнанка; помет; ⦅РПН.⦆; карши – напротив; урман – ⦅ср.⦆ орман – лес.
names: Терс-Сырт – ⦅см.⦆ Токлук-Сырт I.
names: Тес-Терсурман – ⦅см.⦆ Терс.
names: Тете-Оба – ⦅см.⦆ Тепе-Оба.
names: Тешекли-Бурун – ⦅см.⦆ Тешкли-Бурун Ж–4.
names: Тешкли-Бурун*, – Тешекли-Бурун*, Ташкли-Бурун* узкий горный мыс, на ⦅сев.⦆ оконеч. которого в отвесных скальных обрывах виднеется сквозное отверстие, образованное вырубленными пещерами ⦅срв.⦆ городища Мангуп-Кале. ⦅Сев.⦆ выступ плато Баба-Даг, крайний к В 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ тешик – дыра, брешь, нора Г–13.
names: Тильки-Кая*, – Тюльчик-Кая* последнее к З возвышение на узком лесистом отроге г. Сандык-Кая I, отходящем от нее к З, в сторону дол. р. Юрт; на ⦅юж.⦆ обнаженном склоне небольшие скалы ⦅тюрк.⦆ тильки, – тюльчик – лисица – некоторые видят ее в очертаниях горы. Д–8.
names: Тисовое ущелье – неглубокая, протяженная Ю–С расселина между ⦅вост.⦆ краем ⦅ниж.⦆ плато масс. Чатыр-Даг и отколовшимся от него узким блоком здесь среди леса встречаются тисы Г–14.
names: Токлук-Сырт* I, – Терс-Сырт* длинный волнистый хр., протянувшийся З–В цепью округлых куполообразных, почти равновысоких вершин, в числе которых Ай-Георгий, Килиса-Кая, Карачун, Токлук-Сырт II; над. ⦅сев.⦆ лесистым склоном местами скальные обрывы, с Ю редколесье. К С–СЗ от нп Богатовка ⦅Судак.⦆ 1) по прежнему назв. этого нп, Токлук; 2) ⦅тюрк.⦆ терс – изнанка, противоположный, обратная сторона; помет; ⦅РПН.⦆; токлук – сытость Г–14.
names: Токлук-Сырт* II, – Туклук-Сырт*, Ток-Сырт* крутобокий купол с лесистым ⦅сев.⦆ склоном; на ⦅юж.⦆ редколесье. ⦅С-вост.⦆ оконеч. одноименного хр., к СЗ от нп Солнечная Долина ⦅Судак.⦆; ⦅ср.⦆ б. нп Токлук к ЮЗ, ныне Богатовка ⦅тюрк.⦆ токлук – сытость Д–8.
names: Токмак-Кая* – асимметричный скальный гребень на обнаженном ⦅сев.⦆ отроге г. Бельбек-Отар. В 0,6 км от ее вершины, на ⦅ниж.⦆ плато г. Чатыр-Даг, в 2 км к ЮЮВ от нп Мраморное ⦅Симф.⦆ ⦅тюрк.⦆ токмак – колотушка; одно из назв. ⦅срв.⦆ кыпчаков.
names: Ток-Сырт – ⦅см.⦆ Токлук-Сырт II.
names: Толстый мыс – ⦅см.⦆ Мердюан-Катмер II Г–12.
names: Томакларын-Каясы* – почти обнаженная гора, коническая вершина которой с Ю напоминает ⦅срв.⦆ замок с зубчатыми стенами и башнями. Над нп Междуречье ⦅Судак.⦆, к СВ, по ⦅л.⦆ борту балки Ай-Серез, напротив г. Хашки ⦅тюрк.⦆ томак – ясновидящий – это прозвище носила семья крымских татар, жившая на склоне горы.
names: Тонас – ⦅см.⦆ Тунас.
names: Тонас – ⦅см.⦆ Западный Тонас Г–10.
names: Топарчих-Хыр* – обнаженная куполообразная вершина с пологим ⦅зап.⦆ склоном; с ЮВ срезана небольшим обрывом, ниже которого лесистый склон ⦅л.⦆ борта ущ. р. Тунас. В ⦅с-вост.⦆ части Караби-яйлы, в 1 км к Ю от г. Кара-Тав ⦅тюрк.⦆ топарчик – комочек, кусочек; ⦅ср.⦆ ⦅РПН.⦆ топар; ⦅ср.⦆ ⦅тюрк.⦆ топарлак – округленный Ж–8.
names: Топ-Кая* – утес-отторженец с отвесными скальными обрывами и горизонтально срезанной вершиной; у подножия родник. Скрыт в лесистой дол. р. Путамиц II, в 1 км. к СЗ от нп Краснокаменка ⦅Ялт.⦆, в 0,5 км. к СЗ от скалы Гелин-Кая ⦅тюрк.⦆ топ – пучок, букет; стопа; мяч; ядро, пушка; всякая круглая вещь; топ – ⦅РПН.⦆; в Дагестане топ – “небольшая вершина” В–16.
names: Топрак-Кая*, – Тапрак-Кая*, Хамелеон узкий протяженный мыс, который круто обрывается в море со всех сторон; сложен глинистыми сланцами. Замыкает с В Коктебельскую бухту 1) ⦅тюрк.⦆ топрак – почва, земля, глина; здесь глинистый; 3) меняет цвет при смене освещения.
names: Топсюс-Хосар – ⦅см.⦆ Бездонный колодец.
names: Топчи-Кая – ⦅см.⦆ Богар Ж–3.
names: Топшан* I, – Дувель небольшое плато с отвесными скальными обрывами; в ⦅сев.⦆ его части, отделенной расселиной, ⦅срв.⦆ укрепление, башня Кыз-Куле. В 3 км. к ЗЮЗ от нп Красный Мак ⦅Бахч.⦆, к З от городища Эски-Кермен, рядом с ним В–12.
names: Топшан* II, – Тапшан*, Аюлук, Аювлы вытянутая В–З гора с приподнятой ⦅вост.⦆ частью; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ в редколесье. В 1,5 км. к В от нп Земляничное ⦅Белог.⦆, к ССВ, через балки, от г. Сугут-Оба, к СЗ от г. Куркушлу-Оба, с которой связан отрогом 1, 2) похож на топчан с приподнятым изголовьем; 3) ⦅тюрк.⦆ аюлук – медвежье место; 4) ⦅тюрк.⦆ аювлы – медвежий; ⦅ср.⦆ ⦅РПН.⦆ аю, аюу – Е–4.
names: Топшан* III – конический холм в редколесье, увенчан скалой с плоской верхней гранью и отвесными обрывами по бокам; с З напоминает саркофаг. В 0,7 км к Ю от ⦅зап.⦆ части нп Танковое ⦅Бахч.⦆, на ⦅л.⦆ берегу р. Бельбек, к С от г. Трапа, через седловину З–5.
names: Топшанар – вытянутая С–Ю гора с плоской безлесной вершиной, окруженной лесом и опоясанной с В скалами. В ⦅сев.⦆ части Ай-Петринской яйлы, ⦅юж.⦆ отрог г. Куртлер-Богаз ⦅ср.⦆ топшан*.
names: Торкез-Оба – ⦅см.⦆ Теркез-Оба.
names: Тоткара I – ⦅см.⦆ Тат-Кара I.
names: Тот-Кара II – ⦅см.⦆ Тат-Кара II.
names: Тоткара III – ⦅см.⦆ Таткара III Е–4.
names: Трапа, – Тропан-Тепе*, Алис-Тепе* крутая гора в редколесье, со скальной обрывистой вершиной; на ее остром ⦅ю-вост.⦆ выступе сквозное отверстие. В 1 км. к В от нп Красный Мак ⦅Бахч.⦆ 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ тарапан – “виноградная давильня, выбитая в камне” – похожее углубление естественного происхождения есть на вершине; ⦅ср.⦆ ⦅греч.⦆ трапеза – стол.
names: Трапан-Баир – ⦅см.⦆ Тарпан-Баир.
names: Трапезус – ⦅см.⦆ Чатыр-Даг З–6.
names: Трапис – высокий остроугольный утес, похожий на нос корабля. В ⦅верх.⦆ Большого каньона, у слияния двух ист. р. Аузун-Узень; ⦅зап.⦆ отрог г. Куш-Кая V ⦅ср.⦆ ⦅греч.⦆ трапеза – стол – наверху скалы имеется площадка.
names: Трахейский полуостров – ⦅см.⦆ Гераклейский полуостров.
names: Треножка – ⦅см.⦆ Сююрю-Кая III (Западная).
names: Трехглазка – ⦅см.⦆ Эмине-Баир-Коба Б–12.
names: Три источника, – Три Святителя, источник с тремя расположенными рядом выходами воды, заключенный в массивный бетонный каптаж под железной крышей. К ЮЗ от нп Учебное ⦅Белог.⦆ и от Георгиевского источника, над ⦅п.⦆ бортом балки Дым-Дере, рядом с лесной дорогой 2) был посвящен трем святым. На одной из карт в этом месте обозначен Предтеченский родник.
names: Три Святителя – ⦅см.⦆ Три источника Г–14.
names: Три Сестры, – Сююрю*-Кая* три разновысокие остроконечные скалы на склоне холма к Ю от плотины одноименного вдхр; в 2 км. от нп Солнечная Долина ⦅Судак.⦆, в ⦅верх.⦆ балки Менерли-Узень.
names: Тропан-Тепе – ⦅см.⦆ Трапа.
names: Туак-Ёзен – ⦅см.⦆ Хун Г–10.
