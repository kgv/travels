name: "Отузка", synonyms: [Кабакташ (в верхнем течении), Бахче-Дере (в среднем течении), Сукан-Дереси (в нижнем течении)], content: ⦅нач.⦆ под ⦅вост.⦆ склонами ⦅хр.⦆ Туар-Алан, течет через ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, ⦅впад.⦆ в море у ⦅н.п.⦆ Курортное ⦅Феодос.⦆ ❶ ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Отуз, ныне Щебетовка; Отуз – ⦅др.тюрк.⦆ ⦅ИЛ.⦆; ❷ ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Кабакташ в ⦅верх.⦆ реки; ⦅тюрк.⦆ кабак – тыква, таш – камень – есть скала, похожая на тыкву, в ⦅л.⦆ ⦅верх.⦆ долины.
