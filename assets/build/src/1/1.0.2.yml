names: Голлер – некрутой хр., цепь округлых холмов с рощами и луговинами. Протянулся от г. Ликман-Ганын к Ю; часть вдрз рр. Ворон и Шелен, к З-ЮЗ от нп Ворон ⦅Судак.⦆ – голлер – ⦅РПН.⦆ Е–8.
