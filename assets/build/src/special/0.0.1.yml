names: [абразия], content: ["механическое разрушение берегов океанов, морей, озер в результате деятельности волн и прибоя."]
names: [адаптация], content: ["приспособление иноязычных слов к «своему» языку в результате длительного их употребления. Выражается в фонетическом, морфологическом изменении слова: напр., ⦅греч.⦆ топоним Скала в произношении крымских татар стал звучать как Скелича."]
names: [амфитеатр], content: ["полукруглое замыкание склонов; в Крыму обычно встречается в верховьях ущелий, долин."]
names: [балка], content: ["небольшая эрозионная долина, сухая или с временным водотоком; пологие ее склоны задернованы или покрыты рыхлыми отложениями. В Крыму балками часто называют неглубокие ущелья или облесенные овраги: границы между этими понятиями здесь в известной мере стерты."]
names: [бровка], content: ["резкий перелом склона, отделяющий вышележащую пологую его часть или горизонтальную поверхность от расположенного ниже более крутого участка."]
names: [вершина], content: ["высшая точка или самая высокая часть какого-либо поднятия (холма, горы, горного массива или хребта), откуда местность понижается во все стороны."]
names: [внутреннее содержание топонима], content: ["смысловая связь между особенностями географического объекта и его названием."]
names: [водораздел], content: ["линия, разделяющая смежные бассейны (водосборы) рек, водоемов."]
names: [выветривание], content: ["процесс механического разрушения и химического изменения горных пород под влиянием различных атмосферных факторов, воздействия вод, жизнедеятельности растительных и животных организмов."]
names: [генотопоним], content: ["топоним, основу которого составляет родоплеменное название."]
names: [геодезический знак, геодезический сигнал, репер], content: ["знак, фиксирующий точку земной поверхности, высота которой известна; служит для определения промежуточных высот при топографических съемках и различных изыскательских работах. На горных вершинах и выступах обычно имеют вид пирамиды с визирной целью наверху."]
names: [геоморфология], content: ["наука о рельефе земной поверхности."]
names: [гибридный топоним], content: ["географическое название, включающее элементы двух или более языков."]
names: [гидроним], content: ["собственное имя любого водного объекта."]
names: [горный гребень, гребень], content: ["наиболее высокая часть горного хребта или массива; обычно резко выделяется на фоне неба. Может иметь различные формы: зубчатую, округлую, платообразную."]
names: [горный массив, массив], content: ["более или менее изолированный участок гор, имеющий примерно одинаковую длину и ширину и часто отличающийся относительно слабой расчлененностью."]
names: [горный проход, проход], content: ["сквозное глубокое понижение в горном хребте, реже между близко расположенными хребтами. В Крыму часто отожествляются с перевалами, через которые проходят тропы или грунтовые дороги."]
names: [горный хребет, хребет], content: ["линейно вытянутое горное поднятие со склонами, обращенными в противоположные стороны."]
names: [грот], content: ["неглубокая пещера со сводчатым потолком и широким входом;", "значительно расширенная, с высоким сводом часть пещеры после узкого прохода."]
names: [гряды], content: ["общее название для вытянутых возвышенностей различного размера, высоты, происхождения."]
names: [долины], content: ["удлиненные широкие впадины вдоль речного русла, среди гор; имеют однообразное падение по тальвегу."]
names: [калька топонимическая], content: ["топоним, образованный путем буквального перевода на другой язык: Аю-Даг – Медведь-гора."]
names: [каньон], content: ["глубокая речная долина с очень крутым, нередко отвесным или ступенчатым склоном и узким дном, часто полностью занятым руслом реки."]
names: [каптаж], content: ["сооружение для захвата под землей или в месте выхода на поверхность подземных вод (нефти, газа) с целью получения их без потерь и загрязнения."]
names: [карст], content: ["явления и процессы, которые возникают в горных породах, растворяемых природными водами."]
names: [воронки, карстовые воронки], content: ["замкнутые впадины чашеобразной, конической или неправильной формы, часто с понором на дне; широко распространенные формы карста."]
names: [коса], content: ["низкая намывная полоса суши на берегу моря, озера, причлененная к берегу и вдающаяся клином в акваторию."]
names: [котловина], content: ["отрицательная форма рельефа, округлая или слабо вытянутая в плане."]
names: [кулуар], content: ["ложбина на крутом, лишенном растительности склоне горы, по которой скатываются камни или лавины."]
names: [куэсты], content: ["возвышенные гряды с асимметричными склонами (в Крыму обычно южный крутой, северный пологий)."]
names: [лощина], content: ["долина с мягкими очертаниями и пологими задернованными склонами."]
names: [микротопоним], content: ["собственное имя любого физико-географического объекта, функционирующее на небольшой территории и известное узкому кругу людей."]
names: [мыс], content: ["участок суши, вдающийся в море, озеро или реку."]
names: [нагорье], content: ["обширное горное поднятие, представляющее собой сочетание плато с отдельными вершинами и хребтами; ⦅ср.⦆ яйла."]
names: [народная этимология], content: ["толкование неясных имен на основании ложных ассоциаций, которые возникают по причине звукового сходства между словами: Кёз-Алан (⦅тюрк.⦆ «поляна-седловина») – у русских Кизилан (от слова «кизил»)."]
names: [овраги], content: ["отрицательные эрозионные формы рельефа с крутыми склонами, сильно разветвленные; образование их связано с деятельностью временных (иногда постоянных) водотоков."]
names: [ойконим], content: ["собственное имя любого населенного пункта."]
names: [омонимы], content: ["одинаково звучащие топонимы, относящиеся к различным объектам; река Судак – поселок Судак."]
names: [орография], content: ["раздел геоморфологии, занимающийся описанием форм земной поверхности с точки зрения их внешних очертаний, размеров и распределения, вне зависимости от происхождения."]
names: [ороним], content: ["собственное имя любого элемента рельефа земной поверхности."]
names: [останцы], content: ["изолированные возвышенности, сохранившиеся от разрушения участки существовавшей некогда более высокой поверхности."]
names: [отторженцы], content: ["изолированно стоящие горы и скалы, которые в результате тектонических процессов отделились от места своего коренного залегания и сместились по склону."]
names: [перевал], content: ["понижение в гребне горного хребта или массива, доступное для его пересечения, обычно с удобными подходами"]
names: [городища, пещерные города], content: ["средневековые укрепленные поселения, которые частично располагались в искусственных и естественных пещерах Второй гряды крымских гор."]
names: [пещеры-источники], content: ["подземные полости, из которых постоянно или периодически изливалась вода нижних ярусов водоносных систем."]
names: [пещеры-поноры], content: ["пещеры-поглотители, собиравшие воду со своих поверхностных водосборов."]
names: [плато], content: ["возвышенная плоская или волнистая равнина, расположенная примерно на одном уровне и отделенная отчетливыми склонами от находящейся ниже равнины."]
names: [понор], content: ["естественное отверстие на поверхности закарстованного массива, поглощающее и отводящее в глубину дождевую, талую и речную воду."]
names: [расселина], content: ["открытая трещина в скальных породах."]
names: [речные террасы], content: ["горизонтальные или слабо наклоненные поверхности-площадки на склонах речных долин, ограниченные уступами."]
names: [седловина], content: ["неглубокая перевальная выемка с пологими подъемами к соседним высотам"]
names: [скала, утес], content: ["выдающаяся оконечность горного отрога или одиноко стоящая каменная глыба, сложенная устойчивыми к выветриванию горными породами."]
names: [столовые горы], content: ["горы с плоскими вершинами и более или менее крутыми, иногда ступенчатыми склонами."]
names: [стоянка], content: ["временный лагерь древних охотников, рыболовов, скотоводов."]
names: [стрелка], content: ["узкий и длинный полуостров, коса, перемычка."]
names: [тальвег], content: ["линия, соединяющая самые низкие точки дна речной долины; обычно проходит по ее руслу, а также руслу оврага, балки."]
names: [топоним], content: ["собственное имя любого географического объекта; подразделяются на ойконимы, оронимы, гидронимы и т.д."]
names: [топонимика], content: ["раздел языкознания, изучающий топонимы."]
names: [топонимия], content: ["совокупность топонимов какой-либо местности, региона, языка: напр., топонимия Крыма; греческая топонимия."]
names: [урочище], content: ["участок местности, отличный от окружающих какими-либо естественными признаками: поляна или болото среди леса, роща среди поля и т.д."]
names: [устье], content: ["конечный участок реки в месте впадения ее в море, озеро, водохранилище или другую, более крупную реку."]
names: [ущелье], content: ["узкая и глубокая, с крутыми склонами горная долина, выработанная рекой в твердых коренных породах; глубина обычно превосходит ширину; в сечении образуется острый угол."]
names: [фонтан], content: ["в Крыму название каптированных источников, в которых вода течет из трубы в каменной стенке; ниже обычно бассейн или каменное корыто. То же, что ⦅тюрк.⦆ чешме."]
names: [холмы], content: ["небольшие возвышенности различных очертаний с мягкими контурами склонов и относительной высотой не более 200 м."]
names: [шахта], content: ["вертикальная карстовая полость глубиной свыше 20 м. Шахта с большим диаметром называется пропастью."]
names: [исполиновы котлы, эврозионные котлы], content: ["круглые углубления, которые вырабатываются в скалистом ложе и бортах реки водоворотами, падающей или стремительно бегущей воды."]
names: [эрозия], content: ["размыв горных пород водными потоками, а также смывание почвенного слоя."]
names: [яйла], content: ["волнистое, почти безлесное плато, вершинная поверхность Главной гряды Крымских гор, преимущественно на южных и юго-западных ее участках."]