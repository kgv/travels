---
Джады-⟦Бурун⟧
: обнаженная каменистая ⦅возв.⦆; на ее крутом ⦅юж.⦆ склоне два яруса отвесных скал над тропой Джунын-Кош-Богаз. Возвышается на ⦅юж.⦆ краю Ялтинской яйлы, в 3 км к ⦅С⦆ от ⦅б.⦆ ⦅н.п.⦆ Васильевка (теперь это ⦅сев.⦆ часть Ялты), к ⦅В⦆ от ⦅г.⦆ Лапата – ⦅тюрк.⦆ джады – ведьма, колдун; ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Джада – ⦃Б14⦄.


