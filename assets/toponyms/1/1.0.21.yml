name: "Петровские скалы", synonyms: [Хан-⟦Кая⟧], content: обрывы платообразной ⦅возв.⦆, протянувшейся ⦅ЮЮВ→ССЗ⦆; при них отторженец-«сфинкс». В ⦅ю-вост.⦆ части Симферополя, на ⦅л.⦆ берегу ⦅р.⦆ Салгир; над ними Неаполь Скифский ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Подгородне-Петровская (теперь в черте Симферополя) рядом.
