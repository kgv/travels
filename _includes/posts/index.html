<ul class="taxonomy__index">
    {% assign years = site.posts | where_exp: "item", "item.hidden != true" | group_by_exp: 'post', 'post.date | date: "%Y"' %}
    {% for year in years %}
    <li>
        <a href="#{{ year.name }}">
            <strong>{{ year.name }}</strong>
            <span class="taxonomy__count">{{ year.items | size }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
