---
Кермен, ⟦Бююк⟧-Кермен
: ⦅сев.⦆ продолжение ⦅г.⦆ Басман, похожее на нее ⦅вост.⦆ утесистым скальным обрывом и пологим ⦅зап.⦆ склоном, покрытым редколесьем – ❶, ❷ ⦅тюрк.⦆ кермен – крепость – по сохранившимся здесь остаткам ⦅ср.в.⦆ укреплений ⦃Г10⦄.


