name: "Папас-⟦Тепе⟧ ③", synonyms: [Ёжик], content: коническая лесистая гора с острым скальным пластом, косо опоясывающим ⦅ю-вост.⦆ склон ниже вершины. В 1,5 км. к ⦅ЮЮВ⦆ от автостанции в ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, по ⦅п.⦆ берегу Монастырского ручья ❶ папас – ⦅греч.⦆, ⦅кртат.⦆ поп, священник – по преданию, на ней был ⦅ср.в.⦆ храм; ❷ с С, (в профиль) гора напоминает голову ежа ⦃Г11⦄.
