---
Енишары, Яшышары, Мертвая
: бухта к ⦅В⦆ от ⦅н.п.⦆ Коктебель и м. Топрак-Кая – ❶, ❷ ⦅ср.⦆ ⦅р.пл.⦆ енисары; – ⦅ср.⦆ янычары, привилегированная пехота султанской Турции – некоторые усматривают связь между этим топонимом и высадкой турецких войск в Крыму в 1475 ⦅г.⦆; мертвая в смысле «спокойная», без волнений моря. В некоторых источниках Мертвой бухтой называют соседнюю, с ⦅зап.⦆ стороны м. Топрак-Кая ⦃Д9⦄.


---
---
Еркян-⟦Кая⟧, Ернен-⟦Кая⟧
: коническая обнаженная вершина с одиночными деревьями; склоны террасированы, ⦅юж.⦆ обрывается скальной ребристой стеной Юркины скалы к ⦅верх.⦆ ⦅р.⦆ Сотера. В ⦅юж.⦆ части ⦅масс.⦆ Демерджи-яйла, в 2 км к ⦅ВЮВ⦆ от ⦅г.⦆ Северная Демерджи – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ ер – земля, место ⦃И6⦄.


---
---
Ермиташ
: остроконечная скала на ⦅юж.⦆ склоне ⦅г.⦆ Кошка#1 в Симеизе; образует «ухо кошки».


---
---
Железные Ворота, ⟦Демир⟧-⟦Хапу⟧
: теснина в ⦅верх.⦆ ⦅ов.⦆, спадающего к ⦅Ю⦆ между ⦅гг.⦆ Болван и Малый Сокол, рядом с дорогой из Судака в Новый Свет, к ⦅ЮВ⦆ от нее – ❶ русский перевод ⦅тюрк.⦆ демир-хапу. 


---
---
Замана
: платообразный, с травянистым покровом ⦅зап.⦆ отрог ⦅возв.⦆ Тырке#2. Вершина в 3 км. к ⦅З⦆ от ⦅г.⦆ Тырке#2, в 4 км к ⦅ВЮВ⦆ от ⦅юж.⦆ окраины ⦅н.п.⦆ Перевальное ⦅Симф.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Заман, Замани; – ⦅ср.⦆ ⦅тюрк.⦆ замин – земля, пахотная земля, пашня. 


---
---
Ива
: гора, обнаженный купол с крутыми склонами: ⦅сев.⦆ травянистый, ⦅юж.⦆ размыт ⦅ов.⦆ На ⦅хр.⦆ Биюк-Енишар, в 2 км к ⦅СЗ⦆ от его высшей точки Джан-Кутаран, через глубокую седловину – ⦅ср.⦆ ⦅монг.⦆ ⦅ИЛ.⦆ Ивя – ⦃Г8⦄.


---
---
Иван-Разбойник, Хырсыз-Иван
: высокая остроконечная скала, значительно выдающаяся в море. У подножия ⦅хр.⦆ Карагач#3 в ⦅масс.⦆ Кара-Даг#1, к ⦅З⦆ от Золотых Ворот, в 1,5 км к ⦅В⦆ от ⦅н.п.⦆ Курортное ⦅Феодос.⦆ – ❷ ⦅тюрк.⦆ хырсыз – разбойник.


---
---
Иванова балка
: поросшее лесом ⦅ущ.⦆ со скальными обрывистыми уступами по ⦅п.⦆ борту. На ⦅зап.⦆ краю Долгоруковской яйлы; устье у ⦅вост.⦆ окраины ⦅н.п.⦆ Дружное ⦅Симф.⦆ ⦃В15⦄.


---
---
Иель-⟦Хоба⟧, У-Эль-⟦Коба⟧, Джеил-⟦Коба⟧
: верхняя ⦅пещ.⦆ системы Кызыл-Коба; в нее ведет низкий вход под скальным козырьком – ❶, ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ ель, йель, джель – ветер.


---
---
Измаил-⟦Кая⟧, Смаил-⟦Кая⟧, Буркун, Пика
: лесистая крутая гора с конической скалистой вершиной, срезанной с ⦅З⦆ утесистым обрывом; ниже его по склону спадают скальные зубчатые гребни. В 1,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆, над пионерлагерем «Юный разведчик», над шоссе из Судака в Грушевку – ❶, ❷ Измаил, Смаил – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❸ буркун ⦅р.пл.⦆ ❹ вершина, а также остроконечный утес под ней напоминают пику.


---
---
Икылмак-⟦Кая⟧, Икилман-⟦Кая⟧
: каменистая ⦅возв.⦆, увенчанная скальным гребнем, одна из граней которого наклонена под отрицательным углом. В ⦅сев.⦆ части ⦅масс.⦆ Кара-Даг#1, к ⦅С⦆ от ⦅г.⦆ Легенер; в 1,5 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Коктебель ⦅Феодос.⦆ – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ йыкылмаган – «не упавшая».


---
---
Илька
: куполообразная ⦅сев.⦆ вершина двугорбого лесистого ⦅масс.⦆; вторая его вершина, Кая-Баш#4, расположена южнее, через неглубокую седловину. В 2 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Богатое Ущелье ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ильк – первый, начальный ⦃И3⦄.


---
---
Ильяс-⟦Кая⟧, ⟦Ай⟧-Илья, Ласпи, Гора Святого Ильи
: Скалистый ⦅масс.⦆, спадающий гигантскими ступенями к ⦅Ю⦆ и ⦅З⦆. Высшая точка Байдарской яйлы, на ее ⦅ю-зап.⦆ отроге, замыкает с ⦅ЮВ⦆ ласпинский амфитеатр; в 4 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Форос ⦅Ялт.⦆ – ❶ Ильяс – ⦅кртат.⦆ ⦅ИЛ.⦆; ❷ из ⦅греч.⦆ «святой Илья»; ❸ ⦅греч.⦆ ласпи – грязь, глина – очевидно, по соседнему урочищу Ласпи ⦅см.⦆ ⦃Б15⦄.


---
---
Имаретская долина, Балка Янтык (в нижнем течении)
: ⦅нач.⦆ на ⦅сев.⦆ склоне ⦅г.⦆ Сарытлык, ⦅впад.⦆ слева в Армутлукскую ⦅дол.⦆. К В от ⦅н.п.⦆ Наниково ⦅Феодос.⦆ – ⦅тюрк.⦆ имарет – обитель дервишей; дворец; крепость; общественное здание; ⦅ср.⦆ ымырт – черемуха; ⦅ср.⦆ ⦅б.⦆ хутор Имарет (Эммарет) в этой ⦅дол.⦆ ⦃Г14⦄.


---
---
Инарес
: лесистая балка; ⦅нач.⦆ под ⦅сев.⦆ склоном ⦅хр.⦆ Токлук-Сырт#1; соединяясь слева с ⦅ущ.⦆ Ай-Валык#2, образует Айванскую ⦅дол.⦆ Некоторые карты ⦅назв.⦆ Инарес переносят на ⦅ущ.⦆ Ай-Валык#2.


---
---
1. Индол
: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Индол#2; ⦅нач.⦆ под ⦅вост.⦆ склонами ⦅г.⦆ Орта-Сырт#1; выше ⦅н.п.⦆ Земляничное ⦅Белог.⦆ течет по балке Абдарма, пересекает это село, впадая у ⦅н.п.⦆ Еленовка. Иногда в пределах Земляничного и до устья носит название Орталанской речки ⦃В12 – А13⦄.
2. Индол, Андал, Ендоль, Индал, Идал, Большой Андалей, Мокрый Индол, Шамор (в верхнем течении), Партизанка (в верхнем течении)
: река, ⦅нач.⦆ на ⦅сев.⦆ склонах ⦅хр.⦆ Каракол, ⦅впад.⦆ в Сиваш к ⦅В⦆ от ⦅н.п.⦆ Советское. На реке издавна оборудованы оросительные системы. Некоторые источники считают, что Мокрый Индол – ⦅назв.⦆ только участка реки (⦅см.⦆ Мокрый Индол) – ❷, ❻ ⦅ср.⦆ ⦅р.пл.⦆ андайлы.


---
---
Инчокрак
: лесистый холм, на вершине которого находятся ⦅н.п.⦆ Учебное ⦅Белог.⦆ и Топловский монастырь. ⦅Сев.⦆ отрог ⦅г.⦆ Тау-Баши – ⦅тюрк.⦆ инчокрак – родник в какой-то полости, гроте и т.д.


---
---
1. Иограф
: крутой лесистый ⦅хр.⦆, ниспадающий от Ялтинской яйлы к ⦅ЮВ⦆; в его средней части скальные ступени Пскюллю-Кая и Педы-Кая. К ⦅ЮЗ⦆ от ⦅хр.⦆ Кизил-Кая#1, к ⦅З⦆ от ⦅сев.⦆ части Ялты ⦃З6⦄.
2. Иограф
: карстовая ⦅пещ.⦆ с небольшим входом в единственный высокий зал; в ней была ⦅ср.в.⦆ церковь. У подножия скалы Йерах-Хюль ⦃З6⦄.


---
---
Иограф-⟦Богаз⟧, Аутка-⟦Богаз⟧, Япрахлы-Гёль-⟦Богаз⟧, Фулис-⟦Богаз⟧
: горный ⦅прох.⦆ по пути из Ялты через ⦅хр.⦆ Иограф на Ялтинскую яйлу; далее тропа идет на ⦅СЗ⦆ к ⦅прох.⦆ Кучук-Узенбаш-Богаз – ❷ тропа ⦅нач.⦆ из ⦅н.п.⦆ Аутка (теперь в черте Ялты); ❸ по ⦅б.⦆ ⦅оз.⦆ Япрахлы-Гёль на пути тропы; ❹ ⦅ср.⦆ ⦅греч.⦆ филос – высокий или фули – жасмин.


---
---
Иосафатова долина
: ⦅п.⦆ ⦅верх.⦆ ⦅ов.⦆ Марьям-Дере; по ней пролегают две старинные дороги в ⦅ср.в.⦆ городище Чуфут-Кале и находятся два старых караимских кладбища – названа по одноименной ⦅дол.⦆ погребений в Иерусалиме.


---
---
Ирита-⟦Кая⟧
: трапециевидная гора с немного округленными контурами; с ⦅Ю⦆ и С выглядит куполом, покрытым лесом, а на ⦅вост.⦆ склоне обширные пролысины. На ⦅сев.⦆ отроге Ай-Петринской яйлы, к ⦅Ю⦆ от ⦅г.⦆ Памбук-Кая, выше ее; в 3 км к ⦅Ю⦆ от ⦅н.п.⦆ Богатое Ущелье ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ ири – крупный, большой.


---
---
⟦Исар⟧-⟦Кая⟧
: клиновидный утес со ⦅ср.в.⦆ руинами на вершинной площадке. В 0,35 км к ⦅СВ⦆ от ⦅прох.⦆ Шайтан-Мердвен, в глубине амфитеатра-понижения, к ⦅З⦆ от ⦅г.⦆ Балчик-Кая ⦃Г12⦄.


---
---
Исарлы-⟦Бурун⟧
: протяженная ⦅ЮЗ→СВ⦆ безлесная гора; на неширокой ровной вершине выход скального пласта, похожий на развал стены; с С выглядит куполом. ⦅Сев.⦆ отрог ⦅г.⦆ Вигла, часть ⦅вдрз.⦆ ⦅рр.⦆ Юрт и Ай-Серез; в 1 км к ⦅ЮЗ⦆ от ⦅г.⦆ Амбулапла, в 1 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Междуречье ⦅Судак.⦆ – из ⦅тюрк.⦆ ⟦исар⟧, в 1835 ⦅г.⦆ местные жители говорили ⦅П.⦆ Кеппену, что на этой горе есть следы укрепления, однако он обнаружил только скальный пласт ⦃И5⦄.


---
---
Источник Пантелимона, Источник Пантелеймона
: источник ниже поверхности земли, в углублении, выложенном камнями, куда ведут ступени. В 1 км. к ⦅Ю⦆ от центра Старого Крыма, у ⦅сев.⦆ подножия протяженного холма; считается целебным и посвящен св. Пантелеймону-целителю ⦃В14⦄.


---
---
Ифигения
: ступенчатая скальная стена серо-зеленого цвета, разделенная расселиной и увенчанная пиками. В ⦅зап.⦆ части. ⦅н.п.⦆ Береговое ⦅Ялт.⦆, у моря – Ифигения – греческая царевна, ставшая жрицей в одном из храмов Тавриды; скала названа ее именем в XIX в. без каких-либо на то оснований.


---
---
Йерах-Хюль, Иограф-⟦Кая⟧, Иерах-Фоль-Каясы, Иран-Фоль, Евграф-⟦Кая⟧
: двухъярусная скальная стена в верхней части ⦅хр.⦆ Иограф, протянувшаяся от него вдоль края Ялтинской яйлы; у ее подножия ⦅пещ.⦆ Иограф. 1,3,❹ ⦅ср.⦆ греческий йеранос (ерани) - журавль или йерос - священный; ⦅ср.⦆ ⦅греч.⦆ - гнездо, нора, берлога.


---
---
Кабакташский ручей, Коперлюм, Коперлюч
: по разным источникам: а) верхнее ⦅теч.⦆ ⦅р.⦆ Отузка; б) ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Отузка, ⦅впад.⦆ в ⦅сев.⦆ части ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆ – ❶ ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Кабакташ по ⦅л.⦆ берегу (⦅тюрк.⦆ кабак – тыква, таш – камень); ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ копыр, копюр – мост и копюрмек – пениться.


---
---
Кабарга
: горбатая, вытянутая ⦅ЮВ→СЗ⦆ гора, поросшая лесом, с широким основанием и складчатыми от оврагов склонами. ⦅С-зап.⦆ продолжение ⦅хр.⦆ Куба-Бурун#1, в 2 км к ⦅ССЗ⦆ от ⦅н.п.⦆ Алексеевка ⦅Белог.⦆ – ⦅ср.⦆ ⟦кабурга⟧. 


---
---
Кабарга-⟦Кая⟧
: вытянутая ⦅ЮВ→СЗ⦆ вершина лесистого ⦅масс.⦆ Второй гряды, слабо приподнятая над ним. К ⦅СЗ⦆ от ⦅г.⦆ Кубалач, к ⦅ЮВ⦆ от ⦅г.⦆ Аюлу-Кая; в 2 км. к ⦅В⦆ от ⦅н.п.⦆ Мелехово ⦅Белог.⦆ – ⦅ср.⦆ ⟦кабурга⟧. 


---
---
Кабоплу, Кобоплу, Кабоп-⟦Кая⟧, Кабоньлу
: гора с куполообразной, с С лесистой вершиной и крутым скальным обрывом к ⦅Ю⦆; отторженец яйлы. В 3 км к ⦅СЗ⦆ от ⦅н.п.⦆ Краснокаменка ⦅Ялт.⦆, в 1,5 км к ⦅ЮЮВ⦆ от Гурзуфского седла.


---
---
Кадыкойский перевал
: по шоссейной дороге из Коктебеля в Щебетовку ⦅Феодос.⦆ – ⦅тюрк.⦆ кады – судья и кой – деревня, поселение; ⦅н.п.⦆ с таким ⦅назв.⦆ поблизости неизвестен.


---
---
Казан-⟦Кая⟧
: плосковершинная ⦅возв.⦆ со скалами на ⦅юж.⦆ склоне, в которых есть круглое сквозное отверстие. В 3 км. к ⦅Ю⦆ от ⦅вост.⦆ окраины Бахчисарая, к ⦅Ю⦆ от ⦅г.⦆ Ташлых, О,5 км к ⦅ЮЗ⦆ от ⦅г.⦆ Беших-Тау – ⦅тюрк.⦆ казан – котел – ⦅возм.⦆, по округлому выступу на ⦅юж.⦆ склоне или по отверстию; казан – ⦅р.пл.⦆ ⦃Г14⦄.


---
---
Казанлы, Большие Столы
: столовая гора с крутыми склонами; разделена надвое поперечной седловиной и поэтому с В и ⦅З⦆ выглядит как две трапеции. В 2,5 км от Судака, к ⦅Ю⦆ от ⦅г.⦆ Ай-Георгий, к ⦅ССЗ⦆ от урочища Копсель – казанлы – ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ казан – котел ⦅пр. № 3⦆.


---
---
Казантип, Казантоп
: ⦅п-ов⦆ с округлыми очертаниями и котловиной в центре. Выдается в Азовское море, соединяясь перемычкой с ⦅с-зап.⦆ частью Керченского ⦅п-ова⦆; к ⦅С⦆ от ⦅н.п.⦆ Мысовое ⦅Ленин.⦆ – ❶, ❷ ⦅тюрк.⦆ казан – котел; ⦅возм.⦆, имеется в виду котловина; ⦅р.пл.⦆; топ, топе – термин, обозначающий часть рода; ⦅ср.⦆ ⦅тюрк.⦆ тюп – дно.


---
---
Казанчик
: длинная гора с тремя вершинами, вытянутая ⦅З→В⦆; на ⦅сред.⦆ вершине зубчатый гребень, на ⦅вост.⦆ невысокий утес с округлыми очертаниями. В 1,3 км к ⦅ЮВ⦆ от автостанции в ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Чукур-Кая#1; подходит справа к верхнему сужению ⦅дол.⦆, Ялы-Богаз – ⦅тюрк.⦆ казанчик – котелок – ⦅возм.⦆, по очертаниям ⦅вост.⦆ скалы; ⦅ср.⦆ ⦅р.пл.⦆ казанчи – ⦃В13⦄.


---
---
Казас-⟦Алан⟧
: горбатая лесистая гора с более крутым ⦅юж.⦆ склоном и поляной у вершины. Первая в цепи вершин, протянувшихся к ⦅З⦆ от шоссе Судак–Грушевка по ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Суук-Су и Индол#2, в 2 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Переваловка ⦅Судак.⦆ – Казас – караимская фамилия; ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Ж1⦄.


---
---
Казачья бухта
: к ⦅В⦆ от м. Херсонес; самая ⦅зап.⦆ из севастопольских бухт: место стоянки казачьих пикетов во время Турецкой войны в XVIII в.


---
---
Какалан-⟦Кая⟧
: скала у ⦅сев.⦆ окраины старой части Симеиза, над новой дорогой, к ⦅ЮВ⦆ от скалы Тас-Петри. Частично разрушена во время строительных работ ⦃В14⦄.


---
---
Кала
: куполообразная лесистая гора, слегка вытянутая ⦅В→З⦆, на приплюснутой вершине обширная поляна. Дальний ⦅ю-зап.⦆ отрог ⦅г.⦆ Оглан-Яклар, значительно ниже ее; в ⦅л.⦆ ⦅верх.⦆ ⦅ущ.⦆ Ай-Валык#2, в 1 км. к ⦅СЗ⦆ от ⦅пер.⦆ Синор, к ⦅С⦆ от шоссе – ⦅тюрк.⦆ кала – крепость, укрепление; ⦅р.пл.⦆.


---
---
Каламат-⟦Кая⟧
: куполообразная лесистая гора; у вершины утесы и гребни, в некоторых ракурсах выглядит скалистым конусом. К ⦅Ю⦆ от ⦅г.⦆ Сотра, отмеченной репером, на одном с ней ⦅вдрз.⦆ между ⦅дол.⦆ Карагач и Караджа, к ⦅СЗ⦆ от Судака – ⦅ср.⦆ ⦅греч.⦆ каламос – камыш и калами «сухой стебель», каламиа – солома.


---
---
Каламитский залив
: у ⦅зап.⦆ берегов Крымского ⦅п-ова⦆, к ⦅ЮЮЗ⦆ от Евпатории, с длинной пологой береговой линией – ⦅ср.⦆ ⦅греч.⦆ каламос – камыш; ⦅ср.⦆ ⦅латин.⦆ каламити – спокойный.


---
---
Калан-⟦Баир⟧, Колан-⟦Баир⟧
: лесистая гора с широким основанием и обширной плоской вершиной; со всех сторон выглядит трапециевидной, ⦅юж.⦆ и ⦅зап.⦆ склоны обнаженные. На ⦅вост.⦆ окраине Долгоруковской яйлы, к ⦅Ю⦆ от Кургана славы – ❶ калан – ⦅р.пл.⦆; Калан – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃И3⦄.


---
---
Каланых-⟦Кая⟧, Калана, Каламных-⟦Кая⟧
: зубчатый скальный гребень, вытянутый ⦅В→З⦆; ниже склоны крутые, лесистые, на ⦅юж.⦆ обрывы; ⦅зап.⦆ часть ⦅наз.⦆ Аждер. 


---
---
Калафатлар
: протяженная гора с пологими склонами в полянах и рощах; к ⦅З⦆ обрывается скальными уступами. В 1,5 км к ⦅З⦆ от ⦅н.п.⦆ Резервное ⦅Севаст.⦆, над урочищем Аязьма, на одном ⦅хр.⦆ с ⦅г.⦆ Кильсе-Бурун#2, к ⦅З⦆ от нее Калафат – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅тюрк.⦆ калафат - головной убор янычаров; конопатка (орудие для конопачения).


---
---
Календы-⟦Баир⟧
: протяженная ⦅В→З⦆ гора с плоской, голой вершиной; по лесистым склонам выходы ступенчатых скальных пластов. На ⦅зап.⦆ окраине Ай-Петринской яйлы; ⦅с-зап.⦆ отрог ⦅г.⦆ Анахлы-Бель, выше ее; в 1 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Подгорное ⦅Севаст.⦆ – календы – ⦅назв.⦆ первого дня месяца у ⦅др.⦆ римлян; ⦅ср.⦆ прежнее ⦅назв.⦆ этого ⦅н.п.⦆, Календы; ⦅ср.⦆ ⦅тюрк.⦆ календер – дервиш; ⦅ср.⦆ ⦅р.пл.⦆ календер – ; ⦅ср.⦆ ⦅иран.⦆ калантер – «глава племени» ⦃Г11⦄.


---
---
Каллистон, Бельтистон, Вартын-⟦Богаз⟧
: горный проход по тропе из ⦅дол.⦆ ⦅р.⦆ Тунас к ⦅Ю⦆, в ⦅дол.⦆ ⦅р.⦆ Ускут, между ⦅гг.⦆ Шуври-Кая с В и Хриколь с ⦅З⦆. В 6 км к ⦅Ю⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆ – ❶, ❷ ⦅греч.⦆ каллистон, – бельтистон – прекраснейший; ❸ из ⦅тюрк.⦆ варта – пропасть – тропа местами идет по скальному обрыву ⦃Г12⦄.


---
---
Каматра, Агын-⟦Оба⟧
: голая гора с плоской вершиной и иссеченными овражками склонами. Над ⦅с-вост.⦆ окраиной ⦅н.п.⦆ Морское ⦅Судак.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Шелен; дальний ⦅ю-вост.⦆ отрог ⦅г.⦆ Куба-Бурун#2 – ❶ ⦅ср.⦆ ⦅греч.⦆ каматеро – «рабочий вол»; ❷ ⦅тюрк.⦆ агын – «стремительное течение воды».


---
---
Камень-Голова
: скала, фигура выветривания, похожая на человеческую голову. На ⦅юж.⦆ отроге ⦅г.⦆ Ат-Баш, в 0,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Голубой Залив ⦅Ялт.⦆, в 1,2 км. к ⦅С⦆ от обсерватории.


---
---
Камия, Камея, Кеммиа
: лесистая куполообразная гора-отторженец со скалами-зубцами на ⦅юж.⦆ склоне. В 1,5 км к ⦅С⦆ от старой части Симеиза, над верхним шоссе, к ЮЗЗ от ⦅г.⦆ Нишан-Кая ⦃Г12⦄.


---
---
Камышлы-⟦Оба⟧
: крутая гора, поросшая негустым лесом; с В, где склон террасирован, выглядит трапециевидной. На ⦅вдрз.⦆ ⦅рр.⦆ Юрт и Ворон, по ⦅п.⦆ борту ⦅ущ.⦆ Мариали, в 1,5 км к ⦅ЮЗ⦆ от ⦅г.⦆ Баш-Пармак, в 1,5 км к ⦅ЮВ⦆ от ⦅г.⦆ Кызыл-Кая#5 – ⦅тюрк.⦆ камышлы – камышовая, с камышом; ⦅ср.⦆ ⦅р.пл.⦆ камышаклы – ⦃Ж1⦄.


---
---
Камышовая бухта
: глубоко вдается в сушу в Севастополе, к ⦅В⦆ от Казачьей бухты; берега застроены – раньше на них в изобилии рос камыш ⦃Д11⦄.


---
---
Кан-Ауз-⟦Хоба⟧, Кенавуз-⟦Хоба⟧
: небольшая карстовая ⦅пещ.⦆ с высоким арочным входом, обращенным на В. На ⦅масс.⦆ Чатыр-Даг, в 0,5 км к ⦅ЗЮЗ⦆ от Бездонного колодца – ❶ ⦅тюрк.⦆ кан – кровь; ❷ ⦅тюрк.⦆ кен - широкий; авуз – рот; устье; зев.


---
---
Канака, Каника, Бахлаоры (в верховье)
: пологая балка, ⦅впад.⦆ в море в 4 км к ⦅ВСВ⦆ от ⦅н.п.⦆ Рыбачье ⦅Алушт.⦆, к ⦅СВ⦆ от ⦅р.⦆ Хун – ❶ ⦅греч.⦆ канака – любимая; ⦅ср.⦆ ⦅р.пл.⦆ канак, канакай – ; ⦅ср.⦆ ⦅тюрк.⦆ ханака – «обитель религиозных подвижников» и конак - ночлег ⦃Д8⦄.


---
---
Канат
: доминирующая вершина ⦅с-зап.⦆ участка Байдарской яйлы, в 1 км. к ⦅Ю⦆ от ⦅н.п.⦆ Тыловое ⦅Севаст.⦆ – ❶, ❷ ⦅ср.⦆ ⦅р.пл.⦆ калан – ; ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Калан. 


---
---
Канлы-⟦Дере⟧, Ханлы-⟦Дере⟧
: узкое ⦅ущ.⦆, рассекающее ⦅л.⦆ скалистый борт ⦅дол.⦆ ⦅р.⦆ Чурук-Су#1 на ⦅юж.⦆ окраине Бахчисарая. Тянется параллельно ⦅ущ.⦆ Марьям-Дере, к ⦅З⦆ от него – ❶ ⦅тюрк.⦆ канлы – кровавый; ⦅р.пл.⦆.


---
---
Капсихорская яйла
: поляны на вершинах ⦅гг.⦆ Построфиль и Байбулатын-Катмери. В ⦅верх.⦆ ⦅басс.⦆ ⦅р.⦆ Шелен, к ⦅СЗ⦆ от ⦅н.п.⦆ Громовка и Морское ⦅Судак.⦆ по ⦅б.⦆ ⦅н.п.⦆ Капсихор, теперь Морское; ⦅греч.⦆ Капсо хора – «горелое место», «погорелое село»; ⦅ср.⦆ ⦅р.пл.⦆ коп-сокыр – ⦃Ж4⦄.


---
---
⟦Капу⟧-⟦Дере⟧
: крутое лесистое ⦅ущ.⦆, по ⦅п.⦆ борту которого проходит дорога из балки Джан-Дере в ⦅ср.в.⦆ городище Мангуп-Кале. На плато Баба-Даг, между мысами Тешкли-Бурун и Елли-Бурун с ⦅З⦆.


---
---
Капчик, ⟦Хоба⟧-⟦Бурун⟧, Пещерный мыс
: длинный мыс с узким перешейком, прорезанным насквозь гротом-туннелем; на куполообразной ⦅оконеч.⦆ утес в виде шишки. К ⦅ЮЗ⦆ от м. Чикенын, разделяет Синюю и Голубую бухты в Новом Свете ⦅Судак.⦆ ❶ ⦅тюрк.⦆ капчик – длинный узкий мешочек, который носили на поясе дервиши.


---
---
⟦Кара⟧-⟦Бурун⟧
: массивная двугорбая гора, вытянутая ⦅СВ→ЮЗ⦆; ее ⦅вост.⦆ вершина более крутая. В 5,5 км к ⦅ЮЮВ⦆ от ⦅вост.⦆ части Старого Крыма, к ⦅В⦆ от ⦅г.⦆ Джады-Кая.


---
---
Кара-Голь, Ванна Молодости
: самый глубокий эрозионный котел в русле ⦅р.⦆ Аузун-Узень в Большом каньоне, у подножия утеса Сторожевой ❶ ⦅тюрк.⦆ кара голь – черное озеро; ❷ существует поверье, что купание в этой ванне сохраняет или возвращает молодость.


---
---
1. ⟦Кара⟧-⟦Даг⟧
: горный ⦅масс.⦆ частично вулканического происхождения; включает несколько ⦅хр.⦆ и вершин, к морю обрывается скальными стенами. Между ⦅н.п.⦆ Коктебель и Курортное ⦅Феодос.⦆ ⦃И4⦄.
2. ⟦Кара⟧-⟦Даг⟧
: лесистая куполообразная вершина с крутыми склонами. На ⦅сев.⦆ краю ⦅зап.⦆ части Ай-Петринской яйлы, над ⦅н.п.⦆ Родниковское ⦅Севаст.⦆, в 1 км. к ⦅Ю⦆ от него.


---
---
Кара-Дагская балка
: тянется ⦅СВ→ЮЗ⦆ между ⦅хр.⦆ Беш-Таш и ⦅масс.⦆ Кара-Даг#1; сливаясь с Тумановой балкой, ⦅впад.⦆ в море близ биостанции, к ⦅В⦆ от ⦅н.п.⦆ Курортное (Феод.) ⦃И5⦄.


---
---
⟦Кара⟧-Джолга, ⟦Кара⟧-⟦Коба⟧-⟦Джилга⟧
: лесистый ⦅ов.⦆, ⦅впад.⦆ слева в ⦅дол.⦆ ⦅р.⦆ Молбай-Узень. На ⦅сев.⦆ склоне Караби-яйлы, в 1,5 км к ⦅ЮВ⦆ от ⦅н.п.⦆ Пчелиное ⦅Белог.⦆ – ❶ джолга – ⦅см.⦆ ⟦джилга⟧; ❷ по карстовым полостям в овраге, а также, ⦅возм.⦆, по расположенным невдалеке карстовой шахте и ⦅пещ.⦆


---
---
⟦Кара⟧-Катык, Малый Бузлук
: карстовая ⦅пещ.⦆ с небольшим залом; огромный по сравнению с ним вход находится на возвышении, разделяющем две воронки. На Караби-яйле, в 0,5 км к ⦅З⦆ от ⦅г.⦆ Таш-Азбар, в 1 км к ⦅В⦆ от ⦅пещ.⦆ Большой Бузлук – ❶ ⦅тюрк.⦆ катык – заквашенное молоко; ❷ ⦅тюрк.⦆ бузлук – ледник – большую часть года в ⦅пещ.⦆ сохраняются лед и снег ⦃Г12⦄.


---
---
⟦Кара⟧-Кишла
: узкое лесистое ⦅ущ.⦆ с выходом скал по бортам. В ⦅верх.⦆ ⦅р.⦆ Шелен; ниже переходит в неширокую ⦅дол.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ кышлав – зимовье ⦃Ж3⦄.


---
---
⟦Кара⟧-⟦Коба⟧, ⟦Биюк⟧-⟦Бурун⟧
: длинный скальный обрыв лесистой куэсты Второй гряды, протянувшейся от ⦅н.п.⦆ Терновка ⦅Бахч.⦆ к ⦅З⦆, в направлении Мекензиевых гор – ❶ в его толще гроты.


---
---
⟦Кара⟧-Мрун, ⟦Кара⟧-⟦Бурун⟧, Черный мыс
: низкий выступ берега с грудами плит у подножия. ⦅С-зап.⦆ ⦅оконеч.⦆ Тарханкутского ⦅п-ова⦆, к ⦅С⦆ от м. Тарханкут; в 2,5 км к ⦅СЗ⦆ от ⦅н.п.⦆ Оленевка ⦅Черном.⦆ – ❶, ❷, ❸ возможно, по темному цвету скал ближе к поверхности моря; мрун – из ⟦мурун⟧ ⦃В10⦄.


---
---
⟦Кара⟧-Мурза
: карстовая шахта с двумя похожими овальными отверстиями входа. На ⦅сев.⦆ отроге Караби-яйлы, в 1 км к ⦅С⦆ от ⦅г.⦆ Шан-Кая#3 – ⦅тюрк.⦆ мурза – наименование сословия; кара-мурза – ⦅р.пл.⦆ ⦃Г10⦄.


---
---
⟦Кара⟧-⟦Оба⟧, Эчки-⟦Даг⟧
: горбатая лесистая вершина с крутыми склонами; наверху выходы скал, поляна, стоит репер. ⦅Сред.⦆ вершина ⦅масс.⦆ Эчки-Даг – ❷ ⦅тюрк.⦆ эчки – коза; ⦅р.пл.⦆. В отдельных источниках Эчки-Дагом ⦅наз.⦆ не эта, а крайняя к ⦅СЗ⦆ остроконечная вершина (⦅см.⦆ Куш-Кая#4).


---
---
⟦Кара⟧-⟦Су⟧, Черная река
: ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Альма, ⦅нач.⦆ на ⦅сев.⦆ склоне ⦅г.⦆ Черная. В устье, у кордона Черная речка, пруд.


---
---
⟦Кара⟧-⟦Тав⟧, ⟦Кара⟧-⟦Даг⟧
: куполообразная лесистая вершина с пролысиной на ⦅зап.⦆ склоне. В ⦅с-вост.⦆ части Караби-яйлы, отделенная с ⦅З⦆ балкой Байсу от ⦅г.⦆ Кубриали-Кыр; в 4 км. к ⦅ЮЗ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆ ⦃Г9⦄.


---
---
1. ⟦Кара⟧-⟦Тау⟧
: лесистая ⦅возв.⦆ с полянами на ⦅юж.⦆ и ⦅вост.⦆ склонах. ⦅С-зап.⦆ ⦅оконеч.⦆ одноименного ⦅хр.⦆ ⦃Г9⦄.
2. ⟦Кара⟧-⟦Тау⟧, ⟦Кара⟧-⟦Даг⟧
: лесистый дугообразный ⦅хр.⦆ с вершинами Кара-Тау, Тай-Коба, Такья-Тепе. В ⦅ю-зап.⦆ части Караби-яйлы, к ⦅С→СВ⦆ от ⦅н.п.⦆ Генеральское ⦅Алушт.⦆ ⦃Г14⦄.


---
---
⟦Кара⟧-⟦Тепе⟧, Голый Шпиль
: лесистая коническая гора с вытянутым ⦅В→З⦆ скалистым обрывом на голой вершине. В 1,5 км. к ⦅В⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆ ⦃Ж8⦄.


---
---
⟦Кара⟧-⟦Узень⟧, Караны-⟦Озен⟧
: река, ⦅нач.⦆ у ⦅вост.⦆ склона Бабуган-яйлы, ⦅впад.⦆ в море к ⦅В⦆ от ⦅н.п.⦆ Малый Маяк ⦅Алушт.⦆ – ❷ ⦅тюрк.⦆ караны – темнота, мгла, мрак, здесь «темная», «мрачная» ⦃З5⦄.


---
---
⟦Кара⟧-⟦Чокрак⟧
: источник, изливающийся во время паводков из ⦅пещ.⦆, а в межень заполняющий озерцом ее вход. В небольшой ложбине по ⦅п.⦆ борту ⦅ов.⦆ Дорт-Лемэ; в 1,3 км к ⦅Ю⦆ от ⦅н.п.⦆ Межгорье ⦅Белог.⦆ ⦃Г14⦄.


---
---
Караби-яйла, Карабий-яйла
: вытянутое ⦅СВ→ЮЗ⦆ всхолмленное нагорье с отдельными вершинами, самое обширное в Крыму. К В от ⦅басс.⦆ ⦅р.⦆ Бурульча, к ⦅З⦆ от ⦅басс.⦆ ⦅р.⦆ Тунас; участок Главной гряды ❶ кара б – и ⦅р.пл.⦆; Караби – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❷ ⦅тюрк.⦆ кара – черный, бий – титул представителя знати ⦃Б14⦄.


---
---
1. Карагач
: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Судак; ⦅впад.⦆ в 2 км от моря – ⦅тюрк.⦆ кара агач – вяз – ⦅ср.⦆ одноименное урочище, поросшее лесом, по которому она протекает в верховьях ⦃В13⦄.
2. Карагач
