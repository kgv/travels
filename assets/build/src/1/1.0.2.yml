names: Панея I – скала, вдающаяся в море крутым ⦅ю-зап.⦆ склоном; на ⦅сев.⦆ парк. В Симеизе, между г. Кошка и скалой Дива; похожа на Диву с З, но выше ее ⦅ср.⦆ ⦅греч.⦆ панайа – пресвятая (Богородица)
names: Панея II – ⦅см.⦆ Панаянын-Каясы З–6
names: Пания – мощный источник с двумя выходами воды. У подножия ⦅л.⦆ борта Большого каньона, близ русла р. Аузун-Узень, в 1,5 км. выше ее слияния с р. Сары-Узень ⦅ср.⦆ ⦅греч.⦆ панайа – пресвятая (Богородица) – рядом руины ⦅срв.⦆ церкви (⦅см.⦆ Кильсе-Баир).
names: Пания-Узень – ⦅см.⦆ Алмачук.
names: Пантелеймона, источник – ⦅см.⦆ Пантелимона, источник Б–14.
names: Пантелимона, источник, – Пантелеймона, источник ниже поверхности земли, в углублении, выложенном камнями, куда ведут ступени. В 1 км. к Ю от центра Старого Крыма, у ⦅сев.⦆ подножия протяженного холма; считается целебным и посвящен св. Пантелеймону-целителю В–14.
names: Папас-Тепе* I – волнистый хр., поросший лесом, со скалой Сандык на ⦅юж.⦆ отроге. Тянется СВ–ЮЗ по ⦅л.⦆ стороне дол. р. Аджибей, к ЮЗ от г. Френк-Мезер, с которой соединен седловиной ⦅греч.⦆, ⦅кртат.⦆ папас – поп, священник В–13.
names: Папас-Тепе* II – конусовидная, частично облесенная гора с сосновыми посадками. На длинном отроге г. Каламат-Кая, в 1 км. к ВСВ от нее, более низкая ⦅греч.⦆, ⦅кртат.⦆ папас – поп, священник В–15.
names: Папас-Тепе* III, – Ёжик. Коническая лесистая гора с острым скальным пластом, косо опоясывающим ⦅ю-вост.⦆ склон ниже вершины. В 1,5 км. к ЮЮВ от автостанции в нп Щебетовка ⦅Феодос.⦆, по ⦅п.⦆ берегу Монастырского ручья 1) папас – ⦅греч.⦆, ⦅кртат.⦆ поп, священник – по преданию, на ней был ⦅срв.⦆ храм; 2) с С, (в профиль) гора напоминает голову ежа Г–11.
names: Папатумти – ⦅вост.⦆ из двух похожих голых конусовидных холмов на ⦅вост.⦆ отроге г. Артыхарын-Баши. В 0,5 км. к З от ⦅сев.⦆ части нп Приветное ⦅Алушт.⦆ Г–11.
names: Папаюр – конусовидная вершина с пологими склонами, голыми и в редколесье. В 2 км. к СВ от ⦅сев.⦆ окраины нп Приветное ⦅Алушт.⦆, на вдрз рр. Ускут и Арпат, к С от г. Орта-Бурун, через широкую седловину.
names: Папаянын-Каясы – ⦅см.⦆ Панаянын-Каясы.
names: Папия – ⦅см.⦆ Пакся.
names: Папса – ⦅см.⦆ Пакся Ж–8.
names: Парагильмен – лесистая гора, отторженец Бабуган-яйлы, с обращенной на В утесистой скальной стеной. В 2 км. к ЗСЗ от нп Малый Маяк ⦅Алушт.⦆ ⦅ср.⦆ ⦅греч.⦆ парагиноме – “выходить за пределы чего-то”.
names: Парагиным-Кая – ⦅см.⦆ Паралам-Кая Г–14.
names: Паралам-Кая*, – Парлан-Кая*, Парагиным-Кая* невысокая скала на конусовидном холме, возвышающемся среди широкой долины; вокруг рассыпаны отколовшиеся обломки. В 2 км. к ЮЮВ от нп Богатовка ⦅Судак.⦆ 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ парламак – ломать, разламывать.
names: Парлан-Кая – ⦅см.⦆ Паралам-Кая В–12.
names: Парма-Каясы*, – Тырме-Кая* крутая гора, изогнутая дугообразно, со скальным гребнем вдоль вершины и поперек ⦅юж.⦆ склона, менее лесистого, чем ⦅сев.⦆ Оконеч. ⦅с-вост.⦆ отрога г. Построфиль, в 1,5 км к СЗ от нп Громовка ⦅Судак.⦆: 2) ⦅ср.⦆ ⦅РПН.⦆ терме.
names: Парсук-Кая – ⦅см.⦆ Порсук-Кая.
names: Партенит – ⦅см.⦆ Медвежонок.
names: Партениум – ⦅см.⦆ Феолент.
names: Партизанка – ⦅см.⦆ Шамор И–7.
names: Парус – остроконечная скала в море к СВ от м. Монастырь-Бурун.
names: Парфенон – ⦅см.⦆ Херсонес Д–8.
names: Пахкал-Кая*, – Пахкалын-Хаясы*, Лысый Иван безлесная гора со шлемовидной скалистой вершиной. В 3 км. к СВ от Ангарского пер., к З от г. Северная Демерджи 1, 2) ⦅ср.⦆ ⦅РПН.⦆ пахтали – ; 3) ⦅ср.⦆ Кудрявая Марья (Эльх-Кая) поблизости – противопоставление.
names: Пахкалын-Хаясы – ⦅см.⦆ Пахкал-Кая.
names: Паша-Тепе – ⦅см.⦆ Лысая гора I З–7.
names: Педы-Кая – нижняя скальная ступень хр. Иограф.
names: Пелака – ⦅см.⦆ Плака.
names: Пелаки-Богаз – ⦅см.⦆ Мисхор-Богаз З–6.
names: Пендикюль – слоистый скальный обрыв с беседкой наверху. На ⦅ю-вост.⦆ отроге Ай-Петринской яйлы, в 0,5 км. к СЗ от нп Высокогорное ⦅Ялт.⦆, к В от г. Ай-Петри ⦅ср.⦆ ⦅РПН.⦆ мендикул.
names: Перевозная бухта – ⦅см.⦆ Северная бухта пр. № 2.
names: Перекопский перешеек, – Ор-Богази*, Хад-Богази*, Цухала соединяет Крымский п-ов с материком 2) ⦅тюрк.⦆ ор – ров – в древности он был вырыт поперек перешейка в оборонительных целях; ⦅ср.⦆ ⦅РПН.⦆ ор – ; ⦅ср.⦆ перекопать.
names: Перепелиная гора – ⦅см.⦆ Бедене-Кыр З–3.
names: Перовский перевал – широкая лесистая седловина, по которой проходит старое шоссе Ялта–Севастополь. Примыкает с С к хр. Кокия-Бель; в 0,5 км к СВ от слияния старого и нового шоссе здесь в 1840-х гг. находилось имение ⦅Л.⦆А. Перовского Г–13.
names: Перчем-Кая*, – Перчем-Оба* дугообразно изогнутая протяженная СВ–ЮЗ массивная гора с цепью округлых вершин, поросших лесом, более густым на ⦅сев.⦆ склонах; кое-где выделяются скалы. К З–ЮЗ от Судака, к В от нп Веселое ⦅Судак.⦆ ⦅тюрк.⦆ перчем – чуб, хохол – на центральной вершине группа деревьев посреди поляны напоминает клок волос на лысине.
names: Перчем-Оба – ⦅см.⦆ Перчем-Кая.
names: Петрафиль – ⦅см.⦆ Построфиль В–6.
names: Петровские скалы, – Хан-Кая* обрывы платообразной возв., протянувшейся ЮЮВ–ССЗ; при них отторженец-“сфинкс”. В ⦅ю-вост.⦆ части Симферополя, на ⦅л.⦆ берегу р. Салгир; над ними Неаполь Скифский ⦅ср.⦆ б. нп Подгородне-Петровская (теперь в черте Симферополя) рядом.
names: Петро-Керавия – ⦅см.⦆ Елькен-Кая.
names: Пефидима – ⦅см.⦆ Провато.
names: Пещерная скала – ⦅см.⦆ Коба-Кая.
names: Пещерный мыс – ⦅см.⦆ Капчик.
names: Пика – ⦅см.⦆ Измаил-Кая И–4.
names: Пилав-Тепе* – коническая возв. с немного округленной вершиной; в верхней части обнажена, есть выходы скал и отдельные деревья, у подножия лес. В ⦅ю-зап.⦆ части Ай-Петринской яйлы, к ЮЮЗ от похожей на нее г. Анахлы-Бель, в 1 км. к ССЗ от прох. Шайтан-Мердвен ⦅тюрк.⦆ пилав – плов – его часто подают насыпанной на блюдо конусообразной горкой.
names: Пилотка – ⦅см.⦆ Сюндюрлю-Кобасы II И–5.
names: Пиляки – куполовидная лесистая гора с крутым скалистым южным склоном. Южный отрог Ай-Петринской яйлы. В 2 км. к СЗ от нп Голубой Залив ⦅Ялт.⦆ Ж–7.
names: Писара, – Писари ⦅л.⦆ верхний пр. р. Кача; нач. между гг. Роман-Кош и Демир-Капу ⦅ср.⦆ ⦅черкесск.⦆ псари – вода, ⦅ср.⦆ ⦅греч.⦆ псари рыба.
names: Писари – ⦅см.⦆ Писара Ж–8.
names: Плака, – Пелака плосковершинный мыс, на оконеч. которого скальный купол с впадиной на ⦅юж.⦆ склоне. В нп Утес ⦅Алушт.⦆ 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ пляки – “плоский небольшой камень” – иногда это фрагменты разрушающихся скальных пластов, дающих назв. географическому объекту в целом; ⦅ср.⦆ ⦅греч.⦆ плака – плита и плакосис – плоский Ж–7.
names: Плаки-Кая* – отвесные скальные обрывы, нависающие над ⦅л.⦆ берегом р. Бала; вместе со скалой Хысыр-Кая напротив образует сужение ущ. Уч-Кош. В 3 км к С от Ялты ⦅ср.⦆ ⦅тюрк.⦆ пляки – “небольшой плоский камень” – иногда это фрагменты разрушающихся скальных пластов, дающих назв. объекту в целом; ⦅ср.⦆ ⦅греч.⦆ плака – плита и плакосис – плоский Г–14.
names: Плаки-Узень* – ливневая балка с остатками плотины; нач. под ⦅зап.⦆ склоном г. Легенлер, впад. в вдхр в 0,7 км к В от нп Солнечная Долина ⦅Судак.⦆ ⦅ср.⦆ ⦅тюрк.⦆ пляки – “небольшой плоский камень”; ⦅ср.⦆ ⦅греч.⦆ плака – плита – подобных камней много в русле В–12.
names: Плакья, – Плякья пирамидальная обнаженная гора с лесистым подножием; на ⦅сев.⦆ склоне выходы скальных пластов, на ⦅юж.⦆ утесы. ⦅Ю-вост.⦆ отрог г. Ликман-Ганын, соединена с ней неглубокой травянистой седловиной; в 1,5 км. к СЗ от нп Ворон ⦅Судак.⦆ ⦅ср.⦆ ⦅тюрк.⦆ пляки – “небольшой плоский камень” – это могут быть фрагменты разрушающихся скальных пластов, которые дают назв. всему объекту; ⦅ср.⦆ ⦅греч.⦆ плака – плита. На современных картах топоним в варианте Пиякья перенесен на соседнюю гору Ликман-Ганын.
names: Плякья – ⦅см.⦆ Плакья.
names: Поликуровский холм – ⦅см.⦆ Пале-Кур Г–14.
names: Порсук-Дере* – овраг в урочище Копсель; нач. у ⦅зап.⦆ окраины нп Миндальное ⦅Судак.⦆, впад. в море у м. Караташ-Бурун ⦅тюрк.⦆ порсук – барсук В–14.
names: Порсук-Кая*, – Парсук-Кая*, Кабан, Носорог скалистая гора, которая обрывается к Ю мощной скальной стеной, изборожденной косыми складками; от этого обрыва отделяется гигантский утес, похожий на рог. В 1,5 км. к ССЗ от нп Солнечная Долина ⦅Судак.⦆, над шоссе 1) ⦅тюрк.⦆ порсук – барсук; 3) ⦅зап.⦆ оконеч. скальной стены похожа на голову кабана; 4) с В гора похожа на носорога.
names: Поссидима – ⦅см.⦆ Провато Г–11.
names: Построфиль, – Петрафиль массивная лесистая гора, протяженная С–Ю; верхний контур очерчен выпуклой волнистой линией, на обширной вершине рощи и поляны. В 3 км к СВ от нп Зеленогорье ⦅Алушт.⦆, в 1 км. к СВ от г. Чок-Сары-Кая, к ЮВ от г. Емула-Кая Г–9.
names: Провал – шахта-понор у ⦅л.⦆ берега р. Суботхан, начало пещ. системы Кызыл-Коба. В 3,5 км. к Ю от г. Калан-Баир В–16.
names: Провато, – Поссидима, Пефидима, Текие бухта к З от нп Орджоникидзе ⦅Феодос.⦆, под ⦅вост.⦆ частью хр. Биюк-Енишар 1) ⦅греч.⦆ провато – баран, овца – ⦅сев.⦆ склоны этого хр. издавна служат пастбищем; 2) ⦅ср.⦆ ⦅греч.⦆ Посидейос – “посвященный Посейдону”, морскому богу; 4) ⦅тюрк.⦆ текие – “молитвенный дом дервишей”; скит; “небольшой монастырь” И–5.
names: Пселя-Кая* – скала со ступенчато-утесистым обрывом к Ю. На ⦅юж.⦆ склоне Ай-Петринской яйлы, в 1 км. к СЗ от нп Оползневое ⦅Ялт.⦆, к ЮЮВ от г. Морчека З–7.
names: Пскюллю-Кая* – средний скальный пояс хр. Иограф ⦅ср.⦆ ⦅РПН.⦆ пискекли – Е–4.
names: Пугу-Кая* – скальный выступ пологого травянистого плато; в его ⦅юж.⦆ скальных обрывах многочисленные ячеи выветривания, у подножия рощи. В 0,5 км к Ю от нп Белокаменка ⦅Бахч.⦆ ⦅тюрк.⦆ пугу – сова, филин; назв. ⦅др.⦆ народа Ж–8.
names: Путамиц I – (Восточный), Салгыр река, нач. на ⦅юж.⦆ склонах Бабуган-яйлы, сливается с р. Путамиц Западный в 0,15 км к Ю от южно-бережной трассы; их общее теч. под назв. Черкес-Узень впад. в море в 2 км. к СВ от устья р. Авинда, на территории лагеря “Артек” 1) из ⦅греч.⦆ потамос – , потами – река; 2) салгыр – ⦅РПН.⦆ – очевидно, этот или гурзуфский Салгир были воспеты Пушкиным (“брега веселые Салгира”), а не одноименная река, протекающая через Симферополь Ж–8.
names: Путамиц II – (Западный), Мезарлар-Чаир река, текущая через нп Краснокаменка ⦅Ялт.⦆: сливается с р. Путамиц Восточный в 0,15 км. к Ю от южнобережной трассы; их общее теч. под назв. Черкес-Узень впад. в море в 2 км. к СВ от устья р. Авинда, на территории лагеря “Артек” 1) из ⦅греч.⦆ потамос – , потами – река; 2) ⦅тюрк.⦆ мезарлар – могилы; чаир – сенокос, “сад в лесу” З–7.
names: Путамица – в некоторых источниках под этим назв. объединены р. Бал-Алма и ее ⦅п.⦆ ⦅верх.⦆ Темиар; то есть Путамица правый исток р. Дерекойка ⦅ср.⦆ ⦅греч.⦆ потамос, – потами – река.
names: Пушкина скала – ⦅см.⦆ Ява Ж–8.
names: Пушкинский грот – у подножия м. Ява в лагере “Артек”; доступен только со стороны моря по легенде, в нем любил бывать А.С. Пушкин.
separator: Р
names: Разбойничья бухта – ⦅см.⦆ Синяя бухта В–10. 
names: Рбек-Баши* – гора с плоской, поросшей травой вершиной; на ее склонах редколесье, местами скальные уступы. В 3,5 км. к З от ⦅юж.⦆ окраины нп Головановка ⦅Белог.⦆, к ЮЗ от г. Таз-Тау ⦅ср.⦆ ⦅РПН.⦆ райымбек –  возм., произносительное сокращение З–6.
names: Рока – безлесная возв. с конусовидной, слегка округленной вершиной. Вытянута ЮЗ-СВ вдоль ⦅сев.⦆ края Ай-Петринской яйлы, ее высшая точка; в 4 км. к ЗСЗ от Ялты, к СЗ от хр. Ставрея-Богаз ⦅ср.⦆ ⦅греч.⦆ рокс – щель, “узкий проход”; ⦅тюрк.⦆ рока – “дикая горчица” Ж–7.
names: Роман-Кош* – куполообразная обнаженная вершина. В ⦅зап.⦆ части Бабуган-яйлы, высшая точка крымских гор Роман – искаженное топографами ⦅тюрк.⦆ орман лес; ⦅РПН.⦆; ⦅ср.⦆ урочище Орман-Кош рядом З–7–Е–9.
names: Романовское шоссе – дорога из Ялты в Алушту через Никитскую яйлу, Центральную котловину и Кебит-Богаз возм., по г. Роман-Кош, у подножия которой она проходит.
names: Рыбачий мыс I – ⦅см.⦆ Бугас II.
names: Рыбачий мыс II – ⦅см.⦆ Кильсе-Бурун III.
