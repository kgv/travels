---
Панея
: скала, вдающаяся в море крутым ⦅ю-зап.⦆ склоном; на ⦅сев.⦆ парк. В Симеизе, между ⦅г.⦆ Кошка и скалой Дива; похожа на Диву с ⦅З⦆, но выше ее ⦅ср.⦆ ⦅греч.⦆ панайа – пресвятая (Богородица)


