: гора с куполообразной вершиной, на которой среди леса нагромождены утесы. Над санаторием «Нижняя Ореанда», к ⦅В⦆ от ⦅г.⦆ Ай-Никола – ❶ ⦅назв.⦆ Крестовая первоначально относилось только к скале на ⦅вост.⦆ склоне, где раньше стоял чугунный крест. ❷ Ургенда древнее ⦅назв.⦆ Ореанды; на горе руины укрепления, исара.


---
---
Крубера шахта
: карстовая ⦅пещ.⦆, которая открывается вертикальным колодцем на луговине между воронками. На Караби-яйле, в 1,5 км. к ⦅ЮВ⦆ от метеостанции и в 2,5 км. к ⦅СВ⦆ от ⦅г.⦆ Кара-Тау#2 – в честь исследователя карста Крыма А.А. Крубера ⦃И6⦄.


---
---
Крыло Лебедя, Лебединое Крыло, Кауша-⟦Кая⟧, ⟦Сюври⟧-⟦Кая⟧, ⟦Лиман⟧-⟦Кая⟧
: остроконечный утес на морском берегу. В Симеизе, под ⦅г.⦆ Кошка, к ⦅З⦆ от скалы Дива.


---
---
1. Крым, Крымский полуостров, Ада, Кырым-Адасы, Таврида, Таврический полуостров
: ❸, ❹ ⦅тюрк.⦆ ада – остров; Кырым адасы крымский остров, остров Крым – ⦅возм.⦆, потому, что некогда ⦅п-ов⦆ был отделен от материка искусственным рвом. Остальные варианты названия имеют множество самых различных толкований ⦃В11⦄.
2. Крым
: куполообразная вершина, поросшая редколесьем; с ⦅Ю⦆ и ⦅ЮВ⦆ голая. В 1,5 км. к ⦅В⦆ от ⦅н.п.⦆ Головановка ⦅Белог.⦆, к ⦅ЗЮЗ⦆ от ⦅г.⦆ Кабарга#1, соединена с ней хребтом.


---
---
1. Куба-⟦Бурун⟧
: дугообразно изогнутый лесистый ⦅хр.⦆ с одноименной вершиной в ⦅сев.⦆ части. Вдрз ⦅рр.⦆ Тунас и Кучук-Карасу, к ⦅ЮВ→СВ⦆ от ⦅н.п.⦆ Алексеевка ⦅Белог.⦆ – ⦅тюрк.⦆ куба – серый; рыжий; бледный; ⦅р.пл.⦆ ⦃Г12⦄.
2. Куба-⟦Бурун⟧, Куба-Тепер
: голая конусовидная гора с двумя вершинами, разделенными неглубокой седловиной. Видна с многих обзорных точек; в 3 км. к ⦅ЮЗ⦆ от ⦅н.п.⦆ Громовка ⦅Судак.⦆, к ⦅ЮВ⦆ от ⦅г.⦆ Чок-Сары-Кая, на том же ⦅вдрз.⦆, но более низкая – ❶ ⦅тюрк.⦆ куба – серый, рыжий, бледный; ⦅р.пл.⦆; ❷ тепер, – ⦅возм.⦆, из ⟦тепе⟧ ⦃И4⦄.


---
---
Куба-⟦Кая⟧, Уарч-⟦Кая⟧
: высокая скальная стена, рассеченная вверху клиновидной щелью; вершина пологая. Выступ ⦅юж.⦆ бровки Ай-Петринской яйлы, к ⦅ЮЗ⦆ от ⦅прох.⦆ Шайтан-Мердвен, к ⦅СВ⦆ от ⦅г.⦆ Кильсе-Бурун#1 (последняя выше и более выдвинута к ⦅Ю⦆), в 1 км. к ⦅С⦆ от ⦅н.п.⦆ Олива ⦅Ялт.⦆ – ⦅тюрк.⦆ куба – серый; рыжий; бледный; ⦅р.пл.⦆ ⦃Б12⦄.


---
---
Кубалач
: лесистая гора, протяженная ⦅ЮЗ→СВ⦆; на крутых ⦅юж.⦆ склонах белые мергелевые обнажения. Высшая точка лесистого ⦅масс.⦆, нависает с С над ⦅н.п.⦆ Радостное и Еленовка ⦅Белог.⦆ куб – ⦅тюрк.⦆ этнографический термин, обозначает группу родов; алач – ⦅р.пл.⦆.


---
---
Кубриали-⟦Кыр⟧, Согмач
: протяженная ⦅ВЮВ→ЗСЗ⦆ голая вершина с лесистыми ⦅вост.⦆ и ⦅сев.⦆ склонами. На ⦅с-вост.⦆ окраине Караби-яйлы, к ⦅ЗСЗ⦆ от ⦅г.⦆ Кара-Тав, в 5 км. к ⦅ЮЗ⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆, откуда легко распознается по цепочке одиночных деревьев наверху – ❶ ⦅ср.⦆ ⦅тюрк.⦆ кубрели – удобренный – на вершине были загоны для скота и скапливался навоз; ❷ ⦅ср.⦆ ⦅тюрк.⦆ сокмач – «конец хребта, сырта» ⦃Е4⦄.


---
---
Кубышка, Курбан-⟦Кая⟧
: приметная скала, огромная глыба-останец, венчающая лесистый конический холм. К ⦅ЮВ⦆ от ⦅г.⦆ Пугу-Кая, в 0,7 км к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Белокаменка ⦅Бахч.⦆ – ⦅тюрк.⦆ курбан – жертва; ⦅р.пл.⦆.


---
---
Кузгунны-⟦Каясы⟧, Хрюшка
: высокий утес, с В напоминающий морду свиньи. Выступ ⦅ю-зап.⦆ бровки Хузгунской поляны, к ⦅В⦆ от ⦅г.⦆ Кара-Тав – из ⦅тюрк.⦆ кузгун – ворон; ⦅р.пл.⦆ ⦃В14⦄.


---
---
1. Кузкун-⟦Кая⟧
: лесистая гора, скалистая вершина которой с С выглядит куполом, а с ⦅З⦆ конусом; ниже еще одно скальное поднятие. Отходит от ⦅г.⦆ Френк-Мезер дугообразно ⦅ЮВ→ЮЗ⦆, ниспадая слева в ⦅верх.⦆ ⦅р.⦆ Аджибей – ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон; ⦅ср.⦆ ⦅р.пл.⦆ кузгун ⦃Г13⦄.
2. Кузкун-⟦Кая⟧
: куполообразная, в редколесье с пролысинами гора, увенчанная скальным гребнем-стеной, под ⦅ю-зап.⦆ гранью которой два утеса, напоминающие пальцы; один из них с круглой нишей. В 1 км. к ⦅СВ⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆, к ⦅В⦆ от ⦅г.⦆ Чатал-Кая#3, через балку – ⦅ср.⦆ ⦅тюрк.⦆ кузгун – ворон, ⦅ср.⦆ ⦅р.пл.⦆ кузгун ⦃Д9⦄.


---
---
Кузнец и Мария
: скальные «изваяния» («он» выше, «она» ниже) у подножия ⦅зап.⦆ обрыва ⦅с-зап.⦆ отрога ⦅г.⦆ Демерджи#1, над тропой, идущей от каменного хаоса на месте ⦅б.⦆ деревни Демерджи к Долине Привидений; ⦅назв.⦆ горы и очертания этих утесов породили легенду о злодее-кузнеце и убитой им девушке ⦃Ж4⦄.


---
---
Кузу-Кулак-⟦Бурун⟧, Кызык-Кулак-⟦Кая⟧
: узкая платообразная гора-останец с плоской вершиной, которая по периметру обрывается невысокими скальными стенами к лесистому подножию, напоминая корабль. Протянулась ⦅Ю→С⦆ между балками над ⦅н.п.⦆ Красный Мак ⦅Бахч.⦆, к ⦅Ю⦆ от него – ❶ ⦅ср.⦆ ⦅тюрк.⦆ кузукулагы – щавель.


---
---
⟦Куле⟧-⟦Бурун⟧
: остроконечный обрывистый скальный мыс; на нем Сюреньская башня. ⦅С-зап.⦆ выступ лесистой куэсты Второй гряды, крайний к ⦅В⦆ в ряду соседних выступов. Над ⦅ю-вост.⦆ окраиной ⦅н.п.⦆ Большое Садовое ⦅Бахч.⦆, по ⦅л.⦆ берегу ⦅р.⦆ Бельбек ⦃Е4⦄.


---
---
Куллю-⟦Кая⟧, Ташклы-⟦Баир⟧ ❓
: отвесные скальные обрывы лесистого плато, обращенные к ⦅З⦆; с этой стороны похожи на двухъярусные крепостные укрепления, изъедены эрозией, образующей подобие орнамента. Над ⦅н.п.⦆ Малое Садовое ⦅Бахч.⦆, к ⦅СВ⦆, по ⦅п.⦆ берегу ⦅р.⦆ Бельбек – ⦅ср.⦆ ⦅тюрк.⦆ куллюк – «сторожевой пост» (из Куллюк-Кая?).


---
---
1. Курбан-⟦Кая⟧
: массивный остроконечный утес, ⦅с-вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Курбан-Кая#2. В 1,2 км к ⦅СЗ⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Отузка – ⦅тюрк.⦆ курбан – жертва; ⦅р.пл.⦆ ⦃В14⦄.
2. Курбан-⟦Кая⟧, Спящая Красавица
: лесистый ⦅хр.⦆ со скальным зубчатым гребнем вдоль вершины. На ⦅с-вост.⦆ отроге ⦅г.⦆ Сандык-Кая#2, между скалами Курбан-Кая#1 и Киргим-Кая, к ⦅СЗ⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆ – ❶ ⦅тюрк.⦆ курбан – жертва; ⦅р.пл.⦆; ❷ с ⦅Ю→ЮВ⦆ очертания гребня напоминают лежащую навзничь женщину.


---
---
Куркушлу-⟦Оба⟧, Туркушлу-⟦Оба⟧, Кикушлу-⟦Оба⟧, Кирюшлю-⟦Бурун⟧, Феодосийская Высота
: гора, крутобокий лесистый купол с длинными отрогами. Отделен с ⦅ЮЗ⦆ глубокой седловиной от ⦅хр.⦆ Хамбал; в 5,5 км. к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆ – ❶ ⦅ср.⦆ ⦅тюрк.⦆ кёр куш – сова – вершина с В похожа на ее голову; ❹ ⦅ср.⦆ ⦅тюрк.⦆ курюч – ясень; ❺ место дислокации феодосийских партизан ⦃Д8⦄.


---
---
Курлюк-⟦Баш⟧
: обширная поляна среди густого леса; на ней несколько источников. В ⦅верх.⦆ ⦅р.⦆ Курлюк-Су, между ⦅масс.⦆ Демерджи-яйла и ⦅возв.⦆ Тырке#3 – ⦅тюрк.⦆ курлюк баш – «верховья ⦅р.⦆ Курлюк (-Су)» ⦃Д8, Д9⦄.


---
---
Курлюк-⟦Су⟧, Гурлюк
: ⦅п.⦆ ⦅пр.⦆ ⦅р.⦆ Ангара; в ⦅верх.⦆ течет по лесистому ⦅ущ.⦆, образуя каскады; ⦅впад.⦆ в 2 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Перевальное ⦅Симф.⦆ – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ гюрле – журчать, ворковать ⦃Г11⦄.


---
---
Куроча, Курача-⟦Кая⟧, Коруча, Крача-⟦Богаз⟧, Верблюд
: гора с тремя остроконечными скальными вершинами; склоны изрыты ⦅ов.⦆, с ⦅Ю⦆ в террасах. В 1,5 км. к ⦅СЗ⦆ от центра ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆, ⦅вдрз.⦆ ⦅басс.⦆ ⦅рр.⦆ Ускут и Арпат – 1–4) ⦅ср.⦆ ⦅р.пл.⦆ крач.


---
---
Курт-⟦Баир⟧
: платообразный широкий уступ с крутыми ⦅юж.⦆ и ⦅вост.⦆ склонами, поросшими травой. ⦅Вост.⦆ отрог-ступень ⦅ниж.⦆ плато ⦅масс.⦆ Чатыр-Даг – ⦅тюрк.⦆ курт – волк; червь; ⦅р.пл.⦆; Курт ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃З5⦄.


---
---
Куртлер-⟦Богаз⟧
: лесистая коническая вершина, расположенная к ⦅З⦆ от похожей на нее ⦅г.⦆ Седам-Кая, в том же ⦅масс.⦆, который обрывается к ⦅С⦆ и ⦅В⦆ скальными стенами; по разделяющей эти вершины седловине проходит тропа Куртлер-Богаз. На ⦅сев.⦆ окраине Ай-Петринской яйлы, 3 км. к ⦅ЮЮВ⦆ от ⦅н.п.⦆ Соколиное ⦅Бахч.⦆ – ⦅тюрк.⦆ куртлер – ⦅мн.ч.⦆ от курт волк, червь; ⦅р.пл.⦆; Курт – ⦅тюрк.⦆ ⦅ИЛ.⦆; ⦅ср.⦆ Куртлер-Маале, некогда часть ⦅н.п.⦆ Коккоз (ныне Соколиное), откуда шла тропа, и ⦅б.⦆ ⦅н.п.⦆ Куртлер-Фоц-Сала ниже по ⦅дол.⦆ (ныне Голубинка ⦅Бахч.⦆ ⦃В13⦄.


---
---
1. Куру-⟦Узень⟧
: ⦅л.⦆ верховье ⦅р.⦆ Аузун-Узень; собирается из нескольких ⦅ист.⦆ в широкой лесистой котловине между ⦅гг.⦆ Куш-Кая#5 и Кизил-Кая#4; ⦅басс.⦆ ⦅р.⦆ Бельбек – ⦅тюрк.⦆ куру – сухой – река периодически пересыхает ⦃З6⦄.
2. Куру-⟦Узень⟧
: сухой лесистый ⦅ов.⦆ в ⦅верх.⦆ ⦅р.⦆ Алмалых-Узень, между ⦅гг.⦆ Саламлар и Бедене-Кыр; ⦅басс.⦆ ⦅р.⦆ Бельбек ⦃Д9, Д10⦄.
3. Куру-⟦Узень⟧, Ксыр-Пата, Калавайда, Сухоречка
: река, ⦅нач.⦆ у ⦅ю-вост.⦆ склонов ⦅масс.⦆ Демерджи-яйла, ⦅впад.⦆ в море в ⦅н.п.⦆ Солнечногорское ⦅Алушт.⦆, к ⦅ЮЗ⦆ от устья ⦅р.⦆ Улу-Узень#2 – ❶ ⦅тюрк.⦆ куру – сухой – река маловодная, пересыхает; ❷ ⦅ср.⦆ ⦅греч.⦆ ксерос – сухой; потамос, – потами – река ⦃Е5⦄.


---
---
Курузма, Хоразма-⟦Кая⟧
: лесистая конусовидная гора с выходами скал к ⦅Ю⦆ от крутобокой вершины. ⦅Ю-зап.⦆ отрог ⦅г.⦆ Сотра, ниже ее, в ⦅дол.⦆ Карагач#2, по ⦅л.⦆ стороне, в 3 км. от устья – ⦅ср.⦆ ⦅тюрк.⦆ хораз – петух, петушиный; ⦅ср.⦆ ⦅греч.⦆ куразмос – усталость.


---
---
Курушлюк
: небольшое лесистое поднятие над скальными обрывами ⦅г.⦆ Арман-Кая, к ⦅С⦆. Высшая точка куэсты, в 3 км. к ⦅Ю⦆ от ⦅н.п.⦆ Баштановка ⦅Бахч.⦆ – ⦅ср.⦆ ⦅тюрк.⦆ курючлюк – «заросли ясеня» ⦃З6⦄.


---
---
Курушлюк-⟦Бурун⟧
: небольшой ⦅хр.⦆, поросший лесом; в ⦅юж.⦆ части скальный пояс и поляна. ⦅Юж.⦆ отрог лесистого кряжа, протянувшегося к ⦅С⦆ от Большого каньона, к ⦅В⦆ от Буюка-Кая – ⦅ср.⦆ ⦅тюрк.⦆ курючлюк – «заросли ясеня».


---
---
Кутлакская бухта
: между м. Ай-Фока с ⦅З⦆ и ⦅г.⦆ Караул-Оба с В; к ⦅Ю⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆ – по ⦅р.⦆ Кутлак, устье которой в этой бухте, или по ⦅б.⦆ ⦅н.п.⦆ Кутлак, теперь Веселое.


---
---
Кутузовский фонтан, Сунгу-⟦Су⟧, Сюнгю-⟦Су⟧
: источник-фонтан с дугообразной стенкой и барельефом, профилем М.И. Кутузова; теперь не действует. У трассы Симферополь–Алушта, между Ангарским ⦅пер.⦆ и ⦅н.п.⦆ Верхняя Кутузовка ⦅Алушт.⦆ – ❶ место ранения М.И. Кутузова в 1774 ⦅г.⦆; ❷, ❸ ⦅тюрк.⦆ сюнгю – копье; ⦅ср.⦆ сонгы – последний, крайний ⦃Г10⦄.


---
---
Кутур-⟦Кая⟧, Кютюр-Хаул, Тырхалу
: гора с мощными скальными поясами, расположенными уступами на обрывистом ⦅ю-вост.⦆ склоне; между ними полосы леса. ⦅Вост.⦆ отрог Караби-яйлы, соединенный с ней неглубокой седловиной; к ⦅ЗЮЗ⦆ от ⦅г.⦆ Хриколь, через балку Тырхалу-Дере – ❶ ⦅др.тюрк.⦆ кутур – олень.


---
---
Кутур-⟦Оба⟧, Кутур-⟦Кая⟧
: коническая гора с обнаженной вершиной и лесистыми склонами. На ⦅с-вост.⦆ ⦅оконеч.⦆ ⦅возв.⦆ Панаянын-Каясы, в 3 км. к ⦅ЮЗ⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆, по ⦅п.⦆ стороне ⦅ущ.⦆ Мариали, к ⦅Ю⦆ от шоссе в Морское – ❶, ❷ ⦅др.тюрк.⦆ кутур – олень ⦃Д5⦄.


---
---
⟦Кучук⟧-Ашлама
: скалистое ⦅ущ.⦆ к ⦅С⦆ от плато Беш-Кош; сливается с ⦅дол.⦆ Биюк-Ашлама у ⦅вост.⦆ окраины Бахчисарая – ⦅тюрк.⦆ ашлама – саженец, привитая культура.


---
