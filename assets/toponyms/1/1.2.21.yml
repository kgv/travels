name: [⟦Чатал⟧-⟦Кая⟧ ②], synonyms: [Кошка], content: ["лесистая куполообразная гора с двумя широко расставленными утесами-пиками на вершине. В 4 км. к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆, на ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су#1 и Карагач ❷ похожа с В на голову кошки ⦃Г12⦄."]
name: [⟦Чатал⟧-⟦Кая⟧ ④], synonyms: [Малый ⟦Чатал⟧, Верблюд], content: ["коническая лесистая гора, увенчанная тремя утесами желтоватого оттенка, которые в некоторых ракурсах кажутся рогулькой. В 1,5 км. к ⦅СЗ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆, к ⦅ВСВ⦆ от ⦅г.⦆ Биюк-Мачин-Кая, на одном с ней ⦅вдрз.⦆ ⦅рр.⦆ Суук-Су#1 и Эски-Юрт ❷ малый как противопоставление более высокой горе Чатал-Кая#2 в той же ⦅дол.⦆ ⦅р.⦆ Суук-Су, к ⦅ЮЗ⦆ ⦃В12⦄."]
name: [⟦Чатал⟧-⟦Кая⟧ ③], synonyms: [Эмджетен, Кечи-Эмеси], content: ["куполообразная крутая гора с двумя скальными пиками: один на вершине, другой несколько ниже, на ⦅юж.⦆ склоне. В 1 км. к ⦅С⦆ от ⦅н.п.⦆ Веселое ⦅Судак.⦆, в ⦅верх.⦆ ⦅р.⦆ Юрт, справа ❷ ⦅ср.⦆ ⦅тюрк.⦆ эмчек – сосок; ❸ ⦅тюрк.⦆ (⦅диал.⦆) кечи – коза, «козье вымя» ⦃В13⦄."]
name: [Чёрная река ①], synonyms: [Чергунь, Чер-⟦Су⟧, Казыклы-⟦Узень⟧, ⟦Биюк⟧-⟦Узень⟧], content: ["полноводная река, ⦅нач.⦆ у ⦅н.п.⦆ Родниковское ⦅Севаст.⦆ от слияния ⦅р.⦆ Узунджа с мощным Скельским источником. Между ⦅н.п.⦆ Широкое и Чернореченское течет по глубокому Чернореченскому каньону. ⦅Впад.⦆ в Севастопольскую бухту в ⦅н.п.⦆ Инкерман ❶ «чёрная» по созвучию с ⦅тюрк.⦆ Чергунь; ⦅ср.⦆ ⦅н.п.⦆ Чоргунь, теперь Чернореченское; ⦅ср.⦆ джургун – ⦅р.пл.⦆ крымских татар в XVII в.; ⦅ср.⦆ джуркун – ⦅назв.⦆ ⦅ср.в.⦆ ⦅тюрк.⦆ племени; ❹ ⦅ср.⦆ ⦅р.пл.⦆ казаяклы."]
name: [Чукур-⟦Кая⟧ ①], synonyms: [Чакур-⟦Кая⟧], content: ["лесистая конусовидная гора-останец с наклонными к ⦅С⦆ скальными гребнями у вершины и на ⦅сев.⦆ более низком отроге. В 2 км. к ⦅Ю⦆ от автостанции в ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, к ⦅ВЮВ⦆ от ⦅г.⦆ Папас-Тепе#3 ❶ ⦅тюрк.⦆ чукур – яма, углубление, впадина – ⦅возм.⦆, имеется в виду седловина между вершиной и отрогом или же переосмысление ⦅р.пл.⦆ чокур – ⦃В14⦄."]
name: [Чурук-⟦Су⟧ ②], synonyms: [Чорох-⟦Су⟧, Серен-⟦Су⟧, Гассан-Бай, Ширин-⟦Су⟧, Малый Андалей, Малый Индол], content: ["река, образующаяся при слиянии Старо-крымской ⦅р.⦆ слева и Монастырской балки справа близ ⦅вост.⦆ окраины Старого Крыма; ⦅впад.⦆ в солончак у Сиваша ❶ ⦅ср.⦆ ⦅тюрк.⦆ чюрюк – «гнилой, дурно пахнущий»; ❷ ⦅ср.⦆ ⦅р.пл.⦆ - чоро, чорос; – ❸ серен – ⦅р.пл.⦆; ❹ ⦅ср.⦆ ⦅тюрк.⦆ ⦅ИЛ.⦆ Гасан – ; ❺ в этих местах были земли беев Ширинских; ❻ ⦅ср.⦆ ⦅р.пл.⦆ андайлы – ⦃Ж7⦄."]
name: [⟦Шан⟧-⟦Кая⟧ ③], synonyms: [Ишан-⟦Кая⟧], content: ["куполообразная голая ⦅возв.⦆ с отрогом и скальной расселиной на ⦅с-вост.⦆ склоне. У ⦅сев.⦆ края Караби-яйлы ❶ ⦅ср.⦆ ⦅р.пл.⦆ шаан – ; ❷ ⦅тюрк.⦆ ишан – духовное звание у мусульман."]
