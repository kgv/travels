names: Чаан-Баир* – ⦅л.⦆ пр. р. Сары-Узень, назв. которого распространяется и на ее ⦅ниж.⦆ теч. ⦅ср.⦆ ⦅РПН.⦆ чаан-татар. 
names: Чавдар – ⦅см.⦆Чауда.
names: Чака-Таш – ⦅см.⦆ Чока-Таш И–6.
names: Чака-Тыш – лесистая коническая гора; в ⦅юж.⦆ и ⦅вост.⦆ части среди сосен проступают утесы. На ⦅юж.⦆ склоне Ай-Петринской яйлы, от которой отделена глубокой седловиной; в 2,5 км. к С от Симеиза, в 1,5 км. к ВЮВ от г. Ат-Баш чака – ⦅РПН.⦆; ⦅ср.⦆ ⦅тюрк.⦆ тиш – зуб. Местные жители считают, что Чака-Тыш это другая гора, к СВ, представляющая собой оползневую ступень со скалами на обрыве, похожими на зубы.
names: Чакур-Кая – ⦅см.⦆ Чукур-Кая I пр. № 3.
names: Чалва – мыс с островерхим скальным пиком на оконеч. Выступ ⦅сев.⦆ побережья Керченского п-ова; в 3,5 км. к ЗСЗ от нп Курортное ⦅Ленин.⦆, в 1 км. к З от м. Богатубе В–14.
names: Чалка I, – Чалки узкий хр. с утесами разнообразной конфигурации. Отрог г. Деламет-Кая, который понижается к ЮЗ, в направлении г. Панджарлар-Кая. По некоторым данным, назв. Чалка распространяется также на местность, примыкающую с С и В к г. Кокуш-Кая и с Ю к г. Деламет-Кая 1) ⦅тюрк.⦆ чалка – спина, хребет; возм., также из Чал-Кая*, где чал – ⦅РПН.⦆ и ⦅тюрк.⦆ седой; “голая вершина”; “заросли кустарника”.
names: Чалка II – ⦅см.⦆ Деламет-Кая.
names: Чалки – ⦅см.⦆ Чалка I.
names: Чамлы-Бурун – ⦅см.⦆ Чамны-Бурун II Ж–4.
names: Чамны-Бурун* I – горный мыс с ребристыми скальными обрывами, поросшими соснами. Крайний к СЗ выступ плато Баба-Даг ⦅тюрк.⦆ чамны – сосновый Е–8.
names: Чамны-Бурун* II, – Чамлы-Бурун*, Наратли массивная коническая гора, поросшая лесом, отделенная от ⦅с-вост.⦆ окраины Бабуган-яйлы седловиной Дипло. В 5 км к Ю от нп Изобильное ⦅Алушт.⦆, к СЗ от г. Урага 1, 2) ⦅тюрк.⦆ чамны,  – чамлы – сосновый; 3) ⦅тюрк.⦆ наратли – сосновый.
names: Чангал-Кош – ⦅см.⦆ Чатал-Кёз.
names: Чангаритла – ⦅см.⦆ Чигенитра-Богаз И–6.
names: Чан-Тепе* – коническая возвышенность-отторженец с округленной вершиной; ⦅сев.⦆ склон лесистый, ⦅юж.⦆ голый, более крутой, с выходами скал; на вершине опора ЛЭП. В 0,5 км. к СВ от ⦅зап.⦆ части Симеиза, между новым и старым шоссе, к СВ от скалы Тас-Петри ⦅тюрк.⦆ чан – колокол – по форме отторженца.
names: Чапчи-Бойну – ⦅см.⦆ Чипчи-Бойюн Ж–4.
names: Чардаклык – центральный участок южного скального обрыва, принадлежащего куэсте Второй гряды; местами расчленен на столбчатые утесы. Между гг. Чишма-Боир и Бурун-Кая II, по ⦅п.⦆ борту балки Джан-Дере, к С–СВ от плато Баба-Даг ⦅тюрк.⦆ чардак – чердак, беседка; “постройка на столбах, сваях” – по столбчатому характеру скального обрыва В–14.
names: Чатал*-Кая* I – двугорбая возв., вытянутая С–Ю, разделенная седловиной-поляной; вершины обнаженные, ⦅юж.⦆ более низкая и скалистая. Отрог ⦅вост.⦆ части хр. Армутлук, на вдрз между ущ. Ай-Бар и Ай-Валык II, в 2 км. к СВ от г. Сары-Кая I В–13.
names: Чатал*-Кая* II, – Кошка лесистая куполообразная гора с двумя широко расставленными утесами-пиками на вершине. В 4 км. к ЗЮЗ от нп Лесное ⦅Судак.⦆, на вдрз рр. Суук-Су I и Карагач 2) похожа с В на голову кошки Г–12.
names: Чатал*-Кая* III, – Эмджетен, Кечи-Эмеси куполообразная крутая гора с двумя скальными пиками: один на вершине, другой несколько ниже, на ⦅юж.⦆ склоне. В 1 км. к С от нп Веселое ⦅Судак.⦆, в ⦅верх.⦆ р. Юрт, справа 2) ⦅ср.⦆ ⦅тюрк.⦆ эмчек – сосок; 3) ⦅тюрк.⦆ (⦅диал.⦆) кечи – коза, “козье вымя” В–13.
names: Чатал*-Кая* IV – , Малый Чатал*, Верблюд коническая лесистая гора, увенчанная тремя утесами желтоватого оттенка, которые в некоторых ракурсах кажутся рогулькой. В 1,5 км. к СЗ от нп Лесное ⦅Судак.⦆, к ВСВ от г. Биюк-Мачин-Кая, на одном с ней вдрз рр. Суук-Су I и Эски-Юрт 2) малый как противопоставление более высокой горе Чатал-Кая II в той же дол. р. Суук-Су, к ЮЗ В–12.
names: Чатал*-Кёз*, – Чангал-Кош* двугорбый лесистый уступ со скальными поясками и полянками на ⦅юж.⦆ склоне. ⦅Ю-зап.⦆ отрог г. Каракол, в 3,5 км. к ССЗ от нп Громовка ⦅Судак.⦆, на ⦅вост.⦆ краю седловины Шеленского перевала 2) ⦅тюрк.⦆ чангал – заросли кустарника; ⦅РПН.⦆ Д–8.
names: Чатыр-Даг*, – Джадир-Даги*, Трапезус, Палат-гора обширный горный массив, вытянутый Ю–С, с платообразной двухъярусной вершиной; к ЮВ и ЮЗ заканчивается скалистыми горными мысами Ангар-Бурун и Эклизи-Бурун I. С многих точек обзора выглядит трапецией. К С от Бабуган-яйлы, к З от Демерджи-яйлы1) ⦅тюрк.⦆ чатыр – шатер – однако похож более на палатку; 2) джадир – ⦅РПН.⦆; 3) ⦅ср.⦆ ⦅греч.⦆ трапеза, – трапедза – стол, трапедзион – трапеция; 4) по сходству с палаткой пр. № 3.
names: Чауда, – Чавдар плоский мыс, южный из двух соседних выступов приморской равнины; в сторону моря высокие обрывы со скальными прослойками. ⦅Вост.⦆ входной мыс Феодосийского зал., к В от Феодосии 2) чавдар – ⦅РПН.⦆ пр. № 3.
names: Чегене, – Чигене, Глухой мыс невысокий скалистый выступ в море близ нп Золотое ⦅Ленин.⦆; оконеч. хр., протянувшегося в ⦅сев.⦆ части Керченского п-ова 1) чегене – ⦅РПН.⦆; ⦅ср.⦆ б. нп Чегене, теперь Золотое.
names: Челеби-Бурун – ⦅см.⦆ Челеби-Яурн-Бели И–4.
names: Челеби-Яурн-Бели*, – Челеби-Бурун* массивная куполообразная гора, в верхней части обнаженная, с Ю нависает скальной стеной над лесистым подножием, занимая всю ⦅вост.⦆ часть Байдарской яйлы. В 2 км к СЗ от нп Форос ⦅Ялт.⦆, вторая вершина к З от Байдарских Ворот 1, 2) ⦅тюрк.⦆ челеби – господин; образованный, воспитанный человек; глава ордена дервишей; мелкий чиновник в Крымском ханстве; младший брат жены или мужа. 
names: Челеби – ⦅тюрк.⦆ ⦅ИЛ.⦆; яурн – из ⦅тюрк.⦆ гяур – неверный, немусульманин – похоже, что топоним связан с какой-то конкретной личностью, возм., с адмиралом Мордвиновым, чьи земли находились в этих местах Ж–3.
names: Челтер, – Чилтер, Мармара ⦅срв.⦆ монастырь в расположенных несколькими ярусами искусственных пещ. скального обрыва Чилтер-Кая 1, 2) ⦅ср.⦆ ⦅тюрк.⦆ чельтек – решето; ⦅тюрк.⦆ чилтер - марля, “решетчатая ткань”–назв. связано с изрешеченным пещерами обрывом либо с решетками, которые, как предполагается, применялись для оборудования стен в пещерах; 3) ⦅ср.⦆ ⦅греч.⦆ мармарон – мрамор, ⦅ср.⦆ нп Мармара, население которого было выселено в Приазовье в 1778 г. Ж–4.
names: Челтер-Коба* – ⦅срв.⦆ пещерный монастырь, расположенный в скалах ⦅ю-зап.⦆ подножия г. Ай-Тодор III ⦅ср.⦆ ⦅тюрк.⦆ чельтек – решето; ⦅ср.⦆ ⦅тюрк.⦆ чилтер - марля, или “решетчатая ткань”–связано с деревянными решетками, которые, как предполагается, применялись для оборудования стен в пещерах; в камнях сохранились гнезда для них.
names: Чергунь – ⦅см.⦆ Чёрная река Г–13.
names: Черен-Оба* – два конические холма в ⦅верх.⦆ дол. р. Юрт, в 1 км к В от нп Веселое, к Ю от г. Юртун-Бурун и от шоссе в Судак ⦅тюрк.⦆ черен – копна.
names: Черкез-Кермен – ⦅см.⦆ Эски-Кермен Ж–8.
names: Черкез-Кош* – двугорбая возв. с пологими травянистыми склонами; на обращенном к Ю утесы. В ⦅ю-вост.⦆ части Бабуган-яйлы, к В от г. Зейтин-Кош; в 3 км к С от нп Запрудное ⦅Алушт.⦆ ⦅ср.⦆ черкесы, – народ Кавказа, предположительно живший и в Крыму; назв. ⦅срв.⦆ ⦅тюрк.⦆ племени; черкес, – черкез – ⦅РПН.⦆ у некоторых ⦅тюрк.⦆ народов Ж–8.
names: Черкес-Узень* – назв. нижнего теч. рр. Путамиц I и Путамиц II после слияния их выше лагеря “Артек” ⦅ср.⦆ черкесы – , народ Кавказа, предположительно живший и в Крыму; назв. ⦅срв.⦆ племени; черкес, – черкез – ⦅РПН.⦆ у некоторых ⦅тюрк.⦆ народов З–3, 4.
names: Чернореченский каньон – глубокое ущ. р. Чёрная, стиснутое скалами; в русле перекаты, каскады, завалы каменных глыб. Ниже Байдарской дол., на протяжении 8 км.
names: Чер-Су – ⦅см.⦆ Чёрная река Е–8.
names: Чёрная – гора с плоской голой вершиной, опоясанной с трех сторон лесом; на ⦅юж.⦆ склоне среди редколесья овраги и скальные пояса. ⦅С-вост.⦆ оконеч. хр. Синаб-Даг, к ССВ от г. Берилан-Кош; установлен репер З–4–Ж–2.
names: Чёрная река I, – Чергунь, Чер-Су*, Казыклы-Узень*, Биюк*-Узень* полноводная река, нач. у нп Родниковское ⦅Севаст.⦆ от слияния р. Узунджа с мощным Скельским источником. Между нп Широкое и Чернореченское течет по глубокому Чернореченскому каньону. Впад. в Севастопольскую бухту в нп Инкерман 1) “чёрная” по созвучию с ⦅тюрк.⦆ Чергунь; ⦅ср.⦆ нп Чоргунь, теперь Чернореченское; ⦅ср.⦆ джургун – ⦅РПН.⦆ крымских татар в ХVII в.; ⦅ср.⦆ джуркун – назв. ⦅срв.⦆ ⦅тюрк.⦆ племени; 4) ⦅ср.⦆ ⦅РПН.⦆ казаяклы.
names: Чёрная река II – ⦅см.⦆ Кара-Су.
names: Чёрный мыс – ⦅см.⦆ Кара-Мрун Г–13.
names: Чёртов Палец I – высокий остроконечный утес-останец желтоватого цвета. У ⦅вост.⦆ обрыва г. Сокол, над ущ. Шайтан-Дере и дорогой из Судака в Новый Свет В–15.
names: Чёртов Палец II – недавнее назв., присвоенное г. Балалы-Кая на некоторых картах последних лет.
names: Чёртов Палец III – ⦅см.⦆ Сфинкс.
names: Чёртова Лестница – ⦅см.⦆ Шайтан-Мердвен В–10, 11.
names: Чёртовы Ворота – , Шайтан*-Капу*, Демир*-Капу* теснина, образованная четырьмя скалами-башнями, расположенными попарно на ⦅л.⦆ и ⦅п.⦆ бортах ущ. р. Тунас. В 1,5 км. к Ю от нп Красноселовка ⦅Белог.⦆ 2) ⦅тюрк.⦆ шайтан капу – чертовы ворота.
names: Чива – ⦅см.⦆ Дива.
names: Чигене – ⦅см.⦆ Чегене Г–10.
