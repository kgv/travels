: горный мыс, ⦅сев.⦆ скалистый выступ плато Баба-Даг; второй с В, между мысами Тешкли-Бурун и Чуфут-Чеарган-Бурун – ❶, ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ ель, иель – ветер.


