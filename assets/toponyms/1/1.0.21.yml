name: "Джан-⟦Дере⟧", synonyms: [Хаджи-⟦Дереси⟧], content: широкая балка с плоским дном между ⦅гг.⦆ Баба-Даг и Чишма-Боир; в ее низовье ⦅вдхр.⦆ ⦅Впад.⦆ справа в ⦅ов.⦆ Ураус-Дере в 1,5 км к ⦅Ю⦆ от ⦅н.п.⦆ Залесное ⦅Бахч.⦆ – ❶ ⦅тюрк.⦆ джан – душа; Джан – ⦅кртат.⦆ ⦅ИЛ.⦆ ❷ ⦅тюрк.⦆ хаджи – совершивший хадж, паломничество в Мекку; Хаджи – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃Ж3, Ж4⦄.
name: "Джан-Кутаран", synonyms: [Джан-Хуторан], content: горбатая вершина с крутыми склонами: ⦅сев.⦆ травянистый, а ⦅юж.⦆ обрывистый, с оврагами. ⦅Вост.⦆ ⦅оконеч.⦆ ⦅хр.⦆ Биюк-Енишар, его высшая точка. В 1,5 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Орджоникидзе ⦅Феодос.⦆ – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ джан куртаран йок му – «спасите, на помощь!» – ⦅возм.⦆, имеется в виду опасная тропа по ⦅юж.⦆ обрывам.
name: "Джау-⟦Тепе⟧", synonyms: [Джав-⟦Тепе⟧], content: голая коническая ⦅возв.⦆, иссеченная овражками; бывший грязевой вулкан. В 0,5 км к ⦅СЗ⦆ от ⦅н.п.⦆ Вулкановка ⦅Ленин.⦆ – джау – ⦅р.пл.⦆ ⦃З6⦄.
name: "Джениче-⟦Бурун⟧", synonyms: [Кит], content: горный мыс с тупой, постепенно утолщающейся скальной ⦅оконеч.⦆ ⦅Сев.⦆ выступ куэсты Второй гряды, крайний к ⦅З⦆ в ряду ее соседних выступов-мысов; в 0,7 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Большое Садовое ⦅Бахч.⦆ – ❶ ⦅ср.⦆ ⦅р.пл.⦆ женичке; – ⦅ср.⦆ ⦅тюрк.⦆ джонушко - «бобовые злаки» ; ❷ с В мыс напоминает стилизованное изображение кита.
name: "Дива", synonyms: [Дзива, Джива-⟦Кая⟧, Чива], content: островерхая скала у моря с отвесным ⦅юж.⦆ обрывом и более пологой ⦅сев.⦆ гранью; на вершину ведет лестница. В Симеизе, у ⦅г.⦆ Панея.
name: "Дипло", synonyms: [Дипла], content: седловина с поляной между ⦅г.⦆ Чамны-Бурун#2 и Бабуган-яйлой – ⦅ср.⦆ ⦅греч.⦆ диплос – удвоенный, двойной, согнутый вдвое. 
name: "Долгоруковская яйла", synonyms: [⟦Кызыл⟧-⟦Коба⟧-яйла], content: нагорье в ⦅верх.⦆ ⦅вдрз.⦆ ⦅рр.⦆ Салгир и Бурульча, к ⦅С⦆ от ⦅возв.⦆ Тырке, к ⦅З⦆ от Караби-яйлы – ❶ по фамилии землевладельцев, потомков князя В.М. Долгорукова, полководца Крымской операции 1771 ⦅г.⦆; ❷ по ⦅пещ.⦆ Кызыл-Коба на ⦅зап.⦆ склоне яйлы.
name: "Донузлав", synonyms: [Табулды-Султан-⟦Эли⟧], content: соленое ⦅оз.⦆, самое крупное в тарханкутской группе, в ⦅с-вост.⦆ части узкое, с высоким берегами и напоминает реку. На границе Сакского и Черноморского районов – ❶ ⦅ср.⦆ ⦅тюрк.⦆ домуз – свинья; ❷ ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Табуалды-Ас, теперь Медведево ⦅Черном.⦆ и ⦅б.⦆ ⦅н.п.⦆ Султан-Эли на его берегах; ⦅ср.⦆ ⦅р.пл.⦆ табуалды ⦃Е5⦄.
name: "Дым-⟦Дере⟧", synonyms: [Сулу-⟦Дере⟧], content: балка, поросшая лесом, с ⦅вдп.⦆ в ⦅верх.⦆ ⦅Впад.⦆ справа в ⦅дол.⦆ ⦅р.⦆ Индол#2, в 1 км к ⦅В⦆ от ⦅н.п.⦆ Радостное ⦅Белог.⦆ – ❶ ⦅тюрк.⦆ дым – влага, сырость, здесь «сырая»; ❷ ⦅ср.⦆ ⦅тюрк.⦆ сувлу – «содержащий воду», «обильный водой».
name: "Егилган-⟦Кыр⟧", synonyms: [Отуз-⟦Кая⟧, Одачык], content: протяженная ⦅В→З⦆, обособленно стоящая лесистая гора со скальным волнистым гребнем на вершине, где стоит ретранслятор. В 2 км к ⦅С⦆ от ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆, по ⦅л.⦆ стороне ⦅дол.⦆ к ⦅ВСВ⦆ от скалы Курбан-Кая#1 – ❷ по ⦅р.⦆ Отузка или ⦅н.п.⦆ Отузы (теперь Щебетовка); ❷ ⦅тюрк.⦆ одачык – «маленькая комната».
name: "Елли-⟦Бурун⟧ ①", synonyms: [Элли-⟦Бурун⟧, Гелли-⟦Бурун⟧], content: горный мыс, ⦅сев.⦆ скалистый выступ плато Баба-Даг; второй с В, между мысами Тешкли-Бурун и Чуфут-Чеарган-Бурун – ❶, ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ ель, иель – ветер.
name: "Елькен-⟦Кая⟧", synonyms: [Корабль-камень, Каравия, Петро-Каравия, Карави, Элчан-⟦Кая⟧, Ялчан-⟦Кая⟧], content: скалы в море, похожие на окаменевшие парусники. К ⦅ЮЗ⦆ от м. Опук – ❶ ⦅тюрк.⦆ елькен – парус; ❷, ❸ каравия – устройство для подъема сетей, сооружаемое на прибрежных скалах или островках; ❺ ⦅ср.⦆ караби – ⦅р.пл.⦆; ⦅возм.⦆, искаженное «каравия»; ❻ ⦅возм.⦆, искаженное 1 или 7; ❼ ⦅ср.⦆ ⦅тюрк.⦆ ялчын – крутой ⦃В11⦄.
name: "Емула-⟦Кая⟧", synonyms: [Аю-⟦Кая⟧], content: вытянутая ⦅В→З⦆ округлая вершина с обнажениями скал, лесистым ⦅сев.⦆ и частично обнаженным ⦅юж.⦆ склоном, на котором выступают скальные пояса и ряды островерхих утесов. В 2,5 км. к ⦅С⦆ от ⦅н.п.⦆ Зеленогорье ⦅Алушт.⦆, к ⦅В⦆ от ⦅г.⦆ Сори, похожа на нее с ⦅З⦆ и возвышается на одном с ней массиве – ❶ ⦅ср.⦆ ⦅р.пл.⦆ емыл; – ❷ ⦅тюрк.⦆ аю, – аюв – медведь; ⦅р.пл.⦆.
name: "Енишары", synonyms: [Яшышары, Мертвая], content: бухта к ⦅В⦆ от ⦅н.п.⦆ Коктебель и м. Топрак-Кая – ❶, ❷ ⦅ср.⦆ ⦅р.пл.⦆ енисары; – ⦅ср.⦆ янычары, привилегированная пехота султанской Турции – некоторые усматривают связь между этим топонимом и высадкой турецких войск в Крыму в 1475 ⦅г.⦆; мертвая в смысле «спокойная», без волнений моря. В некоторых источниках Мертвой бухтой называют соседнюю, с ⦅зап.⦆ стороны м. Топрак-Кая ⦃Д9⦄.
name: "Еркян-⟦Кая⟧", synonyms: [Ернен-⟦Кая⟧], content: коническая обнаженная вершина с одиночными деревьями; склоны террасированы, ⦅юж.⦆ обрывается скальной ребристой стеной Юркины скалы к ⦅верх.⦆ ⦅р.⦆ Сотера. В ⦅юж.⦆ части ⦅масс.⦆ Демерджи-яйла, в 2 км к ⦅ВЮВ⦆ от ⦅г.⦆ Северная Демерджи – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ ер – земля, место ⦃И6⦄.
name: "Железные Ворота", synonyms: [⟦Демир⟧-⟦Хапу⟧], content: теснина в ⦅верх.⦆ ⦅ов.⦆, спадающего к ⦅Ю⦆ между ⦅гг.⦆ Болван и Малый Сокол, рядом с дорогой из Судака в Новый Свет, к ⦅ЮВ⦆ от нее – ❶ русский перевод ⦅тюрк.⦆ демир-хапу. 
name: "Иван-Разбойник", synonyms: [Хырсыз-Иван], content: высокая остроконечная скала, значительно выдающаяся в море. У подножия ⦅хр.⦆ Карагач#3 в ⦅масс.⦆ Кара-Даг#1, к ⦅З⦆ от Золотых Ворот, в 1,5 км к ⦅В⦆ от ⦅н.п.⦆ Курортное ⦅Феодос.⦆ – ❷ ⦅тюрк.⦆ хырсыз – разбойник.
name: "Иель-⟦Хоба⟧", synonyms: [У-Эль-⟦Коба⟧, Джеил-⟦Коба⟧], content: верхняя ⦅пещ.⦆ системы Кызыл-Коба; в нее ведет низкий вход под скальным козырьком – ❶, ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ ель, йель, джель – ветер.
name: "Измаил-⟦Кая⟧", synonyms: [Смаил-⟦Кая⟧, Буркун, Пика], content: лесистая крутая гора с конической скалистой вершиной, срезанной с ⦅З⦆ утесистым обрывом; ниже его по склону спадают скальные зубчатые гребни. В 1,5 км к ⦅СВ⦆ от ⦅н.п.⦆ Лесное ⦅Судак.⦆, над пионерлагерем «Юный разведчик», над шоссе из Судака в Грушевку – ❶, ❷ Измаил, Смаил – ⦅тюрк.⦆ ⦅ИЛ.⦆; ❸ буркун ⦅р.пл.⦆ ❹ вершина, а также остроконечный утес под ней напоминают пику.
name: "Икылмак-⟦Кая⟧", synonyms: [Икилман-⟦Кая⟧], content: каменистая ⦅возв.⦆, увенчанная скальным гребнем, одна из граней которого наклонена под отрицательным углом. В ⦅сев.⦆ части ⦅масс.⦆ Кара-Даг#1, к ⦅С⦆ от ⦅г.⦆ Легенер; в 1,5 км к ⦅ЗЮЗ⦆ от ⦅н.п.⦆ Коктебель ⦅Феодос.⦆ – ❶, ❷ ⦅ср.⦆ ⦅тюрк.⦆ йыкылмаган – «не упавшая».
name: "Ильяс-⟦Кая⟧", synonyms: [⟦Ай⟧-Илья, Ласпи, Гора Святого Ильи], content: Скалистый ⦅масс.⦆, спадающий гигантскими ступенями к ⦅Ю⦆ и ⦅З⦆. Высшая точка Байдарской яйлы, на ее ⦅ю-зап.⦆ отроге, замыкает с ⦅ЮВ⦆ ласпинский амфитеатр; в 4 км к ⦅ЗСЗ⦆ от ⦅н.п.⦆ Форос ⦅Ялт.⦆ – ❶ Ильяс – ⦅кртат.⦆ ⦅ИЛ.⦆; ❷ из ⦅греч.⦆ «святой Илья»; ❸ ⦅греч.⦆ ласпи – грязь, глина – очевидно, по соседнему урочищу Ласпи ⦅см.⦆ ⦃Б15⦄.
name: "Имаретская долина", synonyms: [Балка Янтык (в нижнем течении)], content: ⦅нач.⦆ на ⦅сев.⦆ склоне ⦅г.⦆ Сарытлык, ⦅впад.⦆ слева в Армутлукскую ⦅дол.⦆. К В от ⦅н.п.⦆ Наниково ⦅Феодос.⦆ – ⦅тюрк.⦆ имарет – обитель дервишей; дворец; крепость; общественное здание; ⦅ср.⦆ ымырт – черемуха; ⦅ср.⦆ ⦅б.⦆ хутор Имарет (Эммарет) в этой ⦅дол.⦆ ⦃Г14⦄.
name: "Индол ②", synonyms: [Андал, Ендоль, Индал, Идал, Большой Андалей, Мокрый Индол, Шамор (в верхнем течении), Партизанка (в верхнем течении)], content: река, ⦅нач.⦆ на ⦅сев.⦆ склонах ⦅хр.⦆ Каракол, ⦅впад.⦆ в Сиваш к ⦅В⦆ от ⦅н.п.⦆ Советское. На реке издавна оборудованы оросительные системы. Некоторые источники считают, что Мокрый Индол – ⦅назв.⦆ только участка реки (⦅см.⦆ Мокрый Индол) – ❷, ❻ ⦅ср.⦆ ⦅р.пл.⦆ андайлы.
name: "Иограф-⟦Богаз⟧", synonyms: [Аутка-⟦Богаз⟧, Япрахлы-Гёль-⟦Богаз⟧, Фулис-⟦Богаз⟧], content: горный ⦅прох.⦆ по пути из Ялты через ⦅хр.⦆ Иограф на Ялтинскую яйлу; далее тропа идет на ⦅СЗ⦆ к ⦅прох.⦆ Кучук-Узенбаш-Богаз – ❷ тропа ⦅нач.⦆ из ⦅н.п.⦆ Аутка (теперь в черте Ялты); ❸ по ⦅б.⦆ ⦅оз.⦆ Япрахлы-Гёль на пути тропы; ❹ ⦅ср.⦆ ⦅греч.⦆ филос – высокий или фули – жасмин.
name: "Источник Пантелимона", synonyms: [Источник Пантелеймона], content: источник ниже поверхности земли, в углублении, выложенном камнями, куда ведут ступени. В 1 км. к ⦅Ю⦆ от центра Старого Крыма, у ⦅сев.⦆ подножия протяженного холма; считается целебным и посвящен св. Пантелеймону-целителю ⦃В14⦄.
name: "Йерах-Хюль", synonyms: [Иограф-⟦Кая⟧, Иерах-Фоль-Каясы, Иран-Фоль, Евграф-⟦Кая⟧], content: двухъярусная скальная стена в верхней части ⦅хр.⦆ Иограф, протянувшаяся от него вдоль края Ялтинской яйлы; у ее подножия ⦅пещ.⦆ Иограф. 1,3,❹ ⦅ср.⦆ греческий йеранос (ерани) - журавль или йерос - священный; ⦅ср.⦆ ⦅греч.⦆ - гнездо, нора, берлога.
name: "Кабакташский ручей", synonyms: [Коперлюм, Коперлюч], content: по разным источникам: а) верхнее ⦅теч.⦆ ⦅р.⦆ Отузка; б) ⦅л.⦆ ⦅пр.⦆ ⦅р.⦆ Отузка, ⦅впад.⦆ в ⦅сев.⦆ части ⦅н.п.⦆ Щебетовка ⦅Феодос.⦆ – ❶ ⦅ср.⦆ ⦅б.⦆ ⦅н.п.⦆ Кабакташ по ⦅л.⦆ берегу (⦅тюрк.⦆ кабак – тыква, таш – камень); ❷, ❸ ⦅ср.⦆ ⦅тюрк.⦆ копыр, копюр – мост и копюрмек – пениться.
name: "Кабоплу", synonyms: [Кобоплу, Кабоп-⟦Кая⟧, Кабоньлу], content: гора с куполообразной, с С лесистой вершиной и крутым скальным обрывом к ⦅Ю⦆; отторженец яйлы. В 3 км к ⦅СЗ⦆ от ⦅н.п.⦆ Краснокаменка ⦅Ялт.⦆, в 1,5 км к ⦅ЮЮВ⦆ от Гурзуфского седла.
name: "Казанлы", synonyms: [Большие Столы], content: столовая гора с крутыми склонами; разделена надвое поперечной седловиной и поэтому с В и ⦅З⦆ выглядит как две трапеции. В 2,5 км от Судака, к ⦅Ю⦆ от ⦅г.⦆ Ай-Георгий, к ⦅ССЗ⦆ от урочища Копсель – казанлы – ⦅р.пл.⦆; ⦅ср.⦆ ⦅тюрк.⦆ казан – котел ⦅пр. № 3⦆.
name: "Казантип", synonyms: [Казантоп], content: ⦅п-ов⦆ с округлыми очертаниями и котловиной в центре. Выдается в Азовское море, соединяясь перемычкой с ⦅с-зап.⦆ частью Керченского ⦅п-ова⦆; к ⦅С⦆ от ⦅н.п.⦆ Мысовое ⦅Ленин.⦆ – ❶, ❷ ⦅тюрк.⦆ казан – котел; ⦅возм.⦆, имеется в виду котловина; ⦅р.пл.⦆; топ, топе – термин, обозначающий часть рода; ⦅ср.⦆ ⦅тюрк.⦆ тюп – дно.
name: "Калан-⟦Баир⟧", synonyms: [Колан-⟦Баир⟧], content: лесистая гора с широким основанием и обширной плоской вершиной; со всех сторон выглядит трапециевидной, ⦅юж.⦆ и ⦅зап.⦆ склоны обнаженные. На ⦅вост.⦆ окраине Долгоруковской яйлы, к ⦅Ю⦆ от Кургана славы – ❶ калан – ⦅р.пл.⦆; Калан – ⦅тюрк.⦆ ⦅ИЛ.⦆ ⦃И3⦄.
name: "Каланых-⟦Кая⟧", synonyms: [Калана, Каламных-⟦Кая⟧], content: зубчатый скальный гребень, вытянутый ⦅В→З⦆; ниже склоны крутые, лесистые, на ⦅юж.⦆ обрывы; ⦅зап.⦆ часть ⦅наз.⦆ Аждер. 
name: "Каллистон", synonyms: [Бельтистон, Вартын-⟦Богаз⟧], content: горный проход по тропе из ⦅дол.⦆ ⦅р.⦆ Тунас к ⦅Ю⦆, в ⦅дол.⦆ ⦅р.⦆ Ускут, между ⦅гг.⦆ Шуври-Кая с В и Хриколь с ⦅З⦆. В 6 км к ⦅Ю⦆ от ⦅н.п.⦆ Красноселовка ⦅Белог.⦆ – ❶, ❷ ⦅греч.⦆ каллистон, – бельтистон – прекраснейший; ❸ из ⦅тюрк.⦆ варта – пропасть – тропа местами идет по скальному обрыву ⦃Г12⦄.
name: "Каматра", synonyms: [Агын-⟦Оба⟧], content: голая гора с плоской вершиной и иссеченными овражками склонами. Над ⦅с-вост.⦆ окраиной ⦅н.п.⦆ Морское ⦅Судак.⦆, на ⦅п.⦆ берегу ⦅р.⦆ Шелен; дальний ⦅ю-вост.⦆ отрог ⦅г.⦆ Куба-Бурун#2 – ❶ ⦅ср.⦆ ⦅греч.⦆ каматеро – «рабочий вол»; ❷ ⦅тюрк.⦆ агын – «стремительное течение воды».
